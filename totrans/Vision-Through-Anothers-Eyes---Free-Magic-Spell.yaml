- en: I had tried one this morning on my own and it worked, it will allow you to see
    what someone else can see.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Vision Through Anothers Eyes'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Just sit in a dark space where you won''t be distracted
    by anything or anyone. Think of the person in your head, picture their face, place
    your index and middle fingers on both hand at your temples and think about the
    person. Just say their name repeatedly in a soft whisper too yourself and concentrate
    with your eyes closed. Keep thinking about that person and only him/her and it
    should work'
  prefs: []
  type: TYPE_NORMAL
