- en: Casting Instructions for 'Spirit Summoning Ritual Using Mirrors'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施法说明：“使用镜子召唤灵魂仪式”
- en: This is one new trick that I learnt from a Japanese ghost hunter. . Now, both
    of the mirrors should be placed opposite to each other. Traditionally if situation
    permits, one mirror should be facing the northeast direction and the other facing
    the southwest. This ritual should ideally be performed at night or at dusk. For
    best results, you should also choose a real haunted place. Best if you also know
    the name of the spirits that haunt the place; the info can be obtained by doing
    a simple research. Somehow, my Japanese friends think the last rooms along hotel
    corridors are always haunted.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我从一位日本鬼怪猎人那里学到的新技巧。现在，两面镜子应该相对放置。传统上，如果情况允许，一面镜子应该面向东北方向，另一面镜子面向西南方向。这个仪式最好在夜间或黄昏进行。为了取得最佳效果，最好选择一个真正闹鬼的地方。如果您还知道那个地方闹鬼的灵魂的名字，那就更好了；这些信息可以通过简单的调查获得。我日本的朋友们总觉得酒店走廊最后的房间总是闹鬼。
- en: When the mirrors are set up properly, a player who wishes to summon a ghost
    shall put his/her left palm onto the mirror facing southwest so that he/she is
    facing northeast. As with the Chinese, Japanese believe that northeast side belongs
    to ghost door (). The player should now continue to call out the name of the spirit
    after the candles are lit on both sides indicating that both doors to spirit realms
    are now opened.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当镜子被正确设置好后，希望召唤鬼魂的玩家应该把他/她的左手掌放在面向西南的镜子上，这样他/她就面向东北了。就像中国人一样，日本人认为东北方向是鬼门。蜡烛点燃后，表示通向灵界的两扇门现在已经打开，玩家现在应该继续呼唤灵魂的名字。
- en: It is said that once the spirit doors are opened, one should see spirits coming
    out from the northeastern door heading towards the southeastern door. So in our
    case, the mirrors act as doors to spiritual world. Theoretically, as long as both
    candles are burning, the player is pretty safe because the candle lights act as
    beacons for spirits to travel.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 传说中，一旦灵魂之门打开，就会看到灵魂从东北门出来，朝着东南门前进。因此，在我们的情况下，镜子就像通向灵界的门一样。理论上，只要两只蜡烛还在燃烧，玩家就相对安全，因为蜡烛的光象征着灵魂穿越的信标。
- en: However, if one of the candle lights is extinguished; then whatever spirits
    that came out from the ghost door cannot pass through the other side. If this
    situation happens, then the player who stands in between the mirrors may be possessed
    by spirits and fainted or even becomes crazy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，如果其中一支蜡烛熄灭了，那么从鬼门出来的灵魂就不能穿越到另一边。如果发生这种情况，站在镜子之间的玩家可能会被灵魂附身，晕倒甚至发疯。
- en: Of course, when everything goes smoothly, person in between the mirrors shall
    see many white shadows or hearing noises; he/she may feel something is rubbing
    his/her shoulders as if people are walking hastily passing through him/ her. Spectators
    of this game may see reflections of inexplicable moving objects appearing on the
    mirror. They may feel cold or hot or things in the place may topple or moved.
    If everyone stays calm, then no one shall be harmed.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，当一切顺利进行时，站在镜子中间的人应该能看到许多白色的影子，或者听到声音；他/她可能感觉到有什么东西在擦拭他/她的肩膀，仿佛有人匆忙地从他/她身边经过。观看这个游戏的人可能会看到镜子上出现不可解释的移动物体的反射。他们可能会感到冷或热，或者物品可能会倾斜或移动。如果每个人都保持镇静，那么就不会有人受到伤害。
- en: In order to end the conjuration, the candle at the northeastern corner should
    be extinguished first to stop spirits from coming out. As a precaution, some blessed
    salt should be prepared and also as space purification items after the ritual.
    As I heard, there are people became crazy and never recovered after playing this
    seemingly harmless game. So try with caution if you would, but best just to leave
    the ritual alone.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了结束召唤，应首先熄灭东北角的蜡烛，以阻止灵魂出现。作为预防措施，应准备一些祝福的盐，并作为仪式后的空间净化物品。据我所知，有些人在玩这个看似无害的游戏后变得疯狂，永远无法恢复。因此，如果你愿意尝试，请小心，但最好还是不要碰这个仪式。
