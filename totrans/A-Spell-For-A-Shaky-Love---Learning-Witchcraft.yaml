- en: A Spell For A Shaky Love - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[摇摆不定的爱的咒语](https://learningwitchcraft.com/a-spell-for-a-shaky-love/#0001-01-01)
    - 学习巫术'
- en: 来源：[https://learningwitchcraft.com/a-spell-for-a-shaky-love/#0001-01-01](https://learningwitchcraft.com/a-spell-for-a-shaky-love/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-for-a-shaky-love/#0001-01-01](https://learningwitchcraft.com/a-spell-for-a-shaky-love/#0001-01-01)
- en: Use this spell to firm up the foundation of an unstable love.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个咒语来巩固不稳定爱情的基础。
- en: 'For your spell, you need:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你的咒语，你需要：
- en: • A Sharp knife
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: • 一把锋利的刀
- en: • A fresh apple
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: • 一个新鲜的苹果
- en: • Two pins
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: • 两根大头针
- en: • An unused pen
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: • 一支未使用过的笔
- en: • A white sheet paper
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: • 一张白纸
- en: Slice the apple in half taking caution not to cut through the seeds. Write the
    name of the persons the spell is for; if for you, then write your name and that
    of your partner. If for a couple, then write both their names. Try and have the
    names take up the same space as the width of the half piece of apple.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 把苹果切成两半，小心不要切穿种子。在这两个半苹果中的一个上写上咒语对象的名字；如果是你自己，写下你的名字和你伴侣的名字。如果是一对夫妇，写下两人的名字。尽量让名字占据半个苹果宽度的空间。
- en: Proceed to cut out the names and place the pieces between the two apple halves.
    Join the halves together and visualize the restoration of a harmonious relation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 继续切出名字，并把它们放在两个苹果半身之间。将两个半苹果连接在一起，并想象恢复和谐的关系。
- en: Use the pins to fix the halves together. Insert one pin diagonally from the
    right to the lift and the other diagonally from left to right.  Let your focus
    be on the skewered apple as you picture your love flying to the person you love
    and have it returned to you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 使用大头针把两半苹果固定在一起。将一根大头针从右斜对角插入到左边，另一根大头针从左斜对角插入到右边。当你专注于串起的苹果时，想象你的爱飞向你所爱的人，然后回到你身边。
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：[Moondog](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我们一些关于你自己的事情。
