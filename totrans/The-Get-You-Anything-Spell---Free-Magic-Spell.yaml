- en: This spell will get you anything you desire. This may sound like a weird spell
    but it works!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将帮助你得到任何你想要的东西。这可能听起来像是一个奇怪的咒语，但它有效！
