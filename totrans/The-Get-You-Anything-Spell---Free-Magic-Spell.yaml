  type: TYPE_NORMAL
- en: Oh God of evil,
  prefs: []
  type: TYPE_NORMAL
- en: Oh god of good,
  prefs: []
  type: TYPE_NORMAL
- en: Listen to this understood
  prefs: []
  type: TYPE_NORMAL
- en: I need this nay want
  prefs: []
  type: TYPE_NORMAL
- en: Bring this to me in the front.
  prefs: []
  type: TYPE_NORMAL
- en: After you have said the spell 3 times take out the pencils and put them in your
    mouth to get ready for the finale of POURING THE ENTIRE GLASS ON YOUR HEAD. p.s.
    I would take a shower after that.
