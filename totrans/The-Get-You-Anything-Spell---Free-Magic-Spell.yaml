- en: 'Put the chili powder into the water and mix it with all the pencils, colored
    pencils, and pens. Then hold it above your head and say this spell 3 times:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将辣椒粉倒入水中，将所有铅笔、彩色铅笔和钢笔混合。然后将其举过头顶，连续念咒语三次：
- en: Oh God of evil,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，邪恶之神，
- en: Oh god of good,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，善良的上帝，
- en: Listen to this understood
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 听明白这个
- en: I need this nay want
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要这个，无所谓
- en: Bring this to me in the front.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将此带给我在前面。
- en: After you have said the spell 3 times take out the pencils and put them in your
    mouth to get ready for the finale of POURING THE ENTIRE GLASS ON YOUR HEAD. p.s.
    I would take a shower after that.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在您连续念了三次咒语后，将铅笔拿出并放入您的嘴中，为将整个玻璃倒在您的头上做准备。附注：之后我会洗个澡。
