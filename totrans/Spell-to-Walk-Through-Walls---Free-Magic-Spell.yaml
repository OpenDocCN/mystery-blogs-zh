- en: Spell to Walk Through Walls
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 穿墙法术
- en: This spell will make you walk through walls.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术将让你穿墙而过。
- en: '## Casting Instructions for ''Spell to Walk Through Walls'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“穿墙法术”的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个法术：**'
- en: a comfy place to lay down
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个舒适的躺下的地方
- en: blue candles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色蜡烛
- en: white paper
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白纸
- en: pen with blue ink
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色墨水笔
- en: 45 minutes or longer
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 45分钟或更长时间
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个法术：**'
- en: a comfy place to lay down
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个舒适的躺下的地方
- en: blue candles
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色蜡烛
- en: white paper
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白纸
- en: pen with blue ink
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色墨水笔
- en: 45 minutes or longer
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 45分钟或更长时间
- en: Start by lighting the blue candles. You can do this around your bed (only if
    its safe!) or by placing the candles on your altar. Please keep the candles away
    from all things flammable and in a fire proof dish.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先点燃蓝色蜡烛。你可以在你的床周围做到这一点（只有在安全的情况下！）或者将蜡烛放在你的祭坛上。请将蜡烛远离易燃物并放在防火碟中。
- en: Write your intention on the paper. Draw a stick figure of you and a circle around
    it. Fold the paper and place it under your head.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的意图写在纸上。画一个你的简笔画并在周围画一个圆圈。折叠纸张并放在你的头下。
- en: Next you must work on quieting the mind with deep trance, hypnosis or meditation.
    If you have trouble with this try using the search bar to search for tips. You
    can also find guided meditations on youtube. At this point you should be laying
    with the paper under your head.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你必须通过深度催眠、催眠或冥想来安静你的思绪。如果你有困难，请使用搜索栏寻找技巧。你也可以在YouTube上找到引导冥想。此时，你应该躺在头下的纸上。
- en: Meditate and see yourself walking through walls. If you are still conscious
    when you feel a tingling senstation on your third eye chakra try moving your hand
    through a solid surface nearby. Please remember! Even getting this very tip of
    your figure through the solid surface can take many attempts.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想并看到自己穿过墙壁。如果你在感到第三眼轮上的刺痛感时还清醒，尝试将手移动到附近的固体表面。请记住！即使你的手指尖只是穿过固体表面的一点点，可能需要多次尝试。
