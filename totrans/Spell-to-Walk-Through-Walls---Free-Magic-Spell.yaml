- en: Your astral form could walk through walls, but your physical form cannot. I'm
    unsure which this user is referring to, but if you think you can physically walk
    through walls you cannot, it defies nature, therefore it does not work.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你的星体形式可以穿过墙壁，但你的物理形式不能。我不确定这位用户是指哪一个，但如果你认为你可以在物理上穿过墙壁，你不能，这是违反自然的，因此不起作用。
- en: I don't know . A sledge hammer and a strong swing could do the trick for physically
    penetrating a wall . :-)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道。一把大锤和强烈的挥舞可能会帮助你穿过墙壁。 :-)
- en: True. But that is not one of the ingredients for this spell. This specific spell
    does not work. But, a sledge hammer can indeed help you walk through a wall. Make
    sure it is not a load bearing wall.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。但这不是这个法术的成分之一。这个具体的法术不起作用。但是，一把大锤确实可以帮助你穿过墙壁。请确保它不是承重墙。
