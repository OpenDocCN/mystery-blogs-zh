  type: TYPE_NORMAL
- en: Cinnamon powder
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'STEP 1: Combine 4 parts powdered Sandalwood and 1 part powdered Cinnamon.'
  prefs: []
  type: TYPE_NORMAL
- en: You should use enough to fill a small bowl.
  prefs: []
  type: TYPE_NORMAL
- en: 'STEP 2: Walk out of your doorway, and out to the nearest sidewalk. If you''re
    in an apartment or condo...go out of the buliding to the sidewalk.'
  prefs: []
  type: TYPE_NORMAL
- en: 'STEP 3: As you walk back to your front door, sprinkle this powder behind you.
    And stop once you get inside your house.'
  prefs: []
  type: TYPE_NORMAL
- en: 'STEP 4: Forget about this ritual, and go about your life.... over the next
    several days, you''ll be pleasantly surprised...'
