- en: Get the plant thing and place it. Say the first non-real words that come into
    mind. Those will be sent by your gardian angels while touching the tip of the
    plant thingy. Then in the bottom of the plant put the five sticks in the shape
    of a pentagram. Then put the leaves in the circle around the pentagram. Then throw
    the leafs in the circle. Say the non-real words that you said at the start and
    tap the tip again. Then ask the elements for a gust of wind and it will happen!
    If you want good luck and/orif you want defence.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 获取植物并放置它。在接触到植物的尖端时说出脑海中首先出现的非真实词语。这些将由您的守护天使发送。然后在植物的底部将五根棒子摆成五角星形状。然后将叶子放在五角星周围的圆圈里。然后把叶子扔进圆圈。再次说出您开头说的非真实词语并再次轻轻碰触尖端。然后请求元素送来一阵风，它将会发生！如果您想要好运和/或防御。
