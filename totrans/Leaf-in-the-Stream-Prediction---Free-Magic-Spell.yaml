- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Large sycamore leaf
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大悬铃木叶
- en: Gentle flowing stream
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缓流小溪
- en: Sit by the stream and cup a large sycamore leaf in both of your hands. look
    directly at the leaf and ask it a yes or no question. afterwards, keep your hands
    cupped and slowly lower the leaf into the stream and allow the water to gently
    release it from your hands. (Be sure to place the leaf "straight" into the water,
    not sideways)....if the leaf spins clockwise, the answer to your question is yes.
    If counterclockwise, the answer is no.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在小溪边，双手捧住一片大悬铃木叶。直视叶子，向其提出一个是或否的问题。之后，保持双手捧住叶子，慢慢将叶子放入小溪中，让水轻轻释放叶子。（请确保将叶子“直”放入水中，而不是侧放）……如果叶子顺时针旋转，你的问题的答案是是。如果逆时针旋转，则答案是否。
- en: This same practice also works for wishes. make a wish and if the leaf spins
    clockwise, your wish will come true. If counterclockwise, your wish will not come
    true.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的做法也适用于愿望。许个愿，如果叶子顺时针旋转，你的愿望将实现。如果逆时针旋转，则你的愿望将不会实现。
