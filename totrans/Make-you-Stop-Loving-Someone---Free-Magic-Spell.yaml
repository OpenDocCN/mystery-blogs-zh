  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点燃蜡烛并说一次：
- en: '**"Dark sides make me stop loving this man/woman Name(say full name)."**'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“黑暗的一面让我停止爱上这个男人/女人的名字（说出全名）。”**'
- en: 'Then take all of the ingredients and put into the cup but before drinking say
    this 3 times:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然后把所有的材料放入杯子里，但在喝之前要说三遍这个：
- en: '**"With this potion I banish my feelings for (say his/her full name) Forever.
    "**'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“用这个药剂，我永远驱散我对（说出他/她的全名）的感情。”**'
- en: Now drink the potion.Then Put the rock at the foot of your bed (that will turn
    your love for him/her feelings into hatered). Now the spell is done, but it only
    works for some people and there's no guarantee that it will work for everyone.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在喝下这个药剂。然后把石头放在你床的脚下（这会把你对他/她的爱转化为对他/她的憎恨）。现在咒语完成了，但只对一些人有效，并不能保证对所有人都有效。
