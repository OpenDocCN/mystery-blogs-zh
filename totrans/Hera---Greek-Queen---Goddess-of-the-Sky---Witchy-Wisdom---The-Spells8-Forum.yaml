  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Like the post about Zeus, I know this was a lot of information. If you are looking
    to work with or worship Hera, I strongly urge you to learn all you can about Her.
    She is not a Goddess to deceive, and She does not take well to infidelity or lies.
    We can see that simply by the way She behaves with Zeus and His infidelities.
    If you are more interested in Her worship in a historical context or in the context
    of reconstructionist/revivalist Hellenismos, it is doubly-important to understand
    these things about Her, but to also understand the context of Her myths and stories.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: If you would like to start building a relationship with Hera, I recommend the
    following.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '**Construct a shrine or altar in Her name**. As Goddess of women and protector
    of men, it would be fitting for anyone to construct an altar to Her. The altar
    should include Her symbols and a place for libations and offerings.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Learn the pillars of Greek worship.** This may not be necessary for a Wiccan,
    but I am a hard polytheist so I feel it is good for me to mention. There are several
    things that the ancient Greeks did before worshiping, and those include creating
    khernips and offering libations. You can learn about that [HERE](http://baringtheaegis.blogspot.com/).'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Give daily offerings** and practice daily devotion. If you need inspiration
    or want to use a premade devotional, [CLICK HERE](https://www.theoi.com/Text/HomericHymns3.html#12)
    to view a list of Homeric Hymns.'
  id: totrans-35
  prefs:
  - PREF_OL
