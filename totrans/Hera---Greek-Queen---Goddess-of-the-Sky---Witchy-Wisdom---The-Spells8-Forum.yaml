- en: 'Hesiod, Theogony 921 ff (trans. Evelyn-White) (Greek epic C8th or C7th B.C.)
    :'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '‚ÄúLastly, he [Zeus] made Hera his blooming wife : and she was joined in love
    with the king of gods and men, and brought forth Hebe and Ares and Eileithyia.‚Äù
    [N.B. Hesiod says ‚Äúlastly‚Äù because the marriage of Hera followed after Zeus‚Äô seductions
    of the goddesses Metis, Themis, Eurynome, Demeter, Mnemosyne, and Leto.] - The
    Theoi Project'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Homer, Iliad 5\. 711 ff :'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '‚ÄúNow as the goddess Hera of the white arms perceived how the Argives were perishing
    in the strong encounter [with the Trojans], immediately she spoke to Pallas Athene
    her winged words : ‚ÄòFor shame, now, Atrytone, daughter of Zeus of the aigis: nothing
    then meant the word we promised to Menelaos, to go home after sacking the strong-walled
    city of Ilion, if we are to let cursed Ares be so furious. Come then, let us rather
    think of our own stark courage.‚Äô'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So she spoke, nor did the goddess grey-eyed Athene disobey her . . . [The two
    travelled to Troy in Hera‚Äôs chariot.]
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Now these two walked forward in little steps like shivering doves, in their
    eagerness to stand by the men of Argos, after they had come to the place where
    the most and the bravest stood close huddled about . . . there standing the goddess
    of the white arms, Hera, shouted, likening herself to high-hearted, bronze-voiced
    Stentor, who could cry out in as great a voice as fifty other men : ‚ÄòShame, you
    Argives, poor nonentities splendid to look on. In those days when brilliant Akhilleus
    came into the fighting, never would the Trojans venture beyond the Dardanian gates,
    so much did they dread the heavy spear of that man. Now they fight by the hollow
    ships and far from the city.‚Äô'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So she spoke, and stirred the spirit and strength in each man.‚Äù - The Theoi
    Project
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sacred Symbols of Hera
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Royal Sceptre - Hera was never seen without her sceptre.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sacred Animals of Hera
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Cow - Hera was not fooled by the deception of Zeus during His affair with Io,
    when He turned Io into a cow. Hera devised a plan to get Io away from Zeus and
    to leave forever. Also, it is said that cows are a motherly animal and Hero chose
    the cow to be sacred to her.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Peacock - It is said that Hera chose the peacock as sacred because she could
    see the eyes of Argos within them.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sacred Plants of Hera
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Pomegranate - Hera chose the pomegranate due to its symbolism and relationship
    with marriages.
  id: totrans-29
  prefs:
  - PREF_UL
