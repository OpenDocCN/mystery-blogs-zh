- en: To call upon you inner strengh.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Relese your Inner Strengh'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 rose
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: full moon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'time: midnight'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: clear voice and total concentration.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 rose
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: full moon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'time: midnight'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: clear voice and total concentration.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On a full moon at midnight, go outside and let the moon bathe you in its light.
    Lift the rose to your heart. Then, lift your head and stare at the moon while
    chanting...
  prefs: []
  type: TYPE_NORMAL
- en: '''''Moon, Moon, I call upon you,'
  prefs: []
  type: TYPE_NORMAL
- en: Relese my power that is true,
  prefs: []
  type: TYPE_NORMAL
- en: Summon the strengh that lies within me,
  prefs: []
  type: TYPE_NORMAL
- en: and I shall leave you be.''
  prefs: []
  type: TYPE_NORMAL
- en: Repeat this 2 more times.
  prefs: []
  type: TYPE_NORMAL
- en: Your inner strenght should now come to you to wield to your will. It will last
    till the next full moon. Every full moon you do this, your inner strengh and power
    will be replenished.
  prefs: []
  type: TYPE_NORMAL
- en: Use it wisely.
  prefs: []
  type: TYPE_NORMAL
- en: 'WARNING: IF YOU DONT RESPECT THE MOON, THIS SPELL WILL NOT WORK!'
  prefs: []
  type: TYPE_NORMAL
- en: TREAT THE MOON THE WAY YOU WANT TO BE TREATED!
  prefs: []
  type: TYPE_NORMAL
- en: If this spell does not work, even when you give the moon respect, then you have
    no inner strengh or magic and should no even be looking at spells.
  prefs: []
  type: TYPE_NORMAL
