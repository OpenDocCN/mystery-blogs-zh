- en: You will need to make a small dream pillow in order to have this spell carried
    out. For this you need to first cut two bits of cotton fabric and sew up three
    sides of the rectangle or square. If you choose your pillow to be circular, then
    you sew the whole thing around, leaving a little at the bottom in order to fill
    up the pillow. Then turn the cloth upside down and stuff the pillow with bedding
    or cotton. At the end of the filling remember to put in the rosemary and lavender
    as well. Using the needle and thread sew up the remaining of the pillow.
  prefs: []
  type: TYPE_NORMAL
- en: Then write the name of the person whom you want to perform the spell on and
    also state exactly what you want them to dream of you. Then prepare an altar and
    cast a circle around the altar. Once this is done, place yourself at the center
    and hold the dream pillow in your hands, place the parchment on the pillow and
    **say the following spell:**
  prefs: []
  type: TYPE_NORMAL
- en: '**Blessed Mother, Holy Goddess'
  prefs: []
  type: TYPE_NORMAL
- en: Send (name of the person) a dream
  prefs: []
  type: TYPE_NORMAL
- en: And awaken his/her mind
  prefs: []
  type: TYPE_NORMAL
- en: Carry my voice far and galore
  prefs: []
  type: TYPE_NORMAL
- en: To the place where even sleep lays ashore
  prefs: []
  type: TYPE_NORMAL
- en: Send him/her this message loud and clear
  prefs: []
  type: TYPE_NORMAL
- en: This is not just a prayer mere.**
  prefs: []
  type: TYPE_NORMAL
