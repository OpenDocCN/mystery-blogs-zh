  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 根白色蜡烛
- en: Two small sheets of paper or cards
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两张小纸张或卡片
- en: Red marker
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色标记笔
- en: (Optional) Red ribbon
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （可选）红色丝带
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
