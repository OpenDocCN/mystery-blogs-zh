- en: '## Casting Instructions for ''To Spark Love between Two People'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“激发两人之间的爱情”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个法术所需的物品如下：**'
- en: 3 Red candles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 根红色蜡烛
- en: 2 White candles
  id: totrans-13
