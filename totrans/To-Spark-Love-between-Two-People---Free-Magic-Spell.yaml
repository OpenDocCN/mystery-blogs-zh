- en: Arrange the candles in a star shape, so if lines were connected between them
    they would form a pentacle. The red candles should be the top one point and the
    bottom two points, with the white candles the remaining points. Light your candles
    counter-clockwise.
  prefs: []
  type: TYPE_NORMAL
- en: Now, take your two pieces of paper/cards, and on one piece write the first letter
    of the first name of person A in the spell. Then, on the other piece, the first
    letter of the first name of person B. Place these two cards between the candles,
    in the center of the star shape as you chant.
  prefs: []
  type: TYPE_NORMAL
- en: Remember to replace the blanks with the two names of the people you want to
    bring together, and use proper his/hers for the situation.
  prefs: []
  type: TYPE_NORMAL
- en: Oh God and Goddess I come tonight
  prefs: []
  type: TYPE_NORMAL
- en: On behalf of another to share his/her plight
  prefs: []
  type: TYPE_NORMAL
- en: ____ who has the love of none
  prefs: []
  type: TYPE_NORMAL
- en: Seeks ____ to be his/her one
  prefs: []
  type: TYPE_NORMAL
- en: Allow this union and keep it strong
  prefs: []
  type: TYPE_NORMAL
- en: Let these two do each other no wrong
  prefs: []
  type: TYPE_NORMAL
- en: Pull with force so strong these two together
  prefs: []
  type: TYPE_NORMAL
- en: Keep them this way 'till forever
  prefs: []
  type: TYPE_NORMAL
- en: Spell be told an' sealed and done
  prefs: []
  type: TYPE_NORMAL
- en: With trust that ____'s want be won
  prefs: []
  type: TYPE_NORMAL
- en: Hear me true and make hastily
  prefs: []
  type: TYPE_NORMAL
- en: As I will so mote it be.
  prefs: []
  type: TYPE_NORMAL
- en: After the chant, if you have the ribbon, you may tie the two papers or cards
    together tightly, and either keep them yourself, or give them to the person you
    have done the spell for. You must blow the candles out in the same order you lit
    them.
  prefs: []
