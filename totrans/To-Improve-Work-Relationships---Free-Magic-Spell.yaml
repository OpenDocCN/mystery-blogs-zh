- en: To Improve Work Relationships
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a combination of a candle and mirror spell and is designed to improve
    the work environment. It works equally well for all levels of work relationship.
    Often spells to do with work are best done at home and a reminder taken in to
    reinforce it. The spell is carried out for seven days and then reinforced once
    a week. Tuesday or Thursday are good days.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To Improve Work Relationships'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Small mirror
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: White candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Small mirror
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: White candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anoint the candle. Light the candle and burn it for at least an hour.
  prefs: []
  type: TYPE_NORMAL
- en: Concentrate for a few minutes on the image of your boss or colleague as they
    are when they annoy you. Look in the mirror and visualize them being pleasant
    and calm. See yourself working with them as an efficient team.
  prefs: []
  type: TYPE_NORMAL
- en: Carry on doing this each evening for a week then do it once a week thereafter
    for at least six weeks. In between times keep the mirror in your work desk drawer
    and reinforce the positive visualization of your colleague or boss being calm
    every day.
  prefs: []
  type: TYPE_NORMAL
- en: You should see an improvement after a week others may also notice a change as
    time goes on. As you become less stressed you may find you become more creative
    and can deal with other petty annoyances.
  prefs: []
