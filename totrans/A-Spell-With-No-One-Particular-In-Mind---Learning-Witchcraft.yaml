- en: A Spell With No One Particular In Mind - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个无特定对象的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-with-no-one-particular-in-mind/#0001-01-01](https://learningwitchcraft.com/a-spell-with-no-one-particular-in-mind/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-with-no-one-particular-in-mind/#0001-01-01](https://learningwitchcraft.com/a-spell-with-no-one-particular-in-mind/#0001-01-01)
- en: You should cast this spell if you’re looking for true love but have no one particular
    in mind. Cast it outdoors, especially beside a stream or river. To cast the spell,
    you need rose petals from a live wild rose. When you have cast the spell, wiccans
    will approach the wild rose plant with reverence asking for permission before
    the petals are plucked, then show gratitude for the plant’s generosity.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你寻找真爱但心中没有特定的对象，你应该施展这个咒语。最好是在户外，特别是在小溪或河流旁边。为了施展这个咒语，你需要野生玫瑰花的花瓣。当你完成咒语后，女巫们会尊敬地接近野生玫瑰植物，请求在摘花瓣之前得到许可，然后对植物的慷慨表示感激。
- en: When you’re plucking the rose petals, you should visualize someone with all
    the ideal qualities you look for in a partner. These include generosity, humor
    and many more. Bring the petals to a river or stream and hold them in your hands
    completely cupped. Don’t forget to visualize the qualities you’re looking for
    in a partner while dropping them in the flowing water.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当你摘下玫瑰花瓣时，你应该想象一个具备你在伴侣中理想品质的人。这些品质包括慷慨、幽默等等。将花瓣带到河流或小溪边，将它们完全捧在手心中。在将花瓣投入流水时，不要忘记想象你在伴侣中寻找的那些品质。
- en: Repeat the words ‘as this bloom is taken downstream, may I find the love of
    which I dream and let it be done, that it harm no one.’ Now the spell is cast.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 重复以下词语：“当这朵花被带到下游时，愿我找到我梦寐以求的爱，并且让它成真，不伤害任何人。” 现在咒语已经施展。
