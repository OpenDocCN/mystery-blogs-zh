- en: 'Celtic Wicca: A Complete Overview of Irish Witches and Celtic Witchcraft -
    Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 凯尔特女巫craft：爱尔兰女巫和凯尔特巫术的完整概览 - Craft of Wicca
- en: 来源：[https://craftofwicca.com/celtic-wicca-overview-of-irish-witches/#0001-01-01](https://craftofwicca.com/celtic-wicca-overview-of-irish-witches/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/celtic-wicca-overview-of-irish-witches/#0001-01-01](https://craftofwicca.com/celtic-wicca-overview-of-irish-witches/#0001-01-01)
- en: This article will help you understand Celtic Wicca and Irish witchcraft.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将帮助你了解凯尔特女巫和爱尔兰女巫craft。
- en: The history of Ireland is rich with tales of magic and superstition, from the
    folklore of the Tuatha De Danann to the legendary banshees that haunt the countryside.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰的历史充满了关于魔法和迷信的传说，从图阿哈·迪丹纳的民间传说到在乡村中徘徊的传说中的女妖。
- en: One of the most fascinating aspects of Irish folklore is the story of the witches.
    In this article, we will take a deep dive into the world of Irish witches, exploring
    their beliefs, practices, and the cultural significance they hold in the Emerald
    Isle.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰民间故事中最引人入胜的方面之一是关于女巫的故事。在本文中，我们将深入探讨爱尔兰女巫的世界，探索她们的信仰、实践以及她们在翡翠岛上的文化意义。
- en: '## The Origins of Irish Witchcraft'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 爱尔兰女巫craft起源'
- en: The origins of witchcraft in Ireland can be traced back to the ancient Celts,
    who believed in the power of magic and the supernatural.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰巫术的起源可以追溯到古老的凯尔特人，他们相信魔法和超自然力量的存在。
- en: They believed in a pantheon of gods and goddesses, known as the Celtic deities,
    who governed the elements and the forces of nature.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他们相信存在一个由凯尔特女神和男神组成的万神殿，统治着元素和自然力量。
- en: In this polytheistic worldview, the Celts believed that everything in the world
    was alive and imbued with magical power, including the trees, animals, and even
    the land itself.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种多神论的世界观中，凯尔特人相信世界上的一切都是活的，充满了魔力，包括树木、动物，甚至是大地本身。
- en: This perspective forms the foundation of Celtic mythology, which has deeply
    influenced the practices of Celtic Wicca and Celtic Neopagans.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这一观点构建了凯尔特神话的基础，深刻地影响了凯尔特女巫和凯尔特新异教徒的实践。
- en: The Celtic practice of magic was known as druidry, which was passed down through
    the generations by an oral tradition.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 凯尔特魔法实践被称为德鲁伊教，通过口口相传的方式代代相传。
- en: The druids were considered to be powerful magicians and healers, who were responsible
    for communicating with the gods and performing rituals for the benefit of the
    community.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 德鲁伊被认为是强大的魔法师和治疗师，他们负责与神灵交流，并为社区利益执行仪式。
- en: '### The Christian Influence on Irish Witchcraft'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '### 基督教对爱尔兰巫术的影响'
- en: With the arrival of Christianity in Ireland, the practice of witchcraft became
    shrouded in secrecy and fear. The church regarded witchcraft as a pagan belief
    and associated it with the devil and evil. As a result, many of the ancient Celtic
    beliefs and practices were suppressed and forbidden.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着基督教的到来，巫术的实践变得笼罩在秘密和恐惧之中。教会将巫术视为异教信仰，并将其与魔鬼和邪恶联系在一起。因此，许多古老的凯尔特信仰和实践被禁止和镇压。
- en: However, despite the church’s efforts to stamp out witchcraft, many of the ancient
    beliefs and practices continued to thrive in the rural communities of Ireland.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管教会努力铲除巫术，许多古老的信仰和实践仍在爱尔兰的乡村社区中蓬勃发展。
- en: The Irish people continued to believe in the power of magic and the supernatural,
    and the witches remained a central figure in the country’s folklore and legends.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰人继续相信魔法和超自然力量的存在，女巫仍然是该国民间故事和传说中的核心人物。
- en: '## The Beliefs and Practices of Irish Witches'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '## 爱尔兰女巫的信仰与实践'
- en: Irish witches were known for their use of herbs and plants, which were believed
    to have magical properties. They were also believed to be able to communicate
    with the spirits of the dead and to perform spells and rituals to bring good luck
    or to curse their enemies.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰女巫以使用草药和植物而闻名，人们相信这些草药具有神奇的属性。人们还相信她们能够与死者的灵魂交流，并进行咒语和仪式，带来好运或者诅咒她们的敌人。
- en: In Irish folklore, witches were often depicted as old women who lived on the
    fringes of society, practicing their magic in secret and helping the community
    when called upon. However, not all witches were seen as benevolent figures.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱尔兰民间传说中，女巫经常被描述为生活在社会边缘的老妇人，秘密地行使她们的魔力，并在受召唤时帮助社区。然而，并非所有的女巫都被视为仁慈的人物。
- en: Some were believed to be in league with the devil and to use their magic for
    evil purposes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人被认为与魔鬼勾结，利用他们的魔法进行邪恶目的。
- en: One of the most famous beliefs associated with Irish witches was the practice
    of “shapeshifting,” or the ability to transform into an animal form. This was
    believed to be a way for the witches to escape detection and travel unseen to
    perform their magic.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与爱尔兰女巫相关的最著名信仰之一是“变形”，或者能够变成动物形象的能力。据信这是女巫们逃避检测和隐匿行走以执行他们的魔法的一种方式。
- en: An interesting example of an Irish witch is Alice Kyteler, who lived in the
    14th century and was accused of practicing witchcraft.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有趣的爱尔兰女巫的例子是爱丽丝·凯特勒，她生活在14世纪，被指控进行巫术实践。
- en: She was the first person to be charged with witchcraft in Ireland, and her story
    has become legendary in the country’s folklore.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 她是爱尔兰第一个被指控进行巫术实践的人，她的故事已经成为这个国家民间故事中的传奇。
- en: Despite her trials and tribulations, Alice Kyteler managed to escape punishment
    and flee the country, solidifying her place in history as one of Ireland’s most
    infamous witches.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管她经历了许多的磨难，爱丽丝·凯特勒成功逃脱了惩罚，并逃离了这个国家，巩固了她作为爱尔兰最臭名昭著的女巫之一的地位。
- en: '## Practicing Celtic Wicca in Modern Times'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '## 在现代时代练习凯尔特Wicca'
- en: Celtic Wicca is a modern revival of ancient Celtic pagan beliefs, incorporating
    elements of Wicca, a modern pagan, witchcraft religion.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 凯尔特Wicca是对古代凯尔特异教信仰的现代复兴，融合了现代的巫术宗教Wicca的元素。
- en: While Celtic Wicca draws inspiration from historical and cultural traditions,
    it has evolved to reflect contemporary spiritual practices and beliefs. It’s a
    bit hard to describe exactly how to be a *Celtic Wiccan*.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管凯尔特Wicca从历史和文化传统中获得灵感，但它已经发展到反映当代的精神实践和信仰。这有点难以描述如何成为一个*凯尔特Wiccan*。
- en: To me, it is simply understanding the myths and ancient practices and incorporating
    them into my own craft.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，这仅仅是了解神话和古代实践并将它们融入到我的实践中。
- en: 'Here are some tips for practicing Celtic Wicca as a modern-day Wiccan:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些作为现代Wiccan练习凯尔特Wicca的建议：
- en: '### Study Celtic mythology and folklore'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '### 研究凯尔特神话和民俗'
- en: Understanding the myths, legends, and stories of the ancient Celts is essential
    to practicing Celtic Wicca. Research books, websites, and online resources to
    learn about the gods and goddesses, heroes, and legends of Celtic mythology.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 了解古代凯尔特人的神话，传奇和故事对于实践凯尔特Wicca至关重要。研究书籍，网站和在线资源，了解凯尔特神话中的众神，女神，英雄和传说。
- en: '### Connect with the natural world'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '### 与自然世界联系'
- en: Celtic Wicca places a strong emphasis on connecting with nature and the seasons.
    Spend time in nature, observe the cycles of the moon, and celebrate the eight
    sabbats of the [Wiccan calendar](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 凯尔特Wicca十分强调与自然和季节的联系。花时间在大自然中，观察月亮的周期，并庆祝 [Wiccan calendar](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/)
    的八个萨巴特。
- en: '### Work with Celtic deities'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '### 与凯尔特神灵共事'
- en: Connecting with Celtic deities is a key aspect of Celtic Wicca. Choose a deity
    that resonates with you, and spend time learning about its qualities and attributes.
    You can [create an altar](https://craftofwicca.com/wiccan-altar-set-up-for-beginners/)
    to your chosen deity, and offer prayers and offerings to them.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 与凯尔特神灵联系是凯尔特Wicca的关键方面。选择一个 resonates 与你的神, 并花时间了解其品质和属性。你可以 [创建祭坛](https://craftofwicca.com/wiccan-altar-set-up-for-beginners/)
    给你选择的神，并向他们祈祷和献祭。
- en: Remember that your spiritual practice should reflect your individual beliefs,
    values, and experiences. The key to practicing Celtic Wicca is to stay true to
    yourself and to find joy and meaning in your spiritual journey.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 记住你的精神实践应该反映你个人的信仰、价值观和经历。从事凯尔特Wicca的关键是忠于自己，并在你的精神之旅中找到快乐和意义。
- en: '## Common Celtic Deities and Their Representations'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '## 常见的凯尔特神灵及其代表'
- en: The Celtic pantheon of gods and goddesses is vast and complex, encompassing
    a wide range of beliefs and traditions.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 凯尔特的众神和女神群包容范围广泛且复杂，囊括了各种信仰和传统。
- en: While each tribe and culture within the Celtic world had its own specific deities,
    there were some that were widely recognized and worshipped throughout the Celtic
    world.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管凯尔特世界内每个部落和文化都有自己特定的神灵，但有一些神灵被广泛公认并在凯尔特世界各地受到崇拜。
- en: These common Celtic deities played a central role in the religious and cultural
    life of the ancient Celts, and they continue to be revered and worshipped by modern-day
    Celtic neopagans and Wiccans.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这些普遍的凯尔特神灵在古代凯尔特人的宗教和文化生活中发挥着核心作用，并且被现代凯尔特新异教徒和女巫所崇敬和崇拜。
- en: Here are some of the most well-known Celtic deities.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些最著名的凯尔特神灵。
- en: Brigid
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Brigid
- en: The goddess of fire, inspiration, and the arts, [Brigid](https://craftofwicca.com/goddess-brighid-invocation-offerings/)
    is one of the most revered and beloved deities in the Celtic pantheon. She was
    associated with the hearth, home, and family, and was worshipped as the patron
    goddess of poets and musicians.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 火之女神、灵感之神和艺术之神，[Brigid](https://craftofwicca.com/goddess-brighid-invocation-offerings/)是凯尔特神灵中备受崇敬和喜爱的。她与炉灶、家庭和家庭有关，并被尊奉为诗人和音乐家的守护女神。
- en: Cernunnos
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 瑟努诺斯
- en: The horned god of nature and fertility, Cernunnos was worshipped as the lord
    of the animals and the wild. He was associated with the cycle of life, death,
    and rebirth, and was seen as the bringer of abundance and prosperity.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 自然与肥沃之神，瑟努诺斯被崇拜为动物和野生之王。他与生死轮回有关，被视为丰裕与繁荣的带来者。
- en: '### Danu'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '### 丹努'
- en: The mother goddess, Danu was revered as the source of all life and the nurturer
    of the land and its people. She was associated with fertility, wisdom, and the
    rivers, and was seen as the embodiment of the primal forces of nature.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 母神丹努被崇敬为一切生命的源头和土地及其人民的滋养者。她与生育力、智慧和河流有关，并被视为自然原始力的化身。
- en: Lugh
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 卢格
- en: The god of light and the arts, Lugh was worshipped as the patron of smiths,
    bards, and other artisans. He was associated with the harvest and the sun, and
    was seen as a protector of his people and a bringer of victory in battle.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 光明之神和艺术之神，卢格被尊崇为铁匠、诗人和其他工匠的守护神。他与丰收和太阳有着关联，并被视为他的人民的保护者和战争的胜利者。
- en: These common Celtic deities, along with many others, were worshipped in various
    ways, including rituals, sacrifices, and offerings.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这些普遍的凯尔特神灵，以及其他许多神灵，都以各种方式受到崇拜，包括仪式、牺牲和奉献。
- en: They played an important role in the lives of the ancient Celts, and their influence
    can still be felt in the beliefs and practices of modern-day pagan and Wiccan
    communities.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在古代凯尔特人的生活中扮演着重要角色，并且他们的影响力仍然可以在现代异教徒和女巫社区的信仰和实践中感受到。
- en: The Cultural Significance of Irish Witches
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 爱尔兰女巫的文化意义
- en: Despite the fear and suspicion that surrounded them, the witches of Ireland
    held a special place in the country’s culture and folklore. They were seen as
    a symbol of the ancient magic and traditions of the Celts, and their stories and
    legends continue to be told and passed down from generation to generation.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管周围围绕着对他们的恐惧和怀疑，爱尔兰女巫在该国的文化和民间传说中占据着特殊地位。他们被视为凯尔特人古老魔法和传统的象征，他们的故事和传说继续被讲述并世代传承。
- en: The belief in witchcraft and the supernatural is deeply ingrained in the Irish
    psyche and continues to play a role in the country’s cultural identity.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 对巫术和超自然现象的信仰在爱尔兰的心灵深处根深蒂固，继续在该国的文化身份中发挥作用。
- en: This is reflected in the popularity of [modern-day pagan](https://craftofwicca.com/clarifying-paganism-from-a-wiccan-perspective/)
    and Wiccan practices, which draw upon the ancient traditions of the Celts and
    the beliefs of the Irish witches.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这反映在[现代异教徒](https://craftofwicca.com/clarifying-paganism-from-a-wiccan-perspective/)和女巫的实践的受欢迎程度，这些实践借鉴了凯尔特人的古代传统和爱尔兰女巫的信仰。
- en: In Ireland, the celebration of Samhain, one of the oldest pagan holidays, is
    still observed today. It is a time when the veil between the living and the dead
    is believed to be at its thinnest, and it is a time for remembering the dead and
    paying homage to the spirits of the ancestors.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱尔兰，庆祝古老异教节日之一——萨温，至今仍在举行。这是一个被认为处于生者和亡者之间的面纱最薄的时刻，是一个纪念亡者和向祖先的灵魂致敬的时刻。
- en: This celebration, along with other pagan holidays, reflects the deep connection
    between the Irish people and their ancestral beliefs, and the enduring influence
    of the witches on the country’s cultural heritage.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这个庆典，连同其他异教节日，反映了爱尔兰人与祖先信仰的深切联系，以及女巫对该国文化遗产的持久影响。
- en: '## Frequently Asked Questions'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '## 常见问题'
- en: What is the Celtic word for witch?
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 凯尔特语中“女巫”的词是什么？
- en: The Celtic word for witch is “drùidh” in Scottish Gaelic and “draoi” in Irish
    Gaelic.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在苏格兰盖尔语中，“女巫”的凯尔特语是“drùidh”，在爱尔兰盖尔语中是“draoi”。
- en: '### What is the Irish school of witchcraft?'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '### 爱尔兰巫术学派是什么？'
- en: The Irish school of witchcraft, also known as the Irish tradition of Wicca,
    is a specific style of Wicca that draws upon the mythology, folklore, and spiritual
    practices of ancient Ireland.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰巫术学派，也被称为爱尔兰Wicca传统，是一种特定的Wicca风格，借鉴了古代爱尔兰的神话、民间传说和精神实践。
- en: This tradition emphasizes a strong connection to the land and its spirits and
    often incorporates elements of Druidism, herbalism, and the worship of the ancient
    Irish gods and goddesses.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这一传统强调与土地及其精灵的紧密联系，并经常融入了德鲁伊教、草药学和古代爱尔兰神祇的崇拜。
- en: '### How many witches were burned in Ireland?'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '### 爱尔兰烧了多少女巫？'
- en: The exact number of witches burned in Ireland is not known, but it is believed
    to be significantly lower than the number in other European countries during the
    witch hunts of the 16th and 17th centuries. In Ireland, the penalty for witchcraft
    was typically banishment rather than death.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱尔兰，确切的女巫被烧死的数量不详，但据信远低于16世纪和17世纪女巫狩猎期间其他欧洲国家的数量。在爱尔兰，对于女巫的惩罚通常是流放，而不是死亡。
- en: What was the Irish Witchcraft Act 1586?
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是爱尔兰巫术法1586年？
- en: The Irish Witchcraft Act of 1586 was a law passed by the English government
    in Ireland that made witchcraft a capital crime. Under this act, those accused
    of practicing witchcraft could be sentenced to death by burning or hanging.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 1586年的爱尔兰巫术法案是英国政府在爱尔兰通过的一项法律，将巫术定为死罪。根据这项法案，被指控从事巫术的人可能会被处以火刑或绞刑死刑。
- en: The act remained in force until 1735 when it was repealed as part of a broader
    reform of the English legal system.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这项法案一直有效，直到1735年，当时它作为英国法律体系更广泛改革的一部分被废除。
- en: '### What are Irish pagan beliefs?'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '### 爱尔兰异教徒的信仰是什么？'
- en: Irish pagan beliefs are a diverse set of spiritual and religious practices that
    are based on the indigenous folklore, mythology, and spiritual traditions of ancient
    Ireland.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰异教徒的信仰是一组多样的灵性和宗教实践，基于古代爱尔兰的本土民间传说、神话和精神传统。
- en: These beliefs often emphasize a connection to the natural world, the worship
    of the ancient Irish gods and goddesses, and the celebration of seasonal and life
    cycle events.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这些信仰通常强调与自然界的连接，对古代爱尔兰的神祇的崇拜，以及对季节性和生命周期事件的庆祝。
- en: What are the 9 schools of magic?
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 有9所魔法学校是什么？
- en: The 9 schools of magic are a concept found in some traditions of modern Wicca
    and neo-paganism.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 9所魔法学校是一些现代女巫教和新异教传统中的概念。
- en: These schools are typically categorized based on the type of magic they practice,
    including elemental magic, divination, healing, and others. The exact number and
    categorization of schools can vary between different traditions.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这些学校通常根据它们所实践的魔法类型进行分类，包括元素魔法、占卜、治愈等。在不同的传统之间，学校的确切数量和分类可能有所不同。
- en: What was the Irish Witchcraft Act?
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是爱尔兰巫术法？
- en: The Irish Witchcraft Act was a series of laws passed in Ireland during the 16th
    and 17th centuries that made witchcraft a crime.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰巫术法是在16世纪和17世纪在爱尔兰通过的一系列法律，使巫术成为一种犯罪行为。
- en: These laws were enacted by the English government in Ireland and imposed severe
    penalties, including death, for those accused of practicing witchcraft. The act
    was eventually repealed in 1735.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这些法律由英国政府在爱尔兰实施，并对被指控从事巫术的人实施严厉的处罚，包括死刑。该法案最终于1735年被废除。
- en: '### Who was the first witch?'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '### 谁是第一个女巫？'
- en: The origin of witchcraft and the identity of the first witch are not definitively
    known. The practice of witchcraft has been part of human culture for thousands
    of years and has taken many different forms in different cultures and time periods.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 巫术的起源和第一个女巫的身份没有明确的确定。巫术的实践已经成为人类文化的一部分数千年，并在不同的文化和时期中采取了许多不同的形式。
- en: What was the Witchcraft Act of 1542?
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是1542年的巫术法案？
- en: The Witchcraft Act of 1542 was a law passed by the English Parliament that made
    witchcraft a crime for the first time in English law. Under this act, those accused
    of practicing witchcraft could be sentenced to death by hanging.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 1542年的巫术法案是英国议会通过的一项法律，首次使巫术成为英格兰法律的犯罪。根据这项法案，被指控从事巫术的人可能会被绞死处以死刑。
- en: The act remained in force until 1735 when it was repealed as part of a broader
    reform of the English legal system.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这项法案一直有效，直到1735年，当时它作为英国法律体系更广泛改革的一部分被废除。
- en: '### Who is the Irish god of magic?'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '### 谁是爱尔兰的魔法之神？'
- en: In Irish mythology, the god of magic is often associated with the god Lugh,
    who was worshipped as the patron of smiths, bards, and other artisans. Lugh was
    also associated with the harvest and the sun and was seen as a protector of his
    people and a bringer of victory in battle.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱尔兰神话中，魔法之神常与路格（Lugh）神联系在一起，后者被崇拜为铁匠、吟游诗人和其他工匠的保护神。路格还与丰收、太阳相关联，被视为他的人民的守护神和战斗中的胜利者。
- en: '### What is an Irish Fae?'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '### 什么是爱尔兰妖精？'
- en: An Irish Fae, also known as a [faerie or fairy](https://craftofwicca.com/a-complete-guide-to-wiccan-fae-and-fairies/),
    is a supernatural being from Irish folklore and mythology. You can check out that
    article for an in-depth description and guide to the Fae.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰妖精，也称为[妖精](https://craftofwicca.com/a-complete-guide-to-wiccan-fae-and-fairies/)，是爱尔兰民间传说和神话中的超自然存在。你可以查看那篇文章，了解妖精的详细描述和指南。
- en: Conclusion
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: The story of Irish witches is a rich and fascinating chapter in the country’s
    history, and it provides a window into the beliefs and practices of the ancient
    Celts.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰女巫的故事是该国历史上丰富而迷人的一章，它为我们提供了一个窥视古代凯尔特人信仰和实践的窗口。
- en: Despite the fear and suspicion that surrounded them, the witches of Ireland
    hold a special place in the country’s folklore and cultural identity, and their
    legacy continues to inspire and captivate the people of the Emerald Isle.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管周围充满了对她们的恐惧和怀疑，爱尔兰女巫在该国的民间传说和文化认同中占有特殊地位，她们的遗产继续激发并吸引爱尔兰的人民。
- en: Whether you believe in the power of magic or not, the story of the Irish witches
    is an important part of the country’s rich cultural heritage, and it is a legacy
    that should be celebrated and remembered.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是否相信魔法的力量，爱尔兰女巫的故事都是该国丰富文化遗产的重要组成部分，这是一种应该被庆祝和记忆的遗产。
- en: Like me, you can honor and carry on the tradition of Celtic Wicca by incorporating
    many of its ancient traditions into your own craft and practice.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 像我一样，你可以通过将许多古老的传统融入自己的工艺和实践中，来尊重并延续凯尔特女巫的传统。
