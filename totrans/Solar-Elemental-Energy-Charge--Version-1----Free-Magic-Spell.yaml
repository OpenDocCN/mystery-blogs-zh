- en: Solar Elemental Energy Charge (Version 1)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 太阳元素能量充能（版本1）
- en: Charge your energy and radiance with the sun by becoming a golden solar channel.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过成为一个金色太阳通道，充盈你的能量和辉煌。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: -Sun visible (Not required but very helpful)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 阳光可见（不必要但非常有帮助）'
- en: -Connection to the Sun
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 与太阳的连接'
- en: -Focus
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 焦点'
- en: -A Decent amount of time to sit in stillness
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 充足的静坐时间'
- en: Casting Instructions for 'Solar Elemental Energy Charge (Version 1)'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''太阳元素能量充能（版本1）''的施法说明'
- en: If you have the means, try to get to a space that has the sun radiating into
    it. If you do not have access to sunlight, you'll need to instead visualize yourself
    in a space where you are able to tap into and connect with the solar energy.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可能的话，尽量找一个能让阳光辐射进入的空间。如果你无法接触到阳光，那你需要想象自己在一个能够接触并连接到太阳能量的空间中。
- en: Sit comfortably, in a way that allows energy to flow freely through you (upright,
    healthy posture, loose and relaxed limps/back/jaw/legs/arms/etc.). This is a position
    you'll want to sit in through the time being, or at least move very minimally
    in.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 舒适地坐下来，让能量自由地流过你的身体（挺直、健康的姿势，松弛的四肢/背部/下颌/腿部/手臂等）。这个姿势你需要在整个过程中保持，或者至少在过程中动作极少。
- en: '**Version 1**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**版本1**'
- en: 1. Close your eyes, visualizing a ray of golden energy and light that spans
    as an energetic "charging" cord between you and the sun. How you perceive the
    beam can also play role in how strong the connection is, or what may be needed
    from it. For example, it could be thicker, thinner...Brighter, duller...dense,
    light...it could be sparkling, electric, flaming, etc. And it can and does change.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 闭上眼睛，想象一道金色能量和光线的射线，像是一根充满活力的“充电”电缆，连接着你和太阳。你如何感知这束光线也会影响连接的强度或者可能需要的内容。例如，它可以更粗、更细……更亮、更暗……更浓、更淡……它可以闪闪发光，电气般的，熊熊燃烧等等。而且它会不断变化。
- en: 2\. Open your energy to receptivity. You can use affirmations, thoughts, words,
    symbols, emotions, etc. to do this.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 打开你的能量以接受性。你可以使用肯定、思想、词语、符号、情感等来做到这一点。
- en: 3\. Now imagine this chord of golden light energy beaming through you, into
    your crown (top of your head and just above it). Allow this energy to fill up
    and really activate your crown chakra, and when you're feeling it build up, open
    and ready to trickle into the rest of your energy, imagine it shimmering down
    from your crown, moving through different energies of your body...down to your
    arms, hands, fingertips.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在想象这束金色的光能通过你，进入你的冠状（头顶及其上方）。让这能量充满并真正激活你的冠状轮，当你感觉到能量积聚起来，开放并准备向你的其他能量涓涓细流时，想象它从你的冠状向下闪耀，穿过身体的不同能量……传到你的手臂、手部和指尖。
- en: 4\. Now visualize it moving down through to your heart space, building up and
    accumulating. When it feels ready for release and expansion, allow the heart space
    to expand the energy out and around your body like an auric shield bringing you
    radiance.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在想象它向下移动，到达你的心脏区域，积聚和累积能量。当感觉准备好释放和扩展时，让心脏区域扩展能量，像一面能量盾牌般将辉光带到你的整个身体周围。
- en: 5\. Next, visualize this energy moving downward through your pelvic and abdomen
    area, where your Solar Plexus, Sacral, and Root Chakra reside, and allow the energy
    to build up. This can be intense and trigger deep sexual and/or creative energy
    by activating those more primal energies. When the energy feels intense enough
    to release, allow it to form a golden energetic grounding cord that connects to
    the central, primordial energies of the Earth...channeling this energy down into
    the collective space.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 接下来，想象这股能量向下流动，通过盆腔和腹部区域，这里是你的太阳神经丛、骶丛和根轮的所在地，让能量积聚起来。这可能会通过激活更原始的性欲和/或创造力能量而变得强烈。当能量感觉足够强烈以释放时，让它形成一根金色的能量接地线，连接到地球的中央、原始能量……将这能量引导到集体空间。
- en: This allows you to bring that energy down and ground it into the collective.
    Not only as a way to help lighten the collective energy, but to allow your own
    energy the balance of charge it needs to be able to hold this connection. Otherwise
    you could overcharge yourself and burn out, or become too floaty/ungrounded.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这让你能够将那股能量降下来并将其接地到集体中。这不仅是帮助减轻集体能量的一种方式，还可以让你自己的能量获得所需的电荷平衡以保持这种连接。否则，你可能会过度充电并烧毁自己，或者变得过于飘忽
    / 不接地。
