  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: A wishing spell you give you whatever you want. Using the powers of eight.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Wishing with the Power of Eight'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** This spell works best at midnight.'
  prefs: []
  type: TYPE_NORMAL
- en: Say your name loud and clear, while in full view of the moon. Say your name
    eight times in total.
  prefs: []
  type: TYPE_NORMAL
- en: Then say your wish, nice and clear. And be very specific. Like don't say, ''I
    wish I fit in more.'' You might become a fish, fitting in with all of these other
    fish, in the middle of the ocean. After you say your very specific wish, say your
    name again eight times. Imagine your wish coming true, and you being very happy.
  prefs: []
  type: TYPE_NORMAL
- en: Also, don't wish to be twenty pounds lighter, if you're going to eat twenty
    gallons of ice cream a day.
  prefs: []
  type: TYPE_NORMAL
