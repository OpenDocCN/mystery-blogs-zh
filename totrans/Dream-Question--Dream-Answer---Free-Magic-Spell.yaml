- en: '## Casting Instructions for ''Dream Question, Dream Answer'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 blue candle
