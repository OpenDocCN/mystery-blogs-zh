  - PREF_UL
  type: TYPE_NORMAL
- en: 1 white candle (optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 stick of cinnamon incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A slip of paper
