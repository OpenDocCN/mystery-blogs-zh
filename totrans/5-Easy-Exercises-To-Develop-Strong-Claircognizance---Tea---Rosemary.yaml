- en: 5 Easy Exercises To Develop Strong Claircognizance | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发展强大洞察力的5个简单练习 | 茶和迷迭香
- en: 来源：[https://teaandrosemary.com/5-easy-exercises-to-develop-strong-claircognizance/#0001-01-01](https://teaandrosemary.com/5-easy-exercises-to-develop-strong-claircognizance/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/5-easy-exercises-to-develop-strong-claircognizance/#0001-01-01](https://teaandrosemary.com/5-easy-exercises-to-develop-strong-claircognizance/#0001-01-01)
- en: Claircognizance is a great psychic sense to have. It’s relatively easy to develop,
    but unless you’re especially gifted, claircognizant abilities typically don’t
    come out of nowhere.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 洞察力是一种很棒的超感官感知。它相对容易发展，但除非你特别有天赋，洞察力通常不会毫无原因地出现。
- en: Like any other skill, the development of psychic abilities takes time and practice.
    It can be difficult, however, to know exactly *how* to practice. Here are 5 wonderful
    exercises that are really effective for developing claircognizant abilities!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 就像其他技能一样，发展超感知能力需要时间和实践。然而，确切地知道*如何*练习可能会很困难。这里有5个非常有效的练习，对于发展洞察力非常有效！
- en: 5\. Automatic Writing
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 自动写作
- en: Automatic writing is an excellent way to practice claircognizance. Even though
    automatic writing is a specific type of divination all on its own, you can’t be
    successful at automatic writing without claircognizance.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自动写作是练习洞察力的一个极好方式。虽然自动写作本身就是一种具体的占卜方式，但你不能在没有洞察力的情况下成功进行自动写作。
- en: To practice automatic writing, you’ll need a comfortable place to sit, a pad
    of paper, and a pen.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要进行自动写作练习，你需要一个舒适的地方坐着，一张纸和一支笔。
- en: Touch the pen to the paper but don’t consciously write anything. If you hand
    starts moving, let it go without thinking and just write. It can take 5-10 minutes
    for automatic writing to begin, so don’t worry if nothing happens at first.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 触摸笔尖和纸张，但不要意识到写任何东西。如果你的手开始移动，就让它随意写。自动写作可能需要5-10分钟才会开始，所以如果一开始什么都没有发生也不要担心。
- en: If you have trouble separating your conscious mind from this exercise, try closing
    your eyes. Don’t open them or look at your writing until you feel completely done.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在这个练习中无法将你的意识与之分开，尝试闭上你的眼睛。在你感觉完全完成之前，不要睁开眼睛或看你的写作。
- en: At first, your writing may not make much sense. That’s totally normal. I recommend
    saving all of your practice in a notebook so you can refer to it later. You never
    know what symbols might show up!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，你写下的东西可能没有多少意义。这是完全正常的。我建议把所有练习都保存在笔记本里，这样以后你就可以参考它。你永远不知道会出现什么符号！
- en: 4\. Sleep With A Question Under Your Pillow
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 把一个问题放在枕头下睡觉
- en: We are at our most vulnerable during sleep, so it’s a great time to practice
    using our unconscious psychic abilities.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在睡眠时最为脆弱，所以这是一个练习使用我们的潜意识超感知能力的好时间。
- en: Think of a question that you don’t know the answer to. For this to work, you
    need to *want* the answer. Write your question on a piece of paper and tuck it
    under your pillow or inside your pillowcase.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 想出一个你不知道答案的问题。要使这个方法有效，你需要*渴望*那个答案。在一张纸上写下你的问题，然后将它塞在枕头下或枕套里。
- en: 'Each morning, record the messages you received in your sleep. It doesn’t matter
    how random these messages or thoughts are: make sure to write them down! At some
    point, you may be able to piece together your dreams to discern an answer to your
    question.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 每天早晨，记录你在睡梦中收到的信息。这些信息或思绪有多么随意并不重要：一定要记下来！在某个时候，你可能能够拼凑你的梦境，以找出对你问题的答案。
- en: Regardless of how advanced you are in developing your claircognizance or psychic
    abilities in general, I recommend doing this exercise when you’re struggling to
    get an answer. It’s always much easier to find the truth during sleep!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你在发展洞察力或者超感知能力方面有多么高级，我建议在你努力寻找答案时进行这个练习。在睡梦中总是更容易找到真相！
- en: 3\. Ask Yourself Questions With Flashcards
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 用闪卡问自己问题
- en: I love using flashcards for psychic training! Flashcards are used a bit differently
    to develop claircognizant abilities, but they’re still very effective.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢使用闪卡进行超感知训练！闪卡的使用方式在发展洞察力的能力方面有所不同，但它们仍然非常有效。
- en: For this claircognizant exercise, you need to write a question on the front
    of the card and the answer on the back, but you’ll write the same questions on
    multiple cards, giving different answers on the back of each flashcard.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个洞察力练习，你需要在卡片正面写一个问题，在背面写答案，但你会在多张卡片上写相同的问题，每张闪卡的背面都写上不同的答案。
- en: 'For example, you might write: “What color is on the back of this card?” on
    5 flashcards. On the back of each card, you will write a color, making sure that
    you never repeat the same color. The answer on one card will be blue, while the
    answer on another card is green.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以写道：“这张卡片的背面是什么颜色？”在5张闪光卡上。在每张卡的背面上，你会写一个颜色，确保你从不重复相同的颜色。其中一张卡的答案是蓝色，另一张卡的答案是绿色。
- en: 'Shuffle the flashcards then practice answering the question using your claircognizant
    abilities. If the answer doesn’t immediately come to you, don’t worry: this is
    a difficult exercise.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 洗牌卡片，然后利用你的克莱尔清知能力练习回答问题。如果答案不立即出现在你脑海中，不要担心：这是一项困难的练习。
- en: When you’re trying to answer the question on the front of the card, focus on
    opening your mind to allow knowledge to enter. Keep your mind blank so that information
    can flow through. When you do get an answer, even if you aren’t sure, go with
    it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你试图回答卡片正面的问题时，专注于打开你的头脑，让知识进入。保持头脑空白，让信息流通。即使你不确定得到了答案，也要相信它。
- en: It’s okay if you don’t get many (or any) answers at right in the beginning.
    Practice this exercise once a day and you’ll improve more quickly than you think!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你一开始并不会得到很多（或任何）答案，那没关系。每天练习一次这个练习，你会比你想象得更快地提高！
- en: 2\. Meditate To Open Your Crown Chakra
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 冥想以打开你的冠轮脉轮
- en: Most psychic information will come through your third eye or crown chakra. I
    find that claircognizant information tends to come through the crown chakra, at
    least for me.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分的心灵感应信息会通过你的第三眼或冠轮脉轮传达。我发现，对我来说，清知信息往往是通过冠轮脉轮传达的。
- en: If you haven’t worked on your crown chakra before then I recommend doing a meditation
    specifically to open your crown chakra. This will help you to receive a whole
    bunch of psychic information, but it will also enable you to gather energy through
    your crown chakra if you practice witchcraft, so I recommend this exercise for
    a variety of reasons.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你以前没有开发过你的冠轮脉轮，那么我建议你做一次专门开启你的冠轮脉轮冥想。这将帮助你接收大量的心灵感应信息，但如果你从事巫术，它也会让你通过冠轮脉轮收集能量，所以我基于各种原因推荐这项练习。
- en: '[This is a great crown chakra meditation on YouTube](https://www.youtube.com/watch?v=lLxSpW35ELY)
    that’s only 15 minutes.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是一个在YouTube上的冠轮脉轮冥想](https://www.youtube.com/watch?v=lLxSpW35ELY)，只有15分钟。'
- en: 1\. Meditate To Connect With A Claircognizant Spirit Guide
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 冥想以连接克莱尔清知精神指导
- en: If you’re claircognizant or are focusing specifically on developing your claircognizance,
    you can ask for a spirit guide who will assist you on your journey.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你具有清知能力或专门专注于发展你的清知能力，你可以要求一个会在你的旅程中协助你的精神导师。
- en: Those of you who have been practicing for a bit might already have this spirit
    guide. It can be helpful during your meditation to first ask if you already have
    such a guide. If you find that you don’t, then you can go on to ask if an evolved
    spirit will work with you to develop your claircognizant abilities.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 那些已经练习一段时间的人可能已经有了这样的精神指导。在你的冥想中首先询问你是否已经有这样的指导可能会有帮助。如果你发现你没有，那么你可以询问是否进化的精神愿意与你合作，以发展你的清知能力。
- en: There are so many ways for you to connect in this meditation. First, I recommend
    going into a deep meditation by relaxing. If visualization works for you, then
    you can picture yourself going down an elevator, walking on a beach, etc. If visualization
    isn’t your thing, then you can simply sit in stillness until you connect.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种冥想中，你有很多连接方式。首先，我建议通过放松进入深度冥想。如果你擅长想象，那么你可以想象自己坐在电梯上、漫步在沙滩上等。如果你不擅长想象，那么你可以简单地静坐，直到你与之连接。
- en: You don’t need to literally hear your spirit guide in your head in order to
    work with them. Your spirit guide can reach you in many ways, such as through
    dreams, through signs, etc.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要在脑中真正听到你的精神指导才能与他们合作。你的精神导师可以通过许多方式联系你，比如梦境、符号等。
- en: If you ask for a spirit guide to work with, you may start to notice more opportunities
    for you to use your clairvoyant abilities. Take advantage of this and trust that
    your spirit guide is assisting you by providing practice opportunties!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你要求与灵魂导师合作，你可能会注意到更多使用你的透视能力的机会。抓住这个机会，并相信你的精神指导正在通过提供练习机会来帮助你！
