- en: '''''Magick, magick, may I use your wood for magick. ''''. After you said that
    to the tree, put your hand on it. If it is cold, dont use the wood or you will
    regret it. If it is warm, the tree says yes, you can use my wood. Then find a
    suitible branch and take it of. After that, sit down with your hands on the wood.
    Feel your energy going into the wood. Surprise! You have a wand!!!'
  prefs: []
  type: TYPE_NORMAL
- en: 'Warning!!!: if you throw your wand on the ground cause your angry or something,
    your spells will backfire. I threw my wand at the ground when I was really angry,
    then a week past by then I did a hurt spell. Guess what? A few days later I broke
    my leg!! Wonder how that happened!'
