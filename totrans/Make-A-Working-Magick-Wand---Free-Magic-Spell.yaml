- en: Yes and no. Skipping through the woods going ''Magic weee'' does not do anything.
    Approach a tree, introduce yourself and ask if you can use a branch. Connect with
    the trees energy. Meditate by the tree, if you place your hand on the tree, you
    should feel the energy pulsing. Warm or cold could be the energy, but more likely
    its dependent on the weather and the sun on the tree. If you get a yes, thank
    the tree and leave an offering. The branch should be the length of your arm, from
    your elbow to the tip of your middle finger, because you will shape and design
    your wand and it will be worked down. When you have your wand, bless and dedicate
    it (see different spell). Purchasing a wand is also fine, but treat it the same
    way you connected with the tree. Sense the Magik and choose the one you are drawn
    to, not the first one or the prettiest one. It is annoying to say, but you will
    know when you see it.
