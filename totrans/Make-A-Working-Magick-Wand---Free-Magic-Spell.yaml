- en: Like prsona said, we're all the elements and through our craft, we learn to
    balance these energies. Since you didn't state if this was a dream or not, I would
    caution you against roleplaying because it's against site rules. [also, you claimed
    in the first line to not have a wand, then contradicted yourself in the third
    line by claiming you had a wand] If this was a dream, I'd say it's a fear of losing
    control or being unable to control your magick. Fire and lightning are symbols
    of uncontrollable anger and sudden changes in one's life and a tree is usually
    a spiritual awakening. So, this could be a situation in which you lost your temper,
    but it seems more likely you're growing in the craft and you're afraid you'll
    do harm. I'd meditate and journal about your fears to try and come to terms with
    them.
  prefs: []
