- en: Bring a Storm/Hurricane/Rain
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤风暴/飓风/雨水
- en: This spell brings at strongest a hurricane, at weakest some rain. Can be subject
    to Mother Nature, however.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语最强大时可以引来飓风，最弱时只会有些许雨水。但受自然之母的影响。
- en: '## Casting Instructions for ''Bring a Storm/Hurricane/Rain'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：“召唤风暴/飓风/雨水”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**'
- en: (optional, you can just do the chant if you wish)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （可选，如果愿意，你可以只念咒语）
- en: Two bowls of water
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两碗水
- en: To be nude (only if you are adding the ritual)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你参与仪式，需裸体
- en: Knowledge of runes and symbols, if you don't already just look it up
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你还没有，需要了解符文和符号，只需查找
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**'
- en: (optional, you can just do the chant if you wish)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （可选，如果愿意，你可以只念咒语）
- en: Two bowls of water
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两碗水
- en: To be nude (only if you are adding the ritual)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你参与仪式，需裸体
- en: Knowledge of runes and symbols, if you don't already just look it up
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你还没有，需要了解符文和符号，只需查找
- en: RITUAL INCLUDED
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 包含仪式
- en: 1\. Draw Magic Circle (make it large enough to move around), put bowls linear
    to your hands.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 绘制魔法圈（足够大以便移动），将碗线性放在你的手边。
- en: 2\. Begin chanting [Gaelic] 'Nai Natureza, traer choiva, trono, unha tempestade,
    traer enerxía e iluminación de un moitos máis, tronos e lóstregos e dentro de
    todo o que é, traer unha tempestade' do not stop chanting.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 开始吟唱 [盖尔语] 'Nai Natureza, traer choiva, trono, unha tempestade, traer enerxía
    e iluminación de un moitos máis, tronos e lóstregos e dentro de todo o que é,
    traer unha tempestade' 不要停止吟唱。
- en: 3\. Put each of your hands into the water and feel as if you are charging it.
    Continue chanting.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将双手放入水中，并感受自己在给水充能。继续吟唱。
- en: '4\. Take out your hands and draw the following symbols on your arms, three
    on your left and three on your right: water, air, rain, storm, widdershins, and
    the rune Inguz. Continue to let the energy flow through your body.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 伸出双手，在你的手臂上绘制以下符号，左手三个，右手三个：水、空气、雨、风暴、逆时针和符文Inguz。继续让能量流过你的身体。
- en: 5\. Chant three more times, then say in English; 'Bring Rain!' three more times.
    It is appropriate now to lower the circle.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 再吟唱三次，然后用英语说：“带来雨水！”再吟唱三次。现在降低魔法圈是适当的。
- en: WITHOUT THE RITUAL
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 没有仪式
- en: 1\. Draw Magic Circle
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 绘制魔法圈
- en: 2\. Ground yourself. visualize Rain, storm clouds, and being wet.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让自己接地。想象雨、暴风云和身体湿透。
- en: 3\. Continue visualizing, then begin to chant 'Nai Natureza, traer choiva, trono,
    unha tempestade, traer enerxía e iluminación de un moitos máis, tronos e lóstregos
    e dentro de todo o que é, traer unha tempestade' do not stop chanting, it is appropriate
    to chant for as long as you would feel comfortable. Feel the energy flow through
    your body.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 继续想象，然后开始吟唱 'Nai Natureza, traer choiva, trono, unha tempestade, traer enerxía
    e iluminación de un moitos máis, tronos e lóstregos e dentro de todo o que é,
    traer unha tempestade' 不要停止吟唱，适当的话，你可以吟唱尽你感到舒适的时间。感受能量通过你的身体流动。
- en: 4\. Stop chanting when you feel comfortable. Lower the magic circle and proceed
    with your day.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 当你感到舒适时停止吟唱。降低魔法圈并继续你的一天。
