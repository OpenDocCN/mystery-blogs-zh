  zh: 梦境占卜是通过梦境看到未来并增强感知力的能力。
- en: '## Casting Instructions for ''Spell to Dream of the Future'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：梦见未来的咒语'
