- en: To foresee an event in the future through a dream, try this powerful dream ritual.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通过梦境预见未来事件，尝试这个强大的梦境仪式。
- en: 'Decide what subject your prophetic/psychic dream will be about:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 决定你的预言性/心灵预知梦将会涉及什么主题：
- en: Does it involve you, or someone else?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这涉及到你自己，还是别人？
- en: What is the subject you need information on? (Money, love, etc.)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要信息的主题是什么？（金钱、爱情等）
- en: How far or near in the future do you wish to see?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望看到的未来是多远或多近？
- en: Do you have a specific question to ask, or just a general topic?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你有具体的问题要问吗，还是只是一个一般的话题？
- en: How do you want the question answered- by a guide, symbols, emotions, etc.?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望通过指导、符号、情感等方式来回答问题？
- en: Once you are sure you know what exactly the prophetic dream should be able,
    you can gather your items and prepare your working. Lay out a square of pale blue
    cloth. In the middle, places a mixture of ash leaves, bay leaves, cinquefoil,
    heliotrope, holly, jasmine flowers, marigold flowers, mimosa, mugwort, onion,
    and/or yarrow (however many you can find). Bring the corners towards the middle
    and tie it all together like a small bag with a string, ribbon, or piece of yarn.
    Then, on a white piece of paper, briefly explain what you need to see in the dream,
    using the guideline above to tell the main ideas/questions you need prophecies
    about.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你确信你知道预言性梦想应该是什么样子，你可以收集你的物品并准备好你的工作。铺开一块浅蓝色的正方形布。在中间放置一些灰叶、月桂叶、五指草、向日葵、冬青、茉莉花、万寿菊花、含羞草、艾蒿、洋葱和/或鹧鸪菜（你能找到的任意数量）。把四个角折向中间，并用绳子、丝带或毛线系成一个小袋子。然后，在一张白纸上简要说明你需要在梦中看到的内容，使用上面的指南告诉你需要预测的主要思想/问题。
- en: Place the herbal bag and the note beneath your pillow, and make sure you record
    your dream in a notebook or journal as soon as you awake, so you do not forget
    it. Use what you learn to prepare you for the future.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 把草药袋和便条放在你的枕头下面，确保你醒来时立即在笔记本或日记中记录你的梦境，以免忘记。利用你学到的东西来为未来做准备。
