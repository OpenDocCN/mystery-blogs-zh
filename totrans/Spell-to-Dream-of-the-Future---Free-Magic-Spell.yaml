  type: TYPE_NORMAL
  zh: 混合灰叶、月桂叶、五指草、向日葵、冬青、茉莉花、万寿菊花、含羞草、艾蒿、洋葱和/或鹧鸪菜的布片
- en: a string, ribbon, or piece of yarn
  id: totrans-13
