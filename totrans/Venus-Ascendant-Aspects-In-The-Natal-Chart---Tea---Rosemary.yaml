- en: Venus-Ascendant Aspects In The Natal Chart | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 出生图中的金星-上升星座方面 | Tea & Rosemary
- en: 来源：[https://teaandrosemary.com/venus-ascendant-aspects-natal-astrology/#0001-01-01](https://teaandrosemary.com/venus-ascendant-aspects-natal-astrology/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/venus-ascendant-aspects-natal-astrology/#0001-01-01](https://teaandrosemary.com/venus-ascendant-aspects-natal-astrology/#0001-01-01)
- en: Venus-Ascendant aspects are all about how beautiful, refined, charming, and
    loving you appear.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金星-上升星座方面主要表现为你看起来是多么美丽、精致、迷人和充满爱心。
- en: With these aspects, Venusian qualities will show up in your outer personality.
    Venus rules beauty, grace, style, and all things aesthetically pleasing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些方面，金星的特质将展现在你的外在个性中。金星统治美丽、优雅、风格和所有美学上令人愉悦的事物。
- en: The positive aspects mean that you embody these traits, while the more difficult
    aspects create issues with self-image and self-love.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 积极的方面意味着你体现了这些特质，而困难的方面则导致了自我形象和自我爱的问题。
- en: 'Venus Conjunct Ascendant:'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星与上升星座相位：
- en: With Venus conjunct Ascendant, you have style, grace, and natural beauty. In
    fact, you appear a bit like a Libra rising.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与上升星座相位让你拥有风格、优雅和自然的美丽。事实上，你看起来有点像天秤座上升。
- en: Other people find you attractive as soon as they meet you. Venus conjunct Ascendant
    creates a *lot* of refined and graceful physical beauty, but you also have an
    inner beauty that is evident.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 别人一见到你就觉得你很有魅力。金星与上升星座相位造就了许多优雅和优美的外在美，而且你的内在美也显而易见。
- en: You’re friendly and affectionate with other people. These are all natural qualities
    for you!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你与他人友好而充满深情。这些都是你天生的品质！
- en: With Venus conjunct Ascendant, you also have a lot of instinctive charm. You
    know what people want to hear, plus you’re good looking enough to get away with
    a *lot*.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与上升星座相位还带给你许多本能的魅力。你知道人们想听什么，而且你长得足够好看以至于可以做许多事情。
- en: This aspect brings out the best qualities of Venus in your outer personality.
    People can see Venusian qualities in you as soon as they meet you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个相位在你的外在个性中展现了金星最优质的特质。人们一见面就能看到你身上的金星特质。
- en: Typically with the Venus conjunct Ascendant aspect, you also have a good sense
    of style and fashion.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，金星与上升星座相位意味着你也具有良好的时尚品味和时尚感。
- en: You’re very graceful socially and may be quite popular, even if you don’t really
    try. You definitely have the “pretty boy” or “pretty girl” privilege.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交方面你非常优雅，可能会很受欢迎，即使你并没有刻意追求。你确实拥有“漂亮男孩”或“漂亮女孩”的特权。
- en: Venus conjunct Ascendant gives you an almost angelic halo! You’re aesthetically
    pleasing and naturally sensual.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与上升星座相位让你几乎拥有天使般的光环！你在审美上很有吸引力，自然而性感。
- en: When people meet you, they tend to fall in love very quickly. In fact, romantic
    affairs might become an essential part of your self-image. It’s difficult for
    you to have relationships that don’t turn romantic.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们见到你时，他们往往会很快地爱上你。事实上，浪漫的恋情可能成为你自我形象中的重要组成部分。对你来说，很难维持非浪漫的关系。
- en: You love beauty and harmony with Venus conjunct Ascendant. You want everything
    around you to be elegant and pleasing.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你喜欢美和和谐，金星与上升星座相位使你渴望周围的一切都是优雅和令人愉悦的。
- en: Be careful that you don’t become too self serving with the Venus conjunct Ascendant
    aspect. It’s easy to become very selfish with this aspect, because these qualities
    come naturally to you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心，不要因为金星与上升星座相位使你变得过于自私。因为这些特质对你来说是自然而然的，所以很容易变得非常自私。
- en: When you want beautiful things, they simply fall into your lap. Others are always
    enamored by you. This makes it hard for you to put yourself in other people’s
    shoes.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想要美好的事物时，它们会自然而然地来到你身边。别人总是被你吸引。这使得你很难站在别人的角度思考问题。
- en: If Venus is in your 1st house, you will be especially aware of the effects that
    your Venus conjunct Ascendant aspect has on your outer personality. Venus in the
    12th means that you will be unaware of these qualities, so you might be confused
    when other people react to you as though you’re an angel.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果金星位于你的第一宫，你会特别意识到金星与上升星座相位对你外在个性的影响。如果金星位于第十二宫，那么你可能会对这些特质感到不解，因此当别人对你反应得像对待天使一样时，你可能会感到困惑。
- en: Ultimately with Venus conjunct Ascendant, you need to learn that you are more
    than your beauty and charm. Figure out who you are inside and learn how to reveal
    your inner self to other people.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，当金星与上升星座相位连结时，你需要学会，你不仅仅是你的美貌和魅力。弄清楚你内心是谁，并学会如何向他人展示你的内在自我。
- en: Be careful that you don’t use your Venus conjunct Ascendant to harm others.
    You can easily charm or trick other people, but this won’t help you in the long
    run.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心不要利用你的金星合升星来伤害别人。你很容易迷惑或欺骗别人，但长远来看这并不会帮助你。
- en: You need to learn how to value deeper love and hard work. Thing come naturally
    to you, at least at first, but the best things in your life will take time and
    work.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要学会珍视更深层的爱情和努力工作。事物起初对你来说是自然的，但是你生活中最好的东西会需要时间和努力。
- en: With Venus conjunct Ascendant, you have a need to love and be loved, but this
    can feel superficial. You want deeper love, yet you don’t know how to get it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有金星合升星的人，有爱和被爱的需求，但这可能感觉肤浅。你想要更深的爱，但你不知道该如何得到它。
- en: In fact, you may even swing back and forth between wanting love and expecting
    it to fall into your lap. Again, true love will take work.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，你可能会在想要爱情和期待它自动降临之间摇摆不定。但是，真正的爱情需要付出努力。
- en: You must learn how to find a true, deep love that isn’t just based on how things
    appear. Ultimately, you want people to love you for more than your beauty and
    charm, but you must reveal your deeper self for this to happen.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须学会如何找到一个真正的、深厚的爱情，而不仅仅是基于外表。最终，你希望人们爱你不仅仅是因为你的美丽和魅力，而是因为你必须展示你更深层的自我才能实现这一点。
- en: 'Venus Trine Ascendant:'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星三分升星：
- en: With Venus trine Ascendant, you are naturally supportive of others. Your personality
    is charming and non-threatening, so you are easy to be around.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 有金星三分升星的你自然而然地支持他人。你的个性迷人而不具威胁性，所以人们很容易接近你。
- en: In fact, you tend to compliment others naturally, whether this is through words
    or actions. You’re aesthetically pleasing without even trying!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，你往往会自然地赞美别人，无论是通过言语还是行动。即使不经意间，你也是美学上令人愉悦的！
- en: Your vibe is calm and happy. Although your personality is Venusian, you also
    have the physically beautiful elements, too.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你的氛围是平静而快乐的。尽管你的个性是金星的，但你也有外在的美丽元素。
- en: You may have a unique sense of fashion that fits your personality, or you might
    spend a lot of time on how you look. You might simply be physically beautiful
    or have an attractive energy that shines through.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能有独特的时尚感，符合你的个性，或者你可能花很多时间打扮。你可能只是外表美丽，或者有一种吸引人的能量透过你。
- en: With Venus trine Ascendant, you have a strong sense of artistry. You just *know *when
    something is refined and beautiful.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有金星三分升星，你具有很强的艺术感。你就是*知道*什么是精致和美丽的。
- en: Venus trine Ascendant makes these talents natural for you. These traits are
    incorporated into your personality without effort; they are very consistent parts
    of your outer self.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 金星三分升星使得这些才能对你来说是自然的。这些特质融入了你的个性中，毫不费力；它们是你外在自我的一部分，非常一致。
- en: However, you may be very particular about your style, appearance, or aesthetic.
    How this manifests will depend on the signs that your Venus trine Ascendant is
    in.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可能对自己的风格、外表或审美非常挑剔。这种表现方式将取决于你的金星三分升星在哪些星座中。
- en: You may have a love for music, art, clothing, or other beautiful things.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能热爱音乐、艺术、服装或其他美好的事物。
- en: Although Venus trine Ascendant has a lot to do with physical beauty, you’re
    also very charming, generous, and helpful. Your outer personality is very pleasing!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管金星三分升星与外貌美有很大关系，但你也非常迷人、慷慨和乐于助人。你的外在个性非常令人愉悦！
- en: Venus trine Ascendant can make you *very* giving. You might go too far and turn
    into a people pleaser, but this is only because you always want things to be nice
    and charming. You may go to great lengths to avoid unpleasant fights.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 金星三分升星可能会让你*非常*慷慨。你可能会走得太远，变成一个讨好他人的人，但这只是因为你总是希望事情能够变得愉快和迷人。你可能会不惜一切地避免不愉快的争执。
- en: These qualities simply flow and are quite natural to you. They may even be subconscious,
    but your Venusian qualities will be very evident to *others*.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这些品质对你来说只是自然流露，非常自然。它们甚至可能是潜意识的，但你的金星品质对*别人*来说非常明显。
- en: Be careful that, with Venus trine Ascendant, you don’t take these positive traits
    for granted. Remember that people want to know who you truly are beneath your
    mask.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心，有金星三分升星的你不要把这些积极的特质视为理所当然。记住，人们想要了解你面具下真正的自我。
- en: Sometimes, the Venus trine Ascendant aspect makes it harder for you to develop
    a deeper sense of self. When everyone likes your mask, there’s no reason to do
    the inner work.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，金星三分升星会让你更难以培养出更深层的自我。当每个人都喜欢你的面具时，就没有理由去做内心的工作了。
- en: People naturally like you, but it’s very important with Venus trine Ascendant
    that you work to figure out who you are beneath your charm.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 人们自然地喜欢你，但对于金星与上升星座呈三分相来说，重要的是你努力找出你魅力之下的真实自我。
- en: 'Venus Sextile Ascendant:'
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星与上升星座呈六分相：
- en: With the Venus sextile Ascendant aspect, you feel a sense of ease and self-acceptance
    around other people. You may be charming and graceful in some way.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星与上升星座呈六分相的方面，你在他人面前感到一种轻松和自我接受的感觉。你可能在某种程度上迷人和优雅。
- en: Typically, people see a sense of inner beauty in you. This might not be as obvious
    as the trine or conjunction, but you do have Venusian qualities that you can call
    upon in social situations.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，人们在你身上看到内在美的感觉。这可能不像三分相或合相那样明显，但你确实有金星特质，可以在社交场合中调用。
- en: Venus sextile Ascendant means you have a great sense of color and style that
    is uniquely yours. You may enjoy fashion, the arts, or other creative endeavors.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与上升星座呈六分相意味着你有独特的色彩和风格感。你可能喜欢时尚、艺术或其他创意活动。
- en: You can appear “Venusian” to other people when you try, but this is something
    you need to actively do. These qualities aren’t 100% integrated into your personality.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当你努力时，你可以向其他人展现“金星式”的特质，但这是你需要积极做的事情。这些特质并没有完全融入你的个性中。
- en: With Venus sextile Ascendant, you need to learn how to show your charm and social
    graces around other people. You already have the talents that you need, but you
    can learn how to switch this side of you on and off.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与上升星座呈六分相，你需要学会如何在他人面前展现你的魅力和社交技巧。你已经拥有所需的才能，但你可以学会如何在你身上打开和关闭这一面。
- en: These qualities *can* be part of your mask, but they aren’t totally natural.
    You must work to become more Venusian.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特质*可能*是你的面具的一部分，但它们并不是完全自然的。你必须努力变得更具金星特质。
- en: Ultimately, you will find your Venusian qualities with this Venus sextile Ascendant
    aspect when you take time to develop your confidence.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，当你花时间培养自信时，你将发现自己具有金星特质的金星与上升星座呈六分相。
- en: However, always remember that there is more than just charm to a personality.
    You must simultaneously learn how to represent yourself authentically, rather
    than trying to show other people what you think they *want* to see.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，永远记住，一个人的个性不仅仅是魅力。你必须同时学会如何真实地代表自己，而不是试图展示其他人你认为他们*想要*看到的东西。
- en: 'Venus Opposition Ascendant:'
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星与上升星座呈对分相：
- en: The Venus opposition Ascendant aspect is also called Venus conjunct Descendent
    or Venus setting. This aspect means that you *want* to feel beautiful, but you
    don’t know how to create harmony within yourself.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与上升星座呈对分相也被称为金星与降星座合相或金星落。这个方面意味着你*想要*感觉美丽，但你不知道如何在自己内心创造和谐。
- en: You have a lot of drive to gain acceptance and social status. You truly want
    to be liked, but you automatically assume that others won’t enjoy your company.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你有很强的动力去获得认可和社会地位。你真的想被喜欢，但你自动地认为别人不会喜欢和你在一起。
- en: Venus opposition Ascendant means that you’re concerned with taste and aesthetics.
    You’re hyper-judgmental of your own appearance and design skills.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与上升星座呈对分相意味着你关注品味和美学。你对自己的外表和设计技能非常挑剔。
- en: On a deeper level, you’re energetically sensitive as to what actions are appropriate,
    so you tend to be very careful around other people.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在更深层次上，你对什么行为是适当的有着敏感的能量感知，因此你在与他人交往时往往非常谨慎。
- en: You’re afraid of reading situations improperly. Although you sometimes misread
    the signals, you tend to rectify your mistakes very quickly.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你害怕错误地理解情况。虽然有时会误读信号，但你往往会很快纠正错误。
- en: With Venus opposition Ascendant, you tend to see yourself on the surface level
    only. You may think that others can’t love you for anything but your appearance
    or outer aspects.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与上升星座呈对分相，你倾向于只看到自己的表面层次。你可能认为别人只会因为你的外表或外在方面而爱你。
- en: Even though Venus opposition Ascendant is a difficult aspect, you probably have
    an *easier* time socially. The issues come from within, but they aren’t necessarily
    apparent to others, so people might not realize you have these insecurities.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 即使金星与上升星座呈对分相是一个困难的方面，你可能在社交方面有一个*更容易*的时间。问题来自内心，但并不一定显而易见，所以人们可能不会意识到你有这些不安全感。
- en: You truly desire a harmonious and peaceful life. In fact, aggressive people
    or conflict really upsets you, so you may become a peacekeeper within your family
    or friend group.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你真正渴望和谐平静的生活。事实上，侵略性的人或冲突会让你感到非常不安，因此你可能成为家庭或朋友圈中的和平缔造者。
- en: Venus opposition Ascendant means that you also desire tranquil, amicable relationships.
    You’re good at settling things in a peaceful way, so you tend to excel as a diplomat
    or in any field where negotiating is required.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 金星对立升星意味着你也渴望平静、友好的关系。你擅长以和平的方式解决问题，因此在外交或任何需要谈判的领域中往往表现出色。
- en: Many of your Venusian qualities show themselves in one-on-one scenarios. You
    can deal much more easily with a singular person than you can with a group.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你的很多金星特质在一对一的情境中展现出来。你可以更容易地处理单个人，而不是一群人。
- en: Although your artistic skills aren’t super obvious to others, you can be very
    creative or expressive in private. It’s important that, with Venus opposition
    Ascendant, you find an outlet for your creative side.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你的艺术技能对他人来说并不是很明显，但你在私下可能非常有创造力或表达力。对于金星对立升星的人来说，找到一个发挥创造力的出口非常重要。
- en: Venus opposition Ascendant can mean that your self-worth is tied to your partner
    or friend in one-on-one relationships. You may feel more self-confident or accepted
    when you have a partner in crime.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 金星对立升星可能意味着你的自我价值与你的伴侣或朋友在一对一关系中联系在一起。当你有一个搭档时，你可能会感到更自信或被接受。
- en: Sometimes, you can seek out approval a bit too much. Be careful that you develop
    a sense of self-love and don’t rely solely on someone else.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你可能过分追求认可。要小心，要培养自爱感，不要完全依赖别人。
- en: People with Venus opposition Ascendant usually marry for love and have long-lasting,
    peaceful relationships. You desire someone truly charming and harmonious.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 金星对立升星的人通常是为了爱而结婚，并拥有持久、和平的关系。你渴望一个真正迷人和和谐的伴侣。
- en: Venus opposition Ascendant means that you may have a hard time seeing your own
    beauty. You’re only able to recognize the Venusian qualities in yourself when
    you’re not wearing your outer mask, so you can develop self-love when you spend
    time in private.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 金星对立升星意味着你可能很难看到自己的美丽。只有当你没有戴上外在面具时，你才能认识到自己身上的金星特质，因此你可以在私下时间培养自爱。
- en: The goal is to learn how to integrate your own version of beauty into your outer
    personality. This happens when you actively learn to be less concerned about what
    others think.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是学会将自己的美丽版本融入到外在个性中。当你积极学会不再过分关注他人的看法时，这种融合就会发生。
- en: Work to develop your morals about what *you* think is beautiful. Judge things
    using your own mind instead of looking at what *others* think.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 努力发展你对*你*认为美丽的道德观。用自己的头脑来判断事物，而不是看别人*怎么*想。
- en: 'Venus Square Ascendant:'
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星与升星形成的方面：
- en: With Venus square Ascendant, you underestimate your true worth. You may feel
    that your appearance or outer self is all that matters, and you don’t see beauty
    in the deeper parts of your soul.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与升星形成的方面，你低估了自己真正的价值。你可能觉得外表或外在自我才是最重要的，而忽略了灵魂更深层的美。
- en: You’re probably never completely satisfied with the way that you look. You always
    feel as though something is missing or wrong, but you don’t know what it is.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能永远不会完全满意自己的外表。你总觉得缺少或有错，但不知道是什么。
- en: Your looks aren’t what you consider beautiful. No matter how hard you try, you
    can never truly be as good looking as you want to be.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为自己的外表并不美丽。无论你多么努力，你永远无法真正变得像你想要的那么好看。
- en: Venus square Ascendant creates a strong need within you to fit into society.
    You want to be just as pleasant, charming, and aesthetically pleasing as everyone
    else, but you always find yourself lacking.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与升星形成的方面在你内心产生了对融入社会的强烈需求。你希望像其他人一样愉快、迷人和美观，但你总觉得自己缺少。
- en: Although you project a lot of confidence, most of it isn’t real. Your self-esteem
    can disappear at any second because it doesn’t come from within.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你展现出很多自信，但大部分都不是真实的。你的自尊随时可能消失，因为它并非源自内心。
- en: Many of these traits with Venus square Ascendant come from a deep sense of inadequacy
    or shame. You feel that you aren’t lovable, so you *try* to create the look or
    outer personality of someone who is.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与升星形成的方面很多都源自一种深深的无能或羞耻感。你觉得自己不可爱，所以*努力*创造一个外表或外在个性像是可爱的人。
- en: You feel like you’re never graceful or charming enough because you put *so much*
    value on how others see you. It’s impossible for you to see the truth about yourself.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你觉得自己永远不够优雅或迷人，因为你太在意别人如何看待你。你无法看清自己的真实。
- en: You may come across as superficial with Venus square Ascendant. Your personality
    makes it seem like you’re only attracted to surface level things/people, or you
    may be drawn to sensual pleasures without a deeper sense of intimacy.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与上升点形成方面可能让你显得肤浅。你的个性让人觉得你只对表面层的事物/人感兴趣，或者你可能被感官快乐吸引而缺乏更深层的亲密感。
- en: Venus square Ascendant also means that you *attract* superficial people. This
    is typically because you believe that superficiality is important *and* that it’s
    all you deserve.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与上升点形成方面也意味着你*吸引*肤浅的人。这通常是因为你认为肤浅是重要的*并且*这是你所值得的。
- en: People don’t try to get to know you on a deeper level. The type of individuals
    you attract won’t change until you rearrange your own values.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 人们不会试图深入了解你。你吸引的人的类型不会改变，直到你重新调整自己的价值观。
- en: Ultimately, you still feel a sense of emptiness with Venus square Ascendant,
    because the problem comes from within.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，金星与上升点形成方面让你仍然感到内心空虚，因为问题源自内在。
- en: Venus square Ascendant is a sign that you need to learn how to love yourself.
    This includes the deepest parts of you *and *your outer mask.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与上升点形成方面是一个需要学会如何爱自己的迹象。这包括你内心最深处*和*你外在的面具。
- en: Others’ approval will never give you the love that you seek with Venus square
    Ascendant.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人的认可永远无法给你在金星与上升点形成的方面所寻求的爱。
- en: Sexually, your preferences aren’t totally integrated with your inner personality.
    You will either be *too* sexual, or you will avoid physical intimacies altogether.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在性方面，你的偏好并没有完全与内在个性融合。你要么过于性感，要么完全避免身体亲密关系。
- en: People with Venus square Ascendant may be the ones dressed in leather at a regular
    restaurant, or they’re the lifelong virgins. Sex is something that you want but
    are also afraid of.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与上升点形成方面的人可能是在普通餐厅穿着皮衣的人，或者是终身处女。性是你想要但又害怕的东西。
- en: Venus square Ascendant makes you magnetic, yet you also scare other people.
    They’re drawn to you but have negative feelings around you at the same time.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与上升点形成方面让你具有磁性，但也让其他人感到害怕。他们被你吸引，但同时也对你产生负面情绪。
- en: This aspect truly creates an imbalance within you in many ways. You can be very
    extreme about certain pleasures, but then you can also be too passive or act like
    a people pleaser.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方面在许多方面真正造成了你内在的不平衡。你可能对某些快乐非常极端，但也可能过于被动或表现得像一个讨好别人的人。
- en: Sometimes, people with Venus square Ascendant get taken advantage of because
    they don’t know how to say no to others.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，金星与上升点形成方面的人会被人利用，因为他们不知道如何对他人说不。
- en: To heal Venus square Ascendant, you will need to push against society. You are
    trying to live by the values of society surrounding beauty and charm, but they
    aren’t working for you.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 要治愈金星与上升点形成方面，你需要与社会对抗。你试图按照周围关于美丽和魅力的社会价值观生活，但它们对你没有起作用。
- en: The path is to go *within* and heal the shadow self. Others won’t find you beautiful
    on a deeper level until you truly love *yourself*.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 路径是走*内在*并治愈阴影自我。除非你真正爱*自己*，否则别人不会在更深层次上发现你的美。
- en: To some people, ugliness is more beautiful than charm when it’s *real*. The
    goal is to look at what is true, rather than focusing on how things appear. After
    all, you have everything you need inside, but these values simply need to be accessed.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 对一些人来说，丑陋比魅力更美丽，当它是*真实*的时候。目标是看清事物的真相，而不是专注于外表。毕竟，你内心拥有一切所需，但这些价值观只是需要被发掘。
- en: Venus square Ascendant is all about healing the inner self and learning to love
    oneself without the acceptance of others. You must heal your self esteem and discover
    what love truly means to you.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与上升点形成方面完全是关于治愈内在自我的，学会在没有他人接受的情况下爱自己。你必须治愈自尊并发现爱对你来说真正意味着什么。
