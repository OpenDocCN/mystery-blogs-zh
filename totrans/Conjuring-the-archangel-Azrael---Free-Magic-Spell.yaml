- en: 'Step 1: Cleanse all of you''re tools, including the stones and yourself.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 1：净化你所有的工具，包括石头和你自己。
- en: 'Step 2: Meditate for at least five minutes (it helps me to vibrate YHVH or
    IHVH)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 2：冥想至少五分钟（对我有帮助的是振动YHVH或IHVH）
- en: 'Step 3: Draw The triangle of art as large as possible. (with the following
    four archangel''s sigil in a circle around the triangle: Micheal, Raphael, Gabriel,
    and Camael.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 3：尽可能大地绘制艺术三角形。（在三角形周围的一个圆圈中分别绘制以下四个大天使的封印：米迦勒、拉斐尔、加百列和卡迈尔。）
- en: 'Step 4: Draw Azrael''s sigil inside the circle of the triangle of art.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 4：在艺术三角形的圆圈中绘制Azrael的封印。
- en: 'Step 5: put the stone you''ve chosen from the possibilities above (or if you
    find something that works better use that)and put it inside the circle.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 5：把你从上述可能性中选择的石头（或如果你找到更好的东西也可以使用）放在圈内。
- en: 'Step 6: put the other stone(s) in you''re palms and close them tight.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 6：把另一块石头握在手心并紧握。
- en: 'Step 7: Repeat Azrael''s prayer until you feel a atmospheric shift (you can
    change depending on you''re religious beliefs)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 7：重复Azrael的祈祷，直到你感受到气氛的变化（根据你的宗教信仰可以做出改变）
- en: '''''Azrael, I thank the Gods for making you a loving companion for dying mortals
    and their grieving loved ones. When my lifetime on Earth ends, please help me
    make the transition from Earth to the afterlife without fear. When someone I love
    dies, comfort me while I grieve and help me heal. With this prayer, If it be you''re
    will, I conjure you to this circle, please. Blessed be.'''''
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “Azrael，我感谢众神让你成为垂死凡人和他们悲痛的亲人的忠实伴侣。当我的人生在地球结束时，请帮助我无惧地从地球过渡到来世。当我所爱之人离世时，请在我悲痛时安慰我并帮助我痊愈。通过这个祈祷，如果这是你的意愿，我召唤你来到这里，请。愿神赐福。”
- en: 'Step 8: Now it is up to you how you interact with Azrael: You may will see
    Azrael in your mind''s eye, you may hear his calm voice, you may feel his slightly
    dark, yet gentle and kind energies, or you may experience all of the above.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第八步：现在由你决定如何与阿兹拉耳互动：你可能会在脑海中看到阿兹拉耳，你可能会听到他平静的声音，你可能会感受到他略带黑暗但温柔善良的能量，或者你可能会经历以上所有的感觉。
- en: Good luck and blessed be.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运，愿祝福与你同在。
