- en: Conjuring the archangel Azrael
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell is to conjure the archangel of death, Azrael. This is not a death
    spell, this spell is to simply communicate with Azrael on a personal level. Azrael
    is a kind and gentle soul, despite his reputation.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Conjuring the archangel Azrael'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A place to write Azrael's sigil (a large circle, two dots within the large circle,
    a smaller circle inside the large circle, then a smaller circle inside that circle
    with two dots within the smallest circle, and two opposite parentheses almost
    touching the outer dots to the inner dots)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Solomon's triangle ( or ''triangle of art'')
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An floral incense as an offering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: the spell works best on a Tuesday in early morning or late night, but is not
    required
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bloodstone, Black onyx or ruby x2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Death tarot card (optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
