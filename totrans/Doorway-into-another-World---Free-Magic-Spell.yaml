- en: Doorway into another World
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: A spell to bring you into another world. I have not yet tested it myself but
    I hope to soon and will update after.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A key
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: String or a chain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper(optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen(optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Amethyst(optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Doorway into another World'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Step 1**: Attach the key to a piece of string or a chain and tie it around
    your neck.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 2**: Visualize whatever world you want to go to, it could range from
    a TV show to an anime or book or land of any magickal creatures.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 3**: Keep visualizing and stand in front of the door to your room(with
    you inside if your room), put your hand on the door knob, and say the words;'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Away I go and out of sight,'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I will be gone until I deem the time is right,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Forgotten from memories until I am back,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While I'm gone in a new world as my presence lacks,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Time will pass just as is,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lives will go on just like this,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Through this door is what I see,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is my will, so mote it be."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Step 4**: Close your eyes and open the door. Once you have walked through
    the door open your eyes and you should be in whatever world.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 5**: To get back take off your key necklace and hold it at the end,
    spinning it counter-clockwise while saying the words;'
  prefs: []
  type: TYPE_NORMAL
- en: '**"My time is up, it is time to go,'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Back to the place I know,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Home is where I wish to be,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is my will, so mote it be."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Close your eyes when you start saying the last line.
  prefs: []
  type: TYPE_NORMAL
- en: When you open your eyes you will appear in the open doorway and you are free
    to go.
  prefs: []
  type: TYPE_NORMAL
- en: 'Notes:'
  prefs: []
  type: TYPE_NORMAL
- en: -Time passes just like it would normally, i.e. you leave for 30 minutes and
    when you come back 30 minutes have passed.
  prefs: []
  type: TYPE_NORMAL
- en: -You may want to write down the chant to get back because you're screwed if
    you forget. (This is what the paper and pen are for.)
  prefs: []
  type: TYPE_NORMAL
- en: -Whatever is in your pockets or in your hand and everything that you are wearing
    will come with you though it is suggested that you do not bring a lot of things
    or any other living things. This is the same for anything you might get in the
    other world.
  prefs: []
  type: TYPE_NORMAL
- en: -Referring above, any injuries or sicknesses will stay with you too, i.e. you
    skin your knee while you're there when you come back you'll still have a skinned
    knee.
  prefs: []
  type: TYPE_NORMAL
- en: -Although I said that you should stay away from bringing other living things
    with you if you do the spell with a friend(they have a key necklace and chant
    with you) there won't be any negative side effects and it should work just fine.
  prefs: []
  type: TYPE_NORMAL
- en: -Vizualizing is important but putting power and will into your words is just
    as important, try and keep the two equal when going to the other world
  prefs: []
  type: TYPE_NORMAL
- en: -While you are gone no one will go looking for you, just like it says in the
    chant to get there.
  prefs: []
  type: TYPE_NORMAL
- en: -Side effects may include dizziness, nausea, blurry vision, vomiting, dehydration(not
    deathly), weakness, trouble speaking, and tiredness when arriving there and coming
    back though they wear off withing minutes.
  prefs: []
  type: TYPE_NORMAL
- en: -Also, be careful in whatever world, especially if there's a high chance of
    death. If you die there you die in the real world. And, if the world you are going
    to is say a book, it is not wise to break the fourth wall.
  prefs: []
  type: TYPE_NORMAL
- en: -To help with traveling have a piece of amethyst in your pocket or wear any
    jewlery with amethyst on it. This is optional though since not everyone has amethyst.
  prefs: []
  type: TYPE_NORMAL
