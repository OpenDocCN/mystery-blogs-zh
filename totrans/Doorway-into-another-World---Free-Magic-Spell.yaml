- en: I tried this out and it didn't work, did I do something wrong? I visualized
    everything, I wanted to go to the Harry potter world, did it not work because
    I had something attached to the chain, it was a necklace, but I had a key on it
    too, or did I just not visualize enough or do I need to have more belief?
  prefs: []
  type: TYPE_NORMAL
- en: You aren't able to travel to another world with a spell, especially not a fantasy
    or made up world. Although many practitioners believe in alternate planes of existance,
    you can't travel into another world like this.
  prefs: []
  type: TYPE_NORMAL
- en: well,harry potter may only exist in the film. Harry Potter world doesn't exist
    in our real world. Besides,remember that film is completely different from real
    magick.
  prefs: []
  type: TYPE_NORMAL
- en: On the contrary HearthWitch it is very possible to travel from one plane of
    existence to another with magic because magic is simply the ability to control
    and alter the energy that makes up the universe, You simply need to have a lot
    of patience, will power, and believe that magic can do anything, and then you
    can do anything you can imagine with magic.
  prefs: []
  type: TYPE_NORMAL
- en: Did you guys forget that the multiverse exist?
  prefs: []
  type: TYPE_NORMAL
- en: If you wish to travel to another plane of existence, you can, but not by creating
    a physical door to step through. You project your astral form out of your physical.
  prefs: []
