- en: In order to travel to a different world, try shifting :) I can't explain it
    very well but it's kinda like lucid dreaming except you're actually there. You
    go to sleep and one way or another get brought into a different reality where
    you can touch, smell, and taste everything there.
  prefs: []
  type: TYPE_NORMAL
- en: As it's been said before, nobody's being a hater, they're teaching people the
    difference between real and fake magick because there's a ton of misinformation
    and newbie witches can't tell the difference because witchcraft is such a vast
    ocean of things its difficult to know where to begin. Especially if you spent
    your life up until this point watching media that portrays magick as sparks flying
    from wands and witches riding on broomsticks. [being told that's not real magick
    can be a bummer, but it's better you learn reality on day one instead of years
    down the line when your spells all fail and you give up in a huff] Also, side
    note, nobody's going to stop you if you read all of these explanations and go
    ''Forget you people, I'm going to cast this anyway!'' My old history teacher used
    to say there are 3 types of people. You tell a group of students the stove is
    hot and don't touch it. The first group will take you at your word and never touch
    the stove. The second type will hear what you said, but still touch the stove
    to be sure [his favourite type to teach, and I agree] but the third type is the
    worst type of student. They will deny the stove it hot, touch the stove, get burned,
    then touch the stove again and keep hurting themselves because they refuse to
    admit the stove is hot. Everyone you think is a ''hater'' is simply saying ''The
    stove is hot, don't touch'' and whatever you choose to do is up to you.
  prefs: []
  type: TYPE_NORMAL
- en: with the right elemental power/magick power yeah it might work you'll never
    know the unknown till you try it....
  prefs: []
  type: TYPE_NORMAL
- en: don't poo poo on peoples dreams and hopes it's morally wrong to do so
