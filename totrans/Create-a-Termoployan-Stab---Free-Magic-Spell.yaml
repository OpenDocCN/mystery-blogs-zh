- en: CRAFTING
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 制作
- en: Whittle all the bark off the branch. Cut the branch so that it is roughly as
    long as you are tall. Cut equally from both ends. (Being lazy and doing steps
    1 and 2 in the wrong order will not work!) Make an incision in the narrower end
    of the branch that matches the shape of the gem. Affix the gem to the branch inside
    the incision. Sand the branch to remove splinters and sharp edges. Cut designs
    into the branch, but not on the top or bottom. The design is up to you. Apply
    the weatherproofing spray on all sides of the branch, but not on the gem.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 削去树枝的所有树皮。将树枝切割成与你的身高差不多长。两端均匀切割。（懒惰地按照错误的顺序完成步骤1和步骤2将不奏效！）在树枝的较窄的一端切一个与宝石形状相匹配的口。将宝石固定在切口内。磨光树枝以去除刺和锋利的边缘。在树枝上刻上设计，但不要在顶部或底部刻。设计由你决定。在树枝的所有侧面喷上防水喷雾，但不要喷在宝石上。
- en: CONSECRATING
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 祝圣
- en: 'Bring the stab to the river or stream. Hold it above the water. Recite the
    following: "Cwestt Stab côssecro ha ti, lyi cwiti doni." (Prn: Quest stabv co-se''-cro
    (1st o nasal, e like a in ate, 2nd o long) a (a as in ah) tee, lyee quee''-tee
    do''-nee (o as in dough). Hold the stab in the water for at least five minutes.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 把Stab带到河流或小溪。将其拿在水上方。背诵以下内容：“Cwestt Stab côssecro ha ti, lyi cwiti doni.”（发音：Quest
    stabv co-se'-cro（第一个o 长鼻音，e像ate中的a，第二个o长）a（ah的a音）tee, lyee quee'-tee do'-nee（o像dough中的o）。把Stab浸在水中至少5分钟。
- en: CLAIMING
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 主张
- en: 'Carve your chosen Termopolyan name (sould not be related to your legal name)
    onto the bottom of the Stab while reciting, "Cwo clemo cwest stab" (Prn: Quo (o
    long) Cle''-mo (e like a in ate, o long) Quest Stabv).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在雕刻你选择的Termopolyan名称（不应与你的法定名称有关）的同时，在Stab底部背诵“Cwo clemo cwest stab”（Prn：Quo（o长）Cle'-mo（e像ate中的a，o长）Quest
    Stabv）。
- en: 'CHARGING:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 充能：
- en: Bring your Stab to the river and hold it underwater while repeating "Acwi movindi
    cargi cwest" (Prn. A-quee (A as in ah) mo-been'-thee (o long, th as in this) car-gee
    (g hard) quest) for at least 5 minutes.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 带着你的Stab到河边，在重复说 “Acwi movindi cargi cwest”（发音：A-quee（ah 的a音）mo-been'-thee（o长，th像this中的th）car-gee（g
    音硬）quest）至少5分钟。
- en: 'Note: Some authorities believe that stabi need to be recharged annually, others
    biannually. While any river or stream with a natural source will work, it is more
    effective to recharge in the same river as the first time.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：一些权威认为stabi需要每年充电，其他人认为每两年充一次。虽然任何有天然水源的河流或小溪都可以使用，但在第一次时在同一条河中充电更有效。
