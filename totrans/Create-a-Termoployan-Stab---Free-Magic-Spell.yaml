- en: Create a Termoployan Stab
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建一个Termoployan Stab
- en: These are the steps one should take to craft, consecrate, claim, and charge
    a Termopolyan Stab.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是制作、祝圣、主张和充能Termopolyan Stab的步骤。
- en: '## Casting Instructions for ''Create a Termoployan Stab'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“制作Termoployan Stab”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下工具：**'
- en: 1 Branch of Cedar, Oak, Maple, Mahogany, Cherry, or Walnut
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根雪松、橡木、枫木、桃花心木、樱桃木或胡桃木的树枝
- en: A hand saw
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个手锯
- en: A pocket or whittling knife
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个袖珍刀或削木刀
- en: A single ruby, emerald, or sapphire half the diameter of the top of the branch
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单颗红宝石、绿宝石或蓝宝石，直径为树枝顶端的一半
- en: A horse hair or other natural material paint brush
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根马毛或其他天然材料的画笔
- en: A clear varnish
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一瓶清漆
- en: Clear glue
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明胶
- en: Weatherproofing Spray (Optional)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防水喷雾（可选）
- en: Sandpaper (Optional)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 砂纸（可选）
- en: River or Stream with a natural source
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有天然水源的河流或小溪
