- en: '## Casting Instructions for ''Buddhist Protection Ritual'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为 ''佛教保护仪式'' 施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** First, clasp both palms and two middle finger tips touching
    each other. Both of the middle fingers should be slightly bent. Both of the thumbs
    erected and they are placed above the heart. Then chant for 7 times with that
    hand position or mudra:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语:** 首先，把两只手掌紧握，两个中指尖相互接触。两个中指应稍微弯曲。两个拇指竖立，放在心脏上方。然后以这个手势或者
    mudra 念 7 遍：'
- en: '"Namo ratna trayaya. Namah arya-valokite svaraya. Bodhisattva ya. Maha Sattva
    ya. Maha Karunikaya. Tadyata Om chakra-varti cintamani maha padme ruru. Krishna
    jvala akarsaya. Hum phat svaha."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"南无宝藏三宝。南无阿弥陀佛。救护菩萨。大菩萨。大慈悲菩萨。如是。唵。法轮菩提琉璃。克利希纳炬明。吽吒。"'
- en: 'This makes demons no longer be able to enter your body. Then, with the hand
    position, say:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这会使恶魔无法再进入你的身体。然后，用手势说：
- en: '"Om padma Cintamani Jvala Hum.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"唵。莲花琉璃炬明。吽。'
- en: Om Varada Padme Hum."
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 唵。娃拉达莲花吽。"
- en: 'Next, place your right hand on top of your left hand with your palm facing
    upwards. Then use the right hand''s pinkie to hook the left hand thumb while the
    right hand''s thumb hooks the left hand pinkie. Chant for 3 times:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，将右手放在左手上面，手掌朝上。然后，用右手的小指钩住左手的拇指，同时右手的拇指钩住左手的小指。重复 3 次：
- en: '"Om. Arya-avalokite svaraya Bodhisattva ya. Maha Sattvaya. Maha Karunikaya.
    Tadyatha. Om cinkali cinkali maha cinkali cinkalitali cin kalitara svaha."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"唵。阿耶诃世界博大菩萨。大菩萨。大慈悲菩萨。如是。唵。钉嘎哩钉嘎哩大钉嘎哩钉嘎哩塔啦嘎哩酥嘎哩。"'
- en: Place the hand position or mudra you just made on your head. You can then release
    your hands.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将刚才做的手势或者 mudra 放在你的头上。然后你可以放开你的手。
