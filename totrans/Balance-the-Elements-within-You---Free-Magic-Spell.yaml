- en: Casting Instructions for 'Balance the Elements within You'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''在你内部平衡元素''的施法说明'
- en: "Gather up the items you need, and choose an area where you won\x92t be disturbed\
    \ or distracted."
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 收集你需要的物品，并选择一个你不会受到干扰或分心的地方。
- en: Cast a circle.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 筑起一个圈子。
- en: 'Place all 5 candles in front of you, and light them one by one and say the
    following as one is lit:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 把这 5 根蜡烛放在你面前，依次点燃它们，并在点燃时说出以下话语：
- en: 'Green Candle:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 绿蜡烛：
- en: "\x93**Elements of Earth, I call you near, Balance within me, For unbalance\
    \ I fear\x94.**"
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"土元素，我召唤你的附近，内心平衡，我害怕不平衡。"'
- en: 'Yellow Candle:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 黄蜡烛：
- en: "**\x93Elements of Air, I call you near, Balance within me, For unbalance I\
    \ fear\x94.**"
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"空气元素，我召唤你的附近，内心平衡，我害怕不平衡。"'
- en: 'Red Candle:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 红蜡烛：
- en: "\x93**Elements of Fire, I call you near, Balance within me, For unbalance I\
    \ fear\x94.**"
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"火元素，我召唤你的附近，内心平衡，我害怕不平衡。"'
- en: 'Blue Candle:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝蜡烛：
- en: "\x93**Elements of Water, I call you near, Balance within me, For unbalance\
    \ I fear\x94.**"
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"水元素，我召唤你的附近，内心平衡，我害怕不平衡。"'
- en: 'White Candle:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 白蜡烛：
- en: "**\x93Elements of Spirit, I call you near, Balance within me, For unbalance\
    \ I fear\x94.**"
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"精神元素，我召唤你的附近，内心平衡，我害怕不平衡。"'
- en: 'Sit in front of the 5 candles and put your arms around yourself as if you were
    giving yourself a hug. Visualize a white light sweeping from your hands and into
    your body, balancing everything within you, the good and the bad (be honest).
    And say this chant 3 times:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在这 5 根蜡烛前，把手臂环绕在自己身上，就像你在给自己一个拥抱一样。想象一道白光从你的手中扫过，进入你的身体，平衡你内在的一切，无论是好的还是坏的（要诚实）。并且说出这个咒语
    3 次：
- en: "\x93Five Elements I\x92ve called, Within me they brawled. Balance once more,\
    \ Spirit fix these four!\x94"
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"五个元素我已经召唤，它们在我内部激烈辩论。再次平衡，精神修复这四个！"'
- en: Remove your arms from around yourself, and meditate in front of the candles,
    5 minutes at least. Think to yourself of all your positive and negative qualities.
    Be completely honest with yourself, no matter how much you rather NOT think of
    your negative qualities.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的手臂从自己身上拿开，并在蜡烛前冥想，至少 5 分钟。对自己的所有积极和消极品质保持完全诚实，无论你有多么不愿意去想你的消极品质。
- en: During this meditation accept yourself completely, the good, the bad, and even
    the ugly. Balance cannot be attained when within yourself there is unbalance of
    yourself, when you do not accept your negative qualities you end up accepting
    more of your positive qualities. Think of it like having good on one side of the
    scale, and bad on the other, and you pushing your finger on the good side to make
    it win in weight. Let these two equal out, because without one, there is no other.
    So unless you plan on completely cancelling out your good and bad qualities, this
    spell is a keeper!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种冥想中，完全接受自己，无论是好的、坏的，甚至是丑陋的。当你内心不平衡时，平衡是无法达到的；当你不接受自己的负面品质时，你最终会接受更多的积极品质。把它想象成一边放着好的，另一边放着坏的，然后你用手指推动好的那一边，让它在重量上胜过坏的那一边。让这两者平衡起来，因为没有一样，就没有另一样。所以，除非你计划完全抵消你的好品质和坏品质，否则这个咒语是值得保留的！
- en: Let the candles burn themselves out or use a candle snuffer to put them out,
    release the quarters and close the circle.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让蜡烛自己燃烧完毕，或者使用熄灭器将它们熄灭，释放四个方向，关闭圈子。
