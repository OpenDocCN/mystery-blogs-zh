- en: A Simple Recipe to Cure a Sore Throat
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To be honest, this is more logic than a spell, but a couple of people asked
    me to put it on so here it is. This should give instant relieve to the 'drinker.'
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''A Simple Recipe to Cure a Sore Throat'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 cup
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: About 1/4 - 1/2 teaspoon of table salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Yourself!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 cup
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: About 1/4 - 1/2 teaspoon of table salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Yourself!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First pour the water into the cup, filling it about just over half way.
  prefs: []
  type: TYPE_NORMAL
- en: Then add the teaspoon of salt into the cup and mix well until the salt has dissolved
    completely.
  prefs: []
  type: TYPE_NORMAL
- en: Then gargle again and again as many times as you can until the cup is empty.
  prefs: []
  type: TYPE_NORMAL
- en: To make this stronger you could experiment with other ingredients or say a simple
    spell before drinking it.
  prefs: []
  type: TYPE_NORMAL
- en: Good luck and I hope you get better!
  prefs: []
