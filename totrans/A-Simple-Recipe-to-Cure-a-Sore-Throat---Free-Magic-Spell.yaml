- en: A Simple Recipe to Cure a Sore Throat
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 治疗喉咙痛的简单食谱
- en: To be honest, this is more logic than a spell, but a couple of people asked
    me to put it on so here it is. This should give instant relieve to the 'drinker.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 老实说，这更像是逻辑而不是咒语，但有几个人要求我把它放上来，所以这就是它的样子。这应该能立即缓解“饮用者”的症状。
- en: '## Casting Instructions for ''A Simple Recipe to Cure a Sore Throat'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“治疗喉咙痛的简单食谱”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品：**'
- en: 1 cup
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 杯
- en: Water
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: About 1/4 - 1/2 teaspoon of table salt
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于一杯盐水，约1/4 - 1/2 茶匙的食盐
- en: Yourself!
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己！
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品：**'
- en: 1 cup
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 杯
- en: Water
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: About 1/4 - 1/2 teaspoon of table salt
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于一杯盐水，约1/4 - 1/2 茶匙的食盐
- en: Yourself!
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己！
- en: First pour the water into the cup, filling it about just over half way.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将水倒入杯中，装至杯子的一半多一点。
- en: Then add the teaspoon of salt into the cup and mix well until the salt has dissolved
    completely.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将一茶匙盐倒入杯中，并搅拌均匀，直至盐完全溶解。
- en: Then gargle again and again as many times as you can until the cup is empty.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后反复漱口，直至杯子倒空为止。
- en: To make this stronger you could experiment with other ingredients or say a simple
    spell before drinking it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要使此咒语更强大，您可以尝试其他配料或在饮用前说一句简单的咒语。
- en: Good luck and I hope you get better!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运，希望你早日康复！
