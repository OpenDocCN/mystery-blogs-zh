- en: From my knowledge, this doesn't really seem to work. There should be a limit
    to the potency of the spell and I think it probably scales on the strength of
    the caster. Drawing hearts and 8 doesn't seem effective and looks filmsy to me.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 据我所知，这似乎并不奏效。咒语的效力应该是有限的，我认为它可能与施法者的实力有关。画心形和8似乎并不有效，我觉得有些脆弱。
- en: This sounds like a plausible wish spell. Be aware of a few things regarding
    wish spells however. The larger the wish, the longer the wait. Wishes still need
    to be realistic. Wish spells are like any other spell, only you are making it
    specific to your situation. You could cast a money spell, or you could wish for
    a thousand dollars. Both work the same. Only with wish spells, the spell is usually
    more simplistic than other spells. Wish spells are more on par with manifestation.
    Focus on your desire, tell the universe you want the thing, then release the energy.
    Reading over this spell, 8 could be considered infinity, the heart could be your
    hearts desire, even gold works in wish spells, its just the red I question. Unless
    you are wishing for love or passion, it does not seem to align with the spell.
    Lastly, the chant, ignore the ''say six times'' chant until you feel the energy
    is at its peak. This could be six, it could be sixty. Whenever you feel the energy
    ready to burst, that is enough times. No harm in trying it, just be sure to charge
    everything with energy and focus on your wish as you cast this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来像是一个合理的愿望咒语。然而，关于愿望咒语有几点需要注意。愿望越大，等待时间越长。愿望仍然需要现实可行。愿望咒语就像其他咒语一样，只是您使其特定于您的情况。您可以施放一个金钱咒语，或者您可以许愿一千美元。两者的工作方式相同。只是在愿望咒语中，咒语通常比其他咒语更简单。愿望咒语更接近于显化。专注于您的愿望，告诉宇宙您想要的东西，然后释放能量。阅读这个咒语时，8可以被认为是无穷大，心脏可以是您的心之所愿，甚至黄金在愿望咒语中也有效，只是红色让我感到疑惑。除非您希望得到爱或激情，否则它似乎与咒语不符。最后，咒语，忽略''说六次''的咒语，直到您感觉到能量达到顶峰。这可以是六次，也可以是六十次。无论何时您感觉到能量已准备好爆发，那就足够了。尝试一下并无害，只需确保用能量充电并专注于您的愿望在您施放时。
