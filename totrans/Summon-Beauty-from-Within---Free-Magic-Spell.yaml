  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This spell is used to portray your inner beauty, transforming that energy into
    an increasingly charismatic feeling.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Summon Beauty from Within'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Stand in front of a mirror, closing your eyes as you do
    so. It is suggested to do this daily.'
  prefs: []
  type: TYPE_NORMAL
- en: Chant;
  prefs: []
  type: TYPE_NORMAL
- en: '''''Beauty energy within me, grow your roots from my heart to my body!'''''
  prefs: []
  type: TYPE_NORMAL
- en: -Imagine beautiful, glamourous, extraordinary energy being delivered from your
    beautiful heart to your physical body, or a part ( Face, skin, hands, etc. ) Feel
    and see it replenish your beauty, increasing your charismatic appearance. And
    always remember; beauty is from within, and every human is beautiful in their
    own way.
  prefs: []
  type: TYPE_NORMAL
- en: Then say;
  prefs: []
  type: TYPE_NORMAL
- en: '''''I am beautiful, from the inside....out'''''
  prefs: []
  type: TYPE_NORMAL
- en: Blessed be.
  prefs: []
