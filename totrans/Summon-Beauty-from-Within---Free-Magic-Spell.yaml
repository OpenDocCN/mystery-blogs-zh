- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: This spell is used to portray your inner beauty, transforming that energy into
    an increasingly charismatic feeling.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语用于展现你内在的美丽，将那股能量转化为越来越有魅力的感觉。
- en: '## Casting Instructions for ''Summon Beauty from Within'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''从内心唤醒美丽'' 的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Stand in front of a mirror, closing your eyes as you do
    so. It is suggested to do this daily.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：****你将需要以下物品执行此咒语：**站在镜子前，闭上眼睛。建议每天做一次。'
- en: Chant;
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 唱诵；
- en: '''''Beauty energy within me, grow your roots from my heart to my body!'''''
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我的内在美，让你的根从我的心脏延伸到我的身体！'''''
- en: -Imagine beautiful, glamourous, extraordinary energy being delivered from your
    beautiful heart to your physical body, or a part ( Face, skin, hands, etc. ) Feel
    and see it replenish your beauty, increasing your charismatic appearance. And
    always remember; beauty is from within, and every human is beautiful in their
    own way.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: -想象美丽、迷人、非凡的能量从你美丽的心脏传递到你的身体，或者某个部位（脸部、皮肤、手等）。感受并看到它补充你的美丽，增加你的魅力外表。始终记住；美丽来自内心，每个人都有自己美丽的方式。
- en: Then say;
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后说；
- en: '''''I am beautiful, from the inside....out'''''
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我美丽，从内而外……'''''
- en: Blessed be.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 祝福。
