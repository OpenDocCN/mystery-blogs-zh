  prefs: []
  type: TYPE_NORMAL
- en: et omnis legio diabolica
  prefs: []
  type: TYPE_NORMAL
- en: adjuramus te.
  prefs: []
  type: TYPE_NORMAL
- en: Cessa decipere humanas creaturas,
  prefs: []
  type: TYPE_NORMAL
