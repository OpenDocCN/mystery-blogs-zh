- en: Make Yourself More Desirable
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让自己更具魅力
- en: This is a simple and easy Love Spell that takes no time at all. You do not need
    a lot of ingredients and they will not be hard to hunt down. This spell will make
    you much more desirable to the opposite sex and is sure to raise your confidence.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单且易行的爱情咒语，时间仅需片刻。您不需要很多成分，也不需要费力寻找。这个咒语将使您在异性中更加有魅力，并一定会提高您的自信心。
- en: Casting Instructions for 'Make Yourself More Desirable'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为“让自己更具魅力”进行施法说明
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: 1Pink Candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1粉红蜡烛
- en: 1Bottle of 100% virgin olive oil
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1瓶100%纯橄榄油
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: 1Pink Candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1粉红蜡烛
- en: 1Bottle of 100% virgin olive oil
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1瓶100%纯橄榄油
- en: Process:Take the candle and place it on a table or your altar. Now take the
    olive oil and rub on to the candle starting in the middle and going up, then starting
    in the middle going down. While purifying the candle with the oil, you want to
    recharge the candle with love and desire, so visualize love and channel all your
    emotion into the candle. After the oil is finished, take a knife and carve what
    it is you want into the candle.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 过程：拿起蜡烛并将其放在桌子上或您的祭坛上。现在取橄榄油并涂抹到蜡烛上，从中间开始向上，然后从中间向下。在用油净化蜡烛的同时，您希望用爱和渴望重新充电蜡烛，所以将爱情形象化并将所有情感投入到蜡烛中。油涂抹完毕后，拿起刀子在蜡烛上刻下您想要的东西。
- en: 'Example: I Wish For ''''John/Jane Doe'''' to love me'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：我希望“约翰/简·多”爱上我
- en: After finished writing in the candle, simply light it and concentrate on love
    and throw as much emotion (love) into the flame of the candle as possible, you
    may even want to add words if you wish. Sit and do this until the candle has burnt
    out. Make sure you are comfortable and won't be bothered. The more you feel sexy,
    the more this spell will work for you! Once the candle has burned out, the spell
    is finished.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在蜡烛上写完后，点燃它并集中精神于爱，尽可能多地投入（爱的）情感到蜡烛的火焰中，如果您愿意，甚至可以加入文字。坐下来并持续进行，直到蜡烛燃尽。确保您感到舒适且不会被打扰。您感觉得越性感，这个咒语就会对您起作用得越多！一旦蜡烛燃尽，咒语就完成了。
