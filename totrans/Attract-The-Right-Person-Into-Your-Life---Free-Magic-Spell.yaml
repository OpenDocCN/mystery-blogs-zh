- en: '* Take a map either of your local area or country or a world map if you want
    a lover from afar. * Scatter five roses across the map, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: Near or far, o'er land and sea, a lover true I call to me.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* Light a pure white candle (one of scent is fine) and taking a sixth rose
    (six being the number of Venus and love), pluck from it in turn five petals and
    burn each in the candle flame, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: Burn a pathway to my door, five rose petals now are four, Four to three in candle
    fire, bringing closer my desire. From three to two I burn the rose, love no hesitation
    shows, From two to one till there is none, the spell is done, come, lover, come.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* Place the map and the roses, the candle and a vase with the rose from which
    you plucked the petals, in a safe place near an uncurtained window until the candle
    has burned down. * Then put all the roses in the vase in your bedroom and when
    they die repeat the spell if necessary.'
