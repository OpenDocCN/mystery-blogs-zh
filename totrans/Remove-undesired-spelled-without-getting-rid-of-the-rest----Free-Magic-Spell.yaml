- en: The title says the summary.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Remove undesired spelled without getting rid
    of the rest.'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** This chant will help you if you cast a spell you didn''t
    mean to or if you don''t want the effects of a spell anymore, this can also help
    if somebody tricks you into casting a spell on yourself.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Tip: be in a quiet place and never be around people while doing a spell.'
  prefs: []
  type: TYPE_NORMAL
- en: '"SOURCE OF MAGIC I HAVE YOUR ATTENTION? ×5'
  prefs: []
  type: TYPE_NORMAL
- en: 'I request to get rid of the spell affecting me. The other spells are fine I
    need the following to stop affecting me:'
  prefs: []
  type: TYPE_NORMAL
- en: (Insert the spells that you don't want to affect you anymore)
  prefs: []
  type: TYPE_NORMAL
- en: Have you gotten the point? ×2
  prefs: []
  type: TYPE_NORMAL
- en: You understand? ×2
  prefs: []
  type: TYPE_NORMAL
- en: Reverse the spell (s) and I will be in your debt.
  prefs: []
  type: TYPE_NORMAL
- en: I don't want this spell to affect me and it shall not. ×4
  prefs: []
  type: TYPE_NORMAL
- en: So for now on,
  prefs: []
  type: TYPE_NORMAL
- en: mote it be."
  prefs: []
  type: TYPE_NORMAL
- en: Once you read this it should be reversed in a small amount of time.
  prefs: []
  type: TYPE_NORMAL
- en: '****I felt so better after chanting'
  prefs: []
  type: TYPE_NORMAL
