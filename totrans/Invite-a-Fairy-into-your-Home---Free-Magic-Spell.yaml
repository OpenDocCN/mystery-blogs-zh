- en: 1\. Set up a small space to place all the ingredients you have chosen. It should
    be in a tidy and clean room, with low lighting.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 准备一个小空间，放置你选择的所有材料。房间应该整洁干净，光线柔和。
- en: 2\. Place the items on this space. These items are your offerings to the fairy.
    He or she might not take it with them physically, but they will appreciate it
    for sure.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 把这些物品放在这个空间。这些物品是你送给仙子的礼物。他们可能不会在物理上带走它们，但肯定会欣赏。
- en: 3\. Clear your mind and focus on your breathing. Try to get as calm as possible,
    before saying ''I welcome you to be my guest, o little fairy''.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 清空你的思绪，专注于呼吸。在说出“我欢迎你作为我的客人，小仙子”之前，尽量保持冷静。
- en: 4\. Leave the room for a few hours. Fairies are shy, and they might need some
    time before they are confident enough to interact with you. Don't get disappointed
    if they don't want to interact at all, they like to have privacy.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 离开房间几个小时。仙子们很害羞，可能需要一些时间才能足够自信地与你互动。如果他们不想互动，不要失望，他们喜欢有隐私。
- en: 5\. When you come back to the room, look for signs that they have been there.
    Maybe something moved while you where gone, or something might be missing.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你回到房间时，寻找他们已经来过的迹象。也许有东西在你离开时动了，或者有东西可能丢失了。
- en: Keep doing this for as long as you like. After some time you will have gained
    the faeries' trust, and they might want to interact with you, or help you in your
    magical workings. Good luck!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你喜欢多久，都要继续这样做。过一段时间后，你将获得仙子的信任，他们可能会想与你互动，或者在你的魔法实践中帮助你。祝你好运！
- en: 'WARNING: None of the items used in this spell should be made from iron, as
    it can hurt the faeries.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：此咒语中使用的所有物品都不应该是铁制的，因为它可能会伤害到仙子。
