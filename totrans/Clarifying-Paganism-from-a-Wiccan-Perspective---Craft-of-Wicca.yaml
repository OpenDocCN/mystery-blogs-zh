- en: Clarifying Paganism from a Wiccan Perspective - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从女巫观点澄清异教信仰 - 巫术的艺术
- en: 来源：[https://craftofwicca.com/clarifying-paganism-from-a-wiccan-perspective/#0001-01-01](https://craftofwicca.com/clarifying-paganism-from-a-wiccan-perspective/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/clarifying-paganism-from-a-wiccan-perspective/#0001-01-01](https://craftofwicca.com/clarifying-paganism-from-a-wiccan-perspective/#0001-01-01)
- en: 'Introduction: What is Paganism?'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍：什么是异教信仰？
- en: Paganism is a religious movement that has been around for a long time. It is
    not an organized religion and there are many different interpretations of what
    it means to be pagan.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 异教信仰是一个存在已久的宗教运动。它不是一种有组织的宗教，对于何谓异教信仰有着许多不同的解释。
- en: Paganism is not the same as witchcraft, though they do have some similarities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 异教信仰并非与女巫craft（巫术）一样，尽管它们有些相似之处。
- en: It’s difficult to know how many people are pagan because there is no set definition
    of what that means, but the latest [surveys dating back to 2008 by Pew Research](https://www.pewresearch.org/religion/religious-landscape-study/religious-denomination/pagan-or-wiccan/)
    show that around 340,000 people self-identify as Pagan or Wiccan.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 很难知道有多少人是异教信徒，因为对此没有明确的定义，但根据[Pew Research于2008年的最新调查显示](https://www.pewresearch.org/religion/religious-landscape-study/religious-denomination/pagan-or-wiccan/)，大约有34万人自认为是异教徒或女巫。
- en: Paganism is a religion that encompasses many different beliefs and practices.
    The word “pagan” comes from the Latin word “paganus,” which means “country dweller.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 异教信仰是囊括许多不同信仰和实践的宗教。"异教"一词来自于拉丁语"paganus"，意思是"乡下居民"。
- en: Historically, the term paganism was used to describe any non-Christian religion,
    and it implied a belief in a false deity. Members of diverse creative organizations
    influenced by the ancient world coined the term paganism as a self-descriptor
    in the nineteenth century.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从历史上看，术语"异教"曾用来描述任何非基督教的宗教，并暗示对虚假神的信仰。受古代世界影响的各种创造性组织的成员在19世纪创造了"异教"这个自我描述词。
- en: There are many types of Paganism.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多种类的异教信仰。
- en: Followers of Modern Paganism, Neopagan groups, and Polytheists used it as a
    self-descriptor in the twentieth century. Modern pagans sometimes include religious
    views that diverge from those of the world’s major religions, such as nature worship.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现代异教信徒，新异教团体和多神教徒在二十世纪将其用作自我描述。现代异教信徒有时包括与世界主要宗教不同的宗教观点，如自然崇拜。
- en: The pagan belief system is polytheistic, meaning that they believe in many gods.
    We also believe that there are multiple layers of existence and all of them are
    inhabited by gods.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 异教信仰体系是多神论的，意味着他们相信有许多神。我们也相信存在多个层面的存在，而所有这些都由神灵居住。
- en: '## Paganism’s History'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '## 异教信仰的历史'
- en: The history of paganism is quite old, as it was practiced before Christianity
    became the dominant religion in Europe. It was practiced by people who lived in
    rural areas, and they believed that the gods were present all around them.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 异教信仰的历史非常悠久，因为在基督教成为欧洲主要宗教之前就已经存在。它是由生活在农村地区的人们实践的，他们相信神灵就在他们周围。
- en: Many don’t know that Early Christianity emerged as one of the numerous monotheistic
    cults. It was at this time that the idea of paganism first emerged. As Christianity
    arose from Second Temple Judaism and Hellenistic Judaism, it faced up against
    various pagan monotheistic faiths such as Dionysiac cults.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人不知道，早期基督教出现时就是众多一神论信仰中的一种。正是在这个时候，异教信仰首次出现。随着基督教起源于第二圣殿犹太教和希腊化犹太教，它与各种异教一神论信仰（比如狄奥尼修斯崇拜）产生了冲突。
- en: Even Jesus as a traveling rabbi turning into the figure of a divine messiah
    clearly echoes the worship of Dionysus. See, for example, [this 2006 article published
    in *Hermathena*](https://www.jstor.org/stable/23041662).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至耶稣作为一位旅行的拉比转变为一个神圣弥赛亚的形象，明显地呼应了对狄奥尼索斯的崇拜。例如，参见[2006年发表在*赫尔马赛纳*（*Hermathena*）上的这篇文章](https://www.jstor.org/stable/23041662)。
- en: The Renaissance had a resurgence of Greco-Roman magic, reigniting the interest
    in pagan practices. The study of traditional religions sparked questions about
    the origin of religion. Religions started to be interpreted as part of ethnic
    identities.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文艺复兴时期重新兴起的希腊罗马魔法，重点回归到异教实践。传统宗教的研究引发了对宗教起源的思考。宗教开始被解释为种族身份的一部分。
- en: Rather than being a belief system, people of that time saw Celts or Germanic
    polytheists as having a “pagan identity” from birth. It wasn’t something you could
    become or shed off. This “savage” identity was an excuse for much violence against
    these people and lingers to the modern day.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与其说是一种信仰体系，那个时代的人们认为凯尔特或日耳曼多神教徒从出生起就具有“异教徒身份”。这不是你可以成为或摆脱的东西。这种“野蛮”的身份是对这些人的许多暴力行为的借口，至今仍然存在。
- en: 'As Paganism evolved into the 19th century, a much more sophisticated and nuanced
    understanding came with it. It branched into many forms depending on which ancient
    religion served as the base model: Celtic druids, Wicca, Germanic, Hellenistic,
    and more.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 随着19世纪异教发展，它带来了更加复杂和细腻的理解。它根据哪种古老宗教作为基础模型分支成许多形式：凯尔特德鲁伊、Wicca、日耳曼、希腊和更多。
- en: 'That leads us to the next section: what exactly are the beliefs of a Pagan?'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这使我们进入了下一节：一个异教徒的信仰到底是什么？
- en: '## Pagan Beliefs & Worship'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '## 异教徒的信仰与崇拜'
- en: Paganism is not a single religion, but a group of religions with similar beliefs
    or practices. The world’s major pagan traditions include [Celtic Paganism](https://craftofwicca.com/celtic-wicca-overview-of-irish-witches/),
    [Norse Paganism](https://craftofwicca.com/flavors-of-wicca-what-is-a-norse-wiccan/),
    Germanic Paganism, Slavic Paganism, Hellenic Paganism, Hinduism, and Buddhism.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 异教不是单一的宗教，而是一组具有相似信仰或实践的宗教。世界上主要的异教传统包括[Celtic Paganism](https://craftofwicca.com/celtic-wicca-overview-of-irish-witches/)、[Norse
    Paganism](https://craftofwicca.com/flavors-of-wicca-what-is-a-norse-wiccan/)、日耳曼异教、斯拉夫异教、希腊异教、印度教和佛教。
- en: Some polytheistic reconstructionisms, such as Hellenism, and revivalist neopagans,
    such as Wiccans, frequently have a division or divide.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一些多神重建主义，如希腊教，以及复兴的新异教徒，如Wiccans，经常存在分歧或分裂。
- en: The disagreement is on a variety of topics, including the need for strict tradition
    and worship based on ancient texts, the usage and idea of magic, which calendar
    to use and which holidays to celebrate, and the use of the name pagan itself.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 分歧在许多话题上，包括是否需要严格的传统和基于古代文本的崇拜，魔法的使用和概念，使用哪种日历和庆祝哪些节日，以及使用“异教徒”这个名字本身。
- en: Many of the revivals, particularly Wicca and Neo-Druidism, have origins in 19th-century
    Romanticism and maintain visible components of occultism or Theosophy that were
    popular at the time, distinguishing them from ancient rural (paganus) folk religion.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 许多复兴运动，特别是Wicca和新德鲁伊教，起源于19世纪的浪漫主义，并保留了当时流行的神秘主义或神智学的明显组成部分，使它们与古老的乡村（paganus）民间宗教有所区别。
- en: Most modern pagans, on the other hand, believe in the divine nature of nature,
    and paganism is sometimes referred to as an Earth religion.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，大多数现代异教徒相信自然的神性，有时将异教称为地球宗教。
- en: '### Is there a Pagan Bible?'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '### 是否有异教圣经？'
- en: There is no such thing as a “Pagan Bible” because there is no one universal
    set of beliefs for Pagans.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不存在所谓的“异教圣经”，因为异教徒没有一个普遍适用的信仰体系。
- en: We can’t say that there is a single Pagan Bible because, in the end, there are
    many Pagan paths and each one has its own set of beliefs. There are some books
    that can be considered the “Bible” for Pagans but they are not universal.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不能说有一个单一的异教圣经，因为最终有许多不同的异教路径，每一条都有自己的信仰体系。有一些书籍可以被视为异教徒的“圣经”，但它们并非普遍适用。
- en: The “Bible” for Wiccans will not be the same as for Christians, Witches, or
    Druids. There are many books that can serve as excellent resources and teachers,
    but there will never be one source text that appeals to every Pagan.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 与基督徒、女巫或德鲁伊不同，Wiccans的“圣经”不会是一样的。有许多书籍可以作为优秀的资源和老师，但永远不会有一个源文本适合每一个异教徒。
- en: '## 3 Reasons to Choose Paganism as a Wiccan'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '## 选择Wiccan作为异教徒的3个理由'
- en: Wiccans believe in the power of nature, and we feel that we are a part of it.
    We also believe in the power of the earth and moon to affect our lives.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Wiccans相信自然的力量，我们感到自己是其中的一部分。我们也相信地球和月亮的力量会影响我们的生活。
- en: Paganism is one of the oldest religions in the world, and it has been practiced
    for centuries. This religion is based on ancient traditions that have been passed
    down from generation to generation.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 异教是世界上最古老的宗教之一，已经被人们信仰了几个世纪。这种宗教基于从一代传到一代的古老传统。
- en: Choosing to label ourselves as Pagan sets us up as direct descendants of a long
    history of tradition, belief, and oppression.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 选择将自己标记为异教徒使我们成为一个悠久历史、传统和压迫的直接后裔。
- en: '### 1\. No God Rules'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '### 1\. 没有上帝的统治'
- en: Wiccans can be atheists, monotheists, pantheists, atheists, or any other combination.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫可以是无神论者、一神论者、泛神论者、无神论者或任何其他组合。
- en: This is what makes us different from other religions. We don’t need to worship
    any god or goddesses; we can simply revere nature’s gifts. Or, we could follow
    more traditional Mother Goddess invocations. For a primer on Aradia, see [this
    article](https://craftofwicca.com/a-guide-to-aradia-become-a-powerful-aradian-witch/).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我们与其他宗教不同的地方。我们不需要崇拜任何神或女神；我们只需尊敬大自然的恩赐。或者，我们可以遵循更传统的母女神召唤。要了解关于阿拉迪亚的入门知识，请参阅[此文章](https://craftofwicca.com/a-guide-to-aradia-become-a-powerful-aradian-witch/)。
- en: Some people may argue that this can only lead to confusion and disorder but
    then again, maybe they aren’t thinking about it very hard.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会争辩说，这只会导致混乱和无序，但也许他们没有认真思考这个问题。
- en: Wiccans have been using the word ‘god’ since the 13th century but many other
    terms like Goddess, Mother Earth, Great Spirit, etc. were used interchangeably.
    There are no real rules or guidelines on how to conduct rituals.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 自13世纪以来，女巫们一直在使用“上帝”这个词，但许多其他术语如女神、大地母亲、大灵魂等也被互换使用。没有关于如何进行仪式的真正规则或指南。
- en: This fits perfectly in with the traditions of Paganism.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这与神秘教的传统完美契合。
- en: 2\. Nature Is Our Church
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 大自然是我们的教堂
- en: The majority of our rites and ceremonies revolve around the natural world, which
    is what a lot of pagans consider sacred. For example, the yew tree has been associated
    with Wicca since the early days and still remains today. Many Wiccans use herbs,
    crystals, rocks, trees, animals, and even stones to perform their rituals.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大多数的仪式和典礼都围绕着自然界展开，这是许多神秘教徒认为神圣的东西。例如，自古以来，紫杉树一直与巫术相关联，至今仍然如此。许多女巫使用草药、水晶、岩石、树木、动物，甚至石头来进行他们的仪式。
- en: As we saw in the history section, this goes perfectly with the earliest forms
    of Paganism.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在历史部分看到的那样，这与最早期的神秘教形式完美契合。
- en: '### 3\. Real-World Magic'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '### 3\. 现实世界的魔法'
- en: We live in a magical universe where everything is possible. That is why magic
    exists. Many Wiccans consider magick to be a way to harness energy and channel
    it into something positive.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个神奇的宇宙中，一切皆有可能。这就是为什么魔法存在的原因。许多女巫认为魔法是一种将能量驾驭并引导到积极方面的方法。
- en: Paganism is a broad term that encompasses many different religions. It includes
    Wicca, Druidry, Shamanism, and many other traditions.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 神秘教是一个广泛的术语，涵盖了许多不同的宗教。它包括巫术、德鲁伊教、萨满教和许多其他传统。
- en: Witchcraft is the practice of casting spells and performing rituals to gain
    power over natural forces or the spiritual world.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 巫术是施放咒语和进行仪式以获得对自然力量或精神世界的控制权的实践。
- en: This is why Wiccans shouldn’t be afraid to identify as Pagan because we are
    already practicing paganism.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么女巫们不应该害怕将自己视为神秘教徒，因为我们已经在实践神秘教了。
- en: 'If you’re looking for a deeper dive into Paganism, check out Joyce and River
    Higginbotham’s amazing guide by [clicking here](https://amzn.to/3xaBEKE):'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想深入了解神秘教，请查看乔伊斯和里弗·希金博瑟姆的惊人指南，[点击此处](https://amzn.to/3xaBEKE)：
