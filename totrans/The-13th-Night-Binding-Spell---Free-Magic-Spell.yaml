- en: I don't think this can actually bind a person's magick. Magick is a natural
    gift, and at best this will take away a person's will to perform magick. The person
    will grow bored or tired of it, and will ultimately give it up. Translation of
    chants (google translate was used, so not sure how reliable this is):- ''Satan,
    I beg you, you shall bind this person. They help me, oh Lord thy My staff is my
    tool to assist me to arrest this fool The end of the night''
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认为这实际上能束缚一个人的魔法。魔法是一种天赋，最多只能夺走一个人施展魔法的意愿。这个人会变得无聊或厌倦，并最终放弃它。吟唱的翻译（使用谷歌翻译，所以不确定有多可靠）：-
    ''撒旦，我恳求你，你应该捆绑这个人。他们帮助我，哦主啊，我的权杖是我的工具，帮助我逮捕这个傻瓜的夜晚结束''
