- en: '**Step 1.** Draw a inverted pentagram, on paper in black ink.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一步。** 用黑色墨水在纸上画一个倒置的五角星。'
- en: '**Step 2.** Place your five candles around your inverted pentagram'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二步。** 将您的五根蜡烛摆放在倒置的五角星周围'
- en: '**Step 3**. Light your candles'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**第三步**。点燃您的蜡烛'
- en: '**Step 4.** Chant: Satan quaeso, alligaveritis haec persona'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**第四步。** 吟唱：Satan quaeso，alligaveritis haec persona'
- en: '**Step 5.** Imagine the person you are binding, completely in your mind.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**第五步。** 想象您要束缚的人，完全出现在您的脑海中。'
- en: '**Step 6.** Chant: Me adiuvant, oh dominus satanam'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**第六步。** 吟唱：Me adiuvant，oh dominus satanam'
- en: '**Step 7\.** Hold your Black wand in the air, state: Mea virgamque mea tool
    me adiuvant, alligandi stulto huic'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**第七步。** 将您的黑色魔杖举在空中，说：Mea virgamque mea tool me adiuvant, alligandi stulto
    huic'
- en: '**Step 8.** Finis est noctis'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**第八步。** Finis est noctis'
- en: Do this for 13 nights. Do not use this spell stupidly.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 连续进行13个晚上。不要愚蠢地使用这个咒语。
