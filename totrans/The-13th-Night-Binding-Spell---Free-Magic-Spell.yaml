- en: The 13th Night Binding Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13夜绑定咒语
- en: Binds a spell caster from his/hers magick.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个魔法师的魔法中解除束缚。
- en: '## Casting Instructions for ''The 13th Night Binding Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“第13夜绑定咒语”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Inverted pentagram
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 倒置的五角星
- en: Black Ink
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色墨水
- en: Paper
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸
- en: Five Vanilla/White Candles
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五根香草/白色蜡烛
- en: Voice
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: Requires to be Casted every night until it has been 13 nights.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要在每天晚上施放，直到过了13个晚上。
- en: Knowing what the Vitim looks like
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知道受害者的样子
- en: Black Wand
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色魔杖
- en: '**You will need the following items for this spell:**'
