- en: Here's a simple safety and protection meditation. This visualization can be
    used around people, pets, homes, cars, airplanes, and around anything you want
    to protect.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的安全和保护冥想。这个想象可以用在人、宠物、家庭、汽车、飞机，以及你想要保护的任何东西周围。
- en: '## Casting Instructions for ''Bubble of Protection Meditation'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“Bubble of Protection Meditation”施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** After doing this a few times, you will not need the candles.
    You will be able to visualize the ball of white light at any time and any place.
    If you wish to protect a loved one and you have a photo of them, place it between
    the candles for the meditation.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：****你将需要以下物品来进行这个咒语：**做了几次之后，你就不需要蜡烛了。你可以随时随地地想象白光球。如果你想保护你所爱的人，且你有他们的照片，在蜡烛之间放上照片进行冥想。'
- en: You may cast a circle if you like, but it is not necessary.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如你喜欢，你可以画一个圈，但这并不是必需的。
- en: Light white candles for protection.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为保护点上白蜡烛。
- en: 'Begin the meditation:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 开始冥想：
- en: Sit down and get comfortable. Relax. Breathe slow and deep. Let all tension
    flow into the earth. Feel calm and peaceful. You are completely relaxed. Now visualize
    a beautiful white light all around you, like a bubble. It shimmers and sparkles.
    Now make it stronger, and then make it shine brighter. Make it grow until it fills
    the room you are in. Fill the bubble with love. Know that it will protect you
    where ever you go.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 坐下，让自己舒服。放松。慢慢深呼吸。让所有的紧张情绪流进大地。感受平静和安宁。你完全放松了。现在，在你周围想象一个美丽的白光，就像一个气泡。它闪烁着光芒。现在让它变得更强大，然后让它发光。让它变得更大，直到充满你所在的房间。用爱来填充这个气泡。知道它将保护你无论你到哪里。
- en: 'To protect a loved one:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保护所爱的人：
- en: Now picture your loved one. See a glowing light all around them. It is just
    like the bubble you are in. It glows with safety and protection. Make it stronger,
    bigger, brighter. Visualize this as long as you like. When you are done, wish
    your loved one well and know that they are safe.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象你所爱的人。看到他们周围发出发光的光。就像你所在的气泡一样。它发出安全和保护的光芒。让它变得更加强大、更大、更明亮。尽你喜欢地进行这个想象。当你结束时，祝愿你所爱的人好运，并知道他们是安全的。
- en: Now prepare to end the meditation. Feel your circle of light bring you back
    to the present moment and the room you are in. Take a deep breath and stretch
    for a moment before you get up.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在准备结束冥想。感受你身边的光圈把你带回当下和你所在的房间。深呼吸并做一会儿的伸展，然后站起来。
- en: Let the candles burn as long as you like, then snuff them out. You may light
    them at any time you wish to strengthen the visualization and protection.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让蜡烛燃烧尽你喜欢的时间，然后把它们吹灭。你可以随时点燃它们，以加强这个想象和保护。
