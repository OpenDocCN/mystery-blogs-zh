  zh: 来源：[https://spells8.com/witchy-weekly-challenge-sacred-trees/#0001-01-01](https://spells8.com/witchy-weekly-challenge-sacred-trees/#0001-01-01)
- en: In looking through many books and sites, I came to the conclusion that this
    subject is so extensive that it would take months, no, years to do even a miner
    justice to it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读许多书籍和网站，我得出结论，这个主题是如此广泛，即使是矿工，也需要花费数月，甚至年份才能充分了解它。
- en: Wood has been used for millennia in magic, ceremony, perfumes, and incenses,
    tools, that’s just to name a few. Then you have to look at how essential it has
    been in activities of daily living. I’m talking about tools to make our lives
    easier, plows, carpentry, utensils and buildings for stock and humans. As man
    evolved, wood was often a life saver, think fire for warmth, light to ward off
    wild animals. These trees and their magical uses are a very small list of woods,
    there were/are too many uses to actually acknowledge in this paper.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 木材在魔法、仪式、香水和熏香、工具中已经使用了几千年，这只是其中的一小部分。然后你必须看看它在日常生活活动中有多么重要。我说的是让我们的生活更容易的工具，犁，木工，器具和人类的建筑。随着人类的进化，木材通常是救命的，在这里想一想取暖的火，用来赶走野生动物的光。这些树木及其魔法用途只是木材的一小部分，实际上有太多的用途无法在本文中详细说明。
