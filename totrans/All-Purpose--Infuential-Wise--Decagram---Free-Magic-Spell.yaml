- en: All-Purpose (Infuential-Wise) Decagram
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 万用（影响力）十字星
- en: A simple spell to influence a person or event.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的咒语，用来影响一个人或事件。
- en: Casting Instructions for 'All-Purpose (Infuential-Wise) Decagram'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施展“万用（影响力）十字星”的指导说明
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**'
- en: Paper
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: Writing Utensil (Pen, Pencil, ETC)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写作用具（笔、铅笔等）
- en: Name of the person or event
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人名或事件名称
- en: Concentration
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中
- en: (Optional) 1 or 10 drops of your blood depending on how much you wish to amp
    up the spell.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （可选）根据你希望增强咒语的程度，1 或 10 滴你的血液。
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**'
- en: Paper
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: Writing Utensil (Pen, Pencil, ETC)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写作用具（笔、铅笔等）
- en: Name of the person or event
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人名或事件名称
- en: Concentration
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中
- en: (Optional) 1 or 10 drops of your blood depending on how much you wish to amp
    up the spell.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （可选）根据你希望增强咒语的程度，1 或 10 滴你的血液。
- en: Draw a Decagram on the sheet of paper. (To draw a Decagram, draw a Pentagram,
    then turn the paper upside down so it is an upside-down pentagram, then draw a
    new pentagram over it, turn the paper back to it's previous position) It doesn't
    have to be perfect. Write the name of the person or event in the center of the
    Decagram.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在纸张上画一个十字星。 （画十字星的方法是，画一个五角星，然后把纸翻过来，这样它就是一个倒置的五角星，然后在上面再画一个新的五角星，然后把纸张翻回到原来的位置）它不必完美。在十字星的中心写下人名或事件的名称。
- en: Now place your hand over the Decagram and think of your intent, imagine this
    as energy flowing from your mind, down into your chest, down your arm and into
    the Decagram through your hand. Once you feel you have infused enough of your
    intent with the decagram , you are finished.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在把你的手放在十字星上，想着你的意图，把这个想象为能量从你的思想流向你的胸膛，沿着你的手臂流向十字星，通过你的手。一旦你觉得你已经把足够的意图注入十字星中，你就完成了。
- en: Also, if you wish to amp up the spell, prick your finger with anything sharp
    (That is clean, obviously) and put a drop of your blood on the name, or rather,
    a drop on all 10 point of the Decagram to make it even more powerful.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，如果你希望增强咒语，用任何锋利的东西刺破你的手指（当然是干净的），把一滴血放在名字上，或者更确切地说，在十点的十字星上每一点都滴上一滴血，使它变得更加强大。
- en: 'WARNING: The usage of Blood in magickal workings is VERY POWERFUL AND HARD
    TO REVERSE. Be sure what you want to happen WILL NOT be something you regret later
    if you use your Blood with this!'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：在魔法工作中使用血液非常强大且难以逆转。确保你希望发生的事情不会是你后悔的事情，如果你用你的血液做这个！
- en: If you have any questions, feel free to message me.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有任何问题，请随时给我留言。
