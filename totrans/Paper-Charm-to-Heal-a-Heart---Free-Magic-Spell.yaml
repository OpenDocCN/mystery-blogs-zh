- en: Paper Charm to Heal a Heart - Free Magic Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spellsofmagic.com/spells/health_spells/healing_spells/24943/page.html#0001-01-01](https://www.spellsofmagic.com/spells/health_spells/healing_spells/24943/page.html#0001-01-01)
