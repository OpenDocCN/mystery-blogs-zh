  zh: 迷人的魔药（仅限女孩！）
- en: This Spell will show you how to do an Attractive Potion. It will make your true
    love come to you. It is a truly powerful Potion, so use it wisely!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将向您展示如何制作迷人的魔药。它将使您的真爱来找您。这是一种真正强大的魔药，所以请明智地使用它！
- en: '## Casting Instructions for ''Attractive Potion (Girls Only!)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：《迷人魔药（仅限女孩！）》'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: 1 hair of you
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的一根头发
- en: 7 rose petals
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7朵玫瑰花瓣
- en: Cinnamon
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂
- en: A wooden bowl
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个木碗
- en: A suitable Potion bottle (e.g. I used a small decorative Italian vase)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个合适的魔药瓶（例如我用了一个小巧的装饰意大利花瓶）
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品才能进行这个咒语：**'
- en: 1 hair of you
  id: totrans-17
