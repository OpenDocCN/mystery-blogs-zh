- en: This Spell will show you how to do an Attractive Potion. It will make your true
    love come to you. It is a truly powerful Potion, so use it wisely!
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Attractive Potion (Girls Only!)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
