- en: 'Take the Potion bottle and place it on a flat surface. Fill it halfway up with
    hot tap water, then while you''re putting in the ingredients, recite the Spell:'
  prefs: []
  type: TYPE_NORMAL
- en: '''Goddess of Beaty, Goddess of Love, please find my true love (put in 2 rose
    petals).'
  prefs: []
  type: TYPE_NORMAL
- en: Let him find me in one weeks' time (put in a quarter of your cinnamon).
  prefs: []
  type: TYPE_NORMAL
- en: I (put in your one hair) shall be more beautiful (put in a rose petal) than
    I am now (put in another quarter of the cinnamon).
  prefs: []
  type: TYPE_NORMAL
- en: Make me the most beautiful girl around (put in 3 rose petals and quarter of
    the cinnamon).
  prefs: []
  type: TYPE_NORMAL
- en: Make my true love (put in a rose petal) love me (put in all the cinnamon that's
    left).
  prefs: []
  type: TYPE_NORMAL
- en: So let it be! (put in the last rose petal)'
  prefs: []
  type: TYPE_NORMAL
- en: After you have recited the Spell, put the lid onto your Potion bottle and shake
    it five times. Then open it and tip the Potion into the bowl. Take all the rose
    petals from the bowl and apply them onto your face and eyes and wait 7 minutes.
    Then take them off, rip them all up and put them in the bowl again. Dip your face
    in the Potion. Then dip both of your hands in it. Say 'Thank you' and leave the
    Potion to cool for 10 minutes.
