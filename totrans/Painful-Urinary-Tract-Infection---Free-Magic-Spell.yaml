- en: 1\. Swab the targets urine with a piece of toilet paper or cloth
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 用一块厕纸或布擦拭目标的尿液
- en: '2\. Dip the urine in the hot sauce three times. Do so as you say:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将尿液浸泡在辣椒酱中三次。在这样做时说：
- en: '"May your penis.vagina burn hotter than the fires of hell, in the name of the
    Father, Son, and Holy Spirit."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “愿你的阴茎/阴道比地狱之火更加炽热，以父、子和圣灵的名义。”
- en: 2.Get the mousetrap and slam it shut on the piece of urine. Cuss out their name
    if you like.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将捕鼠器放在尿液上并将其关闭。如果你愿意，可以骂出他们的名字。
- en: 4\. Put mousetrap in a dark place.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 在黑暗的地方放置捕鼠器。
