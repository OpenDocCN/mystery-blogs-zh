  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ‘痛苦的尿路感染’的施法说明
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: A swab of fresh urine on a cloth or piece of toilet paper
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用布或厕纸上的新鲜尿液擦拭一次
- en: One mousetrap
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个捕鼠器
- en: Bottle of spicy hot sauce (Hotter the better!)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一瓶辣椒酱（越辣越好！）
