- en: '**Speed spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Stir the water around in the bowl with the feather while canting, "Spirits I
    ask of thee, increase my speed. I wish to run fast. Faster than most. Will this
    be." Drop the blood in "Blood of a horse, majestic, strong, and fast. Spirits,
    I ask of thee to give me the speed of this great stallion. Let me run fast as
    the wind. Faster if needed. I need this spell for (tell thespirits why you need
    it) hear my plea. Will this be." Drink the mix. After 24 hours you will be faster.
  prefs: []
  type: TYPE_NORMAL
- en: '**Strength spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Mix the energy drink and water in the bowl. Stir with the bone. Chanting. "
    Energy and strength is what I need, spirits, with this wolves bone, I absorb his
    strength. I wish to be stronger because (tell them why)." Add the blood. "Blood
    of a might wolf, fierce, clever, and strong. With this blood, I absorb his mighty
    strength to better myself. Hear my plea spirits and will this be" Drink the mix.
    In 24 hours you will be stronger.
  prefs: []
  type: TYPE_NORMAL
