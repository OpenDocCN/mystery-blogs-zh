- en: Unlocking your Magic Gift
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell will unlock your inner gift. Each person's gift in magic is different.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Unlocking your Magic Gift'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Waxing crescent
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Running water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Incense or candle(Optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Waxing crescent
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Running water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Incense or candle(Optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Look at the moon''s reflection in the water. Light the candle/incense if you
    want to. Put your hands into the water where the moon''s reflection is. Scoop
    up some water with your palms and wash your face with it. Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''I will find my special gift and use it with good care.'''' three times.'
  prefs: []
  type: TYPE_NORMAL
- en: Now sit beside the river/stream/etc and clear your mind of unnecessary thoughts
    for at least five minutes. This is a little like meditating.
  prefs: []
  type: TYPE_NORMAL
