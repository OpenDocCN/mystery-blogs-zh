- en: A Colorful Love Spell That Takes One Week To Cast - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个需要一个星期时间来施放的七色爱情魔法 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-colorful-love-spell-that-takes-one-week-to-cast/#0001-01-01](https://learningwitchcraft.com/a-colorful-love-spell-that-takes-one-week-to-cast/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-colorful-love-spell-that-takes-one-week-to-cast/#0001-01-01](https://learningwitchcraft.com/a-colorful-love-spell-that-takes-one-week-to-cast/#0001-01-01)
- en: This powerful love spell is used to attract romance. It uses the power of all
    seven colors of the rainbow and casts the spell over a period of seven days so
    that each of the major planets, as well as the sun and moon, provide strength
    to the spell. The spell is one of the more powerful options in the grimoire and
    it is important that you plan the casting in advance to ensure success.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个强大的爱情魔法用于吸引浪漫。它利用了彩虹的七种颜色的力量，将咒语持续七天，以便每个主要行星以及太阳和月亮都为咒语提供力量。这个咒语是《魔法书》中更为强大的选择之一，所以你要提前计划好魔法的施展，以确保成功。
- en: When casting this love spell, it is recommended that you begin on a Monday allowing
    the last of the magic to be performed on the night when the moon is at its fullest.
    Select one time of day when you are certain that you have time to work the spell
    using all seven nights one after another.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在施放这个爱情咒语时，建议你从周一开始，让魔法的最后部分在月圆之夜进行。选择一天的某个时间，确保你有时间连续使用七个晚上来施展咒语。
- en: '**To perform this love spell you will require the following:**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**要进行这个爱情魔法，你需要以下物品：**'
- en: One violet candle,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个紫色蜡烛，
- en: One indigo candle,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个靛蓝色蜡烛，
- en: One blue candle,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个蓝色蜡烛，
- en: One green candle,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个绿色蜡烛，
- en: One yellow candle,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个黄色蜡烛，
- en: One red candle,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个红色蜡烛，
- en: One orange candle,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个橙色蜡烛，
- en: Seven candle holders
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 七个蜡烛台
- en: The candle holders used in this love spell do not need to match the color of
    the candle; they can be a neutral color or clear. The candles, however, need to
    be lit during the first half of the week and must burn for slightly over an hour.
    When casting the love spell, arrange the different candles in the holders on an
    altar moving from violet on the left to red on the right. The other candles must
    be placed between these according to their position in the rainbow.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个爱情咒语中使用的蜡烛台不需要与蜡烛的颜色相配；它们可以是中性颜色或透明的。然而，蜡烛必须在一周的上半部分点燃，并且必须燃烧一个多小时。施放爱情咒语时，将不同颜色的蜡烛按照彩虹的顺序放在祭坛上，从左侧放置紫色蜡烛到右侧放置红色蜡烛。其他蜡烛必须根据它们在彩虹中的位置放置。
- en: 'As you light the candles each night, visualize the feeling of love moving towards
    you and see the color lending you its strength. Repeat the visualization after
    the candles are lit. On a Monday that is the day of the moon, light the violet
    candle and state the words:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 每天晚上点燃蜡烛时，想象爱的感觉向你移动，并看到颜色赋予你力量。蜡烛点亮后重复这个想象。在月亮的日子星期一，点燃紫色蜡烛并说出以下的话：
- en: '*“Through the violet haze, my love I call.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*“透过紫色的薄雾，我呼唤我的爱。”*'
- en: '*When moonlight rays upon him fall.*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*月光照射在他身上的时候。*'
- en: '*And the moon’s power help him see, our love is seen and meant to be.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*并且月亮的力量帮助他看到，我们的爱情是真实的，注定要在一起。*'
- en: '*Let it be done that it harm no-one.”*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*要使它成为现实，不要伤害任何人。*'
- en: After stating the words, keep the candle alight for ten minutes before extinguishing
    it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 说出这些话之后，保持蜡烛点燃十分钟后熄灭。
- en: 'On Tuesday, light the indigo candle after visualizing the movement of love
    into your life as was seen the previous night. As you light the indigo candle,
    you must state the following words:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在周二，模拟前一天晚上看到的爱的运动后，点燃靛蓝色蜡烛。当你点燃靛蓝色蜡烛时，你必须说出以下的话：
- en: '*“Indigo, shade of twilight deep.*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*“靛蓝，薄暮深处的色彩。*'
- en: '*May my lover enjoy deep sleep.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*愿我的爱人享有深度的睡眠。*'
- en: '*Mars in his dreams, please let him see, that he and I will soon be we.*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*让他在梦里看到火星，让他看到，他和我很快就会成为我们。*'
- en: '*Let it be done that it harm no-one.”*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*要使它成为现实，不要伤害任何人。*'
- en: Once you have focused on the candle flame for a short moment, again visualizing
    your desired love, light the violet candle and have both candles burning for ten
    minutes before putting them out.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你专注于蜡烛的火焰片刻后，再次想象你所渴望的爱情，点燃紫色蜡烛，让两根蜡烛同时燃烧十分钟后才将它们熄灭。
- en: 'On Wednesday, the day associated with the planet Mercury, you must repeat the
    ritual lighting the blue candle and stating the following:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在星期三，与水星相关的日子，你必须重复点亮蓝色蜡烛并说出以下的话：
- en: '*“Candle blue, please tell my love that we go together hand in glove.*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*“蓝色的蜡烛，请告诉我的爱情，我们手挽手走在一起。”*'
- en: '*Mercury, take a message clear to my true love though far or near.*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*水星，传递一条明确的信息给我真正的爱，尽管远近。*'
- en: '*Let it be done that it harm no-one.”*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*让它做到不伤害任何人。”'
- en: 'On Thursday, call on the planet Jupiter to bless the spell and light the green
    candle stating the following:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在星期四，呼唤木星星球来祝福咒语，并点燃绿色的蜡烛说以下话：
- en: '*“Candle green, please burn strong and tell my love it won’t be long.*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*“绿蜡烛，请燃烧强烈，告诉我的爱不久了。*'
- en: '*Until Jupiter says we will be together.*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*直到木星说我们会在一起。*'
- en: '*Not for now, but together forever.*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*不是现在，而是永远在一起。*'
- en: '*Let it be done that it harm no-one.”*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*让它做到不伤害任何人。”'
- en: 'On Friday you must call upon the planet Venus when lighting the yellow candle.
    Venues is the planet most associated with romance and these words must be stated
    when casting the spell:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在星期五，当点燃黄色蜡烛时，你必须呼唤金星星球。金星是最与浪漫相关的星球，念咒语时必须说以下话：
- en: '*“Make my lover hear my name.*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*“让我的爱人听到我的名字。*'
- en: '*Venues, lend me your power and on us may the blessings shower.*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*金星，借给我你的力量，祝福我们。*'
- en: '*Let it be done that it harm no-one.”*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*让它做到不伤害任何人。”'
- en: 'Saturday requires you to call on the planet Saturn and light the orange candle
    speaking these words:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 星期六需要你呼唤土星并点燃橙色蜡烛说以下话：
- en: '*“Candle orange, light the way.*'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*“橙蜡烛，照亮前路。*'
- en: '*Make my lover hear me say that Saturn smiles from up high and by my side my
    live will lie.*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*让我的爱听到我说，土星在高处微笑，我的爱将与我同在。*'
- en: '*Let it be done that it harm no-one.”*'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*让它做到不伤害任何人。”'
- en: 'On Sunday, when the moon is at its fullest, it is time to light the red candle.
    This is the final candle and is one that calls upon the power of the sun to bless
    your passionate love. When lighting the candle, cast the spell by saying the following:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在周日，当月亮盈满时，是点燃红蜡烛的时候。这是最后一根蜡烛，它呼唤太阳的力量来祝福你们的热情爱情。点燃蜡烛时，通过以下方式念咒语：
- en: '*“Candle red and sun above.*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*“红蜡烛和日光。*'
- en: '*Kindle passion in my love.*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*点燃我爱人的激情。*'
- en: '*Let him know not any fear.*'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*让他知道没有任何恐惧。*'
- en: '*The time is right and the day is here.*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*此时机已到，日子已到。*'
- en: '*Let it be done that it harm no-one.”*'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*让它做到不伤害任何人。”'
- en: Once you have focused on the flame of the red candle, it is necessary to spend
    a final ten minutes visualizing the full spectrum of burning colored candles.
    Before extinguishing each of the candles, moving from the first violet candle
    to the final red candle, thank the associated planet when working with the candle.
    Once the red candle has been extinguished, know that you will be able to face
    the future with the knowledge that love will be entering your life soon.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当你专注于红蜡烛的火焰时，需要花最后十分钟去想象燃烧的各种颜色的蜡烛。在熄灭每一根蜡烛之前，从第一根紫色蜡烛到最后一根红色蜡烛，感谢与蜡烛相关的星球。一旦熄灭了红蜡烛，知道你将能够面对未来，知道爱情很快就会进入你的生活。
