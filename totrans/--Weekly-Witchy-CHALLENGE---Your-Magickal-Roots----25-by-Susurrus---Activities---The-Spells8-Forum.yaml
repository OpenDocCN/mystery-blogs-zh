- en: '[@christina4](/u/christina4) that is beautiful! I am so happy that you have
    so much love! I understand being a single mama with a void that needs to be filled.
    I have had that too. I’m going through something right now that requires self
    love & I’m learning to listen to myself first. I love my kids with my everything
    & would lay down my life to save them. I think any parent would feel that way
    but I would rather have the time with them now.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[@christina4](/u/christina4) 真美啊！我很高兴你有这么多爱！我理解作为一个单身妈妈，内心需要填补空缺。我也曾有过这样的感受。我现在正经历着一些需要自我爱的事情，我正在学会先倾听自己。我全心全意地爱我的孩子们，我愿意舍己救子。我觉得任何父母都会有这种想法，但我宁愿现在就和他们在一起。'
- en: I consider your family as well, otherwise, I wouldn’t share as much about me
    as I do. I learn so much from each one of you & how everyone’s path is different.
    I’m learning to make it my own in my own way. I hope you reach the love you are
    looking for, it’s there. It will show itself when the time is right.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对你的家人我也加以考虑，否则我不会向你透露这么多关于我的事。我从你们每一个人身上学到了很多，也看到了每个人的道路是不同的。我正在学会以自己的方式走自己的路。我希望你能找到你所寻找的爱，它在那里。当时机成熟时，它就会显现出来。
