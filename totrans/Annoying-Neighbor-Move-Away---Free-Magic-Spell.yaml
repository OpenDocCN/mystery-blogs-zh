- en: Annoying Neighbor Move Away
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 令人讨厌的邻居远离
- en: 4 Different spells to make someone move away. In all these spells will cause
    an annoying neighbor to move away from you
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 4种不同的咒语，让某人远离。所有这些咒语都会导致一个令人讨厌的邻居离开你
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来实施这个咒语：**'
- en: Parchment paper
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 羊皮纸
- en: Photo of the chosen one (If possible)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已选中的人的照片（如果可能）
- en: Vinegar
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 醋
- en: Small jar with a lid
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带盖小罐
- en: Green candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色蜡烛
- en: Ordinary dirt or graveyard dirt
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 普通泥土或坟墓泥土
- en: Casting Instructions for 'Annoying Neighbor Move Away'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[令人烦恼的邻居远离]赋予指导说明'
- en: '**Simple Move away Spell #1**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**简易远离咒语 #1**'
- en: When the moon is in a Waning Phase, write on white parchment paper the full
    name of the person you want to move, along with birth date. Roll up the paper,
    with a photo if you have one, place inside a bottle of vinegar, then toss into
    a body of running water, visualize your enemy moving away as the bottle is washed
    away.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当月亮处于残月相时，在白色羊皮纸上写下你想要搬走的人的全名，以及出生日期。将纸卷起来，如果有照片的话也一同放进一瓶醋里，然后扔进流水体中，想象着你的敌人随着瓶子被冲走而搬离。
- en: '**Move away Spell #2**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**远离咒语 #2**'
- en: Get a small jar or bottle with a lid. On a piece of paper draw a house with
    a big X thru it. Then write their name on it 9 times on the outside of the house
    in the picture. Fill the jar with 4 thieves vinegar, cap and cast into a moving
    body of water.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 弄一个小瓶子或者带有盖的瓶子。在一张纸上画一幢有大大的X标记的房子。然后在图片中的房子外面写下他们的名字9次。用4类泰夫斯醋把瓶子灌满，盖上盖子，扔进流动的水体。
- en: You can also intensify this with splashing War Water on their outside door knobs
    and their porch. As you do this.... visualizing them packed up and moving....
    driving away down the street away from their house.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在他们外面的门把手和门廊上泼溅战争水来加强这一效果。当你这样做的时候……想象着他们收拾行李，开车离开……离开他们的房子驶向远方。
- en: '**Go far away Spell #3**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**走远咒语 #3**'
- en: 'Find a green candle, one large enough to burn 30 minutes a day for at least
    a week. Make up a short chant something like this:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 找到一支绿色蜡烛，足够每天燃烧30分钟，至少连续一周。编写一个简短的咒语，类似于下面这样：
- en: '"Bothersome neighbors go away,'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"令人讨厌的邻居离开，'
- en: find a much better place to stay.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 找到一个更好居留的地方。
- en: A place where you will be happy,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一处你会很快乐的地方，
- en: I will be happy,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我将会很快乐，
- en: and all around you will be happy.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 全方位你都会很快乐。
- en: An affordable place, a nice place,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一个合适的地方，一个美好的地方，
- en: A much better place to stay
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一个更好居留的地方
- en: So long as it is far from me and mine.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 只要它离我和我的家远去。
- en: Bothersome neighbors go away."
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 令人讨厌的邻居去！
- en: It'd be better to make up your own, especially if you can personalize it to
    the people in question. Just make it positive and upbeat. The idea here is that
    you are helping these folks find something better than they have now and helping
    yourself to peace and quiet at the same time.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最好自己创作一个咒语，尤其是如果你可以把它个性化给特定的人。只需要让它积极向上。这里的想法是，你在帮助这些人找到比他们现在拥有的更好的东西，同时也帮助自己获得和平与宁静。
- en: You'll also need paper and something 2 draw with.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要纸张和一些可以画画的东西。
- en: Each night light your candle (cast a circle first if you want one), imagining
    the flame as a spark in their mind which will lead them to a new home. Then sit
    down an stare into the flame for 5-10 minutes concentrating on your desire that
    they find a new, better place to live where they will be happy and annoy no one.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 每晚点燃蜡烛（首先设立一个圈，如果你需要的话），设想火焰是他们心中的一丝火花，将他们带向新的家。然后坐下来，凝视火焰5-10分钟，专注于你的愿望，希望他们找到一个新的，更好的住处，在那里他们会很快乐，并且不再惹人讨厌。
- en: Then take up your pen and paper and draw while chanting your chant. Stick figure
    art is okay if that is the best you can do. The first night draw your neighbor's
    (current) house with them doing the annoying types of things they do. Make it
    complete even if it's simple art. Put in the trees, windows, and the like. When
    you are done, wait for the end of the 30 minutes, concentrating on the candle
    flame and your goal. Fold the paper up and tear it to small shreds. Put out your
    candle (and close your circle if you created one. Save the torn scraps of paper.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，拿起你的笔和纸，在念咒语的同时画出来。简单的图画也可以。在第一晚画出你邻居的（当前）房子和他们所做的让人讨厌的事情。即使图画简单也要画得完整。放进树木，窗户之类的细节。完成后，等待30分钟结束，专注于蜡烛火焰和你的目标，折叠纸张并撕成小碎片。熄灭蜡烛（如果你有勾画出一个魔法圈的话请一并关闭）。保存撕碎的纸屑。
- en: On each night for the rest of the week, repeat the ritual, but the art will
    change. On the second day, draw them excited and happy in front of their current
    house -- because they've found a better one. For the rest of the week, draw them
    carrying various stuff out of their current house (as if they were moving). The
    key thing here is only show there current house. You don't want to limit possibilities
    by drawing a new house for them.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的一周每个晚上，重复这个仪式，但形式会有变化。第二天，画出他们兴奋快乐的身影站在他们当前的房子前 -- 因为他们找到了更好的房子。在接下来的一周里，画出他们拿出当前房子的各种东西（仿佛他们在搬家）。关键是只展示他们的当前房子。你不想通过为他们画新的房子来限制可能性。
- en: After you've done this a week, put all of the scraps of paper and some of the
    tail end of the candle in an envelope and bury it or hide it on the property line
    between their place and yours. If you've used large sheets of paper, you only
    need to include a portion from each if you need to keep the envelope small.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一周后，把所有纸屑和一部分烛尾装在信封里，埋藏或藏在他们和你之间的产权线上。如果你用了大张纸，你只需要包括一部分，以便尽量保持信封的大小合适。
- en: '**Go far away Spell #4**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**远离的咒语 #4**'
- en: 'This spell needs to be done during a Waning Moon. The day and time does not
    matter. Gather all of your supplies. Pour the dirt into the bowl. Place the candle
    in the center of the dirt. (Use a candle holder if using a taper, a pillar candle
    will stand on its own. Light the candle and concentrate on the person you would
    like to move. Repeat the following incantation three times:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语需要在弦月期间使用。日期和时间都不重要。收集所有你需要的东西。把土倒入到碗里。把蜡烛放在泥土的中心。（如果有必要可以用一个蜡烛台，长蜡烛可以自由站立）。点燃蜡烛，专注于你想让搬离的人。重复以下咒语三遍：
- en: '"Sand from lands far away'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “远离遥远之处的沙子
- en: name will go and I will stay
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 名字会离开而我会留下
- en: Both of us, happy will be
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们两个，都会很幸福
- en: With name far from me."
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 让名字离我远去。”
- en: Deliver a portion of the sand to the person for seven days in a row. You can
    use the mail but you'll have to deliver it yourself on Sunday. You don't have
    to hand it the person, just stick it in their mailbox or lay it against their
    door.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 连续七天向某人送去一部分沙子。你可以用邮件，但周日你必须亲自送去。你不必亲自把沙子交给对方，只需将其塞进邮箱或靠在他们的门上。
