  prefs: []
  type: TYPE_NORMAL
- en: Mine tends to be a bit more symmetrical than this looks, but that’s only because
    it’s hard to cram all the optional elements and tools into one image.
  prefs: []
  type: TYPE_NORMAL
- en: Keep experimenting to find what works for you. Your Wiccan altar is one of the
    best expressions of your craft.
  prefs: []
  type: TYPE_NORMAL
- en: The better your altar suits you, the better your chance of successful rituals,
    incantations, and spells will be.
  prefs: []
  type: TYPE_NORMAL
