- en: I'm an Indian. And for crying out loud this doesn't make you immortal... But
    it will definitely help in untimely deaths like if you are cursed or something.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我是印度人。天哪，这不会让你不朽...但它确实会在不适时的死亡时有所帮助，比如如果你被诅咒了之类的。
- en: "This chant saved my life but it isn\x92t Wicca or magick but rather Hindu.\
    \ It didn\x92t keep me alive after knocking on Death\x92s door though but rather\
    \ kept me safe during difficult medical times."
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个吟唱拯救了我的生命，但它不是巫术或魔法，而是印度教的。然而，在我面对困难的医疗时期，它确实保护了我安全。
- en: You cannot become immortal.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你不可能变得不朽。
- en: Agreed, and just to cry out loud...''nothing'' will ever be ACTUALLY immortal,
    nature and magic...they have a balance, life and death, destruction and creation,
    positive and negative...if one would be immortal, that would mean that life and
    death would become unbalanced, even IF it would be possible to be or become immortal...you
    would doom yourself and everyone around you, as most likely the primordial forces
    of life and death would both try to crush the anomaly to restore the balance.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 同意，大声疾呼...''没有''会真正地不朽，自然和魔法...它们有一个平衡，生与死，毁灭与创造，积极与消极...如果有人真的能够成为不朽的话，那意味着生与死将变得失衡，即使可能成为或变得不朽...你会让自己和周围的每个人都走向毁灭，因为生命和死亡的原始力量很可能会试图摧毁这个异常来恢复平衡。
- en: Won't make you immortal, but could help avoid death when you're ill.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 不会使你不朽，但在你生病时可能有所帮助避免死亡。
- en: "You won\x92t become immortal I think it helps avoid death but maybe in the\
    \ future with technology you could"
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为你不会变得不朽，但也许未来有了科技可能会有所帮助
