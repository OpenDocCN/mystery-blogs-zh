- en: 'This is an example page. It’s different from a blog post because it will stay
    in one place and will show up in your site navigation (in most themes). Most people
    start with an About page that introduces them to potential site visitors. It might
    say something like this:'
  prefs: []
  type: TYPE_NORMAL
- en: Hi there! I’m a bike messenger by day, aspiring actor by night, and this is
    my blog. I live in Los Angeles, have a great dog named Jack, and I like piña coladas.
    (And gettin’ caught in the rain.)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '…or something like this:'
  prefs: []
  type: TYPE_NORMAL
- en: The XYZ Doohickey Company was founded in 1971, and has been providing quality
    doohickeys to the public ever since. Located in Gotham City, XYZ employs over
    2,000 people and does all kinds of awesome things for the Gotham community.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a new WordPress user, you should go to [your dashboard](<DOMAININSTALLDIR/wp-admin/)
    to delete this page and create new pages for your content. Have fun!
