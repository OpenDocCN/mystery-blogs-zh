- en: Light the white candle and stare at the flame for a few minutes. Then put the
    picture at eye level and say:"You have passed through the veil; But with this
    spell, I will dream of you soon, This I foretell." Place the picture under your
    pillow. Let the candle burn to a stub, extinguish & place it in the bag of Lavender.
    Sleep with these items under your pillow for three nights to receive the dream
    you want.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃白色蜡烛，盯着火焰几分钟。然后把图片放在眼睛水平线上，说：“你已穿越面纱；但用这个咒语，我会很快梦见你，我预言。” 把图片放在枕头下。让蜡烛烧到烧尽，熄灭并放入薰衣草袋中。连同这些物品一起枕头下睡三个晚上，就能得到你想要的梦境。
