- en: Thursday Wiccan Spell - Wiccan Spells
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 星期四女巫咒语 - 女巫咒语
- en: 来源：[https://www.wiccanspells.net/thursday-wiccan-spell/#0001-01-01](https://www.wiccanspells.net/thursday-wiccan-spell/#0001-01-01)
