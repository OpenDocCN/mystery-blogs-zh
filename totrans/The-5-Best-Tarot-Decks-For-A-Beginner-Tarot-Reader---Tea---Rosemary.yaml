- en: '**Here are my 5 favorite Tarot decks for beginners.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是我最喜欢的5副初学者塔罗牌组。**'
- en: This is the *most* classic Tarot deck. I always recommend beginning with this
    deck because when you look up information online (e.g. the meaning of the Queen
    of Cups), you will always find definitions that exactly relate to the pictures
    on this deck. This deck is also what most beginner Tarot books are based off.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最经典的塔罗牌组。我始终建议从这副牌组开始，因为当您在网上查找信息时（例如杯子女王的含义），您将总是找到与这副牌上图片完全相关的定义。这副牌组也是大多数初学者塔罗书籍的基础。
- en: The Rider-Waite deck was created in the early 1900s and is by far the most well-known
    Tarot deck today. While this deck has many spin-offs, I recommend starting with
    the basic, original deck. [Here’s a link to the Rider-Waite deck on Amazon](https://rstyle.me/+8KRYEKfj_fg-WBCAYv5mGQ).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 韦特塔罗牌组创作于20世纪初，如今是最知名的塔罗牌组。虽然这副牌组有许多分支，但我建议从基本的、原始的牌组开始。[这是一份链接到亚马逊上的韦特塔罗牌组的链接](https://rstyle.me/+8KRYEKfj_fg-WBCAYv5mGQ)。
- en: I also recommend utilizing either Biddy Tarot (a great online resource for Rider-Waite
    tarot definitions) or purchasing a guidebook specific for the Rider-Waite deck.
    [I think Llewellyn’s version is the best](https://rstyle.me/+IEBTY7uYXHCx0pU7IE7nug).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我还建议使用 Biddy Tarot（一个提供韦特塔罗牌定义的在线资源）或购买一本专门针对韦特塔罗牌组的指南书。[我认为Llewellyn的版本是最好的](https://rstyle.me/+IEBTY7uYXHCx0pU7IE7nug)。
- en: This [Radiant Rider-Waite deck](https://rstyle.me/+D87NeTTO3SbV_c_bfzdCjA) is
    basically a done-up version of the traditional deck. It’s more vibrant (with less
    vintage colors) and has a few changes in imagery to make the deck more modern.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这 [Radiant Rider-Waite deck](https://rstyle.me/+D87NeTTO3SbV_c_bfzdCjA) 基本上是传统牌组的翻版。它更加生动（色彩不那么古老），并且在图像上有一些变化，使得牌组更加现代化。
- en: If you want a deck that is super clear, go with the Radiant over the regular
    Rider-Waite.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要一副非常清晰的牌组，请选择Radiant而不是普通的韦特塔罗。
- en: '[This Tarot deck](https://rstyle.me/+kk1EzMniqrCX2nMwEXMLcw) is a beautiful
    option for anyone drawn to natural, science, or the wildness of the Universe.
    The cards are black (giving the deck a cool witchy feel) but the drawings are
    super eclectic. Some feature artwork that feels cosmic to me, which others feature
    animals that we encounter in everyday life.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个塔罗牌组](https://rstyle.me/+kk1EzMniqrCX2nMwEXMLcw) 对于任何被自然、科学或宇宙的荒凉所吸引的人来说都是一个美丽的选择。这些牌是黑色的（给这副牌组一种酷魔法感觉），但图画非常折衷。有些特色艺术品让我感觉宇宙，而另一些特色艺术品则展示了我们在日常生活中遇到的动物。'
- en: What I love about this deck is how closely it relates to the traditional Rider-Waite
    deck. It does come with a guidebook, but the similarities in imagery make it easy
    to use Google and online Tarot guides with this deck as well. [Click here to shop
    this deck and guidebook on Amazon.](https://rstyle.me/+kk1EzMniqrCX2nMwEXMLcw)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢这副牌组的原因是它与传统的韦特塔罗牌组密切相关。它附带一本指南书，但图像上的相似性也使得在使用这副牌组时可以轻松使用Google和在线塔罗指南。[点击这里在亚马逊购买这副牌组和指南书。](https://rstyle.me/+kk1EzMniqrCX2nMwEXMLcw)
- en: '[This Tarot deck](https://rstyle.me/+6d-568C6kuIbjH-x-TEaDQ) is a super cute
    bright pink shade, but what I love is that all of the images are *insanely* simple.
    For example, the Sun card is quite literally a hand-drawn sun.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[这副塔罗牌](https://rstyle.me/+6d-568C6kuIbjH-x-TEaDQ)是一个超级可爱的鲜艳粉色，但我喜欢的是所有图像都*非常*简单。例如，太阳牌实际上就是一个手绘的太阳。'
- en: While these drawings aren’t very close to the original Rider-Waite deck images,
    they do make it easy to come up with your own reading. I like to think that this
    is more of an intuitive deck rather than a deck you would use with the well-known
    meanings of cards. [The OK Tarot Deck](https://rstyle.me/+6d-568C6kuIbjH-x-TEaDQ)
    is definitely fun for newbies to play around with!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些图案与原始的里德-怀特牌组图像并不十分接近，但它们确实让您可以轻松地进行自己的解读。我倾向于认为这更像是一副直觉牌组，而不是您会用来理解牌的已知含义的牌组。[OK塔罗牌组](https://rstyle.me/+6d-568C6kuIbjH-x-TEaDQ)绝对适合新手玩耍！
- en: This is my absolute favorite tarot deck for beginners. [The Modern Witch Tarot
    Deck](https://rstyle.me/+S7tJLErPSVKMSnuFk9m4fQ) is an ultra-contemporary twist
    on the traditional Rider-Waite deck. Unlike the Radiant deck, the characters are
    actually modernized (in current day fashion, using technology, etc.) but somehow
    capture the original essence of the Rider-Waite meanings.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我给初学者的绝对最喜欢的塔罗牌组。[现代女巫塔罗牌组](https://rstyle.me/+S7tJLErPSVKMSnuFk9m4fQ)是对传统里德-怀特牌组的超现代扭曲。与Radiant牌组不同，这些角色实际上是现代化的（以当今时尚、使用技术等），但不知何故捕捉到了里德-怀特牌组含义的原始本质。
- en: You can use this deck to look up Tarot meanings and you’ll find that they all
    work perfectly with the images on the cards because it’s based off the Rider-Waite
    deck. These cards are also super diverse and really celebrate humanity.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用这副牌来查找塔罗牌的含义，您会发现它们都与牌上的图像完美匹配，因为它是基于里德-怀特牌组的。这些卡片也非常多样化，真正赞美了人类。
- en: Lastly, it comes with a fabulous guidebook for a pretty low price. [Click here
    to shop!](https://rstyle.me/+S7tJLErPSVKMSnuFk9m4fQ)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，它附带一本价格相当低廉的精美指南。[点击这里购买！](https://rstyle.me/+S7tJLErPSVKMSnuFk9m4fQ)
