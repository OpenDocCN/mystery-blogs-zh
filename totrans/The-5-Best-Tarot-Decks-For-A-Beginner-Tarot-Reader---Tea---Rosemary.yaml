  zh: 来源：[https://teaandrosemary.com/the-5-best-tarot-decks-for-a-beginner-tarot-reader/#0001-01-01](https://teaandrosemary.com/the-5-best-tarot-decks-for-a-beginner-tarot-reader/#0001-01-01)
- en: If you’re a beginner Tarot reader, it can be really hard to figure out exactly
    what materials you need. There are *so many *decks, guidebooks, and contradictory
    information out there, as if Tarot isn’t overwhelming enough!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名初学者塔罗读者，那么确定您需要什么材料可能会很困难。有如此多的牌组、指南书和矛盾的信息存在，仿佛塔罗还不够令人困惑！
- en: After a lot of experimentation, I’ve found my favorite decks for beginners.
    These decks are easy to use and all correlate very closely to most Tarot information
    that you might find on the internet. When you Google a definition, results will
    definitely be accurate for these specific cards.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 经过大量尝试，我找到了适合初学者的最喜欢的牌组。这些牌组易于使用，并且与您在互联网上找到的大多数塔罗信息非常密切相关。当您搜索一个定义时，结果肯定与这些特定牌的准确相关。
- en: I recommend choosing a deck then sticking with it until you know all of the
    cards and feel ultra-comfortable with it. You can even stay with a few decks forever
    – there aren’t any rules!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议选择一副牌组，然后坚持使用，直到你了解所有的牌，并感觉非常熟悉。你甚至可以永远留在几副牌组上——没有任何规定！
