- en: '## Casting Instructions for ''Spell to Protect an Object'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Only the object/s to be protected
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Only the object/s to be protected
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'With your index and middle fingers trace a pentacle over the object and while
    doing so visualize electric blue flames streaming to form the protective pentacle
    and recite:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''With this pentacle I lay'
  prefs: []
  type: TYPE_NORMAL
- en: Protection on this (Object's Name) night and day
  prefs: []
  type: TYPE_NORMAL
- en: And for those who should not touch
  prefs: []
  type: TYPE_NORMAL
- en: Let their hand burn thrice as much
  prefs: []
  type: TYPE_NORMAL
- en: I now invoke the sacred law of three
  prefs: []
  type: TYPE_NORMAL
- en: This is forever my binding will
  prefs: []
  type: TYPE_NORMAL
- en: As Above--So Below, Blessed Be!''
  prefs: []
  type: TYPE_NORMAL
