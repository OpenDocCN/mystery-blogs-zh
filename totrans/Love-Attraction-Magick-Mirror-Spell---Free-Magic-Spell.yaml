- en: Step1\. Set up a basic altar for yourself as usual.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤1. 像往常一样为自己设置基本的祭坛。
- en: Step2\. Once you've cast your Magick Circle, place a photo of yourself face
    up on your altar.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤2. 一旦您画出魔法圈，将自己的照片正面朝上放在您的祭坛上。
- en: Step3\. Place the hand mirror on top of your photo, with the mirror part facing
    your photo.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤3. 将手镜放在您的照片上方，镜子部分朝向您的照片。
- en: Step4\. If you're looking for new love, take your piece of paper and write the
    specific qualities you are looking for in your soul mate. Do NOT name a specific
    person. Place the piece of paper on top of the mirror, with the writing facing
    down towards the back of the mirror. If you're already in a relationship, instead
    of using this piece of paper, place a photo of your partner on top of the mirror
    face down.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤4. 如果您正在寻找新的爱情，那么拿起一张纸，并在上面写下您在灵魂伴侣中寻找的特质。请不要提及特定的人。将纸放在镜子的上方，写朝向镜子的背面。如果您已经处于一段关系中，不要使用这张纸，而是把您伴侣的照片朝下放在镜子上。
- en: Step5\. Wrap the 3 objects together with your red string or cord.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤5. 用你的红色线或绳子将这 3个物品一起绑在一起。
- en: Step6\. Wrap everything in your red cloth.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤6. 用你的红布把一切包起来。
- en: Step7\. Now bind the entire package again with your 2nd red string or cord.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤7. 现在用第二根红线或绳子再次捆绑整个包裹。
- en: Step8\. Bury everything underground (at least a few inches under the surface)
    next to an apple tree or a rose bush, or your favourite tree.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤8. 将所有东西埋在地下（至少在地表下几英寸），旁边是一个苹果树、玫瑰灌木或您最喜欢的树。
