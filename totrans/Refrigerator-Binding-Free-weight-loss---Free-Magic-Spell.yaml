- en: Light the black candle while you concentrate on improving your willpower and
    motivation to lose weight. Think about that while you tie knots in the yarn, about
    every 4 to 5 inches along the length.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once it''s knotted, take the yarn to your refrigerator and wrap it around the
    door handle several times and knot it tightly. While you do this, repeat the following:'
  prefs: []
  type: TYPE_NORMAL
- en: I bind you cravings, to stay away
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I bind you cravings, to stay away
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I bind you cravings, to stay away
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I am stronger than you today
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Leave the candle somewhere safe to burn out. Then every time to go to the fridge,
    let the yarn remind you of your goal. If you find you tend to snack from the cupboard,
    you can cast this spell with a cupboard door instead.
