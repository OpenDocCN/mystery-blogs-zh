- en: '## Casting Instructions for ''Beauty Spell by MermaidTale'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Full Moon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mirror
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Picture of what you are interested to changing (hair, eyes, lips, or other)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Candle (pink) or Incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Belief
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Full Moon
  prefs:
