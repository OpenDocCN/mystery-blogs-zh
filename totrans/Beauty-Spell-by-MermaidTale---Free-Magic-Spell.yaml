- en: On a full moon, take a mirror and go outside
  prefs: []
  type: TYPE_NORMAL
- en: (if ya can't then open a window, make sure the moon is reflected on the mirror)
  prefs: []
  type: TYPE_NORMAL
- en: take a piece of a picture (hair, lips, eyes, whatever you are interested in
    changing)
  prefs: []
  type: TYPE_NORMAL
- en: place it on the mirror and concentrate on it and say...
  prefs: []
  type: TYPE_NORMAL
- en: '''''Moonshine, Starlight,'
  prefs: []
  type: TYPE_NORMAL
- en: let the wind carry your light,
  prefs: []
  type: TYPE_NORMAL
- en: let your glow cover my body,
  prefs: []
  type: TYPE_NORMAL
- en: and let your shine cover every eye.''
  prefs: []
  type: TYPE_NORMAL
- en: Say it 3 times and concentrate on the part that you want to change, Then say...
  prefs: []
  type: TYPE_NORMAL
- en: '''''Moonshine, Starlight,'
  prefs: []
  type: TYPE_NORMAL
- en: shape and mold my body,
  prefs: []
  type: TYPE_NORMAL
- en: as a rose is granted beauty,
  prefs: []
  type: TYPE_NORMAL
- en: let me blossom in your light,
  prefs: []
  type: TYPE_NORMAL
- en: the light that brings me beauty,
  prefs: []
  type: TYPE_NORMAL
- en: and grant me beauty three times three''
  prefs: []
  type: TYPE_NORMAL
- en: Say it 3 times and when you are finished light a candle (pink) or incense.
  prefs: []
  type: TYPE_NORMAL
