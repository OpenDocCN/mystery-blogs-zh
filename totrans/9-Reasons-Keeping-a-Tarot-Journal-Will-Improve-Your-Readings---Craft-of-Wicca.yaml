- en: 'If you’re serious about your tarot practice, then you should definitely keep
    a tarot journal. Here are 9 reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: 1.  It will help you track your progress over time.
  prefs: []
  type: TYPE_NORMAL
- en: You can use it to record your readings and reflections.
  prefs:
