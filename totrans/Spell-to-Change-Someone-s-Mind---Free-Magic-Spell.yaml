- en: Spell to Change Someone's Mind
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 改变某人的想法的咒语
- en: A spell of my own invention, it came to me in a time of need. I use it when
    a person is standing in the way of my happiness. If someone is refusing to help
    you and you really feel that morally they should, go ahead and cast this. Its
    not so much black magic in my opinion, its more of a way to make someone understand
    you and get you both on the same page.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我自己发明的一个咒语，在我需要时来到我身边。当某人正阻碍我幸福时，我会使用它。如果有人拒绝帮助你，而你确实认为从道义上来说他们应该帮助你，那就去施展这个咒语吧。在我看来，这并不完全是黑魔法，更像是让某人理解你并且让你们达成一致的一种方式。
- en: '## Casting Instructions for ''Spell to Change Someone''s Mind'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“改变某人想法的咒语”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: The first line of this spell is the most important aspect of it. You need to
    ask for help with this task, it involves projecting your mind into that of another,
    so you will probably need a powerful energy to help you with that, unless you
    have a natural affinity for astral projection or telepathy. You should focus your
    energy on summoning a powerful spirit to aid you. I often repeat this part of
    the spell multiple times. Who you ask for help with your magic is entirely up
    to you.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此咒语的第一行是其最重要的方面。你需要寻求帮助完成这项任务，因为它涉及将你的意识投射到他人的意识中，所以你可能需要强大的能量来帮助你，除非你天生具有星体投射或心灵感应的天赋。你应该集中精力召唤一个强大的灵体来帮助你。我经常重复咒语的这部分。你可以选择向哪位灵体寻求魔法帮助完全取决于你自己。
- en: You don't need anything to cast a spell, however, it wouldn't hurt if you cast
    a circle of salt around yourself, lit some candles, put on some trance music,
    did it under a new moon etc however I think if you are in need of help from a
    spell now, do it while you have the energy to put into it.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 施放咒语无需任何东西，但如果你围绕自己画一个盐圈、点燃一些蜡烛、放上些恍惚音乐、在新月下施行等等，都不会有坏处。然而，我认为如果你现在需要咒语的帮助，那就趁你有能量投入其中的时候去做吧。
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: The first line of this spell is the most important aspect of it. You need to
    ask for help with this task, it involves projecting your mind into that of another,
    so you will probably need a powerful energy to help you with that, unless you
    have a natural affinity for astral projection or telepathy. You should focus your
    energy on summoning a powerful spirit to aid you. I often repeat this part of
    the spell multiple times. Who you ask for help with your magic is entirely up
    to you.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此咒语的第一行是其最重要的方面。你需要寻求帮助完成这项任务，因为它涉及将你的意识投射到他人的意识中，所以你可能需要强大的能量来帮助你，除非你天生具有星体投射或心灵感应的天赋。你应该集中精力召唤一个强大的灵体来帮助你。我经常重复咒语的这部分。你可以选择向哪位灵体寻求魔法帮助完全取决于你自己。
- en: You don't need anything to cast a spell, however, it wouldn't hurt if you cast
    a circle of salt around yourself, lit some candles, put on some trance music,
    did it under a new moon etc however I think if you are in need of help from a
    spell now, do it while you have the energy to put into it.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 施放咒语无需任何东西，但如果你围绕自己画一个盐圈、点燃一些蜡烛、放上些恍惚音乐、在新月下施行等等，都不会有坏处。然而，我认为如果你现在需要咒语的帮助，那就趁你有能量投入其中的时候去做吧。
- en: 'This is the incantation:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是咒语：
- en: Spirits (or whoever/whatever you draw power from i.angels, god, gods, demons,
    fairies,..whatever)  listen, let the veil be broken
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 灵体（或者你从中汲取力量的任何人/任何事物，例如天使、上帝、诸神、恶魔、仙女等等）听着，让面纱被揭开
- en: Hear these words as they are spoken
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当这些话语被说出时，请听从
- en: Go to (Name of person), clear their mind
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 去找（某人的名字），清除他们的思想
- en: Keep it open, unconfined.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 保持开放，不受限制。
- en: They will think of me, their mind will race
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他们会想起我，他们的思绪会飞速转动
- en: With my light, this spell I lace
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 用我的光，我编织这个咒语
- en: Alter their conceptions, don't break their will   ---omitting the word 'don't'
    would be dark magic territory IMO
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 改变他们的观念，不要破坏他们的意志 --- 省略“不要”会进入黑魔法的领域，以我看来
- en: So it feels like their decision, still For our fates are intersected
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 所以它感觉像是他们的决定，但我们的命运是交织在一起的
- en: Tether us so we are connected.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将我们系在一起，使我们相互连接
- en: From here to there, my soul is projected
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里到那里，我的灵魂投射出去
- en: In their head, my thoughts reflected
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的脑海中，我的思绪映射出来
