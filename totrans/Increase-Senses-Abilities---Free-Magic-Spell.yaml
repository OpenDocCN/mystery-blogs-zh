- en: Increase Senses Abilities
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Increase your physical senses, like sight, hearing, feeling, tasting, and smelling!
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Increase Senses Abilities'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3-4 White Candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 Paper Book
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 Any Pencils
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3-4 White Candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 Paper Book
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 Any Pencils
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Sit cross-legged and put th candles in front of you. Put the paper-book left
    and right of you. Write eyes in the paper book as large as you can ("ALC" as my
    short word). Light the first candle and chant : "Goddess of Aphrodite and Eyes.
    I call thee. Make my eyes often sees and see farer. My eyes will clear as water
    and see sight far. So mote it be!"'
  prefs: []
  type: TYPE_NORMAL
- en: 'Write ears in the paper book (same) ALC. Light the second candle and chant
    : "Goddess of Aphrodite and Ears. I call thee. Make my ears often hears and hear
    farer. My ears will hear loudly and clear and hear far loud. So mote it be!" Breathe
    all smoke and visualise your eyes and ears becoming better!'
  prefs: []
  type: TYPE_NORMAL
- en: 'Take another paper book and write skin & tounge ALC. Light the third candle
    and chant : "Goddess of Aphrodite and Feelings. I call thee. Make my skin often
    feels and better. Make my tounge often tastes and better! So mote it be!"'
  prefs: []
  type: TYPE_NORMAL
- en: 'As the way as before but write "nose"! Light the fourth and chant : "Goddess
    of Aphrodite and Nose, I call thee. Make my nose often sniffs and smells and smells
    better! So mote it be!" Breathe all smoke while visualising.'
  prefs: []
  type: TYPE_NORMAL
