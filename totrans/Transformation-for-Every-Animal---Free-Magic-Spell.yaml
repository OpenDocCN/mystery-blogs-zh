- en: 'Light the 6 red candles and put them into a circle. Lay the grass in the middle
    with the feather on top of it. Now take the crystal ball and rub it as you chant:
    "Let me see a bird in the sky, a wolf howling, a hawk screeching".'
  prefs: []
  type: TYPE_NORMAL
- en: Take the towels, get it soaking wet. Let the water drip onto the dead rose.
    Throw the rose in the woods, preferably near a tree and high enough a bird could
    see it. Blow out the candles and do the same with them as you did the rose. Follow
    suit with both the grass and feather.
