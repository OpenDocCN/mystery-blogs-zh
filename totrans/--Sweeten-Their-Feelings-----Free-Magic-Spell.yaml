- en: Fill the jar ¼ of the way with honey.
  prefs: []
  type: TYPE_NORMAL
- en: Write the name of the person you want to influence on the parchment paper, fold
    or roll it up, and place it into the jar.
  prefs: []
  type: TYPE_NORMAL
- en: Fill the jar the rest of the way with honey, intermittently scattering rose
    petals or rose oil in. Scatter glitter in for the aesthetic.
  prefs: []
  type: TYPE_NORMAL
- en: Cork or close the jar.
  prefs: []
  type: TYPE_NORMAL
- en: Take the tea light out of the metal tin if it has one and place the candle onto
    the lid of the jar.
  prefs: []
  type: TYPE_NORMAL
- en: Light the candle and while it burns, visualize the person and your feelings
    towards them.
  prefs: []
  type: TYPE_NORMAL
- en: Let the wax melt over the lid, sealing it. Blow out the candle once the wax
    has sealed the lid shut.
  prefs: []
  type: TYPE_NORMAL
- en: Burn the candle whenever you want their thoughts to turn to you.
  prefs: []
