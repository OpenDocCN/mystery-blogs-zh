- en: 10 Beginner Witchcraft Mistakes To Avoid | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10个初学者巫术中的错误 | 茶和迷迭香
- en: 来源：[https://teaandrosemary.com/10-beginner-witchcraft-mistakes-to-avoid/#0001-01-01](https://teaandrosemary.com/10-beginner-witchcraft-mistakes-to-avoid/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/10-beginner-witchcraft-mistakes-to-avoid/#0001-01-01](https://teaandrosemary.com/10-beginner-witchcraft-mistakes-to-avoid/#0001-01-01)
- en: When you first start off learning witchcraft, it can be overwhelming. There’s
    so much information out there and a lot of it is contradictory!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当你刚开始学习巫术时，可能会感到不知所措。这里有很多信息，而且很多信息是矛盾的！
- en: Today, I’m sharing the 11 mistakes I made that I *wish* someone had warned me
    about. While making mistakes is never a bad thing because we always learn from
    them, these are all simple fixes that change the *outcome* of your spells.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我分享了我所犯的11个错误，我*希望*有人能警告我。虽然犯错从来不是坏事，因为我们总是从中学到东西，但这些都是能改变你咒语*结果*的简单修复方法。
- en: Here are the top 11 mistakes I recommend avoiding in order to cast more powerful
    spells as a beginner *or* advanced witch!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我建议初学者*或*进阶巫师避免的前11个错误，以施展更强大的咒语！
- en: '*Related Posts:*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关帖子：*'
- en: 11\. Expecting A Spell To Work Without Any Real World Effort
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11\. 期待咒语在没有任何实际努力的情况下发挥作用
- en: While magic is certainly *magical, *a spell won’t work if you ignore the “real
    world effort” while you’re waiting for your spell to take effect.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管魔法当然是*神奇的，咒语如果你在等待咒语生效期间忽略了“现实世界的努力”，那*咒语*就不会生效。
- en: For example, let’s imagine that you cast a money spell, yet you never leave
    your home, refuse to get a job, and ignore any opportunities that come your way.
    The spell can’t *possibly* work because the Universe can only bring you money
    through *normal* means.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你施展了一个金钱咒语，但你从未离开家，拒绝找工作，并忽视任何机会。这个咒语*绝对*不可能生效，因为宇宙只能通过*正常*手段给你带来金钱。
- en: Once you’ve cast a spell, you need to make sure you’re doing everything you
    can to help it along and that you’re keeping all doors open.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你施展了一个咒语，你需要确保你在尽一切可能帮助它并保持所有机会门打开。
- en: 10\. Spending Too Much Money On Supplies
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. 在材料上花费太多钱
- en: Beginner witches can easily get overwhelmed because many spells call for *so
    many* supplies. If you’re just starting out, I don’t recommend spending hundreds
    of dollars on supplies.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 初学者很容易感到不知所措，因为许多咒语都需要*这么多*材料。如果你刚开始，我不建议在材料上花费数百美元。
- en: Instead, think about the most basic supplies that you need. It’s pretty easy
    to start off with candles (for candle spells), string (for knot spells), incense,
    and crystals.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，想想你需要的最基本的材料。开始用蜡烛（用于蜡烛咒语），线（用于结咒语），香和水晶是相当容易的。
- en: Once you have tried a few spells, you’ll start to figure out what types of spells
    you enjoy and you can invest money specifically in those supplies. Try out candle
    spells, jar spells, bath spells, potions, etc., then narrow down based on what
    feels right and what spells are the most successful for you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你尝试了几次咒语，你会开始弄清楚你喜欢什么类型的咒语，并且可以专门投资于这些材料。试试蜡烛咒语，瓶子咒语，沐浴咒语，药水等，然后根据感觉和对你来说最成功的咒语进行缩小范围。
- en: 9\. Not Using Enough Supplies
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. 用材料不够
- en: At the same time, you do need *some* supplies to practice witchcraft. If a spell
    calls for basil and cinnamon, you can’t just throw black salt in the mix instead
    and expect it to work.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，你确实需要*一些*材料来练习巫术。如果一个咒语需要罗勒和肉桂，你不能只是把黑盐掺进去，然后期望它有效。
- en: You certainly *can* substitute ingredients, but you need to use ingredients
    that work for the same types of spells. Money ingredients can be substituted for
    other money ingredients in a spell; substituting and ingredient that signifies
    psychic potential probably *won’t* work.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当然*可以*替代原料，但你需要使用适合相同类型咒语的原料。在一个咒语中，金钱原料可以被其他金钱原料替代；代替代表精神潜力的原料可能*不会*生效。
- en: 8\. Neglecting Energy Work
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. 忽视能量工作
- en: A lot of beginner witches jump right in and cast spells, then sit around and
    wait. This is all good, but to successfully cast a spell you need to *raise energy.*
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 很多初学者巫师直接施法，然后坐在那里等。这一切都很好，但要成功施法，你需要*激发能量*。
- en: Before you start spellcasting, or even during, make sure that you practice raising
    energy. Your spell won’t work without it!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始施法，甚至在施法过程中，确保你练习激发能量。如果没有能量，你的咒语就无法生效！
- en: Even a simple 5 minute meditation before casting a spell can help you raise
    a significant amount of energy and put so much more into the spell.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在施法前进行简单的5分钟冥想也能帮助你积聚大量的能量，并且使法术效果更加明显。
- en: 7\. Skipping Basic Defensive Practices
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 跳过基本的防御实践
- en: Defensive spells don’t feel *fun,* but it also isn’t fun to leave yourself vulnerable
    and then get psychically attacked. Defensive spells are necessary for a reason!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 防御法术不觉得*有趣*，但是留下自己的弱点然后遭到精神攻击也不有趣。防御法术是有必要的！
- en: When you’re just beginning, you need to *at the very least* [cast a circle before
    practicing magic](https://teaandrosemary.com/how-to-cast-a-circle/). Do this until
    you’re absolutely confident that you can work without it! I personally still [cast
    a circle](https://teaandrosemary.com/how-to-cast-a-circle/) before I practice
    *any* kind of magic.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当你刚开始学习的时候，你至少需要[在施放魔法前画一个圆](https://teaandrosemary.com/how-to-cast-a-circle/)。在你绝对有信心可以不依赖圆来施法之前，一定要做到这一点！我个人在施展*任何*魔法之前仍然[画圆](https://teaandrosemary.com/how-to-cast-a-circle/)。
- en: I also recommend setting up wards for yourself and for your home or learning
    about other basic defensive magic practices.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我还建议为自己和家里设置结界，或者学习其他基本的防御魔法实践。
- en: 6\. Casting Spells You Don’t Care About
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 施放你不在乎的法术
- en: In my personal experience, casting a spell you don’t really care about won’t
    yield results. Your spell needs to *matter* in order to put enough energy into
    it.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的个人经验，施放你并不在乎的法术不会取得成效。你的法术需要*重要*，才能将足够的能量投入其中。
- en: I have tried casting minuscule spells just because I wanted to practice magic,
    but if I don’t really care about the outcome, it just doesn’t work. Subconsciously,
    I can’t be bothered to put enough energy into the spell and I rarely get any outcome
    at all.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我试过只是因为想练习魔法就施展微不足道的法术，但如果我对结果并不在乎，法术就不会奏效。潜意识里，我懒得为法术投入足够的能量，结果很少有任何成效。
- en: 5\. Reading But Not Practicing
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 阅读但不实践
- en: There’s *so much information* out there that it’s easy to get stuck in the research
    phase. You certainly *do* need to read and learn before you jump right into casting
    spells, but you also need to just practice. There’s no better way to learn than
    to do!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有*如此多的信息*让人容易陷入研究阶段。你当然*需要*阅读和学习，然后再着手施放法术，但你也需要练习。没有比实践更好的学习方式了！
- en: I recommend doing a bit of research about the basics, gathering a few tools,
    and trying out some spells. In between spells, spend more time doing research,
    then try another spell. I find that a bit of give-and-take works well!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你先了解一些基础知识，收集一些工具，然后尝试一些法术。在施放法术之间，花更多时间去做研究，然后再尝试另一个法术。我发现这样的交互作用效果很好！
- en: 4\. Expecting Your Spells To Work Instantly
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 期望法术立即生效
- en: This isn’t Harry Potter folks. We don’t just wave a wand and get the results
    we want (even though I wish we could!). Magic takes *time* because it does have
    to follow the laws of the Universe.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是哈利波特，朋友们。我们不能只是挥一挥魔杖就得到想要的结果（尽管我真希望可以！）。魔法需要*时间*，因为它必须遵循宇宙的法则。
- en: I find that most spells work within a few weeks. You’ll probably have a sense
    of when you can expect the spell to work while you’re casting it.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现大部分法术在几周内就能发挥作用。在施法过程中，你可能会对法术何时会生效有所感觉。
- en: If after a month or two, there still aren’t any results, you’ll need to [figure
    out why your spell didn’t work](https://teaandrosemary.com/3-easy-ways-to-know-if-a-spell-worked/)
    and make a plan to proceed.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个月或两个月后仍然没有任何效果，你需要[弄清楚为什么你的法术没有起作用](https://teaandrosemary.com/3-easy-ways-to-know-if-a-spell-worked/)，并制定后续计划。
- en: 3\. Using Sketchy Spells Off The Internet
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 使用互联网上不靠谱的法术
- en: I source spells from *many *places, both online and in books. Sometimes, super
    random spells that I try out work insanely well!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我从*很多*地方汲取法术，包括在线和书本。有时，我尝试的一些非常随机的法术效果惊人！
- en: 'At the same time, you want to use a spell that is both tested (by whoever wrote
    it) and that also seems logical. Before trying out a spell, do a bit of research.
    Look into the ingredients used in the spell: are they traditionally used for this
    type of magic?'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，你希望使用经过测试（由写下法术的人）的法术，同时也是符合逻辑的。在尝试法术之前，做一些研究。了解法术中使用的要素：它们是否传统上用于这种类型的魔法？
- en: Make sure the wording to the spell is specific and feels right. If it doesn’t,
    go right ahead and change it.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 确保法术的措辞具体且感觉正确。如果不是这样，就赶紧修改措辞。
- en: At the end of the day, use both logic *and* intuition when you’re picking out
    a spell recipe, and change anything in the ingredients list that doesn’t sit well
    with you. This is especially true if you’re casting [hexes and jinxes](https://teaandrosemary.com/curses-hexes-and-jinxes-whats-the-difference/),
    because these types of spells can easily backfire.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在一天结束时，选取咒语配方时要同时运用逻辑*和*直觉，并修改任何让你感觉不舒服的成分。特别是在施放[咒语和邪恶魔法](https://teaandrosemary.com/curses-hexes-and-jinxes-whats-the-difference/)时更加重要，因为这些类型的咒语很容易逆火。
- en: '**[This is a great spell book for beginners](https://rstyle.me/+M-_KDnl6PqlYuCpKHJDb2w)**.
    I have tried most of the spells in this book and loved every single one!'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**[这是一本很适合初学者的咒语书](https://rstyle.me/+M-_KDnl6PqlYuCpKHJDb2w)**。我尝试过这本书中的大部分咒语，每一个都让我喜欢！'
- en: 2\. Assuming That Everything You Read Is True
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 假设你读到的一切都是真实的
- en: Witchcraft isn’t a science. Anyone from anywhere can write an article and give
    opinions on how to practice the craft!
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 巫术并非科学。来自任何地方的任何人都可以撰写文章，并就如何实践这门技艺提出意见！
- en: Unfortunately, not all of this information is true. Some information might be
    true for *you*, but it won’t work for someone else. Everything in witchcraft is
    personalized.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，并不是所有信息都是真实的。有些信息对*你*可能是正确的，但对其他人可能无效。在巫术中，一切都是个人化的。
- en: A great example of this is the “rule of 3.” This rule basically states that
    anything cast with a negative intention (such as a jinx or hex) will spring back
    on the caster three times over.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很好的例子是“3倍法则”。这个法则基本上规定，用消极意图（比如咒诅或施咒）施放的任何事物都会以三倍的力量反弹给施法者。
- en: Some witches *swear* by this rule and treat it as gospel, while others don’t
    follow it at all. Many witches are somewhere in between.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一些女巫*发誓*这个规则，将其视为圣典，而其他人则根本不遵循。很多女巫中间派。
- en: Don’t expect everything you read in any one source to be true for you. Instead,
    use a combination of intuition and logic to find your own path.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 不要指望任何一本来源中的一切对你都适用。相反，使用直觉和逻辑的结合来找到自己的道路。
- en: 1\. Using Affirmations Instead Of Witchcraft
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 使用确认而非巫术
- en: Witchcraft involves the practice of magic and the use of spells. This means
    that you need to physically cast a spell *as well as* summon energy and state
    your intention.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 巫术涉及魔法的实践和咒语的使用。这意味着你需要物理上施放一个咒语*以及*召唤能量并陈述你的意图。
- en: To cast a spell, you need to perform some type of action. It doesn’t always
    have to involve tools or ingredients, but spells often do because the tools you
    use release extra energy to aid in your spellcasting.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要施放一个咒语，你需要执行某种行动。它并不总是需要工具或成分，但咒语通常会因为你使用的工具释放额外能量来帮助你的施法实践。
- en: Many beginner witches fall into the trap of assuming that affirmations or intention
    is witchcraft. This isn’t the case! You need to summon energy from resources,
    such as a candle flame or herbs from the earth. The idea behind witchcraft is
    that this extra energy *combined with* your intention will be enough to successfully
    cast the spell.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 许多初学者女巫会陷入一个陷阱，即认为肯定或意向就是巫术。实际情况并非如此！你需要召唤能量，比如蜡烛火焰或来自大地的草药。巫术的理念是，这额外的能量*结合*你的意图就足以成功施放咒语。
- en: At the end of the day, don’t worry too much about making mistakes. I wrote this
    post to try and help you get ahead of the curve so that you can be more successful
    right off-the-bat, but mistakes are just a part of the game.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，不要过分担心犯错误。我写这篇文章是为了尝试帮助你提前一步，让你能更快成功，但错误只是游戏的一部分。
- en: Don’t be afraid to make mistakes and learn along the way! Everything you do,
    whether you see it as a positive or negative, is all part of your journey.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕犯错并在学习过程中不断成长！你所做的一切，无论你是否将其视为积极或消极，都是你旅程的一部分。
