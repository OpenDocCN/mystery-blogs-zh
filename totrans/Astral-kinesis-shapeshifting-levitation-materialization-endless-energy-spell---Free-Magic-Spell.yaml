- en: 'This isn''t easily reversible by normal means. It''s NON-physical, as kinesis/shapeshifting/levitation/materialization/endless
    energy isn''t possible. Please tell me the results by emailing me on-site by going
    to my profile, selecting mail and composing and sending it. Important Note: I
    don''t work with Sah.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此项无法通过正常手段轻易逆转。 这是非物质性的，因为超能力/变形/飘浮/物质化/无尽能量是不可能的。 请告诉我结果，通过站内邮件给我发邮件，在我的个人资料中选择邮件，撰写并发送。重要提示：我不与Sah合作。
