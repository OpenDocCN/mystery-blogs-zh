  type: TYPE_NORMAL
- en: White candle (air)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Red candle (fire)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Brown or green candle (earth)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your new BoS
  prefs:
