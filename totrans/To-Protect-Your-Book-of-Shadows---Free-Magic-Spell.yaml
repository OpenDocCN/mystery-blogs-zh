- en: '## Casting Instructions for ''To Protect Your Book of Shadows'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Blue candle (water)
