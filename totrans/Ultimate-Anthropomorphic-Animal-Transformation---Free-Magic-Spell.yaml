- en: Instead of dragon species, use cat for species and the type of cat you want
    to be for subspecies. Use the same things except for the plates and stuff like
    that, if your cat doesn't have spikes, get rid of it and continue on, just alter
    it a bit. That's what I did
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 改成猫种类，对于物种和亚种你想成为的猫使用相同的东西。除了板块之类的东西，如果你的猫没有刺，去掉它然后继续，只是稍微修改一下。这就是我做的
- en: You cannot physically transform into anything like NordStar said. However, Neko_wolfy6
    makes an excellent point, you can always alter a spell to suit your needs. It
    would add a little personal touch and enhance the spell in a way.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能真正变身成为任何像 NordStar 说的那样的东西。然而，Neko_wolfy6 提出了一个很好的观点，你总是可以修改一个咒语以满足你的需要。这将增加一些个人色彩，并以某种方式增强咒语。
- en: That's a good point, Nekoshema. I can see your point on this matter, but i have
    to disagree. I personally feel that transformation spells are possible. I do have
    to agree with you that some of these spells don't work, but it wouldn't hurt to
    give it a try,wold it?
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很好的观点，Nekoshema。我能理解你的观点，但我不同意。我个人认为转变咒语是可能的。我同意有些咒语不起作用，但试试也不会伤害，对吗？
- en: provided the spell isn't promoting physical harm to yourself or another living
    thing, correct, try it yourself and see if it works. people post to help, if you
    have doubts, try it and observe any results.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 只要咒语不会促使自己或其他生物受到身体伤害，就可以尝试。正确的，你自己试试看，观察任何结果。人们发帖是为了帮助，如果你有疑问，可以尝试并观察结果。
- en: NordStar, dont say anythinf about it if you didn't even try it
  id: totrans-73
