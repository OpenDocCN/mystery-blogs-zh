- en: Ultimate Anthropomorphic Animal Transformation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This is the ultimate transformation to become a furry meerkat, arctic wolf,
    dragon, anything!
  prefs: []
  type: TYPE_NORMAL
- en: You can turn back into a human, but this isn't a ''shifter'' deal. You'll become
    a furry, and if you kinda hate it, you can turn back to your normal self.
  prefs: []
  type: TYPE_NORMAL
- en: Your goal in this spell is to tell the beings of the cosmos why you want to
    be an anthro. They should always get your message, but unless you have a good
    reason why you want to quit being 100% human and switch to 50% human.
  prefs: []
  type: TYPE_NORMAL
- en: You won't have gross mites exploding poop on your face if you're reptilian,
    you won't worry about not getting a boy/girl if you're canine, you don't need
    to fret about your awful voice if you're avian, you get to skip work and school
    all you want when you're feline, and if you want to be huggable, be a... horse!
    With so many different choices to choose from, it's almost impossible to choose
    your future for most people.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Ultimate Anthropomorphic Animal Transformation'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: An idea of what you'd look like
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lots of awesomeness! *wink*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Love for your animal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A good reason for asking
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Belief in stuff in the cosmos
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Softness of a blanket (optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: An idea of what you'd look like
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lots of awesomeness! *wink*
  prefs:
