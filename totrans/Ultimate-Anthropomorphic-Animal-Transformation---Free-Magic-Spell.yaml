  zh: 有人试过这个吗？我想成为毛皮族
- en: You cannot physically transform, look into astral projection, mental shifting,
    or making a fur suit.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能在物理上变换，可以研究星体投射、心灵转移或制作毛皮服。
- en: This spell works, I have tried it about 2 week s ago and instantly after 2 days
    ate more and now about 5-6 days later (I am not sick) but my whole body starts
    to get hot and a couple days before that I had strong compulsions to pet myself.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语有效，我大约2周前尝试了，2天后立即开始增加食量，现在大约5-6天过后（我并没有生病），但我的整个身体开始发热，并且在那之前几天我有很强烈的冲动想抚摸自己。
- en: '''''instantly after 2 days''''? you may wish to look up the definition of ''''instantly''''.
    what you have described isn''t physical transformation [especially since this
    spell claims you become an animal, not hot and hungry] what you''re describing
    are placebos. you want it to be real, so your mind has tricked your body into
    displaying ''''symptoms'''' so you can convince yourself it''s real. magick on
    the physical doesn''t contradict nature. if you wish to transform into an animal,
    look into astral projection as you can transform your astral body into anything
    you desire.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: “两天后立即”？你可能希望查找“立即”的定义。你所描述的并非物理转变[特别是因为这个法术声称你变成了动物，而不是热和饥饿]，你描述的是安慰剂。你想要它是真实的，所以你的头脑愚弄了你的身体展示“症状”，以便让自己相信这是真实的。在物理上进行魔法不会违背自然。如果你想要变成动物，请研究星体投影，因为你可以将你的星体变成任何你想要的东西。
- en: You cannot physically transform into anything.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 你无法在物质上转变成任何东西。
- en: You guys are crazy...
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你们太疯狂了…
- en: No, no...you are human 1wolfouta3\. And that is all you will ever be. You will
    never transform into any animal or anything to be exact.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 不，不…你是人类 1wolfouta3。你将永远只是这样。你永远不会变成任何动物或任何其他事物。
- en: The people speaking sense and teaching people how Real Magic works are the crazy
    ones? If you mean the people who believe they can transform, I do not think they
    are crazy, simply misguided and unaware.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 说出理性的话，教导人们真正魔法如何运作的人是疯狂的吗？如果你指的是那些相信自己可以变身的人，我认为他们并不疯狂，只是被误导和无知。
- en: Dude, there is so much tension here. I have tried this spell multiple times,
    but i'm still human.Though I do have a question. If your spirit was originally
    that of an animal's, like reincarnation and that, would it matter what spell you
    did to transform or shape-shift? Or will it not matter, because, as all of you
    say, your human? This question has popped up in my head multiple times and i just
    want to see if anybody knows the answer.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 伙计，这里有太多紧张了。我尝试过这个咒语多次，但我仍然是人类。虽然我有一个问题。如果你的精神最初就是动物的，就像轮回转世之类的，那么使用什么咒语来变身或变形会有影响吗？还是无关紧要，因为，正如你们所说，你是人类？这个问题多次在我脑海中浮现，我只是想看看是否有人知道答案。
- en: Physically, nothing would change. Transformation spells are to bring change
    into your life [say you want to stop a bad habit or become a ''whole new person''
    large changes can be helped with a transformation spell or calling on werewolf
    energy] If you were an otherkin [human body, animal spirit] I suppose this spell
    could help to transform your astral or spiritual form [though from what I've been
    told by otherkin when they project, their astral form is of their spiritual form,
    not their physical one] You can also use a transformation spell as your meditating
    or going on a spiritual journey. That can, in theory, bring change to your spirit.
    The point most make and argue is the physical has limitations of nature. The spiritual
    is limitless.
  id: totrans-84
