  type: TYPE_NORMAL
- en: Belief in stuff in the cosmos
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Softness of a blanket (optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Optional: Throughout the spell, snuggle with the blanket to increase the chances
    of it happening.'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Plan out your new body. (In the terms of us furries, ''fursona''.)
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Confirm it with yourself, then put in the following information. (I'll use
    myself as an example.)
  prefs: []
  type: TYPE_NORMAL
- en: 'Species: Dragon'
  prefs: []
  type: TYPE_NORMAL
- en: 'Subspecies: Ice Dragon'
  prefs: []
  type: TYPE_NORMAL
- en: 'Hide Color: Light blue'
  prefs: []
  type: TYPE_NORMAL
- en: 'Underside hide color: Same as main color hide'
  prefs: []
  type: TYPE_NORMAL
- en: 'Genital color: Semi-translucent arctic icy blue'
  prefs: []
  type: TYPE_NORMAL
- en: (Female Reptile Only) Egg Laying/Live Birth? Egg Laying
  prefs: []
  type: TYPE_NORMAL
- en: 'Eye Color: Brown'
  prefs: []
  type: TYPE_NORMAL
- en: 'Claw Color: Semi-translucent arctic icy blue'
  prefs: []
  type: TYPE_NORMAL
- en: 'Claw Length: 2'''''
  prefs: []
  type: TYPE_NORMAL
- en: Cold-blooded/Warm-blooded? Warm
  prefs: []
  type: TYPE_NORMAL
- en: Feathers? No
  prefs: []
  type: TYPE_NORMAL
- en: 'Tail Length: Same as ice dragon''s in comparison to body length'
  prefs: []
  type: TYPE_NORMAL
- en: Wings? Yes
  prefs: []
  type: TYPE_NORMAL
- en: 'Wingspan: 5''00'''''
  prefs: []
  type: TYPE_NORMAL
- en: 'Color of Hide Inside the Wings: Light green'
  prefs: []
  type: TYPE_NORMAL
- en: Plates (spikes on back)? Yes
  prefs: []
  type: TYPE_NORMAL
- en: 'Plate Length: 1'''''
  prefs: []
  type: TYPE_NORMAL
- en: 'Plate Color: Semi-translucent arctic icy blue'
  prefs: []
  type: TYPE_NORMAL
- en: 'Plate range: From forehead to tip of tail'
  prefs: []
  type: TYPE_NORMAL
- en: Human Teeth? No
  prefs: []
  type: TYPE_NORMAL
- en: Human Tongue Shape? No
  prefs: []
  type: TYPE_NORMAL
- en: 'Digitigrade or Plantigrade (or Unguligrade, if hooved): Plantigrade'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sweat: No'
  prefs: []
  type: TYPE_NORMAL
- en: 'Scaly or Hairy eyebrows: Scaly'
  prefs: []
  type: TYPE_NORMAL
- en: It's recommended you write this down!
  prefs: []
  type: TYPE_NORMAL
- en: '3\. Think:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Beings of the Cosmos, I have a crucial message that I need to have granted.
    My wish is to become an anthropomorphic (insert species). Here is my reference
    for my new body: (insert the info from step 2) I would die for this one simple
    wish. My reason for wanting to is because (insert a good reason). I would die
    for this wish. Please make my dream reality: to become an anthro (insert species).'
  prefs: []
  type: TYPE_NORMAL
