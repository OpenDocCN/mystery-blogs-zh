- en: 'Repeat the following invocation:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Hail Mother of the World!'
  prefs: []
  type: TYPE_NORMAL
- en: Nanna, Isis, Astarte, Selene, Holy Sin (pronounced Sheen).
  prefs: []
  type: TYPE_NORMAL
- en: See me, look upon me
  prefs: []
  type: TYPE_NORMAL
- en: See me, look upon me
  prefs: []
  type: TYPE_NORMAL
- en: See me, look upon me
  prefs: []
  type: TYPE_NORMAL
- en: Protect me and my people tonight.
  prefs: []
  type: TYPE_NORMAL
- en: Send your white light around me.
  prefs: []
  type: TYPE_NORMAL
- en: Send your protective light around ______________
  prefs: []
  type: TYPE_NORMAL
- en: That they may be protected
  prefs: []
  type: TYPE_NORMAL
- en: As they travel and as they dream.
  prefs: []
  type: TYPE_NORMAL
- en: Send only good and lucid energies their way."
  prefs: []
  type: TYPE_NORMAL
- en: You can either let the candles burn out by themselves, or snuff them in reverse
    order and let them burn a little each night if the person will be on an extended
    trip. On the last night let them burn down on their own.
