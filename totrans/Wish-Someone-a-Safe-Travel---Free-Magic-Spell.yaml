- en: 'Repeat the following invocation:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 重复以下祈祷：
- en: '"Hail Mother of the World!'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"世界之母万福！'
- en: Nanna, Isis, Astarte, Selene, Holy Sin (pronounced Sheen).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Nanna，Isis，Astarte，Selene，Holy Sin（发音为Sheen）。
- en: See me, look upon me
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 看着我，注视着我
- en: See me, look upon me
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 看着我，注视着我
- en: See me, look upon me
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 看着我，注视着我
- en: Protect me and my people tonight.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 保护我和我的人民今夜。
- en: Send your white light around me.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 发送你的白光环绕我。
- en: Send your protective light around ______________
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 发送你的保护之光环绕______________
- en: That they may be protected
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 愿他们受到保护
- en: As they travel and as they dream.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们旅行和做梦时。
- en: Send only good and lucid energies their way."
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 只发送良好和清晰的能量给他们。"
- en: You can either let the candles burn out by themselves, or snuff them in reverse
    order and let them burn a little each night if the person will be on an extended
    trip. On the last night let them burn down on their own.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以让蜡烛自行燃烧完毕，或者按相反顺序熄灭它们，如果这个人将进行长途旅行，可以每晚让它们燃烧一小段时间。在最后一晚让它们自行燃烧完毕。
