- en: Wish Someone a Safe Travel
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 祝愿某人旅途平安
- en: If someone you like is going on a trip this is a great spell to give them safety
    during there traveling.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢的人要出门旅行，这是一个很好的咒语，可以保证他们在旅途中的安全。
- en: '## Casting Instructions for ''Wish Someone a Safe Travel'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明''祝愿某人旅途平安'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: White candles anointed with sandalwood oil
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用檀香油涂抹的白蜡烛
- en: 1 purple candle anointed with sandalwood oil
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1根用檀香油涂抹的紫色蜡烛
- en: Photo or personal articles of the person
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该人的照片或个人物品
- en: '''''Personality'''' candle'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “个性”蜡烛
- en: Sandalwood incense
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 檀香香薰
