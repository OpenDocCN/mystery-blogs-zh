    a promotion |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 重新评估工作、投资技能或培训、等待晋升 |'
- en: '| Finances | Long-term investments, financial planning, saving for the future
    |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 长期投资、财务规划、为未来储蓄 |'
- en: '| Past | Investment and patience paid off, past efforts bring rewards |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 投资和耐心得到了回报，过去的努力带来了回报 |'
- en: '| Present | Taking a step back to evaluate, waiting for results of previous
    efforts |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 退后一步评估，等待先前努力的结果 |'
- en: '| Future | Rewards for current investments, success through hard work and patience
    |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 为当前投资获得回报，通过辛勤工作和耐心获得成功 |'
- en: The Seven of Pentacles tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《五角星七》塔罗牌描述
- en: 'The Seven of Pentacles tarot card is part of the Minor Arcana and typically
    depicts a man or figure leaning on a staff and examining seven pentacles, or five-pointed
    stars, hanging from a tree. Here’s a more detailed description of the various
    elements in the card:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 《五角星七》塔罗牌属于小秘奥卡纳牌，通常描绘了一个男人或人物倚在一根手杖上，检视着悬挂在树上的七个五角星。以下是该牌中各个元素的更详细描述：
- en: '1.  The Figure: This can be either a man or a farmer, who is often depicted
    as tired or contemplative. He leans on his staff as he examines his pentacles,
    symbolizing his hard work and determination.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  人物：这可以是一个男人或农夫，通常被描绘为疲惫或沉思。他倚在手杖上，检视着他的五角星，象征着他的辛勤工作和决心。
- en: 'The Pentacles: The seven pentacles hanging from the tree symbolize the fruits
    of the figure’s labor, and represent the rewards and benefits of hard work. The
    pentacles also represent the idea of growth, progress, and the cycle of life.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 五角星：悬挂在树上的七个五角星象征着人物劳动的果实，代表着辛勤工作的回报和好处。五角星还代表着成长、进步和生命周期的概念。
- en: 'The Tree: The tree can be seen as a symbol of growth and stability, as it provides
    support to the figure and the pentacles. It can also represent a connection to
    nature and the natural world, and the idea of the cycle of life, growth, and renewal.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 树木：树木可以被视为生长和稳定的象征，因为它为人物和五角星提供支持。它还可以代表与自然和自然界的连接，以及生命、成长和更新周期的概念。
- en: 'The Landscape: The background of the card can vary, but is often a hilly or
    mountainous landscape, with the sky in the background. The landscape can symbolize
    the ups and downs of life and the challenges that must be faced in order to achieve
    success.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 风景：卡片的背景可以变化，但通常是丘陵或多山的景观，背景是天空。风景可以象征生活的起伏和必须面对的挑战，以实现成功。
- en: 'The Color Scheme: The colors used in the card can also vary, but are often
    warm and earthy, such as greens, browns, and yellows. These colors symbolize stability,
    grounding and the natural world.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 色彩方案：卡片中使用的颜色也可能有所不同，但通常是温暖和自然的色调，例如绿色、棕色和黄色。这些颜色象征稳定、扎根和自然界。
- en: Overall, the Seven of Pentacles tarot card is a representation of hard work,
    perseverance, and the rewards that come from putting in the effort. It encourages
    the viewer to reflect on their own progress and the rewards they have received
    from their labors.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，《五角星七》塔罗牌代表着辛勤工作、坚持不懈以及通过努力获得的回报。它鼓励观者反思他们自己的进步以及他们从劳动中获得的回报。
