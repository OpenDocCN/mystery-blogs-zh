  zh: '| 正位含义 | 收获回报、耐心、长远视野、投资、沉思 |'
- en: '| Reversed Meaning | Lack of rewards, impatience, short-term thinking, poor
    investment, stagnation |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 逆位含义 | 缺乏回报、缺乏耐心、短期思维、糟糕的投资、停滞不前 |'
