- en: To Create Sweet Dreams for Another
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: A simple spell to give another sweet dreams, but as my Magyk comes with a price,
    you will have no dreams that night.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To Create Sweet Dreams for Another'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Notes to caster:'
  prefs: []
  type: TYPE_NORMAL
- en: You will have no dreams that night, whereas the recipient will have pleasant
    dreams
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This spell must be performed every time the recipient goes to sleep, or you
    run the risk of having little or no effect
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Works long distance, but preferable to have the recipient near
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Only works on ONE person at a time
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You do not have any effect on what they do dream
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DOES NOT WORK ON THOSE WITH A SHIELDED MIND
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is up to your own standards wether or not to spell another
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To cast:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Long distance:'
  prefs: []
  type: TYPE_NORMAL
- en: Visualize the recipient in your mind, and think of a happy memory of the two
    of you.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Whisper the spell to your closed fist thrice, and open your fist as you finish.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'When near:'
  prefs: []
  type: TYPE_NORMAL
- en: Place your hand on their forehead, and think of a happy memory of the two of
    you.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Say the spell thrice.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Spell:'
  prefs: []
  type: TYPE_NORMAL
- en: Ulla tibi somnia
  prefs: []
  type: TYPE_NORMAL
- en: Re veraque haec carmina surgant
  prefs: []
  type: TYPE_NORMAL
- en: EGO sumo vestri somnia ad me
  prefs: []
  type: TYPE_NORMAL
- en: Ita ut liberum pul cre nimium et somnia
  prefs: []
  type: TYPE_NORMAL
