- en: '## Casting Instructions for ''Get Away Ghosts Backwards Candles Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "逃离鬼魂反向蜡烛咒语"的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此咒语：**'
- en: 1 white candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支白蜡烛
- en: a pocket of salt
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小袋盐
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此咒语：**'
- en: 1 white candle
  id: totrans-14
  prefs:
