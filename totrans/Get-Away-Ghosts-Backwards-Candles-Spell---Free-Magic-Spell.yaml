- en: 1) Light a white candle after dark.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 夜幕降临后点燃一支白蜡烛。
- en: 2) Carry it your right hand while holding a handful of salt in your left hand.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 右手拿着它，左手拿着一把盐。
- en: '3) Walk backwards through every room of the haunted house from bottom to top,
    sprinkling salt through your fingers. (Keep additional salt in your pockets for
    refills if your house is large: do not backtrack.) Simultaneously tell the ghosts
    to get lost, aloud or silently as you dream appropriate.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 从底层到顶层，倒退走过每个受到鬼魂困扰的房间，通过手指撒盐。（如果您的房子很大，请随身携带额外的盐进行补充，不要返回原路。）同时告诉鬼魂滚开，可以大声或悄悄地做。
- en: 4) At the topmost, furthest point of the home, extinguish the candle.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 在家中最高最远的地方熄灭蜡烛。
