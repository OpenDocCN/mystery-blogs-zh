- en: Extra Contraceptive (Females)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 额外避孕（女性）
- en: This spell serves as an extra measure of contraceptive much like a condom, birth
    control pill or the Plan B pill.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语类似于避孕套、避孕药片或 Plan B 避孕药的额外措施。
- en: Casting Instructions for 'Extra Contraceptive (Females)'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''额外避孕（女性）''的施法说明'
- en: "**You will need the following items for this spell:****You will need the following\
    \ items for this spell:** This spell serves as an extra measure of contraceptive\
    \ much like a condom, birth control pill or the Plan B pill. The more belief you\
    \ have the more it will work. This should be cast anytime from when you had sex\
    \ to no more than a week after. Don\x92t cast after a week has passed your possible\
    \ conception date. Simply chant:"
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语，您需要以下物品：**此咒语类似于避孕套、避孕药片或 Plan B 避孕药的额外措施。您对其深信越多，其效果越大。可在发生性行为后的任何时间内施法，但不要超过一周。请勿在可能的受孕日期后一周后施法。只需反复念诵：'
- en: '"A night of passion'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"一夜激情'
- en: in a rushed fashion.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 匆忙中进行。
- en: Not ready to be a mother
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 没准备好当妈妈
- en: Grant my wish,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 满足我的愿望，
- en: Please don't make me wonder.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要让我想太多。
- en: Take this possible child away
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将这个潜在的孩子带走
- en: Of this I pray.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但愿如此。
- en: So mote it be!"
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就之事！"
- en: Say as many times as you think necessary.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您认为需要说多少遍就说多少遍。
- en: 'A few side notes:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一些注意事项：
- en: You should probably consult a physician as well as doing this spell. I'm not
    a doctor.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在进行此法术之余，您也应该咨询医生。我不是医生。
- en: And make sure you aren't wearing Amethyst or any other stones that aid in fertility
    because that will interfere with the spell until you take it off.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并确保您没有戴紫水晶或其他有助于生育的石头，因为这会干扰法术直到您将其摘下。
- en: If you bleed sometime after you cast it, it means it definitely worked. (when
    I casted it at night and took off my amethyst, i bled a bit the next morning.)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您在施法后出现出血情况，这意味着法术已生效。（当我晚上施法并取下我的紫水晶后，第二天早上我出了点血。）
