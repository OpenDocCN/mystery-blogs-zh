- en: Peace for Squabbling Siblings
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为争吵的兄弟姐妹带来和平
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: If you and your sibling are constantly fighting then this spell may be for you.
    Unfortunatly this spell is only suitable for two siblings although you can cast
    it more than once with different siblings.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你和你的兄弟姐妹经常争吵，那么这个咒语可能适合你。不幸的是，这个咒语只适合两个兄弟姐妹，尽管你可以与不同的兄弟姐妹多次施法。
- en: '## Casting Instructions for ''Peace for Squabbling Siblings'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为''争吵的兄弟姐妹带来和平''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: A lighter or matched
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个打火机或火柴
- en: A white ribbon for each sibling
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个兄弟姐妹都有一根白丝带
- en: A bowl of rainwater
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一碗雨水
- en: A different coloured ribbon for each sibling (2 of each colour)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个兄弟姐妹都有不同颜色的丝带（每种颜色各2条）。
- en: A piece of paper with the cause of the most recent squabble written on it for
    each sibling
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个兄弟姐妹写有最近争吵原因的一张纸
- en: A white candle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支白蜡烛
- en: '**You will need the following items for this spell:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: A lighter or matched
  id: totrans-19
  prefs:
  - PREF_UL
