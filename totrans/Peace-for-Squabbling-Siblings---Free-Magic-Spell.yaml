  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个兄弟姐妹写有最近争吵原因的一张纸
- en: A white candle
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支白蜡烛
- en: First of all you need to cast a circle. Sit cross legged on the floor opposite
    each other on the inside of the circle with the equipment in between you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要施展一个圆圈。盘腿坐在地板上，相对而坐，圆圈内的设备位于你们之间。
- en: Light the white candles. Each take your white ribbon and sprinkle some rainwater
    on it. Say "The white is pure, a brand new start, heres hoping it can change our
    hearts." Now both the colored ribbon that belongs to yourself. (The other person
    will have their own colored ribbon). Each sprinkle rainwater onto this ribbon.
    "This is me, and my choices, set them free, at their purest."
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃白蜡烛。每人拿起自己的白丝带，在上面洒些雨水。说：“白色是纯净的，一个全新的开始，希望它能改变我们的心。”现在，拿起属于你自己的彩色丝带（另一个人会有他们自己的彩色丝带）。每人在这根丝带上洒些雨水。“这是我，和我的选择，让它们在它们最纯净的时候自由。”
- en: Next both take the other persons color ribbon and sprinkle rainwater on them.
    Say "We are together bound by positivity, we coexist in perfect harmony." Each
    take your three ribbons and plait them together tying the plait around your wrist
    to symbolize your friendship and binding. (Ensure that your sibling does the same).
    Each burn the argument papers on your own candles.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后每个人都拿起对方的彩色丝带，并在上面洒些雨水。说：“我们被积极性紧密联系在一起，我们在完美和谐中共存。”每人拿起你们的三根丝带，编成一根辫子，系在手腕上象征你们的友谊和结合。（确保你的兄弟姐妹也这样做）。每人在自己的蜡烛上烧掉争吵的纸条。
- en: Open the circle and go about your life in peace and harmony.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 打开圆圈，和平与和谐地过你的生活。
