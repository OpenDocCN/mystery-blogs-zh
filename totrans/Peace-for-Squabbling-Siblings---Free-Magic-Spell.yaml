  - PREF_H1
  type: TYPE_NORMAL
  zh: 为争吵的兄弟姐妹带来和平 - 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/love_spells/friendship_spells/13594/page.html#0001-01-01](https://www.spellsofmagic.com/spells/love_spells/friendship_spells/13594/page.html#0001-01-01)
