- en: 'Focus on your will and chant the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '"The presence that stands upon the stairs, the unseen hands that move the chairs,
    the lights that play across the wall, the stains that stay and plates that fall.
    The mist, the chill, the wandering scents. This gentle spell removes them hence.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Set a table neat, with cup and plate, and wine and meat. Invite the ghost to
    sit and feast, as any host should urge a guest. Presently, clear the meal away.
    Then open the door and softly say:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Quick or dead, thou art fed. Cease to grieve and take thy leave"'
