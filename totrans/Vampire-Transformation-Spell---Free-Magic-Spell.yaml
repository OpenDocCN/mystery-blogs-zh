- en: '> This is how you do the vampire transformation go get a knife and and a bowl
    and it has to be at night at 8:00 and go outside cut yourself on the wrist and
    put it in the bowl then chant these words 2 times:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '> 这是如何进行吸血鬼转化的咒语，去拿把刀和一个碗，必须是晚上 8:00 并且在外面，用刀割伤你的手腕，放进碗里，然后念这些话 2 次：'
- en: ''
  id: totrans-24
