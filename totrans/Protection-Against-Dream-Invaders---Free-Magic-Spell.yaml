- en: Wrap three fresh apple seeds in a white cloth pouch. Tie the pouch closed. Don't
    lose the
  prefs: []
  type: TYPE_NORMAL
- en: seeds. Safety pin the pouch to the pillow you sleep on. Sleep with the pouch
    attached to your pillow for seven nights. At the end of the seven nights, remove
    the three seeds from the pouch and toss them out your front door. On the off chance
    that a spirit is leaving it's body and traveling to your home, this will make
    it impossible for it to enter the house.
