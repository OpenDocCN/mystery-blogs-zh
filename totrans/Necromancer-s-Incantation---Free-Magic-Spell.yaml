- en: 'Arrange in this order from left to right in a slight curve with the center
    candles being farther then the end candles. Black, blue, green, white, green,
    blue, black. Place the incense in front of the white candle and place the skull
    behind the incense (If you have a white candle shaped as a skull, that works too).
    Smudge your altar with the Sage and Sweet Grass. Meditate in front of your altar
    as the smoke settles. Light candles one color at a time(Start with black, end
    with white). Place the stones in front of or around the skull and incense. Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Cerberus, curator of silenti, sino phasmatis venire contra mihi. Phasmatis,
    radix quod causa of vita, commodo adeo suffragium mihi in meus negotium.'''''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Meditate until you feel there are spirits around you. Once you feel them near,
    chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Gratias ago vos Cerberus, pro tabellae silenti etc transeo. Gratias ago
    vos phasmatis pro iunctio mihi in meus nisus.'''''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'And now proceed with your tasks. Note: The stones you use should be kept with
    you as often as possible. The skull should be kept either on your altar or near
    your bed.'
  prefs: []
  type: TYPE_NORMAL
