- en: 'Bakeneko spirit: Black magick conjure and Hex'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell conjures the Bakeneko, a Japanese cat spirit able to cause misfortune
    and curse humans, to possess a home or person to cause obssessions in manifestations
    of misfortune.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Bakeneko spirit: Black magick conjure and Hex'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Petition paper (white)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen (red)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Catnip or Ginger root
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: White yarn or string
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A type of pin or needles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knife (that is able to cut a slit in ginger root)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Petition paper (white)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen (red)
  prefs:
