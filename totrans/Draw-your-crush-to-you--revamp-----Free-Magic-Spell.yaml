- en: Firstly, dress your altar and take it outside, preferably on a full moon (if
    you used one and if you want to).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，打扮你的祭坛并把它拿到外面，最好在满月时（如果你用过并且愿意的话）。
- en: Secondly, stand the candle (if you used one) on your altar (if you used one)
    and light the candle (if you used one).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，把蜡烛（如果你用了）立在你的祭坛上（如果你用了）然后点燃蜡烛（如果你用了）。
- en: Thirdly, pick a flower for Venus or Aphrodite.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，为阿佛洛狄忒或维纳斯挑一朵花。
- en: Fourthly, get the drawing of you and your crush and place it on your altar under
    the flower (if you used an altar).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第四，拿到你和心上人的图画并放在你的祭坛下面的花下（如果你有用祭坛）。
- en: 'Fifthly, you''ll need to memorise this chant: O Aphrodite/Venus, please draw
    my crush, (crush name) to me, Aphrodite/Venus, please, please draw (name of crush)
    to me, please, please accept my gift of a flower. So mote it be!!'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第五，你需要记住这个咒语：哦，阿佛洛狄忒/维纳斯，请吸引我的心上人（心上人名）到我身边，阿佛洛狄忒/维纳斯，请，请吸引（心上人名）到我身边，求求你接受我的鲜花礼物。就这样吧！
- en: (I don't know if this will or won't work, I don't work with Venus or Aphrodite,
    it might if you do work with Aphrodite or Venus, if it does, please mail me and
    tell me the results!)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: （我不知道这个方法是否有效，我不与维纳斯或阿佛洛狄忒合作，如果你与阿佛洛狄忒或维纳斯合作，它可能有效，如果是，请给我写信告诉我结果！）
