- en: Comprehensive Goddess Nyx Invocation and Offerings Guide - Craft of Wicca
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://craftofwicca.com/goddess-nyx-invocation-and-offerings/#0001-01-01](https://craftofwicca.com/goddess-nyx-invocation-and-offerings/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Today we’ll cover the basics of the Goddess Nyx: who she is, how to invoke,
    and when to celebrate. the Goddess Nyx is one of the most popular Wiccan invocations,
    and everyone should have some way of doing it in their witchy practice.'
  prefs: []
  type: TYPE_NORMAL
- en: '## Who is Nyx, Goddess of the Night?'
  prefs: []
  type: TYPE_NORMAL
- en: Nyx is the goddess of the night. She is one of the eldest gods and is often
    depicted as a beautiful woman with wings on her back. Nyx has been worshiped by
    many cultures throughout history, including ancient Greeks, Romans, Egyptians,
    and many other cultures.
  prefs: []
  type: TYPE_NORMAL
- en: Nyx was not always seen as a goddess. Originally she was seen as an air spirit
    who had no gender or name. She was often associated with darkness and death in
    early cultures but eventually evolved into a goddess of night and magic.
  prefs: []
  type: TYPE_NORMAL
- en: The term nyx comes from the Greek word for “night” which means that it is appropriate
    that she be worshiped at night time when darkness has fallen over the earth. In
    some cases, people would worship Nyx during the day to ensure that they would
    be protected
  prefs: []
  type: TYPE_NORMAL
- en: '### Goddess Nyx in history and myth'
  prefs: []
  type: TYPE_NORMAL
- en: Nyx is a Greek goddess of the night. She is one of the oldest deities in Greek
    mythology and was believed to be the personification of the night.
  prefs: []
  type: TYPE_NORMAL
- en: According to the Greek poet Hesiod, Nyx was the daughter of Chaos, the personification
    of the void that existed before the universe was created. Nyx was often depicted
    as a shadowy figure, draped in a cloak of darkness, and was associated with the
    underworld and death.
  prefs: []
  type: TYPE_NORMAL
- en: In Greek mythology, Nyx was a powerful and influential goddess. She was said
    to have given birth to many other deities, including the three Fates, the personifications
    of destiny; Hypnos, the god of sleep; and Thanatos, the god of death.
  prefs: []
  type: TYPE_NORMAL
- en: Nyx was also sometimes depicted as a protector of children and was associated
    with dreams and sleep.
  prefs: []
  type: TYPE_NORMAL
- en: Nyx was revered by the ancient Greeks, who believed that she had the power to
    bring dreams and visions to those who slept.
  prefs: []
  type: TYPE_NORMAL
- en: She was also sometimes seen as a symbol of the dark, mysterious aspects of the
    human soul. Despite her association with the darker aspects of life, Nyx was also
    believed to be a kind and benevolent goddess, who watched over and protected her
    followers.
  prefs: []
  type: TYPE_NORMAL
- en: How does Nyx appear?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In Greek mythology, Nyx was generally depicted as a shadowy figure, draped in
    a cloak of darkness. She was often shown as a woman with wings and was sometimes
    depicted as riding in a chariot drawn by horses or other animals.
  prefs: []
  type: TYPE_NORMAL
- en: Nyx was also sometimes depicted holding a torch or other light source, symbolizing
    her connection to the darkness of the night.
  prefs: []
  type: TYPE_NORMAL
- en: In artwork, Nyx was often shown with black or dark-colored hair and was often
    depicted wearing a long, flowing robe or gown.
  prefs: []
  type: TYPE_NORMAL
- en: She was also sometimes shown with a crown or other headdress, symbolizing her
    status as a goddess. Despite her association with the darkness and the underworld,
    Nyx was often depicted as a beautiful and majestic figure, radiating strength
    and power.
  prefs: []
  type: TYPE_NORMAL
- en: Nyx pronunciation and spelling
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The name of the goddess, Nyx comes from ancient Greek: Nύξ or the modern spelling
    Nýx.'
  prefs: []
  type: TYPE_NORMAL
- en: This simply means “night.” Many people pronounce it “nicks,” but this is slightly
    inaccurate as the “nu” in the middle is a Greek letter pronounced differently.
  prefs: []
  type: TYPE_NORMAL
- en: Without the ending “x” it should basically rhyme with “few,” so we could write
    it in modern English as “Newks.”
  prefs: []
  type: TYPE_NORMAL
- en: Working with Nyx and the dark aspects of the soul
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'It is important to note that beliefs and practices related to deity worship
    vary widely among different Wiccan traditions and individual practitioners. Some
    general principles for working with the goddess Nyx in Wicca might include:'
  prefs: []
  type: TYPE_NORMAL
- en: '*   Honoring Nyx as a powerful and influential deity, and seeking to understand
    and connect with her energy and qualities.'
  prefs: []
  type: TYPE_NORMAL
- en: Learning about the mythology and history of Nyx and the fates, and how she has
    been revered and honored in different cultures and traditions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Considering the symbolism and meaning of Nyx in relation to your own spiritual
    practice, and how she might be incorporated into your rituals and devotions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Seeking guidance and inspiration from Nyx through meditation, prayer, and other
    spiritual practices.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Being respectful and mindful of the boundaries and wishes of others when working
    with Nyx or other deities.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is always important to approach deity worship with respect, humility, and
    a willingness to learn and grow.
  prefs: []
  type: TYPE_NORMAL
- en: Now you are ready for my version of Nyx Greek mythology invocation.
  prefs: []
  type: TYPE_NORMAL
- en: Goddess Nyx invocation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Goddess invocation can be used at a variety of times.
  prefs: []
  type: TYPE_NORMAL
- en: Nyx is a goddess of the night, the mother of sleep, dreams, and pleasures in
    love. She is also a goddess in charge of death and sorrows because she has a Roman
    association with Thanatos.
  prefs: []
  type: TYPE_NORMAL
- en: Invocation of Nyx might be for you if you like working at night or feel compelled
    by darkness and death. Also, if you feel a strong affinity for the moon or moon
    symbols.
  prefs: []
  type: TYPE_NORMAL
- en: The invocation can also be used for Full Moon and New Moon rituals.
  prefs: []
  type: TYPE_NORMAL
- en: Get creative!
  prefs: []
  type: TYPE_NORMAL
- en: I encourage you to come up with your own all-purpose invocation that can be
    used for any occasion. In this section, I’ll give you mine and explain each of
    the pieces.
  prefs: []
  type: TYPE_NORMAL
- en: 'I use three symbolic representations to place on my [Wiccan altar](https://craftofwicca.com/wiccan-altar-set-up-for-beginners/)
    to focus the invocation: mind, body, and spirit.'
  prefs: []
  type: TYPE_NORMAL
- en: Making Moon Water
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The first Nyx symbol is moon water. You can see how to make it above. Then it
    is important to put it in a ritualistic bowl for the invocation.
  prefs: []
  type: TYPE_NORMAL
- en: It would be cumbersome to describe the whole process here in words, but you
    can watch the simple process above.
  prefs: []
  type: TYPE_NORMAL
- en: The purpose of this is the symbol, so you will not need it for drinking. If
    you make this in preparation for the invocation, you can actually use this as
    part of the Nyx invocation ceremony. It doesn’t have to be completed.
  prefs: []
  type: TYPE_NORMAL
- en: Goddess Nyx stone
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The stone I most associate with Nyx is quartz, though many people use onyx as
    well. The important part of this symbol is to have something to represent the
    physical form of Nyx.
  prefs: []
  type: TYPE_NORMAL
- en: Nyx is often associated with owls, so you could also use the feather of an owl.
    I do not have one, so I prefer the stone.
  prefs: []
  type: TYPE_NORMAL
- en: Because Nyx, goddess of sleep and dreams can help with sleep, you can infuse
    quartz with her energy after an invocation and then put it under your pillow to
    sleep better.
  prefs: []
  type: TYPE_NORMAL
- en: The Invocation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'For the spirit, I burn a black candle. This completes the three symbolic representations:
    water for mind, stone for body, candle for spirit.'
  prefs: []
  type: TYPE_NORMAL
- en: The invocation itself is a short poem. It should be something you connect with
    and should reference any of the information in this article.
  prefs: []
  type: TYPE_NORMAL
