- en: Goddess Nyx offering
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is also common for many Nyx rituals and festivities to involve an offering.
  prefs: []
  type: TYPE_NORMAL
- en: The most ancient offering is simply to leave milk. This is not as common in
    modern Wicca, though.
  prefs: []
  type: TYPE_NORMAL
- en: The most basic offering is to pour out your moon water to return to the earth.
    This is because it takes the moon to the underworld, which the Goddess of crafting
    will be pleased with.
  prefs: []
  type: TYPE_NORMAL
- en: 'Nyx worship can include many offerings. Common offerings that might be made
    to Nyx could include:'
  prefs: []
  type: TYPE_NORMAL
- en: '*   Libations of water or other beverages'
  prefs: []
  type: TYPE_NORMAL
- en: Incense or other fragrant herbs or oils
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Candles or other forms of light
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flowers or other plant offerings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Food or other material offerings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Again, it is important to note that these are just some examples, and the specific
    offerings that might be made to Nyx can vary widely among different practitioners.
