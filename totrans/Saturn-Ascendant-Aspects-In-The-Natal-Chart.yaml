- en: Saturn-Ascendant Aspects In The Natal Chart
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 出生图中的土星-上升相位
- en: 来源：[https://teaandrosemary.com/saturn-ascendant-aspects-natal/#0001-01-01](https://teaandrosemary.com/saturn-ascendant-aspects-natal/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/saturn-ascendant-aspects-natal/#0001-01-01](https://teaandrosemary.com/saturn-ascendant-aspects-natal/#0001-01-01)
- en: In the natal chart, Saturn aspects to the Ascendant dictate how serious and
    responsible you appear. When your Ascendant is influenced by Saturn, you can seem
    conservative, bland, closed-off, uptight, or simply business-like.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在出生图中，土星与上升的相位决定了你显得多么严肃和负责。当你的上升受土星影响时，你可能看起来保守、平淡、封闭、拘谨或只是商业化。
- en: After all, Saturn is all about restrictions. These aspects will typically *restrict*
    your Ascendant from totally shining through, though they can be helpful or difficult.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: After all, Saturn is all about restrictions. These aspects will typically *restrict*
    your Ascendant from totally shining through, though they can be helpful or difficult.
- en: With Saturn-Ascendant aspects, you may struggle to show your true emotions or
    even your inner self. You might feel stuck behind the repressive, Saturnian mask.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有了土星-上升的影响，你可能会很难展示真正的情感甚至内心的真实自我。你可能会觉得被压抑的、土星式的面具束缚住了自己。
- en: Sometimes, people with these aspects are true old souls, while others might
    distant or aloof. There are both benefits and difficult parts of these Saturn-Ascendant
    aspects!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，具有这些相位的人是真正的老灵魂，而其他人可能会显得疏远或冷漠。这些土星-上升相位既有益处，也有困难之处！
- en: Any of these aspects are relatively painful, especially when compared to other
    Ascendant aspects, yet they help you work through your Saturn in relationship
    to the outside world, too.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 任何这些相位相对而言都是相当痛苦的，特别是与其他上升相位相比，然而它们也帮助你在与外界的土星关系中解决问题。
- en: Saturn Conjunct Ascendant
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 土星合相上升
- en: With Saturn conjunct Ascendant, you tend to be conservative and responsible,
    at least outwardly. You may come across as especially solemn or austere and repress
    some of the emotions that you feel inside.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与土星合相的上升，你倾向于保守和负责，至少在外表上是这样。你可能会显得特别庄重或严肃，并且会压抑内心的某些情绪。
- en: Saturn conjunct Ascendant doesn’t necessarily mean that you’re shy, although
    you may have felt a bit repressed socially as a child. Usually, this is something
    you grow out of as you age.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 土星合相上升并不一定意味着你很害羞，尽管你可能在童年时期在社交上感到有些压抑。通常，随着年龄的增长，这种情况会有所改善。
- en: However, this aspect *does* mean that you have a misplaced sense of responsibility.
    You probably feel responsible for your family members or friends, even if their
    problems aren’t your fault.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这个方面*确实*意味着你有一种错误的责任感。你可能会觉得自己对家人或朋友负有责任，即使他们的问题并不是你的错。
- en: Saturn conjunct Ascendant can also mean that your parents placed a lot of responsibility
    on you from a young age, although this isn’t always the case. In this scenario,
    you learned that other people’s issues *were* your problems.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 土星合相上升也可能意味着你的父母从小就对你施加了很多责任，尽管并非总是如此。在这种情况下，你学会了把别人的问题视为自己的问题。
- en: Now, you feel that it is your duty to “fix” things. You probably experience
    a huge amount of guilt if you try to ignore these issues.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你觉得自己有责任“修复”事情。如果你试图忽视这些问题，你可能会感受到巨大的内疚感。
- en: You may also feel that you struggle to take risks. You’re always playing it
    safe or hesitating socially. This doesn’t mean that you don’t engage in risky
    behaviors, but simply that you don’t go after the things you *really* want because
    you’re afraid to try.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也会觉得自己很难冒险。你总是在玩安全或在社交上犹豫不决。这并不意味着你不会参与冒险行为，而是因为害怕尝试而不追求你*真正*想要的东西。
- en: With Saturn conjunct Ascendant, you may feel that the Universe holds you back
    in life. It can start to seem like your whole existence revolves around the concept
    of “one step forward, two steps back.” Keep in mind that the Saturn conjunct Ascendant
    aspect transforms greatly after your first Saturn return.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与土星合相的上升，你可能会感觉宇宙阻碍了你在生活中的发展。你开始觉得整个存在围绕着“前进一步，退两步”的概念。请记住，第一次土星返回后，土星合相上升的影响会有很大的转变。
- en: As you grow older, simple problems can start to feel complicated and heavy.
    You carry around a lot of responsibility, but this can start to overwhelm you.
    It’s sometimes easier to just avoid your problems, but then you’re left with a
    vague sense of guilt.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着年龄增长，简单的问题可能会变得复杂而沉重。你背负着很多责任，但这可能开始让你感到不堪重负。有时候，简单地避开问题会更容易，但那样会留下一种模糊的愧疚感。
- en: With Saturn conjunct Ascendant, it’s really important that you actively deal
    with your problems instead of avoiding them. Work is the best antidote, however
    you need to make sure that you’re working on something that feels right in your
    gut. Don’t do a task just because you feel like you “should.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在土星与升星点相位时，你积极处理问题而不是逃避它们是非常重要的。工作是最好的解药，但你需要确保自己在做一些在内心深处感觉正确的事情。不要只是因为你觉得“应该”而去做某件事情。
- en: Don’t leave things until the last minute because they can build up and cause
    depression. In fact, loneliness or pessimism, resulting in depression, is common
    with Saturn conjunct Ascendant. These are things that you need to actively work
    to improve so that you can eventually lead a happier, more peaceful life.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不要把事情拖到最后一刻，因为它们可能会积累并导致抑郁。事实上，孤独或悲观主义往往会导致抑郁，在土星与升星点相位时更为常见。这些都是你需要积极努力改善的事情，这样你最终才能过上更快乐、更宁静的生活。
- en: It’s important that you spend time working on your self-confidence. You may
    feel that you’re never enough, but this comes from a sense of inner guilt. Others
    can’t see that this is why you will go out of your way to help someone. You must
    learn how to do what’s good for *you*, not what other people want you to do.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是你花时间提升自信。你可能觉得自己永远不够好，但这来自内心的愧疚感。别人看不到这一点，这就是你会想方设法帮助别人的原因。你必须学会做对**你**有益的事情，而不是别人想让你做的事情。
- en: You have a lot of fear and apprehension about living in the moment. You try
    not to react, so you may come off as slightly cold during conflicts, but this
    is because your Saturn restricts your emotions from shining through.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你对生活在当下充满恐惧和顾虑。你试图不做出反应，所以在冲突中可能会显得有点冷漠，但这是因为你的土星限制了你的情感表达。
- en: With Saturn conjunct Ascendant, you may also feel a bit restricted physically,
    as though you’re out of place in your body. This aspect can make you feel very
    self-conscious about your appearance. In fact, your appearance can be karmic,
    so you’re always struggling against it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当土星与升星点相位时，你可能也会感到身体上有些受限，就好像你的身体不合适一样。这一方面可能会让你对自己的外貌非常自觉。事实上，你的外表可能具有因果关系，所以你总是在努力对抗它。
- en: As a child, you may have been shy or felt out of place. You probably felt awkward
    or *wrong* in your body and tried to avoid expressing your emotions. It was almost
    like you just couldn’t break through, no matter how hard you tried.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个孩子，你可能曾经很害羞或感到格格不入。你可能觉得自己在身体上很尴尬或*错误*，并试图避免表达自己的情感。几乎就像你无论如何都无法突破一样。
- en: Don’t lose hope! Saturn is always a late bloomer, so you will find that these
    issues change dramatically as you near your first Saturn return. You can learn
    how to *master* these very things that caused so much trouble for you.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不要失去希望！土星总是一个后继者，所以你会发现，随着你接近第一个土星回归，这些问题会发生显著变化。你可以学会*掌握*那些给你带来很多麻烦的事情。
- en: Learn to take responsibility for *yourself* and do those daily tasks that make
    you *feel* in your gut. Avoidance is the worst thing for you, but you need to
    make sure that you’re actively focusing on what you want, not what others want.
    This will help you grow socially, too, and you will learn to accept your body
    and your place in life.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 学会对**自己**负责，并做那些让你在内心深处*感到*正确的日常任务。逃避对你来说是最糟糕的事情，但你需要确保自己积极关注你想要的，而不是别人想要的。这也将帮助你在社交上成长，你会学会接受自己的身体和生活中的位置。
- en: With Saturn conjunct Ascendant, each small *personal* success that you have
    will build your self-confidence. This aspect takes time to heal, but it can eventually
    make you very responsible for yourself and dedicated to living your happiest,
    truest life, even publicly.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在土星与升星点相位时，你每一个小的*个人*成功都会增强你的自信心。这个方面需要时间来治愈，但最终可以让你对自己负责，并致力于过上最快乐、最真实的生活，甚至是公开的。
- en: You will start to notice that you feel a sense of guilt for *yourself* when
    you do too much for others. This is a sign that you are betraying yourself and
    is where much of your depression and anxiety stems from.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你为他人做太多事情时，你会开始感到对**自己**有一种负罪感。这表明你正在背叛自己，这是你许多抑郁和焦虑的根源之一。
- en: Learn to follow your gut instincts to heal Saturn conjunct Ascendant. Focus
    on what feels right instead of what you “should” do. There are no “shoulds” with
    Saturn.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 学会跟随你的直觉来治愈土星与升星点相位。专注于那些感觉对的事情，而不是你“应该”做的事情。在土星面前，没有“应该”。
- en: Over time, you will start to relax and learn these lessons naturally. Saturn
    feels much less strict as you age, but you also have to push yourself to face
    your fears and figure out solutions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，你会开始放松下来，并自然地学会这些课程。随着年龄的增长，土星的约束感会减轻，但你也必须推动自己面对恐惧并找出解决方案。
- en: There is lots of potential for transformation with Saturn conjunct Ascendant!
    Ultimately, you can live a life of peace where you’re totally responsible for
    your own needs. With this aspect, you really can create the life you want long-term
    with a bit of effort.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 土星合上升星座有很大的转变潜力！最终，你可以过上一个完全负责自己需求的平静生活。有了这个方面，你确实可以通过一点努力创造出自己想要的长期生活。
- en: Saturn Trine Ascendant
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 土星三分相
- en: With Saturn trine Ascendant, you appear restrained around other people. You
    almost always control your reactions, so other people don’t see what you truly
    think or feel unless you want them to.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 土星三分相，你在其他人面前显得克制。你几乎总是控制着自己的反应，所以除非你愿意，否则其他人看不到你真正的想法或感受。
- en: You may be quite reserved. Saturn trine Ascendant means that you appear serious
    and disciplined, thought it may be hard for other people to see who you truly
    are beneath this mask.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能相当保守。土星三分相意味着你看起来严肃而有纪律，尽管其他人可能很难看到你在这个面具下的真实面貌。
- en: Others don’t see *any* outward impulsivity in your personality. Sometimes, you
    can even be a bit hard to get to know, because you’re not the best at small talk.
    These are skills you can learn over time; they don’t come naturally at a young
    age.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 别人在你的个性中看不到*任何*外在的冲动。有时，你甚至在交流上也有点难以了解，因为你并不擅长闲聊。这些都是你可以随着时间学会的技能；它们在年轻时并不是自然而然就会出现的。
- en: With Saturn trine Ascendant, you can sometimes seem closed off, mainly because
    your reactions are *so* private. Your disposition is very serious, but you can
    sometimes seem a little bland or empty because you never show people who you are
    underneath.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 土星三分相，你有时会显得封闭，主要是因为你的反应是*如此*私密的。你的性格非常严肃，但有时会显得有点乏味或空虚，因为你从不向人们展示你的真实面貌。
- en: You need to learn how to express yourself better in order to be *respected.*
    People don’t usually dislike you, but they aren’t drawn to you either because
    you hide who you are. This is instinctual for you; it feels unnatural to show
    yourself to the outside world.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要学会更好地表达自己，以便*获得尊重*。人们通常不讨厌你，但也不会被你吸引，因为你隐藏了自己。这对你来说是本能的；向外界展示自己感觉不自然。
- en: Sometimes, Saturn trine Ascendant can make it difficult for you to forge relationships.
    You’re simply *so* careful, even as a child, but this can make other people a
    bit nervous.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，土星三分相会让你很难建立关系。即使在小时候，你也是如此谨慎，但这可能会让其他人有点紧张。
- en: You need to relax and show your playful side. This can be really difficult for
    you because it feels natural to hide who you are.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要放松并展示你 playful 的一面。对你来说这可能很困难，因为隐藏自己在你看来是很自然的。
- en: However, the way that you think can also be a bit rigid. You might be a tad
    judgmental and see others as right or wrong, the world as black or white. Over
    time, you need to learn how to appreciate different viewpoints so that you don’t
    alienate people when you do open up.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你的思维方式也可能有点僵化。你可能有点判断力强，把别人看作对或错，把世界看作黑或白。随着时间的推移，你需要学会欣赏不同的观点，这样当你敞开心扉时不会让人感到疏远。
- en: The Saturn trine Ascendant aspect is one of the more difficult trine aspects.
    Even though it’s instinctive, like all trines, it also creates a lot of social
    issues that are hard to undo.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 土星三分相对上升星座是比较困难的三分相之一。尽管它是本能的，就像所有的三分相一样，它也会造成许多难以解决的社交问题。
- en: Ultimately, you need to learn how to be more vulnerable with people. You will
    come to discover what a conversational rhythm means and will know that when someone
    else shares something, it’s your turn to share back.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你需要学会如何与人更加脆弱。你会逐渐发现什么是对话的节奏，并明白当别人分享时，轮到你回应了。
- en: It can be really scary to open yourself up to judgment and criticism. However,
    you’re mainly afraid of this because *you* tend to judge and criticize others
    so much. When you work on these qualities, you will come to realize that other
    people aren’t as critical and will most likely accept who you are, when you’re
    able to show them.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 敞开自己接受评判和批评可能真的很可怕。然而，你主要害怕这一点，因为你*自己*对别人的评判和批评太多了。当你努力改进这些品质时，你会发现其他人并不像你想象的那样苛刻，当你能够向他们展示自己时，他们很可能会接受你。
- en: You will also learn that even if someone judges you, there’s no reason to feel
    badly as long as you were being your truest, authentic self. These skills will
    become more natural the close you get to your Saturn return, if you’re actively
    working towards a resolution.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学会，即使有人评判你，只要你是真实的自己，就没有理由感到难过。如果你正在积极寻求解决方案，这些技能将在你接近卫星回归时变得更加自然。
- en: Saturn Sextile Ascendant
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 卫星与上升点相六分
- en: With Saturn sextile Ascendant, you’re outwardly serious and independent. Regardless
    of your childhood circumstances, you had to learn responsibility in *some* way
    at a very young age.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有卫星与上升点，你外表严肃而独立。无论你的童年环境如何，你在很小的时候都不得不学会责任感*的一些*方式。
- en: Unlike the trine, these qualities didn’t come naturally to you with the sextile.
    Instead, you went through life events that *taught* you to become responsible
    and even a bit austere. You become independent at a young age; others can now
    see this reflected in your outer personality.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 不像三分相那样，这些品质对你来说并不是天生的。相反，你通过生活事件*教导*你变得负责任，甚至有些严肃。你在很小的时候就变得独立；现在别人可以在你的外在人格中看到这一点。
- en: Sometimes, Saturn sextile Ascendant can make you feel like an outcast. You may
    have a small number of friends or close partnerships, but you value loyalty, so
    you would prefer to have only a few people in your close circle.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，卫星与上升点相六分会让你感觉像一个局外人。你可能只有少数几个朋友或亲密伙伴关系，但你看重忠诚，所以你更愿意在你的亲密圈子里只有少数几个人。
- en: The relationships that you develop may surround your shared work goals, routines,
    or sense of responsibility. Alternatively, your relationships are based on sorrow
    or guilt that you experienced in your early life.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你建立的关系可能围绕着共同的工作目标、日常事务或责任感展开。或者，你的关系建立在你早年经历的悲伤或内疚之上。
- en: Although you’re very self-reliant, you do want a few key people around you.
    You must be able to count on them and you will give the same back. You desire
    very serious friendships and romantic partnerships.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你非常独立，你确实希望周围有几个关键的人。你必须能够依靠他们，而你也会同样回报。你渴望非常严肃的友谊和浪漫关系。
- en: Others around you can see that you’re responsible, sensible, and direct. You
    don’t beat around the bush. That doesn’t mean that everyone is privy to your inner
    thoughts as you keep those very guarded, but they can see these outer elements
    of your personality.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在你周围的人能看到你是一个负责任、明智和直接的人。你不拐弯抹角。这并不意味着每个人都能了解你的内心思想，因为你对这些非常谨慎，但他们可以看到你人格的这些外在元素。
- en: You’re very strong-willed and know what you want. This is because, in childhood,
    you had to fight for what you needed. Saturn sextile Ascendant makes you someone
    truly respectable as an adult.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你非常有决心，知道自己想要什么。这是因为在童年时期，你不得不为自己需要的东西而战斗。卫星与上升点使你成为一个成年人中真正值得尊敬的人物。
- en: However, you need to be careful that you don’t become too self-reliant or rigid.
    Learn to bend a little, even when it doesn’t feel totally comfortable.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你需要注意不要变得过于依赖自我或僵化。学会稍作妥协，即使感觉并不完全舒服。
- en: Saturn sextile Ascendant can easily make you *too* serious. Don’t lose your
    sense of play. Remember to let your inner child out sometimes! Not *everything*
    that you do needs a good reason; sometimes you should try an activity just for
    fun.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 卫星与上升点相六分可能会让你变得*过于*严肃。不要失去你的玩乐感。记得偶尔让内心的孩童出来玩耍！并不是*每件事*都需要一个充分的理由；有时你应该尝试一些只是为了乐趣的活动。
- en: You keep things very serious and business-like with the people around you. This
    can be a great skill, but it’s also important that you learn to open up to those
    closest to you. Don’t be afraid to be vulnerable, although this can be extra-difficult
    with Saturn sextile Ascendant.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你在与周围人的交往中非常严肃和商业化。这可能是一种很好的技能，但同样重要的是，你要学会向那些最亲近你的人敞开心扉。不要害怕表现出脆弱，尽管这在卫星与上升点相六分的情况下可能会更加困难。
- en: Ultimately, you want to harness the best qualities of Saturn sextile Ascendant
    (your sense of confidence, responsibility, and seriousness) while learning to
    loosen up and allow yourself to have fun.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你想要利用卫星与上升点的最佳品质（你的自信、责任感和严肃性），同时学会放松并允许自己享乐。
- en: Saturn Opposition Ascendant
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 卫星对立上升点
- en: The Saturn opposition Ascendant aspect is also called Saturn conjunct Descendant
    or Saturn setting. This aspect generally affects your relationships, but you will
    see these qualities show up *most* in your one-on-one friendships and romantic
    partnerships.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 土星对立上升的方面也被称为土星合顶点或土星落。这个方面通常会影响你的关系，但你将会看到这些特质在你的一对一友谊和浪漫伙伴关系中表现得*最*明显。
- en: Usually, the Saturn opposition Ascendant aspect indicates that you didn’t receive
    enough praise or encouragement as a child. Now, you may be less-than-assertive
    and might doubt yourself. Any challenge can seem too intimidating or hard.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，土星对立上升的方面表明你在童年时期没有得到足够的赞扬或鼓励。现在，你可能不够自信，会怀疑自己。任何挑战都可能显得过于艰难或令人畏缩。
- en: You may attract strict father figures as romantic partners, regardless of the
    gender roles. In fact, your relationships probably have some kind of parental
    role and may be unbalanced.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会吸引到严格的父亲形象作为浪漫伴侣，无论性别角色如何。事实上，你的关系可能有某种父母角色，并且可能不平衡。
- en: This is because you don’t feel that you have the capability to be responsible
    foe your own life, so you attract people who will take over the role of controlling
    you and your life. However, this doesn’t work in the long run.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为你觉得自己没有能力对自己的生活负责，所以你会吸引那些愿意接管你和你生活控制权的人。然而，这在长期内并不奏效。
- en: Alternatively, you might be the “responsible,” strict partner in relationships.
    In this scenario, you attract lovers who are more immature or even physically
    young. You feel responsible for them and they allow you to take over these duties.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可能是关系中“负责任”严格的一方。在这种情况下，你会吸引那些更不成熟甚至身体年龄较小的爱人。你感到对他们负责，并且他们允许你承担这些责任。
- en: Sometimes, Saturn opposition Ascendant can mean that you’re scared of relationships
    in general because you don’t want to be vulnerable. You may have experienced negative
    events in past relationships, either with ex-partners or even with your parents.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，土星对立上升可以意味着你普遍害怕关系，因为你不想变得脆弱。你可能在过去的关系中经历过负面事件，无论是与前任伴侣还是与父母。
- en: Saturn opposition Ascendant usually indicates that relationships are a core
    part of your shadow-work. You will discover who you are underneath by working
    through your issues in partnerships and friendships.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 土星对立上升通常表明，关系是你阴影工作的核心部分。通过在伙伴关系和友谊中处理问题，你将发现真正的自我。
- en: This aspect will force you into difficult relationships with people who teach
    you these lessons. The key to healing Saturn opposition Ascendant is to learn
    how to accept others for who they are while *also* accepting your shadow self
    and setting clear boundaries.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方面将会让你与那些教会你这些课程的人陷入困难的关系中。治愈土星对立上升的关键在于学会如何接受别人的真实面貌，同时*也*接受自己的阴影自我并设立明确的界限。
- en: Ultimately, you need to own *all* parts of yourself. With Saturn opposition
    Ascendant, you probably attract people who reflect your shadow self. In fact,
    your partners have the very negative qualities that you suppress within yourself.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你需要拥有*所有*自己的部分。有土星对立上升，你可能吸引到反映你阴影自我的人。事实上，你的伴侣可能具有你在自己内心深处压抑的那些消极品质。
- en: When you learn to own and express these hidden qualities, you will start to
    attract relationships where you can be yourself authentically with partners who
    want the same type of relationship that you do.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 当你学会拥有和表达这些隐藏的特质时，你将开始吸引那些希望与你一样真实地相处的伙伴关系。
- en: Remember that it’s OK with Saturn opposition Ascendant to have difficult relationships.
    After all, you only grow with this placement *through* relationships.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，土星对立上升允许你拥有困难的关系是可以接受的。毕竟，通过关系，你才能成长。
- en: Your partnerships may feel really difficult, but remember that you’re always
    learning lessons and getting close to fulfillment when you simply keep trying.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你的伙伴关系可能会感觉非常困难，但请记住，当你坚持不懈时，你总是在学习课程并接近成就感。
- en: Saturn Square Ascendant
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 土星方上升
- en: With Saturn square Ascendant, you experienced some less-than-stellar circumstances
    in childhood. You either had intensely strict rules, physical or verbal abuse,
    or you were emotionally scarred by rules at your school. Sometimes, this placement
    reflects a combination of all three circumstances.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 有土星与上升相位，你在童年时期经历了一些不太理想的环境。你可能遭遇过严格的规定、身体或言语上的虐待，或者是被学校的规则所伤害。有时，这个位置反映了以上所有情况的结合。
- en: In your childhood, you felt that you couldn’t control your environment no matter
    how hard you tried. When you eventually realized that your efforts were fruitless,
    you retreated into yourself.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的童年时期，无论你多么努力，你都觉得无法控制环境。当你最终意识到自己的努力毫无成果时，你便退隐于自己。
- en: Now with Saturn square Ascendant, you’re probably a bit reserved when you meet
    new people. This might actually annoy you, because you know that you’re not portraying
    your truest self.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有土星与上升点，当你认识到自己不能展现真实自我时，遇到新人时可能会感到有些保守。这实际上可能会让你感到不安，因为你知道自己没有展现真实的自我的样子。
- en: This was learned in childhood. You couldn’t express yourself openly for fear
    of punishment or retaliation in some environment, whether this was with your parents,
    teachers, or other children. Your natural enthusiasm was tempered with rules and
    limitations; you had to hide the truest parts of yourself.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是在童年时期学到的。在某种环境中，你无法因为害怕惩罚或报复而坦率表达自己，无论这是在父母、老师还是其他孩子身上。你的天生热情被规则和限制抑制；你必须隐藏真实的自己。
- en: These lessons are very hard to unlearn! You may find that no matter how much
    you want to show your truest self to other people, Saturn square Ascendant keeps
    the inner you totally hidden.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这些教训是非常难以忘怀的！你会发现，无论你多么想向他人展示你最真实的自我，土星与上升点都让你的内在完全隐藏起来。
- en: You also felt very serious or responsible as a child. In some way, you were
    responsible or other people or had a lot of weight on you. This taught you that,
    with Saturn square Ascendant, it’s your job to take care of things.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个孩子，你也感到非常严肃或负责。在某种程度上，你对别人负责，或者你承担了很多重担。这教会了你，有了土星与上升点，照顾事情就是你的工作。
- en: These lessons make you even more inhibited or shy! It’s especially difficult
    for you to interact when you first meet someone.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这些教训使你更加拘谨或害羞！当你初次遇到某人时，与他人互动对你来说尤其困难。
- en: Because you have this Saturn square Ascendant aspect, others tend to react negatively
    to you, too. You may come off as too rigid or even pessimistic, even if you’re
    trying your hardest to be outgoing and optimistic. You clam up and just can’t
    break free of your bonds.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你有土星与上升点这个相位，别人也会对你产生负面反应。你可能显得太刻板，甚至悲观，即使你尽力变得外向和乐观。你变得缄默，无法摆脱枷锁。
- en: You will feel especially repressed in childhood. The Saturn square Ascendant
    aspect is the *most* tough before your first Saturn return.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在童年时期，你会感到特别受到压抑。土星与上升点的影响在你的第一个土星回归之前是最为严峻的。
- en: It may take some time to develop your social skills and confidence in groups,
    but it’s important that you actively work to learn these skills. Don’t ever think
    that you’re just not outgoing; you simply don’t have the same skills that other
    people are born with.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在团体中，发展社交技能和自信可能需要一些时间，但重要的是你要积极努力学习这些技能。永远不要认为自己就是不外向；你只是没有他人天生具备的同样技能而已。
- en: Over time, you will figure out how to show more of your inner self and take
    social risks. This will happen when you’re willing to open up and try. It’s very
    scary to be vulnerable with Saturn square Ascendant, but this is the path to healing.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，你会找到更多机会展现内心，承担社交风险。这将在你愿意敞开心扉，敢于尝试时发生。有土星与上升点，变得脆弱是非常可怕的，但这是疗愈之路。
- en: With this aspect, you might also have some issues surrounding control. You felt
    that everything was out of control as a child, so you like to stay in areas you
    have *complete* control over now.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这方面的影响，你可能也会在控制方面遇到一些问题。作为孩子时，你感觉一切都失控，所以现在你喜欢待在自己完全控制的领域里。
- en: However, you need to learn how to let down your walls and go with the flow.
    Be OK with everything that happens, even if it feels bad. Remember that you can’t
    have *good* things without the equal and opposite *bad* thing.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你需要学会放下防备，随遇而安。无论发生什么事情，哪怕感觉很糟，都要坦然接受。记住，不能有*好*事情而没有相等的相反的*坏*事情。
- en: Ultimately, you can work through a lot of your Saturn square Ascendant issues
    by getting to the roots of your childhood trauma and recognizing your responses
    in real time, now. Remember that squares can be a blessing in disguise because
    they force you to deal with these issues.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，通过深入挖掘你的童年创伤的根源并及时认识到你的反应，你可以解决很多土星与上升点的问题。记住，方面会成为一种悄悄的祝福，因为它迫使你去面对这些问题。
