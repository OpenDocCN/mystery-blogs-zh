- en: '*Welcome to Sigil Magic Foundation Course! Unlock the power of sigils and learn
    how to create and charge them to use in spells. Sigil Magic is an online course
    designed to provide a comprehensive introduction to sigils and the power they
    can give your spells.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Through this course, you will learn how to create powerful symbols that can
    be used to manifest your intentions and goals.** You will gain an understanding
    of the history of sigils, their meanings, and how to apply them to your own magical
    practice. With our easy-to-follow instruction, you can take your magical practice
    to the next level. **Sign up today to unlock the power of Sigil Magic!**'
  prefs: []
  type: TYPE_NORMAL
- en: Sigils are easy to use symbols, that are representing your wish or desire transformed
    into a visual form, you can use as talismans or an ingredient in a spell.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Sigils are very easy and accessible method of magic, that does not require
    years of study or special abilities.** It is very beginner friendly and flexible
    tool for manifestations, that almost anyone can use and learn within very short
    period of time.'
  prefs: []
  type: TYPE_NORMAL
- en: In this course, we will go through the basics of trance state work, Akashic
    meditations, and understanding of the probability laws to cover more than just
    purely the mechanics of the sigil creation, this will help you to gain even more
    control over the whole process and help you to keep perfecting your results.
