- en: 'What to do: Relax as much as you can. Light the candle and place it on a table.
    Put the heat proof container nearby. It should be large enough to hold a piece
    of burning paper. Sit at the table and take the piece of paper and pencil in your
    hand and write a letter about how your feeling. Write about why you are feeling
    that way. Pour all your heart and soul into writing this. Be very specific and
    focus on the feeling while you are writing this letter. If someone/something caused
    you to feel this way, you may start it out with Dear So-and-So if you so wish.
    After you have completed the letter (it can be longer then 1 piece of paper) take
    it and catch it on fire with the candle. Put it in the heatproof container and
    gaze into the flames. See all your hurt, anger, sorrow, etc. being burned up by
    the cleansing flames. Visualize this until there are no longer any flames or glowing
    embers left. Repeat with 2nd paper if the letter is longer than 1 piece of paper.
    Remember to take your time when writing the letter. There is no rush. :) Snuff
    the candle when finished.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 怎么做：尽量放松。点燃蜡烛并放在桌子上。将防火容器放在附近。它应该足够大，可以容纳一张燃烧的纸。坐在桌子旁，手里拿着一张纸和铅笔，写一封关于你感觉的信。写出你为什么会有这种感觉。在写这封信时，将所有的心思都投入其中。非常具体并且在写这封信时专注于感觉。如果某人/某物让你感觉这样，你可以以亲爱的某某开始。在完成信件后（它可以比一张纸长），用蜡烛点燃它。将其放入防火容器中并凝视着火焰。看到你所有的伤害、愤怒、悲伤等都被清洁之火燃烧掉。想象这一切直到火焰或余烬完全消失。如果信件超过一张纸，请重复上述步骤。写信时请慢慢来，没有什么好着急的。:)
    完成后熄灭蜡烛。
