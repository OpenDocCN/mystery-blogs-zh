- en: First, write the persons name down on a small piece of paper. Fill the Jar up
    with water. (Not all the way, unless you want to jar to go smash oh crash). Place
    the peice of paper at the bottom with the name facing down.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在一小张纸上写下那个人的名字。用水装满罐子（不要装满，除非你想把罐子打碎）。将名字朝下放在罐底。
- en: Imagine that energy of the person being sucked into the jar, and place the cap/top
    on of the jar. Imagaine your energy surrounding the jar with a aura like figure,
    like you do not want something in the jar to escape.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 想象那个人的能量被吸入罐中，并盖上罐盖。想象你的能量环绕着罐子，就像你不希望罐子里的东西逃脱一样。
- en: 'Recite: "With this spell I put you on Ice, of all time in remains Frozen, And
    with this spell I put your own Natenis back to you three times fold, by the law
    of karma, harm no others but the one named one."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 朗读：“用这个咒语，我把你冷冻起来，永远停滞不前。同时用这个咒语，我将你自己的那块妮顿返回给你，按照因果法则，伤害他人不得，唯独对被命名的那一个。”
