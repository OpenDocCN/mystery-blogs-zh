- en: To Bind Someone From Doing Harm To You
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对某人施加不良行为绑定
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为5/5星
- en: This spell is to bind someone from doingh harm, such as emotional or physical.
    Bullying and or beating. This spell is not very advanced, but does need to know
    how to actually cast a spell. Such as, sending energy out into the universe.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语用于防止某人进行伤害，如情感或身体上的欺凌和打击。这个咒语并不是非常高级，但确实需要知道如何实际施放咒语，比如向宇宙发送能量。
- en: '## Casting Instructions for ''To Bind Someone From Doing Harm To You'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对''对某人施加不良行为的绑定''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施放此咒语：**'
- en: A glass Jar (Small)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个玻璃罐（小）
- en: Paper
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸
- en: Pen
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施放此咒语：**'
- en: A glass Jar (Small)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个玻璃罐（小）
- en: Paper
  id: totrans-17
  prefs:
