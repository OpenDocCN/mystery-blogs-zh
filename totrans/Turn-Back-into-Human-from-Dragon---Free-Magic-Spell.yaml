- en: The previous spell I made (dragon transformation) didn't have a cure to be a
    human again, so if you want this information, here it is.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Turn Back into Human from Dragon'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** You must relax your mind, and think of you being a human
    again. Think of you being the way your were when you were human. Feel your blood
    course through your body, your heart beating. Then imagine yourself changing back
    into your human form.'
  prefs: []
  type: TYPE_NORMAL
- en: 'At the same time chant the following: "Humans, humans, humans, I wish to be
    a human. I would love and desire nothing more than to be who I used to be. God,
    let me change once again to who I was, who I truly am. A human is what I wish
    to be".'
  prefs: []
  type: TYPE_NORMAL
- en: It should work within minutes or hours, like I said in my dragon transformation
    spell, it all depends on you.
  prefs: []
  type: TYPE_NORMAL
