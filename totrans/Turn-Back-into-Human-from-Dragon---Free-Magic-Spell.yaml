- en: no one is actually human we all have magic inside of us we just have to believe
  prefs: []
  type: TYPE_NORMAL
- en: magick is a natural, neutral energy found within and around us, but as a species
    born on the physical plane, we are human. Dragons are astral beings. Since magick
    on the physical behaves differently than on the astral [it's ruled by nature on
    the physical and is limited by nature as a result] you cannot become a Dragon.
    You can work with them, but you can't transform into one.
  prefs: []
  type: TYPE_NORMAL
- en: As you will only every be human, this spell is superfluous.
