- en: Simple Healing Spell For Pain
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于缓解疼痛的简易愈疗咒语
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5星
- en: Good for muscle aches and to help with post surgical pain. Do NOT substitute
    doctors care for Spells but use with them. I have used this spell a lot on myself
    and others as well. It takes time.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对缓解肌肉疼痛和帮助术后疼痛有好处。不要用法术替代医生的护理，而应与之搭配使用。我曾经在自己和其他人身上施展过这个咒语，也用在其他人身上。但这需要时间。
- en: '## Casting Instructions for ''Simple Healing Spell For Pain'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## Casting Instructions for ''Simple Healing Spell For Pain'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Large Bandaide or large masking piece of tape.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大胶布或大块胶带。
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Large Bandaide or large masking piece of tape.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大胶布或大块胶带。
- en: Hope the bandage or tape in your hand and charge it with healing energy, Blue
    is the best color to sooth pain but it depends on the cause of the pain. For wounds,
    Use red, as it will help with the closing of the wound.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 将绷带或胶带握在手中，并为它注入治愈的能量，蓝色是舒缓疼痛最好的颜色，但这取决于疼痛的原因。伤口时，使用红色，它将有助于伤口的愈合。
- en: As you send the energy into the tape, say the following chant as many times
    as you feel you need to....
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将能量输送到胶带时，重复以下咒语，直到你觉得需要停止...
- en: '''''Powers of the earth and the Dragons/Gods come to me.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '''''大地的力量和龙/神灵来到我身边。'
- en: Give me the powers that right now I so do need.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 赐予我现在所需要的力量。
- en: Healing powers in this tape I bind to thee,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我将这带子内的治愈之力绑定于你，
- en: as I will it, so then will it be.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所愿，它就会成为现实。
- en: And if more power this spell may need,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个咒语需要更大的力量，
- en: May the Dragons/Gods then, as they wish, intercede.''
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 愿龙/神灵根据他们的意愿来介入。''
- en: When done and sure the tape is charged. Place the take/bandaid on the painful
    area of your body. Leave it there till the pain either cuts down or disappears.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 完成并确信胶带被充能后。将胶布/创口贴贴在身体疼痛的部位。让它在那里，直到疼痛减轻或消失。
- en: 'NOTE: Obviously you can not put the tape on your head if you bump your head
    or something. If that is the case, you can do the same spell to your favorite
    hat. My sister did that once and it worked for her.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 注：显然，如果你撞到了头或者什么东西，你肯定无法把胶带贴到你的头上。如果是这种情况，你可以对你最喜欢的帽子使用相同的咒语。我的姐姐曾经这样做过，对她有效。
