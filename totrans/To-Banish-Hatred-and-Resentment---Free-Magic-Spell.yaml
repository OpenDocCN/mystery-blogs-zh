- en: Take your piece of paper and write about the situation and/or person that you
    wish to banish all hatred and resentment for.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起你的一张纸，写下关于你希望驱散所有仇恨和怨恨的情况和/或人物。
- en: When you are finished, light the White candle and ask that all benevolent spirits
    and entities governing the banishing of hatred be present in your Magick working.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成时，点燃白色蜡烛，并请求所有掌管驱除仇恨的仁慈精灵和实体参与你的魔法工作。
- en: 'Take your paper, scrunch it up and ignite it with the candle flame, chanting:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起你的纸张，把它揉成一团，用蜡烛的火焰点燃，同时念道：
- en: '"Sun, shine through my cloudy heart,'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"太阳，照亮我的阴霾之心，'
- en: Let resentment fall apart.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让怨恨瓦解。
- en: Give me strength to let this go;
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 赐予我力量放下这一切；
- en: Forget the hatred that I hold.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 忘记我怀抱的仇恨。
- en: Bring thy warmth and love to me,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 带给我温暖和爱，
- en: With harm to none, So Mote It Be."
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 无害于任何人，如此成就吧。"
- en: After the paper is all ash, you should begin to feel like a weight has been
    lifted off your shoulders.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 纸张全部变成灰烬后，你应该开始感觉到一种负担从你的肩膀上卸下来了。
