- en: Traveling Witch’s Portable Altar Ideas and Photos – Spells8
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 旅行女巫的便携祭坛创意和照片 – Spells8
- en: 来源：[https://spells8.com/traveling-witch-altar-photos/#0001-01-01](https://spells8.com/traveling-witch-altar-photos/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/traveling-witch-altar-photos/#0001-01-01](https://spells8.com/traveling-witch-altar-photos/#0001-01-01)
- en: 'When it comes to altars, there’s no need to remain anchored to a fixed altar.
    While you may have a favorite sacred space, a fixed circle in which to carry out
    your spells, there is a wonderful option to consider for those traveling witch:
    **The Travel Altar**.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到祭坛，没有必要固守于一个固定的祭坛。虽然你可能有一个喜欢的神圣空间，一个固定的圆圈来进行你的咒语，但对于那些旅行女巫来说，有一个令人惊叹的选择：**旅行祭坛**。
- en: The Traveling Witch’s Altar
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 旅行女巫的祭坛
- en: '**A travel altar or *portable altar*** is a small box, which can be made of
    wood, tin or even fabric, that contains , all that you deem necessary to practice
    when you cannot use your altar at home.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**旅行祭坛或*便携祭坛***是一个小盒子，可以是木头、锡或者甚至是布料制成，里面包含了你认为在家里不能使用祭坛时练习所需的一切。'
- en: 'If you live on the road, travel frequently, or just take a vacation, these
    are some things you should add to your travel altar, and some inspiration for
    making your first portable altar:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你经常旅行或者只是度假，这些是你应该加入旅行祭坛的一些东西，也是制作你的第一个便携祭坛的一些灵感：
- en: Container box
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 容器盒
- en: You want something enough to protect your sacred tools, but with a soft inside
    to absorb the shock of traveling. A good option could be that of a jewelry box.
    They come in all shapes and colors, and some have various small drawers and some
    padding.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一些足够保护你的神圣工具，但内部软垫可以吸收旅行中的冲击。一个不错的选择可能是珠宝盒。它们有各种形状和颜色，有些还有多个小抽屉和垫子。
- en: Candles
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 蜡烛
- en: 'Tealight candles are small enough to carry in your travel box and will be useful
    for any quick spells while on the road. They are lightweight and don’t require
    a candle holder since they have their own aluminum container. How to use candles
    in your spells? Read here: [**Candle Magic 101**](https://spells8.com/lessons/candle-spells/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛灯是足够小，可以放在你的旅行箱里，在旅途中进行快速咒语时非常有用。它们重量轻，不需要蜡烛台，因为它们有自己的铝容器。如何在咒语中使用蜡烛？在这里阅读：[**蜡烛魔法
    101**](https://spells8.com/lessons/candle-spells/)
- en: Pentacle
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 五芒星
- en: You can draw it on paper, wood or stone, or you can bring a pentacle pendant
    which can also be your amulet for your travels. Many Wiccans use the [Pentacle](https://spells8.com/celtic-pentacle/)
    in their personal Craft as well as other [protection symbols](https://spells8.com/10-magical-symbols/).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把它画在纸上、木头上或石头上，或者你可以带一个五芒星吊坠，它也可以是你旅行的护身符。许多女巫在她们的个人工艺中使用[五芒星](https://spells8.com/celtic-pentacle/)以及其他[保护符号](https://spells8.com/10-magical-symbols/)。
- en: Other Items to Bring
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他要带的物品
- en: 'Salt, water, oil, spices: you can put them in small glass bottles or ampoules.
    Some are very small and you can easily find them in craft and esoteric shops.
    For burning incense, cones can be the ideal solution since they are small and
    easy to carry.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 盐、水、油、香料：你可以把它们装在小玻璃瓶或安瓿里。有些非常小，你可以在手工艺品店和神秘商店轻松找到它们。对于燃烧香熏，香锥可能是理想的解决方案，因为它们既小巧又便于携带。
- en: There are many other [**Tools of the Witch**](https://spells8.com/topic/wiccan-witchcraft-tools/)
    such as an [athame](https://spells8.com/athame-uses-ritual-knife/), wand and cup,
    which you may choose to bring with you or not, depending on the circumstances
    and space they will take.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他[**女巫工具**](https://spells8.com/topic/wiccan-witchcraft-tools/)，比如[邪剑](https://spells8.com/athame-uses-ritual-knife/)、魔杖和圣杯，你可以根据情况和占据的空间选择是否携带。
- en: You can also include a few [Crystals for Protection](https://forum.spells8.com/t/crystals-for-protection/2433)
    in your small travel altar.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在小型旅行祭坛中加入一些[保护水晶](https://forum.spells8.com/t/crystals-for-protection/2433)。
- en: Small Altar Ideas
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 小祭坛创意
- en: As a traveling Witch, you can have many different travel altars with different
    purposes. For example, an altar dedicated to the [elements](https://spells8.com/four-directions-elemental-beings/),
    one for a [patron deity](https://spells8.com/lessons/finding-patron-deity/), or
    one to practice your [divinations](https://spells8.com/divination-methods/). This
    depends on your personal needs and how you are going to use it while traveling.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名旅行女巫，你可以拥有多个不同用途的旅行祭坛。例如，一个专门用于[元素](https://spells8.com/four-directions-elemental-beings/)、一个用于[守护神](https://spells8.com/lessons/finding-patron-deity/)或者一个用于实践[占卜](https://spells8.com/divination-methods/)。这取决于你的个人需求以及在旅行中如何使用它。
- en: For all those young Wiccans and Pagans who cannot practice freely at home, you
    can keep a decorated box under your bed, in the bottom of the a drawer or above
    the wardrobe, to keep your small altar safe.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有那些年轻的女巫和异教徒在家无法自由实践的人，你可以在床底下、抽屉底部或衣柜上方放一个装饰好的盒子，将你的小祭坛保管好。
- en: '**See also**: [What to put on an Ancestor Altar](https://spells8.com/ancestor-altar-ideas-pictures/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**另请参阅**：[祖先祭坛上应该放什么](https://spells8.com/ancestor-altar-ideas-pictures/)'
- en: There will certainly be university students among the pagans who find themselves
    having to live in dorms, with very little privacy left for their spiritual practice.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在异教徒中，肯定会有一些大学生发现自己不得不住在宿舍里，留给他们的精神实践非常少的隐私空间。
- en: '**Inspiration from our Online Coven**: 🔮'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**来自我们在线小组的灵感**：🔮'
- en: Travel Spell
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 旅行咒语
- en: This spell is a simple spell for traveling witches to have a safe journey. Written
    by [TheTravelWitch](https://forum.spells8.com/t/safe-travels-spell-protection-pouch/16455)
    for Spells8 you can customize it according to your goals. When writing a spell,
    consider the energy of the [Moon phases](https://spells8.com/lessons/moon-phases-spells/),
    the [days of the week](https://spells8.com/7-magickal-days-week/), the [elements](https://spells8.com/magic/guided-meditations/elemental-meditations/)
    and the [cardinal points](https://spells8.com/calling-quarters-circle/) of where
    you are traveling to strengthen the realization of an intention.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是为旅行女巫设计的一个简单的咒语，让你旅途安全。由[TheTravelWitch](https://forum.spells8.com/t/safe-travels-spell-protection-pouch/16455)为Spells8撰写，你可以根据自己的目标进行定制。在撰写咒语时，考虑到你旅行的地方的[月相](https://spells8.com/lessons/moon-phases-spells/)、[一周的日子](https://spells8.com/7-magickal-days-week/)、[元素](https://spells8.com/magic/guided-meditations/elemental-meditations/)和[基准点](https://spells8.com/calling-quarters-circle/)的能量，以加强意图的实现。
- en: '**See also**: [Bringing good fortune & safe travels candle spell](https://forum.spells8.com/t/bringing-good-fortune-safe-travels-candle-spell/7687)
    by Janelle'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**另请参阅**：[带来好运和安全旅行的蜡烛咒语](https://forum.spells8.com/t/bringing-good-fortune-safe-travels-candle-spell/7687)
    by Janelle'
