  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** **雨水、海水、溪流水、河水、雪水等等不应该被消费，除非它来自安全来源或经过适当过滤。确保你向你的月水添加的任何东西也是可以消费的，如果你倾向于饮用月水或给你的宠物喝。**'
