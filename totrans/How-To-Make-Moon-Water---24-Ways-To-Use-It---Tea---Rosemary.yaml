- en: How To Make Moon Water + 24 Ways To Use It | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何制作月水 + 24 种用法 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/how-to-make-moon-water/#0001-01-01](https://teaandrosemary.com/how-to-make-moon-water/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/how-to-make-moon-water/#0001-01-01](https://teaandrosemary.com/how-to-make-moon-water/#0001-01-01)
- en: Although witches have made moon water for centuries, it has become especially
    popular during the last few years. Moon water is easy to use, easy to make, and
    it’s *effective.*
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管几个世纪以来女巫们一直制作月水，但在过去几年里它变得特别流行。月水易于使用，易于制作，而且*有效*。
- en: In fact, there really is nothing like the power of the moon. Witches love working
    with the moon for a reason!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，没有什么比月亮的力量更强大了。女巫们喜欢与月亮合作是有原因的！
- en: Today, I’ll be sharing my easy and effective process for making moon water,
    but I’ll also talk about 24+ awesome ways to use moon water, and the properties
    of moon charged water based on the moon phase and the astrological sign.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我将分享制作月水的简单有效过程，还会谈谈使用月水的24种+绝妙方式，以及基于月相和星座的月水特性。
- en: 'How To Make Moon Water:'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何制作月水：
- en: If you’re just learning how to make moon water for the first time, I don’t recommend
    that you watch TikTok videos.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是第一次学习如何制作月水，我不建议你观看 TikTok 视频。
- en: You can’t learn how to make moon water by just putting a jug of water in the
    moonlight. Without intention, magic doesn’t work.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只是把一瓶水放在月光下，是学不会如何制作月水的。没有意图，魔法是不起作用的。
- en: '*Here’s how to make moon water that is super potent during any kind of moon:*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是如何制作在任何月相期间都特别有效的月水：*'
- en: 1\. Source a vessel (I like to use glass but you can use plastic if necessary)
    and fill it with water. Make sure your water is safe to drink if you intend to
    consume your moon charged water.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 准备一个容器（我喜欢用玻璃，但必要时也可以用塑料），并将其装满水。如果你打算饮用充满月亮能量的水，请确保你的水是安全的。
- en: 2\. Place your vessel under the moonlight *after* the sun has set. Speaking
    out loud (if possible), ask the moon to infuse this water with its energy. If
    you believe in animism, it can be helpful to leave an offering for the moon, such
    as incense, food, beverage, or even a song. This is a kind of thanks for lending
    its energy to charge your water.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 当太阳落山之后，将你的容器放在月光下。大声说出（如果可能的话），请求月亮赋予这水它的能量。如果你相信万物有灵论，可以给月亮留下一些供品，如香、食物、饮料，甚至一首歌，以感谢它借出能量来充电你的水。
- en: You can also put your hands around your jar, close your eyes, and infuse the
    jar with your intentions. Mediate on the outcome you want and on your goals with
    this water. The water will now draw in the essence of the moon once it rises.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以把双手放在罐子周围，闭上眼睛，用你的意图注入罐子。沉思你想要的结果以及你与这水的目标。水现在会在月亮升起时吸收月亮的本质。
- en: 3\. Remove your vessel from its spot before the sun rises again and store it
    somewhere away from the light of the sun, so that the solar energy doesn’t change
    the essence of your moon water. I like to store my moon water in a closed drawer
    or put a cloth over the jar.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 在太阳再次升起之前，将容器移开，并将其存放在远离阳光的地方，这样太阳能量就不会改变你的月水本质。我喜欢将我的月水存放在关闭的抽屉里或在罐子上盖上布。
- en: That’s it – you now have moon water!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样 - 你现在拥有月水了！
- en: However, there are a few fun things you can add.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，你可以添加一些有趣的东西。
- en: Firstly, I love adding crystals to my moon water. I do this before the moon
    rises so that my crystals are infused with the moon’s energy, too. Make sure that
    you use water-safe crystals.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我喜欢在我的月水中加入水晶。我在月亮升起之前就这样做，这样我的水晶也能被月亮的能量所注入。确保使用适合水中的水晶。
- en: You can also ask a specific moon deity to help you infuse the water with the
    power of the moon. This works especially well if you’re already in contact with
    a deity, but can be tricky for beginners.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以请求特定的月神帮助你赋予水月之力。如果你已经与某位神明接触，这将特别有效，但对初学者来说可能有些棘手。
- en: 'Uses of Moon Water:'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月水用途：
- en: There are *so* many ways to use moon water. The list is honestly endless!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有*很多*使用月水的方法。这个列表说实话是无尽的！
- en: Here, I’m listing some of the most common uses for moon water, as well as some
    of my favorites. However, feel free to experiment if you want to try something
    that’s not on this list with your moon water.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这里，我列出了一些最常见的月水用途，以及我最喜欢的一些用法。不过，如果你想尝试这个列表上没有的东西，可以随意实验你的月水。
- en: Remember that you should *only* drink moon water if it comes from a purified
    source (spring water, your tap, etc.). River water and rain water definitely aren’t
    safe to drink until the water is purified!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你应该*只*饮用来自净化水源（泉水、自来水等）的月水。河水和雨水在净化之前绝对不安全饮用！
- en: 'Here are my favorite ways to use moon water in both spell work and everyday
    life:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我在咒语工作和日常生活中使用月水的最爱方式：
- en: 24\. Bath With Moon Water
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 24\. 用月水沐浴
- en: One of my favorite ways to use moon charged water is in the bath. Bath spells
    are super easy and can focus on just about any topic, but they’re especially potent
    when you add just a drop of moon water.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 使用月充电水的另一种我喜欢的方式是在浴缸里使用。浴缸咒语非常简单，可以专注于几乎任何主题，但是当你加入一滴月水时，它们尤其有效。
- en: For example, you may employ moon water in bath spells pertaining to cleansing,
    blessing, divination, or power. Simply add a few drops of moon water and allow
    the bath to infuse before you hop in.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以在关于清洁、祝福、占卜或力量的浴缸咒语中使用月水。只需添加几滴月水，让浴缸在你进入之前浸泡一下。
- en: Full moon water tends to give more power to the bath spell, but new moon water
    is great for cleansing and renewal.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 满月水往往会给浴缸咒语带来更多的力量，但新月水对清洁和更新很有帮助。
- en: 23\. Drink Moon Water
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 23\. 喝月水
- en: Another easy way to use moon water is to simply drink it. You only need a sip
    to feel the effects.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用月水的另一个简单方式是直接饮用它。你只需要一小口就能感受到效果。
- en: When you drink your moon water, you’ll be empowered with the moon’s energy.
    It won’t be as strong as [sun water (which tends to give a *lot* of energy)](https://teaandrosemarycom.bigscoots-staging.com/what-is-sun-water-and-how-can-i-make-it/)
    but will be more subtle and spiritual. I especially like to drink moon water when
    I want to connect to the spiritual realm; I find that it helps to [open the third
    eye chakra](https://teaandrosemarycom.bigscoots-staging.com/how-to-open-your-third-eye-chakra/).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当你喝月水时，你将获得月亮的能量。它不会像[太阳水（通常会给予*很多*能量）](https://teaandrosemarycom.bigscoots-staging.com/what-is-sun-water-and-how-can-i-make-it/)那样强大，但会更加微妙和精神上的。我特别喜欢在想要连接到灵性境界时喝月水；我发现它有助于[开启第三眼轮](https://teaandrosemarycom.bigscoots-staging.com/how-to-open-your-third-eye-chakra/)。
- en: '*Make sure to use spring, distilled, or tap water when you’re learning how
    to make moon water if you plan on drinking it.*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在学习如何制作月水时使用春水、蒸馏水或自来水，如果你打算饮用它。
- en: 22\. Energize, Cleanse, & Charge Your Crystals
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 22\. 激活、清洁和充电你的水晶
- en: If you have crystals that are safe in water (which you should *definitely* check
    before trying this – water is an easy way to ruin some gorgeous crystals!) then
    you can cleanse, charge, and re-energize your crystals using moon water.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一些安全放在水中的水晶（在尝试之前，你应该*绝对*检查一下这一点——水是破坏一些华丽水晶的简单方式！），那么你可以使用月水来清洁、充电和重新激活你的水晶。
- en: I find that most of my crystals love being cleansed and charged using moon water.
    The subtle yet strong energy of the moon is very compatible with the energy of
    most crystals.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现我的大部分水晶都喜欢用月水清洗和充电。月亮的微妙而强大的能量与大多数水晶的能量非常相容。
- en: You can leave your crystals in a bowl of moon water to charge, or you can simply
    dab the water onto the crystal and let it air dry.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把水晶放在一碗月水中充电，或者你可以简单地在水晶上涂抹水然后让它自然风干。
- en: 21\. Make A Potion With Moon Water
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 21\. 用月水制作药剂
- en: If you enjoy making potions then you’ll find that moon water only enhances the
    strength of your recipe. Try to use water that corresponds to the moon phase and
    sign that works well with your potion.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢制作药剂，那么你会发现月水只会增强你的配方的力量。尝试使用与你的药剂相配的月相和星座的水。
- en: For example, I sometimes use moon charged water when I’m making [this divination
    potion](https://teaandrosemarycom.bigscoots-staging.com/divination-potion/). Just
    a drop or two suffices! Because the potion is about psychic senses, I prefer to
    use Pisces moon water.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当我制作[这个占卜药剂](https://teaandrosemarycom.bigscoots-staging.com/divination-potion/)时，有时我会使用月充电水。只需一两滴就足够了！因为这个药剂与心灵感应有关，我更喜欢使用双鱼座月水。
- en: 20\. Water Your Plants
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 20\. 给你的植物浇水
- en: Your plants might love moon water just as much as you do! In fact, I find that
    watering my plants with lunar-infused water gives them an extra boost of energy *and*
    nurture. It’s also a great way to show your plants a bit of care.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你的植物可能会像你一样喜欢月水！事实上，我发现用月亮注入的水浇灌我的植物会给它们带来额外的能量*和*滋养。这也是向你的植物表达关怀的一个好方法。
- en: 19\. Add Some Moon Water To Flower Vases
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 19\. 在花瓶里加些月水
- en: Similarly, you can add moon water to flower vases in order to prolong the life
    of your flowers. This is a great way to nurture your flowers and connect with
    the energy of the moon.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，您可以将月亮水加入花瓶中，以延长鲜花的寿命。这是滋养您的花朵并与月亮的能量连接的好方法。
- en: 18\. Make A Fragrance Or Perfume
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18\. 制作香水或芳香剂
- en: I love making a perfume or fragrance and infusing it with energy. A perfume
    is one of my favorite [ways to cast a glamour spell](https://teaandrosemarycom.bigscoots-staging.com/3-easy-glamour-spells-for-enhanced-beauty-using-witchcraft/),
    plus it lasts for as long as you want to continue using it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢制作香水或芳香剂，并注入能量。香水是我最喜欢的[使用巫术增强美丽的方法之一](https://teaandrosemarycom.bigscoots-staging.com/3-easy-glamour-spells-for-enhanced-beauty-using-witchcraft/)，而且它的持久性由你想要使用的时间决定。
- en: For extra power, simply add a few drops of moon water to your fragrance or perfume
    to amplify your intentions.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增加力量，只需在您的香水中加入几滴月亮水，就可以放大您的意图。
- en: 17\. Represent A Deity Or Your Own Intentions On Your Altar
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 17\. 在您的祭坛上代表神灵或您自己的意图
- en: If you have an altar, you may enjoy setting out moon water on it to represent
    your intentions, the spell you’re working on, or an offering to a deity. I currently
    have an altar dedicated to Lilith, so I have new moon water set out since she
    loves the dark moon.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有祭坛，您可能会喜欢在上面摆放月亮水，以代表您的意图、您正在进行的咒语或者作为对神的奉献。我目前有一个献给利莉斯的祭坛，所以我摆放了新月水，因为她喜欢黑暗的月亮。
- en: 16\. Diffuse Moon Water In Your Home
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 16\. 在您的家中扩散月亮水
- en: If you have a diffuser that you use with essential oils, add a few drops of
    moon water to enhance the effects of the oils you use and clear the air. Don’t
    forget that the properties of the moon sign and phase will be diffused into your
    home, too.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用精油加湿器，请加几滴月亮水以增强您使用的精油效果并净化空气。不要忘记月相和月亮属性也会扩散到您的家中。
- en: 15\. Give Moon Water To Your Animals
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15\. 给您的动物喝月亮水
- en: Just like plants, pets and animals love moon water. I find that giving my pets
    moon water gives them a subtle boost of energy *and* makes them feel nurtured.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 就像植物一样，宠物和动物也喜欢月亮水。我发现给我的宠物喝月亮水不仅能给它们一个微妙的能量提升*还*让它们感觉被滋养。
- en: Don’t be surprised if your pets act a bit different after consuming moon water.
    Just like humans, pets are influenced by the moon phase and sign, so experiment
    and see what type of moon water works well with your pets.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的宠物在喝了月亮水后表现有些不同，请不要感到惊讶。就像人类一样，宠物也受月相和星座的影响，所以请尝试并看看哪种类型的月亮水适合您的宠物。
- en: 14\. Make A Cleansing Spray
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14\. 制作净化喷雾
- en: One of my *favorite* uses for moon water is to make a cleansing spray. Simply
    put moon charged water and a few sprigs of rosemary ([or other cleansing/protective
    herb](https://teaandrosemarycom.bigscoots-staging.com/herbs-for-protection/))
    in a spray bottle. If you’d like, you can sprinkle some salt in, too.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我对月亮水*最喜欢*的用途之一是制作净化喷雾。只需将月亮充能水和几枝迷迭香（[或其他净化/保护性草药](https://teaandrosemarycom.bigscoots-staging.com/herbs-for-protection/)）放入喷雾瓶中。如果您愿意，也可以撒些盐。
- en: Charge this cleansing spray with your intention that it will cleanse negative
    energy. This spray can now be used to cleanse your house, altar, car, shoes, workplace,
    or even yourself. I love having this cleansing spray on hand in a pinch!
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 用您的意图充能这款净化喷雾，使其能够清除负面能量。现在，这款喷雾可以用于清洁您的房子、祭坛、汽车、鞋子、工作场所，甚至是您自己。在紧急时刻，我喜欢随身携带这款净化喷雾！
- en: 13\. Make A Cleaning Spray
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13\. 制作清洁喷雾
- en: You can also make a *cleaning* spray using moon water. Add the water and vinegar
    to a spray bottle using a 1:1 ratio. If you’d like, you can also add rosemary
    and salt, or any herb that you think smells good. Infuse the bottle with the intention
    that it will physically clean your home, clean negative energy, and protect you
    from physical *and* energetic enemies.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用月亮水制作*清洁*喷雾。将水和醋以1:1的比例加入喷雾瓶中。如果您愿意，您也可以加入迷迭香和盐，或任何您认为味道好闻的草药。注入瓶子的意图是它将物理清洁您的家，清理负面能量，并保护您免受物理*和*能量敌人的侵害。
- en: This cleaning spray can be used anywhere in your home. I find that vinegar is
    natural but *strong* so it’s one of my favorite cleaning agents!
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这种清洁喷雾可以在家中任何地方使用。我发现醋是一种天然但*强效*的清洁剂，所以它是我最喜欢的清洁剂之一！
- en: 12\. Use Moon Water In A Floor Wash
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12\. 在地板清洗中使用月亮水
- en: More specifically, you can use moon water in a floor wash. This is similar to
    the cleaning spray but is a specific cleansing/protection spell that’s best used
    on any type of hard floor.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 更具体地说，您可以在地板清洗中使用月亮水。这类似于清洁喷雾，但是是一种特定的净化/保护咒语，最适合用在任何类型的硬地板上。
- en: Make a floor wash using water (with as much moon water as you’d like), vinegar,
    and any herbs that smell good to you. Wash your home from back to front, setting
    your intention as you wash, then dump the water outside.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: 11\. Paint/Rinse Your Paint Brushes Or Makeup Brushes
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Moon water is great for cleaning your paint brushes or makeup brushes! In fact,
    this is one of my favorite ways to use moon water for beauty, because it resets
    your brushes and allows you to start with a clean slate next time.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: 10\. Add Into Dishwasher Detergent
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To infuse your dishes with the energy of the moon or *really* cleanse them,
    add a few drops of moon charged water to your dishwasher detergent and let the
    energy of the moon do the rest.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Add Moon Water To Tea, Coffee, Or Other Beverages
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Although I like to drink moon water all by itself, I also like adding a few
    drops to my beverages like tea, coffee, lemonade, etc. I recommend that you focus
    on the moon phase and sign before doing this as even a few drops can really change
    your mood and energy levels!
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Use In Homemade Facial Masks
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One of my favorite ways to use moon water for beauty is in homemade face masks.
    You can actually incorporate a few drops into the mask itself, or you can wash
    your face afterwards with moon water for a strong glamour cleansing.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Add To Your Bird Bath
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Birds love moon water too! Adding even a few drops of moon water into your bird
    bath can change the mood or vibe. I especially love Virgo water in bird baths
    because it infuses the birds with good health.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Use While Cooking/Baking
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can definitely use moon water while you’re cooking or baking to make “spelled”
    food. For example, during the holidays, add a few drops of moon charged water
    in a phase/sign that feels social and loving, such as Cancer or Gemini, and watch
    everyone get along!
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Add Moon Water To Humidifiers
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you have a humidifier, you can add a few drops of moon water and let the
    energy disperse across your home.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Make A Banishing Potion
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: I love using moon water in my banishing potions. Add something spicy (such as
    cayenne pepper) to a few drops of moon water and infuse the potion with your intentions.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: You can sprinkle this water under someone’s feet when you want them to leave
    your home or add a tiny bit of it into drinks. It works super well!
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Use Moon Water For Divination
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you’re into divination then you’ll find that moon water is a *super* effective
    way to connect. You can drink moon water before meditating, put it in your third
    eye chakra, hold a jar of moon water and infuse yourself with the energy, etc.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: Full moon water will give you stronger divination powers if you’re trying to
    reach spirits, but new moon water is more subtle and helps you connect to your
    unconscious self.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Make Moon Water Ice Cubes
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can use moon water to make ice cubes and pop them into your drink for a
    subtle infusion!
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Use In General Spell Work
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Most witches learn how to make moon water in order to use it in spells. Moon
    charged water amplifies your intention and helps any spell move along, even with
    less power.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数女巫学会如何制作月水以便在咒语中使用。月亮充能的水可以放大你的意图，并帮助任何咒语进行下去，即使力量较小。
- en: To use moon water in a spell, you can drink it before the spell, actually use
    a few drops in your jar, anoint your candle with moon water, rub it somewhere
    on your body, charge your tools with moon water, use it in a potion, or employ
    moon water in just about any other way you’d like!
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在咒语中使用月水，你可以在咒语之前喝它，实际上在罐子里加几滴，用月水涂抹你的蜡烛，在你的身体某个地方涂抹它，用月水为你的工具充能，用它来制作药水，或者以你想要的任何其他方式使用月水！
- en: '**Note:** **rain, sea, stream, river, snow, etc. water shouldn’t be consumed
    unless it’s from a safe source or is properly filtered. Make sure that anything
    you *add* to your moon water is safe for consumption, too, if you tend to drink
