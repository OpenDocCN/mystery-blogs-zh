- en: '## Casting Instructions for ''Stitched Lips Gossip Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A square piece of white cloth, around 4 inches across
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Markers or paint
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Heavy black thread
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
