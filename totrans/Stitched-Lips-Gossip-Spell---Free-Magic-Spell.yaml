  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A square piece of white cloth, around 4 inches across
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Markers or paint
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Heavy black thread
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sewing needle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: White candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Turn off the lights and light the candle. You need to do this spell by candlelight
    only. Use a marker to draw a face on the cloth. Try to make it somewhat resemble
    the person but you don't have to be an artist. Write their name under the face.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then use the thread to stitch over the drawn mouth. You don''t have to actually
    cut it to make a hole, just stitch through the fabric along the line you drew
    for the mouth. While you sew, say these words:'
  prefs: []
  type: TYPE_NORMAL
- en: Mouth be closed, do not speak
  prefs: []
  type: TYPE_NORMAL
- en: No more trouble will you wreak
  prefs: []
  type: TYPE_NORMAL
- en: When sweeter words become your way
  prefs: []
  type: TYPE_NORMAL
- en: Then you can have your say
  prefs: []
  type: TYPE_NORMAL
- en: Feel free to snuff out the candle when you are done sewing, but leave the sewn
    face out where you can see it each day until you feel the gossiping has stopped.
    The intention of this spell is to be directed at one person, but you could do
    a more general one with no name to help keep gossip away.
  prefs: []
  type: TYPE_NORMAL
