- en: 'Put your legs in the bath, and have them merge into a tail. Then, cover it
    in salt. Prick your finger over the bowl, then prick your tail and let the blood
    drip into the bowl. Then, put more salt on your tail and wrap it in the towel
    before lighting the candles. Start rubbing your tail on the ground to dry it.
    Concentrate your mermaid energy into the candles until the black contains the
    negatives and the white the positives. Chant slowly, while holding the sea glass:'
  prefs: []
  type: TYPE_NORMAL
- en: '"I wish to always have my legs'
  prefs: []
  type: TYPE_NORMAL
- en: And never have a tail
  prefs: []
  type: TYPE_NORMAL
- en: Even six feet under water
  prefs: []
  type: TYPE_NORMAL
- en: My toes will never scale
  prefs: []
  type: TYPE_NORMAL
- en: This mermaid blessing quickly changed
  prefs: []
  type: TYPE_NORMAL
- en: And now it is a curse
  prefs: []
  type: TYPE_NORMAL
- en: Quickly, take this tail away
  prefs: []
  type: TYPE_NORMAL
- en: Before it gets any worse
  prefs: []
  type: TYPE_NORMAL
- en: I wish to be human through and through
  prefs: []
  type: TYPE_NORMAL
- en: And run from the sea
  prefs: []
  type: TYPE_NORMAL
- en: As my mermaid body
  prefs: []
  type: TYPE_NORMAL
- en: Is betraying me
  prefs: []
  type: TYPE_NORMAL
- en: And this bond I break
  prefs: []
  type: TYPE_NORMAL
- en: My soul is now set free
  prefs: []
  type: TYPE_NORMAL
- en: And as I end my mermaid life
  prefs: []
  type: TYPE_NORMAL
- en: I remain the human me!"
  prefs: []
  type: TYPE_NORMAL
- en: Your tail should be dry by now, and you should have legs. Smash the shell with
    the hammer, then blow out the candles, sending the mermaid energy away. Wipe the
    salt off your legs and clean up, then place the shell pieces in the bloody water
    and throw it outside. (Don't throw the bowl! Just the water.)
  prefs: []
