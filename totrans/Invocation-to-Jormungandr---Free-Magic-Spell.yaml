- en: Sorce pagan book of hours. Just thought I'd share it. It is an invocation to
    the Midgard Serpent.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Invocation to Jormungandr'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** "Hail Iormundgand'
  prefs: []
  type: TYPE_NORMAL
- en: Child of the Trickster
  prefs: []
  type: TYPE_NORMAL
- en: And the Hag of the Iron Wood,
  prefs: []
  type: TYPE_NORMAL
- en: Brother and sister of Death,
  prefs: []
  type: TYPE_NORMAL
- en: Neither male nor female
  prefs: []
  type: TYPE_NORMAL
- en: But complete within yourself,
  prefs: []
  type: TYPE_NORMAL
- en: Neither forward nor backward
  prefs: []
  type: TYPE_NORMAL
- en: But eternally circling,
  prefs: []
  type: TYPE_NORMAL
- en: Neither of the earth
  prefs: []
  type: TYPE_NORMAL
- en: Nor apart from it
  prefs: []
  type: TYPE_NORMAL
- en: But forever surrounding us
  prefs: []
  type: TYPE_NORMAL
- en: In our Middle Land.
  prefs: []
  type: TYPE_NORMAL
- en: Teach us, O Serpent,
  prefs: []
  type: TYPE_NORMAL
- en: Of what it is to see the end
  prefs: []
  type: TYPE_NORMAL
- en: And the beginning as one,
  prefs: []
  type: TYPE_NORMAL
- en: To see all things
  prefs: []
  type: TYPE_NORMAL
- en: In their place on the wheel,
  prefs: []
  type: TYPE_NORMAL
- en: To live with the turning
  prefs: []
  type: TYPE_NORMAL
- en: And not mistake it for a straight line
  prefs: []
  type: TYPE_NORMAL
- en: Even when the horizon
  prefs: []
  type: TYPE_NORMAL
- en: Is too far away
  prefs: []
  type: TYPE_NORMAL
- en: For our weak eyes to find."
  prefs: []
  type: TYPE_NORMAL
