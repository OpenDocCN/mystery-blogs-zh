- en: 'ou Will Need: 7 Candles, 7 Ribbons and 7 Flowers, in each case one in each
    color of the rainbow. The rainbow colors also represent the old planets of the
    Zodiac: Red for Mars, Orange for Sun, Yellow for Moon, Green for Mercury, Blue
    for Venus, Indigo for Jupiter and Violet for Saturn. Tie each candle at the base
    with its matching colored ribbon. In each of seven rooms in your house, or seven
    places in one room if you live somewhere smaller, place one candle with its matching
    flower in a stem vase, to make a simple yet colorful alter. Open all the windows
    and ask for nature''s blessings: promise to honor nature more attentively in the
    future, by leaving out crumbs for the birds, growing more plants and flowers,
    not killing creatures who come inside and recycling as much as you can for the
    sake of the environment. Promise, too, to try t0 smile more and not to criticize
    others too much. Light your candles in the order of the Rainbow colors (as above)
    and feel the color of each light burning into you. Sit in the middle of the room
    (or house) and surround yourself mentally with the swirling light of every colors.
    After one hour, extinguish the candles and untie the ribbons, then wind them loosely
    together into a braid. Repeat this procedure for six more nights, undoing the
    ribbons from the braid, and retying them them each time. At the end of the week,
    when the flowers will have wilted and the candles burnt down, take the ribbons
    and weave them into a tidy braid. This will become your most powerful talisman,
    and will always attract Rainbow colors into your life. Recharge the braid at an
    open window on one day of every month, and always keep it in a special place.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要：7 根蜡烛，7 条丝带和 7 朵花，每样物品的颜色都要与彩虹的七色相匹配。彩虹的颜色也代表黄道上的古老行星：红色代表火星，橙色代表太阳，黄色代表月亮，绿色代表水星，蓝色代表金星，靛色代表木星，紫色代表土星。用相匹配颜色的丝带在每根蜡烛底部系上。在你家的七个房间里，或者如果你住的地方比较小，一个房间的七个地方，放置一个蜡烛和相匹配的花朵，放在一个花瓶中，制作一个简单而色彩丰富的祭坛。打开所有的窗户，祈求大自然的祝福：承诺以后更加关注大自然，为鸟类留出面包屑，种植更多的植物和花朵，不要杀害进入屋内的生物，并尽可能地为环境回收利用。也许，试着多微笑一些，少批评别人。按照彩虹的颜色顺序（如上所述）点燃你的蜡烛，感受每种光的颜色燃烧在你的身上。坐在房间（或房子）的中间，用心地包围自己在七种颜色的旋转光中。一个小时后，熄灭蜡烛并解开丝带，然后松散地编织它们成一条辫子。在接下来的六个晚上重复这个过程，每次解开辫子的丝带，并重新系好它们。在一周结束时，花朵将会枯萎，蜡烛将会燃尽，把丝带编织成一个整齐的辫子。这将成为你最强大的护身符，并且会永远吸引彩虹的颜色进入你的生活中。每个月的某一天，在开放的窗户上重新充电这条辫子，并且永远将它放在一个特别的地方。
