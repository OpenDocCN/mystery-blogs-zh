- en: 'First draw a pentagram on a paper or paper board and put the crystal ball in
    the middle of the pentagram. light the incense, and purple candle. Put spiritual
    music on and sit down cross legs and mediate while visual your energy increase
    or you have clear vision is increasing. And chant this old witchcraft chant:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先在纸上或纸板上画一个五角星，并把水晶球放在五角星的中间。点燃香，和紫色蜡烛。播放灵性音乐，盘腿坐下，沉思，同时想象你的能量增强或你有清晰的视觉正在增强。同时念叨这个古老的巫术咏唱：
- en: Now it's the time
