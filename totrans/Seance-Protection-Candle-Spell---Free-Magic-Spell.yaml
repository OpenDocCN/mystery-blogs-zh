- en: 1 - Slice the top off a small white voltive candle.
  prefs: []
  type: TYPE_NORMAL
- en: 2 - Carve the bottom of the candle so that the wick is exposed and may be lit
  prefs: []
  type: TYPE_NORMAL
- en: 3 - Fill a glass half-full with spring wate
  prefs: []
  type: TYPE_NORMAL
- en: 4 - Place a saucer on top and quickly flip it over so that the glass rests on
    the sauces but no water is spilled ( This becomes easier with practice )
  prefs: []
  type: TYPE_NORMAL
- en: 5 - Place this on the floor, behind the door
  prefs: []
  type: TYPE_NORMAL
- en: 6 - Place the reversed candle on top of the glass and light it
  prefs: []
