- en: '## Casting Instructions for ''Seance Protection Candle Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“通灵保护蜡烛咒语”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: 1 small white voltive candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 小白色小蜡烛
- en: 1 glass
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 杯
- en: 1 saucer
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 碟子
- en: A small bottle of spring water
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小瓶天然泉水
- en: '**You will need the following items for this spell:**'
