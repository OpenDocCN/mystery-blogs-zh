- en: "Day 1: Write a spell inspired by the first fandom or character that made you\
    \ interested in pop culture magic kiki\x92s delivery service! let\x92s be honest,\
    \ when isn\x92t it kiki or sabrina the teenage witch that got us into pop culture\
    \ magic, once we discovered it?"
  prefs: []
  type: TYPE_NORMAL
- en: "Whenever kiki left her home for the city, she had a tough time making friends.\
    \ feels an awful lot like me now that I go to a different school. honestly, it\x92\
    s pretty hard making friends here! so why not cook up a little friendship attraction\
    \ spell?"
  prefs: []
  type: TYPE_NORMAL
- en: "\x93A friend is all I need, not to sound full of greed. A platonic relationship\
    \ anew, is all I need with you. Come forth and take your place, for you, there\
    \ is plenty of space.\x94 you needn\x92t say \x93So mote it be\N\x94 with this\
    \ spell, but if you\x92d like, you can end with that! just as you don\x92t need\
    \ any candles or crystals, but can use them."
