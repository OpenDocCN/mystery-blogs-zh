- en: Light the candles & put the cup in the middle.
  prefs: []
  type: TYPE_NORMAL
- en: Pour the water in the cup.
  prefs: []
  type: TYPE_NORMAL
- en: Then add 2 tablespoons of salt
  prefs: []
  type: TYPE_NORMAL
- en: Mix it up with your finger
  prefs: []
  type: TYPE_NORMAL
- en: 'While you are mixing chant x3:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Spell of mine please be granted. As my wish disolves the closer it comes
    to me.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Blow on the candles gently and keep everything in place overnight."**
  prefs:
  - PREF_BQ
