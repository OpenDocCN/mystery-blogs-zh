- en: Multi-Candle Lychnomancy Divination
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多蜡烛火神占卜
- en: This is a wonderful divination, and our combined energies will make it even
    more effective, and the results easier to interpret.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种奇妙的占卜，我们共同的精力将使其更加有效，并且结果更容易解释。
- en: You can do this as many times as you wish within an hours time, for as many
    different questions as you can fit in.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在一个小时内多次尝试，对尽可能多的不同问题进行推演。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来执行此咒语：**'
- en: An altar
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个祭坛
- en: 3 candles (any type of color)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 根蜡烛（任何颜色）
- en: Loud voice
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大声说出
- en: Casting Instructions for 'Multi-Candle Lychnomancy Divination'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''多蜡烛火神占卜'' 的施法说明'
- en: Multi-Candle Lychnomancy Divination
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 多蜡烛火神占卜
- en: 'STEP 1: Set up your altar, cleanse and cast your circle.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 1：设置你的祭坛、净化并圈起你的圈地。
- en: 'STEP 2: Set up 3 candles of any color on your altar in a tight triangle.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 2：在祭坛上摆放 3 根任何颜色的蜡烛，密集地摆成一个三角形。
- en: 'STEP 3: Sit calmly with your eyes closed for a few minutes... and ask your
    most important question of the Goddess.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 3：静静地闭上眼睛几分钟…然后向女神问出你最重要的问题。
- en: Ask your question out loud. It could be a big problem you need guidance with...
    or your biggest desire that you'd like to attract to your life...
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大声问出你的问题。它可以是你需要引导的一个大问题…或者是你最大的欲望，你希望将其吸引到你的生活中…
- en: For example, I'll be asking, ''My husband and I had a disagreement over the
    past week. Please show me what's to come, and how I can remove any lingering negative
    energies...''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我会问，''在过去的一周里，我和丈夫发生了分歧。请给我展示未来会发生什么，以及我如何消除任何持续存在的负面能量…''
- en: 'STEP 4: After thinking about your question for a few minutes... open your eyes
    and stare at the candles. Try to focus on a point about 6 inches BEHIND the candles.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 4：在思考几分钟后…睁开眼睛，盯着蜡烛。试图集中注意力在离蜡烛后约 6 英寸的一个点上。
- en: This will allow you to interpret the flames better.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你更好地解释火焰。
- en: 'STEP 5: You''ll see the flames begin to move.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 5：你会看到火焰开始移动。
- en: 'Here''s how to interpret the movements:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 解释火焰的方法如下：
- en: '- If one flame starts burning higher than the others, this is an sign of a
    very good outcome to your question. You won''t need to do much Magickally to get
    the result you desire...'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果一根火焰开始燃烧得比其他火焰高，这意味着你的问题将会有一个非常好的结果。你不需要太多的魔法来实现你想要的结果…'
- en: '- If one candle abruptly goes out before the others, it''s going to be difficult
    for you regarding your question. And you must work on some spells to improve the
    situation.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果其中一根蜡烛在其他蜡烛之前突然熄灭，那对你来说将会是困难的。你必须进行一些咒语来改善这种情况。'
- en: I recommend picking through some of the spells I've sent you in the past...and
    pick out a few that match up with your question and desires.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你挑选出我之前发送给你的一些咒语…并且挑出一些与你的问题和欲望相匹配的咒语。
- en: '- If the flames rise and fall consistently, this means CAUTION. Things are
    probably not going to go smoothly if you don''t cast some well placed spells regarding
    your question.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果火焰持续升降，这意味着小心。如果你不对你的问题施加一些恰当的咒语，事情可能不会顺利进行。'
- en: While this isn't as urgent as a flame going out (above), treat it in the same
    way by doing some well placed spell work.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这不像火焰熄灭一样紧急，但你必须以同样的方式进行一些合适的咒语工作。
- en: '- Back and forth flame movements indicate the situation surrounding your question
    is about to change rapidly... and I recommend you wait to see what changes come,
    and then see what you need to do Magickally (if anything) at that time.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '- 来回摇动的火焰表示围绕着你的问题的情况即将迅速改变…我建议你等待变化的到来，然后再看看你需要在那时进行魔法（如果需要的话）。'
- en: '- If the flames move in spirals, beware of hidden problems and pitfalls regarding
    the situation around your question. I recommend doing some more divinations and
    scrying to reveal these hidden problems before you do anything else.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果火焰螺旋状移动，小心隐藏的问题和陷阱。关于你问题周围的情况，我建议你进行更多的占卜和望远镜来揭示这些隐藏的问题，然后再做其他事情。'
- en: '- If the flames do nothing but flicker occasionally, you can be very positive
    about the outcome of your question, and everything will work out in your best
    interests... just sit back and enjoy life in the coming weeks, and see things
    improve in your life.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果火焰只是偶尔闪烁，您可以对您问题的结果非常乐观，并且一切都会按照您的最佳利益发展... 只需坐下来享受未来几周的生活，看到您的生活有所改善。'
