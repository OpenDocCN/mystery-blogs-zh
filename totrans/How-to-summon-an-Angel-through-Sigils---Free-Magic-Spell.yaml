- en: How to summon an Angel through Sigils
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过符文召唤天使
- en: This ritual teaches you how to summon an Angel to your location through Sigil
    Magick.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该仪式教授你如何通过符文魔法将天使召唤到你的位置。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此法术所需物品如下：**'
- en: Paper
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: A Pen or Pencil
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支钢笔或铅笔
- en: An Archangel Sigil
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个大天使的符文
- en: "The Name of an Angel in Hebrew (if you can\x92t find the Sigil)"
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个天使的希伯来名字（如果你找不到符文）
- en: A prayer, spell or ritual of cleansing
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种净化的祷告、咒语或仪式
- en: A private location
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个私密的地点
- en: A votive candle
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支祈祷蜡烛
- en: Casting Instructions for 'How to summon an Angel through Sigils'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《如何通过符文召唤天使》的铸造指南
- en: 1\. First, decide which Archangel you want to summon and look up their sigil
    online.  If you can't find the Archangel's sigil, use Google translate to translate
    the name from English to Hebrew (in case you're worried don't be, Hebrew on Google
    translate is actually very accurate).  Google Images is a good place to look for
    Archangel Sigils.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，确定你想召唤的大天使，然后在网上查找他们的符文。如果找不到大天使的符文，请使用谷歌翻译将其英文名翻译成希伯来语（不用担心，谷歌翻译的希伯来语非常准确）。谷歌图片是查找大天使符文的好地方。
- en: 2\. Once you have chosen your Angel, draw the sigil (or Hebrew name) on a sheet
    of paper with a pen or pencil (I prefer pencil because you can erase and correct
    mistakes).  Then draw a circle around the sigil, then draw a circle around that
    circle.  In between the circles, write the name of the Archangel in English (or
    your native language) in four areas.  Between the names you can draw little crosses,
    pentagrams, or stars of David if you just want to spice up your Sigils design.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 选择好你的天使后，用钢笔或铅笔在一张纸上画出符文（或希伯来名字）。（我更喜欢用铅笔，因为可以擦除和纠正错误。）然后在符文周围画一个圆圈，再在那个圆圈周围画一个圆圈。在两个圆圈之间的空间内，用英语（或你的母语）写上大天使的名字，分布在四个区域。你还可以在名字之间画小十字架、五角星或大卫星号，以增添你符文设计的趣味性。
- en: 3\. Find a private place where you won't be distracted by outside influences.
     If you have an altar in your room, you can use some tape to tape the sigil on
    the wall above it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 找一个不会被外界影响干扰的私密场所。如果你的房间里有祭坛，你可以用胶带将符文贴在它上面的墙上。
- en: '4\. After you have found your space and set up the sigil so that you can see
    it and focus on it, cleanse your space so that you only get the spirit you want.
     The cleansing can be done by multiple means such as through prayers, spells,
    and rituals.  Some resources you can use for this from this Coven page are: St.
    Michael''s Prayer, Hallowing Spell, Flames of Purgatory, and others.  But feel
    free to cleanse however you want, just please cleanse your space so demons don''t
    infiltrate your ritual!'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 在找到空间并设置符文后，为了只吸引你想要的灵体，净化你的空间。可以通过祷告、咒语和仪式等多种方式进行净化。在此邪教页面上，你可以使用以下一些资源进行净化：圣弥额尔祷文、神圣咒语、炼狱之火等。但请随意选择你喜欢的方式进行净化，只需确保你的空间得到净化，以免恶魔渗入你的仪式！
- en: '5\. Once your space has been cleansed, light the votive candle (I would suggest
    holding it so that you don''t accidentally knock it over and burn things).  Then
    focus on the sigil in front of you and chant the name of the Archangel in any
    language you want (preferably the one you are best at speaking).  Keep doing this
    until you feel the presence of the Archangel coming into your space.  Once that
    has been done, feel free to talk to the Archangel through prayer.  You can ask
    it for many things: you can ask it to become your spirit guide, you can ask it
    for favors, you can ask it for good fortune, you can ask it for information about
    the Spirit world or more mundane knowledge, etc.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 一旦你的空间已经被净化，点燃祈祷蜡烛（建议手持，以免不小心推倒并烧着东西）。然后专注于你面前的符文，用任何语言（最好是你最擅长的语言）吟唱大天使的名字。持续这样做，直到你感受到大天使的存在进入你的空间为止。完成后，可以通过祈祷与大天使交流。你可以向它许多请求：可以请求它成为你的灵导，可以请求它帮忙，可以请求它带来好运，可以向它询问有关灵界或更世俗知识的信息等等。
- en: 'Final Note:  You can also use this ritual to just connect with your Archangel
    or attract their favor to you without actually summoning the Angel.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后注意：你也可以使用这个仪式仅仅与你的大天使联系或者吸引他们的青睐而不必实际召唤天使。
