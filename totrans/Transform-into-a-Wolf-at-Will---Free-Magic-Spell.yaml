- en: 1\. Put the wet towels down on the floor in front of you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: '2\. Place the candles in front of you in this order: orange, red, blue, dark
    green, yellow.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Light the candles and put the bowl/dish in front of them.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Put the toy(s) and the sweet in the bowl.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: 5\. imagine the dog in this spell you want to be most for about 5 seconds.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Eat the sweet (but not while saying the spell), and stroke the toy(s) while
    doing it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: '7\. Say this spell 1x:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: '**"I want to shift into these dogs,'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I want to be as proud and as strong as a wolf,
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As swift and sneaky as a coyote,
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As fluffy and clever as a fox,
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As beautiful and resourceful as a jackal.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I howl,
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I screech,
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I bark,
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I yap,
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I shift into my forms."**
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 7\. After saying the spell, blow the candles out.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: '8\. Wait. it will take a week, and to test if it worked, say this:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: '"I shall take the form of a(n) (say a specific species of one of the dogs,
    e.g. black backed jackal, red fox etc.)"'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: To transform back, think "My true form retreats, the human returns."
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: After your first shift, if you want to shift again simply whisper the name of
    what you want to transform into, separate from a sentence.
