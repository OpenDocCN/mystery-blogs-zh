- en: This is not a werebeast spell, just a shapeshifting spell that turns you into
    any breed of all the wolf, coyote, jackal and fox species.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Transform into a Wolf at Will'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
