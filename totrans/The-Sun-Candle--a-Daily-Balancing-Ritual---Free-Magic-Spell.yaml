- en: Sitting or standing in the South, facing North, position the sun candle in front
    of you. Light the candle with the matches, and allow the flame to grow tall and
    steady. Hold your hand around the candle, letting the light fill your palms. Focus
    all your attention on the flame. Say the verse below in a voice of command.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 站在南方，面向北方，将太阳蜡烛放在你面前。用火柴点燃蜡烛，让火焰变得高大而稳定。将手放在蜡烛周围，让光线充满你的手掌。专注于火焰，用命令的语气说出下面的诗句。
- en: '"Child of Wonder,'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"奇迹之子，'
- en: Child of Flame,
  id: totrans-20
  prefs: []
