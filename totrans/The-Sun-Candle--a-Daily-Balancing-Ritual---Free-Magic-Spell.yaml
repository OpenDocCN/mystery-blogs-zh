  zh: 滋养我的精神
- en: And protect my Aim!"
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 保护我的目标！
- en: Allow the candle to burn for at least 30 minutes, then extinguish the flame
    by blowing it out, not by snuffing.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让蜡烛燃烧至少30分钟，然后用吹灭的方式熄灭火焰，而不是用熄灭器。
