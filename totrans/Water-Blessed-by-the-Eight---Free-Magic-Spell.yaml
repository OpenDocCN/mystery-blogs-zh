- en: An incantation to empower water with the forces of nature for use in spells,
    rituals and incantations
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Paper
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen (preferably thick marker pen)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clear glass or cup
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 8 small white candles
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Matches or lighter
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Air tight container (plastic water bottle will do if cleaned)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Water Blessed by the Eight'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: "Before starting this spell make sure you are not tiered and that you will not\
    \ be disturbed during your casting. This spell take up a lot of your energy and\
    \ can quickly exhaust you if you aren\x92t careful, do whatever rituals you feel\
    \ will boost your energy before starting. Also make sure that were you start the\
    \ spell won\x92t be disturbed, won\x92t have gusts of wind or sudden leaks as\
    \ the candles will have to burn out naturally which depending on the candle will\
    \ take hours."
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'First make a circle using think black marker pen on a large piece of paper,
    inside draw an octagram (8 pointed stars). At each point of the star beyond the
    circle draw a symbol representing each of the following elements, starting at
    the top and moving clockwise: fire, life, earth, darkness, water, death, air and
    light. Make sure that the centre of the star is large enough to place a glass
    or cup. Place a clear glass or cup at the centre of the star. Fill the container
    with water. The water should be, preferably, filtered and boiled.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: 'Place your hands parallel to the glass, palms pointing towards the glass. Visualise
    a chord of white energy going from your hands to the water. Now feel the energy
    flow from your hands to the water. Now start visualising the water change and
    chant as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'First see the water change into flames and chant:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of fire bless this water with the power of fire and the power of flames
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Oh Lord of fire, bless this water for when I empower my rituals with fire and
    heat
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of fire, curse this water for when I use it on my enemies and take warmth
    from them
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of fire, bless this water for when I use it on the sick and bring warmth
    to them
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of fire empower this water for when I use it on my spells so they may
    burn with the power of the stars
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: 'See the water glow with a pale blue-green light (and maybe crawling with creatures):'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of life bless this water with the power of life and the power of growth
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Oh Lord of life, bless this water for when I empower my rituals so they may
    grow in power
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of life, curse this water for when I use it on my enemies and take vitality
    from them
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of life, bless this water for when I use it on the sick bring life back
    to them
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of life empower this water for when I use it on my spells so they may
    be one with all the living
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: 'See the water turned muddy and filled with earth:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of earth bless this water with the power of earth and the strength of
    mountains
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: Oh Lord of earth, bless this water for when I empower my rituals so they may
    stand the test of time
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of earth, curse this water for when I use it on my enemies and make
    their bones brittle and crumble to dust
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of earth, bless this water for when I use it on the sick and give them
    stability in life
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of earth empower this water for when I use it on my spells so that they
    may shake the ground beneath my feet
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: 'See the water turn pitch black:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of darkness bless this water with the power of darkness and shadows
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Oh Lord of darkness, bless this water for when I empower my rituals so they
    may be one with the night
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of darkness, curse this water for when I use it on my enemies it may
    cloud their vision with shadows
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of darkness, bless this water for when I use it on the sick may they
    get comfort in the darkness
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of darkness empower this water for when I use it on my spells so they
    may ebb beyond into the gulfs between the stars
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: 'See the water turn deep blue:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: Oh Lord of Water bless this water with your power and the power of the oceans
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: Oh Lord of water, bless this water for when I empower my rituals they may reach
    every drop
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of water, curse this water for when I use it on my enemies and make
    them unable to quench their thirst
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of water, bless this water for when I use it on the sick, let your power
    wash away their illness
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of water empower this water for when I use it on my spells so they may
    have the power of the oceans and the seas
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: 'See the water turn grey and cloudy:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of death bless this water with the power of death and of those beyond
    the grave
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: Oh Lord of death, bless this water for when I empower my rituals so they may
    reach the other side
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of death, curse this water for when I use it on my enemies so your shadow
    hangs over them
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of death, bless this water for when I use it on the sick so they may
    no longer feel your presence over them
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of death empower this water for when I use it on my spells they can
    cross the barrier that separates the living from the dead
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: 'See the water be filled with air and bubbles:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of air bless this water with the power of air and the sky above
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: Oh Lord of air, bless this water for when I empower my rituals so they may reach
    the clouds
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of air, curse this water for when I use it on my enemies and take their
    breath from their lungs
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of air, bless this water for when I use it on the sick let them breathe
    with ease
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of air empower this water for when I use it on my spells so they may
    soar into the sky and beyond
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: 'See the water glow brightly with white light:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of light bless this water with the power of light and vision
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: Oh Lord of light, bless this water for when I empower my rituals so they may
    allow me to see all that I must
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of light, curse this water for when I use it on my enemies, and shine
    your light on all they wish to keep hidden
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of light, bless this water for when I use it on the sick let them see
    they will get well soon
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Oh lord of light empower this water for when I use it on my spells so they may
    brighten the world
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: Visualise and chant each step 8 times, make sure you keep the cords of energy
    from your hands flowing into the water the whole time, ensuring a constant flow
    of energy into the water. Make sure you keep your hands as still as possible throughout
    the chanting and the visualisation. When you finished chanting for the last time,
    break the chord of energy from your hands to the water slowly before releasing
    your hands and moving on to the next step
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: "Then place a small white candle on each point of the octagram, lit them and\
    \ visualise a white chord of energy going towards the water from the flame. Make\
    \ sure the candles won\x92t drip wax on the symbols or the octagram. Visualise\
    \ drops of the element changed water craw from the candle to the water up along\
    \ the white chord. So a burning drop from the candle over the fire symbol, a black\
    \ drop from the candle over the darkness symbol and so on. Visualise all the candles\
    \ having continuous drops going to the water for about a minute. After this leave\
    \ the water alone. Let the water rest until the candles have all burnt themselves\
    \ out. Finally bottle the water in an airtight container for later use."
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: 'So points:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: Do not drink this water; label the container to prevent others from drinking
    it
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: Store it in a cool dark place if possible
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: If you failed to use it before 2 months have passed, throw it away and bless
    a new batch
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: When you finished blessing the water you should always sincerely thank the powers
    you call upon
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: "Finally make sure that when you place the candles there isn\x92t anything flammable\
    \ nearby, you are going to let them burn out while you can relax at that point\
    \ in the spell, you should not leave candles unattended"
  id: totrans-76
  prefs: []
