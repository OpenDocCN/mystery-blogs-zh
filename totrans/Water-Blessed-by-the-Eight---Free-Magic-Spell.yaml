- en: Water Blessed by the Eight - Free Magic Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spellsofmagic.com/spells/love_spells/enchanting_spells/12721/page.html#0001-01-01](https://www.spellsofmagic.com/spells/love_spells/enchanting_spells/12721/page.html#0001-01-01)
