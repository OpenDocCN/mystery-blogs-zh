- en: Step 1:- Sit on your bed int he still of the evening, close your eyes, and think
    deeply about your single most important question, problem or desire.
  prefs: []
  type: TYPE_NORMAL
- en: Step 2:- During a waxing or full moon place your crystal into a glass of purified
    water.
  prefs: []
  type: TYPE_NORMAL
- en: step 3:- Leave the glass on the windowsill over night, make sure the moonlight
    hits it.
  prefs: []
  type: TYPE_NORMAL
- en: Step 4:- On the next night , place your lettuce, thyme, yarrow, or wormwood
    in the handkerchief and wrap it up.
  prefs: []
  type: TYPE_NORMAL
- en: Step 5:-Put the white sheets on your bed (make sure they are clean), and sprinkle
    the 'lunar water' you prepared the night before on them.
  prefs: []
  type: TYPE_NORMAL
- en: Step 6:- Hold up the wrapped handkerchief and concentrate, once again on the
    question, problem, or desire you have.
  prefs: []
  type: TYPE_NORMAL
- en: Stp 7:- Then think about the type of dream you'd like to have. Adventure? Flying?
    Love? Begin to 'see' your dream in your mind.
  prefs: []
  type: TYPE_NORMAL
- en: Step 8:- Place the wrapped handkerchief within your pillowcase . As you sleep,
    visualize the type of dream you'd like to have as if you were watching a movie.
  prefs: []
  type: TYPE_NORMAL
- en: Once you sleep, the dream you are visualizing will actually occur, or you will
    have a different (but still wonderful) dream.
  prefs: []
  type: TYPE_NORMAL
- en: In either case, there will be answers in your dream.... and they'll correspond
    with your question, desire, or problem.
  prefs: []
  type: TYPE_NORMAL
- en: As soon as you wake up write everything you remember about your dream down.
    Your answers will be as clear as the day ahead.
  prefs: []
  type: TYPE_NORMAL
- en: This isn't my ritual it is Rose Ariadne's but I thought I'd share it with you
    all because it's a wonderful ritual. :)
