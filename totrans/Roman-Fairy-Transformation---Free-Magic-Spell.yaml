- en: Roman Fairy Transformation
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 罗马仙女变身
- en: This spell is not mine, it belongs to Fairy Truths on YouTube. It is a Roman
    spell to make you a fairy. She has tested it and it did work, however, magic is
    like the sea, unpredictable, so it may not work the first time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语不是我的，而是YouTube上的Fairy Truths的。这是一个罗马咒语，让你成为一只仙女。她已经测试过它确实有效，但是，魔法就像大海一样，难以预测，所以第一次可能不会成功。
