- en: Fill the small container half way with water. Squirt about a tablespoon of soap
    in. Set the dead flower petals on top of the water. Put a small pinch of Fairy
    Dust in. Set the item that means something to you in the potion.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将小容器装到一半水中。在里面挤入约一汤匙肥皂。将枯萎的花瓣放在水面上。在里面撒些仙女尘。将对你有意义的物品放在药水中。
- en: Put a loose hair in the potion. Stir until the soap is dissolved and the petals
    are submerged. Chime the chimes for approximately 10 seconds and lay them on a
    flat surface. Paint some of the potion, including your hair, on the chimes with
    a flower petal, keeping the chimes on a flat surface. The hair MUST stick to the
    chimes.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 将一根松散的头发放入药水中。搅拌直到肥皂溶解和花瓣浸没。敲打风铃大约10秒钟，然后将它们放在平面上。用花瓣涂抹一些药水，包括你的头发，在风铃上，保持风铃在平面上。头发必须粘在风铃上。
- en: Double kiss some of your fingers and press them to the chimes for approximately
    10 seconds. Chime the chimes as you say the incantation three times. Set the chimes
    down and spread some of the potion on your forehead with a finger. Dispose of
    remaining potion and let what is on your forehead dry.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 双吻你的手指，并按压风铃大约10秒钟。当你连续三次说咒语时，敲打风铃。放下风铃，用手指在你的额头上涂抹一些药水。处理剩余的药水，并让额头上的部分干燥。
- en: 'Incantation:'
  id: totrans-31
  prefs: []
