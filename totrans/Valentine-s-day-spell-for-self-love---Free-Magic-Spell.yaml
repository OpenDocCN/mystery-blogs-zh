- en: '## Casting Instructions for ''Valentine''s day spell for self love'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“爱自己的情人节咒语”的说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** We all reach a time in our lives where we need to love
    ourselves instead of others for a change. This spell will help.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**我们都会在生活中的某个时刻需要爱自己而不是爱别人。这个咒语会有所帮助。'
- en: Open a bag of candy hearts, the ones with messages of course, and pour them
    into your bowl. Now close your eyes and pick a candy at random.Open your eyes,
    and looking into the mirror, read out loud the message on the candy heart. Repeat
    its message to yourself in the mirror three times . Say it like you mean it! After
    you do that eat the candy heart and repeat this process 9 times for 9 different
    messages. Now spend the rest of the day taking care of yourself and spoiling yourself
    whether that be to play video games to get extra sleep or even take a bubble bath,
    whatever makes you happy. And remember, you're worth the love from others.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 打开一袋带有信息的糖果心，然后倒入你的碗中。现在闭上眼睛，随机挑选一颗糖果。睁开眼睛，对着镜子，大声读出糖果心上的信息。在镜子中重复三次糖果心的信息。说得像是你是认真的！在吃掉糖果心后，重复这个过程9次，每次选择不同的信息。现在花一天的时间照顾自己，宠爱自己，无论是玩电子游戏、多睡一会，甚至泡个泡泡浴，做任何让你快乐的事情。记住，你值得得到他人的爱。
