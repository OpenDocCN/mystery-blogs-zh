  type: TYPE_NORMAL
  zh: 转换身体与任何女孩
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分 5/5 星
- en: You'll know everything they know about 'their self' and remember that you switched
    bodies with them. However, they known everything you know about 'yourself' and
    think that they were 'you' since birth.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你将知道他们所知道的关于“自己”的一切，并记住你与他们交换身体的事情。然而，他们知道关于“你自己”的一切，认为他们从出生起就是“你”。
- en: '## Casting Instructions for ''Switch Bodies With Any Girl'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“转换为任何女孩”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个法术：**'
- en: A picture of them (On a device or an actual photo)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们的照片（在设备上或实际照片上）
- en: Five black candles
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五根黑蜡烛
- en: A book of shadows
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一本暗影之书
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个法术：**'
- en: A picture of them (On a device or an actual photo)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们的照片（在设备上或实际照片上）
- en: Five black candles
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五根黑蜡烛
- en: A book of shadows
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 暗影之书
- en: First you need to place the black candles in a circle around you. Place your
    book of shadow in front of you in the circle. Place the picture of them on top
    of the book of shadows. Light the candles
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要将黑蜡烛放在你周围形成一个圆圈。将你的暗影之书放在圈内你的前面。将他们的照片放在暗影之书的顶部。点燃蜡烛。
- en: 'Chant: "Ay bored of self, thou bored of mind I cast this spell for man kind.
    Transform me *Name* and make me thou. For ever more, no turning back. Thou needs
    no memory of their past. Ay know all, thou the same. Now make this work. Ay and
    thou, *Name*'' "'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 吟唱：“噢，无聊的自我，你这无聊的心智，我为人类施加这个法术。将我转变为 *名字*，使我成为你。永远不再回头。你不需要记忆他们的过去。我知道一切，你也是如此。现在让它起作用。我和你，*名字*。”
