- en: '## Casting Instructions for ''Switch Bodies With Any Girl'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A picture of them (On a device or an actual photo)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Five black candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A book of shadows
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A picture of them (On a device or an actual photo)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Five black candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
