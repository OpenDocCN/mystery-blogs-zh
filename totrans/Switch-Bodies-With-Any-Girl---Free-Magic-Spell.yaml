- en: Where can get a real book of shadows?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 哪里可以获得一个真正的暗影之书？
- en: A book of shadows is an individual magickal journal for a practitioner. You
    can use notebooks, ring binders or fancy leather books. They can be found online,
    but made by the practitioner, it is unusual for anyone to sell their personal
    book of shadows.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一本暗影之书是一个给从业者的个人魔法日志。你可以使用笔记本、环装本或华丽的皮革书。它们可以在网上找到，但由从业者制作，卖掉自己的个人暗影之书是不寻常的。
- en: If you're expecting an ancient spell book with ''real spells'' that's not what
    a book of shadows is. As HearthWirch explained it's basically a witches personal
    journal where they write down terms, spells, moon phases, successful castings,
    rituals, dreams, and anything else that would help them on their personal path.
    It can be a notebook, a word document, or a hand made journal with leather binding
    and crystals attached to the cover. Whatever works for you really. What it isn't
    however is some enchanted book with spells like levitation or teleportation, gifted
    to a witch by an ancient master on a dirt road at midnight [or whatever else pop
    culture has lead one to believe] if you are lucky you might be gifted one by another
    witch in your family, but you can always start the tradition yourself [i hope
    to make a nice one to pass on one day myself]
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你期待着一本有着“真正法术”的古老咒语书，那不是暗影之书的内容。正如 HearthWirch 所解释的那样，它基本上是一个女巫的个人日志，在这里他们记录下术语、法术、月相、成功的施法、仪式、梦想，以及任何其他能帮助他们在个人道路上前进的东西。它可以是一个笔记本、一个文字文档，或者是一个手工制作的皮革装订和附着水晶的日记。真正适合你的任何东西都可以。然而，它不是某个被附魔的书，里面有像飘浮或传送这样的法术，也不是在半夜的土路上由古老的大师赠予女巫的
    [或者任何其他流行文化所导致的]。如果你幸运的话，你可能会被家族中的另一个女巫赠送一个，但你也可以自己开始这个传统 [我希望有朝一日能做一个好的传承给别人]。
- en: Okay, so I can really use anything that resembles a notebook? Cool. Thanks for
    the help. Also, do any of you know if this spell actually works or not? Or if
    there's a spell out there that's like this but temporary (basically where you
    switch places with someone for as long you like, then go back when you are done)
    and can be used multiple times? Anyways, again for the help.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，那么我真的可以使用任何看起来像笔记本的东西吗？酷。感谢你的帮助。另外，你们中有人知道这个咒语是否有效吗？或者是否有类似但是临时的咒语（基本上是你可以选择和某人交换位置，然后在完成后返回），而且可以多次使用？不管怎样，再次感谢你的帮助。
- en: You cannot switch bodies with people.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能与他人交换身体。
