  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First you need to place the black candles in a circle around you. Place your
    book of shadow in front of you in the circle. Place the picture of them on top
    of the book of shadows. Light the candles
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant: "Ay bored of self, thou bored of mind I cast this spell for man kind.
    Transform me *Name* and make me thou. For ever more, no turning back. Thou needs
    no memory of their past. Ay know all, thou the same. Now make this work. Ay and
    thou, *Name*'' "'
  prefs: []
  type: TYPE_NORMAL
