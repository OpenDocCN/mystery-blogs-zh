- en: A spell to become a demonwolf, or dracowolf, or a demonicdracowolf.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Demonwolf or Dracowolf or Demonicdracowo'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Say 5 times:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Dracowolves, Demonwolves, and spirits of the moon, I wish to be the (demonwolf,dracowolf,dracodemon.)
    I shall be able to shift into both forms or just one form at will half way or
    all the way whenever i want. I shall be able to shift for however long I want
    and shall not be able to shift back untill one hour after the transformation.
    By the power of the forest, so mote it be."'
  prefs: []
  type: TYPE_NORMAL
