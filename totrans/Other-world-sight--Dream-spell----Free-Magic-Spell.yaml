- en: 'were you get to see,feel,taste things in sleep and seems real. Note: its not
    a powerful spell anyone can do it if they believe.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在睡梦中你能看到、感受、尝试事物，似乎是真实的。注意：这不是一个强大的咒语，只要你相信，任何人都可以做到。
- en: '## Casting Instructions for ''Other world sight (Dream spell)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“异世界视觉（梦境咒语）”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** All you need to do is look at the night sky threw window
    are whatever outside doesent madder were at. Look at the stars and make a peace
    sign lefting your arm up with eyes closed. as you chant. "Stars,Stars tonight
    grant me this wish upon the gods hell and heaven, to enter this new world threw
    sleep. Bring me the star dust threw the eyes. so mote it be."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：** 所需做的只是透过窗户或任何地方望向夜空。看着星星，做一个眼睛闭上、抬起手臂作出和平的手势。当你吟唱时，“星星啊，今晚的星星，请赐予我这个愿望，通过神的地狱和天堂，通过睡梦进入这个新世界。带给我星尘通过双眼。成全吧。”'
- en: thats all you need to say and idk what world you will go to it depends on you
    and you only.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你需要说的一切，我不知道你会去哪个世界，这取决于你和你自己。
