- en: This spell can reverse vampirism.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语可以逆转吸血鬼状态。
- en: '## Casting Instructions for ''Reverse Your Vampire Curse'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“扭转你的吸血鬼诅咒”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: 1 black candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根黑色蜡烛
- en: 1 blue candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根蓝色蜡烛
- en: 1 magenta candle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 红紫色蜡烛
- en: 1 silver candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根银色蜡烛
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: 1 black candle
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根黑色蜡烛
- en: 1 blue candle
  id: totrans-17
  prefs:
