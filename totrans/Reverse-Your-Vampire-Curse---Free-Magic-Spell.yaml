- en: '## Casting Instructions for ''Reverse Your Vampire Curse'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 black candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 blue candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 magenta candle
  prefs:
