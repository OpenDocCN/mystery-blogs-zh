- en: "Spirits of the undead, I ask you please to turn me into a Vampire. My skin\
    \ will be like granite unbreakable And PALE WHITE and Cold as ice. I will get\
    \ one special gift which will be \N\N\N\N\N\N. I can feed on both human and animal\
    \ blood, I will be more beautiful then I was. If I bite a human and leave it alive\
    \ the human will begin turning into a vampire. The transformation will be painful\
    \ and will take three hours. I will have super strength, Super speed, Super senses\
    \ and immortality. My eyes will be dark red if I drink human blood and golden\
    \ if I drink animal blood and I will have 20/20 vision. I will sparkle in the\
    \ sunlight TO BE EXPOSED. My teeth will be unbreakable and I will NOT have fangs,\
    \ I will have normal teeth that are razor sharp. I will never sleep and eat again.\
    \ And this is my will So mote it be! Say it 10x you will fell a cold sensashon\
    \ and then you thought will feel very dry and you will have a slight headache."
