- en: first you have to lay down on the bed and you have to say this chant only one
    time.
  prefs: []
  type: TYPE_NORMAL
- en: '''''Gods and godesses hear me. I wish to be a vampire with pointy fangs that
    are sharp, that i can''t walk in the sunlight cause if i do i''ll burn. No longer
    shall i live i shall die tonight but be reborn but not as a human but as a vampire,
    I wish to never eat or drink anything at all, That all i can drink is blood, witcheses
    and witchess all give this power to me make me a vampire, i burn in the sunlight
    and in the shade i don''t so mote it be.'
  prefs: []
  type: TYPE_NORMAL
- en: Then after this you will go into the vampire transformation. Lay on the bed
    for a couple of minutes and then you can get up. You will feel a burning in your
    throat and then your belly will hurt and you will get dizzy . But it will take
    on hour for the transformation to be complete. Then after an hour you will be
    a vampire.
  prefs: []
