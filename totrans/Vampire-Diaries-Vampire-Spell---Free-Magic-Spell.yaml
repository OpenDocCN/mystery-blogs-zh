- en: '## Casting Instructions for ''Vampire Diaries Vampire Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A bed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
