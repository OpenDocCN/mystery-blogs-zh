- en: Incantation to the Star Alkaid
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A prayer to the star Alkaid ( Ursa Majoris) to cause someone misfortune.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Incantation to the Star Alkaid'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Herbs: Storax, lignum aloes, spikenard, wine, tail bone of a stag.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Equipment: A censer with hot coals in it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Vestments: A white robe with a blue hood.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Herbs: Storax, lignum aloes, spikenard, wine, tail bone of a stag.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Equipment: A censer with hot coals in it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Vestments: A white robe with a blue hood.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Constellation:'
  prefs: []
  type: TYPE_NORMAL
- en: Go out at night when the star Alkaid is in the tenth house. Bring as much fortune
    as you can to the tenth house and the ascendant, and let the lord of the ascendant
    and the lord of the tenth house look on the ascendant with an aspect of friendship;
    and let them be free from all misfortunes and well-placed in their dignities,
    and let them aspect each other.
  prefs: []
  type: TYPE_NORMAL
- en: 'Fume:'
  prefs: []
  type: TYPE_NORMAL
- en: Mix the storax, the aloes, and the spikenard together, two ounces each, and
    one ounce of the bone, pounded.  Mix with the finest old wine, and form the mixture
    into lozenges, which store for a later time.
  prefs: []
  type: TYPE_NORMAL
- en: 'Spell:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Put some of the pills on the coals in the censer.  As the smoke rises, face
    toward that part of the heavens where Alkaid is, and say:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Baneful thou turnest, Benethnays.  The Bear shakes thee from her shaking tail,
    her anger upon thee.  Go proud, Benethnays!  Thirst in thy wrath to strangle the
    foeman."'
  prefs: []
  type: TYPE_NORMAL
- en: Then cast yourself down upon the ground, and say and do these things many times,
    naming the one whom you wish to afflict and supplicating and calling upon the
    star.
  prefs: []
  type: TYPE_NORMAL
