  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 节省钱咒语
- en: A spell that allows you to save money on everyday expenses.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一个咒语，让你在日常开支上节省钱。
- en: You must have a clear idea of what you want to achieve, as well as how much
    you are willing to spend.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '-   你必须清楚地知道自己想要实现什么，以及你愿意花多少钱。'
- en: Save your money and find financial freedom with this spell and rhyming intention.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 用这个咒语和押韵的意图来节省你的钱，并找到财务自由。
- en: Ingredients
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 成分
- en: Fresh basil leaves (for prosperity – dried will do in a pinch)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新鲜的罗勒叶（用于繁荣—在紧急情况下，干燥的也行）
- en: Cinnamon sticks (for prosperity and success)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂棒（用于繁荣和成功）
- en: Citrine crystals (for manifestation and prosperity)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄水晶（用于实现和繁荣）
- en: Peppermint essential oil (for success and luck)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薄荷精油（用于成功和幸运）
- en: 1 Green candle (for prosperity and success)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1绿色蜡烛（用于繁荣和成功）
- en: 1 jar (for saving money)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个罐子（用于存钱）
- en: Starter money (as much or as little as you like)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 起始资金（多少都可以）
- en: Directions
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 指导
- en: 'Anoint your candle with the peppermint essential oil while repeating this rhyme:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在重复这首韵律时，涂抹薄荷精油在您的蜡烛上：
- en: '*Money to come*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*钱来了*'
- en: '*Money to stay*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*留住钱*'
- en: '*I’ll keep my money*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*我会保留我的钱*'
- en: '*It won’t go away*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*它不会消失*'
- en: Add cinnamon sticks, basil, and starter money to your money saving jar.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 加入肉桂棒、罗勒和起始资金到您的存钱罐中。
- en: 'While holding the citrine crystals, repeat the rhyme:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当拿着黄水晶时，重复这个韵律：
- en: '*Money to come*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*钱来了*'
- en: '*Money to stay*'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*留住钱*'
- en: '*I’ll keep my money*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*我会保留我的钱*'
- en: '*It won’t go away*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*它不会消失*'
- en: Place the citrine inside of the jar.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 将黄水晶放入罐子里。
- en: Light your candle and, holding it sideways, allow some of the wax to drip into
    the jar.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃您的蜡烛，并侧着持有，让蜡滴入罐中。
- en: Place the rest of the candle, still lit, someplace fire proof where it can burn
    down fully.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 将剩下的蜡烛，依然点着，放在防火处，让它完全燃尽。
- en: With the candle still lit, take the jar in your hands and close your eyes.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 留着蜡烛点着，双手拿起罐子，闭上眼睛。
- en: Envision the jar filling up with dollars and coins. It’s becoming heavier and
    heavier, and soon it’s overflowing.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 想象罐子里装满了美元和硬币。它变得越来越重，很快就会溢出。
- en: The coins are spilling onto the table, and yet more money is coming to you,
    appearing in the jar.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 硬币洒在桌子上，还有更多的钱来到你身边，出现在罐子里。
- en: Set the jar next to the candle as it burns down. Thank the universe for all
    the wealth it gives you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 将罐子放在蜡烛旁边，随着蜡烛燃尽。感谢宇宙给予你的所有财富。
- en: '**If you don’t have a citrine crystal, I sell them! [Get a wealth drawing citrine
    crystal here.](https://eclecticwitchcraft.com/)**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你没有黄水晶，我这里有售！[在这里获得富贵吸引黄水晶](https://eclecticwitchcraft.com/)**'
- en: '**If you’re struggling with money, or you just don’t know what your perfect
    job is**, maybe you should try a career advisor forecast.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你在金钱上挣扎，或者你不知道你的完美工作是什么**，也许你应该尝试职业顾问的预测。'
- en: A [psychic reading](https://eclecticwitchcraft.com/who-is-my-deity/) about your
    career or money situation might be exactly what you need to succeed.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 有关您的职业或财务情况的[心灵读数](https://eclecticwitchcraft.com/who-is-my-deity/)可能正是您成功所需的。
- en: Learn more about these [career forecasts on Kasamba](https://eclecticwitchcraft.com/psychic-career-forecast/),
    my favorite website for psychic readings.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多关于这些[Kasamba上的职业预测](https://eclecticwitchcraft.com/psychic-career-forecast/)，这是我最喜欢的心灵读数网站。
- en: '[https://www.youtube.com/embed/zoHkbRinNfk?feature=oembed](https://www.youtube.com/embed/zoHkbRinNfk?feature=oembed)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.youtube.com/embed/zoHkbRinNfk?feature=oembed](https://www.youtube.com/embed/zoHkbRinNfk?feature=oembed)'
