- en: Magical Correspondences Of These Spell Ingredients
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这些魔法配料的对应关系
- en: The magical correspondences are based on the idea that you can use these items
    to bring about financial success.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这些魔法对应关系基于你可以使用这些物品来带来财务成功的理念。
- en: The magical correspondences of basil, citrine crystals, cinnamon, peppermint
    essential oil and green candles are used to attract money into your life. These
    ingredients can be used in a variety of ways.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 罗勒、黄水晶、肉桂、薄荷精油和绿色蜡烛的魔法对应关系用于吸引生活中的金钱。这些配料可以以多种方式使用。
- en: Basil For Prosperity Magic
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 罗勒用于繁荣魔法
- en: The basil plant is an herb with a long history as a symbol of luck and prosperity.
    It is also associated with love, fertility, and protection.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 罗勒植物是一种长期作为幸运和繁荣象征的草药。它还与爱情、生育和保护有关。
- en: Basil is said to have been used by ancient Egyptians to ward off evil spirits
    and protect against illness. In addition to its medicinal properties, basil was
    also believed to bring good fortune and attract money into ones life.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 据说古埃及人使用罗勒驱散邪灵和保护免受疾病侵害。除了其药用属性外，罗勒还被认为能带来好运并吸引金钱进入生活。
- en: In medieval times, basil became a popular ingredient in wedding bouquets and
    was often planted around the home to ensure a happy marriage.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在中世纪，罗勒成为婚礼花束中的流行配料，并经常种植在家中，以确保幸福的婚姻。
- en: Cinnamon To Generate Wealth
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用肉桂生成财富
- en: Cinnamon is used as an aphrodisiac and a remedy for colds and coughs. It is
    also known to have healing properties. Cinnamon is said to attract money and bring
    prosperity.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 肉桂被用作春药和治疗感冒和咳嗽的药物。它也以其治疗属性而闻名。肉桂据说能吸引金钱和带来繁荣。
- en: Cinnamon is often associated with the goddess Diana who was the patroness of
    hunting and childbirth. She was also the protector of young women and virgins.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 肉桂常与女神黛安娜联系在一起，她是狩猎和分娩的守护神。她也是年轻女性和处女的保护神。
- en: Citrine For Manifestation And Positive Energy
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 黄水晶用于显化和正能量
- en: Citrine is a stone of manifestation and positive energy. It helps you manifest
    your desires into reality. It also brings abundance and prosperity into your life.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 黄水晶是一种显化和正能量的石头。它帮助你将愿望显化为现实。它还为你的生活带来丰富和繁荣。
- en: Citrine is said to help us attract money, abundance and success. It helps to
    strengthen our connection to the Divine and encourages us to follow our heart’s
    desire.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 据说黄水晶可以帮助我们吸引金钱、丰富和成功。它有助于加强我们与神圣的联系，并鼓励我们追随内心的欲望。
- en: You can use citrine crystals as an aid to meditation and [spiritual development](https://eclecticwitchcraft.com/angel-number-222-crystals/).
    They are especially helpful when working with the [Law of Attraction](https://eclecticwitchcraft.com/law-of-attraction-etsy/).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用黄水晶作为冥想和[灵性发展](https://eclecticwitchcraft.com/angel-number-222-crystals/)的辅助。在使用[吸引力法则](https://eclecticwitchcraft.com/law-of-attraction-etsy/)时尤其有帮助。
- en: Peppermint For Success And Luck
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 薄荷对成功和好运
- en: Peppermint is an herb that is used as a natural remedy for colds, flu, headaches,
    stomachaches, indigestion, and other ailments. It also helps with weight loss
    and increases energy levels.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 薄荷是一种草药，被用作治疗感冒、流感、头痛、胃痛、消化不良和其他疾病的天然疗法。它还有助于减肥和增加能量水平。
- en: The herb is said to have been used since ancient times to help people find success
    and luck. It is believed that peppermint can bring you good fortune if you rub
    it on your body or place it under your pillow at night.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 据说这种草药自古以来就被用来帮助人们找到成功和好运。据信，如果你在晚上擦身体或将薄荷放在枕头下，它可以给你带来好运。
- en: Green Candles For Money Magick
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用于金钱魔法的绿色蜡烛
- en: Green candles are used in magickal workings to bring money into ones life. They
    also symbolize abundance and growth.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色蜡烛被用于魔法工作中，带来财富。它们也象征着丰富和成长。
- en: The green candle represents the element of earth which is associated with money.
    It is said that when you [light a green candle](https://eclecticwitchcraft.com/the-fastest-green-candle-ritual-for-money/),
    you are asking for financial success.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色蜡烛代表地球元素，与金钱相关。据说当你[点燃一支绿色蜡烛](https://eclecticwitchcraft.com/the-fastest-green-candle-ritual-for-money/)时，你是在寻求财务成功。
- en: When burning a green candle, you should visualize yourself receiving all the
    money you need to live comfortably.
  id: totrans-82
