  prefs: []
  type: TYPE_NORMAL
- en: '"By the power of water and cleansing light,'
  prefs: []
  type: TYPE_NORMAL
- en: I wash away all that is impure and invite
  prefs: []
  type: TYPE_NORMAL
- en: Divine energy and purity to infuse,
  prefs: []
  type: TYPE_NORMAL
- en: My laundry now transforms, anew."
  prefs: []
  type: TYPE_NORMAL
- en: Visualization
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While the laundry is being washed, take a moment to visualize the water swirling
