- en: Put the amethyst in your hand and place your hand between the candles. put the
    candles in a triangle and light them one by one. start with the white and end
    with the red. use the glass to cut a small slit on your finger. And drop a drop
    of blood in the water. Once the blood spreads, think and concentrate on the person
    you wish to perceive. While holding the amethyst, say these words.
  prefs: []
