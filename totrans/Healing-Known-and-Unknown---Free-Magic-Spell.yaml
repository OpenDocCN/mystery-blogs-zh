- en: Healing Known and Unknown
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 已知与未知的治疗
- en: Here's two different yet similar spells to heal someone you know and another
    to heal someone you don't know like maybe a friends friend.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有两个不同但相似的咒语，用于治愈你认识的人和治愈你不认识的人，比如朋友的朋友。
- en: '## Casting Instructions for ''Healing Known and Unknown'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "治疗已知与未知"的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Something to symbolize the 5 elements (Earth, Air, Fire, Water, and Spirit)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某物象征五大元素（土、气、火、水和精神）
- en: 4 White or Blue candles(Health)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4支白色或蓝色蜡烛（健康）
- en: Black or Red candle (Injury)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色或红色蜡烛（伤害）
- en: Something to represent the person
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某物来代表这个人
- en: A bowl(Any kind)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个碗（任何种类）
