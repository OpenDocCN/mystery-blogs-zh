- en: Alrighty so I wrote this spell so please don't steal it, I got it from my Book
    of Shadows so here we go. The first one is healing someone known to you.
  prefs: []
  type: TYPE_NORMAL
- en: 'Say:'
  prefs: []
  type: TYPE_NORMAL
- en: '"May they be healed'
  prefs: []
  type: TYPE_NORMAL
- en: by the elements of life
  prefs: []
  type: TYPE_NORMAL
- en: Earth, Air, Fire, Water. Spirit abound
  prefs: []
  type: TYPE_NORMAL
- en: coursing through and around them
  prefs: []
  type: TYPE_NORMAL
- en: healing them from pain and
  prefs: []
  type: TYPE_NORMAL
- en: protecting them from death."
  prefs: []
  type: TYPE_NORMAL
- en: When you say the elements put something that represents each of the elements
    into a bowl along with something that represents the person you are healing. At
    the beginning of the spell have the black or red candle(Color doesn't matter)
    lit. This represents pain and injury that the person has. At the end of the spell
    snuff out the lit candle and light the white or blue one(Again color doesn't matter)
    this represent the pain going away and health taking it's place. Take the health
    candle and burn the stuff in the bowl.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now the spell for healing someone unknown to you. Say:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Let (Say person''s name here) be healed from pain and death'
  prefs: []
  type: TYPE_NORMAL
- en: May the spirit and the earth be bound as one
  prefs: []
  type: TYPE_NORMAL
- en: and heal this persons mind body and soul
  prefs: []
  type: TYPE_NORMAL
- en: to let them live a full life"
  prefs: []
  type: TYPE_NORMAL
- en: When you say spirit and earth sprinkle salt on an amethyst. At the end of the
    spell light a white or blue candle (Whatever is fine).Repeat this 3 times, repeating
    the steps all 3 times.
  prefs: []
  type: TYPE_NORMAL
