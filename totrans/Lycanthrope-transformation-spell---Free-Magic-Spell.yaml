- en: '**The calling of the night, the screams in the forest. To run around with free
    will if I am honest. To change under the light of the moon, to be a Lycanthrope
    so come through.  **'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**夜晚的呼唤，在森林的尖叫。说实话，如果我诚实，我想自由奔跑。在月光下改变，成为一只狼人，就这样吧。**'
- en: Make sure you say the spell 3x (or more)  while looking at the moon if you make
    a mistake wait 10-20 minutes and restart. Try not to read the spell of anything.
    After saying the spell you might feel lightheaded, dizzy, sick or just a bit weird.
    It is recommended to sit down or go to sleep. You will get confirmation that the
    spell worked for you if you get side effects and/ or a dream about Lycanthropes.
    If they do not come straight away do not worry, they can take up to a week to
    happen.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你在看月亮时说出这个咒语3遍（或更多）。如果你犯了一个错误，等待10-20分钟，然后重新开始。尽量不要在读咒语的时候被打断。说完咒语后，你可能会感到眩晕、头晕、恶心或者有点怪怪的。建议坐下或睡一会儿。确认这个咒语对你起作用的方式是你是否出现了副作用和/或者梦到了狼人。如果它们没有立即出现，别担心，它们可能需要一周才会出现。
