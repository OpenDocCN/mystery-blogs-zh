- en: Relax as much as you can. Light the candle and place it on a table. Put the
    heat proof container nearby. It should be large enough to hold a piece of burning
    paper. Sit at the table and take the piece of paper and pencil in your hand and
    write a letter about how your feeling. Write about why you are feeling that way.
    Pour all your heart and soul into writing this. Be very specific and focus on
    the feeling while you are writing this letter. If someone/something caused you
    to feel this way, you may start it out with Dear So-and-So if you so wish. After
    you have completed the letter (it can be longer then 1 piece of paper) take it
    and catch it on fire with the candle. Put it in the heatproof container and gaze
    into the flames. See all your hurt, anger, sorrow, etc. being burned up by the
    cleansing flames. Visualize this until there are no longer any flames or glowing
    embers left. Repeat with 2nd paper if the letter is longer than 1 piece of paper.
    Remember to take your time when writing the letter. There is no rush. :) Snuff
    the candle when finished.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量放松。点燃蜡烛并将其放在桌子上。将耐热容器放在附近。它应该足够大以容纳一张燃烧的纸。坐在桌子旁边，拿着一张纸和一支铅笔，写一封关于你的感受的信。写出为什么你有这种感觉。在写这封信时倾注所有的心和灵魂。要非常具体，并在写这封信时专注于感觉。如果某人/某事导致您有这种感觉，您可以用亲爱的某某开始这封信。完成信件后（它可以比一张纸长），用蜡烛点燃它。将其放入耐热容器中，凝视火焰。看到所有你的伤痛、愤怒、悲伤等都被清洁火焰燃烧掉。直到没有火焰或余烬留下为止。如果信件超过一张纸，请用第二张纸重复。写信时记得要慢慢来。不要着急。完成后熄灭蜡烛。
