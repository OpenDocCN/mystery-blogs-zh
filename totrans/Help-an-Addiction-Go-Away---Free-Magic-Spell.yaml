- en: 'First get your bowl or cauldron and put water in it. Then get whatever you
    want to quit. Put it in the bowl or cauldron. Then burn six red candles until
    they burn out. Take the left over wax that was burned and put it in the bowl or
    cauldron. At the end prick your finger. At the very end mix the bowl together
    and say: "Let these things attract me no more for I have given up on them and
    they have given up on me for I want to kill these beasts like they have killed
    me inside and out so mote it be." Say those words until the ingredients are mixed
    together thoroughly.'
