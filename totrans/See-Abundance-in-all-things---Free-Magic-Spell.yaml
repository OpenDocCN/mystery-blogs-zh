- en: '## Casting Instructions for ''See Abundance in all things'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''在万物中见丰盈''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**For best results, say the following chant each morning
    as you dress and prepare for the day ahead!'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语:** 为了获得最佳效果，在每天早晨穿衣准备好迎接新的一天之际，说出以下的咒语！'
- en: The sun is shining golden,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳金光灿烂，
- en: The stars are bright as silver,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 星星明亮如银，
- en: The earth grows green in leaf and life,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大地生长绿叶与生命，
- en: And for all our needs, the earth provides.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 而对于我们所有的需求，大地供应。
- en: The clouds spill out their nurturing rain,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 云朵撒下滋润的雨水，
- en: The boughs yield forth their fruit,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 树枝结果累累，
- en: The angels guide my daily dance,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 天使指引我的日常之舞，
- en: And fill my life with sweet abundance.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 并且将我的生活充满甜蜜的丰盈。
- en: Blessed be.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 愿受祝福。
