- en: 'Place a jewel, that you regularly carry on you, in a cup of spring water a
    day before the full moon. The following day, on the evening of full moon, stir
    the water three times with your finger in a clockwise motion. Take the cup in
    your hands and in a clockwise, stirring motion, move the cup in a clockwise, circular,
    stirring motion three times. Then, repeat these words aloud:'
  prefs: []
  type: TYPE_NORMAL
- en: Oh Light of the Moon,
  prefs: []
  type: TYPE_NORMAL
- en: Wrap me
  prefs: []
  type: TYPE_NORMAL
- en: Protect Me
  prefs: []
  type: TYPE_NORMAL
- en: Keep me from harm.
  prefs: []
  type: TYPE_NORMAL
- en: Raise the cup towards the sky and drink the water. Remove the jewel from the
    cup. You must carry it on your person to the next full moon in order to ensure
    your protection. Repeat this ritual every month to benefit from its influence.
