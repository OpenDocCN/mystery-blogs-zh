- en: ''' Gods and Goddesses I call upon you to make me a vampire. It is what I wish
    to be. I wish to no longer have to eat or drink anything, only if I want to. I
    want to die right here on this night, but be reborn as a vampire. I call upon
    the spirit of the Lord vampire, make me one of your kind. I reject my soul, I
    give my soul to you, I want to receive the gift of the vampire. Make me feel the
    worst pain for I have died and been reborn as a vampire. So mote it be.'''
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '''众神和女神们，我召唤你们使我成为吸血鬼。这是我想成为的。我希望不再需要进食或饮水，只有在我想要的时候。我希望今晚就在这里死去，但以吸血鬼的形式重生。我召唤吸血鬼之王的灵魂，使我成为你们其中之一。我拒绝我的灵魂，我把我的灵魂交给你，我想接受吸血鬼的礼物。让我感受到最糟糕的痛苦，因为我已经死去并重生为吸血鬼。成为现实吧。'''
- en: A minute after you do this spell you will have a stomach ache. You will then
    experience headaches and toothaches, especially the canines. You will have a rough
    burning sensation in your throat. It will feel like fire is being spread around
    your body. On the next full moon you will turn into a full vampire.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在你完成这个咒语后的一分钟内，你会感到胃痛。然后你将经历头痛和牙痛，尤其是犬齿。你的喉咙会感到强烈的灼烧感。在下一个满月时，你将变成一个完整的吸血鬼。
- en: Good luck.
  id: totrans-25
  prefs: []
