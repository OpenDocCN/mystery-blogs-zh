- en: 'Find a room which has a wall mirror. Put the candle in front of you and light
    it (but remember to be safe!). Look at the mirror, then close your eyes and recite
    the Spell:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 找一个有墙镜的房间。把蜡烛放在你面前并点燃它（但记住要安全！）。看着镜子，然后闭上眼睛背诵咒语：
- en: '''Goddess if Fire, please help me with my desire, I wish to be a Fire Fairy!
    I wish my wings would be (white, red, orange, yellow). I wish to have the powers
    of Fire and (mind-reading, x-ray vision, super-strength, super-speed). When I
    say "I am a Fire Fairy", I will be visible ONLY to the ones I have told my secret
    and I will have my wings on my back. When I say "I am a human being", I will be
    a human again. I promise to keep this a secret, and only tell my Bestest of Friends
    and my family. So mote it be!'''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '''火神啊，请帮助我实现我的愿望，我希望成为一位火仙子！我希望我的翅膀是（白色，红色，橙色，黄色）。我希望拥有火焰和（读心术，X光视力，超强力量，超高速度）的能力。当我说“我是一位火仙子”时，只有我告诉过我的秘密的人才能看到我，我会在背上长出翅膀。当我说“我是一个人类”时，我将重新变回人类。我承诺保守这个秘密，只告诉我最好的朋友和我的家人。成就它吧！'''
- en: After you have recited the Spell, open your eyes and imagine the wings on your
    back. Then close your eyes again, and imagine you standing there in front of the
    mirror and using your powers.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当你背诵完咒语后，睁开眼睛，想象你背后的翅膀。然后再次闭上眼睛，想象你站在镜子前，使用你的力量。
