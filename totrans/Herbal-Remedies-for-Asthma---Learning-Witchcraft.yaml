  zh: 如果您将樟脑与芥子油混合，它将成为一种治疗哮喘的强效组合。将这种混合物按摩到胸部，直到您从哮喘中得到适当的缓解。在按摩头皮之前，您需要将这种油加热，这样可以确保您得到温暖，从而能够快速提供缓解。
