  zh: 维生素C是一种非常强效的抗氧化剂，它还有助于身体的排毒。摄入天然形式的维生素C可以帮助减少炎症和喘息。维生素C存在于柑橘类水果、绿叶蔬菜、浆果和十字花科蔬菜中。维生素E是一种优秀的抗氧化剂。
