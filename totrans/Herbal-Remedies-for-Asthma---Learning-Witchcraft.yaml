  type: TYPE_NORMAL
  zh: 维生素E和维生素C食品
- en: Vitamin C is a very powerful antioxidant and it also helps detoxify the body.
    Consuming vitamin C in its natural form can help reduce inflammation and wheezing.
    Vitamin C is found in citrus fruits, leafy green vegetables in berries and cruciferous
    veggies. Vitamin E is a great antioxidant
  id: totrans-14
