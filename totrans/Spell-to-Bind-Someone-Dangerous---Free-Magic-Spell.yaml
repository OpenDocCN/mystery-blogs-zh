- en: Spell to Bind Someone Dangerous
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 咒语：束缚危险之人
- en: Best performed on Saturday (Saturn's Day, to bind a criminal, one who intends
    to do harm, to bring someone to justice)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最适合在星期六执行（土星日，以束缚罪犯，意图造成伤害的人，将某人带到正义之下）
- en: '## Casting Instructions for ''Spell to Bind Someone Dangerous'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为 ''咒语：束缚危险之人'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: a poppet made to represent the person in question (you do not need to have any
    thing of theirs, yet it may help.)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表相关人士制作的布娃娃（你无需拥有他们的任何物品，但这可能会有所帮助。）
- en: a black candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支黑蜡烛
- en: myrrh incense
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没药香
- en: red ribbon
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红丝带
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: a poppet made to represent the person in question (you do not need to have any
    thing of theirs, yet it may help.)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表相关人士制作的布娃娃（你无需拥有他们的任何物品，但这可能会有所帮助。）
- en: a black candle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支黑蜡烛
- en: myrrh incense
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没药香
- en: red ribbon
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红丝带
- en: 'Cast a circle. Light a black candle and burn myrrh incense. Sprinkle the poppet
    with salt water, saying:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在神圈内施法。点燃一支黑蜡烛，燃烧没药香。用盐水洒在布娃娃上，说道：
- en: Blessed be, thou creature made of art.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 受祝福者啊，你艺术创造之物。
- en: By art made, by art changed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 由艺术创造，由艺术变革。
- en: Thou art not cloth (or wax, whatever it is made out of)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你不是布（或蜡，无论它由何物制成）
- en: But flesh and blood.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但是血肉之躯。
- en: I name thee ___________ (person being bound)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我命名你为 ___________（被束缚的人）
- en: Thou art s/he, between the worlds, in all the worlds,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你在世界之间，吾非你也，
- en: So mote it be.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 使它如此。
- en: Hold the poppet and imagine it enmeshed in a silver net, binding the person
    in question. Tie the poppet up firmly with red ribbon, binding all parts of it
    that could possibly do harm. Charge it, saying,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 握住布娃娃，想象它被银网缠绕，将相关人士束缚。用红丝带牢牢地将布娃娃系好，束缚可能会造成伤害的所有部分。充能它，说道，
- en: By air and earth,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通过空气和大地，
- en: By water and fire,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 通过水和火，
- en: So be you bound,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如此你被束缚，
- en: As I desire.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如我所愿。
- en: your power is found,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你的力量被发现，
- en: Your power I bind.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我绑定你的力量。
- en: By moon and sun,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通过月亮和太阳，
- en: My will be done.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我的意志成全。
- en: Sky and sea
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 天空和海洋
- en: Keep harm from me.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 保护我免受伤害。
- en: Cord go round,
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 线绕圈，
- en: Power be bound,
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 力量被束缚，
- en: Light revealed,
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 光明显现，
- en: Now be sealed.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在被封印。
- en: Earth the power and open the circle. Bury the poppet at the time of the waning
    moon, far from your home, under a heavy rock.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 地球的力量，打开神圈。在月亏期间，将布娃娃埋在离家很远的地方，压在一块沉重的岩石下。
