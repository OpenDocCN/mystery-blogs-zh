- en: Rid yourself of anger/sorrow/any negative thoughts.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is quick and easy, and works 100%. I've done this many times, and I assure
    you it really works! Easy way to fill yourself with positivity and energy.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Rid yourself of anger/sorrow/any negative thoughts.'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Preferably outdoors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rainy day (optional, works best)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Preferably outdoors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rainy day (optional, works best)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Imagine yourself as a catipillar in a cocoon.
  prefs: []
  type: TYPE_NORMAL
- en: Place your hands in a fist above your head, and make a downward ripping motion,
    like you are ripping off the cocoon.
  prefs: []
  type: TYPE_NORMAL
- en: 'While you are doing this, chant: (for a rainy day)'
  prefs: []
  type: TYPE_NORMAL
- en: '''''I rid myself of my anger,vengefulness, sorrow,and all negativity. And just
    as a snake sheds itself skin, I will be made anew. And as the rain falls on this
    day, I shall be cleansed.'''' Repeat until you feel happy, and charged with energy.'
  prefs: []
  type: TYPE_NORMAL
- en: 'For a non-rainy day, chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''I rid myself of my anger,vengefulness, sorrow,and all negativity. And just
    as a snake sheds itself skin, I will be made anew. And as the sun shines, wind
    blows, and clouds roll,I shall be cleansed.'''' Repeat until you feel happy, and
    charged with energy.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Remember: Do the actions while you chant. Good luck, and blessed be!'
  prefs: []
