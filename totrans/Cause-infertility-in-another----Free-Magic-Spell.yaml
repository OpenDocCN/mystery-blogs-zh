  - PREF_H1
  type: TYPE_NORMAL
- en: To make another infertile. Or enhance their infertility, to make having a child
    impossible for them.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Cause infertility in another.'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Candle x5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bowl of water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper and pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Candle x5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bowl of water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper and pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Light your candles in a circle, lighting them anti clockwise. From there write
    the persons name on the paper, can be Male or Female. Make sure you can see the
    person in your mind. If you want to add more detail about the person on the paper,
    then do so.
  prefs: []
  type: TYPE_NORMAL
- en: From there light the paper on fire using any of the candles.
  prefs: []
  type: TYPE_NORMAL
- en: Once lit, cast the spell below, saying it to the paper as it burns and saying
    it to the person.
  prefs: []
  type: TYPE_NORMAL
- en: '"The chance has gone, I take from you what you desperately want. I take what
    nature gave you. I give you infertility."'
  prefs: []
  type: TYPE_NORMAL
- en: Let the paper burn low, then drop it into the water. Your spell is complete.
  prefs: []
  type: TYPE_NORMAL
