- en: Fiery Wall of Protection Powder
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护火墙粉末
- en: Fiery Wall of Protection is among the most famous classic conditions formulas.
    Its name invokes the power of Archangel Michael's power of Archangel Michael's
    protective flaming sword. The formula may be consecrated to the archangel.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[保护火墙粉末](https://www.spellsofmagic.com/spells/spiritual_spells/protection_spells/12079/page.html#0001-01-01)是其中最著名的经典条件公式之一。其名称唤起了大天使米迦勒的保护火焰剑之力。该配方可以神圣化给大天使。'
- en: '## Casting Instructions for ''Fiery Wall of Protection Powder'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 用于''保护火墙粉末''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Sea salt
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 海盐
- en: Frankincense resin powder
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 乳香树脂粉末
- en: Myrrh resin powder
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没药树脂粉末
- en: Dragon's blood powder
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 龙血树脂粉末
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Sea salt
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 海盐
- en: Frankincense resin powder
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 乳香树脂粉末
- en: Myrrh resin powder
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没药树脂粉末
- en: Dragon's blood powder
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 龙血树脂粉末
- en: Blend all of the ingredients (sea salt, frankincense resin powder, myrrh resin
    powder, dragon's blood powder) together with a mortar and pestle (or anything
    you prefer).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 使用研钵和研杵（或其他任何你喜欢的工具），将所有成分（海盐、乳香树脂粉末、没药树脂粉末、龙血树脂粉末）混合在一起。
- en: When the powder is added to oil, Fiery Wall of Protection Oil is created. Some
    variations may suggest adding ground ginger and cinnamon, you could also add some
    if you prefer to. Just be aware that these are skin irritants and may limit the
    uses of the oil. Without these ingredients, Fiery Wall can added to the bath or
    burn as an incense.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当粉末添加到油中时，将形成保护火墙油。某些变体可能建议添加姜粉和肉桂，如果你喜欢也可以添加一些。只需注意这些是皮肤刺激剂，可能限制油的用途。没有这些成分，保护火墙可以添加到浴缸中或作为香烟燃烧。
