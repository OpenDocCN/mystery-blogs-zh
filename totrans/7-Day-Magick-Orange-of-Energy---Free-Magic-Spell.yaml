- en: '## Casting Instructions for ''7-Day Magick Orange of Energy'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Read The Instructions...
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: read The Whole Thing Before You Do This Ritual So You Know Waht To Do And What
    You Need...
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Read The Instructions...
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: read The Whole Thing Before You Do This Ritual So You Know Waht To Do And What
    You Need...
  prefs:
