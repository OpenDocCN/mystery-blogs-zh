  type: TYPE_NORMAL
- en: Step1\. Choose a beautiful, healthy orange.
  prefs: []
  type: TYPE_NORMAL
- en: 'step2\. Carefully use a needle to pierce it with holes: only pierce through
    the skin of the orange, not the underlying fruit.'
  prefs: []
  type: TYPE_NORMAL
- en: Step3\. Stick a clove into each hole. So, at the end you'll have cloves covering
    the orange.
  prefs: []
  type: TYPE_NORMAL
- en: Step4\. As you place the cloves, focus on the problem you want to banish, or
    the desire you want to attract. Feel the emotions you'll experience when you've
    got the results.
  prefs: []
  type: TYPE_NORMAL
- en: Step5\. Roll the orange in orrisroot and ground cinnamon.
  prefs: []
  type: TYPE_NORMAL
- en: Step6\. Tie it up with red ribbons and hang it anywhere in your house for 7
    days.
  prefs: []
  type: TYPE_NORMAL
