- en: 'Lay on the altar of green lace flap on top of him lay golden. At its center
    pour hazel bark, cardamom, grains of paradise, basil and thyme. Pick up the ginger
    and focus on your inner beauty. Envision it as light patches running through all
    of your aura. Put the ginger on top of the grass. Add the cinnamon stick, apple
    seeds, rose quartz and garnet. Gather both ends of the flaps in a knot, tie a
    ribbon in their three turns, ribbon tie a triple knot. Over three and wrap the
    ribbon stem roses and tie it to the three nodes. Carefully trim the ragged ends
    of the stem and ribbons, and the resulting bag energy charge, saying:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 放在绿色蕾丝翻盖的祭坛上，在其上铺上金色。在其中心倒入榛树皮、豆蔻、乐园之子、罗勒和百里香。拿起干姜，专注于你内在的美丽。设想它如同光斑一样穿过你的全部光环。将干姜放在草上。加入肉桂棒、苹果种子、玫瑰石英和石榴。将翻盖的两端结成一个结，用丝带在它们的三个环上绑一个结，用丝带绑一个三环结。在三个环上包裹丝带茎玫瑰，并将其绑在三个节点上。小心地修剪茎和丝带的不整齐端，然后形成的袋子充满能量，说：
- en: Treasures from the outside, the treasure inside,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 外在的宝藏，内在的宝藏，
- en: The charm comes from my heart.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这个魔法来自我的内心。
- en: Beauty on the outside, the beauty inside
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 外在的美丽，内在的美丽
- en: She never leaves me.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 她从不离开我。
- en: Keep the bag on the altar or near your bed where you can see it every day.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 将袋子放在祭坛上或床边，每天都能看到它。
