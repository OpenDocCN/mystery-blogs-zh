  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Surround Yourself with Supportive Relationships
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Seek support from loved ones: Share your journey with trusted friends and family
