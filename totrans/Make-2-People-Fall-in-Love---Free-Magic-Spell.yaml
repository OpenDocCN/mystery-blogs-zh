- en: 'Light the candles and place the photos standing behind them. Have the paper
    laid out in front of you and draw a Pentagram it doesn''t have to be perfect.
    Put the bowl on top of the Pentagram. Grab the sugar and cinnamon and put it inside
    the bowl, mix it around till it fully is, add the roses and mash them in there
    until their small and scattered. And start putting it into the vile. Chant:'
  prefs: []
