  zh: 评分为5/5星
- en: Get good home buisness!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 获得良好的家庭业务！
- en: '## Casting Instructions for ''Tarot spell for home buisness'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“家庭业务塔罗咒语”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Ace of wands
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ace of wands
- en: III of wands
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: III of wands
- en: IV of wands
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IV of wands
- en: IX of pentacles
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IX of pentacles
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Ace of wands
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ace of wands
- en: III of wands
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: III of wands
- en: IV of wands
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IV of wands
- en: IX of pentacles
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IX of pentacles
- en: 'Ritual : Lay out the IV of Wands'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 仪式：展开 IV of Wands
- en: '- visualize your business starting'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '- 视觉化你的业务开始'
- en: '- lots of customers'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '- 许多顾客'
- en: '- generally busy, working hard, smiling as you do so.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '- 通常很忙，努力工作，微笑着做这些事情。'
- en: Lay out the ace of wands
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 散布 ace of wands
- en: '- visualizing pouring your energy in to this enterprise'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '- 视觉化将你的精力投入到这个企业中'
- en: '- if you have any tools of your trade (example artist paintbrushes) handle
    them as you do so.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果你有任何你行业的工具（例如艺术家的画笔），请像处理它们一样处理。'
- en: Lay out the III of wands
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 散布 III of wands
- en: '- picture a typical working day at your new company answering the phone'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '- 想象你在新公司接听电话的典型工作日'
- en: -all the business you need and want, picture the little things.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '- 所有你需要和想要的业务，想象一下小事情。'
- en: Lay out the IX of pentacles
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 散布 IX of pentacles
- en: '- envision the ultimate security you have achieved through this business and
    the satisfaction you have gained'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '- 想象你通过这个业务所获得的最终安全感和满足感'
- en: '- see yourself smiling and content.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '- 看到你自己微笑和满足。'
- en: 'Say the following as you lay out the final card:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在你布置最后一张牌时说以下内容：
- en: '''''With this spell I bring power to my resolve I start my own business I enjoy
    the advantages and benefits of making my home my place of business as I start
    this business not only do I cast this spell but I also work unceasingly to make
    my business a success. I have chosen work I enjoy and business will be good. as
    I cast this spell - I cast forth my will - I charge this spell to make word of
    my product spread. Let those who use my product be attracted to me and see what
    I have to offer. In this way the ends I desire shall be achieved comfort security
    and contentment. So be it. '''''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '''''用这个咒语，我给我的决心带来力量。我开创自己的业务，我享受把我的家作为我的企业的优势和好处。在我开展这个业务的同时，我不仅施展这个咒语，还会不懈努力使我的业务成功。我选择了我喜欢的工作，生意将会好起来。当我施展这个咒语时
    - 我发出我的意志 - 我充实这个咒语以让我的产品的声誉传播。让使用我的产品的人被吸引到我身边，看到我所提供的东西。通过这种方式，我所期望的目标将会达成舒适、安全和满足。如此，它必成真。
    '''''
