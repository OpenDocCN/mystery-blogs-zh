  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/love_spells/attraction_spells/21452/page.html#0001-01-01](https://www.spellsofmagic.com/spells/love_spells/attraction_spells/21452/page.html#0001-01-01)
