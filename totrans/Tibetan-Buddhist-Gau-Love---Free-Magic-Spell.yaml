  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <主要角色="主要">
- en: Tibetan Buddhist Gau Love
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 藏传佛教 Ga 爱情
- en: This is from a website I found and I have used this spell before with someone
    else and it's seemed to work thus far
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我找到的一个网站上的内容，我之前和别人使用过这个咒语，到目前为止似乎效果不错
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行此咒语：**'
- en: Beeswax candle with a love-drawing type anointing oil, such as Love Me
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有爱情吸引型涂抹油的蜂蜡蜡烛，例如爱我
- en: Love-drawing type incense powder
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱情吸引型熏香粉
- en: Lodestones (grit sized)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 磁石（砂砾大小）
- en: Magnetic sand
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 磁性沙
- en: Add one hair from each lover
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各加入一根情侣的头发
- en: Casting Instructions for 'Tibetan Buddhist Gau Love'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''藏传佛教 Ga 爱情''的施法说明'
- en: Dress a beeswax candle with a love-drawing type anointing oil, such as Love
    Me (for greater passion and committment) or Come to Me (to attract new love).
    Light the candle and then also light a love-drawing type incense powder, such
    as Love Me or Come to Me. (You need a pure beeswax candle for this spell rather
    than a parafin offertory candle, votive candle, or glass-encased candle because
    you will use some of the wax in making the amulet, and beeswax is easily warmed,
    softened, and moulded by hand; in addition, bees and their honey are associated
    with the sweetness of love.)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 用一种爱情吸引型涂抹油（如爱我，以获得更多的激情和承诺）为蜂蜡蜡烛打扮，或者用来吸引新的爱情。点燃蜡烛，然后也点燃一种爱情吸引型熏香粉，如爱我或来找我。（对于此咒语，你需要用纯蜂蜡蜡烛而不是石蜡供奉蜡烛、祈愿蜡烛或玻璃封装蜡烛，因为你将在制作护身符时使用一些蜡，而蜜蜂及其蜂蜜与爱情的甜蜜相关联。）
- en: Name two tiny lodestones (grit sized) in the names of each of the lovers. Feed
    them with a pinch of magnetic sand and then cover them with one pinch each of
    a love-drawing type sachet powder and a love herb. (For instance, you could use
    Love Me Powder and two dried Rose Petals or Follow Me Boy Powder and Damiana herb.)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 名字是每个情侣的两块微小的磁石（砂砾大小）。用一撮磁性沙喂养它们，然后分别覆盖一撮爱情吸引型香囊粉和一撮爱情草药。（例如，你可以使用爱我粉和两朵干玫瑰花瓣或跟随我男孩粉和迷迭香草。）
- en: 'To all of the above items add one hair from each lover (it can be a head, armpit,
    body, or pubic hair, but pubic hair is the most powerful) plus, if you can get
    them, some bodily concerns such as semen, menstrual blood, or vaginal fluid from
    each lover. If you are trying to attract a new lover and cannot yet obtain hairs
    or more intimate items from both parties, then make a substitute: On a small piece
    of paper inscribe both lovers'' full names in a circle, in continuous form --
    that is, without lifting your pen from the paper, joining the names end-to-end.
    Draw a small heart around the names-circle, enclosing it. Written names will not
    be nearly as powerful as hair and personal concerns, of course, so the latter
    should always be used instead, if available.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述物品中加入每个情侣的一根头发（可以是头发、腋下、身体或阴毛，但阴毛是最有力的），如果你能得到的话，还可以加入一些身体上的担忧，如精液、月经血或每个情侣的阴道分泌物。如果你正在尝试吸引一个新的情侣，并且还不能获得双方的头发或更亲密的物品，那么可以用替代品：在一张小纸上连续地书写两个情侣的全名组成一个圆圈
    -- 也就是说，在纸上不要离开你的笔，将名字连在一起。在名字圆圈周围画一个小心形，将其围起来。当然，书写的名字不会像头发和个人问题那样有力，所以如果可以的话，应该始终使用后者。
- en: To keep the lodestones, magnetic sand, sachet powder, and other small items
    together and prevent their rattling around or sifting out of the Gau, embed them
    all in softened beeswax taken from the burning candle. Tightly pack the Gau case
    with the resultant beeswaxed mass, which you can keep soft and workable by warming
    it gently over the candle flame as you mould it to fill the interior space.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持磁石、磁性沙、香囊粉和其他小物品在一起，防止它们在 Ga 中晃动或渗出，将它们全部嵌入从燃烧的蜡烛中取出的软化蜂蜡中。用结果产生的蜂蜡块紧密地填充
    Ga 盒，你可以通过轻轻在蜡烛火焰上加热它并将其塑造成填满内部空间的形状来保持其柔软和易于操作。
- en: When the amulet is completed and sealed, smoke it in the fumes from the burning
    incense powder as you speak aloud your sincere desire or prayer in the name of
    the Father, Son, and Holy Ghost, or the saint or deity of your choice. If your
    beloved is a woman, you can empower the spell further by reciting The Song of
    Solomon from the Bible as you smoke the Gau.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当护身符完成并密封后，将其在燃烧的香粉烟雾中，大声地用你心诚意真的愿望或祈祷的名义，无论是天父、圣子和圣灵，还是你选择的圣人或神灵。如果你的爱人是一个女性，你可以通过朗读《圣经·雅歌》来进一步加强这个咒语。
