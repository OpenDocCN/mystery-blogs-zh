- en: Wiccan Safe Travel Spell - Wiccan Spells
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.wiccanspells.net/wiccan-safe-travel-spell/#0001-01-01](https://www.wiccanspells.net/wiccan-safe-travel-spell/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Power of Wiccan Spells for Safe Travel
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Traveling can be an exhilarating experience, filled with new adventures and
    opportunities for personal growth. However, it is also important to ensure our
    safety during these journeys. For those who follow the Wiccan path, incorporating
    a safe travel spell into their preparations can provide an added layer of protection
    and peace of mind. Wiccan safe travel spells harness the power of intention, energy,
    and spiritual guidance to create a shield of protection around the traveler.
  prefs: []
  type: TYPE_NORMAL
- en: The Importance of Safe Travel Spells
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Wiccans believe that the universe is filled with energy and that we have the
    ability to tap into this energy and direct it towards our goals. Safe travel spells
    draw upon this energy, channeling it towards the protection and well-being of
    the traveler. These spells serve as a form of spiritual insurance, helping to
    ward off negative energies, accidents, and other potential dangers that may arise
    during the journey.
  prefs: []
  type: TYPE_NORMAL
- en: Ingredients and Tools for a Wiccan Safe Travel Spell
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To perform a Wiccan safe travel spell, several ingredients and tools are typically
    used. These may include:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Candles: Candles are often used to represent the element of fire in Wiccan
    rituals. In safe travel spells, candles can be colored in hues associated with
    protection, such as white, blue, or green.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Crystals: Crystals possess unique energies and can be used to enhance the spell’s
    effectiveness. Stones such as amethyst, black tourmaline, and clear quartz are
    commonly employed in safe travel spells for their protective properties.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Herbs: Certain herbs are believed to possess protective qualities and can be
    incorporated into safe travel spells. Examples include rosemary for purification,
    lavender for calming energies, and basil for warding off negative influences.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Tarot or oracle cards: Some practitioners may choose to consult tarot or oracle
    cards to gain insights and guidance specific to their travel plans. The cards
    can offer valuable information and suggestions to ensure a safe journey.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step-by-Step Guide to Perform a Wiccan Safe Travel Spell
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Performing a Wiccan safe travel spell involves a series of steps that can be
    personalized according to the individual practitioner’s preferences and tradition.
    Here is a general guide to help you get started:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Set your intention: Clarify the purpose of your safe travel spell and visualize
    yourself embarking on a safe and protected journey.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Gather your materials: Collect the necessary ingredients and tools, such as
    candles, crystals, herbs, and any relevant divination cards.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Cleanse your space: Purify your ritual space by smudging with sage, lighting
    incense, or using any other preferred method of cleansing.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Cast a circle: Create a sacred and protected space by casting a circle, either
    physically or mentally. This acts as a boundary between the mundane world and
    the spiritual realm.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Invoke deities or guides: Call upon deities, spirits, or personal guides associated
    with safe travel and protection. Request their assistance and guidance throughout
    your journey.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Perform the spell: Light the candles, hold the crystals, and mix the herbs
    according to your chosen spell. Recite incantations or affirmations that align
    with your intention for safe travel.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Express gratitude: Thank the deities, guides, and energies that have been invoked,
    expressing your gratitude for their assistance and protection.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Close the circle: Release the protective circle, acknowledging the end of the
    ritual and returning to the present moment.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enhancing the Effectiveness of a Wiccan Safe Travel Spell
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To maximize the effectiveness of your safe travel spell, consider incorporating
    the following tips:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Personalize your spell: Tailor the ingredients and rituals to resonate with
    your specific travel plans and destinations. This personal touch strengthens the
    connection to your intention.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Regularly recharge your spell: Periodically recharge the spell by repeating
    the ritual, particularly before embarking on new journeys or during turbulent
    times.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Carry protective talismans: Alongside the safe travel spell, carry protective
    talismans, such as amulets or charms, to amplify the spell’s protective energies.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Maintain positive thoughts and actions: Cultivate positive thoughts and actions
    throughout your journey. Your mindset and energy can greatly influence the outcome
    of the spell.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Precautions and Considerations for Casting Wiccan Safe Travel Spells
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'While safe travel spells can be effective, it is essential to approach them
    with responsibility and mindfulness. Consider the following precautions:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Respect free will: Wiccan spells should not interfere with the free will of
    others. Focus on protecting yourself and your journey rather than manipulating
    external factors.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Stay grounded: Ensure you are in a grounded and focused state of mind when
    performing the spell. This allows for clearer intentions and a stronger connection
    to the energy.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Seek professional advice: For major travel concerns or issues, consult with
    professionals in the appropriate fields, such as travel agents or medical practitioners,
    alongside casting safe travel spells.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ingredients and Tools for a Wiccan Safe Travel Spell
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A Wiccan safe travel spell can be a powerful tool to ensure protection and security
    during journeys. To perform this spell, you will need specific ingredients and
    tools that are associated with Wiccan practices. Incorporating these elements
    into your spell can enhance its effectiveness and create a sacred space for your
    intention.
  prefs: []
  type: TYPE_NORMAL
- en: Essential Herbs
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Using herbs in a Wiccan safe travel spell can add potency and amplify protective
    energies. Incorporate herbs such as lavender, chamomile, and rosemary, which are
    commonly associated with travel and protection. These herbs can be dried or in
    the form of essential oils, depending on your preference. Experimenting with different
    combinations can personalize your spell and tap into the energies that resonate
    with you.
  prefs: []
  type: TYPE_NORMAL
- en: Crystals and Gemstones
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Crystals and gemstones hold immense metaphysical properties and can be valuable
    allies in a safe travel spell. Black tourmaline, snowflake obsidian, and amethyst
    are popular choices due to their protective energies. You can carry these crystals
    with you during your journey or create a small pouch, known as a mojo bag, containing
    the stones. The vibrations emitted by these gemstones can act as a shield against
    any negative influences.
  prefs: []
  type: TYPE_NORMAL
- en: Ritual Tools
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Wiccan rituals often involve the use of specific tools that help focus intention
    and energy. Some essential tools for a safe travel spell include a wand, athame
    (ritual knife), and a white candle. The wand can be used to cast a circle and
    invoke the elements, while the athame can help direct energy and cut through any
    barriers, ensuring safe travels. Lighting a white candle symbolizes purity and
    protection, invoking divine energy into your spell.
  prefs: []
  type: TYPE_NORMAL
- en: Intention-Focused Visualizations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Harnessing the power of visualization is crucial in Wiccan spellwork. As you
    gather your ingredients and tools, visualize a vibrant shield of protective energy
    surrounding you, shielding you from any harm. Envision yourself reaching your
    destination safely and smoothly. By setting clear intentions and visualizing the
    desired outcome, you strengthen the spell’s effectiveness.
  prefs: []
  type: TYPE_NORMAL
- en: Step-by-Step Guide to Perform a Wiccan Safe Travel Spell
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Casting a Wiccan safe travel spell can help bring protection and positive energy
    to your journeys, ensuring a smooth and secure experience wherever you go. By
    incorporating ancient rituals and harnessing the power of intention, Wiccan spells
    can serve as a powerful tool for enhancing safety during travel.
  prefs: []
  type: TYPE_NORMAL
- en: Setting the Intention
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Before beginning the spell, it is essential to set a clear intention for the
    purpose of your safe travel spell. Focus on the desired outcome, which is to ensure
    safe travels and protection from any harm or negative energy. This intention will
    serve as the guiding force throughout the spell-casting process.
  prefs: []
  type: TYPE_NORMAL
- en: Gathering the Tools and Ingredients
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To perform a Wiccan safe travel spell, gather the necessary tools and ingredients.
    Some common items used in travel spells include candles, herbs, crystals, and
    a piece of paper or parchment. Choose colors and corresponding herbs that symbolize
    protection and positivity, such as white or blue candles, rosemary, and clear
    quartz.
  prefs: []
  type: TYPE_NORMAL
- en: Creating Sacred Space
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To create a sacred space for spell-casting, find a quiet and undisturbed area
    where you can focus your energy. Begin by cleansing the space using your preferred
    method, such as smudging with sage or using consecrated water. This step helps
    remove any negative or stagnant energy that may hinder the effectiveness of the
    spell.
  prefs: []
  type: TYPE_NORMAL
- en: Casting the Circle
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Next, cast a protective circle around yourself and the sacred space. This can
    be done by visualizing a circle of white light surrounding you or physically tracing
    a circle on the ground. As you do this, envision the circle as a protective barrier
    that will shield you throughout the spell-casting process.
  prefs: []
  type: TYPE_NORMAL
- en: Invocation and Spell Casting
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After creating the sacred space and casting the circle, it is time to invoke
    the divine forces and cast the spell. This can be done through the recitation
    of incantations written specifically for safe travel or by using a personal prayer
    that resonates with your intention. Visualize your safe and protected journey
    as you speak the words and engage with the energy around you.
  prefs: []
  type: TYPE_NORMAL
- en: Charging and Amplifying the Spell
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To enhance the effectiveness of the spell, charge the ingredients and tools
    by infusing them with your intention. Hold each item in your hand and visualize
    them being filled with energy and protective vibrations. This process helps amplify
    the power of the spell and strengthens its connection to your desired outcome.
  prefs: []
  type: TYPE_NORMAL
- en: Closing the Ritual
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Once you have completed the spell-casting process, it is essential to close
    the ritual properly. This can be done by thanking the divine forces or deities
    you called upon and expressing gratitude for their assistance and protection.
    Close the protective circle by envisioning the white light retracting and dissolving
    back into the universe.
  prefs: []
  type: TYPE_NORMAL
- en: Enhancing the Effectiveness of a Wiccan Safe Travel Spell
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When it comes to traveling, safety is a top priority for many individuals. In
    the world of Wicca, practitioners believe in harnessing the power of spells to
    protect themselves and ensure safe journeys. Wiccan safe travel spells are rituals
    that are intended to provide a layer of spiritual protection, promoting a sense
    of security and warding off any potential dangers. In this article, we will explore
    some ways to enhance the effectiveness of a Wiccan safe travel spell, empowering
    travelers to embark on their journeys with confidence.
  prefs: []
  type: TYPE_NORMAL
- en: Choosing the Right Spell
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The first step in enhancing the effectiveness of a Wiccan safe travel spell
    is to choose the appropriate spell for your specific needs. There are various
    spells available, each designed to address different aspects of travel safety.
    Some spells may focus on protection from accidents and mishaps, while others may
    concentrate on shielding against negative energies or promoting smooth and hassle-free
    travel. It is important to select a spell that resonates with your intentions
    and objectives.
  prefs: []
  type: TYPE_NORMAL
- en: Setting Clear Intentions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Intentions play a crucial role in spellcasting. Before performing a Wiccan safe
    travel spell, take some time to set clear and focused intentions. This involves
    visualizing your desired outcome and infusing it with positive energy. Clearly
    state your intentions, both verbally and mentally, expressing your desire for
    a safe and secure journey. By setting specific and well-defined intentions, you
    are directing your energy towards the manifestation of your desired outcome.
  prefs: []
  type: TYPE_NORMAL
- en: Incorporating Personal Items
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Incorporating personal items into your Wiccan safe travel spell can enhance
    its effectiveness. These items can serve as powerful conduits for your personal
    energy and intentions. For instance, you can include small mementos such as pictures
    or personal trinkets that hold sentimental value. You can also incorporate items
    associated with protection or travel, such as crystals, herbs, or talismans. By
    infusing your personal energy into these items, you are reinforcing the power
    of the spell.
  prefs: []
  type: TYPE_NORMAL
- en: Timing and Moon Phases
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Timing and moon phases can play a significant role in the effectiveness of Wiccan
    spells. Certain days of the week are associated with specific energies that can
    be beneficial for safe travel spells. For instance, Wednesday is associated with
    communication and travel, making it an opportune day to perform a Wiccan safe
    travel spell. Additionally, aligning your spell with the appropriate moon phase
    can amplify its effects. The waxing or full moon phases are generally regarded
    as ideal for spells focused on growth and protection.
  prefs: []
  type: TYPE_NORMAL
- en: Charging and Recharging
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To enhance the effectiveness of your Wiccan safe travel spell, it is important
    to regularly charge and recharge the energy of your spell. This can be done through
    various methods, such as meditation, visualization, or even the repetition of
    affirmations. By regularly reconnecting with the energy of your spell, you are
    keeping it alive and active. Additionally, periodically recharging the spell ensures
    its continued effectiveness and reinforces your intentions.
  prefs: []
  type: TYPE_NORMAL
- en: Precautions and Considerations for Casting Wiccan Safe Travel Spells
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When it comes to travel, ensuring safety is a top priority. For those who follow
    the Wiccan path, incorporating a safe travel spell into their journey can provide
    an extra layer of protection and peace of mind. However, like any spell, it’s
    important to approach it with caution and consideration. Here are some precautions
    and considerations to keep in mind when casting a Wiccan safe travel spell.
  prefs: []
  type: TYPE_NORMAL
- en: Research and Preparation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Before diving into any spellwork, it’s essential to conduct thorough research
    and familiarize yourself with the ingredients, tools, and rituals involved in
    the spell. Educate yourself on the specific Wiccan safe travel spell you intend
    to perform, understanding its purpose and the energy it harnesses. This knowledge
    will not only enhance the effectiveness of the spell but also ensure you are fully
    prepared and equipped for the process.
  prefs: []
  type: TYPE_NORMAL
- en: Set Clear Intentions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Clarity of intention is crucial when casting any spell, including a Wiccan safe
    travel spell. Before beginning the ritual, take the time to reflect on your desires
    and intentions for safe travel. Visualize yourself reaching your destination safely,
    surrounded by a protective energy. By setting clear intentions, you are aligning
    your thoughts and energy with the spell’s purpose, increasing its potency.
  prefs: []
  type: TYPE_NORMAL
- en: Respect Free Will
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In Wicca, the belief in free will is fundamental. It is essential to remember
    that while your safe travel spell aims to provide protection, it should never
    interfere with the free will and choices of others. Focus your spell specifically
    on safeguarding yourself and your travel companions without imposing any harm
    or manipulation on others. Respect for free will is a core principle in ensuring
    the ethical practice of Wicca.
  prefs: []
  type: TYPE_NORMAL
- en: Timing and Moon Phases
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Timing plays a significant role in spellcasting, and Wiccan safe travel spells
    are no exception. Consider the moon phases and astrological influences when selecting
    the most opportune time to perform your spell. The waxing moon, for example, represents
    growth and manifestation, making it an ideal time to cast spells for protection
    and safe travels. By aligning your spellwork with the appropriate astrological
    energies, you can enhance its effectiveness.
  prefs: []
  type: TYPE_NORMAL
- en: Protection Charms and Amulets
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To amplify the energy of your safe travel spell, consider incorporating protective
    charms and amulets into your ritual. These items can further shield you from negative
    energies and create a barrier of protection around you during your journey. Common
    protective symbols used in Wiccan travel spells include the pentacle, the hamsa
    hand, or personalized talismans infused with your intentions.
  prefs: []
  type: TYPE_NORMAL
- en: Wiccan Charms and Talismans for Safe Travel
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When embarking on a journey, whether it be for business or pleasure, it is only
    natural to desire a safe and smooth experience. Wiccans, practitioners of an ancient
    pagan religion, believe in the power of spells, rituals, and objects to manifest
    their intentions. One particular area of focus within Wiccan practices is safe
    travel. Through the use of charms and talismans, Wiccans seek to protect themselves
    and their loved ones from harm while journeying afar.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. The Protective Crystal
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Crystals have long been believed to possess metaphysical properties that can
    aid in various aspects of life, including travel. When it comes to safe travel,
    one popular crystal among Wiccans is the black tourmaline. This stone is thought
    to have a grounding energy that can help to repel negative energies and protect
    against accidents and mishaps. To incorporate this crystal into your travel preparations,
    simply carry it with you in a pocket or bag.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. The Herbal Sachet
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Herbs have been used for centuries in magical practices, and creating a sachet
    filled with protective herbs is a common practice in Wiccan spellcraft. To create
    a travel talisman, gather protective herbs such as rosemary, lavender, and basil.
    Tie them up in a small fabric pouch and carry it with you during your journey.
    The scent of these herbs is believed to keep negative energies at bay and promote
    safe travels.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. The Sigil of Protection
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Sigils are symbols created specifically for magical purposes. In the context
    of safe travel, creating a sigil of protection can be a potent tool. To create
    your own sigil, start by writing down your intention for safe travel in a clear
    and concise sentence. Remove any repeated letters and remaining vowels from the
    sentence. Then arrange the remaining letters into a unique symbol. Once your sigil
    is complete, draw it on a piece of paper or inscribe it onto a small object that
    you can keep with you during your journey.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. The Charged Amulet
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Amulets have long been used as sources of protection and empowerment. To create
    a travel amulet, select an object that holds personal significance to you, such
    as a piece of jewelry or a small trinket. Cleanse the object by passing it through
    smoke or running water, and then charge it with your intention for safe travels.
    This can be done through meditation, visualizing your desired outcome, and infusing
    the object with your energy. Once charged, wear or carry the amulet with you as
    a symbol of protection and reassurance.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In conclusion, Wiccan safe travel spells are effective tools for those seeking
    protection and security during their journeys. By harnessing the power of intention,
    visualization, and the elements, Wiccans can create positive energy and ward off
    any potential harm or negative influences. These spells can be performed using
    simple ingredients and tools that are readily available. By following a step-by-step
    guide, practitioners can cast their spells with confidence and focus. It is important
    to remember that the effectiveness of these spells can be enhanced by incorporating
    personal items or symbols, such as a favorite charm or talisman, to strengthen
    the intention and connection to the spell.
  prefs: []
  type: TYPE_NORMAL
- en: While performing a Wiccan safe travel spell, it is crucial to take precautions
    and consider certain factors for the best results. Clearing the space and creating
    a sacred circle can help in creating a focused and protected environment. Additionally,
    it is important to ensure that the spell aligns with ethical considerations and
    respects the free will of others. Wiccans should always approach spellcasting
    with mindfulness and respect for the natural forces at work.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to spells, Wiccans can also utilize charms and talismans to enhance
    the safety of their travels. These objects carry specific energies and can serve
    as a reminder of protection and positive intentions. Popular symbols such as pentacles,
    horseshoes, and protective stones like amethyst or black tourmaline can be incorporated
    into jewelry or carried in a pocket or purse, serving as a constant source of
    personal security. Wiccan charms and talismans can provide an extra layer of comfort
    for those seeking additional peace of mind during their journeys.
  prefs: []
  type: TYPE_NORMAL
- en: It is important to note that while Wiccan safe travel spells can serve as powerful
    tools, they should not replace common sense measures and safety precautions. Practitioners
    should always take necessary physical precautions during their travels, such as
    researching destinations, informing trusted contacts of their plans, and carrying
    appropriate identification and insurance. The spells and charms are meant to complement
    these measures, offering an additional layer of energetic protection and peace
    of mind.
  prefs: []
  type: TYPE_NORMAL
- en: In conclusion, Wiccan safe travel spells can provide practitioners with a sense
    of security and protection during their journeys. By harnessing the power of intention,
    visualization, and the elements, Wiccans can create positive energy to ward off
    potential harm. Whether performed with simple ingredients and tools or enhanced
    through personal items, these spells can be effective in creating a safe and secure
    travel experience. By taking precautions and considering ethical factors, practitioners
    can cast these spells with confidence and respect for the natural forces at work.
    By incorporating charms and talismans into their travel arsenal, Wiccans can further
    enhance their protective energies. It is important to remember that while these
    spells and objects can offer reassurance, they should not replace common sense
    safety measures. By combining both physical precautions and metaphysical practices,
    Wiccans can embark on their journeys with the utmost peace of mind.
  prefs: []
  type: TYPE_NORMAL
