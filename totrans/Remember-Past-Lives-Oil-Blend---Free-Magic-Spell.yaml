- en: '*Suggestions for otherkin blends*'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*其他族群混合建议*'
- en: This is a little more complicated than the last section, partly because it's
    hard to find plants that correspond with certain animals and other creatures,
    and partly because there's too many different kin-types to just make a list of
    suggestions based in each kin-type. That being said, if you don't already have
    a selection of oils in mind, you'll need a jumping-off point, so here we go.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这比上一节要复杂一些，部分原因是很难找到与某些动物和其他生物相对应的植物，部分原因是有太多不同的族群类型，不能仅仅根据每种族群类型制作建议清单。尽管如此，如果你还没有心目中的一组精油，你需要一个出发点，所以我们开始吧。
- en: The most obvious thing that comes to mind is plants that have a pre-existing
    correspondence with your kin or therian type, such as catnip for a cat-therian
    or dragons blood for dragonkin.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 最明显的想法是那些与你的族群或灵兽类型有预先对应的植物，比如猫族对应荆芥，龙族对应龙血树脂。
- en: That last thing isn't always easy nor always an option, so the next step would
    be to find oils that *you* associate with your kin-type. I mean this on the most
    basic level, like a ghostkin person may associate roses with their kin-type, possibly
    because people lay roses on peoples' graves.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一件事情并不总是容易的，也不总是一个选择，所以下一步就是找到与你的族群类型相关联的精油。我指的是最基本的层面，比如一个鬼族可能会将玫瑰与他们的族群类型联系起来，可能是因为人们会在别人的坟墓上放玫瑰花。
- en: You want to tailor your blend to be as specific to the life you're trying to
    recall as possible. In this case even vague memories of that life could come in
    handy. Another suggestion along this vein would be to include oils that you associate
    not just with that kin-type but that life. Remember certain colours, try plants
    of that colour. Remember certain plants, try those plants. A particular climate,
    plants that can grow in those conditions. Plants that grow in the types of places
    you remember. Remember a country, try their national flower. Something that might
    be useful is that fragrance blends are often used to refresh potpourri, so you
    might be able to find blends that you associate with certain places, such as an
    ocean-themed blend for oceanic kin-types, etcetera.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你想让你的混合物尽可能地与你试图回忆的生活相关。在这种情况下，即使是那种生活的模糊记忆也可能会有用。另一个沿着这个思路的建议是，不仅要包括与那个族群类型相关的精油，还要包括那种生活的精油。记住某种颜色，尝试那种颜色的植物。记住某些植物，尝试那些植物。特定的气候，种植在那些条件下能生长的植物。在你记得的地方生长的植物。记住一个国家，尝试他们的国花。可能有用的一点是，芳香混合物通常用于刷新干花，所以你可能会找到与某些地方相关联的混合物，比如海洋主题的混合物适合海洋族群类型等等。
