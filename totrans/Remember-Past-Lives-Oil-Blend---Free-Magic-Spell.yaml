- en: '**Important General Notes For Beginning Witches:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: If you're new to the craft, please read this section. This is important information.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Oil blends are useful in a lot of things, ranging from aiding meditation to
    spells and potions. This is here to provide a foundation to your oil blend, after
    that it's up to you to add other oils to suit your purpose. Especially because
    this guide has been made mainly to help otherkin and therian individuals, a one-size-fits-all
    approach doesn't work here.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'I''ve provided a list of relevant correspondences beside all my ingredients.
    If you don''t have something, don''t worry: just find something else with the
    same correspondences, it''ll work just as well. The ingredients for a spell or
    potion are chosen because of what they correspond with, so very rarely will you
    actually need exactly what''s listed in the ingredients. That being said, I''ve
    tried to ensure that the base ingredients for these oils are easy to obtain. There
    are lots of digital herb grimoires online, a few websites I recommend are angelfire.com,
    thewhitegoddess.co.uk, pookapages.com, and themagickalcat.com.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '*I have the herbs but I don''t have the oil from them!* I''ve often found myself
    in this situation as well, I personally find that it''s hard to find oils for
    herbs often used in cooking, so here''s a quick how-to on making plant fragrant
    oils (this method also works with tea, just so you know). This guide uses fragrant
    oils. Fragrant oils consist of a base oil with little to no scent and an essential
    oil, which is the part that makes the fragrance. Common bases include almond oil,
    canola oil, sunflower oil and olive oil. What I do to get fragrant oils is I fill
    a small(ish) jar about 2/3s of the way with my base oil of choice and then fill
    the rest with whatever herb, flower, or resin I want for my fragrance, close the
    lid, and let it steep from a couple days to a week. After that time has passed,
    I strain out the plant matter, pasteurise* the oil if needed, and then bottle
    it. Voil, fragrant oil ready for all your witchy needs!'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: If you're going to use your oil blend in something that you will eat or put
    on your skin, make sure the plant/s it's made from aren't poisonous. If you're
    using other oil blends for this one, they usually list ingredients on the label
    of the bottle. Not sure about wether something is poisonous or not, try googling
    "is [plant] safe to eat?"
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Discount stores often sell fragrant oils very cheaply. For anyone in Australia,
    stacks discounts sells 16mL bottles of fragrant oils for $2.00AU, and 50 mL bottles
    for $4.00AU. Tumblr and Pinterest have a lot of information on where to get supplies
    cheaply, some good tags to look through are *budget witchcraft, witch on a budget,*
    and *frugal witch.* Another suggestion is to buy wholesale goods from places like
    eBay. For anyone who's unaware, Spells of Magic also has an online store that
    sells fragrant oils and blends fairly cheaply among other things. **End of General
    Notes**
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 折扣商店通常以非常便宜的价格出售香料油。对于澳大利亚的任何人，Stacks Discounts以2.00澳元的价格出售16毫升瓶装香料油，以及4.00澳元的价格出售50毫升瓶装香料油。Tumblr和Pinterest上有很多关于在哪里便宜购买供应品的信息，一些好的标签可以浏览*budget
    witchcraft, witch on a budget,* 和*frugal witch.* 另一个建议是从eBay等地方批发购买商品。对于任何不知情的人，魔法咒语也有一个在线商店，以相对便宜的价格出售香料油和混合物等其他物品。**通用注意事项结束**
