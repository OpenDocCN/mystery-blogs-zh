  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: AlphaChange 哇，这太多了。Nekoshema 为什么网站上的规则是这样的？？
- en: Regarding the rules, I don't know why some are the way they are. Some make sense
    like no roleplaying [this is a site for actual witches and witchcraft can be confusing,
    so the less misinformation the better. As for these fake spells, unfortunately,
    they bring traffic to the site, which brings ad revenue, and keeps the site free]
    Spamming replies can make it difficult to find information. All caps, I'm not
    entirely sure on that one. I'd assume it's similar to no textspeak or using any
    language other than English [it makes replies easier to understand] Breaking any
    of these rules can get your account gagged by a mod without warning [and arguing
    with a mod on a said decision can get your new account gagged too] I personally
    feel bad people can log in and discover their account has been gagged without
    warning, so if I see a minor rule violation, I give the user a heads up [if it's
    something like swearing, scams or threatening members, however, instant report
    to keep the community safe]
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 关于规则，我不知道为什么有些规则是这样的。有些规则是有道理的，比如不允许角色扮演[这是一个真正的女巫网站，女巫术可能令人困惑，所以误导越少越好。至于这些假咒语，不幸的是，它们会给网站带来流量，带来广告收入，并保持网站免费]
    刷屏回复会使查找信息变得困难。全大写字母，我对这个不太确定。我会假设它类似于不使用文本语言或使用除英语以外的任何语言[这样回复更容易理解] 违反任何这些规则都可能导致您的帐户被版主禁言而没有警告[与版主就某个决定争论也可能导致您的新帐户被禁言]
    我个人觉得人们可以登录后发现他们的帐户被禁言而没有警告，所以如果我看到轻微的违规行为，我会提醒用户[如果是类似咒骂、欺诈或威胁成员之类的事情，立即举报以保持社区安全]
- en: '@AlphaChange, you claim you and your friends can physically shapeshift [or
    at least it''s possible] I know this isn''t possible because of decades of research
    not only in witchcraft but werewolves [I''ve been a huge fan of werewolves since
    a kid] the lack of physical evidence, and the fact people can lie indiscriminately
    online, leads me to conclude what you''re saying is untrue. Also, the human ego
    is a powerful thing [this doesn''t mean you''re a narcissist or anything, the
    ego in psychology refers to your personality. the part of you that feels special.
    Even if you have low self-esteem, your ego is the part of you that refuses to
    admit you might be awesome] so if you come to a site like this and start claiming
    the impossible is possible, you might gain a few ''''Haters'''' who point out
    why what your claim isn''t true, but you''ll also get a bunch of praise from those
    who want to believe. [And those of us saying why something isn''t possible hurts
    their ego, causing them to lash out and double down] Point is, I know what is
    and isn''t possible, and I worry those who don''t will see these false claims
    and it does more harm to them in the long run. [But, if you still insist what
    you''re saying is true and refuse to accept evidence to the contrary, that''s
    your choice. I''ve provided information and my explanation, and since neither
    one of us will budge, this is where the conversation ends. I wish you all the
    best]'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '@AlphaChange，你声称你和你的朋友可以进行身体变形[或者至少可能]我知道这是不可能的，因为几十年来不仅在巫术领域，而且在狼人领域进行了研究[我从小就是狼人的超级粉丝]缺乏物理证据，以及人们可以在网上肆意撒谎的事实，让我得出你所说的是不真实的结论。此外，人类的自我是一种强大的东西[这并不意味着你是自恋者或其他什么，心理学中的自我指的是你的个性。你感觉特别的那部分。即使你自尊心低，你的自我也是拒绝承认你可能很棒的那部分]所以如果你来到这样的网站并开始声称不可能的事情是可能的，你可能会得到一些“讨厌者”指出你的声明为什么不真实，但你也会得到一群想要相信的人的赞美。[我们中那些说出为什么某些事情不可能的人会伤害他们的自我，导致他们反击并坚持己见]重点是，我知道什么是可能的，什么是不可能的，我担心那些不知道的人会看到这些虚假声明，这对他们造成更大的伤害。[但是，如果你仍然坚持你所说的是真实的，并拒绝接受相反的证据，那是你的选择。我提供了信息和我的解释，既然我们都不肯让步，这就是对话的结束。祝你一切顺利]'
