  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我很少在谈话中提及这一点，除非有充分的理由。然而，因为“信念战胜现实”一直是一个主题，我觉得我的经验和学习是独特合格的（这也是我最终选择发表意见的原因）。我是Otberkin社区的一部分。作为一只龙族，我已经参与其中超过二十五年。
- en: That means that I have spent over half of my life not only believing I am at
    least partly something other-than human, that belief has held firm for the entirety
    of those twenty-five years despite my best efforts to prove myself wrong. I am
    not Draconic because I want to become one. I am Draconic because I am unable to
    convince myself otherwise. It is a basic fact within my own mind. So intrinsic
    I don't really even explore it any more because it is me... that's it. Nothing
    fancy or special. A belief so natural that there is no convincing to be had. No
    change to make or strive for because it is already there. A part of me as natural
    and integrated as being able to look at my feet and wiggle my toes. And yet there
    is no effort I could ever expend that would express that Draconic nature externally
    in any physical way no matter how microscopic or temporary.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着我已经度过了我生命的一大半，不仅相信我至少在某种程度上是其他人类的一部分，而且这种信念在这二十五年间始终如一，尽管我尽力证明自己错了。我不是因为想成为其中之一才认为自己是龙族的。我是因为无法说服自己相反。这是我自己思想中的基本事实。它是如此本质，以至于我不再去探索它，因为它就是我...
    就这样。没有花哨或特别的东西。一种如同看着我的脚并摇动我的脚趾一样自然的信念。然而，无论我如何微小或暂时地尝试，我都无法外在表达那种龙族的本性。
- en: Where it can, and does, reflect is in the nature and Self image that occurs
    behind the eyes. Predispositions and attitudes. Self-imagery and visualizations
    used when exploring or utilizing spiritual practices. Methods and forms used in
    dream-work and astral journeying, healing/energy work and auras. It does not reflect
    in life. It reflects in how we experience it.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 它能够反映并且确实在眼睛背后发生的自然和自我形象。倾向和态度。在探索或利用灵性实践时使用的自我形象和视觉化。在梦境工作和星体旅行，治疗/能量工作和气场中使用的方法和形式。它不反映在生活中。它反映在我们如何体验它。
- en: Dreaming big. Embracing the wisdom that comes with age, I've witnessed shifts
    in perspectives. While some dismiss the existence of ghosts, my focus remains
    unwavering on my aspirations. Regardless of belief, I persist in pursuing my dreams,
    relying on self-affirmation like a practiced spell. Reciting it in my mind, not
    on paper or phone, I sense a potent energy resonating with nature, particularly
    trees. It's a silent call, an energetic presence within me, offering a constant
    source of power. This energy holds potential for positive endeavors, even challenging
    the laws of physics. The journey is still unfolding, and my ultimate destination
    is yet to be defined.
  id: totrans-103
