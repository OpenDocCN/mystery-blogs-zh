- en: It's been explained multiple times before [not only on this spell, but elsewhere
    on the site] why physical transformation is not possible with real magick, what
    is possible with real magick, and how you can actually utilize werewolves in your
    craft. Werewolves are astral beings. You call on them like any other spirit in
    your craft. You can also use their imagery in your craft to symbolically call
    on their energy. You can mentally, astrally, and spiritually shift from human
    to other beings. Physically, it is not possible. Magick on the physical has very
    strict rules and structure. [this is why most of us ''non-believers'' as we've
    been dubbed advocate astral projection as it is possible on other planes of existence]
    Magick on the physical doesn't contradict nature. A human can't think ''I'm going
    to be a fox'' and then physically morph into a fox, but we can think about becoming
    a fox when we begin a meditation and mentally become a fox during the meditation.
    All you have to do is shift your perspective a little and you can work with werewolves
    in your practice [sadly, too many dig in their heels and refuse to budge despite
    all the evidence those who have been practicing longer have provided] as for that
    link, quora isn't a reputable source of information [I'd argue Wikipedia has more
    credibility] it can be used to speak with likeminded people, but evidence isn't
    UPG [unverified personal gnoses] You can use UPG, I use UPG in my craft all the
    time, but when it comes to educating new members on Witchcraft, and providing
    evidence for your claims, a forum where someone goes ''I agree with you'' isn't
    evidence.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 之前已经多次解释过[不仅仅是在这个咒语上，还在网站的其他地方]为什么真正的魔法不可能导致物理上的变形，真正的魔法能做什么，以及如何在你的实践中实际利用狼人。狼人是星界存在。你可以像在你的实践中召唤其他精灵一样召唤它们。你还可以在你的实践中使用它们的形象来象征性地调用它们的能量。你可以在精神上、星界上和灵魂上从人类转变为其他生物。在物质上，这是不可能的。物质层面上的魔法有非常严格的规则和结构。[这就是为什么我们大多数"非信徒"，如我们所称，主张星界投射，因为在其他存在的平面上这是可能的]
    物质层面上的魔法不会违反自然法则。一个人不能想"我要变成狐狸"然后在物理上变成一只狐狸，但是我们可以在开始冥想时想象成为一只狐狸，并且在冥想期间在精神上成为一只狐狸。你所要做的就是稍微转变你的视角，这样你就可以在你的实践中与狼人一起工作。[不幸的是，太多人在这方面顽固地拒绝改变，尽管那些练习时间更长的人提供了所有证据]
    至于那个链接，quora并不是一个可靠的信息来源[我会争辩说维基百科更可信] 它可以用来与志同道合的人交流，但证据并不是个人未经验证的直觉。你可以在你的实践中使用个人未经验证的直觉，我在我的实践中经常使用个人未经验证的直觉，但是当涉及对巫术新成员进行教育和为你的主张提供证据时，一个人说"我同意你"的论坛并不是证据。
