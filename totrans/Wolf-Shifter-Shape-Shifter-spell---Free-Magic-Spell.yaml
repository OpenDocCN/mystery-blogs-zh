  zh: 麻烦在于探索和妄想之间存在区别。这种区别可能非常微小且容易越过。而且，一旦越过，就有可能造成巨大的伤害。这种伤害超越了精神和情感的困惑，进入了精神错乱、自我伤害、社会孤立的领域，并且在记录的法律案例中，这种伤害已经多次导致谋杀。
