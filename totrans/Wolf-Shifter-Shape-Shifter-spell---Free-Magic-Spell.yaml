  zh: 这是不可能的，因为魔法不能在身体上改变我们，我们不能因为施法而突然变形，这根本不是它的工作方式。无论是真实的还是幻想的，我们都不能转变成另一种物种，就像我们不能用魔法改变我们的遗传一样。
- en: It's scientifically impossible. Magick is a natural force; it has to work with
    science. Some people practice shifting on the astral plane, but no one can do
    it physically.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这在科学上是不可能的。魔法是一种自然力量；它必须与科学合作。有些人在星体平面上练习转换，但没有人可以在现实中这样做。
