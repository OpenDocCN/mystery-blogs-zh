- en: Belief is a key part of magick, but theres still laws to consider. You can believe
    the earth is flat, butnit won't make it flat. You may believe gravity isn't real,
    but it won't make you fly. Magick is a natural energy. Its ruled by nature and
    cannot contradict nature. This claims to create an unnatural physical change.
    On the physical, this won't happen, regardless of how much you believe it will.
    Look into astral projection or mental shifting.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 信念是魔法的关键部分，但仍然需要考虑法则。你可以相信地球是平的，但这并不会使它变平。你可能认为重力不存在，但这不会让你飞起来。魔法是一种自然能量。它受自然支配，不能违背自然。这声称可以产生不自然的物理变化。在物理层面上，这是不可能的，无论你有多么相信它会发生。看看星体投射或心灵转换。
