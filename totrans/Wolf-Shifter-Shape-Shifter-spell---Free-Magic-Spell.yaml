  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''狼变身/变形咒语'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: Any moon except the new moon(Preferably a full moon) But the super moon will
    work better then a Regular full moon. Night time. Belief.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了新月（最好是满月），超级月亮比普通满月效果更好。晚上。信念。
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: Any moon except the new moon(Preferably a full moon) But the super moon will
    work better then a Regular full moon. Night time. Belief.
