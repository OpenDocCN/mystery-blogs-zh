- en: As for your comments directed at me, please read any above explanations from
    myself, Draq, HearthWitch, Prsna [User393658], Rhodendron, Tadashi, or Weide as
    I'm not in the mood to repeat myself. As for my username, I've explained this
    A LOT on this site [might just post it on my profile if it would help] when I
    was little, I was babysat by a Japanese lady who taught me some Japanese and introduced
    me to the culture which I've been fascinated in ever since [yes, I like anime,
    but I also know the language, history, and culture of Japan because it's one of
    the thing's I studied growing up] As a little kid, I made up a story about some
    cats, each one was just named ''Number cat'' [nekoichi, nekoni, so on] and my
    favourite was Nekoshi [forth cat] and would use that name a lot in stories and
    games I'd play. In middle school, I was going through a bit of a goth phase and
    learned ''Shi'' was another word for ''Death'' and the character's name became
    ''Death cat.'' I added the ''Ma'' to the end when I learned about its meaning
    as this land of nothing place in Japanese folklore. So, all through my teens [and
    to this day because branding] my username across platforms is Nekoshema [the ''she''
    being spelled ''she'' and not ''she'' was because I was a girl and wanted people
    to know that. Because 12] So, there you go, the history of my username. If you
    find a Nekoshema somewhere online, there is a 99% chance it's me [which means
    I really should delete my more embarrassing fanfics before Google rats me out
    for stuff I posted in my teens] However, I hope you're not trying to pull an ''On
    behalf of the Japanese, how dare you use Nihongo for a username'' because that's
    ridiculous. Japanese isn't a closed practice, nobody is claiming to be Japanese,
    and the only people who are getting hurt are those who actually know Japanese
    and are cringing at the bad Japanese names on display. Believe me, you're doing
    more cultural damage by perpetuating the indigenous stereotypes, not only the
    inappropriate term but the tribe who believes in shapeshifting becoming ''All
    natives believe this.'' The Quileute tribe does believe the greatest shaman can
    learn to shapeshift, but it does not mean everyone can and every indigenous person
    believes this culturally. The Quileute have been fighting to undo this stereotype
    popularized by Stephanie Meyer but people keep coming to their towns and asking
    about it. [blessing and a curse, really, as it gets tourists which generates money]
