  zh: Nekoshema 很高兴见到你，我猜。首先抱歉违反了网站的规则。但是你怎么知道我和我的朋友能做什么。我并不愚蠢，但至于我的个人简介，我提供了一些关于我和迄今为止做过的事情的信息。对于网站的规则没问题，它们在这里保护我们，就像警察一样。但我发现我们的时间有漏洞，但我仍然太害怕去冒险，尝试事情，但我父母可能会担心，如果有一天我失踪了。但道路就是一条路，时间就像一条路，让你走下去。而且我甚至不知道我是如何做到的，但就像我可以看到正常世界和另一个世界一样，在另一个世界里，我看到了一个图腾鸟，它有点可爱，自己有着霓虹蓝色的眼睛，它很小，在我的房间里，但从来没有霓虹蓝色的眼睛，有时候感觉就像另一个世界正在用它所有的力量与我交谈，就像它在呼唤我的名字，我想那是某种东西，我在我的短短16年里看到了很多事情，甚至没有赚到自己的钱。致敬
    AlphaChange，圣诞快乐
- en: AlphaChange wow that's a lot. Nekoshema why Are the rulles on the site like
