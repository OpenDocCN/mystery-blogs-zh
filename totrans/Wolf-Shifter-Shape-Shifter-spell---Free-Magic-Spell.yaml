  type: TYPE_NORMAL
  zh: 除了新月（最好是满月），超级月亮比普通满月效果更好。晚上。信念。
- en: 1\. Memorize the spell.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 记住咒语。
- en: 2\. Stare at the moon and do not look away.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 盯着月亮看，不要移开视线。
- en: 3\. say the spell 3x while looking at the moon.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 边看着月亮边念咒语3遍。
- en: 4\. Go to sleep.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 去睡觉。
- en: 5\. You should have a dream about a wolf on the same night you did the spell.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你应该在做咒语的同一晚梦到一只狼。
- en: 6\. Memorize what the wolf looked like because the wolf in your dream will be
    your wolf form. So what you will look like as a wolf.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 记住狼的样子，因为你梦中的狼将是你的狼形态。所以你作为狼的样子。
- en: 7\. If you don't have a dream on the night that you did the spell then don't
    worry you might day dream it later or have a dream on a different night. Or you
    may not have one at all.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 如果你在做咒语的那个晚上没有梦到，那就不要担心，你可能以后会白日梦，或在其他晚上做梦。或者你可能根本不会做梦。
- en: 8\. The side effects should kick in withing a week or earlier.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 副作用应该在一周内或更早出现。
- en: 9\. Once you see the next full moon then you should shift with a lot of pain.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 一旦你看到下一个满月，你应该会有很多痛苦的变身。
- en: 10\. You will shift back once the sunlight touches your skin.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 10\. 一旦阳光照到你的皮肤上，你就会变回来。
- en: 11\. Then you will be able to shift whenever you want without pain.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 11\. 那么你将能够在任何时候变身，而不会感到疼痛。
- en: 12\. B sure to keep it a secret as there are still hunters.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 12\. 一定要保密，因为仍然有猎人存在。
