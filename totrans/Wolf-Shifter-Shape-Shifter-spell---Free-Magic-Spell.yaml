    is a powerful thing [this doesn''t mean you''re a narcissist or anything, the
    ego in psychology refers to your personality. the part of you that feels special.
    Even if you have low self-esteem, your ego is the part of you that refuses to
    admit you might be awesome] so if you come to a site like this and start claiming
    the impossible is possible, you might gain a few ''''Haters'''' who point out
    why what your claim isn''t true, but you''ll also get a bunch of praise from those
    who want to believe. [And those of us saying why something isn''t possible hurts
    their ego, causing them to lash out and double down] Point is, I know what is
    and isn''t possible, and I worry those who don''t will see these false claims
    and it does more harm to them in the long run. [But, if you still insist what
    you''re saying is true and refuse to accept evidence to the contrary, that''s
