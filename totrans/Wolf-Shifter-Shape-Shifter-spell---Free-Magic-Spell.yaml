    used to take other mental, emotional, and philosophical traits of an animal. Or,
    the term''shapeshifting'' has also been co-opted as a term referring to deep personal
    change through Self-realization and actualization.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '- 这包括萨满主义、精神上的和（有时）致幻的旅程，用于吸收动物的其他心理、情感和哲学特质。或者，“变形术”这个术语也被用来指代通过自我实现和实现进行深刻个人变化。'
- en: Such changes are achieved temporarily through use of ritual, often involving
    intense dance and mind-altering substances along with willful mimicry of how the
    animal moves and behaves in order to draw forward what the animal represents.
    The enacted would also at times wear a costume, usually made from as many parts
    of the actual animal as possible. Feathers, pelts, masks, ribbons and beads and
    other decorations. The goal being to embody the nature of the animal in order
    to invoke its qualities or to control the animal in some way. (For example as
    a form of prayer to bring the hunting herds to the tribe or to set then on a path
    to being found).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这种变化是通过仪式性的举动实现的，通常涉及激烈的舞蹈和改变意识的物质，以及模仿动物的移动和行为，以唤起动物所代表的特质。执行者有时也会穿着服装，通常由尽可能多的动物部件制成。羽毛、皮毛、面具、丝带、珠子和其他装饰品。目标是体现动物的本质，以唤起其特质或以某种方式控制动物。（例如，作为一种祈祷形式，将狩猎群引向部落或使其走上被发现的道路）。
- en: While it has been described by those observing such a ritual as the invoker
    becoming **as** the animal, they do not physically change in any way. They costume
    as the animal. They move like the animal, they enter the -headspace- of the animal.
    But in no way. At all, do they physically become the animal in body.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有人描述这样的仪式中的召唤者变得**像**动物，但他们在任何方面都没有身体上的变化。他们扮成动物。他们像动物一样移动，他们进入动物的-头脑空间-。但在任何情况下，他们都不会在身体上成为动物。
- en: As a side note, bezerker practices are definitively the same. Trained elite
    warriors who are stronger and more skilled than average as a result of training
    and experience, who may or may not have used hallucinogenic substances along with
    emotional and mental evoking of anger, determination, or otherwise 'pumping up'
    to stimulate adrenaline and bypass survival instincts (along with pain reactions)
    to fight more effectively through brutality, intimidation, and sheer force of
    will. To become as a bear. Not a bear itself.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下，狂战士的做法绝对是相同的。经过训练的精英战士比平均水平更强壮、更有技能，这是由于训练和经验的结果，他们可能或可能没有使用致幻物质，同时通过激发愤怒、决心或其他方式的情绪和心理来刺激肾上腺素，绕过生存本能（以及疼痛反应），以更有效地通过残酷、恐吓和意志力的纯粹力量进行战斗。成为一只熊。而不是熊本身。
- en: To physically shapeshift, in any form or capacity, for any length of time, is
    absolutely and unequivocally impossible through the use of will/magic. Period.
    It is as constant as gravity. So long as a particle has any measure of mass, it
    will be drawn to any larger measure of mass. It is intrinsic to how mass works.
    No matter how fiercely you believe you can fly, jump, and you will land.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 无论以任何形式或能力，通过意志力/魔法来实现任何时间的物理变形，都是绝对和毫无疑问地不可能的。这是如同重力一样恒定的事实。只要一个粒子具有任何质量，它都会被吸引到任何更大的质量。这是质量运作的本质。无论你多么强烈地相信你能飞，跳，你最终还是会降落。
- en: '**However**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**然而**'
- en: Through dream work, astral travel, and mental exploration one -can- shapeshift
    on levels that are outside the physical. Through practice, meditation, and apication
    of purpose one can engage in magical and meditative practices to explore the more
    fluid energetic forms and mental/observational perspectives of a non-human image.
    The critical part that no-one wants to hear, though, is that this is an inward
    journey. Not an outward expression. And it takes years of progressive practice
    and study to reach a point where such a thing can be readily explored by an individual
    with ease.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 通过梦境工作、星体旅行和精神探索，一个人可以在超出物理范围的层次上变形。通过实践、冥想和目标的应用，一个人可以参与魔法和冥想实践，探索更流动的能量形式和非人形象的心理/观察视角。然而，没有人愿意听到的关键部分是，这是一段内在的旅程。不是外在的表达。要想轻松探索这样的事情，需要多年的渐进实践和学习才能达到这样的水平。
- en: This discussion began focused on the idea of performing a singular spell and
    having that be sufficient to effect fantastic physical change. Both premises in
    which this spell (and other spells like it) is built is inherently flawed and
    will not be accomplished as stated, to the ends desired. Declaring symptoms common
    in daily life does not change that. False complexity/elaborate construction does
    not change that. Belief does not change that. The only thing that will change
    that is the would-be seeker changing their perspective and effort into a direction/alternative
    that would be possible to achieve. This spell, does not work. There is no light-switch.
    It is a journey. An internal mental/emotional and spiritual exploration with no
    physical bearing.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这个讨论始于对进行单一咒语并使其足以产生惊人的物理变化的想法的聚焦。这个咒语（及其类似的其他咒语）所建立的两个前提本质上是有缺陷的，并且无法如所述地达成所期望的目标。声明日常生活中普遍存在的症状并不能改变这一点。虚假的复杂性/复杂的结构也不能改变这一点。信念也不能改变这一点。唯一能够改变这一点的是愿意寻求者改变他们的观点和努力，朝着一个可能实现的方向/替代方案努力。这个咒语是不起作用的。没有灯开关。这是一段旅程。一个内在的心理/情感和精神探索，没有任何身体上的影响。
