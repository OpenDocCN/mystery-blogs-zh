    belive, Hope, and nature, it's just a step closer to dreams, if that said, then
    someone can't say anything, because have they tried. Have they tried so hard,
    that they felt over, and just got a black out, in the middel of, an spell, i don't
    think so. So then come and use this spell, because some time it would work. Let
    me give you, an example, do you use, a phone, or screen, reading this, if so then
    i can, tell you that, wouldn't had happend if, the first maker of the, phone,
    followed the outers, and stoppede making process, he kept making process, until
    a phone was made. Hope you enjoyed reading all this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能听起来很蠢，但我根本不在乎，因为相信是第一时代的一部分，如果是这样的话，它可以使未知的事情发生，对于那些只是在想，无法转变形式的人，但你试过吗？如果尝试了并且没有成功，那么只需再次尝试，如果你不认为它会生效，因为相信、希望和自然，只是梦想更接近的一步，如果这样说，那么有人无法说什么，因为他们试过吗？他们努力到感到过度，然后突然之间就失去知觉，我不这么认为。所以来用这个咒语，因为有时它会生效。让我给你一个例子，你是用手机或屏幕看这些吗？如果是的话，我可以告诉你，如果第一个制造手机的人遵循外界的建议并停止制作过程，那么这是不会发生的。希望你喜欢阅读这一切。
- en: Have you tried breaking a brick wall down by slamming your head against it?
    Just believe and keep bashing your head into that brick wall. Did you hurt yourself?
    Well, that just means you are not trying hard enough. Keep believing you can break
    through that brick wall with nothing but your head, and if anyone tells you that
    you cannot break that brick wall, then they are just haters who do not believe.
    I mean, have they even tried breaking down a brick wall by smashing their skull
    against it for hours?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你试过用头撞墙来打碎一堵砖墙吗？只要相信并不断地用头撞那堵砖墙。你受伤了吗？好吧，那只意味着你还不够努力。继续相信你可以只用头击碎那堵砖墙，如果有人告诉你你不能打碎那堵砖墙，那么他们只是那些不相信的讨厌鬼。我的意思是，他们有没有试过花数小时用头撞击砖墙来试图打破它呢？
- en: Please do not hit your head against a brick wall, I was using this as an example,
    not as a suggestion.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要用你的头撞墙，我只是用这个作为例子，并非建议。
- en: We know certain things are and are not possible because we studied and gained
    the knowledge through the years. Magik on the physical is a natural energy that
    brings natural change. Humans cannot will themselves to shapeshift by nature,
    ergo Magik will not either. It defies natural law, which governs Magik. If you
    refuse to listen to those who know more about Magik and attempt one of these spells,
    nothing is going to happen. Nobody is going to track you down and force you to
    stop, but nobody is going to say ''I told you so'' either. We are simply stating
    facts so new members do not waste their time on fake spells.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道某些事情是可能或不可能的，因为我们通过多年的学习和知识获得了这些认知。在物理层面上的魔法是一种自然能量，它带来自然的变化。人类不能自然而然地改变自己的形态，因此魔法也不会。这违反了自然法则，而自然法则也支配着魔法。如果你拒绝听从那些对魔法了解更多的人，并尝试其中一种法术，那什么也不会发生。没有人会追踪你并强迫你停止，但也没有人会说“我早告诉过你”。我们只是简单陈述事实，以免新成员浪费时间在假法术上。
- en: Now, if you wish to work with astral werewolves or animal spirits, you can.
    If you wish to use the symbolism of werewolves in your craft, you can. If you
    wish to astrally or mentally shift into a werewolf, you can as well. There are
    ways to tweak these broken spells to make them work. You can shift your expectations
    to align with reality. You can still feel empowered by werewolves. The only thing
    those witches are trying to do is explain no amount of belief will change reality.
    Magik is a neutral energy that brings natural change. Spells change the vibration
    of this energy to attract or repel the desired outcome. This energy only effects
    energy. It does not do physical changes like shapeshifting.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果你希望与星体狼人或动物灵魂一起工作，你可以。如果你希望在你的工艺中使用狼人的象征，你也可以。如果你希望在星体或精神上变成狼人，你也可以。有办法调整这些不完善的法术以使其奏效。你可以调整你的期望与现实对齐。你仍然可以通过狼人感到有力量。那些女巫唯一想做的就是解释无论你有多少信念都不会改变现实。魔法是一种中性能量，它带来自然的变化。法术改变这种能量的振动，以吸引或排斥期望的结果。这种能量只影响能量，它不像变形那样做物理上的改变。
- en: It was difficult to understand with your random punctuations, but as Tadashi
    said, no. No amount of belief will change reality. You can believe the earth is
    flat, but it'll still be round. You could believe you could fly by flapping your
    arms. You could do this every day, but it won't change the fact humans can't physically
    fly by nature. Humans are inventors by nature, so a spell to inspire you to create
    a new flying device is in the realm of possibility. Same with transformation.
    Werewolves are astral beings, you can work with them as part of your spiritual
    team. On other planes of existence [mental, astral, ethereal] magick has less
    rigid rules and more is possible. No amount of conviction, belief or practice
    will make you physically transform with magick, but you can use it in other ways
    to achieve a similar goal.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你随意的标点符号，这很难理解，但正如塔达西所说，不管你有多少信念，都不会改变现实。你可以相信地球是平的，但它依然是圆的。你可以相信通过拍打双臂可以飞行。你可以每天这样做，但这不会改变人类不能通过自然手段飞行的事实。人类天生是发明家，所以一个能够激励你创造新飞行装置的法术是可能的。变形也是如此。狼人是星体存在，你可以将它们视为你的精神团队的一部分。在其他存在层面（精神层、星体层、以太层）魔法规则不那么严格，更多事情是可能的。无论你有多么坚定的信念、相信或实践，都不会让你通过魔法在物理上改变形态，但你可以用其他方式来实现类似的目标。
- en: '@100times6 There''s fictional magic, and there''s real magic. Fictional magic
    sometimes allows fictional characters to do things that would violate the laws
    of physics in the real world. Sometimes those methods are flushed out and explained,
    and sometimes the magic is just a convenient plot device for making things happen.
    The magic that''s talked about on this site doesn''t have that ability. That said,
    I believe that magic can sometimes do things that can''t be explained, but I highly,
    highly doubt that it can allow someone to transform their physical body no matter
    how much they tried. Feel free to try if you wish, but prepare for a lot of disappointment.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '@100times6 有虚构的魔法，也有真实的魔法。虚构的魔法有时允许虚构角色做违反真实世界物理法则的事情。有时这些方法被详细解释，有时魔法只是一个方便的情节设备来推动剧情发展。这个网站上讨论的魔法没有那种能力。话虽如此，我相信魔法有时可以做一些无法解释的事情，但我非常怀疑它能让某人无论如何都能改变他们的身体。如果你愿意，可以尝试一下，但准备好承受很多失望。'
