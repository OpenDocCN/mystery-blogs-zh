- en: Wolf Shifter/Shape Shifter spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 狼变身/变形咒语
- en: 'This spell will Make you become a Wolf Shifter so that you can shift or shape
    shift into a wolf. Some Side effects for the spell are: Head Aches, Stomachaches,
    Tooth Aches, Hair Growing more/Faster, Finger nails growing faster, Connection
    to Dogs, Anger issues, Craving for meat, Growling, Wanting to Howl, Eyes turn
    yellow when Angry. Spell:Dear gods and goddesses of the spiritual world Grant
    me the power of your sons and daughters. Grant me the power of the shift. Grant
    me the power of the wolf. Gods and goddesses I give you permission. Devour my
    soul with the soul of the wolf. This is my will so mote it be! This is my wish
    so mote it be! Devour my soul oh mighty wolf! Mote it be!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语会让你成为一个狼变身者，这样你就可以变身成狼。咒语的一些副作用包括：头痛、胃痛、牙痛、头发生长更多/更快、指甲生长更快、与狗的联系、愤怒问题、对肉类的渴望、咆哮、想要嚎叫、愤怒时眼睛变黄。咒语：亲爱的神灵们，灵界的儿女们赐予我你们的力量。赐予我变身的力量。赐予我狼的力量。神灵们，我允许你们。用狼的灵魂吞噬我的灵魂。这是我的意愿，成为吧！这是我的愿望，成为吧！吞噬我的灵魂啊强大的狼！成为吧！
