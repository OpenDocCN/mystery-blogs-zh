- en: Take your Paper and write crush's FULL NAME on the paper. Use your scissors
    to cut the paper into a heart. Now, write + (your name) and draw (# of years you
    want to be together) hearts on the paper.Fold the paper so your names are on the
    outside. Kiss the paper (with lip gloss or lipstick on) twice. Fold the paper
    again so that your names are on the inside. Kiss the paper 5 times. Hold this
    paper close to your heart for twenty seconds. Then put it under your pillow that
    night when you go to bed.
  prefs: []
