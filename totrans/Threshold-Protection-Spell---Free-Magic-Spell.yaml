  - PREF_H1
  type: TYPE_NORMAL
- en: This is a simple spell to help keep negative energy and/or spirits from getting
    into your house.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Threshold Protection Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3 cloves of garlic
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A handful of coarse sea salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A handful of rosemary
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3 cloves of garlic
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A handful of coarse sea salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A handful of rosemary
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stir everything together in a bowl, and leave on a windowsill during the night
    of a full moon. Hopefully it will be a clear night so the moonlight can touch
    your spell materials.
  prefs: []
  type: TYPE_NORMAL
- en: Then take the bowl outside, and spread the salt and herbs around the outside
    of your front door and any other doors in the house. The main door that you use
    should get the most of the mixture. For added protection, sprinkle a little on
    the window sills too.
  prefs: []
  type: TYPE_NORMAL
- en: If you live in an apartment, this spell can still be performed but the garlic
    smell will be noticeable if you sprinkle too much on your door to the hallway.
  prefs: []
  type: TYPE_NORMAL
