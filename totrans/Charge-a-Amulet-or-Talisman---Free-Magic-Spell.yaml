- en: <main role="main">
  prefs: []
  type: TYPE_NORMAL
- en: Charge a Amulet or Talisman
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This will concencrate a amulet or talisman.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Casting Instructions for 'Charge a Amulet or Talisman'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**What is an Amulet or Talisman?**'
  prefs: []
  type: TYPE_NORMAL
- en: It is a piece of Jewelry or a trinket that is used to protect one or attract
    that which one desires such as love, money or whatever it may be.
  prefs: []
  type: TYPE_NORMAL
- en: '**What is the difference between a Amulet and a Talisman?**'
  prefs: []
  type: TYPE_NORMAL
- en: The Amulets are charged when the moon is Waning and Talismans are charged when
    the moon is Waxing.
  prefs: []
  type: TYPE_NORMAL
- en: Also.... who or what is Tetragrammaton? (which is used in this ritual)
  prefs: []
  type: TYPE_NORMAL
- en: 'The unspeakable personal name of God: YHVH (Yahweh or Jehovah), the Tetragrammaton.'
  prefs: []
  type: TYPE_NORMAL
- en: Light some incense as an offering to God.
  prefs: []
  type: TYPE_NORMAL
- en: Place the Amulet or Talisman upon the altar Pentacle.
  prefs: []
  type: TYPE_NORMAL
- en: Replace the word Amulet with Talisman if that is what you are consecrating and
    charging. You can also replace the name of God with a name you prefer, if you
    so choose.
  prefs: []
  type: TYPE_NORMAL
- en: Sprinkle the Amulet with salt.
  prefs: []
  type: TYPE_NORMAL
- en: '**"I consecrate you with the element of Earth."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pass the Amulet through the incense.
  prefs: []
  type: TYPE_NORMAL
- en: '**"I consecrate you with the element of Air."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pass the Amulet through candle flame.
  prefs: []
  type: TYPE_NORMAL
- en: '**"I consecrate you with the element of Fire."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sprinkle the Amulet with water.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"I consecrate you with the element of Water."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pick up the Amulet, and hold it up high for God to behold.
  prefs: []
  type: TYPE_NORMAL
- en: '**"You are now consecrated in the name of the Tetragrammaton."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Place Amulet back on altar Pentacle.
  prefs: []
  type: TYPE_NORMAL
- en: Place hands over the Amulet.
  prefs: []
  type: TYPE_NORMAL
- en: Visualize a Brilliant light from above pouring into the Amulet.
  prefs: []
  type: TYPE_NORMAL
- en: '**"I charge this Amulet to serve as (name that which you desire its purpose
    to serve)'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: for I your name or magickal name a servant of God Almighty."
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"I charge this Amulet by God Almighty.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I charge this Amulet by the virtues of the Sun, Moon, and Stars
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I charge this Amulet by the Elemental powers of Earth, Air, Fire and Water.
    I declare this Amulet now all empowered with the Energies of the Universe in which
    I have invoked.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the name of the Tetragrammaton,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You are now charged!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So be it!"**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Your Amulet or Talisman is now ready to use.
