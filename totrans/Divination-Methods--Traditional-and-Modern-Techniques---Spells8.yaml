- en: 'Do you know that birds bring messages from Spirit? In this post we will explore
    some types of divinations, both traditional and not-so-traditional. From Folk
    Magic to modern-day Wicca. Let’s start with some little-known divination methods:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道鸟儿传递精神消息吗？在这篇文章中，我们将探讨一些传统和非传统的占卜类型。从民间魔法到现代女巫。让我们从一些鲜为人知的占卜方法开始：
- en: Traditional Divination Methods 🧅
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 传统占卜方法 🧅
- en: '**Ornithomancy** is a practice, even mentioned in the Bible, that Romans used
    to understand the messages of birds, both favorable or unfavorable. It was believed
    that the omens manifest themselves through the flights and songs of birds.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**鸟占术** 是一种实践，甚至在圣经中提到，罗马人用来理解鸟类的信息，无论是好的还是不利的。据信，预兆通过鸟的飞行和歌声来体现。'
- en: '**Cromniomancy** is a great method to learn more about a situation through
    the use of onion sprouts. Inscribe the person’s name on it and leave it on the
    altar. If the onion grows fast, then this it is a sign of improvement, health
    and happiness. In the past, young women also used this technique to find out who
    would become their long-term love partner.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**洋葱占卜** 是一种通过洋葱芽了解情况的好方法。在上面刻上人名，然后放在祭坛上。如果洋葱长得快，那么这是一个进步、健康和幸福的象征。在过去，年轻女性也用这种技术来找出谁会成为她们的长期爱人。'
- en: '**Capnomancy** predicts events by looking through the smoke. Burn either poppy
    or jasmine seeds on burning coals and observe. If the flame is thin, it brings
    a good omen. Otherwise, it is time to think carefully about the situation at hand.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**烟雾占卜** 是一种通过观察烟雾来预测事件的占卜方法。在燃烧的煤炭上燃烧罂粟或茉莉种子并观察。如果火焰很细，这是一个好兆头。否则，现在是仔细考虑手头情况的时候了。'
- en: '**Omphalomancy** is a divination method to determine how many children a mother
    could have in her full life spam through a newborn’s umbilical cord.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**脐梦术** 是一种通过新生儿的脐带预测母亲一生中可能生育的孩子数量的占卜方法。'
- en: '**Onychomancy** is a prediction tool where one rubs oil into their nails and
    is exposed that before sunlight. The symbols that appeared before nails indicate
    the nature of the coming events. The location of the symbols on the nail allows
    one to date them. If a symbol arises high up, then it’s an indicator of an event
    in the near future.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**指甲占卜** 是一种预测工具，人们在指甲上擦油，在日出之前暴露。出现在指甲上的符号表明即将发生事件的性质。符号出现的位置允许人们对其进行日期。如果符号出现在高处，则表示近期将发生事件。'
- en: '**Learn more about these here**: [Cromniomancy, Capnomancy & Other Little-Known
    Divination Methods](https://forum.spells8.com/t/cromniomancy-capnomancy-other-little-known-divination-methods/1010)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**了解更多信息**：[洋葱占卜、烟雾占卜等其他鲜为人知的占卜方法](https://forum.spells8.com/t/cromniomancy-capnomancy-other-little-known-divination-methods/1010)'
