  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wiccan火魔法 - Wiccan Spells
- en: 来源：[https://www.wiccanspells.net/wiccan-fire-magic/#0001-01-01](https://www.wiccanspells.net/wiccan-fire-magic/#0001-01-01)
  id: totrans-5
  prefs:
