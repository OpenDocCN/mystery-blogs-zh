- en: Light the candle, and imagine the person you want to love you deeply, and being
    faithful. Then write the persons name and one characteristic of them, then chant
    this 3 times (loud or whispered, doesn't matter)
  prefs: []
  type: TYPE_NORMAL
- en: '"Love me now, love me forever, It will be all you do ever'
  prefs: []
  type: TYPE_NORMAL
- en: I want you,(name of target), I need you. You will love me, and need me too
  prefs: []
  type: TYPE_NORMAL
- en: You will love me,you'll soon see, so mote it be"
  prefs: []
  type: TYPE_NORMAL
- en: Then blow out the candle, and go to bed thinking of them, think positive, love,
    and even further. Repeat these steps after 1-3 days, they should be more interested
    than before and want to date right off the bat, instead of getting to know each
    other better, which we all admit, is a slow process.
  prefs: []
