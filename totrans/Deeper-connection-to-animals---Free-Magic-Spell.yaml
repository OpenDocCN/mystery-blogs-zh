  type: TYPE_NORMAL
  zh: 与动物建立更深的联系
- en: Help get a deeper more intimate connection with the animals around you. This
    spell allows you to tune in on their emotional and physical state.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助与你周围的动物建立更深入更亲密的联系。这个咒语让你能够调节他们的情感和身体状态。
