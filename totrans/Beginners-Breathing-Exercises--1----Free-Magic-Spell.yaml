- en: Beginners Breathing Exercises (1)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This breathing exercise is the foundation and one of the first taught to beginning
    yoga students.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Beginners Breathing Exercises (1)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Nothing just the will to Read and maybe learn.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Nothing just the will to Read and maybe learn.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Breathing exercises are some of the most powerful ways of amplifying the spiritual
    power, These breathing exercises also stimulate your body, mind and helps with
    meditation.
  prefs: []
  type: TYPE_NORMAL
- en: There are advanced breathing exercises but in order to perform these correctly
    and effectively the [Beginners Breathing Exercises] should be mastered because
    advanced breathing exercises are built upon the Beginners Breathing Exercises.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Sit with your spine straight, you may also stand if you wish
  prefs: []
  type: TYPE_NORMAL
- en: '2\. Breathe in through your nose:'
  prefs: []
  type: TYPE_NORMAL
- en: A. Pushing out your lower abdominal muscles, fill the bottom part of your lungs,
    then
  prefs: []
  type: TYPE_NORMAL
- en: B. the middle part of your lungs, then
  prefs: []
  type: TYPE_NORMAL
- en: C. Your upper lungs
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Hold for 5, 8 or 10 counts [whichever is most comfortable, without straining].
    NEVER push this!
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Exhale with contracting your lower abdominal muscles, then your mid-section
    [lower lungs], then your upper lungs, until completely empty of breath
  prefs: []
  type: TYPE_NORMAL
- en: '**Steps 1-4 constitute one round. Perform 5 rounds.**'
  prefs: []
  type: TYPE_NORMAL
