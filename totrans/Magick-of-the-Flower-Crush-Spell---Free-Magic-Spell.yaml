  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 花朵碎裂咒语
- en: This spell will make the person you cast it on have a severe crush on you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语会让你施咒的对象对你产生强烈的迷恋。
