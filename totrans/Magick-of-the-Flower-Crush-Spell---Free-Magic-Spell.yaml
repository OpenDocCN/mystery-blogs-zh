  zh: 1朵深红色/暗红色花朵
- en: 1 Light Pink flower
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1朵浅粉色花
- en: 1 White flower
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1朵白色花
- en: 3 close friends (all must believe partly in magick)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3个亲密的朋友（都必须在一定程度上相信魔法）
- en: 3 small white dishes
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3个小白色盘子
- en: A wand
  id: totrans-16
