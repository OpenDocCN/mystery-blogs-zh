- en: Sixth, place the flowers on the paper and roll it up like a scrolland tie it
    with red ribbon. Hide the paper where no one will find it.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第六，将花放在纸上卷成卷并用红丝带系起来。将纸藏在别人找不到的地方。
