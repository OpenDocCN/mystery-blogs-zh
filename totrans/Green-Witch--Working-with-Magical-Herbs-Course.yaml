- en: 'Green Witch: Working with Magical Herbs Course'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 绿色女巫：与神奇草药合作课程
- en: 来源：[https://www.magickandwitchcraft.com/post/green-witch#0001-01-01](https://www.magickandwitchcraft.com/post/green-witch#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.magickandwitchcraft.com/post/green-witch#0001-01-01](https://www.magickandwitchcraft.com/post/green-witch#0001-01-01)
- en: 'Welcome to Green Witch: Working with Magical Herbs! This online course will
    teach you how to use herbs to create powerful spells and rituals that will help
    you attain your personal and magical goals. You will learn how to identify, buy,
    grow, store, and use herbs in magical rituals, and discover their correspondences
    with different energies and intentions. With this knowledge, you will be able
    to create your own spells and rituals that will allow you to manifest the life
    you desire. This course will give you the skills and knowledge to use herbs in
    magical rituals with power and purpose. **Enroll now and unlock the mysteries
    of being the Green Witch!**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到绿色女巫：与神奇草药合作！这个在线课程将教你如何使用草药来创建强大的咒语和仪式，帮助你实现个人和魔法目标。你将学会如何识别、购买、种植、储存和使用草药进行魔法仪式，并发现它们与不同能量和意图的对应关系。凭借这些知识，你将能够创造出自己的咒语和仪式，让你能够实现你所渴望的生活。本课程将赋予你使用草药进行魔法仪式的能力和知识，具有力量和目的。**立即注册，解锁成为绿色女巫的奥秘！**
- en: With the skills and knowledge you gain in this course, you will be able to use
    herbs to create powerful talismans and floor washes to protect your home and family,
    as well as create magical oils and potions to bring love, wealth and success.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这门课程所获得的技能和知识，你将能够使用草药来制作强大的护身符和地板清洁剂，保护你的家庭和家人，以及制作神奇的香油和药水，带来爱情、财富和成功。
- en: '*Herbs have been used in spiritual practices for thousands of years and now
    you can join this amazing tradition yourself!*'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*几千年来，草药一直被用于精神实践，现在你也可以加入这个令人惊叹的传统！*'
- en: This course will provide you with guidance on how to create your own herbal
    spell bags, spell jars, soaks and baths, dream pillows as well as how to safely
    use herbs in rituals and spells. You will also be able to find out about the different
    correspondences of herbs and how to use them for different magical intentions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程将指导您如何创建自己的草药咒语袋、咒语瓶、浸泡和沐浴，以及如何安全地在仪式和咒语中使用草药。您还将了解到不同草药的对应关系以及如何将其用于不同的魔法意图。
- en: This course is suitable for completely beginners to intermediate witches.
  id: totrans-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 本课程适合完全初学者到中级女巫。
- en: '*Unearth the magical power of herbs and plants in this practical and hands-on,
    online course! We will go through the most common methods of using herbs and learn
    how to combine them with other spell practices.*'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*在这个实用和动手操作的在线课程中，发掘草药和植物的神奇力量！我们将讨论使用草药的最常见方法，并学习如何将它们与其他咒语实践相结合。*'
- en: 'In this Green Witchcraft course you will find:'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在这门绿色女巫课程中，你会发现：
- en: ⭐ How to create Herbal Spell Bags and Spell Jars - easy spells that can be performed
    by anyone
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 如何制作草药咒语袋和咒语瓶 - 任何人都可以执行的简单咒语
- en: ⭐ How to create Magical Herbal Oils - for anointing, candle spells or creating
    salves
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 如何制作神奇的草药香油 - 用于涂抹、蜡烛咒语或制作药膏
- en: ⭐ How to make Magical Soaks and Baths
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 如何制作神奇的浸泡和沐浴
- en: ⭐ The best Moon phases for Herbal Spells to add more power
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 最佳的月相，用于草药咒语以增加更多力量
- en: ⭐ How to use herbs in candle spells to increase a candle spell's strength
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 如何在蜡烛咒语中使用草药来增加蜡烛咒语的力量
- en: ⭐ How to make Magical Spritz Bottles and Floor Washes - for charging or cleansing
    a space
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 如何制作神奇的喷雾瓶和地板清洁剂 - 用于充能或清洁空间
- en: ⭐ How to do research on your local herbs
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 如何研究你当地的草药
- en: ⭐ How to switch out and replace herbs you don't have for another
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 如何更换和替换你没有的草药
- en: ⭐ How to use your own Herbal Book of Shadows Grimoire to track the results of
    your spells
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 如何使用你自己的草药影集魔法书追踪你咒语的结果
- en: ⭐ How to use and buy both living and dried plants
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 如何使用和购买活植物和干燥植物
- en: ⭐ The correct way of labeling and storing dried plants to prevent damage and
