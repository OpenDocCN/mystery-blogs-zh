- en: 'Welcome to Green Witch: Working with Magical Herbs! This online course will
    teach you how to use herbs to create powerful spells and rituals that will help
    you attain your personal and magical goals. You will learn how to identify, buy,
    grow, store, and use herbs in magical rituals, and discover their correspondences
    with different energies and intentions. With this knowledge, you will be able
    to create your own spells and rituals that will allow you to manifest the life
    you desire. This course will give you the skills and knowledge to use herbs in
    magical rituals with power and purpose. **Enroll now and unlock the mysteries
    of being the Green Witch!**'
  prefs: []
  type: TYPE_NORMAL
- en: With the skills and knowledge you gain in this course, you will be able to use
    herbs to create powerful talismans and floor washes to protect your home and family,
    as well as create magical oils and potions to bring love, wealth and success.
  prefs: []
  type: TYPE_NORMAL
- en: '*Herbs have been used in spiritual practices for thousands of years and now
