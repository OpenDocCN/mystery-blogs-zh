  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 标记和储存干燥植物的正确方法，以防止损坏和混淆
- en: ⭐ 9 more common magical herbs that you need in your spell kit
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 9 种更常见的魔法草药，你需要它们在你的咒语工具包里
