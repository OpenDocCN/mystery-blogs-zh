- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Sit on the floor.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语您将需要以下物品：**坐在地板上。'
- en: 'Recite in a calm, quiet, clear voice the following: Di cwot mend sacís tutt
    pâsi mal''idehi mali*.'
