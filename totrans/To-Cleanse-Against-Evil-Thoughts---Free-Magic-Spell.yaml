  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '''净化邪念'''
- en: 'A spell to remove all evil intentions from your mind. The easiest Termopolyan
    Spell. Difficulty: Moderate. Should be repeated daily for maximum effect.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一种驱除头脑中所有邪恶意图的咒语。最简单的Termopolyan咒语。难度：中等。建议每天重复以获得最佳效果。
- en: '## Casting Instructions for ''To Cleanse Against Evil Thoughts'''
  id: totrans-9
  prefs: []
