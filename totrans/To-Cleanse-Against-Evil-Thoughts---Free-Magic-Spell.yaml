  prefs: []
  type: TYPE_NORMAL
  zh: 以冷静、安静、清晰的声音朗诵以下内容：Di cwot mend sacís tutt pâsi mal'idehi mali*。
- en: Remain seated, meditating for at least five minutes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 保持坐姿，冥想至少五分钟。
