- en: Five Nights at Freddy's (FNAF) Trancework - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《五夜后宫》（FNAF）迷幻工作 - 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/28199/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/28199/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/28199/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/28199/page.html#0001-01-01)
- en: '**Please be sure to read through this entire thing before beginning the spell!**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**请务必在开始咒语之前彻底阅读整个内容！**'
- en: (I'll also note that you can use the tactics described here for any magical
    workings, really... this is more of a template that happens to use these characters
    as an example.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: （我还要注意，你实际上可以用这里描述的策略进行任何魔法工作……这更像是一个模板，偶然使用这些角色作为例子。）
- en: As a chaos magician, I want to emphasize personal experimentation, belief, and
    the use of whatever symbols, rituals, or systems work best for the practitioner
    (i.e. you!). The nightly incantations, the use of a candle or glowstick, and the
    focusing object can be modified and adapted to suit your preferences. This allows
    you to shape the ritual according to what resonates with you on a deeper level.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为混沌魔术师，我想强调个人实验、信念以及使用对实践者（即你！）最有效的符号、仪式或系统。夜间咒语、使用蜡烛或发光棒以及聚焦物都可以根据您的喜好进行修改和适应。这使您可以根据更深层次的共鸣塑造仪式。
- en: This FNAF trancework, as a magic spell, relies on your belief in the effectiveness
    of the ritual — and does not need to imply a belief in these animatronics as magical
    figures, of course. The tangible experiences and knowledge gained during this
    ritual can become the measure of its success. Belief is a tool, not a rigid set
    of doctrines. Let yourself explore this magical experience in a way that aligns
    with your personal beliefs and inclinations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个《五夜后宫》迷幻工作作为一个魔法咒语，依赖于你对仪式有效性的信念 — 当然不需要意味着把这些机械动物视为魔法人物。在这个仪式中获得的具体经验和知识可以成为其成功的衡量标准。信念是一种工具，而不是严格的教义集合。让自己以与个人信念和倾向一致的方式探索这种魔法体验。
- en: (And, hey, if you do try this spell out, I'd love to hear about your experiences.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （嘿，如果你尝试这个咒语，我很想听听你的经历。）
- en: -- Cthylla
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: -- Cthylla
- en: 'This is trancework that will work for any character from any of the FNAF games.
    (Note: they do not have to be animatronics; I am fully aware there are humans
    in this series. However, for ease of reference, I will be using animatronic-focused
    language.) You will be able to interact with them however you’d like.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个对《五夜后宫》游戏中的任何角色都适用的迷幻工作。（注意：他们不一定是机械动物；我完全知道这个系列中有人类。然而，为了方便参考，我将使用以机械动物为中心的语言。）你将能够与他们互动，任何你想要的方式。
- en: 'You must be in a dark room. Do this spell 5 nights in a row, at the same time
    each night. (Optional: Once you have finished your meditation, place your focusing
    object under your bed or pillow.)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须处于黑暗的房间中。连续5个晚上做这个咒语，每晚在同一时间进行。（可选：完成冥想后，将你的聚焦物放在床下或枕头下。）
- en: Try to add more detail or solidity to your visualization each night. Focus on
    not only the visual aspects but also other senses. For example, try to imagine
    what it would sound like in that location. What smells would there be? And so
    on.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试在每个晚上的可视化中增加更多的细节或实体感。不仅关注视觉方面，还要注意其他感官。例如，试想一下那个地方会听起来像什么。那里会有什么气味？等等。
- en: Listen to music, light candles, do whatever you need to do to help get you into
    that space. (I’d recommend listening to something without lyrics, if you choose
    to have a soundtrack.)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 听音乐，点蜡烛，做任何能帮助你进入那个状态的事情。（如果你选择有声音轨，我建议选择没有歌词的音乐。）
- en: '**Night One Incantation:**'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**第一夜咒语：**'
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Metal creaking, blood and wire
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “金属咯吱，血和电线
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: House of strange and cruel desire
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 奇异而残酷欲望之家
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Robot-child of cold hellfire
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 冷狱火的机械儿童
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Reach through the dark to me.”
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伸手穿越黑暗到我这里。”
- en: Night One is about establishing the connection, and laying the foundation for
    your journey.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第一夜是建立连接，为你的旅程奠定基础。
- en: Light your candle or glowstick, allowing its faint glow to cast subtle shadows
    in the room.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃你的蜡烛或发光棒，让它微弱的光辉在房间中投下轻微的阴影。
- en: As you recite the incantation, feel the energy around you shift. The room becomes
    darker, and a sense of anticipation fills the air.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当你吟诵咒语时，感受你周围的能量变化。房间变得更暗，一种期待的感觉充斥着空气。
- en: Close your eyes and sink into a comfortable position. Let the darkness envelop
    you, and begin to clear your mind. Imagine the animatronic world coming to life
    around you, the dimly lit corridors, the distant hum of machinery, and the eerie
    atmosphere. Sense the cool air, the faint echoes of footsteps, and the soft mechanical
    sounds.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛，找个舒适的姿势躺下。让黑暗包围着你，开始冥想。想象机械动物世界在你周围变得活跃起来，昏暗的走廊，机械声的远处嗡嗡声，以及怪异的氛围。感受凉爽的空气，微弱的脚步声回响和轻柔的机械声音。
- en: '(Optional: Focus on your chosen character''s representing object, holding it
    in your hands. Let the details of the object become more vivid in your mind. Feel
    its texture, notice any distinct features, and let it become a tangible connection
    to the character.)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: （可选：专注于你选择的角色代表物品，握在你的手中。让物品的细节在你的脑海中更加生动。感受它的质地，注意任何独特的特征，让它成为与角色的实际连接。）
- en: As you go deeper into the trance, visualize yourself standing in the iconic
    FNAF location. Perhaps you're in the security office, surrounded by monitors,
    or exploring the animatronic-filled stage.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你深入恍惚状态，想象自己站在标志性的FNAF场所。也许你在安保办公室，被监视器包围，或者在充满动物机械的舞台上探索。
- en: Immerse yourself in the experience, allowing your senses to come alive. Listen
    for any whispers or distant laughter, smell the faint scent of pizza and old electronics,
    and let the ambient sounds of the FNAF world wash over you.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 沉浸于这一体验中，让你的感官活跃起来。聆听任何低语或遥远的笑声，闻到披萨和旧电子产品的微弱气味，让FNAF世界的环境声音包围着你。
- en: Remember, you are in control, and you can always bring yourself back to reality
    if needed. Tomorrow night, the journey continues, and the connection grows stronger.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你掌控着一切，如果需要，随时可以把自己带回现实。明天晚上，旅程继续，联系变得更强大。
- en: '**Night Two Incantation:**'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**第二夜咒语：**'
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Darkened halls of strange arcade,
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “黑暗的奇异拱廊，
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Walls and checkered floor decayed,
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 墙壁和格子地板已经腐烂，
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Empty house that violence made
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 空屋因暴力而成
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I stand and call to thee.”
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我站起来呼唤你。”
- en: The second night deepens the connection forged on Night One. Find a quiet space
    and begin the ritual with the Night Two incantation. Light your candle or glowstick,
    creating a gentle illumination that flickers with an otherworldly glow.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 第二夜深化了第一夜铸就的联系。找一个安静的空间，开始第二夜的仪式。点燃你的蜡烛或荧光棒，营造出一种轻柔的光照，闪烁着超自然的光辉。
- en: '(Optional: Hold your character''s representing object, and this time, let the
    details become even more pronounced. Feel the energy radiating from it as if it
    holds a piece of the animatronic spirit within.)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: （可选：握住你角色的代表物品，这一次，让细节变得更加显著。感受到它散发的能量，仿佛它内部有机械精神的一部分。）
- en: As you close your eyes, let the shadows play on the edges of your consciousness,
    signaling the transition into the FNAF realm.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛，让阴影在你意识的边缘上游弋，标志着进入FNAF领域的过渡。
- en: Relax into the trance, allowing your mind to dive further into the animatronic
    world. Visualize the surroundings becoming more defined—the dimly lit hallways,
    flickering lights, and the distant echoes of animatronic movements. Sense the
    air growing heavier with anticipation and feel the temperature dropping slightly.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 放松进入这种恍惚状态，让你的思维更深入地进入机械动物世界。想象周围的环境变得更加清晰——昏暗的走廊，闪烁的灯光，和机械动物移动的遥远回声。感受到空气中紧张的氛围和略微下降的温度。
- en: Expand your sensory experience. Imagine the unique sounds of each animatronic
    character— for example, Freddy's deep laughter, Bonnie's guitar strums, and Chica's
    melodic humming. Let the environment come alive with a symphony of eerie noises
    and faint echoes.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展你的感官体验。想象每个机械角色独特的声音——比如，Freddy深沉的笑声，Bonnie的吉他声，以及Chica的旋律哼唱。让环境充满怪异声音的交响乐和微弱的回声。
- en: Explore different areas within the FNAF location. Perhaps you find yourself
    in the backstage area, catching glimpses of animatronic parts, or maybe you wander
    into the dining area, filled with ghostly echoes of past joy and laughter.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 探索FNAF场所内的不同区域。也许你发现自己在后台区域，偶尔看到机械动物的部件，或者你漫步进入用过去的欢乐和笑声弥漫的用餐区域。
- en: Stay aware of your surroundings, for the animatronics may begin to move, casting
    shadows and creating an atmosphere of suspense. Trust in your ability to navigate
    this spectral domain, always knowing that you can bring yourself back to reality
    whenever necessary.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 保持对周围环境的警觉，因为机械动物可能开始移动，投下阴影，并营造出悬念的氛围。相信你在这个幽灵领域中导航的能力，始终知道可以在必要时将自己带回现实。
- en: Night Two solidifies the connection, and as you complete the ritual, know that
    the journey into Five Nights at Freddy's continues to unfold.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 第二夜巩固了连接，当你完成仪式时，知道《五夜后宫》之旅仍在继续展开。
- en: '**Night Three Incantation:**'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**第三夜咒语：**'
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Cupcake spatter, checker-tiled
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “杯子蛋糕溅，方格瓷砖
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Flesh that bloodied hands defiled
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 血污了手的肉体
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Engine grease, unchanging smile
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 引擎油脂，不变的微笑
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hear my voice draw near.”
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “听从我的声音靠近。”
- en: As Night Three approaches, the veil between your reality and the animatronic
    realm becomes thinner. Begin the ritual by speaking the Night Three incantation
    with intention, feeling the energy shift and the anticipation build. Illuminate
    your space with the soft glow of a candle or a glowstick.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 随着第三夜的临近，你的现实与机器动物王国之间的面纱变得越来越薄。通过有意识地说出第三夜咒语开始仪式，感受能量的转变和预期的增长。用蜡烛或荧光棒的柔和光芒照亮你的空间。
- en: '(Optional: Hold your chosen character''s representing object, allowing it to
    become an extension of your connection. Feel the pulse of energy emanating from
    it, as if it serves as a conduit to the animatronic itself.)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: （可选：握住你选择的角色代表物品，让它成为你连接的延伸。感受从它散发出的能量脉冲，仿佛它充当着与机器动物本身的导管。）
- en: Close your eyes and let the darkness envelop you, signaling the beginning of
    your journey.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上你的双眼，让黑暗笼罩你，这标志着你旅程的开始。
- en: As you sink into the trance, visualize the FNAF world with increasing clarity.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 当你沉浸于恍如清晰的FNAF世界中时，逐渐清晰地可视化。
- en: Explore new areas within the animatronic domain. Perhaps you find yourself in
    the Pirate Cove, where Foxy lurks in the shadows, or near the Prize Corner, where
    the Marionette's music box plays a haunting tune. Sense the unique atmosphere
    of each location, letting the details come alive in your mind.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 探索机器动物领域中的新区域。也许你发现自己在海盗湾，那里的Foxy隐藏在阴影中，或者靠近奖品角，那里Marionette的音乐盒演奏着一曲令人不安的旋律。感受每个地方独特的氛围，让细节在你的脑海中栩栩如生。
- en: Expand your sensory experience further. Feel the temperature fluctuate as if
    touched by unseen spirits, and let the air carry whispers of forgotten conversations.
    Smell the lingering scent of animatronic machinery and the faint aroma of imaginary
    pizza.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步扩展你的感官体验。感受温度的波动，仿佛被看不见的灵魂触摸，让空气传递着遗忘对话的低语。闻到机器动物机械的残留气味和虚构披萨的微弱香味。
- en: Be aware that the animatronics may become more animated, their movements more
    pronounced. Stay calm, for you are in control of your journey. If at any point
    you feel overwhelmed, remember that you can bring yourself back to the safety
    of reality.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，机器动物可能会变得更加活跃，它们的动作更加明显。保持冷静，因为你掌控着自己的旅程。如果你感到不知所措，请记住你可以将自己带回现实的安全之处。
- en: Night Three deepens the connection. Tomorrow night, the journey into Five Nights
    at Freddy's will reach new heights, revealing even more encounters with the animatronic
    of your choice.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 第三夜加深了联系。明天晚上，《五夜后宫》的旅程将达到新的高度，揭示更多与你选择的机器动物的相遇。
- en: '**Night Four Incantation:**'
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**第四夜咒语：**'
- en: ''
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Blueprints borne of cruel intention,
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “残酷意图的蓝图，
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pistons churn, infernal engine,
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 活塞翻滚，地狱引擎，
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Waiting on kind intervention,
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 等待善意的干预，
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lend to me your ear.”
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “借给我你的耳朵。”
- en: Night Four marks a pivotal moment in your journey into the animatronic world.
    Speak the Night Four Incantation with a focused mind, allowing the words to resonate
    in the stillness of the room. Illuminate your space with the soft glow of a candle
    or a glowstick, welcoming the spirits that dwell within the shadows.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 第四夜标志着你进入机器动物世界旅程的关键时刻。专注地说出第四夜咒语，让这些话语在房间的寂静中回荡。用蜡烛或荧光棒的柔和光芒照亮你的空间，欢迎居住在阴影中的灵魂。
- en: '(Optional: Hold your character''s representing object, feeling its connection
    intensify with each passing ritual.)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: （可选：握住代表你角色的物品，感受每次仪式经过时连接的加强。）
- en: Close your eyes, and as you enter the trance, visualize the animatronic landscape
    with increased clarity. The air is charged with an otherworldly energy, and the
    animatronic spirits await your arrival.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上你的眼睛，当你进入恍如清晰的机器动物景观时，想象力。空气充满着超自然的能量，机器动物的灵魂等待你的到来。
- en: Expand your sensory experience once again.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 再次扩展你的感官体验。
- en: Visualize the dimly lit rooms and corridors, each corner holding secrets waiting
    to be uncovered. Feel the weight of the mysteries that surround these characters
    as you navigate through the animatronic realm.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 想象昏暗的房间和走廊，每个角落都隐藏着等待被揭示的秘密。感受围绕这些角色的神秘之重，当你穿越机器动物王国时。
- en: Hear the faint echoes of laughter and distant screams, as if the animatronics
    retain the memories of past nights. Smell the lingering scent of fear and excitement
    that permeates the air.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 听到微弱的笑声和遥远的尖叫声，仿佛机器人们保留着过去夜晚的记忆。闻到弥漫空气的恐惧和兴奋的残留气味。
- en: Stay attuned to the subtle shifts in the environment, as the animatronics may
    reveal more of themselves.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 保持对环境微妙变化的敏感，因为动画机器人可能会展示更多自己的东西。
- en: Remember, you are in control of your experience.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你掌控着自己的经历。
- en: As Night Four unfolds, embrace the deepening connection with the animatronic
    of your choice. Tomorrow night, as you embark on the final stage of this mystical
    journey, the secrets of Five Nights at Freddy's will be laid bare. You stand on
    the threshold of revelation.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 随着第四夜的展开，拥抱与你选择的动画机器人之间日益加深的联系。明天晚上，当你踏上这段神秘旅程的最后阶段时，《五夜后宫》的秘密将被揭示。你站在启示的边缘。
- en: '**Night Five Incantation:**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**第五夜咒语：**'
- en: 'The first half of this night’s incantation is as follows:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚咒语的前半部分如下：
- en: “In shadows deep, your voice rings true,
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在深影中，你的声音清晰响起，
- en: ''
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unveil the darkness that you knew.
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 揭示你所知的黑暗。
- en: ''
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In robot eyes, a familiar hue,
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在机器人的眼中，一种熟悉的色彩，
- en: ''
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I will my presence by your side.”
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我将我的存在伴随在你身边。”
- en: For the second half of this night’s incantation, you should write your own.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚咒语的后半部分，你应该自己写。
- en: Speak from the heart. No need to rhyme.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 从心底说出。不需要押韵。
- en: Still… here are some examples.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 但…这里有一些例子。
- en: Springtrap, a phantom from the past,
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Springtrap，一个来自过去的幽灵，
- en: Eternally trapped within a cast
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 永远困在一个角色中
- en: Of decayed memories that last,
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 持续的腐烂记忆，
- en: I beckon you to share your task.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我招呼你分享你的任务。
- en: Moon, with your eyes so bright,
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮，你的眼睛如此明亮，
- en: Lead me through the halls of night.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 引导我穿越黑夜的大厅。
- en: Guide me through the shadows deep,
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 引导我穿越深邃的阴影，
- en: Where nightmares dwell and secrets keep.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 恶梦生存并保持秘密。
- en: Foxy, roaming this haunting place,
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 狐狸，漫游在这个令人不安的地方，
- en: With your sly grin and familiar face,
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 带着你狡猾的笑容和熟悉的面孔，
- en: Grant me wisdom, stand by my side,
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 赐予我智慧，站在我身边，
- en: In shadows where the secrets hide.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在隐藏着秘密的阴影中。
- en: Nightmare Fredbear, tall and grand,
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 噩梦弗莱德贝尔，高大而宏伟，
- en: A leader in this spectral land,
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个幽灵般的土地上是领袖，
- en: With clawed embrace and golden hand,
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 用爪子的拥抱和金色的手，
- en: Guide me through this spectral haze.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 引导我穿越这个幽灵般的迷雾。
- en: 'Night Five, the culmination of your mystical journey, beckons you to speak
    the incantation with a sense of purpose. Light your candle or glowstick, (optional:
    and hold your chosen character''s representing object.)'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 第五夜，你神秘旅程的顶点，唤醒你以目的感说出咒语。点燃你的蜡烛或荧光棒，（可选：并拿着你选择的角色代表物）。
- en: Feel the energy intensify, knowing that you are about to reach the fullness
    of your connection with the animatronic of your choice.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 感受能量的增强，知道你即将达到与你选择的动画机器人的连接的充实程度。
- en: Close your eyes, and as you enter the trance, envision the animatronic realm
    with heightened clarity.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛，当你进入恍惚状态时，以更清晰的视角构想动画机器人的领域。
- en: Visualize the dimly lit locations, where echoes of past nights reverberate through
    the corridors. Feel the presence of the animatronics intensify, as if they are
    eager to share their untold stories.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 想象昏暗的地点，在那里过去夜晚的回声在走廊中回响。感受动画机器人的存在加强，仿佛它们渴望分享它们未被告知的故事。
- en: Expand your sensory experience to its fullest. Hear the echoes of animatronic
    movements, and the haunting melodies that permeate the air. Smell the lingering
    traces of fear and excitement that have accumulated over countless nights.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的感官体验扩展到最大。听到动画机器人动作的回声，和弥漫在空气中的令人不安的旋律。嗅到在无数个夜晚积累的恐惧和兴奋的残留痕迹。
- en: As Night Five progresses, the animatronic spirits may become more vivid and
    animated.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 随着第五夜的进展，动画机器人的灵魂可能变得更加生动和活泼。
- en: As you explore, the animatronic of your choice may then emerge from the shadows,
    revealing itself in all its spectral glory. Engage in conversation with the animatronic,
    if it reveals itself to you. It may speak in words, or images, or simply in your
    own thoughts.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 当你探索时，你选择的动画机器人可能会从阴影中出现，展现出它所有的幽灵光辉。如果它向你显露出来，请与动画机器人交谈。它可能用言语、图像，或者只是你自己的思想说话。
- en: Expand your sensory experience to its fullest during this encounter. Hear the
    animatronic's voice, whether it be a friendly greeting or a haunting melody. Feel
    the energy emanating from their presence.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次相遇中将你的感官体验扩展到最大。听动画机器人的声音，无论是友好的问候还是令人不安的旋律。感受他们存在时散发的能量。
- en: Ask questions, seek advice, or simply share in the exchange of knowledge and
    experiences.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 提出问题，寻求建议，或者简单地分享知识和经验的交流。
- en: Remember, you are in control of this conversation, and you can guide the interaction
    as you see fit. If at any point you feel the need to return to reality, trust
    in your ability to do so.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你掌控这次对话，你可以按照自己的意愿引导互动。如果任何时候你觉得需要回到现实，请相信你有能力做到。
- en: Even if they do not reveal themselves to you, know that this night has solidified
    your connection completely. As Night Five concludes, you carry with you the unique
    connection forged with the animatronic of your choice, and may return to this
    state whenever you choose.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 即使它们不向你显露，知道这个夜晚已经完全巩固了你们的联系。随着第五夜的结束，你带着与你选择的机械动物所铸造的独特联系，可以随时回到这种状态。
- en: '**Intensifier (Optional)**'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**强调词（可选）**'
- en: Write one of the example slogans or write your own on a small piece of paper.
    Carry it around with you during the day. Touch the folded up piece of paper when
    you feel yourself drifting into trance or thinking about your character. You can
    also think the line or whisper it. This will charge your nightly spell even more.
    Only carry it if you feel it is safe for you to do so.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在一张小纸片上写下一个示例口号或者自己的口号。白天随身携带它。当你感觉自己开始进入催眠状态或者思考你的角色时，触摸折叠的纸片。你也可以默想这句话或者轻声细语。这将进一步增强你的夜间咒语。只有在你觉得安全的情况下才携带它。
- en: Chica, Chica, I wanna meetcha!
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 奇卡，奇卡，我想见你！
- en: Music Man, Music Man, come see me if you can
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐人，音乐人，如果可以的话来见我吧。
- en: Freddy, Freddy, for you I’m ready
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 弗莱迪，弗莱迪，我为你准备好了。
- en: Moon, Moon, I want to see you soon
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮，月亮，我想快点见到你。
- en: Sun, Sun, show me how to have some fun
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳，太阳，教我如何玩耍。
- en: Ballora, Ballora, talk to me, I implore ya
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 巴洛拉，巴洛拉，与我交谈，我恳求你。
- en: Vanny, Vanny, talking to you is quite uncanny
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 班尼，班尼，与你交谈真是神奇。
