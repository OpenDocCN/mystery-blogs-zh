- en: Pluto In The 12th House | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第十二宫的冥王星 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/pluto-in-the-12th-house/#0001-01-01](https://teaandrosemary.com/pluto-in-the-12th-house/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/pluto-in-the-12th-house/#0001-01-01](https://teaandrosemary.com/pluto-in-the-12th-house/#0001-01-01)
- en: Pluto in the 7th house means that Pluto takes on the values of the 12th house,
    similar to Pisces.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第七宫的冥王星意味着冥王星接受了第十二宫的价值观，类似于双鱼座。
- en: This placement is all about turning inward to deal with your demons. Pluto in
    the 7th house is often quite hidden, so this is a placement where you really need
    to force yourself to do the inner work, otherwise you’ll suffer unknown trauma
    that you just can’t seem to heal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个位置完全是关于向内部转变来处理你的恶魔。第七宫的冥王星通常是相当隐藏的，所以这是一个你真的需要强迫自己去进行内在工作的位置，否则你会遭受你无法治愈的未知创伤。
- en: Pluto In The 12th House
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第十二宫的冥王星
- en: With your Pluto in the 12th house, you have a lot of hidden pain. In fact, most
    of your intensity is hidden well below the surface of your outer personality.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有第十二宫的冥王星，你有很多隐藏的痛苦。事实上，你大部分的强度都隐藏在你外在个性的表面之下。
- en: You have a lot of aggression, depression, and fear that’s deep within your psyche,
    but other people probably don’t see this when they first meet you.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你心里深处充满了很多的攻击性、抑郁和恐惧，但当别人第一次见到你时，他们可能并不会注意到这一点。
- en: This makes Pluto in the 12th house people something of an enigma, especially
    to others. With this placement, you probably come off as easy going and relaxed
    when you remember to put on your “game face,” but your unconscious movements can
    be very intense, agitated, or aggressive, which often confuses others.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得第十二宫的冥王星人在某种程度上成为一个谜，尤其是对于其他人来说。拥有这个位置，你可能表现得轻松随和，放松时，但你的无意识动作可能非常强烈、焦虑或具有攻击性，这常常让别人感到困惑。
- en: Pluto in the 12th house indicates that you have a lifetime of extreme transformation
    in order to deal with the demons that are stored down deep in your unconscious
    mind. Often, this Plutonian trauma comes from past lives, though the emotions
    feel very real to you on a daily basis.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第十二宫的冥王星表明你需要一生极端的转变来处理存储在你的潜意识深处的恶魔。通常，这种冥王星的创伤来自于前世，尽管这些情绪对你来说在日常生活中是非常真实的。
- en: 'Obsessions & Fear:'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 痴迷与恐惧：
- en: You are very attuned to the subtleties of life. For example, you probably notice
    when someone else changes subtly, based on their energy and their facial expressions.
    However, this perception leads you to fear the outside world in some ways because
    doing this work is emotionally draining.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你对生活的微妙之处非常敏感。例如，你可能会注意到当别人微妙地改变时，基于他们的能量和面部表情。然而，这种感知在某种程度上让你害怕外界，因为做这项工作是情感耗尽的。
- en: With Pluto in the 12th house, you may have a lot of deep-seated fear that you
    aren’t “good enough” in some way. Often, this fear isn’t even conscious, it’s
    just a mindset that you live with on a daily basis.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有第十二宫的冥王星，你可能有很多根深蒂固的恐惧，认为自己在某种程度上不够好。通常，这种恐惧甚至并不是有意识的，它只是你每天都要面对的一种心态。
- en: In fact, much of this placement has to do with the idea that you feel inherently
    unlovable. Your mind is your enemy in some ways, because it perpetuates this myth
    that there is something wrong with you. When you try to slow down and listen to
    your mind, all of these fears and self-doubt rises to the surface and may overwhelm
    you.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这个位置的大部分与你感觉本质上不可爱有关。在某些方面，你的心是你的敌人，因为它不断地宣扬着这种关于你有问题的神话。当你试图放慢脚步倾听你的内心时，所有这些恐惧和自我怀疑都会浮现出来，并可能压倒你。
- en: This placement can create intense feelings of instability. You’re afraid of
    this instability, yet you see no way to escape it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个位置可能会造成强烈的不稳定感。你害怕这种不稳定性，然而你却看不到摆脱它的方法。
- en: Pluto in the 12th house can also make you feel as though no one in the world
    truly understands you or your emotions. It can be a very lonely placement.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第十二宫的冥王星也可能让你觉得世界上没有人真正理解你或你的情绪。这可能是一个非常孤独的位置。
- en: However, the problem you’re facing is ultimately within your self. You have
    a lot of self-loathing, and indulging in your self-destructive tendencies will
    only make things worse for you in the long run.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你面对的问题最终是在于你自己。你有很多自我厌恶，沉溺于自毁倾向只会让事情变得更糟。
- en: People with Pluto in the 12th house tend to get into drugs or other dark, taboo
    things that help them to escape the pain. Over time, this actually makes their
    pain worse. These actions are all fear motivated – these people are always trying
    to escape from their own minds.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有12宫冥王星的人倾向于沉溺于毒品或其他黑暗、禁忌的事物，以帮助他们逃避痛苦。随着时间的推移，这实际上使他们的痛苦加剧。这些行为都是出于恐惧的动机 –
    这些人总是试图逃离他们自己的思想。
- en: They tend to enjoy dark, twisted things, but then they’re also afraid of the
    darkness that’s out there. These people struggle to figure out where they fit
    in. While they don’t *want* to be attracted to dark things, they don’t know where
    else they belong.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他们倾向于喜欢黑暗、扭曲的事物，但又害怕外面的黑暗。这些人努力寻找自己的定位。虽然他们不*想*被黑暗的东西吸引，但他们不知道自己还可以属于哪里。
- en: With Pluto in the 12th house, you may have really intense nightmares. These
    dreams can be so intense that you become afraid to go to sleep. You probably feel
    like the enemy is always just around the corner (in dreams and sometimes even
    in real life), but you don’t even know who it is.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有了12宫的冥王星，你可能会做非常强烈的噩梦。这些梦境可能如此强烈，以至于你害怕入睡。你可能觉得敌人总是在转角处（在梦中，有时甚至在现实中），但你甚至都不知道是谁。
- en: The 12th house speaks through our dreams. With Pluto in the 12th house, some
    of your dreams may actually be memories or symbols of the things that haunt you
    from a past life.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第12宫通过我们的梦境发出讯息。有了12宫的冥王星，你的一些梦可能实际上是来自前世的回忆或象征。
- en: You may also find that you stay up all night because this is the only time when
    you can be yourself, by yourself. You may feel that you have to put on a face
    or take care of others in some way during the day, so the night is the only time
    you feel that you can be alone.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也会发现自己整夜难眠，因为这是你唯一可以独处的时候。你可能觉得白天必须戴上面具或在某种程度上照顾他人，所以夜晚是你唯一觉得可以独处的时候。
- en: For many people with Pluto in the 12th house, a bad sleep schedule actually
    sends them further into self-loathing.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多有12宫冥王星的人来说，不良的睡眠时间表实际上会让他们进一步自我厌恶。
- en: Though you were born with a lot of your fear and self-loathing, you learned
    even more of these negative beliefs in childhood. You learned that you were too
    emotional or obsessive and you may have been bullied or ridiculed because of your
    emotions.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你生来就带有很多恐惧和自我厌恶，但你在童年时学会了更多这些消极信念。你学会了自己过于情绪化或过分痴迷，也许因为你的情绪而被欺凌或嘲笑。
- en: Now, you probably fear asking other people for help because you don’t want to
    be seen as weak. You bottle up your emotions and never show the world how you
    truly feel, but this does nothing to help you *solve* the problems within your
    mind.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能害怕向其他人寻求帮助，因为你不想被视为虚弱。你压抑自己的情感，从不向世界展示自己真正的感受，但这对你解决脑海中的问题毫无帮助，*解决*。
- en: With Pluto in the 12th house, you *may* even be frightened of your own feelings.
    Your emotions can be so powerful that you can be overwhelmed by them and lose
    all sense of rational thought. This can be incredibly scary.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有了12宫冥王星，你*可能*甚至害怕自己的感情。你的情感可能如此强大，以至于你会被它们压倒，失去一切理性思考。这是非常可怕的。
- en: Generally, you fear that you won’t be able to retain control over yourself,
    yet you also fear expressing these fears to other people, so you get stuck in
    a loop that you can’t escape.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，你害怕无法控制自己，但又害怕将这些恐惧表达给其他人，所以你陷入了一个无法摆脱的循环中。
- en: 'Positive Power:'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 积极的力量：
- en: With Pluto in the 12th house, you have an immense amount of psychic power. You
    are tapped into the collective unconscious, though you may struggle to access
    this skill in a positive way until you deal with your own pain.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有了12宫的冥王星，你拥有巨大的心灵力量。你与集体无意识相连，虽然在应用这项技能上可能会有困难，直到你处理好自己的痛苦。
- en: You are probably artistic and imaginative. You possess the depth to truly create
    beautiful things because you have experienced so much in your past lifetimes.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能具有艺术天赋和想象力。你拥有深度，能够创造出美丽的事物，因为你在前世经历了很多。
- en: There is a massive amount of transformative energy within you. In fact, you
    have the power to really change yourself and your life, but you first must acknowledge
    the pain that you have and even embrace it. Your emotional guilt must be forgiven
    before you can access this transformation side of yourself, too.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你体内有着巨大的转化能量。事实上，你有能力真正改变自己和自己的生活，但你必须先承认自己的痛苦，甚至接受它。在你能够访问自我的转化层面之前，你的情感内疚必须被原谅。
- en: With Pluto in the 12th house, you have a strong sense of psychic sensitivity
    to the thoughts and feelings of others. Learn to appreciate your psychic gifts
    (as they will be unique to you, depending on the aspects/sign of Pluto).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有了Pluto在第12宫，你对他人的思想和感情具有强烈的心灵敏感。学会欣赏你的心灵天赋（因为它们将取决于Pluto的相位/星座而是独一无二的）。
- en: You also have a lot of power working in any position behind the scenes. Your
    energy is large enough that you can really make stuff happen. You have a powerful
    imagination and the ability to think things all the way through.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在幕后的任何职位都有许多力量在起作用。你的能量足够强大，可以真正让事情发生。你拥有强大的想象力和深思熟虑的能力。
- en: Sometimes, people with Pluto in the 12th house are powerful in the areas of
    psychology, spirituality, the occult, and dream-work.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，Pluto在第12宫的人在心理学、灵性、神秘学和梦境工作领域非常有影响力。
- en: 'Control:'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 控制：
- en: With Pluto in the 12th house, you may become self-destructive to escape your
    own reality. You find that you can’t turn your feelings off, but you may do your
    best to bury them through any means possible.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有了Pluto在第12宫，你可能会自毁以逃离自己的现实。你会发现自己无法关闭感觉，但你可能会尽力通过任何可能的途径埋藏它们。
- en: You also feel other people’s pain as though its your own, so your pain feels
    multiplied.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你也会感受到他人的痛苦，就好像是你自己的一样，所以你的痛苦倍感加重。
- en: Because you have so many deep and scary feelings, you look for ways to control
    your negative emotions.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你有很多深层次和可怕的感觉，你会寻找控制负面情绪的方法。
- en: In fact, your method of control with Pluto in the 12th house is to repress your
    deep emotions. You may also ignore your own needs.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，你处理Pluto在第12宫的方法是压抑你深层的情绪。你也可能忽略自己的需求。
- en: This placement doesn’t often indicate that you try to control other people (unless
    there are specific aspects that point to this). Instead, you probably struggle
    to control yourself and your feelings.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这一位置通常并不表示你试图控制他人（除非有特定的方面指向此）。相反，你可能很难控制自己和自己的情感。
- en: The danger with Pluto in the 12th house is that you try to control your emotions
    through repression rather than facing them. Over time, you will learn that it’s
    important to deal with your emotions. In fact, you will have much more emotional
    control after you really dig down and figure out what’s going on inside.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Pluto在第12宫的危险在于你尝试通过压抑而不是面对情绪来控制自己的情绪。随着时间的推移，你将学会重要的是处理情绪。事实上，在你真正深入挖掘并弄清内心发生的事情后，你将拥有更多情绪控制力。
- en: 'Transformation:'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 转化：
- en: With Pluto in the 12th house, you must face the things that scare you the most
    instead of running away. This is the only way to transform.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有了Pluto在第12宫，你必须面对最让你害怕的事情，而不是逃避。这是转化的唯一途径。
- en: Learn to delve into the depths of your mind. You must figure out where your
    ghosts of the past come from and then dissolve them.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 学会深入挖掘你的内心深处。你必须弄清楚你过去内心的阴影来自何处，然后将它们消解掉。
- en: You probably feel that you have enemies chasing you constantly, but these are
    actually memories from past lives that you need to work through and heal. When
    you deal with the *emotions* surrounding the memories, you will no longer feel
    haunted.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能觉得自己不断被敌人追逐，但实际上这些都是你需要处理和治愈的前世记忆。当你处理围绕这些记忆的*情绪*时，你将不再感到被困扰。
- en: Pluto in the 12th house calls for a level of optimism. Unless you start to truly
    believe in yourself, you won’t be able to make it through.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Pluto在第12宫需要一定的乐观主义。除非你开始真正相信自己，否则你将无法度过难关。
- en: However, remember that once you transform your memories and access your real
    feelings, you will be able to see the positivity that is all around you in the
    natural world.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，请记住一旦转化你的记忆并进入真实的感受，你将能够看到自然界中到处都是的积极性。
- en: It’s important that you take a lot of quiet time with Pluto in the 12th house.
    Don’t try to fill up the silence, but instead sit in it and deal with the ghosts
    in your unconscious mind.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 与Pluto在第12宫的宁静时光非常重要。不要试图填满宁静，而是静静地坐在里面，与你无意识心灵中的幽灵做斗争。
- en: You may also need to dive deeper into your dreams. Many messages reside in your
    dreams, even if they seem scary, and this can be a portal to figure out what’s
    going on deep inside.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还需要更深入地探索你的梦境。即使它们看起来可怕，但许多信息都隐藏在你的梦里，而这可以成为探索内心深处的一扇窗口。
- en: Access the repressed parts of your psyche and bring them to the surface. Ultimately,
    you must incorporate each part of yourself into one being.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 访问你心灵中被压抑的部分，并将它们带到表面。最终，你必须将自己的每一部分整合成一个完整的存在。
- en: With Pluto in the 12th house, you must take control of your life and just do
    it! This placement needs a long of active strength in order for you to heal.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 有**冥王星**在第12宫的话，你必须掌控自己的生活，就这么做！这种位置需要你有很多主动的力量，以便你能够痊愈。
