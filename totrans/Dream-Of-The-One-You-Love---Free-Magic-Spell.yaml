- en: '## Casting Instructions for ''Dream Of The One You Love'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南《梦见你所爱的人》'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Find something that symbolizes the person you want to
    dream of, such as a photo, something they gave you, something they said to you
    written on paper, etc. Just before going to sleep, recall your most favorite memories
    with them, then hold the object on your heart and chant:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**找到一些象征着你想梦见的人的东西，比如一张照片，他们送给你的东西，他们对你说的话写在纸上等等。在睡前回忆你与他们最喜欢的记忆，然后把物品放在你的心脏上并诵读：'
- en: '"With these treasured memories,'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"用这些珍贵的回忆，'
- en: sweet dreams of you shall come to me.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 甜蜜的梦境将来到我身边。
- en: The way you laugh, the way you smile,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你笑的方式，你微笑的样子，
- en: my heart, it skips, it leaps a mile.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我的心脏跳动，跳跃了一英里。
- en: Your gentle breath, your tender touch,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你温柔的呼吸，你温柔的触摸，
- en: I long for you, so very much.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常想念你。
- en: Your lips so soft, your eyes so bright,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你的嘴唇如此柔软，你的眼睛如此明亮，
- en: I need you on this lonely night.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这个寂寞的夜晚需要你。
- en: Let me feel you, smell your scent,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让我感受你，闻到你的气息，
- en: taste your mouth, you're heaven sent.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 品尝你的嘴唇，你是来自天堂的馈赠。
- en: Close me in your warm embrace,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 把我拥入你温暖的怀抱，
- en: and make my heart begin to race.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的心开始跳动起来。
- en: Pull me ever closer, near,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 拉我更近一点，
- en: tell me what I need to hear.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我我需要听到的话。
- en: Fulfill my every earthly desire,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 实现我每一个尘世欲望，
- en: until my passion roars like fire.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 直到我的激情如火般咆哮。
- en: As is my will, this shall be done,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如同我的意志，必将如愿以偿，
- en: my magick dream has now begun!"
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我的魔法梦现在开始了！"
- en: Put the object under your pillow after reading the chant and then go to sleep
    straight away!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在读完咒语后，把物品放在你的枕头下，然后立刻去睡觉！
