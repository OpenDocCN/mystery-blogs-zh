- en: '## Casting Instructions for ''Dream Of The One You Love'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Find something that symbolizes the person you want to
    dream of, such as a photo, something they gave you, something they said to you
    written on paper, etc. Just before going to sleep, recall your most favorite memories
    with them, then hold the object on your heart and chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '"With these treasured memories,'
  prefs: []
  type: TYPE_NORMAL
- en: sweet dreams of you shall come to me.
  prefs: []
  type: TYPE_NORMAL
- en: The way you laugh, the way you smile,
  prefs: []
  type: TYPE_NORMAL
- en: my heart, it skips, it leaps a mile.
  prefs: []
  type: TYPE_NORMAL
- en: Your gentle breath, your tender touch,
  prefs: []
  type: TYPE_NORMAL
- en: I long for you, so very much.
  prefs: []
  type: TYPE_NORMAL
- en: Your lips so soft, your eyes so bright,
  prefs: []
  type: TYPE_NORMAL
- en: I need you on this lonely night.
  prefs: []
  type: TYPE_NORMAL
- en: Let me feel you, smell your scent,
  prefs: []
  type: TYPE_NORMAL
- en: taste your mouth, you're heaven sent.
  prefs: []
  type: TYPE_NORMAL
- en: Close me in your warm embrace,
  prefs: []
  type: TYPE_NORMAL
- en: and make my heart begin to race.
  prefs: []
  type: TYPE_NORMAL
- en: Pull me ever closer, near,
  prefs: []
  type: TYPE_NORMAL
- en: tell me what I need to hear.
  prefs: []
  type: TYPE_NORMAL
- en: Fulfill my every earthly desire,
  prefs: []
  type: TYPE_NORMAL
- en: until my passion roars like fire.
  prefs: []
  type: TYPE_NORMAL
- en: As is my will, this shall be done,
  prefs: []
  type: TYPE_NORMAL
- en: my magick dream has now begun!"
  prefs: []
  type: TYPE_NORMAL
- en: Put the object under your pillow after reading the chant and then go to sleep
    straight away!
  prefs: []
  type: TYPE_NORMAL
