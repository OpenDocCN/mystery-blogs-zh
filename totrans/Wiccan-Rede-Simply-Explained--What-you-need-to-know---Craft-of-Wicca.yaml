- en: 'Wiccan Rede Simply Explained: What you need to know - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 威卡教义简述：你需要知道的一切 - 威卡之术
- en: 来源：[https://craftofwicca.com/what-is-wiccan-law-the-wiccan-rede-explained/#0001-01-01](https://craftofwicca.com/what-is-wiccan-law-the-wiccan-rede-explained/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/what-is-wiccan-law-the-wiccan-rede-explained/#0001-01-01](https://craftofwicca.com/what-is-wiccan-law-the-wiccan-rede-explained/#0001-01-01)
- en: One of the most beautiful aspects of Wicca comes from the Wiccan Rede. There
    are many names for this, including the Wiccan Law or Rule of Three. Wicca is unlike
    the monotheistic religions of the West. It doesn’t seek to control or force limited
    ways of living through sets of ancient rules.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 威卡最美妙，威卡教义，又称三倍法则。威卡不同于西方的一神教。它不通过古老规则来控制或强迫有限的生活方式。
- en: The only absolute of Wicca is to do no harm. There is freedom in your craft
    and practice. You may worship how you please or not worship at all if you wish.
    The many facets of how Wicca is expressed is one of the highest achievements of
    humankind.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 威卡唯一绝对，勿伤害。你的工艺和实践自由自在。你可以如何崇拜，或者干脆不崇拜，随你的意愿。威卡表现出的多样性是人类的最高成就之一。
- en: '## The Wiccan Rede (Full Version)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '## 威卡教义（全文）'
- en: Here is the most common full version of the Wiccan Rede. It is the version presented
    by Gwen Porter in 1975 in *Green Egg* under the name *Rede of the Wiccae*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是威卡教义最常见的完整版本。1975年，格温·波特在《绿蛋》上以《威卡之教义》的名义首次公布。
- en: '```'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '```'
- en: Bide the Wiccan Laws ye must In Perfect Love and Perfect Trust.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 满足威卡法，完美爱，完美信。
- en: Live an’ let live - Fairly take an’ fairly give.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 恕与纳，公平取。
- en: Cast the Circle thrice about To keep all evil spirits out.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Cast the Circle thrice about To keep all evil spirits out.
- en: To bind the spell every time - Let the spell be spake in rhyme.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 绳系法，诵其韵 - 要找去，水涟涟。
- en: Soft of eye an’ light of touch - Speak little, listen much.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 目光柔，手轻触，少言语，多聆听。
- en: Deosil go by the waxing Moon - Sing and dance the Wiccan rune.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 月有圆，诵威卡。
- en: Widdershins go when the Moon doth wane, An’ the Werewolf howls by the dread
    Wolfsbane.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 逆行途，月将残，狼人嚎，狼毒花。
- en: When the Lady’s Moon is new, Kiss thy hand to Her times two.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 月之新，拜二，敬女神。
- en: When the Moon rides at Her peak Then your heart’s desire seek.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 月峰升，许愿心。
- en: Heed the Northwind’s mighty gale - Lock the door and drop the sail.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 北风力，闭门缄，降帆避。
- en: When the wind comes from the South, Love will kiss thee on the mouth.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 南风至，恋吻盈。
- en: When the wind blows from the East, Expect the new and set the feast.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 东风至，新机生，设宴待，叹新程。
- en: When the West wind blows o’er thee, Departed spirits restless be.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 西风吹过，亡灵不宁。
- en: Nine woods in the Cauldron go - Burn them quick an’ burn them slow.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 九种木，炉中投 - 快烧慢烧，须要求。
- en: Elder be ye Lady’s tree - Burn it not or cursed ye’ll be.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 女长者，树临前，切勿焚，必被咒。
- en: When the Wheel begins to turn - Let the Beltane fires burn.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 篝火燃，轮转时。
- en: When the Wheel has turned a Yule, Light the Log an’ let Pan rule.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 转至时，年节至，明灯燃，潘王临。
- en: Heed ye flower bush an’ tree - By the Lady Blessèd Be.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 须言语，花木树 - 由女神祝福。
- en: Where the rippling waters go Cast a stone an’ truth ye’ll know.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 盈月时，纵掷石 - 必得真。
- en: When ye have need, Hearken not to others greed.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: When ye have need, Hearken not to others greed.
- en: With the fool no season spend Or be counted as his friend.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 与愚人，莫同座，不为友。
- en: Merry meet an’ merry part - Bright the cheeks an’ warm the heart.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 会会而别，面红心暖。
- en: Mind the Threefold Law ye should - Three times bad an’ three times good.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 三重法则，当警惕 - 三倍恶，三倍善。
- en: When misfortune is enow, Wear the Blue Star on thy brow.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 凶祸至，蓝星佩。
- en: True in love ever be Unless thy lover’s false to thee.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 真爱至，永不渝。
- en: Eight words ye Wiccan Rede fulfill - An’ it harm none, Do what ye will.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 八个词，威卡教义全 - 如无害，愿所欲。
- en: '```'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '```'
- en: Breakdown of the Wiccan Rede
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 威卡教义分析
- en: We won’t go through the whole thing line-by-line, but let’s focus on some of
    the key parts that will give us the best overall understanding and breakdown of
    the Wiccan Rede and Law.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不会逐行浏览整篇内容，但让我们关注一些关键部分，以便更好地理解和分析威卡教义和法则。
- en: First of all, the Rule of Three is mentioned in the line “Mind the Threefold
    Law ye should – Three times bad an’ three times good.” This is the fundamental
    concept underlying everything. Magic is powerful, and one should not abuse it.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在“谨记三倍法则——三倍恶与三倍善”这句中提到了三倍法则。这是一切的基本概念。魔法是强大的，一个人不应该滥用它。
- en: The punishment is not going to be something to do with the afterlife. It will
    come in while you’re alive. If you try to curse someone, you will be cursed three
    times worse. Do no harm sounds like an altruistic sentiment, but in reality, it
    is also selfish.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 惩罚不会发生在来世。它会在你活着的时候发生。如果你试图诅咒某人，你将受到三倍的诅咒。不伤害他人听起来像是一种利他主义的情感，但实际上也是自私的。
- en: Spend your time with the craft trying to good in the world and make the world
    a better place. Not only is it the morally right way to live, but it is also going
    to benefit you greatly in the long run.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在修炼女巫教期间，努力为世界做好事，让世界变得更美好。这不仅是道德上正确的生活方式，而且在长远来看也会极大地造福于你。
- en: Many people don’t believe in the Rule of Three because it can take time for
    things to come back around. But when they do, you’re going to wish you believed
    it. But as long as you harm no one, you may do as you wish. There aren’t silly
    extra rules like don’t wear clothes that contain fibers of different types.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人不相信“三倍法则”，因为事情需要时间才会回到原点。但当它们回来时，你会希望自己相信它。只要不伤害任何人，你可以随心所欲。没有像“不要穿含有不同类型纤维的衣服”这样的愚蠢额外规则。
- en: Other fundamental ideas make their way into the Wiccan Rede like the casting
    of the circle for protection in the line “Cast the Circle thrice about To keep
    all evil spirits out.”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 其他基本理念也融入了女巫教规中，比如在“三次围绕圆圈以防止所有邪灵进入”这一句中。
- en: This is always a good practice any time you wish to work the craft of Wicca.
    Start with a basic cleansing ritual and circle of protection. This way the local
    energy is pure and nothing evil seeps into a perfectly benign spell.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这总是在你希望修炼女巫教的时候一个很好的做法。从基本的净化仪式和保护圈开始。这样当地的能量就是纯净的，没有邪恶渗入一个完全良性的咒语中。
- en: The last point I’d like to mention is “When misfortune is enow, Wear the Blue
    Star on thy brow.” This can be confusing to some. But it’s fairly simple. The
    Blue Star on thy brow is just a reference to your third eye. When you run into
    trouble, turn inward. Meditate and seek spiritual guidance on how to continue
    past a temporary period of misfortune.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我想提到的最后一点是“当厄运临头，额头戴蓝星。”这可能会让一些人感到困惑。但实际上很简单。额头上的蓝星只是指你的第三只眼。当你遇到麻烦时，往内看。冥想并寻求精神指引，以度过短暂的厄运时期。
- en: '## The Wiccan Rede Short Version and Alternates'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '## 女巫教规简短版本和替代版本'
- en: Lots of solitary practitioners like to make their own alternate version of the
    Wiccan Rede. This is a great idea! As I always say, everything in Wicca is personal.
    The more personal you make it, the stronger it will resonate with your energy
    and work better.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 许多独立修行者喜欢制作自己的女巫教规替代版本。这是一个很好的主意！正如我经常说的，女巫教中的一切都是个人的。你越个性化，它就会更好地与你的能量共鸣并发挥更好的作用。
- en: 'The Wiccan Rede is also quite long, so it can be useful to have a short version
    floating around the back of your mind for reference. The most common way to make
    a short version of the Wiccan Rede is to modify the ending:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫教规也相当长，因此在脑海中保留一个简短版本以供参考是很有用的。制作女巫教规的简短版本的最常见方式是修改结尾：
- en: '```'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '```'
- en: Bide the Wiccan Law ye must,
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 必须遵守女巫法则，
- en: In perfect love, in perfect trust.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在完美的爱中，完美的信任。
- en: 'Eight words the Wiccan Rede fulfill:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 八个词实现了女巫教规：
- en: An ye harm none, do as ye will.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 不伤害他人，随心所欲。
- en: 'And ever mind the Rule of Three:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 永远记住三倍法则：
- en: What ye send out, comes back to thee.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你所发出的，会回到你身上。
- en: Follow this with mind and heart,
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 用心和头脑跟随，
- en: And merry ye meet, and merry ye part.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 欢乐相遇，欢乐分别。
- en: '```'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '```'
- en: Sometimes people even cut it all the way down to “An ye harm none, do as ye
    will,” especially if going for a Wiccan Rede tattoo or other etching/engraving
    that needs to be short.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 有时人们甚至将其简化为“不伤害他人，随心所欲”，尤其是在选择女巫教规纹身或其他需要简短表达的场合。
- en: However you modify it is up to you. The key idea to capture is to do no harm.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以自行修改它。关键点是不要伤害他人。
- en: 'If you want to know more about Wicca basics, check out the article: *[What
    is Wicca?](https://craftofwicca.com/home/)* There are lots of links to other fundamental
    concept articles there.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于女巫教基础知识，请查看文章：*[什么是女巫教？](https://craftofwicca.com/home/)* 那里有许多链接指向其他基础概念文章。
- en: It is important to keep the Rede in mind when choosing a [type of Wiccan magic](https://craftofwicca.com/understanding-the-different-types-of-wiccan-magic/)
    to work with.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择要使用的[女巫魔法类型](https://craftofwicca.com/understanding-the-different-types-of-wiccan-magic/)时，牢记
    Rede 是很重要的。
