- en: 'Method:'
  prefs: []
  type: TYPE_NORMAL
- en: "First take a lock of your husband\x92s hair and have it tied with a ribbon\
    \ that is pink in color. Light three pink candles. Then hollow out the apple and\
    \ place the lock of hair inside the apple along with 7 rose petals, a lock of\
    \ your own hair tied with white ribbon and add 3 drops of cinnamon oil. Next pass\
    \ the apple through the flame of each of the three pink candles visualizing your\
    \ husband and yourself. Tie the apple in a piece of white cloth and have it buried\
    \ under your bedroom window. This will help strengthen the bond between you and\
    \ your husband."
