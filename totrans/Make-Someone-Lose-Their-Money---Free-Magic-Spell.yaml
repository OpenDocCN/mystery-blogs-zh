- en: '## Casting Instructions for ''Make Someone Lose Their Money'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** For this you will have to start the spell casting on a
    Full Moon Night. You will need to take small pieces of your nails, collect all
    the finger nails. Then take a drop of any human blood (Female) and mix the nails
    with the blood.'
  prefs: []
  type: TYPE_NORMAL
- en: Once this is done then you may chant these words "DUSHMAN ZER HO (if you know
    the name of your enemy)". Then take the name of your enemy " ZER HO".
  prefs: []
  type: TYPE_NORMAL
- en: You may chant this for 1000 times and then burry the nails outside your enemies
    house, or hide the nails inside his house. You enemy will suffer and all the money
    will be gone.
  prefs: []
  type: TYPE_NORMAL
