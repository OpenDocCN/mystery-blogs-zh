- en: Hi! What if I dont have a holy/blessing oil can I just use the blessed water
    from the church (holy water)?
  prefs: []
  type: TYPE_NORMAL
- en: I personally wouldn't use water, as it will effect the way the candle burns.
    You can create your own dressing oil, by charging olive oil, or you can fully
    create blessing/holy oil with a recipe and steeping herbs in the oil for several
    weeks. Oils aren't a requirement in candle work, if you don't have the oil, your
    intention should be enough.
