- en: 'Spirit Catalog: Grim Reaper'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 精神目录：死神
- en: My group has encountered many spirits, I decided to share some info on certain
    spirits, this is our data on the ''Grim Reaper''
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的团队遇到了许多灵体，我决定分享一些关于某些灵体的信息，这是我们对“死神”的数据
- en: '## Casting Instructions for ''Spirit Catalog: Grim Reaper'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“精神目录：死神”的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**-Name:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：****你将需要以下物品来进行这个咒语：**-名称：'
- en: Grim Reaper
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 死神
- en: '-Type:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '-   类型：'
- en: Native
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本土
- en: '-Abilities:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '-   能力：'
- en: Death's touch- The Grim Reaper can steal people's soul in a single touch, it
    however only does this for good reasons.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 死亡之触 - 死神可以单触就夺取人的灵魂，但这仅限于正当理由。
- en: Soul collect- The Grim Reaper, can store souls, he can collect as many living
    or dead souls he wants.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 灵魂收集 - 死神可以存储灵魂，他可以收集任意多的生者或死者的灵魂。
- en: Teleportation- The Grim Reaper has the ability to appear anywhere it wishes,
    he can do this at anytime.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 传送 - 死神有能力出现在它希望的任何地方，他可以随时这样做。
- en: '-Weapon of choice:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '-   武器选择：'
- en: He normally is seen holding a scythe but this is not the case in reality, he
    uses no actual weapon for he doesn't need one.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他通常手持镰刀，但实际上并非如此，因为他不需要任何实际的武器。
- en: '-Description:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '-   描述：'
- en: Though it is said to be able to move around in different places our encounters
    have proven otherwise, each country in the world has a different ''Grim Reaper''
    proved by folklore depicting it in many forms, be it Greek, Roman, Japanese, etc.
    They all have forms of the god of death. We have encountered this spirit once
    as it took away an evil soul, it is truly a powerful and almighty spirit, it is
    impossible to seal. Though this spirit is extremely powerful, it is not dangerous
    the Grim Reaper will not disturb you if you do not disturb it, it follows guidelines
    and performs its duties.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管据说它能够在不同的地方移动，但我们的遭遇证明并非如此，世界上每个国家都有不同形式的“死神”，民间传说描绘了许多形式，无论是希腊的、罗马的、日本的等等。它们都有死亡之神的形象。我们曾经遇到过这个精神，因为它带走了一个邪恶的灵魂，它确实是一个强大而全能的精神，无法被封印。尽管这个精神非常强大，但它并不危险，如果你不打扰它，死神也不会打扰你，它遵循指导方针并履行它的职责。
- en: '*Note: Escaping fate or cursing another angers the Grim Reaper something no
    one wants to do.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：逃避命运或诅咒别人会激怒死神，这是没有人愿意做的事情。'
