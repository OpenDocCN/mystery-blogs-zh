- en: 'Make or buy a small draw-string bag about 1-2 inches deep. Put in a pinch or
    two of each of the following:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 制作或购买一个约 1-2 英寸深的小提绳袋。放入以下每种少许：
