- en: Add a small citrine to the pouch and you have a powerful sachet. During the
    full moon, put the bag together, then consecrate and charge it. Make certain it
    is tied tightly. Keep it close to your heart.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在小袋中添加一小块黄水晶，你将拥有一个强大的香囊。在满月时，将袋子整合在一起，然后祝圣和充能它。确保袋子系紧。让它靠近你的心脏。
