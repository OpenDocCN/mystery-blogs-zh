- en: Become a fairy within 2 hours, choose your colour of wings and get your own
    powers.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Real Fairy Transformation'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: a charm (necklace, bracelet)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: a charm (necklace, bracelet)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '"Gods and goddesses of the woods and sky hear me now and let me fly with wings
    of (wing colour) and my power shall be (Element with its opposite element, fire
    and water). I want to be a fairy so mote it be. When I want to be a fairy I  will
    clap eight times and when I want to become a human again I will say ''I shall
    be human.'' I will transform into a fairy in 2 hours and if I want to become small
    I shall."'
  prefs: []
  type: TYPE_NORMAL
