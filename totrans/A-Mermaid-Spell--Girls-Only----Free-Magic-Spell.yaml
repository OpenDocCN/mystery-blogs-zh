- en: You cannot become a mermaid.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能变成一只人鱼。
- en: You may not believe in mermaids but some people do.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不相信人鱼，但有些人确实相信。
- en: I never said I did not believe in mermaids, I was stating a fact about Magic;
    You can not physically shapeshift. No amount of belief will change facts.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未说过我不相信人鱼，我只是陈述了魔法的事实；你不能在物理上改变形态。无论信仰多少都改变不了事实。
- en: Tadashi is correct, Magik cannot defy the laws of physics.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Tadashi 是正确的，魔法不能违背物理法则。
- en: Okay look, maybe your mom will buy you a mermaid tail for your birthday but
    that does not mean your a mermaid, you will forever be a human, h a p p y s w
    i m m i n g .
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，也许你的妈妈会在你的生日买给你一个美人鱼尾巴，但那并不意味着你是一条美人鱼，你将永远是一个人类，快乐地游泳。
- en: You need belief for spells to work
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要信念才能使咒语生效
- en: You also need the spell to be physically possible. No matter how much one believes,
    you can't become a mermaid. (Ignoring the fact that there are plenty of paths
    and individuals that use things other than belief to make their spells effective.)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要咒语在物理上是可能的。 无论一个人多么相信，你都不能成为一条美人鱼。（忽略事实，有很多路径和个人使用除信念以外的东西使他们的咒语有效。）
- en: I don't have candles
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有蜡烛
- en: You can substitute candles. The spell outline claims each candle represents
    an element, so you could swap it with another representation. It could be coloured
    objects like beads or cloth [yellow=air red=fire blue=water green=earth] or you
    could use other representations [feather=air spicy food=fire water=water salt=earth]
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以替代蜡烛。 咒语的概要声称每根蜡烛代表一个元素，因此你可以用另一种代表物品来替换它。 它可以是有颜色的物体，如珠子或布料 [黄=空气 红=火 蓝=水
    绿=土] 或者你可以使用其他代表物品 [羽毛=空气 辣食品=火 水=水 盐=土]
- en: You do not need candles, for this is a fake spell. You cannot physically become
    a mermaid.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这是一个假的咒语，你不需要蜡烛。 你不能真正成为一个美人鱼。
