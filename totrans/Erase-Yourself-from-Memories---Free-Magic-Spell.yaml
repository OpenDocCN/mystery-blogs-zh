- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen/pencil
  prefs:
  - PREF_UL
