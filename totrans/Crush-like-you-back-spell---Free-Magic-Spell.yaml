- en: 1\. First you will need to meditate while focusing on the person you like and
    chanting the enn.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，你需要冥想，专注于你喜欢的人并反复念念有词。
- en: 2\. Place your ingredients in the middle of the room, excluding the kettle.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将你的材料放在房间的中间，不包括水壶。
- en: 3\. Place and light one candle in the southeastern corner of the room and the
    other in the northeastern corner.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 在房间的东南角点燃一根蜡烛，另一根在东北角点燃。
- en: 4\. Take the poppet and wrap the yarn around it while chanting, "(name), you
    now belong to me." over and over. After you did that, place the poppet on the
    floor and look down on it. Then in a demanding tone, say a self encouragement
    speech to make your crush notice the features you want them to. For example, you
    could be funny or be handsome and want your crush to recognized that about you.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 拿起布娃娃，同时反复念念有词地用纱线缠绕，说：“（名字），现在你属于我。”做完这些后，将布娃娃放在地板上，俯视它。然后以威严的口吻，对着它说出鼓励自己的话，使你的心动对象注意到你想要他们注意的特征。例如，你可以变得有趣或者帅气，希望你的心动对象能意识到这一点。
- en: 5\. Next you will stand up and head over to your kettle. Place the bay leaf
    in the kettle and boil the water. After it is heated, take out the leaf and use
    the yarn again to tie it around the poppet. Repeat the speech again while doing
    so.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 接下来，你会站起来，走向水壶。将香叶放入水壶中，煮沸水。水热后，取出叶子，再次使用纱线将其缠绕布娃娃。在此过程中重复讲述你的演讲。
- en: 6\. Then drink the hot water. Yes, it will hurt but if you want your crush that
    bad then it'll be worth it. Afterwards, you will take the poppet and throw it
    in the trash or destrot it if you want their love for you to be eternal. If not,
    then keep it to untie the yarn when you are tired of them.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 然后喝下热水。是的，这会有些疼痛，但如果你那么渴望你的心动对象，那么它将是值得的。然后，你会拿起布娃娃，把它扔进垃圾桶，或者如果你希望他们对你的爱是永恒的，就摧毁它。如果不是的话，那么当你厌倦他们时就保留它来解开纱线。
- en: 7\. Thank the God/Goddess/Demon whose enn you used. Wait for your crush to notice
    you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 感谢你使用的与你的心动对象相关的神灵/女神/恶魔的咒语。等待你的心动对象注意到你。
