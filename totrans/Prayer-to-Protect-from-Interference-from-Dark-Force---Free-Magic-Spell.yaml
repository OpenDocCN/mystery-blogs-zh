- en: Prayer to Protect from Interference from Dark Force
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护免受黑暗力量干扰的祈祷
- en: A spell for protection from dark entities and/or demons.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一种保护免受黑暗实体和/或恶魔干扰的咒语。
- en: '## Casting Instructions for ''Prayer to Protect from Interference from Dark
    Force'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''保护免受黑暗力量干扰的祈祷'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Repeat this prayer/spell 3 times.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语:**重复这个祈祷/咒语3次。'
- en: '''''I call upon Archangel Michael and the Almighty Rescue Angels of Light and
    the Warriors or Light to bind and encapsulate any and all Dark Force Entities
    that are attempting to interfere with me and all those connected to me. Bind them
    in an inescapable capsule of Light, bind them tighter and tighter still and take
    them to their appointed place in the Light where they can no longer interfere
    with me and all those connected to me.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我呼唤大天使米迦勒和全能的光明救援天使以及光明战士来束缚和封装一切试图干扰我及与我有关系的所有黑暗力量实体。将他们束缚在不可逃脱的光之胶囊中，越来越紧地束缚他们，并将他们带到光明中的指定地点，使他们不再能够干扰我及与我有关系的所有人。'
- en: I call upon Archangel Michael and the Almighty Rescue Angels of Light and the
    Warriors or Light to bind and encapsulate any and all Dark Force Entities that
    are attempting to interfere with me and all those connected to me. Bind and encapsulate
    all those at the same level, all their associates, all those under them, all those
    above them, their commanders in an inescapable capsule of Light, bind them tighter
    and tighter still and take them to their appointed place in the Light where they
    can no longer interfere with me and all those connected to me.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤大天使米迦勒和全能的光明救援天使以及光明战士来束缚和封装一切试图干扰我及与我有关系的所有黑暗力量实体。将所有同级的人、所有他们的同事、所有在他们之下的人、所有在他们之上的人、他们的指挥官们都束缚在不可逃脱的光之胶囊中，越来越紧地束缚他们，并将他们带到光明中的指定地点，使他们不再能够干扰我及与我有关系的所有人。
- en: I call upon Archangel Michael and the Almighty Rescue Angels of Light and the
    Warriors or Light to bind and encapsulate any and all Dark Force Entities that
    are attempting to interfere with me and all those connected to me. I call upon
    the Legions of Heaven to travel to the 4 horizons- north, south, east and west,
    above and below and to continue to bind and encapsulate any and all replacements
    that are being sent and/or will be sent. Bind them in an inescapable capsule of
    Light. Bind them tighter and tighter still and take them to their appointed please
    in the Light where they can no longer interfere with me and all those connected
    to me.''
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤大天使米迦勒和全能的光明救援天使以及光明战士来束缚和封装一切试图干扰我及与我有关系的所有黑暗力量实体。我呼唤天堂的军团前往四个地平线 - 北、南、东、西、上和下，并继续束缚和封装所有正在被派遣和/或将被派遣的替代者。将他们束缚在不可逃脱的光之胶囊中。越来越紧地束缚他们，并将他们带到光明中的指定地点，使他们不再能够干扰我及与我有关系的所有人。''。
