- en: 'First: Light the black candal this is to both focus your mind and enforce your
    affinity with its banishing powers it presents.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先：点燃黑色蜡烛，这既是为了集中你的注意力，又是为了加强你与它的驱邪力量的关系。
- en: 'Next: Cut a piece of paper out that will be able to roll up and fit into your
    chosen glass container.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来：剪下一张纸，可以卷起并放入你选择的玻璃容器中。
- en: 'Then: Pick up your pen and'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然后：拿起你的笔
- en: plant yourself, concentrate on the energies both in and around yourself Invision
    and will your energies as well as the candal slowly swirling, mixing and moving
    faster and faster until its become like a raging mass pressurizing, getting smaller
    and smaller till its become a single point within your being ready to pop. Now
    release its pint up powers, flowing through your arm, into your hand and out through
    your pen tip as a ray of black light.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将自己种在地里，专注于你自己内部和周围的能量，设想和意愿你的能量，以及慢慢旋转、融合和加速的烛光能量，直到它就像一个激烈的物质压力，变得越来越小，直到它变成你准备爆发的一个在你内心里的单个点。现在释放它的潜力，流经你的手臂，进入你的手，通过你的笔尖，变成一个黑色光线的束。
- en: With this, write these words on the paper.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 用此水，在纸上写下这些话。
- en: This water has blackened power, This water is strong,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这种水具有黑暗的力量，这种水很强大，
- en: This water shall Strip tear and pull away that which is wrong deemed not to
    belong..
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这水将剥夺、撕裂和拉走那些错误的东西，认为它们不应该属于。
- en: 'Finally: roll the parchment up tightly and seal it with black wax dripped into
    the top and bottom holes binding in your words to its banishing power.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最后：把羊皮纸紧紧地卷起来，用黑蜡密封，滴入顶部和底部的孔里，把你的话语与它的驱邪力量结合在一起。
- en: Once you've done this slide it into the glass container of water, it will take
    three days for the water to be completely imbued with your will during this time
    tell the bottle once a day for the three.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你这样做了，把它滑进水杯里，这个过程将需要三天的时间使水完全浸入你的意愿中，这期间每天向瓶子告诉三遍。
- en: '**"You are strong you banish the wrong."**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**“你很强大，你驱逐错误。”**'
- en: On the forth you can use it till the waters completely gone.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在第四天，你可以使用它，直到水完全用完。
- en: To make more you'll need new paper and new water, do not add more to the bottle
    or re-use same parchment.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要做更多，你需要新的纸和新的水，不要向瓶子里加更多或重复使用相同的羊皮纸。
