- en: You cannot bring someone back from the dead to be your undead slave. Furthermore,
    the persons ''teacher'' cannot be 300 years old since humans are mortal and cannot
    live that long. This entire thing is ridiculous and pure fantasy.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能让某人从死亡中复活成为你的不死奴隶。此外，人类无法活到300岁，因为他们是有限的，不能长生。这整个事情都是荒谬和纯粹的幻想。
- en: "Couldn\x92t the teacher have been a deity?"
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: "Couldn\x92t the teacher have been a deity?"
- en: In regards to this spell, no. Deities are not dead, and you cannot revive them
    with a spell. A deity can help you on your path, but that is not how you work
    with them. You do not summon them, revive them, or cast a spell on them.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个法术，不。神灵不是死的，你不能用法术复活他们。神灵可以在你的道路上帮助你，但这不是你与他们合作的方式。你不会召唤他们，复活他们，或对他们施法术。
