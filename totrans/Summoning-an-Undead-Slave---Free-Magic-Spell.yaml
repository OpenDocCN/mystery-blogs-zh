- en: The undead (anything from a skeleton to a 1 hour old corpse) requires no direct
    link to the master after it is created. All you need is a quick but powerful burst
    of power directed by your words, and if you are powerful enough, you can raise
    several slaves. It is recommended that you have done several power gaining rituals
    if you plan to keep the slave long-term, as it will decay if you do not rejuvenate
    it's flesh (does not concern skeleton.)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不死生物（从骷髅到一个小时前的尸体）在创造后不需要与主人有直接联系。你只需通过你的话语进行一次快速但强大的能量爆发，如果你足够强大，你可以召唤出几个奴隶。建议如果你计划长期保留奴隶，进行几次增力仪式，因为如果你不恢复它的血肉（不影响骷髅），它将会腐烂。
- en: Raise your hands above the corpses head and chest and say loudly:" licentia
    mihi vox , quod operor meus bidding huic vultus!"
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 举起你的手放在尸体的头和胸前，大声说：“licentia mihi vox，quod operor meus bidding huic vultus！”
- en: And in 2-3 days it shall be up and about! If it does not work you are not powerful
    enough, it took my teacher over 300 years to gain such power.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 并且2-3天内它将复活起来！如果它不起作用，那是因为你的力量还不够，我的老师花了300多年才获得这样的力量。
