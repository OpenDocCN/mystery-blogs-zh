- en: Place paper between the two black candles.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将纸张放在两根黑蜡烛之间。
- en: 'Write at the top of the letter:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在信的顶部写下：
- en: '"Thou who are mourned, see now the nature of this mourning: As thou knowest
    now my sorrow, so on this paper I affirm it. I write thee my heart here, for thy
    sight and that we may be bound by such silent words even better than when our
    words were spoken. Receive this letter, a sign of my commitment not to forget
    thee nor to cease mourning for thee until my own life shall be ended."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “哀悼者啊，请看此哀悼之情：正如你现在了解我的悲伤一样，我在此纸上确认它。我在这里写下我的心，为了你的视线，以及我们可以通过这些默默的文字更好地结合，甚至比我们的言语更好。接受这封信，作为我不会忘记你，也不会停止为你哀悼，直到我自己的生命结束的证明。”
- en: 4\. Now write your feelings, emotions, devotion, memories, love, etc.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在写下你的感受、情感、忠诚、回忆、爱等。
- en: 5\. Fold the paper three times.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将纸折叠三次。
- en: 6\. Seal with herbs
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 用草药密封
- en: 7\. Burn in a fire.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在火中烧掉。
