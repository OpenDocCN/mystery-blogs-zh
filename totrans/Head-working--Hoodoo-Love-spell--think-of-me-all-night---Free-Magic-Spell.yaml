- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Skull candle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 头骨蜡烛
- en: Love oil (rosemary, olive oil, cinnamon, and lavender)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱情油（迷迭香、橄榄油、肉桂和薰衣草）
- en: Lighter or matches
  id: totrans-19
  prefs:
