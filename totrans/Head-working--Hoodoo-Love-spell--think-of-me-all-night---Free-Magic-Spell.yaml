  zh: 请愿纸x1
- en: Metal dish
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金属盘
- en: Place the dish in front of your working area.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 将盘子放在工作区前。
- en: Write on your petition the following words, "Love me, oh dream, love me and
    sway, may I have power over you by day, Oh my darling (Targets name)."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的请愿书上写下以下文字，“爱我，哦梦想，爱我并摇摆，白天我可以控制你，哦我的宝贝（目标名字）。”
- en: Place the written petition onto the dish , anoint the petition in the four corners
    and the center with the love oil.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将书面请愿书放在盘子上，用爱情油在四个角和中心涂抹请愿书。
- en: Rub the love oil ont the skull candle clock wise while saying the targets name.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在说出目标的名字时，顺时针涂抹爱情油在头骨蜡烛上。
- en: Place the candle on top of the written petition.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将蜡烛放在书写的请愿书上。
- en: Light the skull candle using a lighter or matches.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 使用打火机或火柴点燃头骨蜡烛。
- en: Pray to the Loa to come and request them to answer your petition through the
    candle.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 向洛阿祈祷前来，并请求他们通过蜡烛回答您的请愿。
- en: Blow out the candle.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 吹灭蜡烛。
- en: If the smoke is thick and gray it will work with little resistance.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果烟雾浓厚且灰色，它将顺利进行。
- en: If the smoke is black the spell will fail.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果烟雾是黑色的，咒语将失败。
