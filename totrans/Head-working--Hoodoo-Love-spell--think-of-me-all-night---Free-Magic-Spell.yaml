- en: 'Head working: Hoodoo Love spell: think of me all night'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 头部工作：胡都爱情咒语：整晚都想着我
- en: This spell is a hoodoo working used to conjure Loa to influence the thoughts
    and dreams of the target of intent for the spell. The target will be influneced
    to think of the caster all night and dwell on there presenec causing obssessions
    of love for the caster.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语是一种胡都工作，用于召唤洛阿来影响咒语意图的目标的思想和梦想。目标将被影响到整夜都在想念施法者，并沉浸在他们的存在中，导致对施法者的爱的执念。
- en: '## Casting Instructions for ''Head working: Hoodoo Love spell: think of me
    all night'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “头部工作：胡都爱情咒语：整晚都想着我”的施法说明'
