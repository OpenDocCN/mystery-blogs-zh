- en: Lighter or matches
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打火机或火柴
- en: petition paper x1
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
