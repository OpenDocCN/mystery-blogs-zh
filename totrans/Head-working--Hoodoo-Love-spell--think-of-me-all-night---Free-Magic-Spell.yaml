- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Skull candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Love oil (rosemary, olive oil, cinnamon, and lavender)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lighter or matches
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: petition paper x1
  prefs:
