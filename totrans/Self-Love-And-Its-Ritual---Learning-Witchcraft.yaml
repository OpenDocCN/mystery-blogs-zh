- en: Self-Love And Its Ritual - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自爱与其仪式 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/self-love-and-its-ritual/#0001-01-01](https://learningwitchcraft.com/self-love-and-its-ritual/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/self-love-and-its-ritual/#0001-01-01](https://learningwitchcraft.com/self-love-and-its-ritual/#0001-01-01)
- en: There is nothing more important than loving ourselves. It can open up new horizons
    and make life enjoyable. Many people don’t realize this is a choice and a decision
    everyone should be making. You need to love yourself. Let’s take a look at how
    you start.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 没有比爱自己更重要的事情了。它可以开启新的视野，使生活变得愉快。许多人没有意识到这是一个每个人都应该做出的选择和决定。你需要爱自己。让我们看看你如何开始。
- en: Love is the most important part of life, and it begins with you. If you don’t
    love yourself, others are not going to love you. It is all about developing self-respect
    over time. Those who don’t respect you are going to push away over time, and that’s
    good.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 爱是生命中最重要的部分，而它始于你自己。如果你不爱自己，别人也不会爱你。这完全是关于随时间发展自尊。那些不尊重你的人会随时间推移远离你，这是好事。
- en: Self-love is one of those things you need when it comes to magick. If you do
    not love yourself, how are you going to move forward with rituals? It is all about
    practice. In essence, you are opening up the mind and learning how to relax and
    respect like never before.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自爱是当涉及到魔法时你所需的事情之一。如果你不爱自己，你怎么能继续进行仪式呢？这完全是关于实践。本质上，你是在打开心灵，学习如何前所未有地放松和尊重。
- en: Meditation is important as you want to maximize your potential. Many people
    perform this and can maximize their value. You don’t need long sessions; it can
    be done on the bus for example.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想对于你想要最大化潜力是重要的。许多人进行这种活动并且能够最大化他们的价值。你不需要长时间的会话；例如，在公共汽车上也可以做。
- en: '**Meditation**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**冥想**'
- en: So, let’s say you want to meditate. How do you go about it? You want to find
    a beautiful, quiet place that will let you relax. The thoughts in your head should
    flow away as you focus on taking deeper breaths. Just zone in on the breathing.
    It is all about letting go a bit and making sure your attention is in sync with
    your body instead of what’s in your mind.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，假设你想要冥想。你该怎么做呢？你想找一个美丽而安静的地方，让你能够放松。当你专注于深呼吸时，你头脑中的思绪应该随之流逝。专注于呼吸。这完全是关于稍微放松并确保你的注意力与你的身体同步，而不是你头脑中的东西。
- en: When your attention is in your heart chakra (middle of the chest), this is when
    you’ll see results. You want to make sure your attention is near the eyes as that’s
    a significant component of meditation, but you also want to lower this attention
    during the process towards the heart. When you do this, you are going to start
    to come in line with various forms of love (i.e. self-love, universal love, and
    romantic love).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的注意力在心脏轮（胸腔中间）时，这时你会看到结果。你希望确保你的注意力接近眼睛，因为这是冥想的一个重要组成部分，但在整个过程中你也希望降低这种注意力朝向心脏。当你这样做时，你将开始与各种形式的爱（如自我爱、普遍爱和浪漫爱）保持一致。
- en: What you’re looking to do is breathe into the heart chakra. What are you going
    to feel? You will notice a ball of light start to develop near the chest. This
    is going to give you new energy, and it is going to help the heart chakra grow
    over time. You want it to start become a radiant example of warmth. This is how
    you’re going to start to increase your loving energy for everything around you
    including people. You will want to think about things that are joyous and will
    give you energy. In fact, an individual may think about something as powerful
    as a tornado to do so. You will want this to help you strength your heart chakra.
    Just let it soak you up.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你要做的是呼吸进入心脏轮。你会感受到什么？你会注意到一团光开始在胸前形成。这将为你带来新能量，并且随着时间的推移会帮助心脏轮成长。你希望它开始成为温暖的典范。这就是你开始增加你的爱的能量的方式，包括对周围一切事物的人。你会想要思考一些快乐的事情，并且会给你能量。事实上，一个人可能会想到像龙卷风一样强大的事情来这么做。你希望这能帮助你加强你的心脏轮。只要让它吸收你。
- en: 'Let’s say you are in the middle of the energy burst, what are you going to
    do now? You will state the following words:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你正处于能量爆发的中间，现在你会做什么？你将说出以下的话语：
- en: “There’s love in the Universe.”
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “宇宙中有爱。”
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There’s love in me.”
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在我身上有爱。”
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I see myself for eternity as the soul I wish to be.”
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我看到自己永恒地作为我希望成为的灵魂。”
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I’m an important part of this world.”
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我是这个世界的重要部分。”
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Guide me towards the right path.”
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “引导我走向正确的道路。”
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Let me see what I am worth with clarity.”
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “让我清楚地看到我自己的价值。”
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I am a being that loves myself with great depth.”
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我是一个深爱着自己的存在。”
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I am worthy of love from others.”
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我值得别人的爱。”
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “So mote it be.”
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “就这样吧。”
- en: Make sure to let these words soak into your being while breathing in rhythm.
    The resistance that is going to come in will be something you can stave off over
    time. Just keep working on it and make sure you feel as soothed as possible to
    the end.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 让这些词在你呼吸节奏中渗透进你的内心。随着时间的推移，你能够抵御即将到来的阻力。继续努力，并确保你感觉尽可能平静直到最后。
- en: You always want to feel like you are standing behind and angel and that is who
    you have looking out for you in the long-term. Just let the angel envelop you
    as a person and protect. This is the love you are going to want when it comes
    to your heart chakra.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你总是想要感觉自己就像站在天使的背后，这个天使将在长期内为你着想。让天使将你包裹成一个人，并保护你。这就是当涉及到你的心轮时，你想要的爱。
- en: 'Many don’t think about their qualities and how wonderful they are. You want
    to do this as it is the only way you will be able to improve your life along with
    others around you. This is how you want to benefit everything around you. To do
    so, say:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人不会想到自己的优点以及它们有多么美妙。你应该这样做，因为这是唯一能够改善你的生活以及周围人生活的方式。这是你想要使周围的一切受益的方式。为此，请说：
- en: “I am [insert positive characteristic]” as this will help create that feeling
    you are looking for.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我是一个[插入正面特征]”，因为这将帮助创造出你所寻找的感觉。
- en: These are the words that are going to help improve your meditative state to
    a point where there is an increase in power and love.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是将帮助提高你冥想状态的话语，使其达到力量和爱的增加的程度。
- en: 'You can also look to add in the following ingredients if you wish to do so:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意，你也可以考虑添加以下成分：
- en: 'Rose Quartz: This is going to be used during meditation and will be placed
    in your hand. This is a stone that is going to help with love. You will let it
    sync up with your positive energies and let it flow through you in the end. It
    is all about using it as a talisman of sorts for self-love.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 玫瑰石英：这将在冥想过程中使用，并放在你的手中。这是一种有助于爱的石头。你会让它与你的正能量同步，并最终让它流过你。它完全是关于将其用作一种自我爱的护符。
- en: 'Myrrh Incense: This is going to be used for self-love and healing. You will
    use the incense to help with meditation and let you figure out what self-love
    encompasses.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 没药香：这将用于自我爱和疗愈。你将使用这种香味来帮助冥想，并让你弄清楚自我爱包含的内容。
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：[Moondog](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我们一些关于你自己的事情。
