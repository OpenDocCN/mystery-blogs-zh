- en: '## Casting Instructions for ''Vampire Diaries Werewolf Transformation'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Go outside in a full moon and say outloud 3x:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Spirits of the moon I call on you tonight to take the curse of a werewolf.
    I shall transform every full moon.The transformation shall be painful, every bone
    in my body will break. I shall transform into a wolf every full moon. I shall
    not be able to turn back to normal untill 1 hour of the transformation. In human
    form I shall have retractable fangs. My eyes shall glow bright yellow when I get
    angry. I shall have super strength, speed, agility and senses in both wolf and
    human form. This is my will so mote it be!!!'
  prefs: []
  type: TYPE_NORMAL
