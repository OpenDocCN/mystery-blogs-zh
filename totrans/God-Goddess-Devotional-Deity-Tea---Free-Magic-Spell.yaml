- en: This tea is to honor our deities. The edible flowers or herbs used should represent
    either particular personal dieties or the God or Goddess archetypes in general.
    A God and Goddess is not exactly necessary. A tea can be made for one deity or
    if it is made for two Goddesses, this too is acceptable.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此茶是为了尊崇我们的神灵而准备的。使用的可食用花朵或草药应该代表特定的个人神灵或普遍的上帝或女神原型。神灵不一定是必需的。可以为一个神灵或如果为两位女神而制作的茶，这也是可以接受的。
- en: The idea is for the tea ingredients to represent a deity.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个茶的理念是茶的成分代表一个神灵。
- en: 'Example:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'This is my personal tea:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的私人茶：
- en: Christian Deity and Nemesis tea
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 基督教神灵和尼米西斯茶
- en: 'Items:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 物品：
- en: Forsythia flower, yellow, Christian Deity.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 迎春花，黄色，基督教神灵。
- en: Wild Violet flower, purple, Nemesis.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 野生紫罗兰花，紫色，尼米西斯。
- en: Tea strainer.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 茶漏。
- en: Mug.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 杯子。
- en: Place your edible flowers and herbs into the tea strainer. Fill your mug with
    water and microwave for 3 minutes. Remove your cup carefully with a medium sized
    cloth taking care not to burn yourself. The cup will be hot so please remove with
    protection for your hands. I use a towel. Place the mug on the countertop and
    dip the tea strainer into the cup several times to simmer the flavor of your ingredients
    into your tea. If the strainer has a hook attach the strainer to the side of your
    mug if able. This will further help to establish flavor. Enjoy your tea in honor
    of your deity. If you want pour a little into a separate small tea cup in offering.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将可食用的花朵和草药放入茶漏中。将杯子装满水，然后放入微波炉加热3分钟。小心拿起杯子，用中号布小心翼翼地避免烫伤自己。杯子很烫，因此请用保护手部的方法取下。我用毛巾。将杯子放在台面上，然后将茶漏多次浸入杯中，将你的成分的味道渗入你的茶中。如果茶漏有钩子，将茶漏挂在杯子的侧面，这将进一步帮助建立风味。以敬神之名享受你的茶。如果你愿意，可以倒一点到另一个小茶杯中作为供奉。
