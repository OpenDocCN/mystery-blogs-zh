- en: To start, light the white candle and place it in front of you with the notebook.
    Open to a blank page and draw a door. (Get creative! Draw some plants, and some
    designs around!) Once you are finished and have a completed design you are happy
    with, close your eyes and relax. Imagine that you’re are walking through the door
    and on the other side is a beautiful valley filled with all of your favorite things
    (plants, animals, etc.). This is your happy place! You may enter it whenever you
    feel the need. Enjoy walking around in your valley, and when you are done, close
    your notebook.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，请点亮白色蜡烛并将其放在你面前的笔记本旁边。打开一张空白页并画一扇门。（发挥创意！画一些植物和一些周围的设计！）完成后，闭上眼睛放松一下。想象自己走过那扇门，另一边是一个充满所有你最喜欢的东西（植物，动物等）的美丽山谷。这是你的快乐之地！你可以在需要时随时进入。享受在你的山谷中漫步，结束时关闭你的笔记本。
