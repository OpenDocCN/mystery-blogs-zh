- en: Fire Ball- Fire Based Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 火球-基于火的咒语
- en: This spell enables you to create a fire ball. It takes massive amounts of energy,
    but after MUCH practice, you could create several without wasting a breath! There
    are many different versions, many which are stronger, but this is best for beginners.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语使你能够创造一个火球。它需要大量的能量，但经过大量的练习后，你可以无需浪费一口气就创造出几个！有许多不同的版本，其中许多更强大，但对初学者来说，这是最好的。
- en: '## Casting Instructions for ''Fire Ball- Fire Based Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''火球-基于火的咒语''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Energy (VERY important!)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能量（非常重要！）
- en: A friend
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个朋友
- en: Experience with magical fire
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有关魔法火的经验
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Energy (VERY important!)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能量（非常重要！）
- en: A friend
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个朋友
- en: Experience with magical fire
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有关魔法火的经验
- en: (The reason I included magical fire in the ingredients is because it is quite
    different and usually used for attacks and defenses rather than warmth. If you
    wish for warmth, please click my history box to see my first spell on warmth)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: （我在配料中包含魔法火的原因是因为它与通常用于攻击和防御而不是保暖不同。如果你希望保暖，请点击我的历史框查看我第一个关于保暖的咒语）
- en: 1\. Sit or stand with your friend by your side. It is always good to have a
    friend during practice in case all your energy is taken from you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 坐或站在你朋友的身边。在练习期间有一个朋友总是好的，以防你所有的能量都被耗尽。
- en: 2\. Next, focus on your hand. Envision it so that every crease and hair on your
    hand is memorized beneath your eyelids. (This is the part in which is not always
    necessary after many months of practice.)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 接下来，专注于你的手。设想它，以便在你的眼皮下记住每一条皱纹和每一根毛。 （这部分在许多月的练习后并不总是必要的。）
- en: '3\. Gather the warmth at the tips of your fingers and mutter the following
    words:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 聚集在你手指尖的温暖，并低声念以下话语：
- en: Let fire warm my hand
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让火温暖我的手
- en: And that of the ice in my opponents land
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以及对手地上的冰的影响
- en: Let his soul burn in grief
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让他的灵魂在悲伤中燃烧
- en: As he withers like a leaf
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当他像叶子一样枯萎时
- en: '4\. The part above can be spoken out loud, in your mind, or envisioned in your
    head: The most common choice is envisioning the words for it is faster.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 上述部分可以大声说出来，在你的脑海中，或在你的头脑中设想：最常见的选择是设想这些词语，因为这样更快。
- en: 5\. This is when your friend comes in handy. All energy and bloods attention
    is focused on the building heat and soon will take form. The more energy and belief,
    the better. If it does not work, do not panic. Just repeat the verse a couple
    more times. If you are a very beginner, I recommend patience. I have still not
    mastered this spell, but after months of practice I have created one or two.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 这就是你的朋友派上用场的时候。所有的能量和血液的注意力都集中在建筑热量上，很快就会成形。能量和信念越多，效果越好。如果不起作用，不要惊慌。只需多重复几次诗句。如果你是一个非常初学者，我建议你要有耐心。我仍然没有掌握这个咒语，但经过几个月的练习，我已经创造了一两个。
- en: 6\. (Optional) To create many, you simply envision just as many hands.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. （可选）要创建许多个，你只需设想同样多的手。
- en: If you want six balls, you have six hands, one an exact copy of the other. It
    takes no less time but A LOT of energy.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要六个球，你有六只手，每一只都是另一只的完全复制。这需要不少时间，但需要大量的能量。
- en: 7\. Stay safe and have fun!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 请保持安全并享受乐趣！
- en: 8\. Finally, to take it away, you blow hard unless you have already used it,
    for example; In a duel.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 最后，要把它拿走，你要用力吹，除非你已经用过它，例如在决斗中。
