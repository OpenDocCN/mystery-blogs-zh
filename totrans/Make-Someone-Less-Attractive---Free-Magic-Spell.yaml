  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 4/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This spell makes someone else less attractive from a distance.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Make Someone Less Attractive'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: matches (stick)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: dirt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: candle (small and black)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: picture
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: matches (stick)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: dirt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
