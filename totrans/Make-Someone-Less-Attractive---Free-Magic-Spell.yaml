- en: This spell makes someone else less attractive from a distance.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此法术使他人在远处显得不那么有吸引力。
- en: '## Casting Instructions for ''Make Someone Less Attractive'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''使某人不那么有吸引力'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**制作此法术所需物品如下：**'
- en: matches (stick)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴（火柴棍）
- en: dirt
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 污垢
- en: candle (small and black)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（小号，黑色）
- en: picture
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图片
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**制作此法术所需物品如下：**'
- en: matches (stick)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴（火柴棍）
- en: dirt
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 污垢
- en: candle (small and black)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（小号，黑色）
- en: picture
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图片
- en: Take a picture of the person and place it face down on a table. Light the candle
    with the stick match and place the candle on top of the picture. While the candle
    burns sprinkle the dirt on and around the picture and candle while saying the
    following chant, the more times you say the chant the more unattractive the person
    will become.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 拍摄这个人的照片，并将其朝下放在桌子上。用火柴棍点燃蜡烛，并将蜡烛放在照片上。当蜡烛燃烧时，在照片和蜡烛周围撒上污垢，并说出以下咒语，你说的次数越多，这个人就会显得越不吸引人。
- en: '*Picture of the beauty learn,'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*美丽学习的图片，'
- en: Behind **her** back this spell does burn;
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在**她**背后，这个法术在燃烧；
- en: This filth, this dirt, the picture made,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这肮脏，这污垢，图片制成，
- en: The beauty's attraction seem to fade.*
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 美人的吸引力似乎在减退。*
- en: You may replace the word **her** with **his** as needed.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当需要时，你可以用**his**替换**her**。
