- en: '## Casting Instructions for ''Protection from bad dreams'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: White candle and Pentacle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: White candle and Pentacle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Place the white candle on top of the pentacle.
  prefs: []
  type: TYPE_NORMAL
- en: Light the candle. Imagine the negative dreams being sucked into the flame and
    burning away.
  prefs: []
  type: TYPE_NORMAL
- en: Then, Imagine a white pure light coming from the flame surrounding your mind,
    protecting you from all negative dreams.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: I did this during a circle to make it more powerful, renew the spell
    if it works for you every 3 weeks.'
