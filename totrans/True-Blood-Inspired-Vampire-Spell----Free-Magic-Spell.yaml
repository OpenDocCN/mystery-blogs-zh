- en: '''''Prase Lillth, prase God, prase the devil, in which i will invoke the spirits
    of the night to come forth and make me a vampire.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “赞美莉莉丝，赞美上帝，赞美魔鬼，我将祈求今晚的精神们前来，使我成为吸血鬼。
- en: I will have fangs that come out when i see or drink blood.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我看到或喝血时，我会有牙齿。
- en: when i cry ill cry tears of blood.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我哭泣时，我将流出血泪。
- en: ill have blood urges, ill have superspeed, strength, hearing, as long with immortality.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我将有血的冲动，我将拥有超速，力量，听力，以及不朽的生命力。
- en: Spirits one and spirits all come forth to me o nthsi night and make this me
    in which this is my will.''
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 精神们啊，所有的精神们，请在今晚到我这里来，让我成为这个我，这是我的意愿。''
- en: say that 10x at night and u will become a vampire after five days.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 晚上说10遍，5天后你将成为吸血鬼。
- en: 'Side Effects: headaches, bellyaches, maybe small teeth aches, dizzyness, might
    start feeling strange like powerful, change in sleeping patterens, may become
