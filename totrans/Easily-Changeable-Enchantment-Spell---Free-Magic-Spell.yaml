  zh: <主要角色="主要">
- en: Easily Changeable Enchantment Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 易变附魔咒语
- en: This spell will help you enchant a particular object to fit your needs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将帮助你附魔一个特定的物品，以满足你的需求。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此咒语：**'
- en: 'NECESSARY:'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必需品：
- en: Object to enchant (can be body part if you are daring. I used a hairclip)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要附魔的物品（如果您敢的话，可以是身体部位。我用了一个发夹）
- en: Whatever of the optional items that you choose (see spell for more information.)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您选择的任何可选物品（查看咒语以获取更多信息）
- en: 'OPTIONAL/ CHOOSE:'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选项/选择：
- en: Herbs, depending on need, see spell
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据需要的草药，请参见咒语
- en: Salt
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐
- en: Epsom Salt
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硫酸镁
- en: Water/Liquid
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水/液体
- en: Moonlight/Sunlight/Element based something
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月光/阳光/基于元素的某物
- en: 'TIME NEEDED: Anywhere from five minutes to however long you choose.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所需时间：从五分钟到您选择的时间不等。
- en: Casting Instructions for 'Easily Changeable Enchantment Spell'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ‘易变附魔咒语’的施法说明
- en: Take your object and charge it overnight/day. If you are charging it by the
    moon, leave it in direct moonlight or by your windowsill overnight. If you are
    charging it by the sun, do so over day. If you are charging it in dirt, fire products,
    water, air, or any other element based item, do so in whatever way you generally
    do, or immerse it in said item for as long as you wish. If you are using an appendage/body
    part, consider doing so during a bath or another related time.  Once your item
    is charged sufficiently (as per your wishes, but recommended to be nine hours/minutes/seconds)
    you may proceed onto the next part.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起您的物品并在一夜/一天之间给它充能。如果您是按照月亮来充能，将其放在直接的月光下或在窗台上一夜。如果您是按照太阳充能，白天充能。如果您是按照土壤、火产品、水、空气或其他基于元素的物品充能，以您通常的方式进行充能，或者将其浸泡在该物品中，任何您选择的时间。如果您是在使用附肢/身体部位，请考虑在沐浴或其他相关时间进行。一旦您的物品充足充能（根据您的愿望，但建议为九小时/分钟/秒），您可以继续进行下一步。
- en: This next section is not necessary but it is recommended. Soak your item in
    a wash of salt and water, for at least nine seconds, but extend as long as you
    wish, and then pat dry with yourself or a towel or such. Then do the same with
    Epsom salts. When they are dry, hold it in your casting hand (whichever hand you
    feel is dominant in casting this spell) and meditate on your intentions. If you
    cannot do this because you have enchanted your body, then you must meditate but
    not hold the object. You many then proceed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 下一部分不是必需的，但建议这样做。用盐水浸泡物品，至少九秒钟，可延长至任意时间，然后用自己或毛巾等抹干。然后用硫酸镁做同样的操作。当它们干燥时，将其握在您施法的手（您感觉在施放这个咒语方面最有力的手）上，沉思您的意图。如果您由于对身体施加了魔法而无法这样做，则必须沉思但不握住物体。之后您可以继续。
- en: 'If you have particular herbs you wish to use, you should make a "tea" or something
    like that of them. A paste will also work. Consult the following list for correspondences
    (but know you do not need the corresponding herb(s) to make the spell work. Putting
    in whichever herbs you find work best for you also is encouraged.):'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有特定的草药想要使用，您应该用它们泡制成“茶”或类似的东西。醋栗也可以起作用。请参考以下列表以获取对应关系（但请注意，您无需具有相应的草药才能使咒语起作用。鼓励您放入您认为最适合您的任何草药）：
- en: 'Money/Pecuniary Wishes: Mint'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金钱/财务愿望：薄荷
- en: 'Romance/Amorous Wishes: Rosewater, Strawberries, Apple, Saffron (Can also enchant
    a lipstick if you wish)'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浪漫/欲望：玫瑰花水、草莓、苹果、藏红花（如果您愿意，还可以附魔口红）
- en: 'Protection/ Protective Wishes: Cactus, Peppercorns, Thorns'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护/防护性愿望：仙人掌、胡椒粒、刺
- en: 'Healing/ Health Wishes: Jade plant, Aloe Vera, Basil, Cardamom'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 治愈/健康愿望：翡翠植物、芦荟、罗勒、豆蔻
- en: 'Innocence/Innocent Wishes: Cucumber, Cactus, Cinnamon, Lemon'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清白/无辜愿望：黄瓜、仙人掌、肉桂、柠檬
- en: 'Beauty/ Beauty Wishes: Citruses (Orange, Lime, Lemon), Mint, Berries'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美丽/美丽的愿望：柑橘类（橙子、酸橙、柠檬）、薄荷、浆果
- en: You may use none of these or all of these if you are on the extreme ends but
    you can also choose to use whichever you prefer. Once completed, you may redo
    the "ritual" with the salts, but this time, do the reverse, putting Epsom salts
    before the table salts.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您位于极端的两端，则可以选择不使用这些内容或全部使用这些内容，但您也可以选择使用任何您喜欢的内容。完成后，您可以用盐重新进行"仪式"，但这次要反过来，先放硫酸镁再放食用盐。
- en: Keep this item close to you when you need the effects. If you can form a connection
    without it, do not worry about keeping it close by. Do not ingest any of the ingredients
    unless you know they are edible. Aloe Vera, many varieties of cactus, most thorns,
    and many herbs are not safe to ingest (at least in large quantities) and you could
    be gravely harmed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当您需要这些效果时，请将此物品放在您身边。如果可以在没有它的情况下建立联系，则不必担心将其放在附近。不要摄入任何食物，除非您知道它们是可以食用的。芦荟、多种仙人掌、大多数荆棘和许多草药都不适宜摄入（至少大量摄入），否则可能会受到严重伤害。
- en: Blessed be!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 祝福各位！
