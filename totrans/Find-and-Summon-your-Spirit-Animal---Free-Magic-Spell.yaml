- en: Find and Summon your Spirit Animal
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Your spirit animal is your nature, your life. If you were an animal, that would
    be it. Your spirit animal protects you. It is chosen depending on your traits.
    To find your Spirit Animal, conduct this spell.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Find and Summon your Spirit Animal'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Stuffed animals: fox, wolf, lion, deer, monkey, snake, bear, bird, horse,'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Stuffed animals: fox, wolf, lion, deer, monkey, snake, bear, bird, horse,'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Take the pen and paper. Out of the following list, write down one of these
    traits that you are (tell the truth of it will not work): smart, caring, adventurous,
    risky, quick, friendly, quiet, thoughtful, humble. Make sure you write down just
    one! Now fold this paper up and hold up the glass of water to the sunlight and
    chant this:'
  prefs: []
  type: TYPE_NORMAL
- en: '"O great Spirit Animal'
  prefs: []
  type: TYPE_NORMAL
- en: Thy come to me
  prefs: []
  type: TYPE_NORMAL
- en: Greatness for me
  prefs: []
  type: TYPE_NORMAL
- en: In you I see
  prefs: []
  type: TYPE_NORMAL
- en: Best come quick
  prefs: []
  type: TYPE_NORMAL
- en: Show much haste
  prefs: []
  type: TYPE_NORMAL
- en: Into my heart
  prefs: []
  type: TYPE_NORMAL
- en: For you I shall not waste
  prefs: []
  type: TYPE_NORMAL
- en: I bow down to you,
  prefs: []
  type: TYPE_NORMAL
- en: My trait be (insert trait here)
  prefs: []
  type: TYPE_NORMAL
- en: Depend on me
  prefs: []
  type: TYPE_NORMAL
- en: For it is you, Spirit Animal,
  prefs: []
  type: TYPE_NORMAL
- en: That I seek."
  prefs: []
  type: TYPE_NORMAL
- en: 'Now drink the glass of water. Go back inside. Get all of your stuffed animals
    and line them up. Place the folded paper in front of them and write on the paper,
    "To My Spirit Animal". Then chant this:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Fox of smarts, it could be'
  prefs: []
  type: TYPE_NORMAL
- en: Or the caring horse is me
  prefs: []
  type: TYPE_NORMAL
- en: Perhaps the adventurous bear
  prefs: []
  type: TYPE_NORMAL
- en: Or the risky snake,
  prefs: []
  type: TYPE_NORMAL
- en: The lion of haste
  prefs: []
  type: TYPE_NORMAL
- en: The friendly wolf
  prefs: []
  type: TYPE_NORMAL
- en: Or the quiet deer
  prefs: []
  type: TYPE_NORMAL
- en: The thoughtful monkey,
  prefs: []
  type: TYPE_NORMAL
- en: Who dare not sneer
  prefs: []
  type: TYPE_NORMAL
- en: Maybe the humble bird
  prefs: []
  type: TYPE_NORMAL
- en: Winning without a word
  prefs: []
  type: TYPE_NORMAL
- en: Who could it be?
  prefs: []
  type: TYPE_NORMAL
- en: We shall see..."
  prefs: []
  type: TYPE_NORMAL
- en: Now go to sleep, and while you are falling asleep focus on your trait. In your
    dream, the animal will show up somewhere (most likely near you). The might talk
    to you, or might not. Remember the animal. This is your spirit animal.
  prefs: []
  type: TYPE_NORMAL
