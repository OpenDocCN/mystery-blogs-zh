  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 初学者巫术仪式 - 巫术咒语
- en: 来源：[https://www.wiccanspells.net/beginner-witchcraft-rituals/#0001-01-01](https://www.wiccanspells.net/beginner-witchcraft-rituals/#0001-01-01)
