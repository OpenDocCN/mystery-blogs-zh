- en: 'Better Wiccan Gardens: An Affordable Witch''s Guide - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《更好的女巫花园：廉价女巫指南 - 威卡的手工艺》
- en: 来源：[https://craftofwicca.com/the-essential-wiccan-garden-design-supplies-and-more/#0001-01-01](https://craftofwicca.com/the-essential-wiccan-garden-design-supplies-and-more/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-essential-wiccan-garden-design-supplies-and-more/#0001-01-01](https://craftofwicca.com/the-essential-wiccan-garden-design-supplies-and-more/#0001-01-01)
- en: It’s that time of the year again. Spring! That means planting season for your
    Wiccan garden. This is a witch’s guide to an affordable garden.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 又到了一年中的那个时候。春天！这意味着你的威卡花园的种植季节。这是一个女巫指南，教你建立一个廉价的花园。
- en: I love this part of my practice. There’s nothing quite like fresh herbs, flowers,
    scents, and even a place to perform rituals and magic.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢我的实践的这一部分。没有什么比新鲜的草药、花朵、香味，甚至一个进行仪式和魔法的地方更令人愉悦的了。
- en: If you’ve never done this before, this is the perfect article for you. We’ll
    talk about the basics so you can keep it simple.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你以前没有尝试过，这篇文章非常适合你。我们将讨论基础知识，让你可以简单地开始。
- en: I’ll also dig into some more advanced planning, scheduling, and design considerations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我还将深入探讨一些更高级的规划、安排和设计考虑。
- en: '## What is a Wiccan Garden?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 什么是威卡花园？'
- en: A witch’s garden is a place where witches can grow their own herbs, flowers,
    and vegetables. It can also be a place to store tools and supplies, or to perform
    rituals.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫的花园是女巫们可以种植自己的草药、花朵和蔬菜的地方。它也可以是一个存放工具和物资的地方，或者是进行仪式的场所。
- en: A witch’s garden can contain all the things you need to use in your spells and
    rituals. It can provide healing plants to cure small problems naturally. The garden
    can also grow produce that can be used in kitchen spells. A witch’s garden is
    a great tool that can heal, protect, and provide for you magically and physically.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个女巫的花园可以包含你在咒语和仪式中需要使用的一切东西。它可以提供治愈植物来自然地治愈小问题。花园也可以种植可以用于厨房魔法的农产品。女巫的花园是一个伟大的工具，它可以在魔法和物质上为你提供治愈、保护和供养。
- en: It can be a great way to grow your [Wiccan connection to nature](https://craftofwicca.com/the-importance-of-nature-in-wiccan-practice-how-to-connect-with-the-elements/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个增强你与[大自然的威卡联系](https://craftofwicca.com/the-importance-of-nature-in-wiccan-practice-how-to-connect-with-the-elements/)的绝佳方式。
- en: Simple. It doesn’t have to be complicated or expensive. Let’s get on to some
    ideas.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 简单。它不必复杂或昂贵。让我们开展一些想法。
- en: Wiccan Garden Design
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 威卡花园设计
- en: Let me just say that this doesn’t have to be complicated.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我说一句，这不必复杂。
- en: In my first year of having a garden, I merely did a single row of three. They
    were above ground, so I didn’t even need to clear an area in the yard.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我第一年有花园时，我只种植了一排三个。它们是地面上的，所以我甚至不需要在院子里清理一个区域。
- en: (Click the picture for more information).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: （点击图片获取更多信息）。
- en: I think starting small like this is a great first step. It lets you see if you
    enjoy it before making a huge time or monetary investment.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为像这样从小开始是一个很好的第一步。它让你在做出巨大的时间或金钱投资之前看看自己是否喜欢。
- en: That being said, I personally find planting directly into the earth is a rewarding
    experience. It gives you a chance to directly connect with soil and [Earth as
    an element](https://craftofwicca.com/earth-elemental-magic-and-introductory-spells/)
    in a way that doesn’t come up at other times of the year.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我个人发现直接在土地里种植是一种有益的经验。它让你有机会直接与土壤和[大地作为元素](https://craftofwicca.com/earth-elemental-magic-and-introductory-spells/)建立联系，这在其他时间是不会出现的。
- en: The Right Location for a Witch’s Garden
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 女巫花园的正确位置
- en: 'Choosing the right location for your Wiccan garden can be a daunting task.
    You want to find a spot that is both private and accessible but also has room
    for your plants and tools. Here are some tips to help you choose the right location:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 选择合适的位置来建立你的威卡花园可能是一项艰巨的任务。你希望找到一个既私密又容易访问的地点，但也要有足够的空间种植植物和放置工具。以下是一些建议，帮助你选择合适的位置：
- en: First, consider your needs. Do you want a small garden or a large one? Do you
    want to grow vegetables or flowers?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，考虑你的需求。你想要一个小花园还是一个大花园？你想要种植蔬菜还是花朵？
- en: Second, think about your space. Do you have a lot of room or a little bit of
    space? Are there any trees or other plants in the area that you need to avoid?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，考虑一下你的空间。你有很多空间还是很少空间？区域内是否有需要避开的树木或其他植物？
- en: Unless you live on a large plot of land, you probably won’t have many choices.
    Remember, you can even do this inside if you live in a city. Having your interior
    Wiccan garden nearby your altar can be quite nice and convenient.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Unless you live on a large plot of land, you probably won’t have many choices.
    Remember, you can even do this inside if you live in a city. Having your interior
    Wiccan garden nearby your altar can be quite nice and convenient.
- en: Sections of a Wiccan Garden
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Sections of a Wiccan Garden
- en: The ways to design and divide up your garden are practically endless.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: The ways to design and divide up your garden are practically endless.
- en: 'Here are four ideas to get you started:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 'Here are four ideas to get you started:'
- en: 1.  By type
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  By type
- en: By element
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: By element
- en: Other aesthetic reasons
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Other aesthetic reasons
- en: By astrological sign
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: By astrological sign
- en: Type is easy. Divide the garden up into three (or more sections). You can do
    clear markings with stones or twine, but you don’t have to.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Type is easy. Divide the garden up into three (or more sections). You can do
    clear markings with stones or twine, but you don’t have to.
- en: Then put herbs in one section, flowers in another, and anything else in the
    last (vegetables, shrubs, or even trees, for instance).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Then put herbs in one section, flowers in another, and anything else in the
    last (vegetables, shrubs, or even trees, for instance).
- en: I’ll leave any more specifics up to you since this is the least interesting
    of the choices. In the next part of the article, we’ll cover how to handle the
    other sectioning of a Wiccan garden.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: I’ll leave any more specifics up to you since this is the least interesting
    of the choices. In the next part of the article, we’ll cover how to handle the
    other sectioning of a Wiccan garden.
- en: Types of Wiccan Gardens
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Types of Wiccan Gardens
- en: There are many types of Wiccan gardens including elemental gardens, herb gardens,
    and astrological gardens. Each type emphasizes the type of magick the witch will
    focus on.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: There are many types of Wiccan gardens including elemental gardens, herb gardens,
    and astrological gardens. Each type emphasizes the type of magick the witch will
    focus on.
- en: '### Elemental Garden'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '### Elemental Garden'
- en: The way I tend to do it now is to organize by element. Since each element is
    associated with a direction, it even gives you a natural way to divide the garden
    into four regions.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: The way I tend to do it now is to organize by element. Since each element is
    associated with a direction, it even gives you a natural way to divide the garden
    into four regions.
- en: My garden is a box shape, and I just put stones in an X shape to make the clear
    north, east, south, and west divisions.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: My garden is a box shape, and I just put stones in an X shape to make the clear
    north, east, south, and west divisions.
- en: This way I can quickly grab whatever I need and be sure I’ve gotten something
    associated with the right element.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: This way I can quickly grab whatever I need and be sure I’ve gotten something
    associated with the right element.
- en: In the north are earth herbs. I technically only do comfrey (it doesn’t dry
    well, so fresh is best!) now, but find any good list of elemental herbs for more
    ideas. I stick radishes in the north part, too.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: In the north are earth herbs. I technically only do comfrey (it doesn’t dry
    well, so fresh is best!) now, but find any good list of elemental herbs for more
    ideas. I stick radishes in the north part, too.
- en: 'In the east, I do air herbs: lavender, parsley, and sage. In the south, I do
    fire: basil, cilantro, and rosemary. In the west, I do water: chamomile, thyme,
    and a wild rose bush.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 'In the east, I do air herbs: lavender, parsley, and sage. In the south, I do
    fire: basil, cilantro, and rosemary. In the west, I do water: chamomile, thyme,
    and a wild rose bush.'
- en: I want to try cinnamon someday, but I think that’s more of a year-round indoor
    tree.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: I want to try cinnamon someday, but I think that’s more of a year-round indoor
    tree.
- en: My choices are pretty standard, and I hope to brave some experimentation this
    year. I’ll keep you posted if I try something exciting.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: My choices are pretty standard, and I hope to brave some experimentation this
    year. I’ll keep you posted if I try something exciting.
- en: Aesthetics
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Aesthetics
- en: You could also let aesthetics guide your garden. It doesn’t have to be like
    an organized filing cabinet.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: You could also let aesthetics guide your garden. It doesn’t have to be like
    an organized filing cabinet.
- en: Simple things can make all the difference, like making patterns with colored
    flowers. You could even arrange everything by color.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Simple things can make all the difference, like making patterns with colored
    flowers. You could even arrange everything by color.
- en: I’ve seen other people divide it up into a pentagram. Let your imagination run
    wild with this!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: I’ve seen other people divide it up into a pentagram. Let your imagination run
    wild with this!
- en: Wiccan Herb Garden
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Wiccan Herb Garden
- en: 'Ah, the classic debate: herbs every witch should grow. In my mind, there are
    two good answers to this.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 'Ah, the classic debate: herbs every witch should grow. In my mind, there are
    two good answers to this.'
- en: First, grow whatever you use the most. It will be more efficient, cheaper, convenient,
    and fresher than ordering online or going to a store.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: First, grow whatever you use the most. It will be more efficient, cheaper, convenient,
    and fresher than ordering online or going to a store.
- en: But if you have easy access to those ones, I’d argue it’s more important to
    grow herbs that are hard to find.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: But if you have easy access to those ones, I’d argue it’s more important to
    grow herbs that are hard to find.
- en: The last philosophy is to pick only herbs you ***don’t*** use.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: The last philosophy is to pick only herbs you ***don’t*** use.
- en: What? I know that sounds crazy, but here’s why. If you grow them, you’ll be
    more likely to use them!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 什么？我知道那听起来很疯狂，但这是为什么。如果你种植它们，你就更有可能使用它们！
- en: It’s always good to get out of your comfort zone and experiment with new things.
    Learning to use new herbs will help you grow as a Wiccan and will expand your
    craft in all sorts of ways.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 走出舒适区，尝试新事物总是好的。学会使用新的草药将帮助你作为一个女巫成长，并将以各种方式扩展你的技艺。
- en: It’s great fun to use your garden to push yourself in these ways.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 利用你的花园来尝试这些方法是非常有趣的。
- en: 'Now, maybe you came here for guidance, and none of that helped. Here’s a good
    starter collection. These are used in a wide variety of places, are easy to find,
    and aren’t finicky to take care of:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '或许你来这里寻求指导，但以上内容都没有帮助。以下是一些很好的初学者植物，它们在各种地方都用得很多，很容易找到，而且照顾起来不麻烦:'
- en: (Click the picture to go to the collection).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: （点击图片查看收藏）
- en: I’m particularly fond of the lavender, mint, parsley, sage, and thyme. For instance,
    you can make a fresh sage smudge stick for purification rituals.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别喜欢薰衣草、薄荷、欧芹、鼠尾草和百里香。例如，你可以用新鲜的鼠尾草制作净化仪式的薰香。
- en: An Astrological Garden
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个占星术花园
- en: There are many different types of gardens, including astrological gardens. These
    gardens are designed to reflect the astrological signs of the planets that are
    in the sky at the time of planting.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多不同类型的花园，包括星座花园。这些花园被设计为反映种植时天空中行星的星座。
- en: Think about what kind of astrological sign your plants will be associated with.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想你的植物将与何种星座相关联。
- en: There are many different types of astrology, and each has its own specific meanings
    and associations. If you’re looking to create a garden that corresponds with your
    own personal astrological sign, it’s important to consider the plants that will
    be most compatible with your sign.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多不同类型的占星术，每一种都有自己的特定含义和关联。如果你想创建一个与你个人的星座相对应的花园，重要的是考虑哪些植物与你的星座最相配。
- en: 'Here are some tips to help you choose plants that will work well for you:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '以下是一些帮助你选择适合你的植物的提示:'
- en: '*   **Aries:** sunflowers, impatiens, and geraniums.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*   **白羊座:** 向日葵、凤仙花和天竺葵。'
- en: '**Leo:** lilies and roses.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**狮子座:** 百合花和玫瑰。'
- en: '**Sagittarius:** plants that grow in dry, sandy soil like agaves, cacti, and
    yuccas.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**射手座:** 生长在干燥、沙质土壤的植物，如龙舌兰、仙人掌和丝兰。'
- en: '**Taurus:** succulents and philodendrons.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**金牛座:** 多肉植物和慢性尾叶植物。'
- en: '**Virgo:** Chrysanthemum, lavender, and the yarrow.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处女座:** 菊花、薰衣草和 Achillea millefolium。'
- en: '**Capricorn:** daffodil, lily, iris, and forget-me-not.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**摩羯座:** 水仙花、百合花、鸢尾花和勿忘我。'
- en: '**Gemini:** tulips and daffodils.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**双子座:** 郁金香和水仙花。'
- en: '**Libra:** chamomile, lavender, and rosemary.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**天秤座:** 洋甘菊、薰衣草和迷迭香。'
- en: '**Aquarius:** daisy and sunflower.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**水瓶座:** 雏菊和向日葵。'
- en: '**Cancer**: anthurium, thyme, and oregano.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**巨蟹座:** 安祖花、百里香和牛至。'
- en: '**Scorpio:** iris and ferns.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**天蝎座:** 鸢尾花和蕨类植物。'
- en: '**Pisces:** lotus and water lilies.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**双鱼座:** 莲花和睡莲。'
- en: Garden Scheduling Concerns
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 花园安排关注事项
- en: First off, let’s talk about the actual process of planting these things into
    a Wiccan garden. This can be confusing if you’ve never done it before.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们谈谈将这些东西种植到女巫花园的实际过程。如果你以前从未这样做过，这可能会让你感到困惑。
- en: Starting from seed is the hardest method and takes the longest. But it’s also
    the cheapest and most convenient because you can just order seed packets online.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 从种子开始是最难的方法，时间最长。但它也是最便宜和最方便的方法，因为你可以在网上订购种子包。
- en: If you start from seed, I highly recommend sprouting them first. Planting a
    seed directly in the ground will work (it’s probably what the packet says to do).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从种子开始，我强烈建议先发芽。直接在地面上种植种子会成功（这可能是种子包上说要做的事）。
- en: But this can take six weeks or more to see something come up. Then you should
    cull the plants. You’ll put in more seeds than you want since they won’t all germinate.
    And then they’ll crowd each other if you don’t pull out the excess ones.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 但这可能需要六个星期或更长的时间才能看到一些东西长出来。然后你应该清理植物。你会放入比你想要的种子更多，因为它们不会全部发芽。如果你不把多余的植物拔掉，它们会相互挤压。
- en: If you sprout the seeds first, they’ll come up within a few days, and you can
    space them properly the first time. This is because the sprouted seeds are the
    ones that germinated.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你先发芽种子，它们会在几天内长出来，你就可以第一次就正确地安排它们的空间。这是因为发芽的种子是已经发芽的种子。
- en: This is so much simpler than it sounds!
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这比听起来简单多了！
- en: Just space the seeds out about an inch apart on a moist paper towel. Carefully
    roll it up and put it in an unsealed plastic bag.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 将种子间隔大约一英寸放在湿润的纸巾上。小心地卷起来，放入一个未密封的塑料袋中。
- en: Check every day for mold. If they all seem to get moldy, your paper towel is
    too wet. It should be minimal dampness. Throw out moldy ones and make sure they
    stay damp.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 每天检查是否有霉菌。如果它们看起来都发霉了，你的纸巾太湿了。应该是最小的潮湿。扔掉发霉的，确保它们保持潮湿。
- en: Once they start to sprout, you can plant them as long as the temperature/season
    is correct.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦它们开始发芽，只要温度/季节正确，就可以种植它们。
- en: '### Seasons and Temperature'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '### 季节和温度'
- en: You can be a bit more precise about when everything goes into the ground if
    you start with a planter.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从一个种植容器开始，你可以更加精确地安排所有植物何时进入土壤。
- en: These you’ll need to find at an actual greenhouse or garden supply store. That
    means you’ll probably be more limited in your options.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这些你需要在实际的温室或园艺用品店找到。这意味着你的选择可能会更有限。
- en: Most things can go in as long as it won’t frost at night. But since everything
    is different, you’ll want to look at the packaging of seeds or the little paper
    identifier on a planter for proper temperature and timing.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数植物只要晚上不结霜就可以种下。但由于每样东西都不一样，你需要查看种子包装或种植容器上的小纸标识以获得正确的温度和时机。
- en: '### Other Care Tips for your Wiccan Garden'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '### 关于你的女巫花园的其他护理提示'
- en: When you first start your garden, you may be overwhelmed with the prospect of
    planting everything yourself. Don’t be!
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 当你刚开始种植花园时，你可能会对自己种植所有东西的前景感到不知所措。不要担心！
- en: 'There are plenty of excellent, affordable garden books available that will
    walk you through the basics of creating a garden that pleases the eye and benefits
    your plants. Here are a few tips to help you get started:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多优秀且价格合理的园艺书籍可供选择，这些书籍会向你介绍创建一座既能取悦眼睛又有益于植物的花园的基础知识。以下是一些帮助你入门的提示：
- en: '*   Choose a location that receives plenty of sunlight and has fertile soil.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*   选择一个阳光充足，土壤肥沃的地点。'
- en: Plant a variety of plants, including flowers, vegetables, and herbs.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 种植各种植物，包括花卉，蔬菜和草药。
- en: Mulch your plants to help them conserve moisture and ward off pests.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给你的植物覆盖覆盖物以帮助它们保持湿润并防止害虫。
- en: Water frequently. Use a sprinkler on a timer if you’re prone to forget.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 频繁浇水。如果你经常忘记，可以使用定时器上的洒水器。
- en: A Witch’s Garden Blessing
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个女巫的花园祝福
- en: Once you’ve settled on the Wiccan garden design and gotten everything in the
    ground, you’ll want to do a short blessing.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你确定了女巫花园的设计并把所有东西都种在地里，你就需要进行一个简短的祝福。
- en: Here’s the one I use.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我使用的一个。
- en: I sit directly on the ground in front of the garden at sunset. Take a handful
    of dirt from the garden (don’t grab a seed by accident).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在夕阳下，我直接坐在花园前的地上。从花园里拿起一把土（不要意外抓到一颗种子）。
- en: Feel the energy from the Earth below and channel it into the dirt.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 感受来自地球下方的能量，并将其引导到土壤中。
- en: 'Say:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 说：
- en: '*Mother Goddess,'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '*母亲女神，'
- en: I call upon with devotion
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 我全心全意地呼唤
- en: Endow love upon this dirt
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 将爱赋予这片土地
- en: Peace, growth, and emotion*
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 和平，成长和情感*
- en: '*Bless these plants'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '*祝福这些植物'
- en: As they rise to the sky
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 当它们上升到天空时
- en: I call upon you to grant
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤你赐予
- en: Sprouts the ability to multiply.*
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 萌芽出增殖的能力。*
- en: Release the stored energy into the dirt and sprinkle it over the garden.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 将存储的能量释放到土壤中，然后撒在花园里。
- en: Make sure to visualize clearly the growth and prosperity.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 一定要清晰地想象生长和繁荣。
- en: Good luck, and have fun with it!
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运，享受乐趣！
- en: Further reading about tools in Wicca
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步了解关于女巫工具的内容
