- en: Wiccan New Moon Rituals - Wiccan Spells
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 女巫新月仪式 - 女巫咒语
- en: 来源：[https://www.wiccanspells.net/wiccan-new-moon-rituals/#0001-01-01](https://www.wiccanspells.net/wiccan-new-moon-rituals/#0001-01-01)
  id: totrans-5
