- en: Casting Instructions for 'Sahia Fire Manifestations'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《Sahia 火焰显现》的施法说明
- en: Instructions
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 说明书
- en: (1) The altar should face north. Place the altar bowl on the center of the altar.
    Place the yellow candle behind the altar bowl. The red candle goes in front of
    the altar bowl. Place the blue candle to the left and the green candle on the
    right side of the altar bowl. Place the athame on the right side of the altar.
    Place the white candles at the quarters around the ritual circle. Have a stool
    handy. Now it is time to step into the circle.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: (1) 祭坛应该面向北方。将祭坛碗放在祭坛中心。将黄蜡烛放在祭坛碗后面。将红蜡烛放在祭坛碗前面。将蓝蜡烛放在祭坛碗左侧，将绿蜡烛放在右侧。将护符刀放在祭坛右侧。将白蜡烛放在仪式圈的四个角落。准备一个凳子。现在是时候踏入仪式圈了。
- en: (2) Stand tall and hold the athame high. Visualize the energy of the cosmos
    striking the athame and going into your body, charging you up. Fill yourself with
    this energy and hold it inside yourself.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: (2) 站得高高的，举起护符刀。想象宇宙能量击打护符刀，进入你的身体，充能你。用这种能量填充自己，将其保留在内心。
- en: (3) Lower your arm so that the athame is pointing straight. Speak the line of
    incantation and draw in the energy of the element in that direction and light
    the candle on the altar in that same direction to the altar bowl. Turn clockwise
    to the next direction, do the same thing until you are back facing north.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: (3) 将你的手臂放低，让护符刀指向前方。念出咒语，并吸引那个方向的元素能量，点燃祭坛上的蜡烛。顺时针转向下一个方向，重复同样的步骤，直到再次面向北方。
- en: (4) Sit on the stool; close your eyes and just quiet your mind and allow your
    thoughts to go without paying attention to any one of them. Open your eyes and
    make the request for protection and once again quiet your mind and allow yourself
    to feel the presence of your guides and protectors.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: (4) 坐在凳子上；闭上眼睛，安静你的思绪，让它们流动而不去关注任何一个。睁开眼睛，请求保护，再次安静你的思绪，允许自己感受到你的向导和护卫的存在。
- en: (5) Stand and face the corresponding walls when you call the seals. Hold the
    athame over your chest with your right hand. The blade should be pointing up.
    Once you feel their presence, it is time to light the candles around the circle,
    starting with the north going east, south and west.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: (5) 站起来，面对召唤印章的相应墙壁。右手将护符刀举过胸前。刀锋应该指向上。一旦你感受到它们的存在，就是点燃围绕圆圈的蜡烛的时候了，从北方开始，依次向东、南和西。
- en: (6) Write Sahia on the last offering and seal it with the wax of the right candle
    on your altar.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: (6) 在你的祭坛上用右蜡烛的蜡封上最后一次的祭品，写上 Sahia。
- en: "(7) Open your heart and soul to this demon and be bound to her until you complete\
    \ or fail this ritual. You are allowed to command this demon to your heart\x92\
    s content, but beware, once she\x92s either resurrected or you release her in\
    \ failure, she will quickly kill you."
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: (7) 打开你的心灵，与这个恶魔结合，直到你完成或失败这个仪式。你可以尽情命令这个恶魔，但要小心，一旦她被复活或者你在失败中释放她，她将迅速杀死你。
- en: (8) Now you shall open your heart to receive her into your soul and now it is
    time to work with her to destroy as much as possible through the forth element.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: (8) 现在，你应该打开你的心灵，接纳她进入你的灵魂，现在是与她一起通过第四元素摧毁尽可能多的东西的时候。
- en: (9) Allow the energy left over return to their sources.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: (9) 让剩余的能量返回它们的源头。
- en: (10) In the reverse manner with the athame, you now return the energy you have
    left over and put out the candles in the reverse order in which they were lit.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: (10) 用祭刀相反的方式，现在你要将剩余的能量还回，并按照点燃的相反顺序熄灭蜡烛。
- en: "(11) Burn the Azahran\x92s Awakening. Now that the curse is done, you can now\
    \ leave the magic circle. Wait until the following morning to clean up the materials\
    \ and put away the tools. Do not burn the last offering, until you resurrect Sahia\
    \ and set her free upon the world."
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: (11) 燃烧阿扎兰的觉醒。现在诅咒完成，你可以离开魔法圈。等到第二天早晨清理材料并收起工具。不要燃烧最后的供品，直到你复活萨希亚并释放她去往世界。
- en: Incantation
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语
- en: (2) Hear my voice! I call upon the guardians to protect me in radiant white
    light. By the powers of the elements I shall be safe here.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: (2) 听从我的呼唤！我呼唤守护者在辐射的白光中保护我。借助元素的力量，我将在这里安全。
- en: (3) Earth! I ask for your strength! Wind! I ask for your wisdom! Fire! I ask
    for your vitality! Water! I ask for your tenacity!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: (3) 地球！我请求你的力量！风！我请求你的智慧！火！我请求你的活力！水！我请求你的坚韧！
- en: (4) I take of this energy and ask that is it blessed to protect me on my journey
    into the Unseen Realm. I call down the power of my soul and of the gods that are
    loving and protective of me to protect my ritual ground, because evil will be
    summoned here. By the will of the gods and my personal guardians I ask that I
    be safe for all times.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: (4) 我获得这能量，并祈求它被祝福以保护我在通向无形界的旅途中。我唤下我的灵魂力量和那些爱护和保护我的神祇的力量来保护我的仪式场地，因为邪恶将在此召唤。凭借神的意志和我的个人守护者，我请求永远保持安全。
- en: (5) Earth, Element of the North Wall be sealed. Wind, Element of the East Wall
    be sealed. Fire, Element of the South Wall be sealed. Water, Element of the West
    Wall be sealed. Spirit the binding force of the Elements, watch the seals placed
    here.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: (5) 地球，北墙的元素被封印。风，东墙的元素被封印。火，南墙的元素被封印。水，西墙的元素被封印。灵魂，元素的捆绑力量，看守这里放置的封印。
- en: (6) It is midnight, but day beyond the sky, the Celestial Gates shall be opened
    and power shall be released upon the land! I invoke the Immortal Stars by the
    power of my name, (your name). The Five Stars; open wide the Celestial Gates and
    release the horde; as flesh clings to bone you to my soul.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: (6) 现在是午夜，但天空的日子，天上之门将被打开，力量将在大地上释放！我借助不朽之星的力量，以我的名义，（你的名字）。五星，敞开天上之门，释放那些成为骨肉相连的人们，你成为我的灵魂。
- en: (7) I command you to become as red hot fire. Death through manifestation is
    great, but fire is your greatest desire. Burn them to white ash so they blow in
    the blistering winds of your rage. The flames shall grow higher until all is consumed.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: (7) 我命令你变成炽热的火焰。虽然通过显现带来的死亡很伟大，但火焰是你最强烈的愿望。将它们烧成白灰，随着你愤怒的灼热风中吹动，火焰将越来越高，直到一切被消灭。
- en: (8) The world of man shall burn and your great desires are realized, we shall
    take greatest pleasure in our workings. Let us make the fires hot until all is
    gone and wasted. The land shall be black when we are done, so take pleasure when
    we can.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: (8) 人类世界将会燃烧，你伟大的欲望得以实现，我们将在我们的工作中感受到最大的愉悦。让我们把火烧得很热，直到一切都消失和浪费。当我们可以的时候，这片土地将会变得一片黑。
- en: (9) By the power of my authority I open this circle and release the guardians
    from my command.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: (9) 凭借我的权威之力，我打开这个圆圈，并解除了我对守护者的命令。
- en: (10) Water! I release your power from my circle! Fire! I release your power
    from my circle! Wind! I release your power from my circle! Earth! I release your
    power from my circle!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: (10) 水！我释放你在我的圆圈中的力量！火！我释放你在我的圆圈中的力量！风！我释放你在我的圆圈中的力量！地球！我释放你在我的圆圈中的力量！
- en: (11) Hail unto Sahia, my Curse shall be done.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: (11) 向萨希亚致敬，我的诅咒将完成。
