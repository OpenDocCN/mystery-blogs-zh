- en: Casting Instructions for 'Altered Dragon Transformation Spell'edit | edit source
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对“改变龙变身咒语”的施法说明edit | edit source
- en: 1) To start, you will need to go outside, as far from civilization as possible--the
    farthest the better. Once you get to a fairly quiet area with little wings, sit
    down in the grass and relax. You will need to meditate for as long as it takes
    for your mind to be completely clear. You'll know when you're ready when you feel
    as if you are floating away and you are one with the sounds around you.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 首先，你需要出门，尽可能远离文明社会——越远越好。一旦你到达一个相当安静、没有多少鸟飞的地方，坐在草地上放松一下。你需要冥想，直到你的思绪完全清晰为止。当你感觉到自己仿佛漂浮在空中，与周围的声音融为一体时，你就知道自己已经准备好了。
- en: 2) Once you are ready to begin, you will need your paper and charcoal. Turn
    and hold the paper horizontally in your hands. With the charcoal, draw a pentagram
    as detailed as you can in the center of the paper. Fold it over horizontally.
    Draw a pair of reptilian eyes as detailed as you can that are boring into your
    own. Remember to stay calm and meditative.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 一旦你准备好开始，你需要准备纸和木炭。把纸水平地转过来并且用手拿住。用木炭，在纸的中心画一个尽可能详细的五角星。水平折叠它。画一双尽可能详细的爬行动物的眼睛，盯着你的眼睛。记住保持冷静和冥想。
- en: 3) Now this is where you will need your pin or needle if you brought it. You
    will need to draw the smallest amount of blood, no larger than a drop or two.
    You may prick yourself anywhere, preferably on your fingertip or hand. If you
    didn't bring a needle or pin, check your fingers. If you have a hangnail, grab
    it between your fingers and pull on it. It'll sting a little, but not terribly.
    That should draw a perfect amount of blood. If no blood comes out, try squeezing
    your finger. Let a drop of blood land in between the eyes or wipe some blood between
    them.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 现在你需要针或者针，如果你带了的话。你需要抽出最少量的血液，不超过一两滴。你可以在任何地方刺伤自己，最好是在你的指尖或手上。如果你没有带针或者针，检查你的手指。如果你有松皮，用手指夹住它并拉扯。会有点疼，但不是非常疼。这应该能够挤出足够的血。如果没有血出来，试着挤压你的手指。让一滴血落在两只眼睛之间，或者在它们之间抹一些血。
- en: 4) Wait for the blood to dry. Once it is maroon or brown, draw a diamond around
    the bloodstain.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 等待血干燥。一旦呈栗色或棕色，就在血渍周围画一个菱形。
- en: 5) Take the raw meat and place it beside your paper. With your knife, cut off
    a small piece and eat it. Then, throw the knife aside and push the meat farther
    from you and closer to the paper. Do the same with the dead animal. This shall
    be your sacrifice.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 拿起生肉，放在你的纸旁边。用刀切下一小块并吃掉。然后，把刀扔到一边，把肉推离你，靠近纸。对待死去的动物也是一样。这将是你的牺牲。
- en: 7) Meditate some more whilst chewing, concentrating on the feeling of flight--a
    feeling of freedom and majesty, the wind stinging your cheeks, hunting--the thrill
    and might in killing and eating fresh meat, breathing flame--the slight burn and
    heat but pride in harnessing an untamable essence, the strength and power of the
    roar of the creature you will soon be. Take your time chewing until it is practically
    pasty. Once you have swallowed the meat, you can cease meditating.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 继续冥想，同时咀嚼，专注于飞行的感觉——自由和威严的感觉，风刺痛你的脸颊，狩猎——在杀死和吃新鲜肉时的兴奋和力量，吐火——轻微的灼烧和热度，但是骄傲地驾驭了一种难以驯服的本质，即将成为的生物的咆哮的力量和威严。咀嚼直到几乎成糊状。一旦你吞下了肉，你可以停止冥想。
- en: '8) WARNING: Once you''ve done this step, there''s no turning back and you will
    still be able to turn back human. However, if you somehow find other dragons,
    learn their ways, and truly become one of them, you may forget all about your
    past life as a human. You will feel as if you were a dragon forever.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 8) 警告：一旦你完成了这一步，就无法回头了，你仍然能够变回人类。然而，如果你不知何故找到了其他的龙，学习它们的方式，并真正成为它们中的一员，你可能会忘记自己过去作为人类的生活。你会觉得自己永远是一只龙。
- en: 'This is where chanting comes in. First, you will need to cast the main part
    of the spell:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是吟唱开始的地方。首先，你需要施展咒语的主要部分：
- en: '"Dragon of power, dragon of might, dragon of fear and dragon of fright, I have
    linked my blood to you, now let my dragon dreams come true. I have eaten, though,
    and dreamed like you, now let my dragon dream come true. I know this one thing
    for a fact: that once I''m done I can''t come back. But I believe and I can see,
    so lay your magic claws on me. Only you decree, the greatest beast, upon my sacrifice
    you shall feast. I have given up so much, so I only beg for your soft touch. Dragon
    of power, dragon of might, bring my fantasies into light!"'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “力量之龙，强大之龙，恐惧之龙，惊吓之龙，我已将我的血与你联系，现在让我的龙梦成真。我已食用，并且像你一样做了梦，现在让我的龙梦成真。我知道一件事实：一旦我完成了，我就不能回头。但我相信，我能看见，所以请把你的魔爪放在我身上。只有你批准，最伟大的野兽，我将以我的牺牲来宴请你。我已经放弃了这么多，因此我只乞求你柔软的触摸。力量之龙，强大之龙，让我的幻想成真！”
- en: You will need to feel like a lower species and practically bow down to the dragons.
    You must respect them, as you are asking for a lot from them.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要感觉自己就像一个低等物种，并且几乎要对龙鞠躬。你必须尊重它们，因为你向它们寻求很多。
- en: '9) After the spell is cast, the transformation will begin over a range of a
    week to a month. As I have said before, it is different for everyone. In order
    to keep the spell going, you must chant: "Dragon of power, dragon of might, bring
    my fantasies into light!" Every night before sleep.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 9) 咒语一旦施放后，转变会在一周到一个月的时间内开始。如我之前所说，对每个人来说都是不同的。为了让咒语持续，你必须在每天睡前诵念：“力量之龙，强大之龙，让我的幻想成真！”
- en: 10) This is where complications may happen. Once you begin to see either stubs
    growing above your shoulder blades, large bumps growing under hair, unusual nail
    growth, oddly sharp teeth, scaly or rough skin, or all of the above, this is when
    you will need to leave the house. Pack enough food to last a month. That is all
    you will need. Unfortunately, you cannot say goodbye to anyone in your family
    as this may cause complications that will be reviewed in step 11\. Stay hidden
    and far from civilization.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 10) 这是可能发生并发症的地方。一旦你开始看到肩胛上面长出根茬，头发下长出大块肿瘤，指甲长得异常，牙齿异常尖锐，皮肤有鳞状或粗糙，或者以上情况都出现时，你就需要离开家。准备一个月的食物就足够了。不幸的是，你不能和家人告别，因为这可能会导致步骤11中将会讨论的并发症。躲藏起来，远离文明社会。
- en: 11) Soon, you will be fully transformed into a dragon and be able to hunt your
    own food. Gradually, you will get used to your new body. As said before, you will
    lose memory of your human life as you go on permanently as a dragon. Every person's
    dragon form is different. Try and find other dragons, but stay far from humans.
    Scientists may trap you, etc. Humans will no longer be your friends.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '11) 很快，你将完全变成一只龙，能够自行捕食。逐渐地，你会习惯自己的新身体。就像之前说的，你将永久失去对人类生活的记忆，成为一只永久的龙。每个人的龙形态都是不同的。尽量寻找其他龙，但要远离人类。科学家可能会困住你等等。人类将不再是你的朋友。 '
- en: 12) Enjoy your dragon life
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 12) 尽情享受你的龙生活
