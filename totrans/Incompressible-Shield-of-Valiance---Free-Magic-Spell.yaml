- en: Incompressible Shield of Valiance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a spell that you can cast to create a shield of protection for yourself.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Incompressible Shield of Valiance'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 black candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 white candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 black candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 white candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Light your candles and remove all worry from your mind. Relax and picture yourself
    at peace.
  prefs: []
  type: TYPE_NORMAL
- en: This spell must be repeated until you can feel it. It is different for everyone,
    some people need 4 times, others need 7\. It makes no difference how many times
    you repeat it.
  prefs: []
  type: TYPE_NORMAL
- en: Keep me safe from those that harm Protect me while I use my charms Incase me
    in a sheild of steel, rock and diamond Use this wall to reflect ill will onto
    them My shield is flawless, solid and true My eternal fire will let nothing through
    My shield has three layers that are hard This allows me, not to drop my guard
    I call upon all powers and darkness within Protect me from all and cloak me from
    kin Allow the darkness to wrap me in black Those that bring harm will get a surprise
    when they attack Repel all unwanted forces that are not mine Protect me for all
    eternity or until the end of time Teach my enemies their survival means to flee
    This is my will, so shall it be
  prefs: []
  type: TYPE_NORMAL
