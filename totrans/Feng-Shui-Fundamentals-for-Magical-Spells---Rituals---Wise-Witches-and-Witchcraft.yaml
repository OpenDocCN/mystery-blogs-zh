- en: Feng Shui Fundamentals for Magical Spells & Rituals - Wise Witches and Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 风水基础知识对魔法法术和仪式——明智的女巫和巫术
- en: 来源：[https://witchcraftandwitches.com/magic-magick/feng-shui-fundamentals-for-magical-spells-rituals/#0001-01-01](https://witchcraftandwitches.com/magic-magick/feng-shui-fundamentals-for-magical-spells-rituals/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/magic-magick/feng-shui-fundamentals-for-magical-spells-rituals/#0001-01-01](https://witchcraftandwitches.com/magic-magick/feng-shui-fundamentals-for-magical-spells-rituals/#0001-01-01)
- en: “He was a specialist in Feng Shui; that is to say, he was consulted as to the
    correct ubication and orientation of houses and temples, in relation to the spirits
    of wind and water.”
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “他是一个风水专家；也就是说，他被请教关于房屋和寺庙正确的位置和朝向，与风和水之灵相关。”
- en: '**– Daniele Vare**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**– 丹尼尔·瓦雷**'
- en: One of the wonderful aspects of Neo-Paganism is the fact that we can use various
    spiritual systems to enhance our own efforts. When something is meaningful and
    makes sense, there is no harm in trying it out respectfully. Feng Shui is one
    of those systems that’s very adaptable and not overly difficult to learn and then
    add to spell or ritual constructs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 新异教主义的一个美妙之处在于，我们可以利用各种精神系统来增强自己的努力。当某件事物有意义并合理时，尊重地尝试是没有坏处的。风水就是其中一个非常适应性强、学习起来并不难的系统，可以添加到法术或仪式的结构中去。
- en: Feng Shui Background
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 风水背景
- en: Feng Shui started thousands of years ago in China as a form of Geomancy. The
    basic goal of Feng Shui is that of optimizing the flow of life energy (called
    Qi) in our personal spaces. By arranging things in specific manners and adding
    symbolic colors and decorations, we end up with a framework that encourages happiness,
    harmony, health, wealth and one that also supports magical practices. This article
    reviews some simple Feng Shui tips that can improve the overall vibrations in
    our spells and rituals.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 风水起源于中国数千年前，作为地理学的一种形式。风水的基本目标是优化个人空间中生命能量（称为气）的流动。通过特定方式安排物品，加上象征性的颜色和装饰，我们得到一个鼓励幸福、和谐、健康、财富，同时支持魔法实践的框架。本文审视了一些简单的风水技巧，可以改善我们法术和仪式的整体振动。
- en: Feng Shui for the Sacred Circle
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为神圣圈铺设风水
- en: Wherever you work magic is a special place. You want it to be different, inspiring,
    uplifting, and resonating with positive energy. Feng Shui gives us some tips for
    making any area feel just like that.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您在哪里施展魔法，那都是一个特别的地方。您希望它与众不同、鼓舞人心，并且充满积极的能量。风水为我们提供了一些技巧，使任何区域都能产生这种感觉。
- en: Creating Peace and Positivity
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创造和平与积极性
- en: 'Practitioners of Feng Shui first review a space and then determine what needs
    to be done. For example, fresh air and natural lighting are very important for
    healthy Qi. Open those windows (when practicable) and draw back the curtains.
    You will probably discern a shift in your home nearly immediately. Other suggestions
    from the Feng Shui philosophy include:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 风水实践者首先审查一个空间，然后确定需要做些什么。例如，新鲜空气和自然光对健康的气非常重要。打开窗户（如果可行的话）并拉开窗帘。您可能会立即感觉到家中的变化。风水哲学中的其他建议包括：
- en: As you can see, the ideas behind Feng Shui are pragmatic and represent a focus
    on inner and outer tranquillity. While there will always be times that our spiritual
    pursuits become chaotic, having a space filled with good vibrations provides that
    “ahhhh” feeling. That’s how you want to feel before enacting spells and rituals
    – safe, comfortable and positive.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所见，风水背后的理念是务实的，代表对内外平静的关注。虽然我们的精神追求有时会变得混乱，但拥有充满良好振动的空间提供了那种“啊”的感觉。这就是您在实施法术和仪式之前想要的感觉——安全、舒适和积极。
- en: Timing Counts
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 时间至关重要
- en: Many Witches and Pagans like to choose auspicious timing for enacting Magick.
    Choosing this timing correctly supports the overall theme of the spell, ritual,
    or whatever. There are similar ideas in Eastern philosophies. They, too, suggested
    specific times as being beneficial to similarly specific types of energy. To understand
    this better, just think of it like adding another leg to the “table” of will and
    focus, making the whole thing more stable and defined.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 许多女巫和异教徒喜欢选择吉时进行魔法实施。正确选择这个时间支持法术、仪式或其他事物的整体主题。东方哲学中也有类似的思想。它们也建议特定时间对特定类型的能量同样有益。要更好地理解这一点，就像给“意志和专注的桌子”再加上一条腿，使整体更加稳定和明确。
- en: Elements, Directions and Hours
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 元素、方向和时间
- en: So how do you use Feng Shui timing effectively? Say you were planning to cast
    a spell that will improve your overall efforts on a beloved project. That would
    be the Fire Element which is emphasized during the hours of Noon to 3 pm. So,
    you might try enacting that spell during this timeframe. To go one step further,
    you could stand in the Southern region of your sacred circle, which also corresponds
    to the Fire element.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 那么如何有效地利用风水时机呢？比如你打算施展一种可以改善你心爱项目整体努力的咒语。这将是在中午到下午3点期间强调的火元素。因此，你可以尝试在这个时间段内进行咒语。更进一步，你可以站在你的神圣圈的南部区域，这也对应火元素。
- en: '**North:** Water element. Hours of 12 a.m. – 3 a.m.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**北：** 水元素。时间为凌晨12点至3点。'
- en: '**Northeast:** Earth Element. Hours of 3 a.m. – 6 a.m.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**东北：** 地元素。时间为凌晨3点至6点。'
- en: '**East:** Wood Element. Hours of 6 a.m. – 9 a.m.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**东：** 木元素。时间为上午6点至9点。'
- en: '**Southeast:** Wood Element. Hours of 9 a.m. – 12 p.m.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**东南：** 木元素。时间为上午9点至12点。'
- en: '**South:** Fire Element. Hours of 12 p.m. – 3 p.m.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**南：** 火元素。时间为下午12点至3点。'
- en: '**Southwest:** Earth Element. Hours of 3 p.m. – 6 p.m.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**西南：** 地元素。时间为下午3点至6点。'
- en: '**West:** Metal Element. Hours of 6 p.m. – 9 p.m.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**西：** 金元素。时间为晚上6点至9点。'
- en: '**Northwest:** Metal Element. Hours of 9 p.m. – 12 p.m.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**西北：** 金元素。时间为晚上9点至12点。'
- en: Inbetween Hours
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 中间时段
- en: '[wisew_rectangle_large align=”left”]'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[wisew_rectangle_large align=”left”]'
- en: Since one region’s energies end and another begins at the same time (such as
    Fire ending at 3 p.m. and Earth beginning just moments after that) the actual
    hour points represent in between times when the two energies mix and mingle. Just
    as the yin-yang symbol blends masculine and feminine attributes into balance,
    these points on the clock blend elemental and directional energies. In this manner,
    Feng Shui reminds us of how all things are connected—even things that seem opposite!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 由于一个区域的能量在同一时间结束而另一个开始（例如火元素在下午3点结束，地元素在此后片刻即开始），实际小时点代表了两种能量混合交融的时段。正如阴阳符号将男性和女性属性融合成平衡一样，时钟上的这些点将元素和方向能量混合在一起。通过这种方式，风水提醒我们所有事物是如何相连的——即使是看似对立的事物也是如此！
- en: Magical Tip of the Day
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 今日魔法贴士
- en: 'Just a reminder: timing colors, and organization all help with manifestation
    but they’re not the be-all and end-all of magickal practices. If you can’t roll
    these activities into your effort, don’t sweat it. Just add the Feng Shui concepts
    to those occasions when you can do so without turning everything else upside down.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 只是一个提醒：时间、颜色和组织对于魔法实践的实现有所帮助，但它们并不是魔法实践的全部和终结。如果你不能将这些活动融入你的努力中，不要太过担心。只要在不将其他事情搅乱的情况下，将风水概念加入那些可以这样做的场合即可。
