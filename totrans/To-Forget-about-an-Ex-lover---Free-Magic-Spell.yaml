- en: To Forget about an Ex-lover
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell is done best at the time of the Waning Moon or New Moon. It is not
    done to get rid of a former partner, but to exorcize your bad feelings about them.
    It is sensible to finish the spell by sending loving thoughts to them. Woody nightshade
    is poisonous and you may not care to use it, in which case you can use a bulb
    of garlic.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To Forget about an Ex-lover'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Photograph of your ex-partner
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Suitable container
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Root of bitter sweet or a bulb of garlic
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Red cloth or bag
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Photograph of your ex-partner
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Suitable container
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Root of bitter sweet or a bulb of garlic
  prefs:
