  type: TYPE_NORMAL
- en: Red cloth or bag
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Place the picture of your ex-partner in thecontainer. Set it alight.
  prefs: []
  type: TYPE_NORMAL
- en: 'Gather up all your hurt and pain as the picture burns down. Feel them flowing
    away from you as you say these words or similar:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Leave my heart and leave me free'
  prefs: []
  type: TYPE_NORMAL
- en: Leave my life, no pain for me.
  prefs: []
  type: TYPE_NORMAL
- en: As this picture burns to dust,
  prefs: []
  type: TYPE_NORMAL
- en: Help me now, move on I must".
  prefs: []
  type: TYPE_NORMAL
- en: Repeat the words until the picture is burnt out. Taking the herb root or garlic,
    hold it first to your solar plexus. Allow the bad feelings to flow into the root
    or garlic.Touch the root or garlic to your forehead, indicating that you have
    converted the bad feelings to good.
  prefs: []
  type: TYPE_NORMAL
- en: Wrap everything, including the container of ashes, in your red bag or cloth.
    As soon as convenient, bury it as far away from your home as possible.
  prefs: []
