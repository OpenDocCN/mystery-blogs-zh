- en: 'Sit cross-legged. Put the candles circling you. Light them up and say :'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 目标呈坐姿。把蜡烛围绕着你摆放。点燃它们，然后说：
- en: '*** For Calmness :"God of Friends, I need you now! Make me fully calm and have
    no angry from now until tonight! For honour and thanks if you give me! Please
    let it be! So mote it be!"'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*** 用于平静："朋友之神，我现在需要你！让我完全平静，直到今晚不生气！如果你给我，感谢和荣誉！如果你愿意，就让它成为现实！"'
- en: '*** For Memory :"God of Athena and God of Memories! I need you now. Make my
    mind can remember more than anyone, make me remember longer than anyone! Please
    let it be if you want it! This is my wishes! So mote it be!"'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*** 用于记忆："阿thena之神和记忆之神！我现在需要你。让我的思维可以记住比任何人都多，让我记得比任何人都长！如果你愿意，就让它成为现实！这是我的愿望！"'
- en: '*** For Thinking :"God of Mind, make people think about me with what I want!
    They will not think of what I don''t want! This is my wish, (what are your wishes).
    Please let it be because this is my wish! So mote it be!"'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*** 用于思考："心灵之神，让人们按照我想要的想着我！他们不会想我不想让他们想的！这是我的愿望，（你有什么愿望）。如果你愿意，就让它成为现实！"'
- en: Breathe all smoke from candle after saying the spells! Breath until the candles
    has stopped!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 说完咒语后，吸入所有蜡烛的烟！一直吸，直到蜡烛停止冒烟！
