- en: 1\. This might help calm you. 2\. You cannot increase your memory with a chant
    alone. 3\. There is no ''God of Mind.'' Pick a deity that rules over intelligence.
    Regardless, simply saying ''I want people to think of me a certain way'' will
    not do much. Visualize what you want, live in accordance with that image, but
    remember some people will not like you for no reason. Nobody is universally liked.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 这可能会帮助你平静下来。2\. 你不能单靠念咒来增强记忆力。3\. 没有''心灵之神''。选择一个掌管智慧的神明。但是，简单地说''我希望别人以某种方式看待我''并不会有太大作用。形象化你想要的东西，按照那幅形象生活，但记住一些人会无缘无故地不喜欢你。没有人是被普遍喜欢的。
- en: God of Athena? There's no God of Athena. Athena is a god (or goddess, I suppose).
    No one holds rule over her in particular (Zeus perhaps? Though he rules over all
    greek gods)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 阿thena之神？没有阿thena之神。阿thena是一个神（或女神，我想）。没有人特别统治她（也许是宙斯？尽管他统治着所有希腊神）
