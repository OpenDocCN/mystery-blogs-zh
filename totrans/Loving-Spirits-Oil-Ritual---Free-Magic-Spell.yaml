- en: '## Casting Instructions for ''Loving Spirits Oil Ritual'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Step1\. Set up a basic altar.'
  prefs: []
  type: TYPE_NORMAL
- en: Step2\. Put on a meaningful song, one that almost moves you to tears when you
    hear it.
  prefs: []
  type: TYPE_NORMAL
- en: Step3\. Turn off the lights, and use candles to illuminate the room.
  prefs: []
  type: TYPE_NORMAL
- en: Step4\. Combine the essential oils of basil, frankincense, lavender, and myrrh.
  prefs: []
  type: TYPE_NORMAL
- en: Step5\. Add some cut angelica root to the bottle.
  prefs: []
  type: TYPE_NORMAL
- en: Step6\. Anoint 3 candles in your favourite colors with this oil.
  prefs: []
  type: TYPE_NORMAL
- en: Step7\. Sit quietly for the next 10 minutes while the candles burn feel your
    emotions grow with the music you've selected.
  prefs: []
  type: TYPE_NORMAL
- en: Step8\. While you are sitting, close your eyes and think, in detail, about three
    different people you miss the most. People that you love, that have passed away,
    people that love you, that only want the best for you. Think about as many details
    about them as you can, the way they had their hair, things they said to you, how
    they dressed, etc.
  prefs: []
  type: TYPE_NORMAL
- en: Step9\. Feel them drawing near to you, cry if you feel like crying. Feel their
    energies fill your spirit, you might even hear their words, and feel their soft
    touch.
  prefs: []
  type: TYPE_NORMAL
- en: Step10\. Snuff out the candles, open your circle, and watch the wonders unfold
    in the upcoming weeks.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: Do this when the sun is completely done.'
  prefs: []
