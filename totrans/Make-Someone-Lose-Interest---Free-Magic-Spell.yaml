- en: Make Someone Lose Interest
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a simple spell to make someone lose interest in something. It can be
    used on many things. It can be used to make someone bored of a hobby or lose interest
    in maybe a person. It's multi functional so remix this how you see fit!
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: a glass or container
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: a piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: marker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: concentrated liquid
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Make Someone Lose Interest'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Step 1: Get your piece of paper and use your marker to write down the person''s
    name. It is also effective to write down the person''s birthday or zodiac.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 2: Take the piece of paper and soak it in your chosen concentrated liquid.
    This concentrated liquid can be things such as vanilla extract, lemon juice, or a
    really strong drink! (Like Sunny-D or Kool-aid).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 3: Once you have soaked your paper, place it at the bottom of your chosen
    container.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 4: Get your water. The water represents cleansing, the concentrated liquid
    represents the persons interest and like towards something. Your water is supposed
    to "water down" what they once loved.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 5: Now it''s time to really set your intention. Envision your target slowly
    losing interest as you pour the water onto the paper. I advise against spilling
    it quickly, pour **slowly.. **Don''t pour all of your water at once.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 6: Put away your container and come back to it tomorrow. Do the same thing
    as before until the glass of water you have used is completely empty.'
  prefs: []
  type: TYPE_NORMAL
- en: '**More Context and Understanding**'
  prefs: []
  type: TYPE_NORMAL
- en: Why use only a little bit of water every day?  **My answer to this is that the
    average person doesn't lose interest in something they like at the snap of someone's
    fingers. It's lost over time, just how spells don't work instantaneously. **
  prefs: []
  type: TYPE_NORMAL
- en: How long will it take to complete the ritual?  **It depends on what your goal
    is. My advice would be to use less water everyday for longer periods of time if
    their interest is passionate. **
  prefs: []
  type: TYPE_NORMAL
- en: What concentrated liquid should I use? **Allow yourself to get creative with
    this one. For perhaps love related instances, use vanilla extract or a sweet drink. A
    safe alternative for what you aren't sure about use lemon juice or hand soap. **
  prefs: []
  type: TYPE_NORMAL
- en: Why use a marker? Can I use something else? **My advice would to be to use something
    the water will slowly erase over time. The idea is by the time you used up your
    water, you shouldn't be able to make out what the paper says since the writing
    is smudged, representing what they like is nonexistent and wiped clean. **
  prefs: []
  type: TYPE_NORMAL
- en: After I'm finished with the ritual, what do I do with it? **Hide it and keep
    it around until you get your desired results. Shake it so the water can seep more
    into the paper. **
  prefs: []
  type: TYPE_NORMAL
- en: I waited and nothing has happened! What should I do? **There's a possibility
    you may have made a mistake. Consult another magickal practitioner or do some
    divination to see what interfered with your results.  **
  prefs: []
  type: TYPE_NORMAL
- en: Can this spell be used on myself? **Yes! Fun fact, I actually used it on myself
    to rid myself of a problematic crush I had big feelings for. It disappeared around
    a week later. **
  prefs: []
  type: TYPE_NORMAL
