- en: This could work, but a work of caution surrounding runes. I don't work with
    them, but I've been told they have power because they're liked with spirits [or
    the runes are spirits, either way, it's like working with a faerie or other nature
    spirit] You can't simply draw a rune and expect it to work. You need to introduce
    yourself, ask for help and leave an offering. If you don't already work with runes,
    I would begin the process before casting this spell.
  prefs: []
