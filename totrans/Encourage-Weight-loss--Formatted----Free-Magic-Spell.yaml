- en: Encourage Weight-loss (Formatted) - Free Magic Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spellsofmagic.com/spells/beauty_spells/attractive_spells/17784/page.html#0001-01-01](https://www.spellsofmagic.com/spells/beauty_spells/attractive_spells/17784/page.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: <main role="main">
  prefs: []
  type: TYPE_NORMAL
- en: Encourage Weight-loss (Formatted)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: Gives your the wisdom to find and understand information on healthy diet and
    exercise, removes temptations and roadblocks, encourages the luck and moral of
    the person dieting.
  prefs: []
  type: TYPE_NORMAL
- en: I've posted this spell before but had no idea the formatting would make everything
    unreadable.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Pen (Preferably red or black)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1'' * 11'' blank paper strip (just tear it off a pieve of computer paper)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A written copy of the runes and their names so you don't forget them while your
    doing the ritual
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A box or piece of fabric of value to you that you can use to cover the talisman
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Encourage Weight-loss (Formatted)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This ritual/ spell, creates a talisman, because it''ll help you keep the magic
    with you and active. This process will be long, annoying, and draining, but remember
    that the more work you put into a spell, the more you get out. Before you start
    worrying about supplies for a talisman, dont worry. By talisman I mean cheap paper
    piece of junk that you can fit in your pocket. The way that I get magic to stick
    to talismans is by using the old runic alphabet Elder Futhark.   Each rune corresponds
    to a letter, has a name, and carries magical meanings. Runes were used by pagan
    priests in scandanavian countries for divination and magic. Spells of magic doesnt
    carry font support for runic letters, so Ill just be giving you the names of the
    runes in English and relying on you to google them so you know what they look
    like.   Before you even start, you are going to have to create a bindrune for
    yourself. A bindrune is like a signature and it represents YOU in any spell that
    involves runes. To make one, google Elder Futhark and find the two/three runes
    that represent the intitialls of your name. Then write them on top of eachother
    in a pleasing and semetrical way. You might enjoy this, as bind runes, and the
    runes that make them up can reveal something about your personality. READ ALL
    INFORMATION BELOW BEFORE BEGINNING. There is a lot of prepwork and a lot of the
    magic requires personal knowledge   The runescript (series of rune letters youre
    going to use):'
  prefs: []
  type: TYPE_NORMAL
- en: Ansuz - Represents wisdom and communication. It starts the magic of the talisman,
    so the spell will start when you start looking for and getting info on weightloss.
    Itll help you find good sources and allow you wisdom in your decisions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bindrune* - write your bindrune so the spell knows who the wisdom, and the spell
    in general is for
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dagaz - rune representing day or a new day in this case, giving you luck and
    a fresh start
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hagalaz - its most literal meaning is hail, but it also removes distractions
    and impediments. Just think of it as a bunch of hailstones slamming into any temptations
    which can knock you off track, or even hit you if you dont get with the program.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Jera - Means year and represents growth and success over time, rewards for hard
    work
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Wunjo - means joy, and as it is almost the last letter in the script, it means
    that no matter what happens the spell will create happiness.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ingwaz - keeps the spell from fading away.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'I would like to point out that the runescript is seven symbols long, which
    is a number of magical significance and can power up the spell even further. Now
    for the actual spell:'
  prefs: []
  type: TYPE_NORMAL
- en: Meditate, ground yourself, whatever you need to prepare for a nasty power intensive
    spell.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Bring your materials into the place where youll be doing spell work.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use your personal magical power, or a broom used only for ritual purposes to
    clean your spellwork area of all energies that can interfere.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Construct a magical circle to prevent interference and help gather magical energy.
    If you need to know how to do this, ask me or look through the forums.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On each side of the paper youll want to write your runescript seven times. It
    helps if they are evenly spaced apart.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: While you write each rune, chant the runes name and think as hard as possible
    about what each runes place is in the spell and visualize it happening to you.
    As you do this some energy will leak from you, through the pen and ink and into
    the shape of the rune. Remember that runes are magical by their very nature so
    this is adding a lot of juice to the spell. *Remember that while you write your
    bindrune, write the parts of it in order of your initials, chant the name of the
    rune component youre currently writing, and think about what that part of your
    name means to your identity
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When youre done doing this to both sides of the paper. Use a bit of your saliva
    to cover each rune on the paper strip. This is a bit like giving the runes life-blood.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Fold the strip of paper into a flat pentagon. The process to do this is the
    same for making those little oragami stars. Ive included a link with directions:
    http://www.origami-instructions.com/origami-lucky- star.html Your strip is thicker
    so the pentagon disk will be larger. And dont do the last step of pinching the
    edge. You might want to practice this.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Cover the talisman either by putting it in a box, or by wrapping it in a fabric
    nine times over. Walk around the covered talisman nine times while speaking alound
    what you want the talisman to do. Be somewhat specific. Visualize the energy in
    the talisman growing.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Uncover the talisman and bring it to your lips. Chant the runes in the runescript
    fourteen times while thinking about what the runes will do. Very time consumming,
    but also serves to give the breath of life to the talisman. You can now think
    of your talisman as almost a primative living thing.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the talisman three times to get its attention, tell it its purpose, and
    name it if you would like to.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Raise it over your head and chant ANSUZ LAGUZ URUZ. These three runes are always
    spoken or written at the end of rune magic. Its almost like a runic version of
    so mote it be.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Congrats your spell is done. Carefully undo the magic circle and carry the
    talisman in your pocket. Start looking up reliable information about weightloss.
    I recommend talking to your primary care physician about wanting to lose weight
    and reading The End of Overeating: Taking Control of the Insatiable American Appetite
    by David A. Kessler.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I hope you find this information helpful
