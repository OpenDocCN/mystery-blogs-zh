  type: TYPE_NORMAL
- en: '"Arceus, God of Pokemon. Let me become one of you. Arceus, God of Pokemon.
    Let me have the moves I choose. Arceus, let me become (Pokemon''s name |can be
    Arceus| ). Moves of (move 1), (move 2), (move 3), (move 4). Make me into a Pokemon.
    Arceus, I wish to be a(n) (name of Pokemon). (name of Pokemon), (name of Pokemon),
    (name of Pokemon). I will be when I awake at daybreak."'
