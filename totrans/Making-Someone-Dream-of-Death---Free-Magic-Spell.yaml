- en: '## Casting Instructions for ''Making Someone Dream of Death'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Pot with water
  prefs:
