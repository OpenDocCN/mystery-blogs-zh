- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: "\x95 Bowl/Container"
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 碗/容器"
- en: "\x95 An item that you own that came from the person you dislike"
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 你拥有的来自你不喜欢的人的物品"
- en: "\x95 Water"
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 水"
- en: "\x95 Something you can stir with etc: a stick"
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 你可以搅拌的东西等等：一根棍子"
- en: Some kind of jewelry ( you with give this jewelry to the person you dislike
    at the end of the spell so don't buy anything over expensive. Just get a plastic
    bracelet or something like that )
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些珠宝（最后你将把这些珠宝物品送给你不喜欢的人，所以不要买太昂贵的东西。只要买一个塑料手镯或类似的东西就行了）
- en: '**You will need the following items for this spell:**'
  id: totrans-23
  prefs: []
