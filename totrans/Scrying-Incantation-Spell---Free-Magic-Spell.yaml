- en: Procure a clear, round piece of crystal or concave glass. Wash it in sea or
    salt water to consecrate it. Next, take a vial of black paint and add one pinch
    of finely powdered St. John's Wort, then paint the back of the glass or crystal.
  prefs: []
  type: TYPE_NORMAL
- en: 'While you are painting say the following incantation to the Cabalistic Archangels:'
  prefs: []
  type: TYPE_NORMAL
- en: I request that Michael, Gabriel, Raphael, and Uriel bless this scrying glass!
  prefs: []
  type: TYPE_NORMAL
- en: May all visions be pure and true!
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be!
  prefs: []
  type: TYPE_NORMAL
- en: Allow the paint to fully dry. Using a silver candle in a darkened room, gaze
    into the scrying mirror and concentrate on a specific question or person that
    you require information on.
