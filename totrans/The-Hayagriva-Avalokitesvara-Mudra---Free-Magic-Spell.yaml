- en: '## Casting Instructions for ''The Hayagriva Avalokitesvara Mudra'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** First, clasp both hands together. Make the middle fingers,
    ring fingers, and pinkies be clasped together. As for the index fingers, erect
    them and bend them slightly. Make them have a space about 12 mm from each other.
    Move the index tips to and fro. Have the thumbs both erected and touching each
    other. Then chant as many times as you want(though best 108 times or one mala):'
  prefs: []
  type: TYPE_NORMAL
