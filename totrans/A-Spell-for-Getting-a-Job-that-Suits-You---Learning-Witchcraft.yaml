- en: A Spell for Getting a Job that Suits You - Learning Witchcraft
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://learningwitchcraft.com/a-spell-for-getting-a-job-that-suits-you/#0001-01-01](https://learningwitchcraft.com/a-spell-for-getting-a-job-that-suits-you/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This spell is intended to boost your chances of getting not just a single job,
    but one that suits you best.
  prefs: []
  type: TYPE_NORMAL
- en: 'You will need:'
  prefs: []
  type: TYPE_NORMAL
- en: Two teaspoons of almond or any other suitable carrier oil
  prefs: []
  type: TYPE_NORMAL
- en: Purified lemongrass essential oil
  prefs: []
  type: TYPE_NORMAL
- en: A mixing bottle
  prefs: []
  type: TYPE_NORMAL
- en: An indigo tablecloth
  prefs: []
  type: TYPE_NORMAL
- en: An amethyst crystal
  prefs: []
  type: TYPE_NORMAL
- en: The Help Wanted column from a news paper you read
  prefs: []
  type: TYPE_NORMAL
- en: School and further education certificates
  prefs: []
  type: TYPE_NORMAL
- en: One white altar candle
  prefs: []
  type: TYPE_NORMAL
- en: One silver candle
  prefs: []
  type: TYPE_NORMAL
- en: A bolline or burin
  prefs: []
  type: TYPE_NORMAL
- en: Put three drops of the lemongrass oil into the carrier oil and mix the two together
    by rubbing the mixing bottle inside the palms of your hands until you feel the
    oils are charged with your ambition. Light the white candle and meditate quietly
    on the purpose of the spell.
  prefs: []
  type: TYPE_NORMAL
- en: When you sense that the time is right, inscribe the number “3” onto the silver
    candle with the burin, then anoint it with the mixed oil. Be certain to rub from
    the middle since you are drawing something towards you.
  prefs: []
  type: TYPE_NORMAL
- en: Now light the candle and focus on its flame and speak the incantation;
  prefs: []
  type: TYPE_NORMAL
- en: '*Please carry me to the news,*'
  prefs: []
  type: TYPE_NORMAL
- en: '*That I will get an interview,*'
  prefs: []
  type: TYPE_NORMAL
- en: '*That I may be given the chance,*'
  prefs: []
  type: TYPE_NORMAL
- en: '*My career prospects to enhance,*'
  prefs: []
  type: TYPE_NORMAL
- en: '*And let it be done, that it harms no one.*'
  prefs: []
  type: TYPE_NORMAL
- en: Once the candles have burned down or your time runs out and you have to extinguish
    them, bring your sorcery to an end in the usual way, then wait for the post to
    come with a letter or a phone to ring with the news you want to hear.
  prefs: []
  type: TYPE_NORMAL
