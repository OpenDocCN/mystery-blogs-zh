- en: The Binding, and Banishing, of over-powered eldritch monstrosities
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell is in two parts, and it is easier in complete silence. It is used
    to bind and banish beings of great power, and I'm talking demigods and Lovecraftian
    abominations - hope you never have to use it.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''The Binding, and Banishing, of over-powered eldritch
    monstrosities'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A silver pentacle (optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An overpowered eldritch monstrosity (obviously)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A silver pentacle (optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An overpowered eldritch monstrosity (obviously)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To begin with, if you are surrounded by screaming people, say clearly, and put
    a lot of energy into it, ''Silentium circa meus'' (lit. Silence around me). If
    done correctly, everyone around you should lose their voice.
  prefs: []
  type: TYPE_NORMAL
- en: Begin building up even more energy - and I mean ridiculous amounts of energy.
  prefs: []
  type: TYPE_NORMAL
- en: 'Face the monstrosity and trace the first line of the pentacle in the air (or
    if you have a pentacle just hold it up) and say:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Grounded, thou art,'
  prefs: []
  type: TYPE_NORMAL
- en: The earth seals and binds
  prefs: []
  type: TYPE_NORMAL
- en: Thine power to destroy.''
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, trace the second line and say:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Fire scorches thine energy'
  prefs: []
  type: TYPE_NORMAL
- en: Burning away what used to be
  prefs: []
  type: TYPE_NORMAL
- en: Thine power to remain.''
  prefs: []
  type: TYPE_NORMAL
- en: 'Third line traced:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''The cruel winds gust'
  prefs: []
  type: TYPE_NORMAL
- en: Tearing away
  prefs: []
  type: TYPE_NORMAL
- en: Thine mortal form.''
  prefs: []
  type: TYPE_NORMAL
- en: The fourth line is traced here. Make sure you are practically overflowing with
    power.
  prefs: []
  type: TYPE_NORMAL
- en: '''''Water rages'
  prefs: []
  type: TYPE_NORMAL
- en: Eroding thine bonds to thy master.''
  prefs: []
  type: TYPE_NORMAL
- en: The fifth line is traced here. As you say the following incantation, release
    all the energy you have been building up all at once.
  prefs: []
  type: TYPE_NORMAL
- en: '''''Homo apud Deus'''' (man among God)'
  prefs: []
  type: TYPE_NORMAL
- en: '''''The gods have heard my prayer'
  prefs: []
  type: TYPE_NORMAL
- en: The gods will stand behind me
  prefs: []
  type: TYPE_NORMAL
- en: And add their might to mine.''
  prefs: []
  type: TYPE_NORMAL
- en: 'After you have released the energy, watch the monstrosity wither away and murmur:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''You'
  prefs: []
  type: TYPE_NORMAL
- en: Who came unbidden
  prefs: []
  type: TYPE_NORMAL
- en: To wreak havoc upon this world
  prefs: []
  type: TYPE_NORMAL
- en: 'I say: Enough.'''''
  prefs: []
  type: TYPE_NORMAL
- en: Then leave, as fast as possible. If this doesn't work, then run away without
    saying the last part. I mean, no one will blame you for fleeing a demigod... Right?
  prefs: []
  type: TYPE_NORMAL
