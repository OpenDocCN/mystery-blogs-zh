- en: The Binding, and Banishing, of over-powered eldritch monstrosities
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 强大的怪异怪物的封印与驱逐
- en: This spell is in two parts, and it is easier in complete silence. It is used
    to bind and banish beings of great power, and I'm talking demigods and Lovecraftian
    abominations - hope you never have to use it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语有两部分，在完全的寂静中更容易。它用于捆绑和驱逐强大的存在，我说的是半神和洛夫克拉夫特式的可憎物 - 希望你永远不要用它。
- en: '## Casting Instructions for ''The Binding, and Banishing, of over-powered eldritch
    monstrosities'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对于“强大的怪异怪物的封印与驱逐”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: A silver pentacle (optional)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一枚银色五角星（可选）
- en: An overpowered eldritch monstrosity (obviously)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个过于强大的怪异怪物（显然）
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: A silver pentacle (optional)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一枚银色五角星（可选）
- en: An overpowered eldritch monstrosity (obviously)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个过于强大的怪异怪物（显然）
- en: To begin with, if you are surrounded by screaming people, say clearly, and put
    a lot of energy into it, ''Silentium circa meus'' (lit. Silence around me). If
    done correctly, everyone around you should lose their voice.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，如果你周围有尖叫的人，清楚地说，并投入大量能量，“Silentium circa meus”（意为我周围的寂静）。如果做得正确，你周围的每个人应该失去他们的声音。
- en: Begin building up even more energy - and I mean ridiculous amounts of energy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 开始积累更多的能量 - 我是说荒谬的大量能量。
- en: 'Face the monstrosity and trace the first line of the pentacle in the air (or
    if you have a pentacle just hold it up) and say:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 面对那怪物，用手在空中划第一行五角星（或者如果你有五角星就拿起来），并说：
- en: '''''Grounded, thou art,'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '''''你，扎根，'
- en: The earth seals and binds
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 地球封印并绑定
- en: Thine power to destroy.''
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你的力量来毁灭。''
- en: 'Then, trace the second line and say:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，追溯第二行并说：
- en: '''''Fire scorches thine energy'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '''''火焰烧毁你的能量'
- en: Burning away what used to be
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 燃烧掉曾经的东西
- en: Thine power to remain.''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你的力量将保持。''
- en: 'Third line traced:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第三行被追溯：
- en: '''''The cruel winds gust'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '''''残酷的风吹'
- en: Tearing away
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 撕裂
- en: Thine mortal form.''
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你的凡人形式。''
- en: The fourth line is traced here. Make sure you are practically overflowing with
    power.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第四行在这里被追溯。确保你几乎充满力量。
- en: '''''Water rages'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '''''水激荡'
- en: Eroding thine bonds to thy master.''
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 侵蚀你与主人的联结。''
- en: The fifth line is traced here. As you say the following incantation, release
    all the energy you have been building up all at once.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第五行在这里被追溯。当你说以下咒语时，一次释放你一直积累的所有能量。
- en: '''''Homo apud Deus'''' (man among God)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '''''Homo apud Deus''''（上帝中的人）'
- en: '''''The gods have heard my prayer'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '''''神听到了我的祈祷'
- en: The gods will stand behind me
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 神会站在我身后
- en: And add their might to mine.''
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 并将他们的力量加入我的力量。''
- en: 'After you have released the energy, watch the monstrosity wither away and murmur:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当你释放了能量后，看着那怪物枯萎并喃喃道：
- en: '''''You'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '''''你'
- en: Who came unbidden
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 谁不请自来
- en: To wreak havoc upon this world
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以对这个世界造成破坏
- en: 'I say: Enough.'''''
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我说：够了。''
- en: Then leave, as fast as possible. If this doesn't work, then run away without
    saying the last part. I mean, no one will blame you for fleeing a demigod... Right?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 然后尽快离开。如果这不起作用，那就逃跑，不要说最后一部分。我是说，逃离一个半神，没有人会责怪你...对吧？
