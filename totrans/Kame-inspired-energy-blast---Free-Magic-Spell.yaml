- en: '## Casting Instructions for ''Kame-inspired energy blast'''
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''基于卡梅灵感的能量爆炸'' 施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Stand outside in horse stance. Concentrate on the energy
    that flows trough your body and around you. Imagine it like a fluid. Now Firmly
    hold both hands half open and half closed facing each other and just a few inches
    apart in front of your solar plexus. Take a soft breath then after breathing it
    out take a strong breath. Remember to breath with both your chest and your stomach,
    that way the energy flows through your vagas nerve.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行此咒语：**站在马步站姿。专注于流经你身体和周围的能量。想象它像液体一样。现在牢牢地将双手半张开，半合拢，彼此面对，距离太阳神经丛仅几英寸远。轻轻呼吸，然后呼出气后深吸一口气。记住同时用胸部和腹部呼吸，这样能量就通过你的迷走神经流动。'
- en: Keep breathing at a slow, steady pace to obsorb the energy around you, to better
    concentrate the energy within, and to summon all of the energy that is deep within
    you. At this point imagine all the energy centralized at your core. Now, pull
    your hands apart and bring them around clockwise if you're right-handed (or counter
    clockwise if you're left-handed) bringing them around so your dominant hand is
    on top and the other on the bottom keeping them about a foot apart and facing
    each other again. Once you feel ready take all of the energy you have summoned
    and visualize it beaming through you like a beam of great energy both forward
    and back. Push your hands forward and shift your stance with it having your palms
    face away from you while having all that energy shoot forward, and yell or shout
    out as you do. The Kame shout does nicely, but you can just shout or yell.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 保持慢而稳定的呼吸节奏，吸收周围的能量，更好地集中体内的能量，并召唤你身体深处的所有能量。现在，将双手分开并顺时针（如果你是右撇子）或逆时针（如果你是左撇子）将它们环绕，使你的主导手在上，另一只在下，保持约一英尺的距离，并再次面对彼此。一旦你感觉准备好了，将你召唤出的所有能量想象成像一道伟大能量的光束一样穿过你，前后都发出。推着你的手向前并随之改变你的姿势，手掌远离你，同时让所有的能量向前发射，并且在这样做时大声呼喊或喊叫。卡梅的喊叫做得不错，但你也可以只是呼喊或喊叫。
