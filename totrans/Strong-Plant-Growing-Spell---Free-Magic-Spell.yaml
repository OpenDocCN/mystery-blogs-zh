- en: I'm gona show this spell in steps so pay attention. The best time to do this
    spell at midnight when the moon is full.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我会逐步展示这个咒语，所以请注意。最佳施展时间是在月圆之夜的午夜时分。
- en: '**Step 1)** Draw a five-pointed star and a sircle around it with the chalk.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一步）** 用粉笔画一个五角星，并在其周围画一个圆圈。'
- en: '**Step 2)** Place the plant in the middle and the candles on the edges of the
    star and light the candles.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二步）** 将植物放在中间，把蜡烛放在五角星的边缘并点燃蜡烛。'
- en: '**Step 3)** Put the white stone in the plants pot.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**第三步）** 把白色石头放在植物的花盆里。'
- en: '**Step 4)**  Say:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**第四步）**  说：'
- en: '** "Oh Moon, give my plant the power, to ploom a flower, make all the pests
    flee, so mote it be."**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '** “哦，月亮，请赐予我的植物力量，开出一朵花，让所有害虫逃离，如此定决。”**'
