- en: Strong Plant Growing Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 强壮植物成长咒语
- en: This is a spell for dying/slow growing plants.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个适用于濒临死亡/生长缓慢的植物的咒语。
- en: '## Casting Instructions for ''Strong Plant Growing Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “强壮植物成长咒语”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: 1 Chalk (any colour)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根粉笔（任何颜色）
- en: 5 Candles (green recommended)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5 根蜡烛（推荐绿色）
- en: 1 White/Transparent stone
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个白色/透明的石头
- en: Plant you want to echant
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要施加魔法的植物
- en: Belief
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信仰
