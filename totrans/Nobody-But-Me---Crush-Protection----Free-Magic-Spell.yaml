- en: Nobody But Me! (Crush Protection)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell stops anybody making a move on your crush, witch or not.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Nobody But Me! (Crush Protection)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** First of all, meditate for five minutes (or however long
    you need to imagine your crush''s face) beforehand. An optional step is to imagine
    them with anyone else in another five minutes of meditation. This will make you
    either angry or upset, and the angrier/more upset you are, the stronger the spell.'
  prefs: []
  type: TYPE_NORMAL
- en: Next, imagine an invisible link to you and him/her. This is so that they will
    refuse to love anybody except you. After this, chant seven times exactly,"(Crush's
    first name) is mine! Nobody else may have him/her. Anybody who tries to get close
    to him/her shall be rejected!"
  prefs: []
  type: TYPE_NORMAL
- en: At the end of the seventh chant, say,"So mote it be." I do this every night
    to renew the protection upon my crush, since I don't know how long it lasts.
  prefs: []
  type: TYPE_NORMAL
