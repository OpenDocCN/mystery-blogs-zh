- en: Ensure that your Stab is charged. Using a Stab that is not charged will result
    in nothing. Place the bottom end of the Stab on the dirt or rock surface. Because
    stone is resolute, it will help focus your energy in this spell. The Stab is needed
    to successfully transfer your energy into the rock or dirt in a way that allows
    it to increase the resolve of your spell.
  prefs: []
  type: TYPE_NORMAL
