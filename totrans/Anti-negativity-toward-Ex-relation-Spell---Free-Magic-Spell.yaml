- en: First recognize that your partner is who he/she is because of his/her previous
    life before you - so honor and respect his/her previous experiences as being an
    integral part of him/her. Rather than focusing on the ex and feeling insecure
    do this ritual.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先要意识到你的伴侣是因为在你之前的生活中而成为现在这个样子的 - 因此尊重和尊重他/她的以往经历作为他/她的一部分。与其专注于前任并感到不安，不如做这个仪式。
- en: 'Light a white candle and surround with white flowers, perhaps roses or lilies.
    Burn some mandarin oil for happiness and clarity and say this charm: ''''I am
    free to focus on what is now. The fire of love shows me how. My mind is clear
    to dream my dreams. My love is mine, my life serene.'''''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃一支白色蜡烛，并围绕着白色花朵，也许是玫瑰或百合。燃烧一些柑橘油以获得幸福和清晰，并说这个咒语：“我可以自由地专注于现在。爱的火焰向我展示了方向。我的头脑清晰地构想我的梦想。我的爱是我的，我的生活是宁静的。”
- en: Do this as often as you need to.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 随时执行这个法术。
