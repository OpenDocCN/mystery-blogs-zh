- en: The lunar ''dragon'' is actually many beings. We refer to them as one. They
    are of the universe, they have guided us with or without this ritual. This may
    not work for anyone else, but it should give you prophetic dreams and allow you
    to lucidly contact the beings that influence us (Golden Diamond*, Tiamat, Kiazor,
    The universe herself, ect.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Ritual to Call the Lunar Dragon'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Moon water
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dragon's blood oil
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Vanilla incense and extract.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Any of the following: Tourmaline, Ametrine, Amethyst, ect.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Moon water
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dragon's blood oil
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Vanilla incense and extract.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Any of the following: Tourmaline, Ametrine, Amethyst, ect.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Set up a space in a moon-lit room. Outside can work but can be dangerous in
    most neighborhoods. Make sure when you lay that the moon will hit your entire
    body. Take the moon water and anoint a clear crystal (Tourmaline works, Ametrine
    is great, amethyst, ect.). You'll want to drink a little bit (No more than five
    drops) of the vanilla extract, burn the incense, and take the Dragon's blood oil
    and draw two Dragon-like eyes on the back of your hands.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Set the crystal on your third eye and astral project. When you astral project,
    you should hear a loud roar. The moon should feel like it's drawing you in. Let
    it do so, and you should see one of the beings that make up the Lunar dragon in
    front of you. If you see one soul deity, then you are talking to all of them.
    You can ask them anything you need guidance with.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '*If Golden Diamond appears, she will be very tall with long golden hair with
    metallic strands. She has golden eyes. But if she appears, contact us immediately.
    We will have much to discuss.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
