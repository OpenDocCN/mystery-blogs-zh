- en: Sun-Midheaven Aspects In The Natal Chart
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://teaandrosemary.com/sun-midheaven-aspects-natal-chart/#0001-01-01](https://teaandrosemary.com/sun-midheaven-aspects-natal-chart/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sun-Midheaven aspects indicate how much of your true essence is shown through
    your public image and career. However, these aspects can also dictate what your *ego*
    needs to feel successful.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes, these aspects will show tendencies to either work with or rebel against
    authority figures. This will have a lot to do with your parents.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Your father is especially important with Sun-Ascendant aspects because the Sun
    can sometimes represent the male parental figure. These aspects will show *why*
    you want to be successful based on your relationship with your father.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: With Sun-Ascendant aspects, your sense of self tends to be tied to your ability
    to find success. If you can’t *display* your personal power in the world, you
    may struggle to feel a strong sense of self-assurance.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Sun Conjunct Midheaven
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Sun conjunct Midheaven aspect can also be called Sun culminating. This placement
    makes you extremely goal-oriented.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: You show your identity *through* your achievements, so your career and public
    image are incredibly important to you. Even as a child, success mattered quite
    a lot, regardless of whether or not others saw this in you.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: It’s important that you have a good image among your friends. With Sun conjunct
    Midheaven, you care a *lot* about the impact that you make on other people.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: You want to be noticed and recognized, but when this aspect is high vibrational,
    you also want to influence others for the better. It’s important that you create
    something *lasting* that helps humanity.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: In some ways, you public image represents who you truly are inside. Others are
    able to see your essence.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: When you fail with Sun conjunct Midheaven, you may fail extremely distressed.
    You self-esteem is tied up in your work, so you tend to lose all sense of self-confidence
    if things don’t go well.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: You need to be careful to avoid egoism. It’s easy for people with Sun conjunct
    Midheaven to feel *too* good about themselves, but this arrogance will actually
    hinder you from achieving your goals.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Sun conjunct Midheaven gives you inherent leadership qualities. Your mind works
    a bit differently, so you tend to rebel against anyone in authority.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: You may have a tendency towards entrepreneurship. With Sun conjunct Midheaven,
    you like to be in control of your own life, so you may want to be your own boss.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: It’s great to be independent as long as you don’t become too arrogant. You must
    balance your need for independence with your relationships with others.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: You tend to feel that you have an important destiny with Sun conjunct Midheaven.
    You must be careful not to rub this in other people’s faces. Remember that you
    aren’t super to others; you’re simply different.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, you need to do the hard work to actually achieve success. It won’t
    necessarily come naturally. Don’t let your ego outpace your cold hard work.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，你需要努力工作来实现成功。它不一定会自然而然地来。不要让你的自尊心超过你的执着努力。
- en: Sun conjunct Midheaven often indicates that your public image and career is
    related to your father or paternal figure. If you had an easy relationship with
    your father, then your career will reflect those good qualities.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳合天顶通常表明你的公众形象和事业与你的父亲或男性形象有关。如果你与父亲的关系很好，那么你的事业将反映出那些优秀的品质。
- en: However, a difficult relationship with your father will indicate that you’re
    seeking success either to prove yourself to him, or to rebel against his authority.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，与父亲的关系不好将表明你是在寻求成功来证明自己，或者反抗他的权威。
- en: You may find that your career and public image are related to male figures in
    general. I find that many people with Sun conjunct Midheaven have a lot of connections *and*
    issues with men in the public world. It’s hard to separate your professional relationships
    and your personal, childhood hurts.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现你的事业和公众形象通常与男性形象有关。我发现许多拥有太阳合天顶的人在公众世界中与男性有着很多的联系*和*问题。很难分开你的专业关系和个人的童年伤痛。
- en: Ambition is everything to you. Regardless of the reasons, the Sun conjunct Midheaven
    aspect indicates that you have an innate *need* to be successful.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对你来说，雄心壮志就是一切。无论原因如何，太阳合天顶的方位表明你内心*渴望*成功。
- en: The sign that Sun conjunct Midheaven sits in will influence *how* you want to
    be successful and the qualities you want others to see. However, you will want *some*
    kind of success regardless of the sign. This is a core part of your personality.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳合天顶所在的星座将影响你希望如何取得成功以及你想让别人看到的品质。然而，无论星座如何，你都希望有*某种*形式的成功。这是你个性的核心部分。
- en: You want to be recognized, know, and respected. In the world, you hope to be
    an inspiration to others.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望被认可、知道和尊重。在这个世界上，你希望成为他人的榜样。
- en: Sun conjunct Midheaven can make it a bit difficult for you to figure out what
    you want to do because it feels so big and important. Some people with this aspect
    do well in politics, theater, acting, sports, or anything that revolves around
    the public eye.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳合天顶可能会让你有点难以确定自己想要做什么，因为它显得如此重要和巨大。有些拥有这个星相的人在政治、戏剧、表演、体育或任何与公众关注有关的领域都能做的很好。
- en: When you start to feel desperate, this is a sign that it’s time to step back
    and reassess. Remember that the universe always has something planned for you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始感到绝望时，这是一个信号，是时候退一步重新评估了。记住，宇宙总是给你安排了一些计划。
- en: If you start to feel like you have something to prove, try to delve into your
    emotional issues surrounding your father or male figures.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你开始觉得自己需要证明什么，试着深入研究一下围绕你父亲或男性形象的情感问题。
- en: Ultimately, you can be *very* successful with Sun conjunct Midheaven if you’re
    willing to do the inner work and follow the signs of the universe. When you’re
    working on something that will bring you success, the energy will just *flow*
    and you’ll know you’re in the right field.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，有了太阳合天顶，如果你愿意做内在的工作并跟随宇宙的迹象，你可以会*非常*成功。当你投入于会带来成功的事情时，能量将会*流淌*，你会感到自己在正确的领域。
- en: Sun Trine Midheaven
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳三分天顶
- en: With Sun trine Midheaven, you have a strong sense of what you want to accomplish
    in life. You may feel as though you were born to be a leader.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳三分天顶，你对生活中想要实现的目标有很强烈的意识。你可能觉得自己天生就是要成为领导者。
- en: This aspect gives you a natural drive to succeed. You typically want a good
    level of public visibility to feel truly successful.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这个星相让你天生就有成功的驱动力。你通常希望在公众视野中有着很高的可见度才能真正感到成功。
- en: You probably want a *lot* out of life with Sun trine Midheaven. However, you’re
    willing to work for what you desire.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有了太阳三分天顶，你可能对生活有很多*追求*。然而，你愿意为自己的欲望努力工作。
- en: This aspect gives you a lot of confidence and power. Whether or not you truly
    achieve success, you give off the appearance of it.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这个星相赋予你很多信心和力量。不管你是否真正取得成功，你的外表都给人一种成功的感觉。
- en: You have strong ideals with Sun trine Midheaven. Your values are very fixed;
    you won’t agree with anyone who thinks differently.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有了太阳三分天顶，你的理想非常坚定；你不会同意任何持不同意见的人。
- en: In work, you tend to choose paths that may be more difficult, so you experience
    a lot of highs and lows.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作中，你倾向于选择可能更加困难的道路，所以你经历了很多的起伏。
- en: Sun trine Midheaven means that you want to be independent. However, because
    this desire is so nature, you can appear a bit aloof or egotistical. You don’t
    take the advice of others often and wish to be totally self-reliant, even if other
    people have something beneficial to offer.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳三分中天意味着你希望独立。然而，因为这种愿望如此自然，你可能显得有些冷漠或自负。你不经常听取他人的建议，希望完全依靠自己，即使其他人有有益的意见。
- en: Your father or paternal figure typically has an impact on your career. You learned
    lessons about what success means and why it’s important as a child. Now, you live
    by those values.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你的父亲或父亲代表通常对你的职业生涯产生影响。作为一个孩子，你学到了成功的意义及其重要性的教训。现在，你按照这些价值观生活。
- en: The Sun trine Midheaven aspect is very easy in some ways. It’s natural for you
    to work towards what you want; you don’t have to push yourself. However, you need
    to make sure that you develop your inner self, too.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳三分中天相位在某些方面非常顺利。你自然倾向于朝着自己想要的方向努力；你无需过多自我推动。然而，你需要确保也培养内在的自我。
- en: Remember that there is more than just success. Depending on the rest of your
    chart, you may need to learn balance with Sun trine Midheaven.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 记住成功并非唯一。根据你的整体星盘，你可能需要学会在太阳三分中天中找到平衡。
- en: When you feel that you’re not getting where you want to go, turn to your own
    inner strength.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当你觉得自己无法达到目标时，依靠自己内在的力量。
- en: Sun Sextile Midheaven
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳与中天相位
- en: You have a natural sense of direction with Sun sextile Midheaven. Although you
    have to work a bit to figure out what you want in your career, everything feels
    like it’s within your reach.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你在太阳与中天相位中有一种自然的方向感。虽然你需要努力找出自己职业上的目标，但一切似乎都在你的掌握之中。
- en: Sun sextile Midheaven means that you can use the lessons learned from your father
    to guide you in your career. Sometimes, working through your issues with a paternal
    figure in childhood can also propel you forward.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与中天相位意味着你可以利用从父亲那里学到的经验指导自己的职业发展。有时候，处理你在童年时期与父亲或父亲代表的问题也可以推动你前进。
- en: With Sun sextile Midheaven, you also have the opportunity to work through *issues*
    with your father. These opportunities will be presented to you in the career atmosphere.
    While these events may feel painful, if you embrace the inner work, you can truly
    transform.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与中天相位表示，你也有机会在职业环境中处理与父亲的*问题*。这些机会将在你面前呈现。虽然这些事件可能令人痛苦，但如果你接纳内在的工作，你可以真正改变。
- en: You have a lot of leadership potential. Over time, you will come to recognize
    that you really want to influence the world in some important way.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你有很大的领导潜力。随着时间的推移，你会意识到自己真正想要以某种重要的方式影响世界。
- en: With Sun sextile Midheaven, you will definitely need to work hard to achieve
    success and your ideal public image. Remember to remain grounded as you push towards
    acclaim.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在太阳与中天相位中，你肯定需要努力工作才能实现成功和你理想中的公众形象。记得在追求赞誉的同时保持脚踏实地。
- en: However, it’s important to remember that success isn’t everything. As you develop
    this Sun sextile Midheaven aspect, you can start to lose sight of inner work.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，重要的是要记住成功并非一切。随着太阳与中天相位的发展，你可能开始忽视内在的工作。
- en: Ultimately, you can find a way to combine what you need for your spiritual growth
    and what you desire for your work or public image with Sun sextile Midheaven.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你可以找到一种方法，将你的灵性成长需求与你对工作或公众形象的渴望结合起来，太阳与中天相位可以助你一臂之力。
- en: Learn to shine the light of the sun on others through your Midheaven instead
    of keeping it all for yourself.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 学会通过你的中天将太阳之光照耀给别人，而不是将其全留给自己。
- en: Sun Opposition Midheaven
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳对立中天
- en: The Sun opposition Midheaven aspect makes you a bit reserved or self-contained
    in public. You probably keep yourself hidden to some extent and may even have
    a fear of being over-exposed to the world.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳对立中天相位使你在公众场合有些保留或自我封闭。你可能在某种程度上保持隐秘，甚至可能害怕过度暴露于世人之前。
- en: However, you also *desire* acclaim. This aspect can be a bit of a push-pull.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你也*渴望*赞誉。这一方面可能有些矛盾。
- en: You may also have mixed feelings about those in authority. While you admire
    authority with Sun opposition Midheaven, you also don’t want to be controlled.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你对权威人士可能也有矛盾的感觉。虽然你欣赏太阳对立中天的权威，但你也不想被控制。
- en: In your career, you may struggle to know exactly what you want. You desire power
    and acclaim yet you’re uncomfortable when you actually get these things.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的职业生涯中，你可能会苦于不知道自己真正想要什么。你渴望权力和赞誉，但当你真正获得这些东西时却感到不舒服。
- en: With Sun opposition Midheaven, you never feel truly confident in who you are
    and what you can do. Even when you actually do the work, you tend to feel a bit
    like a fraud.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳对抗中天，你永远不会真正对自己和你能做的事情感到自信。即使当你实际上做了工作，你也倾向于感觉有点像骗子。
- en: Put simply, this aspect means that your identity doesn’t match your ambition
    or desires in career. When you achieve what you want in public, you feel as though
    you aren’t being true to yourself. You just can’t win!
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地说，这个方面意味着你的身份与职业中的野心或愿望不符。当你在公众场合实现你想要的东西时，你会觉得自己没有忠于自己。你简直赢不了！
- en: You may also feel that your ego always wants the thing that is detrimental to
    your career. It’s difficult to feed your ego and sense of self-confidence while
    finding success.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也觉得你的自我总是想要那些对你的职业有害的事情。在找到成功的同时满足你的自我和自信感是困难的。
- en: With Sun opposition Midheaven, your career impacts your self-confidence over
    time. This often causes people with this aspect to avoid their goals altogether,
    because success makes them feel bad on a personal level.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳对抗中天，你的职业生涯会随着时间推移影响你的自信心。这经常会导致有这种方面的人完全回避他们的目标，因为成功让他们在个人层面上感觉很糟糕。
- en: You may feel that you exist more naturally in the sphere of the family or home
    rather than in the world of work.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能觉得自己更自然存在于家庭或家庭的领域，而不是工作的世界。
- en: Sun opposition Midheaven can also mean that you have issues with your father
    or *stronger* parental figure. This aspect usually makes you avoid these emotional
    problems.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳对抗中天也可能意味着你与你的父亲或更强大的父母形象有问题。这个方面通常会让你回避这些情感问题。
- en: You need to find a way to integrate career and your inner self. This can often
    mean that you end up in a *very* different line of work than you anticipated.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要找到一种方法来整合职业和内在的自我。这通常意味着你最终会进入一个与你预期截然不同的职业领域。
- en: Over time, you will start to figure out how you can be true to yourself and
    find success. This may mean that you’re not a public figure in the fame sense,
    but you will feel more self-assured and fulfilled when you stay true to your Sun
    sign.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，你会开始找到如何忠于自己并找到成功的方法。这可能意味着你不是以名望的方式成为公众人物，但当你忠于你的太阳星座时，你会感到更自信和满足。
- en: You will also learn how to stop avoiding your childhood father issues and heal
    your emotional pain. Ultimately, the goal with Sun opposition Midheaven is to
    integrate both parts of yourself in a way that feels comfortable and natural.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学会如何停止回避你的童年父亲问题并疗愈你的情感痛苦。最终，太阳对抗中天的目标是以一种舒适和自然的方式整合你自己的两个部分。
- en: Sun Square Midheaven
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳与中天相位
- en: Sun square Midheaven means that you’re very ambitious and want to succeed. Hard
    work doesn’t scare you.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与中天相位意味着你非常雄心勃勃，希望取得成功。辛勤工作并不吓唬你。
- en: You have a strong desire to do well in your career and be *different. *However,
    you can become too aggressive, controlling, or manipulative in your pursuit of
    success.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你对职业表现出很强的愿望，并希望与众不同。然而，你在追求成功的过程中可能会变得过于攻击性、控制性或操纵性。
- en: These qualities won’t help you in the long run. In fact, the more ruthless you
    grow, the further away from your goals you feel.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这些品质长期来看对你没有好处。事实上，你变得越无情，你离自己的目标就越远。
- en: You have a strong fear of failure, especially in the area of the signs that
    your Sun square Midheaven is in. To fall short of your goals would be detrimental
    to your self-esteem.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你非常害怕失败，特别是在太阳与中天相位所在的星座领域。未能达到你的目标会对你的自尊心造成损害。
- en: Often, this fear of failure is linked to your father figure with Sun square
    Midheaven. Alternatively, this can instead represent your *stronger* paternal
    figure, which can be either parent.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 经常，这种对失败的恐惧与你的父亲形象有关，例如太阳与中天相位。或者，这可以代表你更强大的父母形象，可以是任何一个父母。
- en: Sun square Midheaven usually means that you need to work through your distain
    for authority. You want to do things your own way, but this is often because your
    resentful or afraid based on past experiences.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与中天相位通常意味着你需要克服对权威的厌恶。你想按自己的方式做事，但这往往是因为你对过去的经验感到愤恨或害怕。
- en: You have a false sense of independence that is actually rooted in fear. If you
    don’t work through these issues, you will feel more and more emotional distress
    over time.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你对独立有一种虚假的感觉，实际上是源于恐惧。如果你不解决这些问题，随着时间的推移，你会感到越来越多的情绪困扰。
- en: These problems can come from a variety of paternal issues. Perhaps your father
    put too much pressure on you to be successful for *himself*, or maybe you felt
    neglected or passed over.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题可能源自各种父权问题。也许你的父亲对你施加了太多成功的压力，为了*他自己*，或者你感到被忽视或被跳过。
- en: Until you work through your issues surrounding your father, you will have trouble
    finding a career or public image that feels *right*. With Sun square Midheaven,
    you might try to force yourself into careers because you think it’s the best route,
    even if you don’t have an intuitive connection to the work.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 直到你解决了围绕父亲的问题，你将很难找到一份职业或公众形象，感觉*合适*。有太阳与天顶的方位冲，你可能会试图强迫自己从事某些职业，因为你认为这是最佳路线，即使你对这项工作没有直觉上的连接。
- en: You may also try to achieve success at any cost. Alternatively, you will feel
    lost and confused with Sun square Midheaven.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还会试图不惜一切代价取得成功。或者，有太阳与天顶的方位冲，你可能会感到迷失和困惑。
- en: Regardless of how this placement manifests, it indicates that you have emotional
    wounds you need to heal. This is how you can learn to be true to yourself.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 无论这种摆放方式如何显现，它都表明你有情感上需要疗愈的创伤。这是你学会如何真正做自己的方式。
- en: With Sun square Midheaven, you may encounter professional disagreements, bad
    PR, lawsuits, or other issues. Maybe you can’t hold a job or maybe you don’t feel
    recognized for your work, no matter what you do.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 有太阳与天顶的方位冲，你可能会遇到职业分歧、负面公关、诉讼或其他问题。也许你无法保住工作，或者无论你做什么都感觉不到工作得到认可。
- en: You might have trouble finding people who want to work with you. With Sun square
    Ascendant, others tend to distrust your motives, especially in the professional
    world. They sense that you’re out for yourself, and some of the time, you probably
    are.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会发现很难找到愿意与你合作的人。有太阳与上升星座的方位冲，他人倾向于不信任你的动机，特别是在职业世界中。他们感觉到你只为自己着想，而且有时候，你确实是这样。
- en: You can definitely rise to the top if you try hard enough. However, your career
    won’t feel truly fulfilling until you deep with your learned behaviors from childhood.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你足够努力，你肯定可以登上巅峰。然而，直到你深入挖掘童年学来的行为，你的职业才会真正觉得充实。
- en: Not only do you have personal emotional issues from your young life, but you
    also have bad habits that you learned from your parents.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 你不仅有来自年幼时期的个人情感问题，还有从父母那里学到的坏习惯。
- en: For example, you may be extra-rebellious because your parents controlled you.
    Alternatively, your parents taught you to be malicious, backstabbing, or aggressive.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，你可能因为父母的控制而特别叛逆。或者，你的父母教会你阴险、背后捅刀子或者攻击性。
- en: None of these qualities are who *you* truly are. These are just *learned* behaviors,
    yet they tend to make your public life very difficult.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这些品质并不是*你*真正的本质。这些只是*学来的*行为，但它们往往会让你的公共生活非常困难。
- en: It’s important that you look for role models who *have* the qualities you want
    to portray. Over time, you will start to create a sense of self that feels true
    on every level.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找那些具有*你想要展现的*品质的榜样非常重要。随着时间的推移，你将开始创造一个在每个层面上都感觉真实的自我。
- en: Learn to work with others instead of using them to get ahead or avoiding relationships.
    You will find this much easier if you heal your parental issues.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 学会与他人合作，而不是利用他们来取得进步或避免关系。如果你治愈了父母问题，你会发现这样做更容易。
- en: With Sun square Ascendant, you try to take shortcuts but find that they always
    set you back. You need to find out who you truly are in order to succeed in your
    career.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 有太阳与上升星座的方位冲，你试图走捷径，却发现总是被拖后腿。为了在职业上取得成功，你需要找到真正的自我。
- en: Dig into your childhood traits and unlearn those that no longer serve you so
    that you can move forward as an adult.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 深入挖掘你童年时期的特质，放下那些不再为你服务的习惯，这样你就能作为一个成年人向前迈进。
- en: Sun square Ascendant is all about constant difficulties in the workplace and
    concerning your public image. Although this aspect can feel *really* hard at first,
    it’s actually a blessing in disguise.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与上升星座的方位冲意味着工作中和你的公众形象方面都会遇到持续的困难。尽管这一方面一开始可能感觉*非常*艰难，但实际上它是一种潜藏的祝福。
- en: Ultimately with Sun square Ascendant, you’re forced to deal with your emotional
    issues and transcend. Ultimately, you can be *very* successful in career that
    is perfect for your truest, inner self.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，有太阳与上升星座的方位冲，你被迫处理你的情感问题并超越它们。最终，你可以在职业上非常成功，选择适合你真实内心的职业。
