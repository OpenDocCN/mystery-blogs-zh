- en: There are 8 Sabbats in the [Wheel of the Year](https://spells8.com/topic/wheel-of-the-year/).
    These are days to celebrate and have a good time. While Magical workings are not
    necessary during sabbats, these rituals are a great opportunity to connect with
    your deities and your spirituality. Find more [Witches’ Homework here](https://spells8.com/magic/witches-homework/).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[年轮](https://spells8.com/topic/wheel-of-the-year/)中有 8 个 Sabbat。这些是庆祝和享受美好时光的日子。虽然在
    Sabbat 期间不必进行魔法工作，但这些仪式是与你的神明和灵性联系的绝佳机会。在这里找到更多[女巫家庭作业](https://spells8.com/magic/witches-homework/)。'
