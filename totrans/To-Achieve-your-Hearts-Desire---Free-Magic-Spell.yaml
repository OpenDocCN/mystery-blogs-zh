- en: "To Achieve your Heart\x92s Desire"
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This is quite an effective spell and does give you something to do while you
    are waiting for true love. It makes use of candles and of plant magic. Timing
    is important since it uses the rising of the sun, as also is colour (red to represent
    passion).
  prefs: []
  type: TYPE_NORMAL
- en: "## Casting Instructions for 'To Achieve your Heart\x92s Desire'"
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A fresh rose (preferably red and perfumed) Two red candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A fresh rose (preferably red and perfumed) Two red candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*   Find out the time of the next sunrise.'
  prefs: []
  type: TYPE_NORMAL
- en: Just before going to sleep, place a red candle on either side of the rose.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The next morning at sunrise take the rose outside.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Hold the rose in front of you and say:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**This red rose is for true love.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**True love come to me.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now go back inside and put the rose between the candles again.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Light the candles and visualize love burning in the heart of the one you want.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Keep the candles burning day and night until the rose fades.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When the rose is dead, pinch out the candles and then bury the rose.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are many spells for love and this one is extremely simple, except that
    it requires some effort to get up early in the morning. The concentration that
    you put into it as you burn your candles focuses your mind on the matter in hand.
