- en: 'Ingredients:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 成分：
- en: You will need five pieces of angelite
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您将需要五块天使石
- en: 'Method:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 方法：
- en: Arrange four stones in a semi-circle. Lay with your head in the centre of the
    circle and place the fifth stone on your heart. Close your eyes and feel the energy
    of the stones as they create a vortex of angelic frequency around you. Feel yourself
    opening to the angelic realm as you focus on the stone on your heart. Allow the
    energy of the stones to wash over you. If you feel your attention is suddenly
    drawn to the stone on your heart you will know that an angel has reached out to
    you.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将四块石头排成半圆形。躺在圆圈中心，将第五块石头放在你的心脏上。闭上眼睛，感受石头的能量，它们围绕你产生天使频率的漩涡。感受自己向天使境界敞开，专注于你心脏上的石头。允许石头的能量洗涤你。如果你突然觉得注意力被吸引到心脏上的石头，你会知道一个天使已经接触到你。
