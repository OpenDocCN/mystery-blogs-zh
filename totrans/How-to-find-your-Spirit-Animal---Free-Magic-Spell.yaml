- en: How to find your Spirit Animal
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何找到你的灵魂动物
- en: This is a spell to find your guardian of your inside.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个找到你内心守护者的咒语。
- en: '## Casting Instructions for ''How to find your Spirit Animal'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''如何找到你的灵魂动物''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Will power
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意志力
- en: No interruptions
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无打扰
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Will power
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意志力
- en: No interruptions
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无打扰
- en: First you must concentrate, and imagine going into a beautiful world, imagine
    your soul floating into a spirit world, imagine arriving seeing the beautiful
    landscape and then find a nice place to rest. When you feel tired slowly ask your
    spirit animal for help and wisdom and repeat as you fall to sleep. You must be
    able to stay dreaming and you will dream of the world you imagined going into
    at the start of the exercise then you will be able to control your dreams. Keep
    looking around for an animal and when you see it that will be your spirit animal
    that can help you in life. mine was a bull message me if it works.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你必须集中注意力，并想象进入一个美丽的世界，想象你的灵魂漂浮进入一个灵魂世界，想象到达并看到美丽的风景，然后找一个舒适的地方休息。当你感到疲倦时，慢慢地请求你的灵魂动物帮助和智慧，如同你入睡时重复的。你必须能够保持梦境状态，并且你会梦到你开始时想象进入的那个世界，然后你将能够控制你的梦境。四处看看是否有动物，当你看到它时，它将成为你在生活中可以帮助你的灵魂动物。我的是一头公牛，如果它奏效，请给我留言。
