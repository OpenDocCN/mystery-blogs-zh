- en: 'Say This 10 Times On A Full Moon Without Messing Up:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''By the light of the moon and our piercing howls, we are further transformed
    into cunning beast. by the circle of life to the evolution of man, i shall be
    reawaken as one with the land.'''''
