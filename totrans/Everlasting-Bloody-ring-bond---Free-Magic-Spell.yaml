- en: 'Start to chant 8 times:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 开始诵读8次：
- en: '''''With our blood on these rings, our bonds will be everlasting. We shall
    feel each other''s pain as ours. We swear we shall be forever friends and never
    take off our rings. So mote it be'''''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的血涂在这些戒指上，我们的羁绊将是永恒的。我们将感受到彼此的痛苦如同自己的一样。我们发誓我们将永远做朋友，永远不摘下我们的戒指。如此成全。”
- en: After chanting 8 times, slide on your ring on your index finger
