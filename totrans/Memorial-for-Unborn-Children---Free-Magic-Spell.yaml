- en: Casting Instructions for 'Memorial for Unborn Children'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '''''Dust in the Wind'''''
  prefs: []
  type: TYPE_NORMAL
- en: Cleansing
  prefs: []
  type: TYPE_NORMAL
- en: Creature of fire and creature of air, take this circle into your care. Creature
    of water and
  prefs: []
  type: TYPE_NORMAL
- en: creature of earth, hold us, protect us, grant us rebirth.
  prefs: []
  type: TYPE_NORMAL
- en: Cast the Circle
  prefs: []
  type: TYPE_NORMAL
- en: The Circle is cast. We
  prefs: []
  type: TYPE_NORMAL
- en: stand between the worlds.
  prefs: []
  type: TYPE_NORMAL
- en: 'EAST: Guardians of the eastern watchtower, spirits of air, creatures of thought
    and'
  prefs: []
  type: TYPE_NORMAL
- en: communication, we bid you join us and protect this circle from all peril approaching
    from the east.
  prefs: []
  type: TYPE_NORMAL
- en: 'SOUTH:'
  prefs: []
  type: TYPE_NORMAL
- en: Guardians of the southern watchtower, spirits of fire, creatures of faith and
    will, we bid you join us and protect this circle from all peril
  prefs: []
  type: TYPE_NORMAL
- en: approaching from the south.
  prefs: []
  type: TYPE_NORMAL
- en: 'WEST: Guardians of the western watchtower, spirits of water, creatures of dreams'
  prefs: []
  type: TYPE_NORMAL
- en: and emotion, we bid you join us and protect this circle from all peril approaching
    from the west.
  prefs: []
  type: TYPE_NORMAL
- en: 'NORTH: Guardians'
  prefs: []
  type: TYPE_NORMAL
- en: of the northern watchtower, spirits of earth, creatures of strength and endurance,
    we bid you join us and protect this circle from all
  prefs: []
  type: TYPE_NORMAL
- en: peril approaching from the north.
  prefs: []
  type: TYPE_NORMAL
- en: 'CENTER: Guardians of the central watchtower, spirits above and below, the spirit'
  prefs: []
  type: TYPE_NORMAL
- en: of humanity, creatures of identity, we bid you join us and protect this circle
    from all peril from within.
  prefs: []
  type: TYPE_NORMAL
- en: Invoke the
  prefs: []
  type: TYPE_NORMAL
- en: 'Goddess: Great Mother, by your thousand names we call upon you. Persephone,
    Queen and Mother of the Dead, we ask that you'
  prefs: []
  type: TYPE_NORMAL
- en: witness this rite.
  prefs: []
  type: TYPE_NORMAL
- en: 'Invoke the God: Horned One, by your thousand names we call upon you. Hades,
    King and Father'
  prefs: []
  type: TYPE_NORMAL
- en: of the Dead, we ask that you witness this rite.
  prefs: []
  type: TYPE_NORMAL
- en: 'Drawing Down the Goddess: We call upon the goddess of perfect'
  prefs: []
  type: TYPE_NORMAL
- en: Love, who purifies the seas in which worlds are born, and brings to flood and
    ebb the rivers flowing beneath all manifest being. Behold
  prefs: []
  type: TYPE_NORMAL
- en: now in her Image, crowned with the deepest glory of the sunset, robed in blue
    and green and silver. We call upon the Goddess who
  prefs: []
  type: TYPE_NORMAL
- en: sets the stars in motion upon the endless mirror of night. Behold her now, Lady
    of the silver Wheel, crowned with silver and crystal,
  prefs: []
  type: TYPE_NORMAL
- en: robed in deepest black. As Guardian of the Deepest Mysteries of Death and Birth
    she opens now the Way, and fills the Circle with her
  prefs: []
  type: TYPE_NORMAL
- en: blessing, her power, and the unseen presence. Listen...listen for her heartbeat.
    Feel her warm and gentle breath as she enters the
  prefs: []
  type: TYPE_NORMAL
- en: circle. Be still, and listen.
  prefs: []
  type: TYPE_NORMAL
- en: PAUSE
  prefs: []
  type: TYPE_NORMAL
- en: 'The Goddess speaks: I am the Dark Mother. I am the Blood'
  prefs: []
  type: TYPE_NORMAL
- en: Mother. I am the Queen of all Creation, and I am the Guardian of the Graveyard.
    I have given birth to planets, to stars, to entire
  prefs: []
  type: TYPE_NORMAL
- en: galaxies. All that is may call me Mother. Yet I have also birthed the empty
    husks of dead worlds, and seen the lightless voids in the
  prefs: []
  type: TYPE_NORMAL
- en: universe where my children did not thrive. I have known the pain of losing a
    child unborn, or unconcieved, or of watching the dead
  prefs: []
  type: TYPE_NORMAL
- en: body of my child emerge from between my thighs. My heart has stopped suddenly
    when I realized that my newborn child's cries had
  prefs: []
  type: TYPE_NORMAL
- en: stopped. I, who am the Mother of all - I who am the Great Goddess - have cried
    bitter tears over the loss of my children. And to you
  prefs: []
  type: TYPE_NORMAL
- en: 'who have shared in such loss, I say this: YOU DID NOT KILL YOUR CHILD!'
  prefs: []
  type: TYPE_NORMAL
- en: Your seed is not poisonous... Your
  prefs: []
  type: TYPE_NORMAL
- en: womb is not a house of death.
  prefs: []
  type: TYPE_NORMAL
- en: Your child's life ended before it was truly begun. But you did not kill your
    child.
  prefs: []
  type: TYPE_NORMAL
- en: There is no blame. You gave all you could to your child, and now the child is
    gone. You did nothing wrong. The child did nothing wrong.
  prefs: []
  type: TYPE_NORMAL
- en: There is no blame.
  prefs: []
  type: TYPE_NORMAL
- en: Every parent, even before the birth of the child, has dreams for the child,
    hopes of how the
  prefs: []
  type: TYPE_NORMAL
- en: child will be treated and how the child will treat others. And each parent has
    a storehouse of love for each child.
  prefs: []
  type: TYPE_NORMAL
- en: In
  prefs: []
  type: TYPE_NORMAL
- en: time you may find that your hopes and dreams, dulled by pain and disappointment,
    will fade. But do not let that love
  prefs: []
  type: TYPE_NORMAL
- en: fade.
  prefs: []
  type: TYPE_NORMAL
- en: Do not do as others may tell you, and give this love to your other children.
    Do not do as others may tell you
  prefs: []
  type: TYPE_NORMAL
- en: and dedicate this love to the creative works of your hands and of your mind.
    This love is a gift your child has given to you; use it
  prefs: []
  type: TYPE_NORMAL
- en: wisely. Do not waste it where it is not needed. Save and cherish this love as
    love for yourself. Love your body, your mind, your soul.
  prefs: []
  type: TYPE_NORMAL
- en: Learn to accept yourself. For the sake of your child, love yourself.
  prefs: []
  type: TYPE_NORMAL
- en: Look to the stars at night and know that they
  prefs: []
  type: TYPE_NORMAL
- en: are your brothers and sisters. They know your grief, and will help you bear
    your anger and fear. Look to the Sun and see the bright
  prefs: []
  type: TYPE_NORMAL
- en: face of the Lord of Light; He will always be there to warm you against the shivering
    cold of loss. Look to the Moon and see Me; I will
  prefs: []
  type: TYPE_NORMAL
- en: always be there to share your sorrow and to hold you when the pain is too much.
  prefs: []
  type: TYPE_NORMAL
- en: But look, too, within yourself,
  prefs: []
  type: TYPE_NORMAL
- en: to find the God and Goddess within you, and to find the love that makes you
    whole. Feel the fullness of all the love you have within
  prefs: []
  type: TYPE_NORMAL
- en: you. And know that your child loves you still.
  prefs: []
  type: TYPE_NORMAL
- en: PAUSE
  prefs: []
  type: TYPE_NORMAL
- en: Light Candle
  prefs: []
  type: TYPE_NORMAL
- en: Hold
  prefs: []
  type: TYPE_NORMAL
- en: 'flowers in your hands: These flowers are a representation of my love for you,
    my child. I give them freely unto the earth, the sun and'
  prefs: []
  type: TYPE_NORMAL
- en: the moon in appreciation for this love. I will hold it near to me always.
  prefs: []
  type: TYPE_NORMAL
- en: Bury the flowers in the
  prefs: []
  type: TYPE_NORMAL
- en: pot.
  prefs: []
  type: TYPE_NORMAL
- en: 'Hold the stone in your hand: This stone is a representation of my unborn child.
    There is no life in this stone,'
  prefs: []
  type: TYPE_NORMAL
- en: yet as I surround this child with the warmth of the earth, life is reborn. My
    child will live on.
  prefs: []
  type: TYPE_NORMAL
- en: Bury the stone in the
  prefs: []
  type: TYPE_NORMAL
- en: pot.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant (begun slowly): In balance with the moon and the sun and the earth'
  prefs: []
  type: TYPE_NORMAL
- en: To my soul and
  prefs: []
  type: TYPE_NORMAL
- en: body I will give rebirth.
  prefs: []
  type: TYPE_NORMAL
- en: Take time now to reflect on your feelings. Let all the pain go and fill your
    heart with love
  prefs: []
  type: TYPE_NORMAL
- en: and happiness for the rebirth of your child.
  prefs: []
  type: TYPE_NORMAL
- en: Great Goddess and Horned God, I give my child back to you. I will no
  prefs: []
  type: TYPE_NORMAL
- en: longer hold the pain of her loss in my heart as you have taken that from me
    as well. I hold now joy for her rebirth into your
  prefs: []
  type: TYPE_NORMAL
- en: arms.
  prefs: []
  type: TYPE_NORMAL
- en: 'EAST: Spirits of the east, we thank you for your presence here tonight and
    for the qualities of thought and'
  prefs: []
  type: TYPE_NORMAL
- en: communication with which you have endowed this circle. Go in peace.
  prefs: []
  type: TYPE_NORMAL
- en: 'SOUTH: Spirits of the south, we thank you'
  prefs: []
  type: TYPE_NORMAL
- en: for your presence here tonight and for the qualities of faith and will with
    which you have endowed this circle. Go in
  prefs: []
  type: TYPE_NORMAL
- en: peace.
  prefs: []
  type: TYPE_NORMAL
- en: 'WEST: Spirits of the west, we thank you for your presence here tonight and
    for the qualities of love and'
  prefs: []
  type: TYPE_NORMAL
- en: compassion with which you have endowed this circle. Go in peace.
  prefs: []
  type: TYPE_NORMAL
- en: 'NORTH: Spirits of the north, we thank you for'
  prefs: []
  type: TYPE_NORMAL
- en: your presence here tonight and for the qualities of patience and strength with
    which you have endowed this circle. Go in
  prefs: []
  type: TYPE_NORMAL
- en: peace.
  prefs: []
  type: TYPE_NORMAL
- en: 'CENTER: Spirits of the center, bright spark of the self, we thank you for giving
    us the wisdom, the will, the'
  prefs: []
  type: TYPE_NORMAL
- en: love, and the patience to partake of the energy of this circle.
  prefs: []
  type: TYPE_NORMAL
- en: Great Mother, we thank you for your love and
  prefs: []
  type: TYPE_NORMAL
- en: understanding. Be with us always.
  prefs: []
  type: TYPE_NORMAL
- en: Horned One, we thank you for your strength and compassion. Be with us
  prefs: []
  type: TYPE_NORMAL
- en: always.
  prefs: []
  type: TYPE_NORMAL
- en: Take down the circle.
  prefs: []
  type: TYPE_NORMAL
- en: The circle is open, yet unbroken. Go with love in your
  prefs: []
  type: TYPE_NORMAL
- en: hearts.
  prefs: []
  type: TYPE_NORMAL
- en: Keep the candle as a reminder of this ritual and burn it whenever pain seeps
    back into your heart for the
  prefs: []
  type: TYPE_NORMAL
- en: loss you have suffered. Place the pot of earth, stone and flowers where the
    light of the moon and sun may shine upon it, or bury it in
  prefs: []
  type: TYPE_NORMAL
- en: the earth near to your home.
