- en: Memorial for Unborn Children
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: this is for all mothers and fathers who have experienced the tragic loss of
    loosing a pregancy .
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: White candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flowers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A stone to represent the life lost
  prefs:
