  - PREF_H1
  type: TYPE_NORMAL
  zh: 让你的朋友更加欣赏你
- en: Makes a friend who has been taking you for granted appreciate you more. Does
    not happen immediately, comes through peace and understanding.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使一位一直视你为理所当然的朋友更加欣赏你。并不会立即发生，需要通过和平和理解来实现。
