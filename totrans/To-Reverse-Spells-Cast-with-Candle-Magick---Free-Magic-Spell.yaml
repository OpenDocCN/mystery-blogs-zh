- en: '## Casting Instructions for ''To Reverse Spells Cast with Candle Magick'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Light two black candles and chant: "In the name of the
    Gods and all ye Spirits. In the name of Kernunnos and the light and the dark,
    the Gods of the Netherworld, and whoever shall be casting a curse against me:
    Let them suffer their own curse. Let these candles burn as theirs did. Let the
    pain they have tried to cause me and mine fall upon themselves".'
  prefs: []
  type: TYPE_NORMAL
- en: Do this spell for five consecutive nights (as close to midnight as possible)
    and each night chant the spell until the candles are spent.
