- en: Nine Layers of Hell Curse - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spellsofmagic.com/spells/health_spells/death_spells/15888/page.html#0001-01-01](https://www.spellsofmagic.com/spells/health_spells/death_spells/15888/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Nine Layers of Hell Curse
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This ritual is made to curse and torture a person by the agonies brought on
    by nine arch-demons. This ritual will allow one to journey into Hell and throw
    a mortal soul before nine arch-demons and destroy the victim nine times in Hell.
    This ritual is most likely fatal to the mortal body of the victim. This ritual
    can invite demons into your home if it is used too much. This spell has one catch,
    it kills the weakest people in the house of your target first, so repeated use
    is necessary. This ritual circumvents the judgment of God upon a targeted soul
    should the victim die as a result.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 1 round wooden altar
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 9 red candles
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 large white candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 athame
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 cursed object (Ouija Board used to channel Zozo works fine)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Nine Layers of Hell Curse'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Instructions
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: (1) Place the red candles in a circle with the white candle in the center on
    the altar. Place the athame to the right and a cursed object to the left on the
    altar. Visualize the Gates of Hell opening and the evil energies surrounding your
    ritual site.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: (2) Hold the white candle and visualize that you are holding the person you
    are going to curse in your hand. Take a few minutes to visualize the person being
    the white candle and once you feel it, you place the candle back in the center
    of the circle of red candles and light it.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: (3) You can move around the altar as you progress through the ritual. Pick up
    and hold one of the red candles and visualize that it is a demonic being of fire
    and smoke and will smite the victim over and over in the most terrible ways as
    described in each line, while descending into Hell. When you are done, light the
    candle and go to the next.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: "(4) Visualize that the victim\x92s soul is no more and that it has been erased\
    \ by Satan\x92s appetite. Now you visualize yourself leaving Hell. When you are\
    \ done, take the athame; blow out the white candle and stab it through."
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: (5) After you read this line, you blow out the demon candles.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Incantation
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: (1) I call upon the cursed power of Hell, the Fiery Hell that burns souls.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: (2) Open wide the Gates of the Fiery Abyss and damn that which is represented
    by this white candle.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: (3) I call to Lilith to bring obscenities to my foe! I enter into the First
    layer of Hell with this soul.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: (3) I call to Adramelech to break the faith from my foe! I enter into the Second
    layer of Hell with this soul.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: (3) I call to Bael to kill my foe! I enter into the Third layer of Hell with
    this soul.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: (3) I call to Belphegor to bring great debt to my foe! I enter into the Forth
    layer of Hell with this soul.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: (3) I call to Asmodeus to burn my foe in raging fires! I enter into the Fifth
    layer of Hell with this soul.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: (3) 我呼唤阿斯莫德斯将我的敌人在炽热的火焰中焚烧！我进入地狱第五层与此灵魂同在。
- en: (3) I call to Astaroth to bring a painful death to my foe! I enter into the
    Sixth layer of Hell with this soul.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: (3) 我呼唤阿斯塔洛斯给我敌人带来痛苦的死亡！我进入地狱第六层与此灵魂同在。
- en: (3) I call to Lucifuge to hide my name from my foe! I enter into the Seventh
    layer of Hell with this soul.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: (3) 我呼唤鲁西弗基，将我的名字从我敌人那里隐藏！我进入地狱第七层与此灵魂同在。
- en: (3) I call to Beelzebub to block all good things from my foe! I enter into the
    Eighth layer of Hell with this soul.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: (3) 我呼唤贝尔泽布带走我敌人所有美好的事物！我进入地狱第八层与此灵魂同在。
- en: (3) I call to Satan to eternally damn my foe! I enter into the Ninth layer of
    Hell with this soul.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: (3) 我呼唤撒旦永远诅咒我的敌人！我进入地狱第九层与此灵魂同在。
- en: (4) We are at the bottom of Hell and I am done with you for you are worthless
    in my eyes so you shall not exist. I curse this pain for you have messed with
    a demon and got cursed. I am done with my journey to the depths of Hell and I
    shall be gone from this miserable pit, but I leave my memories of you to burn
    forever!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: (4) 我们处于地狱的最底层，我对你已经毫无价值，所以你将不再存在。我诅咒这痛苦，因为你已经招惹了恶魔而受到诅咒。我完成了我在地狱深处的旅程，我将从这个悲惨的深渊中消失，但我留下你的记忆永远燃烧！
- en: (5) It shall be so!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: (5) 它将如此！
