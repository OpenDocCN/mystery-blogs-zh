- en: '## Casting Instructions for ''Vampire Real Transformation Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 5 black Candles, Draw a pentagram With The Help Of Rock, Will Of the Conjurer,
    Belief
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 5 black Candles, Draw a pentagram With The Help Of Rock, Will Of the Conjurer,
    Belief
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now place the candle of each of the pentagram points and light them one by one
    . Now Chant:- BY THE LIGHT OF THE BLACK MASS, I LITE THE CANDLES OF THE ABYSS,
    AS THE LIGHT IS GUIDED THROUGH THE DARKNESS BY THE DARKNESS WITHIN ITSELF, (now
    you will still in the center of the star and think about you want to become a
    vampire).... Now imagine yourself being lifted out of your physical body by a
    figure .It must look like DEVIL. Now you must chant:- OH BELIAL, GREAT PRINCE
    OF BLOOD, FIRST VAMPIRIC BLOOD, MY FATHER IN THE ABYSS, FEED MY YOUR BLOOD AND
    EMBRACE ME IN THE DRAGON LILITH's WINGS.
  prefs: []
