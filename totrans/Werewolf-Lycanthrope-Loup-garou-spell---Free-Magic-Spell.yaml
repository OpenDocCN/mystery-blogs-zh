- en: 'Get a paper and pen and write:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Werewolf:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fur colour: (add colour)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Eye colour: (add colour)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Cut a strand of hair and cut yourself,add some blood with the strand of hair,put
    them both on the paper,then chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''By the light of the Moon and our piercing howls,we are further transformed
    into cunning beasts. From the circle of life,to the evolution of men,I shall be
    reawakened as one with the land'''''
  prefs: []
  type: TYPE_NORMAL
- en: '''''Goddess,Goddess of the night,stalking hunting out of sight,please lend
    me your robe of furs and the teeth sharp as daggers.'
  prefs: []
  type: TYPE_NORMAL
- en: Goddess,Goddess of the night,eyes of gold and teeth of white''
  prefs: []
  type: TYPE_NORMAL
- en: (Chant these two as many times as needed)
  prefs: []
  type: TYPE_NORMAL
- en: (Then finish it with these four words)
  prefs: []
  type: TYPE_NORMAL
- en: SO MOTE IT BE!!!
  prefs: []
  type: TYPE_NORMAL
- en: Burn the paper with the strand of hair and the blood completely,then throw the
    ashes outside. It must be full moon to work better,but you can try with any moon.
  prefs: []
  type: TYPE_NORMAL
- en: Go to sleep afterwards and it should start to work.
  prefs: []
  type: TYPE_NORMAL
- en: If not wait a few days or even weeks.
  prefs: []
  type: TYPE_NORMAL
- en: If it still doesn't work then keep doing it every month on full moon.
  prefs: []
  type: TYPE_NORMAL
- en: You NEED to believe in it to work,otherwise it won't.
  prefs: []
  type: TYPE_NORMAL
- en: 'Side effects: headaches,other body pains,anger,being really hot like burning,eye
    colour change,sharper teeth,better sense of smell/hearing/sight,wanting to be
    outside more such as in the woods/forest/or park,sharper nails,you may get more
    hairier than before,you may heal faster,etc.'
  prefs: []
  type: TYPE_NORMAL
- en: If you are experiencing anything like this then it is more than likely that
    the spell worked.
  prefs: []
  type: TYPE_NORMAL
- en: Any other side effects message me.
  prefs: []
