  zh: 关于作者：[月亮狗](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我们一些关于你自己的事情。
