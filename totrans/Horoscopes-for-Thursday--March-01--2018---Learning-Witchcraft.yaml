- en: Horoscopes for Thursday, March 01, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-thursday-march-01-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-thursday-march-01-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A Venus-Jupiter link on your birthday is a marvelous omen for the year ahead,
    especially for friendships and affairs of the heart. Make a point of being generous
    in all one-to-one dealings, and the universe with reward you with happiness and
    success.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: AQUARIUS
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The more you try to control a situation the more likely it is to move in directions
    you don’t want it to go, so relax and let life come to you. Also, don’t worry
    if you have to pay out more than you expected today. Think of it as an investment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: PISCES
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The approaching full moon warns that friends and colleagues will disagree with
    your plans over the next two or three days. You will have to decide whether to
    move ahead without them or to take their advice and wait. Be confident and act
    alone.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: ARIES
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What takes place today and tomorrow, while the moon is full, may not be to your
    liking but don’t kick up a fuss about it. Powerful forces are at work and the
    last thing you want is the spotlight on you. Stay in the shadows if you can.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: TAURUS
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Try to align yourself with a higher cause over the next 48 hours. In some small
    way you can help change the world for the better, and in doing so it will help
    you feel better about yourself too. Your passion will make a difference.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: GEMINI
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The upcoming full moon makes this a great time to clear out all the material
    and emotional junk you have acquired in recent months. Be ruthless: get rid of
    anything that is not absolutely necessary in your life. You may be surprised how
    much that is.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: CANCER
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Don’t waste time trying to predict what is going to happen next in your life
    – it could be anything! Just be ready to adapt and to act at a moment’s notice.
    The next few days will be both exciting and challenging. Can you stand the pace?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: LEO
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You may be tempted to give up on something (or someone) that is costing you
    a lot more time and money than you expected, but don’t be hasty. According to
    the planets some sort of breakthrough is imminent, emotionally and maybe financially
    too.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: VIRGO
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You must not be content to sit back and let life come to you. Get out there
    into the big bad world and make things happen the way you want them to happen.
    The approaching full moon is sure to bring doubts but you must ignore them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: LIBRA
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The thing about change is that it is so unpredictable and what happens over
    the next two or three days is sure to take you by surprise. Don’t try to resist
    what happens – go with the flow and let it guide you. You will benefit in interesting
    ways.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: SCORPIO
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There seems to be an added urgency to your activities at the moment, no doubt
    caused by the approaching full moon. Something is prompting you to get a move
    on and make your mark before the opportunity passes and is gone for good. So get
    going!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 目前你的活动似乎变得更加紧迫，毫无疑问是因为即将到来的满月。某种力量促使你加快步伐，在机会消失之前留下自己的印记。所以，行动起来吧！
- en: SAGITTARIUS
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: Unexpected events at home and at work may catch you out today but they will
    benefit you in the long-term so don’t get uptight about them. Deep down you knew
    all along that things could not continue as they are, so embrace change, don’t
    fight it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 今天在家里和工作中可能会发生意外事件，但从长远来看，它们会对你有利，所以不要对它们感到紧张。在内心深处，你一直知道事情不能继续下去，所以接受变化，不要对抗它。
- en: CAPRICORN
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座
- en: Something good is about to happen but it may not seem good to you in the short-term.
    Whatever occurs over the next 24 to 48 hours you are strongly advised to accept
    it and look for ways to make it work for you. Try being a bit more flexible.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一些好事即将发生，但在短期内它可能看起来并不好。无论在接下来的24到48小时内发生什么，强烈建议你接受并寻找让它对你有利的方式。试着变得更加灵活。
