- en: This will not give you telepathic powers like Charles Xavier. This will not
    work.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会给你像查尔斯·艾维尔（Charles Xavier）那样的心灵感应能力。这行不通。
- en: yeah not working, we are here to find real spell. and if you do fantasy spell
    or trick spell please put it in proper section.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，不管怎样都不管用，我们这里是为了找到真正的咒语。如果你做幻想咒语或魔术咒语，请放在适当的部分。
- en: You cannot become Charles Xavier with a spell.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能用咒语成为查尔斯·艾维尔。
- en: Like for real tho also could it be possible to use a spell to convince someone
    to do something or give u something
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 就像真的，还有可能使用咒语来说服某人做某事或给予你某物吗
- en: Apologies, I just saw this question. If you are expecting an Xavier reaction
    of thinking something and someone doing it unquestioningly, no. There are spells
    which can influence people, but they are more suggestions, like a nagging thought,
    and will wear off.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 抱歉，我刚看到这个问题。如果你希望能像查尔斯一样只是想一些事情，而某人毫无犹豫地去做它的话，不行。有些咒语可以影响人，但它们更像是建议，像一个固执的思维，并会消失。
- en: not a real spell. doesnt even need testing its so obvious
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 不是真正的咒语。显然不需要测试
