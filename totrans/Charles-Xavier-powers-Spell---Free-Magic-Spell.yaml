- en: Lets you gain the telepathic power level of Charles Xavier from X-Men.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让你获得X战警中查尔斯·艾维尔的心灵感应能力水平。
- en: '## Casting Instructions for ''Charles Xavier powers Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放查尔斯·艾维尔的超能力咒语'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Say this First to build Energy "Deus Eloi Eloim Elohim
    Elohooc." pronouciation Deh-yoos Elo-yee Elo-yeem Elo-him Eh-loh-hoh-yok."  next
    say this 3x "Gods and Goddesses of the universe hear My plea I ask of you to make
    me like Charles Xavier I shall have the same powers so mote it be." Now say this
    to Bind the spell "for the Good of All and with Harm to none this spell is bound
    and permanent and will not to be undone by the powers of three times three as
    i do will so mote it be."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于此咒语您将需要以下物品：**首先说这个以建立能量“Deus Eloi Eloim Elohim Elohooc。”发音为Deh-yoos Elo-yee
    Elo-yeem Elo-him Eh-loh-hoh-yok。”然后说这个3次“宇宙的众神和女神们，请听我祈求我请求您使我像查尔斯·艾维尔那样具有相同的能力如此成就吧。”现在说这个来束缚咒语“为了所有人的利益，不会对任何人造成伤害，这个咒语是被束缚和永久固定的，将不受三倍三次的力量所解除因此我所愿现成平。”'
