- en: '*This is one of the recent popular books on witchcraft, that gained popularity
    through Instagram. This book doesn''t hide its Instagram roots, as a lot of illustrations
    in the book are based on popular "witch tips info-graphics" style of the artwork
    and very bullet-point writing style.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是一本最近在Instagram上流行起来的巫术书籍之一。这本书毫不掩饰其Instagram的根源，因为书中的许多插图都基于流行的“巫术技巧信息图表”艺术风格，以及非常条理清晰的书写风格。*'
- en: 'Natural Magick by Lindsay Squire : Book Review'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[林赛·斯奎尔的自然魔法](https://www.magickandwitchcraft.com/post/natural-magick-by-lindsay-squire-book-review#0001-01-01)：书评'
- en: Natural Magick by Lindsay Squire is well illustrated overview of various witchcraft
    techniques, that is not trying to go too deep but instead to give reader a few
    workable quick ideas that are easy to follow.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 林赛·斯奎尔的自然魔法是对各种巫术技术的良好概述，不试图深入，而是为读者提供一些易于遵循的快速可行的想法。
- en: My favorite parts are where the author talks about more subtle forms of witchcraft
    for people who have to hide they interest in front of family or friends for various
    reasons. That is not often covered topic and some people may find it very useful.
    This book is very visual and "fast" in the way it presents the information, even-tough
    it doesn't go too much in depth, to explain why you do things the way you do them,
    how is it all connected and why it works the way it does - it offers quick, practical
    tips, to get the reader to try something magical, possibly for the first time
    in their life. The illustrations and visuals seems to be the prime focus, and
    they are indeed gorgeous.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的部分是作者讨论那些不得不因为各种原因在家人或朋友面前隐藏他们兴趣的人所涉及的更微妙的魔法形式。这通常是一个不常被覆盖的话题，有些人可能会发现它非常有用。这本书在信息呈现方式上非常直观和快速，尽管它不深入解释为什么你要以特定方式做事情，它们之间如何相互关联以及为什么它们能起作用
    - 它提供快速实用的提示，让读者可能第一次尝试魔法。插图和视觉效果似乎是重点，而且确实令人赞叹。
- en: In general I would say Natural Magick by Lindsay Squire would make a great gift
    for a starting witch or a teenager who is just starting to discover the magical
    world of witchcraft, because of its beginner friendly tone and colorful info-graphics
    style, as for whom this book is NOT I would say this is not a book for somebody
    looking for in-depth or step-be-step kick start of their witchcraft practice,
    as it doesn't explain the basic principles of manifestation, nor follows chronological
    order of practices from easier to more complex. I would say this book is for a
    very specific audience, which makes sense given its Instagram background, and
    it depends if that is something for you or not.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，林赛·斯奎尔的自然魔法对于一个初学者或者刚开始探索魔法世界的青少年来说会是一份很棒的礼物，因为它初学者友好的语调和丰富多彩的信息图表风格。至于这本书不适合的人群，我会说，如果你希望深入或者逐步启动你的魔法实践，这本书可能不适合，因为它既不解释显化的基本原理，也不按照从简单到复杂的时间顺序介绍实践步骤。我认为这本书适合非常特定的读者群体，这也与它的Instagram背景相符，取决于你是否属于这个群体。
