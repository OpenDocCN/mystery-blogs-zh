- en: '1\. Place your hand on your BOS and say:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 将你的手放在你的BOS上并说：
- en: '**"Gods and goddesses hear me now. Protect this book, enchant the pages, bind
    it to my soul. So mote it be."**'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“众神和女神们，请听我言。保护这本书，附魔这些页面，将其与我的灵魂相连。成为现实吧。”**'
- en: 2\. On the fist page, draw a pentagram.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在第一页上画一个五角星。
- en: 3\. Take the knife and cut your finger just enough for it to bleed.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 拿起刀，划破你的手指，让它流出一点血。
- en: 4\. Smear the blood through the pentagram.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 用血在五角星上涂抹。
- en: 5\. Repeat step 1
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 重复第1步
- en: (If done correctly the blood should maintain a reddish hue.)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: （如果操作正确，血应该保持淡红色。）
