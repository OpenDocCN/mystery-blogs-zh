- en: '## Casting Instructions for ''To Create Opportunities for Love'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A wine glass
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A ring
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Red silk ribbon about 80cm (30 inches) long
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A wine glass
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A ring
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Red silk ribbon about 80cm (30 inches) long
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Put a wine glass right way up on a table. Make a pendulum by suspending the
    ring from the red silk ribbon. Hold the pendulum steady by resting your elbow
    on the table, with the ribbon between your thumb and forefinger. Let the ring
    hang in the mouth of the wine glass.
  prefs: []
  type: TYPE_NORMAL
- en: Clearly say your name followed by that of the other person.Repeat their name
    twice i.e.three times in all.Then, thinking of them, spell their name out loud.
    Allow the ring to swing and tap against the wine glass once for each letter of
    their name.
  prefs: []
  type: TYPE_NORMAL
- en: Tie the ribbon around your neck, allowing the ring to hang down close to your
    heart.Wear it for three weeks, and repeat the spell every Friday for three weeks.
    By the end of the third week, the person you have in your sights will show an
    interest,unless it is not meant to be.
  prefs: []
  type: TYPE_NORMAL
- en: Lets assume you are interested in someone, but the interest does not seem to
    be reciprocated. This spell ensures there are no hindrances, but there has to
    be at least some feeling for it to stand a chance of working
  prefs: []
