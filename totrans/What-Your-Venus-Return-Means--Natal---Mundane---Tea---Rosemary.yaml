- en: 'What Your Venus Return Means: Natal + Mundane | Tea & Rosemary'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你的金星回归意味着什么：出生图+世俗 | 茶叶与迷迭香
- en: 来源：[https://teaandrosemary.com/venus-return-natal-mundane/#0001-01-01](https://teaandrosemary.com/venus-return-natal-mundane/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/venus-return-natal-mundane/#0001-01-01](https://teaandrosemary.com/venus-return-natal-mundane/#0001-01-01)
- en: Venus represents love, money, and all things beautiful and creative, so the
    Venus return is a time when all of these areas of life are enhanced.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金星代表爱情、金钱和所有美好创意的事物，因此金星回归是生活中所有这些领域得到增强的时期。
- en: What Is A Venus Return?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是金星回归？
- en: The Venus return occurs when transiting Venus returns to the same location that
    it sits in your natal chart. So the sky’s Venus will cross the exact placement
    of your natal Venus, down to the degrees and minutes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当过境金星返回到与你出生图中相同的位置时，金星回归发生。因此天空中的金星将会穿过你出生金星的确切位置，包括度数和分钟。
- en: The Venus return happens in the sign and chart of your natal Venus. To calculate
    your natal return, [simply use any online calculator](https://horoscopes.astro-seek.com/planet-revolutions-returns)
    to figure out *when* your Venus return will take place.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 金星回归发生在你的出生金星的星座和图表中。要计算你的出生回归，[只需使用任何在线计算器](https://horoscopes.astro-seek.com/planet-revolutions-returns)来确定你的金星回归将发生的时间。
- en: 'Venus Return Meaning In The Natal Chart:'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 出生图中的金星回归意义：
- en: In the natal chart, Venus return shows what enjoyments you will experience during
    a specific period. All the “Venusian” areas of your life will typically blossom,
    unless your Venus return is badly aspected.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在出生图中，金星回归显示了你在特定时期将体验到的享受。通常你生活中所有“金星风格”的领域都会蓬勃发展，除非你的金星回归受到严重的方面影响。
- en: 'You will find joy from creative pursuits, unexpected monetary gains, and social
    events. The quality of your relationships will change: this change is usually
    for the better. The Venus return is a time of letting go of old, stagnant relationships
    and embracing new ones. However, it can also be a time when your current relationships *blossom*
    if they’re on the right track.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从创意追求、意外的货币收益和社交活动中找到快乐。你的关系质量将会发生变化：这种变化通常是积极的。金星回归是放下旧的、停滞不前的关系，拥抱新关系的时期。然而，如果关系正处在正确的轨道上，它也可能是你当前关系*蓬勃发展*的时期。
- en: Typically, your Venus return will “level up” your current Venus sign. Therefore,
    it’s important to know everything you can about your natal Venus (the sign, house,
    and major aspects) in order to accurately analyze your Venus return.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你的金星回归会“升级”你当前的金星星座。因此，了解你的出生金星的一切（星座、宫位和主要方面）非常重要，以便准确分析你的金星回归。
- en: For example, a Venus return in Pisces can indicate increased creativity and
    spirituality, or even a spiritual awakening. It can also indicate a time when
    new and expansive ideas take hold, specifically in the *house* that natal Venus
    sits in. What your natal Venus indicates, know that your Venus return will take
    these qualities to the next level.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，处女座中的金星回归可能表明创造力和灵性增强，甚至是一次灵性觉醒。它还可能表示一个时期，新的和广阔的观念在你的出生金星所在的*宫位*上占据主导地位。了解你的出生金星所指示的内容，知道你的金星回归将把这些特质提升到下一个水平。
- en: '**To learn more about your Venus sign, see these articles:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**要了解更多关于你的金星星座的信息，请参阅这些文章：**'
- en: 'Venus Return In The Houses:'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星回归在宫位中：
- en: The house that your Venus return sits in will show *where* the most change will
    take place in your life, or the *area* of life that will be affected. The sign
    will simply *flavor* the way this area is affected. I recommend first looking
    at the astrological house and then applying the qualities of your Venus sign.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你的金星回归所在的房子将展示生活中最大的变化发生的地方，或者受到影响的生活领域。星座将简单地调味这一领域受到的影响方式。我建议首先查看星座宫位，然后应用你的金星星座的特质。
- en: 'Here’s a quick run-down of what your Venus return may mean in each house. Look
    at your natal Venus house: this is also where your Venus return will occur.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是关于每个宫位金星回归可能意味的快速总结。查看你的出生金星宫位：这也是你的金星回归将发生的地方。
- en: 'Venus Return In The 1st House:'
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 金星回归在第1宫：
- en: You will be noticed by others and will be more attractive to people, especially
    those you don’t know well. You may experience some kind of physical self-enhancement
    during this time. You will focus on feeling more beautiful and attractive, whatever
    that means to you (look at the Venus sign for more information here). This may
    also be a time of more indulgence than usual in the manner of the Venus sign.
    For example, those with Venus return in Taurus may spend more money or eat more,
    while those with Venus return in Sagittarius may drink or do drugs.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你会被他人注意到，并且对人们更有吸引力，特别是那些你不太熟悉的人。在这段时间内，你可能会经历某种身体自我提升。你将专注于感觉更美丽和有吸引力，无论这对你意味着什么（查看金星星座以获取更多信息）。这也可能是在金星星座方面比平常更放纵的时期。例如，金星回归在金牛座的人可能会花更多钱或吃更多，而金星回归在射手座的人可能会喝酒或吸毒。
- en: 'Venus Return In The 2nd House:'
  id: totrans-21
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 金星回归第二宫：
- en: Your Venus return in the second house means you have the opportunity to grow
    your material possessions, specifically the possessions that bring you enjoyment
    or pleasure. This won’t always be massive growth and could be as simple as new
    decor items, a new tool that you enjoy using, or a different accessory. You will
    also attract more money through whatever means you use (for example, you may receive
    bonuses at work or have an easier time selling work if you own your business).
    On a more evolutionary note, you might figure out what *value* means to you during
    this time and shift your perspective on material possessions, leaning towards
    possessions that bring you true value somehow.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你在第二宫的金星回归意味着你有机会增长你的物质财富，特别是那些给你带来快乐或愉悦的财产。这并不总是巨大的增长，可能只是新的装饰品、一个你喜欢使用的新工具，或者不同的配饰。你也会通过你使用的任何手段吸引更多金钱（例如，你可能会在工作中获得奖金，或者如果你拥有自己的企业，更容易出售产品）。在更进化的层面上，你可能会在这段时间内弄清楚对你来说价值意味着什么，并且转变你对物质财产的看法，倾向于那些以某种方式给你带来真正价值的财产。
- en: 'Venus Return In The 3rd House:'
  id: totrans-23
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 金星回归第三宫：
- en: The placement indicates more *communication* about all things Venusian. Your
    Venus sign may be accentuated in media (including social media), magazines, or
    communication with others. This is definitely a time of increased communication
    in general! You will find more pleasure in communication *and* will have more
    opportunities to do so. Expect all communications to feel kind of *beautiful*
    – you may care more about your words or aesthetics during this transit. You might
    wish to talk to strangers more often, post on social media more than normal, or
    take trips. You can also expect these things to be easy and flow. This isn’t necessarily
    a major placement of the Venus return but does give you an opportunity to get
    out there and talk to new people. And sometimes, this can work out well for business-related
    purposes, too.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这个位置表示更多关于所有金星事物的*沟通*。你的金星星座可能在媒体（包括社交媒体）、杂志或与他人的交流中被强调。这绝对是一个沟通增加的时期！你会发现更多乐趣在沟通中*并且*会有更多机会这样做。期望所有的交流都感觉有点*美丽*
    - 在这段过境期间，你可能更在意你的言辞或美学。你可能希望更经常与陌生人交谈，比平常更多地在社交媒体上发布内容，或者进行旅行。你也可以期待这些事情变得轻松流畅。这不一定是金星回归的主要位置，但确实给了你一个机会走出去与新人交谈。有时，这也可能对商业相关目的有所帮助。
- en: 'Venus Return In The 4th House:'
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 金星回归第四宫：
- en: This transit will make you want to beautify your home and your private surroundings.
    You probably won’t care too much about what others see, but you *will *care about
    how your home feels to *you*. You might want to redecorate or change something
    in your home, or perhaps you want to host parties or have new friends over. You
    may also take this opportunity to form deeper relationships with the people you
    live with or with your immediate family. Your values concerning your home and
    your family may shift during this time, too.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这次过境会让你想要美化你的家和私人环境。你可能不太在意别人看到什么，但你*会*在意你的家对*你*的感觉。你可能想要重新装饰家里的某些东西，或者你想要举办派对或邀请新朋友来家里。你也可以借此机会与你同住的人或你的直系家人建立更深厚的关系。在这段时间里，你对家庭和家人的价值观也可能会发生变化。
- en: 'Venus Return In The 5th House:'
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 金星回归第五宫：
- en: Venus return in the 5th house indicates a very creative time. However you’re
    normally creative (look to your Venus *sign* and other placements in this house),
    expect that to blossom. You might also find that you have more opportunities to
    get out in the world and experience pleasure, such as eating out, attending concerts,
    finding new music, going to an art show, etc. It’s all about *pleasure* in your
    life right now in the most classic sense. Your activities will be enhanced.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 金星回归到第五宫表明这是一个非常有创造力的时期。无论你通常以何种方式创造（查看你的金星星座和这个宫位中的其他放置），都可以期待它的蓬勃发展。你可能还会发现自己有更多机会走出去，体验快乐，比如外出就餐、参加音乐会、发现新音乐、参加艺术展览等。现在你的生活完全是关于*快乐*的。你的活动将得到增强。
- en: 'Venus Return In The 6th House:'
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第六宫的金星回归：
- en: With your Venus return in the 6th house, expect to feel *better* than usual
    on a physical level. You might change something about your physical body, start
    a new regimen, adopt a new diet, or somehow level up your physical self. this
    will be more health-related rather than looks. You will find more pleasure than
    normal through daily activities such as chores, work, and generally getting things
    done – this will make you feel *good*. You also may develop new hobbies or ways
    of working as you reassess your daily values about the small things in life.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 金星回归到第六宫，预计在身体层面上会比平常感觉*更好*。你可能会改变身体的某些方面，开始新的养生法，采用新的饮食方式，或以某种方式提升你的身体自我。这将更多地与健康相关，而不是外表。你会通过日常活动（如家务、工作和一般事务）找到比平常更多的快乐
    - 这会让你感觉*良好*。在重新评估生活中小事物的日常价值观时，你也可能会发展新的爱好或工作方式。
- en: 'Venus Return In The 7th House:'
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第七宫的金星回归：
- en: During this transit, you will probably make new one-on-one connections. For
    example, you could gain a new business partner, enter into a new relationship,
    or make a new friend. But this is also an opportunity to reassess your *values*
    when it comes to your relationships and partnerships. Do these relationships make
    you happy? Are they fulfilling your Venusian values? You will feel more loving
    than normal towards those people who are serving your highest purpose.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段过渡期间，你可能会建立新的一对一关系。例如，你可能会获得一个新的商业伙伴，进入一段新的关系，或结交一个新朋友。但这也是一个重新评估你的关系和合作伙伴价值观的机会。这些关系让你快乐吗？它们是否满足你的金星价值观？你会比平时更加对为你服务最高目标的人表现出爱意。
- en: 'Venus Return In The 8th House:'
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第八宫的金星回归：
- en: During this time, your sexual relationships will be more intense with a higher
    frequency.  Your *charisma* will also be enhanced and you might come off as kind
    of mysterious or deep. You may enter into these sort of deep relationships or
    just *feel* that your current relationship is extremely vast during this time.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段时间内，你的性关系将更加密切且频繁。你的魅力也会增强，你可能会显得有点神秘或深沉。你可能会进入这种深层关系，或者只是在这段时间内感觉到你目前的关系非常广阔。
- en: 'Venus Return In The 9th House:'
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第九宫的金星回归：
- en: You will feel much closer to the spiritual realm during this time, especially
    in the *manner* of your Venus sign. You may engage in more philosophical discussions
    and see beauty all around you. Depending on your Venus sign, this can be a time
    of academic creativity. For example, water Venus return signs tend to blossom
    with creative writing, artwork, or music, but other Venus signs have their own
    creative edges, too. Even though this article focuses on your *Venus* return,
    you will also notice that your mind expands during this time. More *Venusian*
    things feel possible and your values may shift as you learn about new cultures
    and ways of thinking.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段时间里，你会感觉与精神领域更加接近，特别是以你的金星星座的方式。你可能会参与更多哲学讨论，并在周围看到美丽。根据你的金星星座，这可能是一个学术创造力的时期。例如，水象金星回归星座往往在创意写作、艺术作品或音乐方面蓬勃发展，但其他金星星座也有各自的创造性边缘。尽管本文侧重于你的金星回归，你也会注意到你的思维在这段时间内扩展。更多金星的事物变得可能，你的价值观可能会随着你了解新文化和思维方式而发生变化。
- en: 'Venus Return In The 10th House:'
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第十宫的金星回归：
- en: In the tenth house, your Venus return indicates that everything “Venusian” about
    you will become more public. If you’re focused on your career, then you may have
    public success, or perhaps you’re doing something new to your home that will be
    shared on social media. You’ll definitely be feeling good during this time because
    others will notice the upgrades happening in your life! Creative ideas for *how*
    to uplevel your life will flow through you. While many believe that the tenth
    house is work-related (and it *can* be), sometimes, Venus return in the tenth
    house can just indicate public success in general. Everything will feel more possible
    and whatever work you’re *interested* in (whether this is at an office, at your
    own business, yard work, house work, or your family) will be more visible to others.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在第十宫，你的金星回归表明你身上所有与“金星”相关的特质将变得更加公众化。如果你专注于你的职业，那么你可能会取得公众的成功，或者你可能会在家里做些新的事情并在社交媒体上分享。在这段时间内，你一定会感觉很好，因为别人会注意到你生活中正在发生的改变！关于如何提升你的生活的创意主意将会涌现。尽管许多人认为第十宫与工作有关（确实如此），有时，第十宫的金星回归可能只是指总体上的公众成功。一切都会感觉更有可能性，无论你对什么工作感兴趣（无论是在办公室、在自己的企业、园艺、家务还是家庭工作），都会更加显眼。
- en: 'Venus Return In The 11th House:'
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 金星回归在第11宫：
- en: Expect increased socialization during your Venus return in the 11th house. You
    may happen upon new acquaintances or find new groups to hang out with, especially
    groups that reflect the sign of your Venus placement. You might also reassess
    what you value when it comes to social interactions and groups, as well as groups
    on the collective level. During this period, you will certainly feel like a social
    butterfly and will come that socializing comes more naturally than usual.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的金星回归期间，预计在第11宫会增加社交活动。你可能会遇到新的熟人，或者找到新的社交群体，特别是那些反映你金星所处星座的群体。在社交互动和集体层面的群体方面，你可能会重新评估你所重视的价值观。在这段时间内，你一定会感觉自己像个社交达人，社交活动比平常更自然地发生。
- en: 'Venus Return In The 12th House:'
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 金星回归在第12宫：
- en: In the 12th house, your Venus return can be a bit difficult because your ability
    to express love is hidden. Your affection may feel more…suppressed, than normal.
    But this isn’t all bad, because this placement is usually about self-love and
    discovering what *spiritual* love means to you. It’s a time with the potential
    for hidden love interests to come into your life (be aware of any affairs or hidden
    relationships) or for past life partners to show up. Take this period to retreat
    *away* from daily life and figure out what your values are when it comes to love
    and finances, especially concerning *self-love.*
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在第12宫，你的金星回归可能会有些困难，因为你表达爱的能力是隐藏的。你的感情可能会比平时更加抑制。但这并不全是坏事，因为这个位置通常是关于自我爱和探索*精神*爱对你意味着什么。这是一个潜在的时期，隐藏的爱情可能会进入你的生活（要注意任何外遇或隐秘的关系），或者过去生活中的伴侣可能会出现。利用这段时间远离日常生活，弄清楚在爱情和财务方面，特别是关于*自我爱*方面，你的价值观是什么。
- en: 'Aspects To Look For:'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 需要关注的方面：
- en: Here are some of the aspects that can occur during a Venus return that hold
    weight.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是在金星回归期间可能出现的一些重要方面。
- en: '**Venus return conjunct Sun:** This placement enhances the effect of your Venus
    return, making it outwardly focused and powerful. Go for what you want during
    this time – your charisma is exponential!'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**金星回归与太阳合相：** 这个位置增强了你金星回归的效果，使其外向且强大。在这段时间内去追求你想要的东西吧，你的魅力倍增！'
- en: '**Venus return conjunct Mercury:** You way of *thinking* about your relationships,
    finances, and values may shift during this time. Your mind will *logically* sort
    through these Venusian issues. Look to the house/sign of your Venus return to
    see the specific topics that will be reflected. Take time to journal and sort
    through your thoughts.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**金星回归与水星合相：** 在这段时间内，你对于关系、财务和价值观的*思考*方式可能会有所转变。你的头脑会逻辑地整理这些金星式的问题。查看你金星回归的宫位/星座，了解将会反映出的具体主题。花些时间来记录和整理你的想法。'
- en: '**Venus return conjunct Jupiter:** This aspect creates a lot of abundance and
    is *very* favorable for finances. Not only will your current finances grow through
    the usual means (work, investments, etc.) but you may also think of new ideas
    that will serve you well in the future. Venus return conjunct Jupiter is a very
    creative and fortunate period. This aspect can also indicate new relationships
    coming into your life (whether romantic or friendships).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**金星回归与木星合相：** 这个方面创造了丰富多彩的机会，对财务非常有利。不仅会通过正常途径（工作、投资等）增加你目前的财务，你可能还会想到未来会对你有利的新主意。金星回归与木星合相是一个非常有创造力和幸运的时期。这个方面还可能表明新的关系即将进入你的生活（无论是浪漫关系还是友谊）。'
- en: '**Venus return conjunct Saturn: **This aspect indicates a time of difficulty
    in relationships and finances. You may feel restricted or stuck, specifically
    in the manner of your natal Venus sign/house, as though you can’t move forward
    in the way you want. You might also feel more cold or emotionless than normal
    and have trouble relating to others. However, this is a necessary period of introspection
    and a time to rest instead of expanding. You need to reassess your values and
    where you put your energy to create the life you want. Sometimes, Venus conjunct
    Saturn also means that you need to reassess *how* you see your Venus sign and
    what you find beautiful.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**金星回归与土星合相：** 这个方面指示了一个关系和财务上困难的时期。你可能会感到受限或困扰，特别是在你出生时的金星星座/宫位方面，仿佛你不能按照自己想要的方式前进。你可能会比平常更冷漠或无情，并且与他人建立联系可能会有困难。然而，这是一个必要的反思时期，一个休息而非扩展的时间。你需要重新评估自己的价值观和你放在哪里的能量，以创造你想要的生活。有时，金星与土星合相也意味着你需要重新评估你如何看待你的金星星座，以及你所发现美丽的内容。'
- en: '**Venus return conjunct Uranus:** During this time, be prepared for your love
    life and finances to feel a little topsy-turvy. You may have strange events happen
    romantically – this is certainly a time when a new partner could unexpectedly
    enter your life. Your values may change drastically or you could suddenly switch
    jobs. Look to your Venus sign/house to see how this can play out for you. With
    this aspect, the keywords are *sudden* and *unexpected*.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**金星回归与天王星合相：** 在这段时间里，准备好你的爱情生活和财务状况可能会有些颠倒。你可能会在浪漫方面遇到一些奇怪的事件 —— 这绝对是一个新伴侣可能突然进入你生活的时期。你的价值观可能会发生
    drastical 改变，或者你可能会突然换工作。看看你的金星星座/宫位，了解这对你会有怎样的影响。在这个方面，关键词是 *突然* 和 *意想不到*。'
- en: '**Venus return conjunct Neptune:** You may see relationships, beauty, value,
    and finances through rose-colored glasses during this time. While everything appears
    beautiful and wonderous during your Venus return, be prepared for a mild let-down
    when this period is over. Try not to make any irrevocable decisions during this
    transit. However, you may also experience increased psychism and spiritual awareness.
    Use this period to level up your spiritual self: you have the opportunity to open
    new doors into the spiritual realm.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**金星回归与海王星合相：** 在这段时间里，你可能会透过玫瑰色眼镜看待感情、美丽、价值和财务。在你的金星回归期间，一切看起来都美丽而奇妙，但当这段时期结束时，准备好会有轻微的失望感。在这个过渡期间尽量不要做出不可逆转的决定。然而，你也可能会体验到增强的心灵感应和精神觉醒。利用这段时间提升你的心灵自我：你有机会打开通往精神领域的新门。'
- en: '**Venus return conjunct Pluto**: This aspect indicates a total transformation
    of your Venusian qualities such as relationships, your financial situation, and
    your values. While this transformation can be painful, it will also serve to show
    you what you *really* value instead of what you’ve been *taught* to value. Venus
    return conjunct Pluto cuts all the “fat” out of your Venusian side, allowing you
    to see what’s real. However, be wary of entering into relationships or contracts
    that appear controlling or uneven. This is a time to take back your personal power,
    not give it away.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**金星回归与冥王星合相：** 这个方面指示了你的金星特质（如关系、财务状况和价值观）的彻底转变。虽然这种转变可能是痛苦的，但它也将帮助你看清楚你 *真正*
    重视的东西，而不是你被 *教导* 要重视的东西。金星回归与冥王星合相削减了你金星一侧的所有 “脂肪”，让你看清楚什么是真实的。然而，要谨慎进入看似控制或不均衡的关系或合同。这是一个夺回你个人力量的时期，而不是放弃它的时候。'
- en: These are just some examples of how Venus return aspects can play out. Look
    to any planets that are closely conjunct the Venus return as well as any *close*
    oppositions and squares, which indicate *blockages* to fully expressing your Venus
    return during this period.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是金星回归方面可能发生的一些例子。同时关注任何与金星回归密切共现的行星，以及任何 *紧密* 的对立和方面，这些表明你在这段时间内完全表达你的金星回归存在
    *阻碍* 。
- en: 'Venus Return In Mundane Astrology:'
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**金星回归在世俗占星学中的意义：**'
- en: Mundane astrology is the study of *worldwide *astrology, typically by using
    the natal charts of countries, cities, or large groups of people.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '-   世俗占星术是研究*全球*占星术，通常通过使用国家、城市或大群体的出生图来进行。'
- en: When the Venus return transits the natal chart of a country, there is generally
    a period of increased commerce. Money *flows* more easily than usual and the people
    feel encouraged to *buy*.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '-   当金星回归经过一个国家的出生图时，通常会有一个增加商业活动的时期。金钱比平常更容易流动，人们感到鼓励去购物。'
- en: The Venus return is also a time when there is increased focus on actors, celebrities,
    musicians, and influencers. Expect to see announcements of new concerts, TV shows,
    movies, programs, and anything that can be considered exciting.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '-   金星回归也是演员、名人、音乐家和影响者受到更多关注的时期。预计会有新音乐会、电视节目、电影、节目等的公布，任何可以被视为令人兴奋的事物。'
- en: For example, the United States’ Venus return coincided with the removal of masks,
    the opening of restaurants, and the announcement of the return of Coachella.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '-   例如，美国的金星回归与口罩解除、餐馆开放以及宣布Coachella音乐节回归同时发生。'
- en: The Venus return indicates the expansion of eating out, going to bars, parties,
    and anything that seems fun and social.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '-   金星回归表明外出就餐、去酒吧、参加派对以及任何看起来有趣和社交的活动的扩张。'
- en: It also typically indicates that the stock market goes *up*, though many other
    aspects must be taken into consideration to determine stock market trends.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '-   它通常也表示股市会上涨，尽管还需要考虑许多其他方面来确定股市趋势。'
