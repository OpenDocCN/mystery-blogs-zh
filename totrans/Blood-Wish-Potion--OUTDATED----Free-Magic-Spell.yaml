- en: '@jeffrey: make a new one with each spell. @black and Darkling: yes and no.
    you cannot say a chant and wake up a model, but you can say a chant, the energy
    shifts, and you have an easier time sticking to and achieving your goal.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '@jeffrey：每个咒语都新建一个。@black 和 Darkling：是和否。你不能说一句咒语就让模型醒来，但你可以说一句咒语，能量转移，你更容易坚持并实现你的目标。'
- en: i'm confused as to the nature of this, is it a blessing or curse? i can't tell,
    if it's a positive spell why bring up the blood making the potion toxic, if it's
    a curse the ingredients don't work with the intended energy. if it works for you
    i'm happy, but this whole thing seems flawed to me.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个的性质我感到困惑，它是一个祝福还是诅咒？我分不清楚，如果它是一个积极的咒语，为什么要提到血液使药剂变得有毒，如果是诅咒，成分则不符合预期的能量。如果对你有效我很高兴，但整件事在我看来似乎有缺陷。
- en: This spell is a bit wonky as I have made it during a phase of mine ! not bad
    for you to think of it as flawed but it has worked, I may need to change a few
    things though lol
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语有点奇怪，因为我在我的一个阶段制作了它！你可以认为它有缺陷，但它确实有效，虽然我可能需要改变一些东西哈哈
- en: With a bit of tweaking I could see this working for some cases, but the blood
    is a dangerous addition. Drinking blood is never a good idea, even just a drop
    of it. A drop wouldn't kill you or anything, but it could make someone sick, and
    if someone cast the spell often it could quickly become dangerous.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一些调整，我可以看到这对某些情况有用，但血液是一个危险的添加物。喝血从来不是一个好主意，即使只是一滴。一滴不会致命，但可能会让人生病，如果有人经常施展这个咒语，它可能很快变得危险。
- en: I honestly get it ! And thanks for the comment because idk what i was thinking
    with the blood tbh
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的明白了！还有感谢你的评论，因为说实话我也不知道我在想什么，想法太怪异了
- en: Yes, I'm certainly passing no judgement on the blood, as I did similar things
    when I was younger lol, and because you seem receptive and understanding about
    criticism, which is great. I just wanted to point it out in case someone younger
    came along and thought it would be a good idea to drink a bunch of blood for a
    spell. I think the blood could certainly be helpful in connecting the wish to
    oneself as long as drinking it wasn't involved lol.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我绝对不会对血液下判断，因为我年轻时也做过类似的事情哈哈，而且因为你似乎接受和理解批评，这很棒。我只是想指出一点，以防有年轻人过来，认为喝一堆血液是个好主意作咒语。我认为血液确实可以帮助将愿望与自己联系起来，只要不涉及喝它哈哈。
