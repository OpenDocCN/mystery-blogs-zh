- en: i'm confused as to the nature of this, is it a blessing or curse? i can't tell,
    if it's a positive spell why bring up the blood making the potion toxic, if it's
    a curse the ingredients don't work with the intended energy. if it works for you
    i'm happy, but this whole thing seems flawed to me.
