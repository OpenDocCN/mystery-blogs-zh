  - PREF_H1
  type: TYPE_NORMAL
  zh: 血液愿望药水（已过时）
- en: I highly recommend you do not use this wish potion for things like people to
    get hexed or hurt, it's really likely to backfire and the outcome will land on
    you. Oh and most importantly... Be careful what you wish for. The effects of this
    ritual are permanent and can't be reversed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议你不要用这个愿望药水来诅咒或伤害人，它很可能会适得其反，结果将会落在你身上。哦，最重要的是……要小心你所愿望的内容。这个仪式的效果是永久的，不能逆转。
- en: '## Casting Instructions for ''Blood Wish Potion (OUTDATED)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“血液愿望药水（已过时）”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: 'Moon Phases: for new beginnings use New Moon, use waning stage to get rid of
    something, use waxing stage to draw something to you~'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月相：新的开始使用新月，减少阶段用来摆脱某些东西，增长阶段用来吸引某些东西~
- en: Honey~ squeeze about 2 teaspoons to sweeten the outcome of the spell (if you're
    wishing for a lot)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜜糖~挤出约2茶匙，以增添咒语的甜蜜成果（如果你希望有很多）
- en: 1 drop of your blood~ (don't use menstrual blood, it's used in only love potions/spells)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1滴你的血液~（不要用月经血，仅用于爱情药水/咒语）
- en: Water~one or two spoonfuls should be enough
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水~一到两勺应该足够
- en: A mortar and a pestle~ to mix the contents together
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研钵和杵~混合所有内容
- en: Belief~an important component that bounds the potion together
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信念~将药水紧密结合的重要组成部分
