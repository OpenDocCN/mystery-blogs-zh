- en: 'I suggest you clean your whole body, meditate for calmness, and ask your deity
    to bless the ritual to work.. Step 1: gather your ingredients Step 2: add water,
    honey and mix the components together clockwise Step 3: after doing mixing, take
    your hands around the mortar and draw energy from yourself (only good and positive
    energy) and bring it into the mixture. You may think about what you want Step
    4: while bringing energy, say the following incantation ~Wishes all And wishes
    one What I ask for May it be done All I wish for May it please come true Here
    is an offering just for you~ Step 5: quickly add a drop of blood to the potion
    and mix it while still thinking about your wish Step 6: after done mixing, drink
    all of the potion quickly as if the blood will become toxic as your wish will
    become toxic as well. -Depending on what you wished for it can come true in either
    hours, days, weeks, or even maybe years... just be patient- If you attempt this
    ritual, email me your results~'
