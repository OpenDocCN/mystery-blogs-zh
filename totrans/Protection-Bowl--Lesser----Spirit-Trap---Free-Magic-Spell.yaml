- en: If I came across that way, I apologize. It was not my intention. This is a working
    cleansing, as I said. I simply wished to provide other options because some witches
    might feel they must cleanse their space with Christian prayers, when they do
    not resonate with that faith. Christianity is valid, as is Christian Witchcraft.
    Once again, I apologize if my comment was upsetting to you.
  prefs: []
  type: TYPE_NORMAL
- en: no no no, everything's fine! I'm just pointing out its not connected to the
    witchcraft, as you can see my other rituals, I explained that it works on whole
    another level, still, it is a way of spirituality, so I guess it has place here.
    that's why I'm here, and that's what I'm offering. As I said I'm sure there are
    tons of other ways of cleansing and protection, I only wish to offer something
    different
  prefs: []
  type: TYPE_NORMAL
- en: I am sorry to say, but this would be witchcraft. Witchcraft is a craft, not
    a religion. You are collecting items with a similar energy then channeling an
    energy source for aid with a goal. That is witchcraft. Calling on a deity is not
    necessary to witchcraft, but you can add a spiritual aspect to it. Since you are
    calling on Christian concepts, this would be Christian Witchcraft. It is the same
    as saying Christian knitting, knitting is the craft, Christian is the religion.
    If you do not agree with the term ''witchcraft'' you can call it something else,
    but that is the term. Also, I hope my tone is not combative, I am trying to explain
    witchcraft which can be a little tricky, so I hope I do not come across as argumentative.
    This is your path, you can call it whatever you wish, pray to whomever calls to
    you, and practice in any way that resonates with you. I am simply trying to define
    terms.
  prefs: []
  type: TYPE_NORMAL
- en: First of all, forgive my not so good English language, its not my native one.
    As I always say, symbols are only a way of manifesting higher reality, so yes,
    I would not use term ''witch'' for every and any spiritual craft you come upon,
    same with word ''magic'' coming from the Zend Avestan priests aka Magi, so, if
    we are up to the terminlogy, I would much rather use metaphysics which means that
    which comes after physics, and did you know that Aristotel originally wanted to
    call his work theology? Since, when you render this all down to the bare bone,
    it is all differing ways of theology, what I say is that I offer different way
    than witchcraft, but due to lack of basic understanding of metaphysics, one can
    confuse some spiritual practices with lower magical systems, invocations recitations,
    ritualistic behaviour, etc. First thing first is you must understand what lies
    behind, beyond - first thing to understand is what is your own ''I'', your own
    person your own ID, your very own soul? existential questions like that leads
    down the rabbit hole where that wall between You and I vanishes, and I see you
    as my other ''I'' be it incarnation once in an eternity, reincarnation, you are
    just my other ''I'', time itself is a simple construct, non existent, it is not
    a force, so in moment of that realization, that ''God'' is my, yours, ours higher
    ''I'', your higher self is that eternity. There is no higher religion than truth,
    and there is no higher truth than orthodox christianity, where everything and
    everyone gets to keep their own shape, beliefs, their own meaning of life, imbued
    by uncreated energies destined to live for eternity. That energies are called...
    Love. Love begins there, where all laws and rules and definitions and terms end,
    where you can be the one you want, you has and the one you are meant to be. Dont
    get me wrong, Im saying all of this just to clarify what are my beliefs, so you
    understand all of my nonsense, I love all that cozy witchy aesthetics, and believe
    me, I see such deep meaning in all of that which you talk about as a psychologist
    2nd year student of theology and freshman of medical college. personally, Im interested
    in osteopathy neurolinguistics and psychonautics, if you are willing we can talk
    more via private messaging, Im very friendly and always open for discussion!
  prefs: []
  type: TYPE_NORMAL
- en: and by the way, Im glad to see this site alive, worry not, I think debates,
    commentaries and discussions are actually good for this community and even wider.
    There has been too much fluff, we need to rekindle the fires
