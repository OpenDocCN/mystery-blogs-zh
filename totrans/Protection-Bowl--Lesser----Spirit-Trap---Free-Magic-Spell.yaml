- en: Take the holy water and pour it in some unsealed jar without a lead, put few
    fragments of frankincense in the water, cover it with pure cloth and leave it
    overnight.
  prefs: []
  type: TYPE_NORMAL
- en: Tomorrow filter out that water in a crystal bowl, and if there is any kind of
    residue, burn it and bury the ashes in the ground that will not be desecrated
    in any way.
  prefs: []
  type: TYPE_NORMAL
- en: Make a bouquet out of the basil, and use it to make sign of cross on the waters
    surface three times as you read psalm 51, 91 and 23
  prefs: []
  type: TYPE_NORMAL
- en: Put that Bowl in front of the icon of the saint, and keep it all safe. Bowl
    is not covered with anything, so water will evaporate overtime, thusly particles
    of holy water in your vicinity will create powerful atmosphere of Holy Uncreated
    Energies of God, and bowl works like a true ghost buster marvel! Anything unclean,
    be it spirit or curse or bad energy will be sucked into the water and trapped
    in it! If there is bad influence around you, water will become murky, and that
    is good! do not throw out that murky water yet! let it absorb as much as it can,
    then go some place outdoors dig up small hole in a ground that will not get desecrated
    in any way and pour that water with your new "catch" in it. Ofcourse after that
    you will need to create another bowl, and if water gets murky again, well, just
    be stubborn and repeat process over and over like real ghost buster!
  prefs: []
