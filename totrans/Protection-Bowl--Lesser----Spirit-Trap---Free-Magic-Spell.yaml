- en: Yes, this can work as a cleansing, but there are also non-Christian options.
    Holy water is simply blessed water. You can bless the water yourself, or leave
    it in the moonlight for the same effect. You do not need to read psalms if you
    are not a Christian Witch, you can say a prayer to your deity, or a generic cleansing
    chant.
  prefs: []
  type: TYPE_NORMAL
- en: Please do not slur down christian accent in this practice, it is that way with
    a purpose, I respect your opinion and also I think there is a lot of other non
    christian options for those who want it that way
  prefs: []
