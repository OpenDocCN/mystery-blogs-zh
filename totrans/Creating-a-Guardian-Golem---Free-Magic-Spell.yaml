- en: 'Warning: This is not a spell to bind the elemenal force but to invite them
    into a vessel you built for them. Never bind elementals because they are forces
    of nature and in doing so you can and will tip the balance!'
  prefs: []
  type: TYPE_NORMAL
- en: Assemble your ingredients first and foremost.
  prefs: []
  type: TYPE_NORMAL
- en: Shape the wood, stone, steel or mud into the shape of the golem and place the
    gem where its heart would be with a narrow channel leading into the gem holding
    area.
  prefs: []
  type: TYPE_NORMAL
- en: Using the chalk and salt to ward away demons from taking possession draw a dual
    circle one of invitation on the inside and one of protection on the outside following
    the deity you follow guidelines.
  prefs: []
  type: TYPE_NORMAL
- en: Using the candles light each one and place them in the true directions of north
    south east and west.
  prefs: []
  type: TYPE_NORMAL
- en: 'Place the offering of food or wine at the feet of the golem husk and call out
    to your deity:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Oh (deities name) I ask as your humble servant to beseech the elemental
    forces on my behalf and invite them to use the creation I have made as a vessel
    here in the mortal world in exchange for the protection of myself and mine kith
    and kin, by your power so let it be."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
