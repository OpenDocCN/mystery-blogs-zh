- en: 'This spell is from ''''Everyday Magic: Spells & Rituals for Modern Living''''
    by Dorothy Morrison. This spell is chanted to become more empathic, to get more
    in touch with people''s true inner feelings and emotions.'
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''A Chant to Become More Empathic'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Items/props are totally optional, otherwise none are required.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Items/props are totally optional, otherwise none are required.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1) Get into a meditative, trance-like state where you feel open and aware of
    the energy around you. This trance-like state is vital because this chant virtually
    absorbs in you the external energies of others, hence the purpose of the spell
    to be "more empathic"...
  prefs: []
  type: TYPE_NORMAL
- en: '2) Once you feel aware and open, chant with a very clear voice:'
  prefs: []
  type: TYPE_NORMAL
- en: '***Goddess, mother of compassion,***'
  prefs: []
  type: TYPE_NORMAL
- en: Help me now to understand
  prefs: []
  type: TYPE_NORMAL
- en: How others feel, so I can help them.
  prefs: []
  type: TYPE_NORMAL
- en: Guide me with your gentle hand.
  prefs: []
  type: TYPE_NORMAL
- en: Bring to me their true emotions,
  prefs: []
  type: TYPE_NORMAL
- en: Bring their dreams, their hopes, their fears.
  prefs: []
  type: TYPE_NORMAL
- en: Bring their hurts, that I may soothe them.
  prefs: []
  type: TYPE_NORMAL
- en: Bring their laughter and their tears.
  prefs: []
  type: TYPE_NORMAL
- en: Help me be more empathetic to the needs of others, please,
  prefs: []
  type: TYPE_NORMAL
- en: And help me nurture all around me.
  prefs: []
  type: TYPE_NORMAL
- en: As I will, so mote it be!
  prefs: []
  type: TYPE_NORMAL
