- en: A Chant to Become More Empathic
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《成为更有同理心的咒语》
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5 星
- en: 'This spell is from ''''Everyday Magic: Spells & Rituals for Modern Living''''
    by Dorothy Morrison. This spell is chanted to become more empathic, to get more
    in touch with people''s true inner feelings and emotions.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语来自Dorothy Morrison的《日常魔法：现代生活的咒语与仪式》。这个咒语被吟唱，是为了变得更有同理心，更加接触到人们内心的真实感受和情感。
- en: '## Casting Instructions for ''A Chant to Become More Empathic'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《成为更有同理心的咒语》施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Items/props are totally optional, otherwise none are required.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物品/道具完全是可选的，否则不需要任何道具。
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行这个咒语：**'
- en: Items/props are totally optional, otherwise none are required.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物品/道具完全是可选的，否则不需要任何道具。
- en: 1) Get into a meditative, trance-like state where you feel open and aware of
    the energy around you. This trance-like state is vital because this chant virtually
    absorbs in you the external energies of others, hence the purpose of the spell
    to be "more empathic"...
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 进入一个冥想、类似恍惚的状态，在这种状态下，你会感到开放、意识到周围的能量。这种类似恍惚的状态非常重要，因为这个咒语几乎是让你吸收他人的外在能量，因此这个咒语的目的是让你“更有同理心”...
- en: '2) Once you feel aware and open, chant with a very clear voice:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 当你觉得意识到并且开放时，以非常清晰的声音吟唱：
- en: '***Goddess, mother of compassion,***'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '***女神，慈悲的母亲，***'
- en: Help me now to understand
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在帮助我理解
- en: How others feel, so I can help them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人的感受，这样我就可以帮助他们。
- en: Guide me with your gentle hand.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 用你温柔的手引导我。
- en: Bring to me their true emotions,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 带给我的是他们真正的情感，
- en: Bring their dreams, their hopes, their fears.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 带来他们的梦想、他们的希望、他们的恐惧。
- en: Bring their hurts, that I may soothe them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 带来他们的伤痛，让我来抚慰他们。
- en: Bring their laughter and their tears.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 带来他们的笑声和眼泪。
- en: Help me be more empathetic to the needs of others, please,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我更加关心他人的需求，求你，
- en: And help me nurture all around me.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 并帮助我滋养我周围的一切。
- en: As I will, so mote it be!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如我所愿，成为现实吧！
