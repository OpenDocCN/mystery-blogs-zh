- en: If you are unsure when the Day of Saturn is, a Saturday will work just as well.
    Though, it is optional. The conjuration will just have a higher success rate on
    these days.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不确定土星之日是哪一天，星期六也同样适用。虽然这是可选的。但在这些日子上施法将会有更高的成功率。
- en: Start by applying the patchouli, musk, or leather scents to yourself or the
    room you are working in (Incense or oils, though the real herb patchouli or a
    piece of leather will do)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将延时草、麝香或皮革香气涂抹在你自己或你工作的房间（香或油，尽管真正的草药延时草或一块皮革也可以）
- en: Sit in a chair or on the ground comfortably with your eyes closed. Your offering
    (Agate, Hematite, Jasper, Pyrite, ect) should be within your palms. How you interact
    with Cassiel now, is up to your personal self. If you are clairvoyant, you will
    see him within your mind's eye. If clairaudient, you will hear his soothing voice.
    Clairsentient, you will feel his comforting energies.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在舒适的椅子上或地面上，闭上眼睛。你的供品（玛瑙、赤铁矿、碧玉、黄铁矿等）应该在你的手掌之间。你如何与卡西尔互动，完全取决于你个人的情感。如果你是透视者，你会在心灵的眼中看到他。如果你是听觉透视者，你会听到他悠扬的声音。如果你是感知透视者，你会感受到他安慰的能量。
