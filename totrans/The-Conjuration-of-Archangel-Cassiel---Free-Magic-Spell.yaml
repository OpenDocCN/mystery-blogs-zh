- en: '## Casting Instructions for ''The Conjuration of Archangel Cassiel'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“召唤大天使卡西尔”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Day of Saturn or Saturday
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 土星之日或星期六
- en: Hour of Saturn (Optional)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**土星之时（可选）**'
- en: Patchouli, leather, or musk scent
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 延时草、皮革或麝香气味
- en: Agate, hematite, jasper, or pyrite
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玛瑙、赤铁矿、碧玉或黄铁矿
- en: '**You will need the following items for this spell:**'
