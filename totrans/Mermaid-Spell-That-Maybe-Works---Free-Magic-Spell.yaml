- en: 1\. Pour the water into the bowl.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 把水倒入碗中。
- en: '2\. Put your hand over the bowl and chant:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 用手覆盖碗，同时念道：
- en: '''Carus Deus Omnipotens, si ego sum vere vilis futurus a mermaid tunc tribuo
    mihi donum verto unus ut ego tactus unda.'''
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '''Carus Deus Omnipotens, si ego sum vere vilis futurus a mermaid tunc tribuo
    mihi donum verto unus ut ego tactus unda.'''
- en: '3\. Then, put your symbol into the water and chant three times:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 然后，把你的符号放入水中，同时念诵三次：
- en: '''Carus Deus, sic mote is exsisto'''
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '''Carus Deus, sic mote is exsisto'''
- en: 4\. Leave bowl with the symbol and water outside under the moonlight for a night.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 把装有符号和水的碗放在户外月光下整夜。
- en: 5\. On the next day, wear your symbol but KEEP the water until you don't want
    to be a mermaid anymore.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 第二天，戴上你的符号，但保留水，直到你不想再变成美人鱼为止。
- en: 'PS: Whatever happens to you happened because it is God''s will. Only in His
    power we will be as we are, so with all the magic in the world, don''t forget
    to believe on God Almighty too. You will never know what gifts He will give us.
    Anyways, add me!'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: PS：无论你发生什么事，都是上帝的旨意。只有祂的力量才让我们成为我们自己，所以即使世界上所有的魔法都不能让你忘记信仰全能的上帝。你永远不会知道祂会赐予我们什么礼物。总之，加我为好友！
