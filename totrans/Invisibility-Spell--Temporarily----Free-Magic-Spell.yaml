- en: Go In A Quiet Empty Room During The Day and sit on the floor. Scoop a small
    pinch of salt with a spoon . Throw the salt in a cup of water . Stir The Water
    And Salts Together In A Circular Rotation 5 Times. Take A Deep Breath And Chant
    '' Dearest Gods Of Thee I Need One Wish From You All. I Shall Be Invisible Once
    I Say ''Pagan''. When I No Longer Want To Be Invisible I Shall Say ''Mazdin''
    so please bless me with this fortunate wish. I shall see thy good in this.'' It
    will only take about a minute for the spell to be prepared so when it is then
    you shall say ''Pagan'' and enjoy being invisible.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 去一个安静的空房间，在白天坐在地板上。用勺子舀一小撮盐。把盐扔进一杯水里。把水和盐一起搅拌，顺时针旋转 5 次。深吸一口气，唱着：“亲爱的众神啊，我需要你们的一个愿望。我一说‘Pagan’就能隐形。当我不再想隐形时，我会说‘Mazdin’，请赐予我这个幸运的愿望。我将在这件事上看到你的善意。”
    咒语准备好大约需要一分钟，当它准备好时，你可以说‘Pagan’并享受隐形。
