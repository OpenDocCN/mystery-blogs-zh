- en: '## Casting Instructions for ''Magically Charging a Piece of Jewelry'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Piece of jewelry
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Container
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Piece of jewelry
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Container
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Take the object you wish to charge (only the object that you feel require the
    energy of lightning, such as those used for protection, healing, and so on) outside
    and place them in a spot where they are safe of the possibility of being washed
    away by the storm, but sill fully exposed to the rain and such. Do not place it
    on a roof, statue or other structure. You can tie them to a tree, or place them
    in a container. Make sure they are safe during the charging process. Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Charge my beloved jewelry up, ensure its safety and make it full of magical
    energy!!"'
  prefs: []
  type: TYPE_NORMAL
- en: After the storm has passed, take it inside, dry carefully, and place it somewhere
    safe for 24 hours. It should be fully charged and possibly vibrating with energy.
  prefs: []
  type: TYPE_NORMAL
