- en: A Spell to Cast on the New Moon - Learning Witchcraft
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://learningwitchcraft.com/a-spell-to-cast-on-the-new-moon/#0001-01-01](https://learningwitchcraft.com/a-spell-to-cast-on-the-new-moon/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Once you have decided to seek out a new job, begin casting this spell on the
    first night of a new moon.
  prefs: []
  type: TYPE_NORMAL
- en: The brown candles stand for health and the green one for prosperity.
  prefs: []
  type: TYPE_NORMAL
- en: The fourth candle is intended as your personal candle, meaning it should be
    a color associated with your specific astrological sign.
  prefs: []
  type: TYPE_NORMAL
- en: If another person is the recipient of the spell, use a candle of their astrological
    color.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need:**'
  prefs: []
  type: TYPE_NORMAL
- en: Two brown candles
  prefs: []
  type: TYPE_NORMAL
- en: One green candle
  prefs: []
  type: TYPE_NORMAL
- en: One candle with a color corresponding to your astrological sign
  prefs: []
  type: TYPE_NORMAL
- en: Cinnamon essential oil
  prefs: []
  type: TYPE_NORMAL
- en: An oil burner
  prefs: []
  type: TYPE_NORMAL
- en: A favorite talisman belonging to whoever the spell is directed at
  prefs: []
  type: TYPE_NORMAL
- en: Place one of the brown ones at the center of the altar, place the green one
    to its right and the personal candle to the left of the center candle.
  prefs: []
  type: TYPE_NORMAL
- en: Then place the burner filled with the essential oil in front of the brown candle,
    after which you should lay the second brown candle on its side in front of the
    burner.
  prefs: []
  type: TYPE_NORMAL
- en: Put the personal talisman in front of the personal candle.
  prefs: []
  type: TYPE_NORMAL
- en: 'Light up the personal candle and focus on the flame, speaking the words (substituting
    references to you with the other person if you are doing this on behalf of another):'
  prefs: []
  type: TYPE_NORMAL
- en: '*Spirit of fire, clear my ****’s sight,*'
  prefs: []
  type: TYPE_NORMAL
- en: '*And bring me **** chance mine ****’s by right.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*And let it be done, that it harm none.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'From there, light the green candle and again focusing on the flame, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*New horizons stretch out for me ****,*'
  prefs: []
  type: TYPE_NORMAL
- en: '*May fortune be mine/his/hers. And prosperity*'
  prefs: []
  type: TYPE_NORMAL
- en: '*And let it be done, that it harm none.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Envision you (or the recipient of this spell) in a position of authority for
    one to two minutes, then light the brown candle and speak:'
  prefs: []
  type: TYPE_NORMAL
- en: '*New job, a new responsibility.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*As I will them, let them be.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*And let it be done, that it harm none.*'
  prefs: []
  type: TYPE_NORMAL
- en: Extinguish the candles to bring the ritual to an end, but leave the altar as
    it was.
  prefs: []
  type: TYPE_NORMAL
- en: Over the course of the next six nights or until all the candles have burned
    out, you should invite the elements into your magic working space, then light
    the second brown candle.
  prefs: []
  type: TYPE_NORMAL
- en: Let it burn for nine full minutes, focusing on your (or the recipient of this
    spell’s) ambitions and then good you (or your friend) will do in achieving them.
  prefs: []
  type: TYPE_NORMAL
- en: This ends the process of casting the spell.
  prefs: []
  type: TYPE_NORMAL
