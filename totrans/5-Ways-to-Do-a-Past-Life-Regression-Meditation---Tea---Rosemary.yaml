- en: 5 Ways to Do a Past Life Regression Meditation | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5种进行前世回溯冥想的方法 | Tea & Rosemary
- en: 来源：[https://teaandrosemary.com/5-ways-to-do-a-past-life-regression-meditation/#0001-01-01](https://teaandrosemary.com/5-ways-to-do-a-past-life-regression-meditation/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/5-ways-to-do-a-past-life-regression-meditation/#0001-01-01](https://teaandrosemary.com/5-ways-to-do-a-past-life-regression-meditation/#0001-01-01)
- en: For a long time, past life regressions were kind of taboo. It’s only very recently
    (thanks to TikTok, in part!) that past life regression meditations became popular.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来，前世回溯一直有点禁忌。直到最近（部分要感谢TikTok！）前世回溯冥想才变得流行起来。
- en: Of course, many people still don’t believe in past lives. Others are unsure.
    Whether you know past lives are real for certain or you’re just exploring, my
    hope is that this post will give you some insight into the different methods you
    can use to do a past life regression.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，许多人仍然不相信前世。其他人则不确定。无论你是否确信前世是真实的，或者你只是在探索，我希望这篇文章能让你对你可以用来进行前世回溯的不同方法有些看法。
- en: These methods are accessible and easy for anyone! Go with your gut and try out
    the past life regression meditation method that feels right.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '这些方法对任何人都是可访问和容易的！跟着直觉，尝试一下感觉适合的前世回溯冥想方法。 '
- en: 1\. Use The Youtube Guided Session
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 使用YouTube的引导课程
- en: Brian Weiss is basically the past life master or guru in the spiritual community.
    He wrote one of the original books on past lives ([Many Lives Many Masters](https://rstyle.me/+_G5vd4CTTvittdzsjWJC6Q)).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Brian Weiss基本上是精神社区中的前世大师或大师。他撰写了关于前世的最初著作之一（[Many Lives Many Masters](https://rstyle.me/+_G5vd4CTTvittdzsjWJC6Q)）。
- en: He’s a super cool guy; he was a trained psychiatrist who believed only in science
    and accidentally discovered that past lives exist while hypnotizing a client.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他是一个超酷的家伙；他是一个受过训的精神科医生，他曾相信只有科学，然后在给一名客户做催眠时意外发现了前世的存在。
- en: Now, he’s one of the leading past life regressionists. If you want to actually
    do a past life regression (with your eyes closed by going into a deep meditation)
    and wish to see your own life, then I recommend using his guided regression on
    [YouTube](https://www.youtube.com/watch?v=lKtIEk8BDeo).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，他是主要的前世回溯者之一。如果你真的想进行前世回溯（闭上眼睛通过深入冥想来看自己的前世），并希望看到自己的生活，那么我建议使用他在[YouTube上](https://www.youtube.com/watch?v=lKtIEk8BDeo)的引导冥想。
- en: This video got popular on TikTok, but regardless of PR, it’s  a great regression
    whether you’re a beginner or advanced.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个视频在TikTok上很受欢迎，但不管它的公关如何，这都是一个很棒的回溯，无论你是初学者还是高级者。
- en: The video is about 30 minutes long; you’ll want to make sure you have a quiet
    place where you can relax without interruptions. You’ll also want to make sure
    you aren’t too tired so you don’t accidentally fall asleep.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 视频大约有30分钟长；你需要确保有一个可以不被打扰地放松的安静场所。你还需要确保自己不要太疲倦，以免意外地睡着。
- en: Don’t stress too much about the specifics and just give it a try! You may be
    surprised by how much you discover. [Click here to access the video](https://www.youtube.com/watch?v=lKtIEk8BDeo).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不要过于担心细节，试一试！你可能会对自己发现的东西感到惊讶。 [点击这里访问视频](https://www.youtube.com/watch?v=lKtIEk8BDeo)。
- en: This past life regression meditation is especially good for anyone who can’t
    afford a session with a trained professional but doesn’t feel ready to do a self-guided
    meditation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个前世回溯冥想对于那些无法支付专业培训师的课程费用，但又不觉得自己已经准备好进行自我引导冥想的人来说尤其合适。
- en: 2\. Use Past Life Oracle Cards
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 使用前世神谕卡
- en: I *love* past life oracle cards. This is a simple way to do a past life reading
    without even closing your eyes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我*喜爱*前世神谕卡。这是一种在甚至不用闭上眼睛就可以进行前世阅读的简单方式。
- en: My favorite past life oracle cards were created by Doreen Virtue and Brian Weiss,
    but Doreen Virtue is unfortunately no longer involved in spiritual practices,
    so these cards are no longer being sold.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的前世神谕卡是由多琳·沃宁和布莱恩·韦斯创作的，但不幸的是多琳·沃宁已经不再参与灵性实践，因此这些卡也不再出售。
- en: They are available on Etsy, and I promise, it’s worth the wait in shipping time.
    [Check them out here](https://rstyle.me/+e_8XrXhMn2ebKtpAml8b5g). These are the
    mini cards because they’re the only cards sold right now. Regardless, this is
    100% the best past life oracle deck.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些卡可以在Etsy上购买，我保证，等待的运输时间是值得的。[在这里查看它们](https://rstyle.me/+e_8XrXhMn2ebKtpAml8b5g)。这些是迷你卡，因为现在只出售这种卡。无论如何，这绝对是最好的前世神谕牌。
- en: The oracle cards tell about different situations, places, people, and life purposes.
    For example, you could get Authority Figures and Finances one after the other.
    This would probably mean that you held a position of authority and managed money.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 神谕卡片讲述了不同的情况、地方、人物和生命目的。例如，你可能会连续得到权威人物和金融。这可能意味着你曾担任过权威职位并管理金钱。
- en: The first few cards will set the stage for your life, but keep pulling cards
    until you figure out what *happened* in your life. What did you learn from it?
    Was there one defining thing that still lingers in your unconscious memory? Why
    is the Universe showing you this life?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最初的几张卡片将为你的生活奠定基础，但要不断翻牌直到弄清楚你的生活中发生了什么。你从中学到了什么？有没有一件事情仍在你的潜意识中挥之不去？为什么宇宙要展现给你这段生命？
- en: You may get some intuitive feelings as your pull cards – assume they’re right!
    For example, if you feel that the Authority Figures and Finances cards means you
    worked in a city in finance, you’re probably correct.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在你翻牌时，你可能会得到一些直觉的感觉 - 相信它们是正确的！例如，如果你觉得权威人物和金融卡片意味着你在金融城工作，那你很可能是正确的。
- en: You may also get inklings as to the time period, setting, or people that were
    in your life.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可能会得到一些关于时间段、背景或在你生命中的人的直觉。
- en: If you have more questions after you’ll pulled a good amount of cards, try using
    the pendulum to clear them up or confirm your intuition.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在你得到足够多的卡片后仍有更多问题，请尝试使用摆钟来消除疑惑或确认你的直觉。
- en: This isn’t technically a past life regression meditation, but you can always
    do a simple meditation after you pull cards to actually see the life described.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是技术上的前世回归冥想，但你可以在翻牌后简单地进行冥想，真正看到描述的生活。
- en: 3\. Use The Pendulum
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 使用摆钟
- en: If you work with the pendulum, dowsing can be a simple way to discover a past
    life.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用摆钟，寻水可以是发现前世的简单方式。
- en: You’ll need to make a few of your own charts that pertain specifically to a
    past life. [Here is a good example of a past life chart](https://i.pinimg.com/originals/0a/7e/2c/0a7e2c007d39760b165637b79be6837d.jpg).
    I recommend drawing your own in any way that feels right.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要制作一些与前世特定相关的图表。[这里有一个过去生命图表的很好的例子](https://i.pinimg.com/originals/0a/7e/2c/0a7e2c007d39760b165637b79be6837d.jpg)。我建议按照自己感觉合适的方式来绘制。
- en: You’ll want to [get comfortable with your pendulum](https://teaandrosemary.com/pendulum-dowsing-101/)
    before you attempt to ask specific past life questions. Once you feel ready to
    do your past life reading, make sure to clear the pendulum beforehand and find
    a quiet place to work.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试询问具体的前世问题之前，你需要[熟悉你的摆钟](https://teaandrosemary.com/pendulum-dowsing-101/)。一旦你准备好做前世阅读，请确保事先清理摆钟并找一个安静的地方工作。
- en: You can ask as many questions as needed to flesh out your past life I recommend
    making at least a few different charts to get details, as well as asking yes and
    no questions for confirmation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以问尽可能多的问题，以充实你的前世。我建议至少制作一些不同的图表来获取细节，并询问是与否问题以确认。
- en: 4\. Do A Self-Guided Past Life Regression Meditation
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 进行自我引导的前世回归冥想
- en: If you feel ready or are naturally pretty strong during mediations, you can
    attempt a self-guided past life regression meditation.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感觉准备好了，或者在冥想时自己的力量自然很强大，你可以尝试进行自我引导的前世回归冥想。
- en: The process will be similar to the YouTube guided meditation (#1 in this list),
    but you will be guiding yourself.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程将类似于YouTube的引导冥想（此列表中的第1项），但你将自己引导自己。
- en: You of course don’t need to actually speak the words in your head to guide yourself.
    You can simply visualize yourself taking the steps to walk through the relaxation
    period and then your past life.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你当然不需要在脑海中真的说出引导自己的话语。你可以简单地想象自己采取步骤来度过放松时期，然后进入你的前世。
- en: 'With this method, it’s easy to get stuck in one potion of your past life. You’ll
    need to make sure that you continue to ask yourself: “what happens next?” in order
    to see a full life.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这种方法，很容易陷入你过去生命的某个部分。你需要确保继续问自己:“接下来会发生什么？”以便看到一个完整的生活。
- en: '[This is a great script](http://susahypnotherapy.com/pdf/pastliferegression.pdf)
    that will give you an idea of the direction you need to go in. Because it’s your
    own past life regression meditation, you can personalize it however you’d like.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是一个很棒的脚本](http://susahypnotherapy.com/pdf/pastliferegression.pdf)，它将给你一个你需要前进的方向。因为这是你自己的前世回归冥想，你可以根据自己的喜好进行个性化。'
- en: 5\. Book An Appointment With A Regressionist
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 预约一个回归治疗师
- en: If you want to start off with a professional or even just want to experience
    what a full past life regression feels like, search on Google for a past life
    regressionist in your area.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要开始专业的前世回溯，甚至只是想要体验一下全面的前世回溯的感觉，可以在谷歌上搜索一下你所在地区的前世回溯师。
- en: You’ll want to check reviews in order to find a good regressionist. There are
    some certifications that these professionals can have, but they don’t generally
    speak to the quality of the sessions.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要查看评论来找到一个好的回溯师。这些专业人士可能会有一些认证，但这些认证通常并不代表他们的回溯质量。
- en: These sessions are usually 2-3 hours long and are very involved. If you have
    trouble meditating, this is a good place to start for a past life regression meditation.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些回溯会话通常持续2-3小时，并且非常深入。如果你在冥想时有困难，前世回溯冥想是一个很好的开始。
- en: The one caveat is that these sessions are generally very expensive. If you can
    afford it, then by all means give it a try.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的潜在问题是这些会话通常非常昂贵。如果你有能力支付，那么可以尽情尝试。
- en: If you’re tight on cash or feel nervous about having someone else experience
    your personal past life, then try out the YouTube guided meditation at the top
    of this list.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你手头紧张，或者对让别人体验你个人的前世感到紧张，那么可以尝试一下这个列表顶部的YouTube引导冥想。
- en: '**Remember, regardless of the method you choose, follow your gut and be open
    to receiving information in *any* form. Sometimes the Universe will send you messages
    in ways you don’t expect!**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**记住，无论你选择的方法是什么，都要跟随你的直觉，并且愿意接受*任何*形式的信息。有时宇宙会以你意想不到的方式向你发送信息！**'
- en: Alternatively, if none of these methods are working for you but you enjoy studying
    astrology, try doing [past life astrology](https://teaandrosemary.com/past-life-astrology/)
    and see if this works better. Past life astrology is so complicated that we wrote
    a whole other post on it – [check it out here](https://teaandrosemary.com/past-life-astrology/).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果这些方法对你都不起作用，但你喜欢研究占星术，可以尝试进行 [前世占星](https://teaandrosemary.com/past-life-astrology/)，看看这个方法是否更好。前世占星非常复杂，我们专门写了一篇关于它的文章
    - [在这里看看](https://teaandrosemary.com/past-life-astrology/)。
