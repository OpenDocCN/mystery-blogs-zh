- en: A Spell For Smudgers - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 熏香者的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-for-smudgers/#0001-01-01](https://learningwitchcraft.com/a-spell-for-smudgers/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-for-smudgers/#0001-01-01](https://learningwitchcraft.com/a-spell-for-smudgers/#0001-01-01)
- en: Smudging, a North American Indian tradition, refers to cleaning and clearing
    the atmosphere in any particular place to make it suitable for another purpose.
    Once you move to a new house or decorate a room in your old house, you can always
    use this spell for the best results. You should smudge bundles of dried herbs
    and sticks bound together, something you can effortlessly make.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 熏香，一种北美印第安传统，指的是清洁和净化特定地点的大气，使其适合其他用途。一旦您搬到新房子或装饰老房子的房间，您总是可以使用这个咒语来获得最佳效果。您应该燃烧捆绑在一起的干草和树枝，这是您可以轻松制作的东西。
- en: However, if you’re not good at making it, you can always buy it at a specialist
    shop. The smudge stick needs to be lit through the whole ceremony so make sure
    you have one that’s large enough. For the spell, you need a smudge stick, long-stemmed
    matches, a shell or feather to waft the smoke. Now light up the smudge stick and
    blow on it to make sure it’s caught fire well and smoking accordingly.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果您不擅长制作，您总是可以在专门的商店购买。整个仪式期间需要点燃熏香棒，所以确保您有足够大的一支。对于这个咒语，您需要一根熏香棒，长柄火柴，一个贝壳或羽毛来扬动烟雾。现在点燃熏香棒，并吹它确保它被充分点燃并产生适当的烟雾。
- en: If you’re cleansing a single room, you should move clockwise in the room 3 times
    starting by the door and wafting the smudge stick ahead of you. As you move around
    the room you should repeat the following words. ‘Go negativity, go all fears,
    go all problems, go all tears, and let it be done that it harm no one.’ Repeat
    the words 3 times and make sure the smoke gets to every corner of the room.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您只清洁一个房间，您应该顺时针绕房间3次开始于门口，用熏香棒扬动在您前面。当您在房间周围移动时，您应该重复以下话语。“去负面情绪，去所有恐惧，去所有问题，去所有眼泪，并让它成为不伤害任何人的完成。”重复这些话语3次，并确保烟雾到达每个房间的每个角落。
- en: If you’re smudging the whole house, you should start in the hall, you should
    start in the hall and work around the entire house clockwise. Repeat the ritual
    3 times in every room for the best success.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: If you’re smudging the whole house, you should start in the hall, you should
    start in the hall and work around the entire house clockwise. Repeat the ritual
    3 times in every room for the best success.
