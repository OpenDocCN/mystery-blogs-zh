- en: It’s Meaning and Benefits
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其含义和好处
- en: Celestine derives its name from the Latin *caelestis*, meaning “celestial” or “heavenly.”
    – quite an appropriate name considering its crystals heavenly blue colour and
    shimmering multifaceted surface.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 天石的名字来自拉丁语*caelestis*，意思是“天上”的或“天堂的”- 这个名字相当合适，考虑到其晶体天蓝色和闪闪发光的多面表面。
- en: Celestine is actually widely used as an industrial mineral and makes up an important
    ingredient for fireworks due to the fact that it burns a vibrant tone of red.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 天蓝石实际上被广泛用作工业矿物，并且由于燃烧出富有活力的红色调，所以它是烟花的重要成分。
- en: The ancient Greeks used to grind celestine into a powder and worked with it
    as a pigment to colour paintings and ceramics. Due to its brittle structure, celestine
    is not commonly used for jewellery.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 古希腊人曾把天石磨成粉末，并用作颜料着色油画和陶瓷。由于其易碎的结构，天岩石通常不用于珠宝。
- en: The crystal itself can range in colour from white through to translucent, greyish,
    greenish-blue, pale pink or reddish-white. The surface of the crystal generally
    has a pearly lustre.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 水晶本身的颜色范围从白色到半透明、苍白、带有绿蓝色、淡粉色或带红白色。水晶的表面通常有一种珍珠般的光泽。
- en: Meaning and Correspondences
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 含义和对应关系
- en: Celestine is associated with spiritual development and growth. Many crystal
    healers work with the stone to facilitate contact with the angelic realm and it
    is often used to raise the vibration of a home or mood. Many crystal witches like
    to have a piece of this gemstone closeby for spellcasting or ritual work.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 铺，石膏眼（celestine）与灵性发展和成长有关。许多水晶治疗师使用这种石头来促进与天使境界的接触，通常用于提升家庭或情绪的振动频率。许多水晶女巫喜欢在施法或仪式工作中附近放一块这种宝石。
