- en: 'Method:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 方法：
- en: Step 1 – Place the celestine into the drawstring bag and hold it in your hands.
    Close your eyes.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一步-将celestine放入抽绳袋中，并将其握在手中。闭上你的眼睛。
- en: Step 2 – Imagine that you are taking a comfortable walk. Perhaps you a following
    a comfortable path in the woods or wandering through a meadow of wildflowers.
    The walk is easy and enjoyable and you feel totally relaxed. Breath deeply and
    note whatever scents are around you. Enjoy the fresh clear air as it fills your
    lungs. As you walk, notice the energy of the places around you. Are there any
    objects, sounds or scents that catch your attention? Perhaps you will meet a spirit
    guide? Keep following the path and walk along it easily until you reach a beautiful
    temple located in a peaceful clearing. Spend as much time there as you like. There
    are comfortable places to sit and there are other guides here as well. What do
    they say to you? What do you say to them? When you are ready, walk back along
    the path you came and when you reach the place you started, stop and open your
    eyes.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二步-想象你正在进行一次愉快的散步。也许你在树林中的一条舒适小路上或者在一片野花盛开的草地上闲逛。这次散步轻松愉快，你感到完全放松。深呼吸，留意周围的气味。享受清新的空气填满你的肺部。在你走动的过程中，留意周围地方的能量。有没有什么物体、声音或气味引起了你的注意？也许你会遇到一个灵导？继续沿着路径走，并轻松地沿着它行走，直到你到达一个位于宁静空地上的美丽寺庙。在那里花费尽可能多的时间。那里有舒适的座位，还有其他向导。他们对你说了什么？你对他们说了什么？当你准备好时，沿着你来时的路径回去，当你到达起点时停下来，睁开你的眼睛。
- en: Step 3 – Write about your experience in your [Book of Shadows](https://wiccanow.com/the-book-of-shadows-and-everything-you-need-to-know/).
    Repeat the meditation as often as you like.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三步-在你的[影子之书](https://wiccanow.com/the-book-of-shadows-and-everything-you-need-to-know/)中写下你的经历。随时重复这个冥想。
