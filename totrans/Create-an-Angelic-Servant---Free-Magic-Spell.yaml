- en: Create an Angelic Servant
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创造一个天使仆人
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5 星
- en: This is how to make an spiritual Angelic servant to do your bidding. Awesome
    for sending blessings or healings.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是如何制造一个属灵的天使仆人来履行你的命令。非常适合发送祝福或进行治疗。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语，你将需要以下物品：**'
- en: (for second version) any object you can wear or carry around. A ring or coin,
    for example.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （对于第二个版本）你可以佩戴或随身携带的任何物品，例如戒指或硬币。
- en: Casting Instructions for 'Create an Angelic Servant'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为'创造一个天使仆人'的施法说明
- en: 'Version one: Mission Angelic Servant'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第一版本：使命天使仆人
- en: This version of the Angelic Servant will be created, carry out your intention,
    and then ether merge with your energy or return to the Realms of Angels.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个版本的天使仆人将会被创造，执行你的意愿，然后与你的能量融合，或者返回到天使王国。
- en: Go into a meditation the usual way you do. Be sure to cleanse and center yourself.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 像往常一样进入冥想状态。确保自己做好净化和中心化。
- en: When you are ready, see light above you. The light is everywhere above you,
    and bows down like someone is holding a large blanket high up. Beyond this is
    infinite light from the realm of the Angels. Heal the Angels singing and sense
    their presences above.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好的时候，看到你头上的光。光无处不在地闪耀着，并像有人拿着一块大毯子高高举起。在其中是来自天使王国的无尽光芒。愈合天使的歌唱，感受它们在你的上方的存在。
- en: Now use ether one of these visualizations. The first is to visualize a beam
    shooting down from the light and welling up into a ball in front of you. The second
    is to see the light moving and a drip of light falls and is suspended before you,
    like a large rain drop.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在使用以下任一种的想象力。第一种是想象一束光从天上射下，并在你面前形成一个光球。第二种是看到光在移动，一滴光落下并悬浮在你面前，就像一大滴雨滴。
- en: "This ball is Angelic Light, made from the pure Light of Source infused with\
    \ that of the Angels. See the light as is moves \x97 shimmering, pulsing light,\
    \ and rippling like water. Try to make the ball as solid and concentrated as possible,\
    \ and add as much light as you need. Give your servant a name, or ask it what\
    \ it would like to be called. This sphere has a consciousness of its own, but\
    \ is yours to command. It doesn't have the ability to do anything that isn't in\
    \ the highest good of all, so it is important to tell it that you are it's master/commander,\
    \ it is your servant, and that \x97 should your request not be in the highest\
    \ good of all \x97 it will perfect it so that it is."
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个光球是天使之光，是由源光和天使之光融合而成的。看到光如何移动 - 闪闪发光、脉动的光，像水波一样涟漪。尽量使球尽可能坚固和浓缩，并加入你需要的尽可能多的光。给你的仆人一个名字，或者问它想被叫什么。这个球有自己的意识，但可以由你来操纵。它没有能力做任何对所有人最有利的事情之外的事，因此告诉它，你是它的主人/指挥官，它是你的仆人，并且
    - 如果你的请求对所有人的最高利益不利 - 它将使之更完美。
- en: Now think of your intention in exact detail of what you would like to be done
    and how it should happen, as well as in what order, if any. Think of these things
    as clearly as possible, and then send the instructions mentally into the Angelic
    Servant. Be careful to include that, once the task is finished, it must return
    to you and merge itself with your energy completely or return to the Angelic Realms.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在清楚地考虑你的意愿，详细说明你希望做的事情，以及其应该如何发生，还有按照什么顺序进行。尽可能清楚地想象这些事情，然后把这些指令以心灵力量发送到天使仆人那里。注意，一旦任务完成，它必须完全融入你的能量或返回到天使王国。
- en: Think of how you can quickly state what you want in one small sentence, then
    command it using that sentence. For instance, ''Go send ___ A large package of
    Source Light, then return to me and completely merge with my energy.'' or, ''Go
    heal ___ and return to me and completely merge with my energy.'' If you would
    like, add a time limit. For example, ''Go send healing to ___ for three days,
    then return to the Angelic Realms from which you came.''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 想想你如何能够在一小句话中迅速表达你想要的，然后使用那个句子下达指令。例如，''去发送___一大包源光，然后返回到我这里并完全融入我的能量。''或者，''去治疗___，然后返回到我这里并完全融入我的能量。''如果你愿意，可以尝试加上一个时间限制。例如，''去给___进行三天的治疗，然后返回到你来自的天使王国。''
- en: After you are finished instructing, mentally fling the Servant off to do its
    job.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在你完成指示后，心灵地将仆人投掷出去完成它的工作。
- en: 'Version two: Bound Angelic Servant'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第二版：绑定的天使仆人
- en: This version will create an Angelic Servant and bind it to an object (ether
    by link or possession). Whoever is wearing/carrying or has that object within
    three feet of them, the Angelic Servant will work on them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个版本会创造一个天使仆人并将其绑定到一个物体上（通过链接或占有）。无论是谁穿戴/携带或者将该物体放在离他们三英尺范围内，天使仆人都会对他们起作用。
- en: 'Link Bound:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 链接绑定：
- en: Do the meditation in which you create the Angelic Servant, then program it to
    do what you want. For this example, we are going to create a healing Angelic Servant.
    have your object in front of you before hand. See an energetic cord streaming
    down from the Servant to the object which you would like it to be bound to. The
    cord touches the object, and the energy from it completely fills it. Note that
    the cord is an extention of the Servant, like an arm, so the Servant is villing
    the object with it. The link method allows the Servant to move around, while having
    its energy channeled through the object. While strengthening the cord, send your
    intention of how far away you will allow the Servant to travel. You can let it
    go wherever, or maybe only a few feet away. Make it very clear and sent the intention
    into the cord. State it clearly (mentally or verbally), like, ''Servant, you are
    forever bound to this ___ by your cord until release. You may travel to wherever
    you wish.'' or an alternate ending, ''You may never stray more than three feet
    away from the ___.''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 进行冥想，创造一个天使仆人，然后对其进行编程以做你想要的事情。在这个例子中，我们将创建一个治愈的天使仆人。事先将你的物体放在你面前。看到一根能量绳从仆人流下，连接到你想要它绑定的物体上。绳子接触到物体，其能量完全充满它。注意绳子是仆人的延伸，像一只手臂，所以仆人通过它来充满物体。链接方法允许仆人移动，同时通过物体引导其能量。在加强绳子的同时，发送你允许仆人旅行多远的意向。你可以让它去任何地方，或者可能只是几英尺以内。非常清楚地表达并将意向发送到绳子中。清楚地陈述（心理上或口头上），比如，“仆人，你永远通过你的绳子被绑定在这个___上，直到释放。你可以去你想去的任何地方。”或者一个替代结束，“你永远不可以离开___超过三英尺。”
- en: "From here, you program the Servant will what you would like. So we send the\
    \ intention of what kind of healing we wish it to give to whoever has the object\
    \ near or on them. Make it clear that it is to only affect those who are NEAR,\
    \ are WEARING, or are CARRYING the object \x97 no one else. Also make it clear\
    \ if it should only affect one person at a time, or more if many are near/touching\
    \ the object."
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里，你会指示仆人做你想要的事情。所以我们发送了我们希望它给予的治愈种类的意向给任何附近或身上有这个物体的人。请明确，它只影响那些靠近、穿戴或携带该物体的人——没有其他人。同时要明确它是否一次只影响一个人，还是如果附近/触摸该物体的人很多，是否会影响更多人。
- en: 'Possession bound:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有绑定：
- en: Follow the instructions for Link Bound, but instead of creating a link, see
    the Servant actually going INTO the object fully and completely. Give it the command,
    ''Servant, you are bound to remain INSIDE this ___ forever until release.''
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 按照链接绑定的说明操作，但是不是创建一个链接，而是实际上看到仆人完全完全地进入物体内部。给它命令，“仆人，你被绑定在这个___里永远留在内部，直到释放。”
- en: When you're finished giving it instructions, see a white layer of light covering
    the object, sealing the Servant in.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成了给它的指示后，看到一层白光覆盖着物体，将仆人封印在其中。
- en: 'HOW TO RELEASE THE ANGELIC SERVANT FROM ITS OBJECT:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如何从物体中释放天使仆人：
- en: Chant to the servant, ''Servant, you are now released from ___!'' If you did
    the link method, See its energy draining from the object and the cord slowly retracting
    and the energy returning to the sphere of the Servant. If you did the possession
    method, remove the white layer (by fading, draining, shattering, lifting, etc.)
    completely, and then see the energy of the servant slowly coming out of the object.
    If it is still in the shape of the object, that's fine!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 向仆人吟唱，“仆人，你现在被释放出来了___！”如果你采用了链接方法，请看到它的能量从物体中消失，绳子缓慢收缩，能量回到仆人的球体中。如果你采用了占有方法，请完全移除白色层（通过消退、流失、碎裂、抬升等），然后看到仆人的能量缓慢从物体中流出。如果它仍然保持物体的形状，没问题！
- en: Now command the object to ether merge completely with your energy or to return
    to the Angelic Realms. Do this psychically as well as with a statement. ''Servant,
    you must now merge completely with my energy,'' or ''Servant, return to the Angelic
    Realms from which you came!'' Note, you may need to say this more than once.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在命令对象与你的能量完全融合，或者返回天使境界。不仅在心灵上，还要用语言表达。''仆人，你现在必须完全融入我的能量中''，或者''仆人，回到你来自的天使境界！''注意，你可能需要多次说这个。
