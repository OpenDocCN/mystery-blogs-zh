- en: 'I have a few questions: 1.)Is it possible for this to backfire/are thier any
    possible negative side effects? 2.)How much experience should a person trying
    this have? 3.)What are the limitations of the ''Angelic Servant''?'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我有几个问题：1.)这可能会逆火吗？有可能有任何负面副作用吗？2.)尝试这个的人应该有多少经验？3.)“天使仆人”的局限性是什么？
- en: '[note: i work with Dragons and deities, not angels] 1\. any spell has the potential
    to backfire. this spell sounds like you''re either pooling your own energy to
    create a servitor in the shape of an angel, or you''re calling on an angel to
    assist you. if you''re using your own energy the spell would just not work, you
    shouldn''t feel any negative effects. if you''re calling on angels, they will
    either ignore you, or they may try and teach you a lesson if you''re disrespectful,
    but it wouldn''t be something like ''''burn your house down'''' as angels are
    more positive by nature. 2\. if you know how to charge/ground/shield energy, you
    should have enough experience to tackle any spell. 3.don''t expect them to help
    you move furniture, but they could whisper in your friend''s ear ''''you should
    help ali move'''' thus influencing your friends to assist you. [or, to put it
    another way, they''re limited by nature, they are not physical beings, so they
    cannot interact with the physical, but they cn bless you]'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[注：我与龙和神祇合作，而不是天使] 1\. 任何咒语都有逆火的潜力。这个咒语听起来像是你在汇集自己的能量来创建一个天使形态的仆人，或者你在呼唤一个天使来帮助你。如果你是在使用自己的能量，那这个咒语就不会生效，你不应该感到任何负面影响。如果你在呼唤天使，他们要么会忽视你，要么如果你不尊重他们可能会给你上一课，但不会像“烧毁你的房子”那样，因为天使的天性更加积极。2\.
    如果你知道如何充能/接地/保护能量，那么你应该有足够的经验来应对任何咒语。3.不要指望他们帮你搬家具，但是他们可以在你朋友的耳边轻声说“你应该帮助艾丽搬家”，从而影响你的朋友来帮助你。[换句话说，他们受天性的限制，他们不是物质存在，所以他们不能与物质互动，但他们可以祝福你]'
