- en: watch the whole black panther movie backwards without talking and then plant
    the dead tree somewhere you'd spend the rest of your life. then release all the
    animals on the tree and say "live in this tree and grow here forever!" then get
    naked and throw glitter on your self and run up and down the nearest highway 5
    times. put your clothes on and lick the tree. make sure you lick the whole tree
    and for every inch of moss lick it 78 times. if you aren't in jail or sick you
    will wake up and see that you are the tree.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 反向观看整部黑豹电影而不说话，然后将死树种在你打算度过余生的地方。 然后释放所有动物到树上并说“在这棵树上生活并永远生长！” 然后脱光衣服，在附近的高速公路上跑上跑下五次。
    穿上你的衣服，舔一下树。 确保你舔干净整棵树，对于每一寸苔藓舔 78 次。 如果你没有被关进监狱或生病，你会醒来发现你是一棵树。
