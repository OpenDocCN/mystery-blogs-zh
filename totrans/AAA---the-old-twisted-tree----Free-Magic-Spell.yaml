    just stupid.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我好奇的是谁会相信这个，这肯定是一个笑话，因为这太愚蠢了。
- en: You cannot physically transform into a tree.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能将自己身体上的变成一棵树。
- en: Um.....why would watching a movie be of any use in the supposed process of tranforming
    into a tree.....It makes absolutely zero sense at all...This website is not for
    stupid jokes like this mister, its meant for people that actually practice real
    magic, not for people that think they can joke around with forces they do not
    take serious or people that do not actually have the right mindset to comprehend
    these things...I personally find stuff like this a little bit insulting to the
    entirety of the craft..
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯.....为什么看电影会在所谓的变成树的过程中有任何作用.....这完全毫无意义...这个网站不是用来开这种愚蠢玩笑的，先生，它是为那些真正实践真正魔法的人准备的，而不是为那些认为自己可以拿不认真对待的力量开玩笑或者没有正确心态去理解这些事物的人准备的...我个人觉得这种东西有点侮辱整个行业..
- en: Um...yeah...this is fake.
  id: totrans-44
  prefs: []
