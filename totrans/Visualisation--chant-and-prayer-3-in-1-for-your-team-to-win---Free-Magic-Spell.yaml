- en: First, cast the circle, build a fire in your chosen source, print off the picture
    of your team's logo, get centred and set up your candles.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，划出圆圈，点燃你选择的火源，打印出你团队标志的图片，让自己集中注意力并设置好你的蜡烛。
- en: Then, light the candle and light the fire, draw 4 victory sigils of your choice
    on the page with the team's logo inside the logo in the victory oil, and say a
    quick chant to charge it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，点燃蜡烛和火，用你选择的4个胜利符号在团队标志的纸张上画出来，用胜利油在标志内部画出来，并念快速的吟唱来充能。
- en: Next, place the wick of ONE candle at a time up to ONE corner at a time of the
    sheet with the team's logo on it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，将一根蜡烛的蜡芯逐一放在团队标志的纸张的每一个角落。
- en: After, draw 7 victory sigils of your choice inside the logo in the green ink,
    say another quick blessing, and fold the paper 7 times.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在团队标志内部用绿色墨水画出你选择的7个胜利符号，念另一个快速的祝福，将纸张折叠7次。
- en: Lastly, draw another victory sigil on the paper in the green ink on one side
    and the victory oil on the other side, crumble the bay leaf crown up, sprinkle
    it onto the folded sheet, sprinkle the victory mix onto it and place it into the
    fire while visualising the outcome of the game and put the candles in, with the
    remains of the crumbled bay leaf crown and spell mix while saying your prayer
    and say a quick chant to reinforce your intention.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在纸张的一面用绿色墨水画出另一个胜利符号，另一面用胜利油，将月桂叶花冠弄碎，撒在折叠的纸张上，撒上胜利混合物，放入火中，同时视觉化比赛结果，并放入蜡烛，用剩余的碎月桂叶花冠和咒语混合物念祈祷，念快速的吟唱来强化你的意图。
- en: The spell is done.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 施法完成。
