- en: '## Casting Instructions for ''Bring All Spirits Under Your Attention'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对''吸引所有注意力到你身上的灵体''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Take a piece of paper and write down a question you would
    like to have answered by a spirit. Chant: "Spirits of the West, do your best.
    Spirits of the East, bring the least. Spirits of the South, pay heed to my mouth.
    Spirits of the North, you''re the fourth".'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：** 拿一张纸写下你想由灵体回答的问题。念咒语：“西方的灵魂，请尽你们所能。东方的灵魂，稍安勿躁。南方的灵魂，请听从我的口令。北方的灵魂，你是第四个。”'
- en: Now say some stuff to a spirit(s) and they'll answer back an on paper they magically
    write back when you close your eyes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在对一个或多个灵体说些话，他们会在你闭上眼睛时以纸张回答你。
