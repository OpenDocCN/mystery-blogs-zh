- en: 'Venus In Libra: Man Versus Woman'
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天秤座金星：男性与女性之间的差异
- en: This part can get a little confusing, so bear with me as I explain it. Basically,
    Venus shows itself differently for someone with more masculine energy than it
    does for someone with more feminine energy.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分可能会有点令人困惑，所以请耐心听我解释。基本上，金星对于拥有更多男性能量的人会展现出不同于拥有更多女性能量的人。
- en: It’s up to you to choose with energy you identify with more. If you’re unsure,
    I recommend reading the description of each energy for Venus in Libra (below)
    and choosing what resonates with you.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择更多地认同哪种能量。如果你不确定，我建议你阅读下面关于天秤座金星的每种能量的描述，然后选择与你共鸣的。
- en: Generally, in a woman (or someone with feminine energy), Venus will show how
    the person acts and what vibes they gives off towards others. When this person
    is flirting, they will assume many of the qualities of Venus in Libra. These Libran
    qualities will show up directly in the personality.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，对于一个女性（或者拥有女性能量的人），金星会展现出这个人的行为方式以及向他人散发的氛围。当这个人在调情时，他们会展现出许多天秤座金星的品质。这些天秤座的品质会直接体现在个性中。
- en: In a man (or someone with masculine energy), Venus will show what kind of qualities
    they are *attracted to*. How this person will *act* depends on their Mars sign,
    but their Venus sign dictates what types of energy they are drawn towards in a
    partner.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个男性（或者拥有男性能量的人），金星会展现出他们*被吸引到*的品质。这个人将如何*行动*取决于他们的火星星座，但他们的金星星座决定了他们在伴侣中被吸引到的能量类型。
- en: As we evolve and change and the gender lines blur, these distinctions become
    less absolute. For example, I find that *most* women will show a lot of the qualities
    of their Venus when they’re flirting, but a few of their Mars qualities will bleed
    through also.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们的进化和变化以及性别界限的模糊，这些区别变得不那么绝对了。例如，我发现*大多数*女性在调情时会展现出她们金星的许多品质，但也会透露出一些火星的品质。
- en: It’s important to learn about both Venus and Mars. Each person has a unique
    combination of both qualities, although this combination may be swayed slightly
    depending on the person’s gender.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 了解金星和火星同样重要。每个人都有独特的金星和火星品质组合，尽管这种组合可能会因人的性别而略有不同。
- en: Lastly, a man who is ultra-comfortable with his sexuality will display many
    more of his Venus qualities, while a man who struggles with his sexuality probably
    won’t “own” these Venusian qualities, so he will instead look for them in a female
    partner.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一个对自己的性取向非常自信的男人会展现更多他的金星品质，而一个对自己的性取向感到困惑的男人可能不会“拥有”这些金星品质，因此他会在女性伴侣身上寻找这些品质。
- en: Venus In Libra Man
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天秤座的金星男子
- en: The Venus in Libra man is charming and charismatic when he wants to be. He may
    not always feel that he’s the most important person in the room, but he has a
    witty, intellectual appeal that is quiet yet strong.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤座的金星男子在他愿意时是迷人和有魅力的。他可能并不总是觉得自己是房间里最重要的人，但他有一种机智、智慧的吸引力，是安静而强大的。
- en: He is attracted to beauty, grace, and to his “ideal woman.” Sometimes, this
    man might create an image of his ideal woman in his mind. He will be disappointed
    when he finds that she doesn’t actually exist.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 他被美丽、优雅和他的“理想女人”所吸引。有时，这个男人可能会在心中创造他理想女人的形象。当他发现她实际上并不存在时，他会感到失望。
- en: Alternatively, when this man meets someone he may “beef up” her qualities in
    his mind. Again, he will be let down when he figures out that the woman in reality
    is much different than the picture in his head.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，当这个男人遇到某人时，他可能会在心中“夸大”她的品质。然后，当他发现现实中的女人与他心中的形象大不相同时，他会感到失望。
- en: He might also get into relationships that are shallow, or he may attract superficial
    women. He could create an intellectual personality for his partner in his head
    because he likes the *physical* look of the woman in front of him.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 他可能也会陷入肤浅的关系中，或者吸引肤浅的女人。他可能会因为喜欢面前女人的*外表*而在心中创造一个智慧的形象。
- en: Sometimes, the Venus in Libra man has a secret desire to be part of the “it”
    couple. This doesn’t always work out for him, but it can be a motivation for entering
    into a relationship.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，天秤座的金星男子有一个秘密的愿望，想成为“it”情侣的一部分。这并不总是对他有利，但这可能是进入一段关系的动机。
- en: The Venus in Libra man won’t be attracted to the most brash woman in the room.
    Coarseness, crudeness, and loudness are big turn-offs for him.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤座的金星男子不会被房间里最粗鲁的女人吸引。粗俗、粗鲁和喧哗会让他感到厌恶。
- en: Instead, he will look for someone smart and balanced. Although he is definitely
    attracted to looks (like any Libra placement), he also loves understated charm
    and simple but clean beauty. He actually wants his partner to *feel* beautiful
    rather than just appear like a trophy.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，他会寻找聪明和平衡的人。尽管他肯定会被外表吸引（像任何天秤座的位置一样），但他也喜欢低调的魅力和简单但清新的美。他实际上希望他的伴侣*感觉*美丽，而不仅仅是看起来像一个奖杯。
- en: He is attracted to people who makes *him* feel balanced, romantically or platonically.
    When he feels off-kilter around someone, he will probably want to get away from
    them.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 他被那些让*他*感到平衡的人所吸引，无论是在浪漫关系中还是在友谊中。当他在某人身边感到不舒服时，他可能会想要远离他们。
- en: In a relationship, the Venus in Libra man looks for balance. He will work really
    hard to please someone he loves, but he also wants to be treated fairly.  The
    Venus in Libra man will grow unhappy over time if he believes that he is giving
    too much. He will build up resentment towards his partner.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在一段关系中，天秤座的金星男子寻求平衡。他会非常努力地取悦他爱的人，但他也希望被公平对待。天秤座的金星男子会随着时间的推移变得不快乐，如果他认为自己付出太多，他会对伴侣产生怨恨。
- en: This man can have some abandonment issues and a secret desire to complete himself
    through a relationship. This probably won’t be obvious on a conscious level, but
    this is usually why he *must* be in a relationship. He will give quite a bit in
    order to keep a relationship, yet he becomes unhappy in the long run.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这个男人可能有一些被抛弃的问题，以及一个通过关系来完善自己的秘密愿望。这可能在意识层面上并不明显，但这通常是他*必须*处于一段关系中的原因。他会为了维持一段关系而付出很多，然而最终会变得不快乐。
- en: The Venus in Libra man wants his relationships to be easy and peaceful. He has
    a tendency to lie in order to keep the peace.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤座的金星男子希望他的关系轻松和平和。他有撒谎以维持和平的倾向。
- en: This is when his values conflict. He wants peace, but he also wants fairness
    and balance. Sometimes, the Venus in Libra man just can’t figure out how to have
    both in a partnership.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当他的价值观发生冲突时，他想要和平，但也想要公平和平衡。有时，天秤座男性就是无法弄清楚如何在伙伴关系中同时拥有这两者。
- en: The Venus in Libra man is really sensitive to the needs of his partner. He is
    a pleaser and can be a wonderful person to be in a relationship with. However,
    his partners need to be careful to notice if he is avoiding the truth or not speaking
    up when he needs something.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤座男性非常敏感于伴侣的需求。他是一个讨好者，可以成为一位与之建立关系的美好人物。然而，他的伴侣需要注意是否注意到他在回避真相或在需要时没有说出来。
- en: He has trouble telling the hard truths because he doesn’t want to upset anyone
    or to fight. Over time, this can cause serious problems. He will build up resentment
    towards his partner until he fights back in passive-aggressive ways or leaves
    the relationship altogether.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 他很难说出艰难的真相，因为他不想让任何人不快或发生争执。随着时间的推移，这可能会导致严重问题。他会对伴侣产生怨恨，直到以被动攻击的方式反击或完全离开关系。
- en: In general, the Venus in Libra man is a really lovely individual. He is intellectual,
    creative, and interesting. He’s a true gentleman – he would never leave someone
    in trouble and has a caring heart.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，天秤座男性是一个非常可爱的个体。他聪明、有创意、有趣。他是一个真正的绅士 - 他绝不会抛弃有困难的人，他有一颗关爱的心。
- en: The goal for the Venus in Libra man is to learn to stick up for himself in assertive,
    constructive ways before resentment builds up within him.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤座男性的目标是学会在积极、建设性的方式中为自己辩护，以免内心产生怨恨。
- en: Venus In Libra Woman
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天秤座女性
- en: The Venus in Libra woman is super perceptive. She’s sensitive to the needs of
    others, to what others want to her, and to the sense of give and take in a relationship.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤座女性非常敏锐。她对他人的需求、他人对她的期望以及关系中的给予和接受都很敏感。
- en: She works very hard to keep things balanced and to be what *others* want. She
    might adapt her personality to suit the nature of the people she’s with.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 她非常努力保持平衡，成为*他人*想要的样子。她可能会调整自己的个性以适应她所处的人的性格。
- en: In fact, the Venus in Libra woman can be something of a chameleon. She’s very
    good at changing the way she talks, moves, and acts in order to make other people
    feel comfortable.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，天秤座女性可能有点像变色龙。她非常擅长改变自己说话、动作和行为的方式，以使其他人感到舒适。
- en: Secretly, the Venus in Libra woman wants to be liked. It’s extremely difficult
    and upsetting for her when someone actively dislikes her. She will feel afraid
    and alone.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 暗地里，天秤座女性希望被喜欢。当有人积极地不喜欢她时，这对她来说是极其困难和令人沮丧的。她会感到害怕和孤独。
- en: When she’s just getting to know a potential partner, she is very graceful and
    intellectual. She’s good at noticing what her partner likes about her and adapting
    to fit the situation.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 当她刚开始了解潜在伴侣时，她非常优雅和聪明。她擅长注意到伴侣喜欢她的什么，并适应情况。
- en: In a relationship, the Venus in Libra woman is very skilled at smoothing ruffled
    feathers. She is definitely the ideal woman to keep the peace.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在一段关系中，天秤座女性非常擅长化解矛盾。她绝对是保持和平的理想女性。
- en: Ultimately, she is afraid of losing her partner and being alone. The Venus in
    Libra woman *needs* a relationship more than any other Venus placement. She feels
    defective or even useless without a partner.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，她害怕失去伴侣和孤独。天秤座女性比其他任何金星位置更*需要*一段关系。没有伴侣，她会感到有缺陷甚至无用。
- en: However, she treats her partner as she would like to treated. She supports her
    partner’s individuality and notices the small things about them. The Venus in
    Libra woman just wants the same treatment in return. She wants to be noticed,
    too. It can be *extremely* hurtful for her to be ignored; she will be crushed
    if her partner doesn’t reciprocate her efforts.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，她对待伴侣的方式就像她希望被对待的那样。她支持伴侣的个性，并注意到关于他们的细微之处。天秤座女性只是希望得到同样的对待。她也希望被注意到。如果她被忽视，这对她来说可能会非常伤害；如果她的伴侣不回应她的努力，她会感到受挫。
- en: Sometimes, the Venus in Libra woman will give her personal power away in order
    to stay in a relationship. When she gives up a vital piece of herself, she is
    left feeling powerless and empty. If something does go wrong with a partner, she
    may feel that she’ll never be whole again.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，天秤座女性会放弃自己的个人权力以保持关系。当她放弃了自己的重要部分时，她会感到无力和空虚。如果与伴侣出现问题，她可能会觉得自己再也无法完整。
- en: She wants to be admired for her intelligence and inner value. The Venus in Libra
    woman doesn’t want to be treated like a trophy, even though she does value aesthetically
    pleasing beauty. Ultimately, she wants her partner to notice what’s inside of
    her.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 她希望因为自己的智慧和内在价值而受到赞赏。天秤座金星的女性不想被当作一个奖杯来对待，尽管她确实重视美的外观。最终，她希望她的伴侣注意到她内在的东西。
- en: Sexually, the Venus in Libra woman might be more excited by fantasy and romance
    than by actual sex. She easily detaches from the more realistic elements of lovemaking
    and focuses on the *ideal*, but she is disappointed in real life when things are
    messy or dirty.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在性方面，天秤座金星的女性可能更喜欢幻想和浪漫，而不是实际的性行为。她容易从性爱中更现实的元素中分离出来，专注于*理想*，但是当事情变得混乱或肮脏时，她会在现实生活中感到失望。
