- en: How To Master The Venus In Libra Energy
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何掌握天秤座金星的能量
- en: So much of the Venus in Libra energy is so wonderful. You have a really charismatic,
    kind side of you and truly want the world to be a better place.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 关于天秤座金星的能量，太多美好的东西。你有一面非常有魅力、善良的一面，真心希望世界变得更美好。
- en: In order to feel more comfortable by yourself and in your relationships, embrace
    your need for balance. You love equality in most things, but you must first learn
    to balance *yourself.*
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更加舒适地面对自己和你的关系，接纳你对平衡的需求。你在大多数事情上都喜欢平等，但你必须首先学会平衡*自己*。
- en: Figure out when it’s appropriate to speak up for yourself instead of biting
    your tongue to keep the peace. You will learn the acquiescing just for the sake
    of avoiding conflict creates imbalance in the long run.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 弄清楚何时适合为自己说话，而不是为了维持和平而闭嘴。你会发现，仅仅为了避免冲突而让步，在长远看来会造成不平衡。
- en: Instead, you must learn how to assert yourself in a kind, considerate, balanced
    way. Think like a lawyer but have empathy for your partner.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，你必须学会如何以一种友善、体贴、平衡的方式主张自己。像律师一样思考，但对你的伴侣要有同情心。
- en: Learning to assert yourself will make your relationships much richer and more
    fulfilling.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 学会主张自己会使你的关系更加丰富和充实。
