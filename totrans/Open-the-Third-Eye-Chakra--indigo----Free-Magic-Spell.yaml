- en: Keep calm and quite. Then sit cross-legged.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 保持冷静安静。然后盘腿坐着。
- en: Put your hands in front of the lower part of the breast. The middle fingers
    should be straight and touch the tops, and pointing away from you. The other fingers
    are bent and touch at the two upper phalanges.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将双手放在胸部下部前方。中指应该是笔直的，触碰到顶端，并指向远离你的方向。其他手指弯曲，触碰到两个上节指骨。
- en: The thumbs point towards you and meet at the tops.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 拇指指向你，相遇在顶端。
- en: Concentrate on the third eye chakra and what it stands for, a little above the
    center of the two eyebrows.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 集中精力于第三只眼脉轮及其代表的意义，稍微高于两眉之间的中心。
- en: Silently but clearly chant the sound ''OM'' or ''AUM''.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 默念但清晰地念出''OM''或''AUM''这个音。
- en: All this time, relaxation of the body should come a bit naturally and continue
    to think about the chakra, it's meaning and how it does or should affect your
    life.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这段时间，身体的放松应该来得自然一些，并继续思考脉轮，它的意义以及它是如何或应该如何影响你的生活的。
- en: Keep doing this until the same ''clean'' feeling seems to come back or intensity.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一直这样做，直到相同的''干净''感觉似乎回来或增强。
