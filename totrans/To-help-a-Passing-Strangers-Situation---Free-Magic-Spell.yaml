  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了帮助过路陌生人的情况
- en: If you see an angry stranger or any other state of mind, this can help them
    to move on or focus on other things.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看到一个愤怒的陌生人或其他心境，这可以帮助他们前进或专注于其他事物。
- en: '## Casting Instructions for ''To help a Passing Strangers Situation'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“帮助过路陌生人的情况”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此咒语：**'
- en: The person you are casting it on, the spell memorized or in your possession,
    a strong intention.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您施放咒语的对象，记住或拥有咒语，强烈的意图。
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此咒语：**'
- en: The person you are casting it on, the spell memorized or in your possession,
    a strong intention.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您施放咒语的对象，记住或拥有咒语，强烈的意图。
- en: -Chant this spell with good intentions and hope for the best result
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: -以良好的意图吟唱这个咒语，希望得到最好的结果
- en: -Let the recipient of the spell have free will to choose their way to move on.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: -让咒语的接受者自由选择他们的前进方式。
- en: 'Hypothetical Situation: Imagine that you see a disturbed Man while out in town.
    You then safely and not suspiciously keep him in view and chant this spell below:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 假设情境：想象一下，当您在城镇上看到一个心烦意乱的男人时。然后，您安全地而不引起怀疑地继续观察他，并吟唱以下这个咒语：
- en: '**"Change his/her mood,**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**"改变他/她的情绪，**'
- en: '**Change the air,**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**改变空气，**'
- en: '**Help him/her to move past his/her errors."**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**帮助他/她克服他/她的错误。"**'
- en: The spell is now active. Go on with your day, you have now presented them with
    an opportunity to move on/change things.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语现已生效。继续您的一天，您现在已为他们提供了一个改变事物的机会。
- en: You can focus on a desired result if deemed urgent enough. The effects may or
    may not be immediate.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果认为足够紧急，您可以专注于预期的结果。效果可能会立即或不会立即显现。
- en: ~BLESSED BE~ Sometimes we all desire help and lose sight of how/wanting to find
    it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ~受祝福的是~ 有时我们都希望得到帮助，但却忽略了如何/想要找到它。
