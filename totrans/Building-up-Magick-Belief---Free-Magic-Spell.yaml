- en: Casting Instructions for 'Building up Magick Belief'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用于“建立魔法信仰”的施法说明
- en: 'Step 1: Find some time alone,where you have some peace and quiet. Find a place
    that you will be able to make dark (don''t make the room dark yet,but find a room
    that you will be able to make dark when we get to that part).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步：找一些独处的时间，在那里你可以享受一些平静。找一个你可以使之变暗的地方（现在不要把房间变暗，但找到一个到了那部分你可以使它变暗的房间）。
- en: 'Step 2: Now, I want you to find a candlethat you feel it represents you. It
    could be one of your favourite color...or it could be one that when you pick it
    up you feel something special-it "feels" right. Most imortantly, you need to look
    at this candle as if it is an extension of your heart and soul. I know it sound
    funny, but I am serious. Take as long as you need to find the "perfect'' candle
    for you.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步：现在，我希望你找到一支蜡烛，你觉得它代表了你。它可以是你最喜欢的颜色之一……或者当你拿起它时，你会感到特别——它“感觉”对了。最重要的是，你需要把这支蜡烛看作是你心灵的延伸。我知道这听起来很有趣，但我是认真的。花费你需要的时间来找到适合你的“完美”蜡烛。
- en: 'Step 3: Take the candle,and sit in a comfortable position on the floor. Put
    both of your hands around the candle, and hold it in your lap. Now, I want you
    to clear your mind and slow your breathing. Take long, deep, even breathes. Relax.
    When you are relaxed, I want you to think about your past and present. I want
    you to think about who you are as a person-how you feel, how you think, what problems
    you have, and what you truly love in life. As you think of your true self, and
    who you really are as a person-I want you to "think" those thoughts into your
    candle. Visualize every thought you have "transferring" into the candle...if it
    helps, you can visualize a white puffy jet stream travelling away from your head,
    and into the candle in your hands. Focus on this for a few minutes (or longer),
    you''ll know when you''ve put enough of yourself into the candle.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第三步：拿起蜡烛，坐在地板上舒适的位置。双手环绕蜡烛，把它放在你的膝盖上。现在，我希望你放松心情，减慢呼吸。进行长时间、深度、均匀的呼吸。放松。当你放松时，我希望你思考你的过去和现在。我希望你思考你作为一个人的真正本质——你的感受，你的想法，你的问题，以及你生活中真正热爱的东西。当你想到你真正的自我时，以及你作为一个人真正是谁——我希望你把这些想法“传递”到你的蜡烛里。可视化你的每一个想法“传输”到蜡烛中……如果有帮助的话，你可以想象一条白色的蓬松的尾流从你的头部流出，进入你手中的蜡烛。专注于这个过程几分钟（或更长时间），你会知道什么时候你已经把足够的自我投入到蜡烛中。
- en: 'Step 4: Now, in the room, I want you to build an altar. Tis could be something
    as simple as a little stool or even a chair. You can get as "ornate" as you want
    to get, but anything will do.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第四步：现在，在房间里，我希望你建立一个祭坛。这可以是一个简单的小凳子，甚至是一把椅子。你可以尽情地“华丽”一番，但任何东西都可以。
- en: 'Step 5: Next, place the candle in the candle holder and set in your altar in
    the room. Light the candle.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第五步：接下来，将蜡烛放在蜡烛台上，放在你的祭坛上。点燃蜡烛。
- en: 'Step 6: Now, I want you to turn off the lights, close the curtains, and create
    a dark room. This dark room represents the clarity of emptiness and the candle
    represents all that you are.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第六步：现在，我希望你关掉灯光，拉上窗帘，制造一个黑暗的房间。这个黑暗的房间象征着空无的清晰和蜡烛代表了你的一切。
- en: 'Step 7: Sit on the ground in front of your altar and burning candle and focus
    on the flame. Visualize the Magick energy in this candle being released into the
    emptiness and darkness all around you.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第七步：坐在你的祭坛和燃烧的蜡烛前的地上，专注于火焰。想象这支蜡烛中的魔法能量被释放到你周围的空虚和黑暗中。
- en: 'Step 8: Close your eyes and feel your Magick energy filling the room-starting
    from the floor, up the walls, to the ceiling. Feel the warmth starting to build
    the room.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第八步：闭上你的眼睛，感受你的魔法能量充满整个房间——从地板开始，沿着墙壁到天花板。感受到温暖开始填充整个房间。
- en: 'Step 9: In your thoughts bring an idea of complete belief in yourself and the
    Magick energy that fills the room-the Magick energy that YOU just sent out. Put
    aside any bad things that have happened to you in the past...cast them aside they
    don''t matter right now. Grab hold of everything that is good in life, everything
    that you have accomplished, and everything that is possible for you with the powers
    you were born with. believe in everything your heart tells you. Think about all
    of the people in this world that accomplished things with Magick-psychics, fortune
    tellers, witches, etc; the same Magick that lies within you. You are not different
    then they are, and if you believe in your Magick, and all of the wonderful miracles
    it can bring you-there is nno stopping the beautiful things that you can accomplish
    in your life and the lives of your loved ones.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第 9 步：在您的想法中，完全相信自己和填满房间的魔法能量 - 您刚刚发出的魔法能量。将过去发生的任何不好的事情放在一边...把它们丢掉，现在不重要。抓住生活中所有好的东西，您所取得的一切成就，以及您凭借天生的力量可能实现的一切。相信您内心告诉您的一切。想象一下世界上所有通过魔法实现成就的人
    - 占卜师、预言家、女巫等等；同样的魔法就在您内心深处。您和他们没有任何不同，如果您相信自己的魔法及其所能带来的美妙奇迹 - 您在生活中以及您所爱的人生活中所能实现的美好事物将没有止境。
- en: 'Step 10: Continue focusing on this belief in yourself and in your Magick for
    no less than 7 minutes (the longer, the better). Build the belief up until you
    forget you ever had a single doubt in the past. Adfmit to yourself that you ARE
    special, and are filled with Magick just as much as any other person on this earth...'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第 10 步：继续集中精力相信自己和您的魔法，至少持续 7 分钟（时间越长越好）。增强这种信念，直到您忘记您曾经怀疑过。向自己承认，您是特别的，您充满了与地球上任何其他人一样多的魔法...
- en: 'Step 11: Now, open your eyes and look around you. take 3 deep breathes, and
    then snuff out the candle.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第 11 步：现在，睁开眼睛，四周环顾。深呼吸三次，然后吹灭蜡烛。
