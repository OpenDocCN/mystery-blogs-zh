- en: Protection Spell For Yourself
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Protects yourself from negativity,evil and ill intent spells
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Protection Spell For Yourself'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Four White Candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Jug
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Vinegar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Four White Candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Jug
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Vinegar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Place four white candles side by side. Get a jug and pour the vinegar in the
    jug. Now leave it in your room for a day. This jug will provide protection for
    youself. Repeat if necessary, you may use the same jug more than once.
  prefs: []
  type: TYPE_NORMAL
- en: Chant: Me protego me protego a malo a incantamenta casted in me odibilis intentiones
    oh divino spiritu tueri tu
  prefs: []
  type: TYPE_NORMAL
- en: Light the Candles
  prefs: []
  type: TYPE_NORMAL
- en: Chant Again: Me protego me protego a malo a incantamenta casted in me odibilis
    intentiones oh divino spiritu tueri tu
  prefs: []
  type: TYPE_NORMAL
- en: Say: Vade auferatur malum banniretur
  prefs: []
  type: TYPE_NORMAL
- en: Repeat if Necessary.
  prefs: []
  type: TYPE_NORMAL
