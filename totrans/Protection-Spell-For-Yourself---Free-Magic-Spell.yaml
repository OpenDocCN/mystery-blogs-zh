  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为你自己施展的保护咒语
- en: Protects yourself from negativity,evil and ill intent spells
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 保护自己免受消极、邪恶和恶意咒语
- en: '## Casting Instructions for ''Protection Spell For Yourself'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“为你自己施展的保护咒语”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是此法术所需的物品：**'
- en: Four White Candles
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四根白蜡烛
- en: Jug
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 罐子
- en: Vinegar
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 醋
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是此法术所需的物品：**'
- en: Four White Candles
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四根白蜡烛
- en: Jug
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 罐子
- en: Vinegar
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 醋
- en: Place four white candles side by side. Get a jug and pour the vinegar in the
    jug. Now leave it in your room for a day. This jug will provide protection for
    youself. Repeat if necessary, you may use the same jug more than once.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将四根白蜡烛并排放置。拿一个罐子，把醋倒进罐子里。现在把它放在你的房间里一天。这个罐子会为你提供保护。如果需要重复，可以多次使用同一个罐子。
- en: Chant: Me protego me protego a malo a incantamenta casted in me odibilis intentiones
    oh divino spiritu tueri tu
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 唱诵：Me protego me protego a malo a incantamenta casted in me odibilis intentiones
    oh divino spiritu tueri tu
- en: Light the Candles
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛
- en: Chant Again: Me protego me protego a malo a incantamenta casted in me odibilis
    intentiones oh divino spiritu tueri tu
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 再次唱诵：Me protego me protego a malo a incantamenta casted in me odibilis intentiones
    oh divino spiritu tueri tu
- en: Say: Vade auferatur malum banniretur
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 说：Vade auferatur malum banniretur
- en: Repeat if Necessary.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如有必要，重复。
