- en: A spell to dream of your favorite fictional character. I don't know if this
    spell works, which is why I'm posting this spell, so someone will find out for
    me.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To dream of your favorite Character'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Chamomile
