- en: '**Memorize the following spell make sure you are touching water and say this
    spell.**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**记住以下咒语，确保你在接触水，并念出这个咒语。**'
- en: '**say(3x)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**念（3次）**'
- en: '**Spell:**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**咒语：**'
- en: '**To live in both water and air is what I desire to be a  creature of both
    worlds is something I admire. A sea creature in water and a human on land. I''ll
    be able to change to both on command.**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**能够在水和空气中生活是我渴望成为既是水中生物又是陆地人类的生物。在水中是海洋生物，在陆地是人类。我能在命令下变身为两者。**'
- en: '**After saying the spell remove yourself from the water and dry yourself off
    while trying to remain dry for  the next few hours.**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**念完咒语后，立刻离开水中，擦干身体，尽量在接下来的几个小时保持干燥。**'
