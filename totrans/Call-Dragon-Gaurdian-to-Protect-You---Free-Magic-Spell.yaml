- en: Call Dragon Gaurdian to Protect You
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Using this spell, your dragon guardian will protect you. But ONLY if the harm
    is not necessary in ANY WAY. So if what's about to happen is a good lesson, they
    won't do anything, but if someone is trying to hex you then they'll help.
  prefs: []
  type: TYPE_NORMAL
