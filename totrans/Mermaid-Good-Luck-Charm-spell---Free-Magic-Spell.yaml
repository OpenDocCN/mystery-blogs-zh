- en: I was hopeful about this one, but it's another flawed spell. You cannot become
    a mermaid, and if you wish to make a protection charm calling on mermaids that
    is fine, but this is not a working spell. You can take a necklace with a seashell,
    place it in salt water, and call on mermaids to bless the necklace to protect
    you from harm. You will not transform into a mermaid, no evil mermaids will be
    after you, and nothing bad will happen if you do not cast it correctly.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我对这个抱有希望，但这是另一个有缺陷的咒语。你不能成为人鱼，如果你希望制作一个保护符号并呼唤人鱼来祝福这个项链保护你免受伤害，那是可以的，但这不是一个有效的咒语。你可以拿一条带海贝壳的项链，放在盐水中，呼唤人鱼来祝福项链，保护你免受伤害。你不会变成人鱼，也不会有邪恶的人鱼来追你，如果你没有正确施放，也不会发生任何不好的事情。
