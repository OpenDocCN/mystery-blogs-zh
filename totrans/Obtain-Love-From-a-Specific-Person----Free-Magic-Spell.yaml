- en: '## Casting Instructions for ''Obtain Love From a Specific Person.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''从特定人那里获取爱情。'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: A small piece of paper.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小张纸。
- en: A cauldron.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个大锅。
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: A small piece of paper.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小张纸。
- en: A cauldron.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个大锅。
- en: At night time light a small fire in your cauldron.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在晚上在你的大锅里点一小堆火。
- en: Cut out a small piece of paper 3 inch square and draw a heart on it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 剪下一小张三英寸见方的纸，并在上面画一个心形。
- en: Colour it red and write the persons name on the heart.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 把它涂成红色，并在心形上写上人的名字。
- en: While doing this think of the persons intense attraction to you,their heart
    burning with desire like the flames of the fire.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在做这些事情时，想象对你的人的强烈吸引力，他们的心像火焰一样燃烧渴望。
- en: Kiss the name on the heart 3 times then place the paper in the fire and repeat
    3 times ''Fire come from below, bring me love that i do know, make my heart blaze
    and shine, to bring the love that will be mine,soon my love will come a day, 3
    times strong and here to stay...So mote it be!''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 吻心上的名字三次，然后把纸放在火中重复三次''火从下而来，带给我所知的爱情，让我的心燃烧发光，带来将属于我的爱情，很快我的爱将到来的一天，三倍强大且永久存在...成就它吧！''
