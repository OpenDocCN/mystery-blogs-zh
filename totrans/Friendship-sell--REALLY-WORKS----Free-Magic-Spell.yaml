- en: Light the candle while doing the chant and place it on top of the bag, if needed,
    place a metal jar lid on top of the plastic bag then put your candle on that,
    allow the candle to go out on its own, pay attention to the smoke of the candle
    fire. If needed, snuff out the candle.
  prefs: []
  type: TYPE_NORMAL
- en: When the candle has burned all the way down and has gone out on its own you
    may bury the bag outside. If you choose not to bury it, you may place it in a
    safe place where it won't be bothered
  prefs: []
