- en: '## Casting Instructions for ''To Stop Slander or Gossip'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“停止诽谤或谣言”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** At night time light a small fire in a cauldron or what
    ever you have available to contain the fire. Write on a piece of paper that is
    3 inches x 3 inches, the word "Rumors" and the rumors that are being spread about
    you. Do not write the names of those who are slandering you! You do not want to
    harm them and suffer the consequences with karma! Be thinking of these lies going
    away never to return as you draw an X with a dark marker across the paper. Toss
    the paper into the fire and repeat the following words 3 times.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成此咒语：****你需要以下物品来完成此咒语：** 在夜间在一个大锅或任何你能用来容纳火的东西里点燃一个小火。在一张3英寸x3英寸的纸上写下“谣言”以及有关你的传言。不要写那些诋毁你的人的名字！你不想伤害他们并遭受业力的后果！当你用黑色标记笔在纸上画一个X时，想象这些谎言永远消失。将纸投入火中，并重复以下话语3次。'
- en: '"Rumors, slander standing stout,'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “谣言，诽谤挺立，
- en: with this X, I cross you out
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 用这个X，我把你划掉
- en: I toss their words into the fire,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我将他们的话投入火中，
- en: all these lies no longer hire
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些谎言再也不雇佣
- en: All bad things done and said,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所有恶意行为和说话，
- en: leave my life, be gone be dead!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 离开我的生活，消失去吧！
- en: All the evil that they say,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所有他们说的邪恶，
- en: make it all go away!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让它全部消失！
- en: Rumors carry me no more,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 谣言再也不能束缚我，
- en: be gone be dead, be no more!"
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 消失去吧，不再存在！”
- en: Sit and concentrate on all the bad gossip going away for a few minutes, then
    extinguish the fire!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 坐下来专心地想象所有恶劣的流言几分钟，然后熄灭火焰！
