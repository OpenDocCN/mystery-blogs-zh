- en: I see so its to stop rumors but if what they're saying is true and they're trying
    to use it against you, it'll work the same right?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我明白了，这是为了阻止谣言，但如果他们说的是真的，并且试图利用它来反对你，它会起到同样的作用对吧？
- en: It's meant to put an end to people talking about you in general. If you want
    a rumour to stop going around [factual or not] a stop gossip spell can help.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是为了结束人们对你的一般性谈论。如果你希望某个谣言停止传播[无论真实与否]，可以使用停止流言蜚语的咒语来帮助。
