- en: This isn't real, it's just a bunch of gibberish. You can call on Dragons to
    help with a cleansing, but this spell is fake.
  prefs: []
  type: TYPE_NORMAL
- en: This incantation does call on dragons....just isn't english its latin and certainly
    not gibberish... And if I did something wrong...please just tell me what that
    is instead of critisizing me like I am some piece of dirt
  prefs: []
  type: TYPE_NORMAL
- en: You didn't do anything wrong, I work with Dragons and decided to go through
    the spell sections [because I decided to pick two days a week to focus on SoM
    and editing/commenting on the site] Sorry I don't speak Latin, but the amount
    of times people have made up gibberish and called it a spiritual language, I didn't
    bother googling it to see if it was Latin because I had gone through so many fake
    Dragon spells that day, I was tired. I still stand by it being fake because as
    is, you say something three times and a Dragon named Convexity [which I've never
    heard of. If this is your Guide Dragon it would only work for you because the
    Dragon wouldn't assist anyone else.] cleanses you but if you aren't calm it will
    backfire [another sign of a fake spell, claiming if you make one mistake you're
    doomed] So in conclusion I've got nothing wrong with you [don't even know you]
    I just read over a spell, saw the flags of it being fake, and stated so because
    I don't want people wasting their time.
  prefs: []
  type: TYPE_NORMAL
- en: Sorry...I took it too personally, I will edit this spell to make it better and
    thanks for your advice
