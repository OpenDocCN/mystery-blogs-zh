- en: '## Casting Instructions for ''Eonix''s Purification for body, magic and soul.'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Incense: preferably Dragonsblood.'
  prefs:
