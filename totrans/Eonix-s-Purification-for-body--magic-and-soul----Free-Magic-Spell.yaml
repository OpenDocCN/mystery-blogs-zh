- en: I mean no offense by this but many of your spells have Latin and it seems as
    if you don't speak it or at least are not fluent in it. There tend to be grammatical
    errors and words that don't make sense in the context of the sentence, and it
    gives the impression you ran it through Google Translate. There's nothing inherently
    wrong with using Latin in spells, but if you don't really know the language it
    will bring more harm than good.
  prefs: []
  type: TYPE_NORMAL
- en: There is no dragon named Eonix. If you do not speak Latin, do not use Latin.
    Calling on dragons for purification could work, but I doubt this spell works.
