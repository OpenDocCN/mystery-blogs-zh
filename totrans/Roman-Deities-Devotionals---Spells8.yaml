  zh: 罗马神祇崇拜
- en: Ancient Romans were polytheistic, which means they worshiped many gods and goddesses.
    Deities from the territories they conquered were also incorporated. What was originally
    a somewhat primitive religion became a complex system which today we know as Roman
    mythology. [Go back to All Pagan Devotionals](https://spells8.com/magic/pagan-devotionals/)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 古罗马人信仰多神教，意味着他们崇拜许多神祇。他们征服的领土上的神祇也被并入。最初是一种比较原始的宗教逐渐演变成今天我们所知的复杂系统，即罗马神话。[返回所有异教崇拜](https://spells8.com/magic/pagan-devotionals/)
