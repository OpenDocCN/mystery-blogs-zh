- en: Get the piece of paper and write the following in order,
  prefs: []
  type: TYPE_NORMAL
- en: '"Protect me'
  prefs: []
  type: TYPE_NORMAL
- en: From harm
  prefs: []
  type: TYPE_NORMAL
- en: From evil/good
  prefs: []
  type: TYPE_NORMAL
- en: From those who
  prefs: []
  type: TYPE_NORMAL
- en: I wish not to see"
  prefs: []
  type: TYPE_NORMAL
- en: Then fold it into an envolope by foldind the bottom of the sheet just over three
    quarters of the way or until you can fold the top piece over as a closer. Now
    then draw a pentagram in the middle of the outside (under the fold) and swipe
    it threw the flame of the candle making sure it dosn't catch alight
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant what is on the sheet of paper 3x. Now fold the paper again into an envolope
    this time write your name (or the persons you are making it for) under the fold
    and do the same with the flame and the chant and then fold it one last time into
    an envolope draw another pentagram and say 3x: "protect me"'
  prefs: []
  type: TYPE_NORMAL
- en: Then either wear this on you until it is not needed or put it into a pocket,
    bag, purse, wallet etc.
