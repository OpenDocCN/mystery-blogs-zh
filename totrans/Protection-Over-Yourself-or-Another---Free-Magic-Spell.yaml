- en: '## Casting Instructions for ''Protection Over Yourself or Another'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 or more pieces of paper
  prefs:
