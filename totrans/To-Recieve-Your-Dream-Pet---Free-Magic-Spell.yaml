- en: do you think it might work for a panda? my sister really wants one.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为它对熊猫有效吗？我姐姐真的很想要一个。
- en: I wish [I would have gotten one of every animal by now if it did] Magick doesn't
    create something out of nothing, so that panda has to come from somewhere. [You
    also need to consider the logistics of owning a panda] If this works, it would
    probably be one of the World Wildlife Foundation ''adopt an animal'' things where
    you pay to protect an animal in the wild and receive a certificate and a stuffed
    animal of said animal. Magickally, that's the more likely way it will work. If
    you're hoping to cast this and a panda suddenly appears the next day on your doorstep,
    there's 99% chance it won't, and a 100% likelihood you'll be returning the panda.
    Magick usually goes with the easiest, natural, and logical methods. If you wish
    for a thousand dollars, you'll more likely get extra hours at work than winning
    the lottery. Cast it to see how it goes, but realistically, you can't get a real-life
    panda with a spell.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这样的话，我现在肯定早就应该得到了每一种动物。魔法不会无中生有，所以熊猫必须来自某个地方。如果这起作用的话，它可能会像世界野生动物基金会的“收养动物”那样，你支付费用保护野生动物，收到一份证书和一只玩具动物。从魔法角度来看，这是更有可能的方式。如果你希望施展这个魔法，第二天门口突然出现一只熊猫，99%的可能性是不会发生的，100%的可能性是你会把熊猫送回去。魔法通常选择最简单、自然和逻辑的方法。如果你希望得到一千美元，你更有可能加班赚钱，而不是中彩票。试试看，但现实来说，你不能用魔法得到真实的熊猫。
- en: Will it work if I pour it by a tree or into the grass?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我把它倒在树上或草地上，会起作用吗？
- en: You said it was ok 2 do a dragon even saying to do a match, then you crush people's
    dream pet by saying mythical creatures are not allowed!?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你说可以做一条龙，甚至说要配对，然后你说神话生物是不允许的，这样就摧毁了人们梦想养宠物！？
- en: That's because the person who wrote this was incorrect about that and so people
    in the comments corrected them. If it was possible to create physical dragons
    with magick you'd see more dragons around.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 那是因为写这篇文章的人在这一点上是错误的，评论中的人纠正了他们。如果用魔法创造物理上的龙是可能的，那么你会看到更多的龙存在。
- en: Horsenettle is correct. Dragon's are astral creatures, not physical ones. Also,
    you can't create a real Dragon because there's more to creating life than belief.
    What you can do is either work with Dragons as equals [they won't be your pet]
    or you pool your energy into a thoughtform or servitor. As long as you give it
    energy and/or provide it with a task, it will exist. Once the energy/task is gone,
    it will turn back into energy and vanish.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: HorseNettle 是正确的。龙是星界生物，不是物理生物。另外，你不能创造真正的龙，因为创造生命不仅仅是信念。你可以做的是与龙平等地合作[它们不会成为你的宠物]或者将你的能量投入到一个思维形态或侍从中。只要你给它能量和/或提供任务，它就会存在。一旦能量/任务消失，它将变回能量并消失。
- en: If you ask for a mythical creature, you won't be able to physically perceive
    it. And if you ask for a dragon, there is a chance you won't get one. Not necessarily
    because the spell didn't work. It could be because the dragons don't want/need
    a human as of that time.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你要求一个神话生物，你将无法在物理上感知它。如果你要求一条龙，有可能你得不到。这不一定是因为咒语没有起作用。可能是因为那时龙不需要或不想要一个人类。
- en: This walks a very fine line. First off, if you do not work with fairys, do not
    call on them. Even if you do work with The Fae, I would not bother them with this.
    This could work as a manifestation, but as the writer suggested, be realistic.
    This would include exotic animals. You should also imagine how you would interact
    with the animal. Include difficult times like obedience training because this
    animal you are manifesting will be your companion for their entire life, so you
    should prepare yourself for everything that might come.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一条非常微妙的界限。首先，如果你不与仙女合作，就不要召唤她们。即使你与精灵合作，我也不会打扰她们。这可能作为一种显现，但正如作者建议的那样，要现实一些。这也包括异国动物。你还应该想象一下你如何与这种动物互动。包括像服从训练这样的困难时期，因为你所显现的这个动物将成为你的伴侣一生，所以你应该为可能出现的一切做好准备。
