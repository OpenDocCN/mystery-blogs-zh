- en: Well, it may work if u are wishing for cats , dogs, parrots and other pet but
    it'll not work when u wish for mythical creatures.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，如果你希望有猫、狗、鹦鹉等宠物，它可能会起作用，但是当你希望有神话生物时，它将不起作用。
- en: Thanks, I was thinking that if I asked for a phoenix then...
  id: totrans-42
  prefs: []
