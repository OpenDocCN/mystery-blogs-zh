- en: do you think it might work for a panda? my sister really wants one.
  prefs: []
  type: TYPE_NORMAL
- en: I wish [I would have gotten one of every animal by now if it did] Magick doesn't
    create something out of nothing, so that panda has to come from somewhere. [You
    also need to consider the logistics of owning a panda] If this works, it would
    probably be one of the World Wildlife Foundation ''adopt an animal'' things where
    you pay to protect an animal in the wild and receive a certificate and a stuffed
    animal of said animal. Magickally, that's the more likely way it will work. If
    you're hoping to cast this and a panda suddenly appears the next day on your doorstep,
    there's 99% chance it won't, and a 100% likelihood you'll be returning the panda.
    Magick usually goes with the easiest, natural, and logical methods. If you wish
    for a thousand dollars, you'll more likely get extra hours at work than winning
    the lottery. Cast it to see how it goes, but realistically, you can't get a real-life
    panda with a spell.
  prefs: []
