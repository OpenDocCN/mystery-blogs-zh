- en: 'Take the piece of paper and draw a picture of your dream pet on it. Avoid "special
    orders", e.g: "Husky-dragon hybrid with rainbow angel wings and a unicorn horn"'
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, drawing a dragon is fine. Color the picture if you want,
    but know that your dream pets color isn't really up to you, it's up to nature.
    Fold the paper so you can't see the drawing and write your pets basic information
    such as height, weight, species, breed, personality, and gender. Fold the paper
    again so you can't see what you just wrote.
  prefs: []
  type: TYPE_NORMAL
- en: Then, write the dream pets special abilities. Shy away from such things as a
    giraffe with ice breath, but a cat that won't make you allergic is okay. Flip
    to the side of the folded paper you haven't written on, and write the following
    while saying it out loud, "This is my dream, to have this pet, so use the magic
    of fairies and nature to create this tame, loving animal for me, this is my dream,
    so create my dream pet for me, so mote it be."
  prefs: []
  type: TYPE_NORMAL
- en: Then, fill up the container with water and add in something that represents
    your animal, like a match for a dragon, milk for a kitten, or bamboo sprouts for
    a panda. Lastly, put the piece of paper spell side up in the water and watch it
    begin to dissolve. Once it is so dissolved you can't make out the words on the
    paper, say the spell again.
  prefs: []
  type: TYPE_NORMAL
- en: After that, put the potion somewhere you think your dream pet would like to
    play. Leave it there until the paper is so dissolved you can barely see it. Then
    pour the liquid into a flowerbed or garden. From one hour to a few months later
    you will find your dream et in the same garden you poured the potion into. If
    your pet hatches out of an egg, check the place you let the paper dissolve in
    too.
