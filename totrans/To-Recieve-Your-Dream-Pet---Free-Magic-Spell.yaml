- en: You said it was ok 2 do a dragon even saying to do a match, then you crush people's
    dream pet by saying mythical creatures are not allowed!?
  prefs: []
  type: TYPE_NORMAL
- en: That's because the person who wrote this was incorrect about that and so people
    in the comments corrected them. If it was possible to create physical dragons
    with magick you'd see more dragons around.
  prefs: []
  type: TYPE_NORMAL
- en: Horsenettle is correct. Dragon's are astral creatures, not physical ones. Also,
    you can't create a real Dragon because there's more to creating life than belief.
    What you can do is either work with Dragons as equals [they won't be your pet]
    or you pool your energy into a thoughtform or servitor. As long as you give it
    energy and/or provide it with a task, it will exist. Once the energy/task is gone,
    it will turn back into energy and vanish.
  prefs: []
  type: TYPE_NORMAL
- en: If you ask for a mythical creature, you won't be able to physically perceive
    it. And if you ask for a dragon, there is a chance you won't get one. Not necessarily
    because the spell didn't work. It could be because the dragons don't want/need
    a human as of that time.
  prefs: []
  type: TYPE_NORMAL
- en: This walks a very fine line. First off, if you do not work with fairys, do not
    call on them. Even if you do work with The Fae, I would not bother them with this.
    This could work as a manifestation, but as the writer suggested, be realistic.
    This would include exotic animals. You should also imagine how you would interact
    with the animal. Include difficult times like obedience training because this
    animal you are manifesting will be your companion for their entire life, so you
    should prepare yourself for everything that might come.
