- en: Say this 3x " I call upon the goddess Gaea to make me a Satyr from the Percy
    Jackson books with all the Powers and Abilities of the Satyrs and Fauns from the
    Percy Jackson and Heroes of Olympus books I will be able to use the Panic Cry
    that Pan passed down to Grover Underwood in the battle of the Labyrinth and I
    will be able to form an Empathy link with anyone I choose to and be able to talk
    to them telepathically and be able to communicate with them in dreams I will age
    at half the rate of a human or Demigod and I will have a pair of Goat legs and
    hoofs too and I will get all this instantly so mote it be."
  prefs: []
