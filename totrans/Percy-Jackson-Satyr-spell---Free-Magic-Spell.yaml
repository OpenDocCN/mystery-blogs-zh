- en: Call upon Gaea to make you a Satyr from the Percy Jackson series with all the
    Powers and Abilities of the Satyrs in the Percy Jackson series
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 呼唤盖亚使你成为派西·杰克逊系列中所有半人马的力量和能力的半人马
- en: '## Casting Instructions for ''Percy Jackson Satyr spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“派西·杰克逊半人马咒语”的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此咒语：**'
- en: Belief in The Goddess Gaea and the spell
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相信盖亚女神和这个咒语
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此咒语：**'
- en: Belief in The Goddess Gaea and the spell
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相信盖亚女神和这个咒语
- en: Say this 3x " I call upon the goddess Gaea to make me a Satyr from the Percy
    Jackson books with all the Powers and Abilities of the Satyrs and Fauns from the
    Percy Jackson and Heroes of Olympus books I will be able to use the Panic Cry
    that Pan passed down to Grover Underwood in the battle of the Labyrinth and I
    will be able to form an Empathy link with anyone I choose to and be able to talk
    to them telepathically and be able to communicate with them in dreams I will age
    at half the rate of a human or Demigod and I will have a pair of Goat legs and
    hoofs too and I will get all this instantly so mote it be."
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 说三遍“我呼唤女神盖亚让我成为派西·杰克逊系列中的一个半人马，并拥有派西·杰克逊和奥林匹斯英雄系列中半人马和森林神的所有力量和能力。我将能够使用潘在迷宫之战中传给格罗弗·安德伍德的惊恐呼声，并且我将能够与任何我选择的人建立共情链接，并能够以心灵感应的方式与他们交流，并能够在梦中与他们沟通。我将以人类或半神的一半速度变老，我也将拥有一对山羊腿和蹄，并且我将立即获得所有这些能力，如此成全。”
