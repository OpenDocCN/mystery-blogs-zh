- en: This isn't how magick works. One can believe in, work with, and/or worship Gaia,
    and while I've never heard of it I'm guessing there are people out there who works
    with satyrs as spiritual entities, but Percy Jackson is a fictional series and
    this isn't biologically possible.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是魔法的运作方式。人们可以相信、与盖亚女神合作和/或崇拜她，虽然我从未听说过这个，但我猜想有人会把半人马作为精神实体，但派西·杰克逊是一本虚构的系列，这在生物学上是不可能的。
- en: "I never read the Percy Jackson series but by reading the spell I know this\
    \ not possible. Please don\x92t waste your time on stuff like this."
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未读过派西·杰克逊系列，但通过阅读咒语我知道这是不可能的。请不要浪费时间在这种事情上。
- en: You cant become a fictional character
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你无法成为一个虚构的角色
- en: You cannot physically transform.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您无法在生理上改变。
- en: You cannot become a satyr.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你无法成为一个半人马。
