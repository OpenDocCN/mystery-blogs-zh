- en: '## Casting Instructions for ''Awaken something Hidden Inside'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1candle of any color (recommend your favorite)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Black marker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Red marker
