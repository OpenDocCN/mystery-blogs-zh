- en: How to Use
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用
- en: It’s important to note that the athame is often associated with the element
    of fire (see my post on [fire spells](https://craftofwicca.com/fire-spells-elemental-magic/)
    here).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，阿瑟姆通常与火元素相关联（请参阅我在[火咒语](https://craftofwicca.com/fire-spells-elemental-magic/)中的文章）。
- en: The main <g class="gr_ gr_6 gr-alert gr_gramm gr_inline_cards gr_run_anim Grammar
    only-ins replaceWithoutSep" id="6" data-gr-id="6">use</g> is ritualistic in nature.
    It can be used in fire elemental spells as a channeling tool or it can serve a
    more ceremonial/ritual purpose, such as drawing a circle of protection or ringing
    a bell.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 主要<u>用途</u>是仪式性质的。它可以用作火元素咒语的引导工具，或者它可以发挥更加礼仪/仪式的作用，比如绘制保护圈或敲响钟声。
- en: Athames are traditionally not used for cutting things. Most dull the edges and
    points of their knives so as to not cause unintentional harm during a ritual,
    spell, or ceremony.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 阿瑟姆传统上并不用于切割东西。大多数人使他们刀具的刀口和尖端变钝，以免在仪式、法术或仪式中造成意外伤害。
- en: But others firmly believe that sharpness is an important symbolic component.
    There is probably an equal split, so do whichever you prefer.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 但其他人坚信锋利度是一个重要的象征性组成部分。人们的看法可能有一半一半，所以你可以选择自己更喜欢的那种。
- en: I prefer the dulling because goodness knows, I can be quite clumsy sometimes.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我更喜欢阿瑟姆因为说实话，我有时可能相当笨拙。
- en: Knives used for cutting serve a different purpose and often aren’t considered
    athames.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 用于切割的刀具用途不同，通常不被视为阿瑟姆。
- en: Athames are used roughly the same way any tool is used in Wicca, and it will
    depend on the ritual, incantation, or spell.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 阿瑟姆在女巫教中的使用方式与任何工具在女巫教中的使用方式大致相同，这将取决于仪式、咒语或法术。
- en: Browse this site some more for ideas.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 再多浏览这个网站，获取一些想法。
- en: '## Where Can I Buy Athames?'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '## 我在哪里能买到阿瑟姆？'
- en: Athames should be readily available at your local Wiccan, Pagan, Occult, or
    New Age store.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 阿瑟姆应当在你当地女巫、异教徒、神秘学或新时代商店中随处可得。
- en: But honestly, your best bet is to search around the internet. You’ll find all
    sorts of unique daggers and blades. It’s just not possible for a store to have
    the selection you can find online.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 但说实话，你最好的选择是在互联网上四处搜索。你将找到各种独特的匕首和刀片。商店无法有你在网上发现的那种选择。
- en: 'Amazon certainly has a lot, including the most basic ones for cheap:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊有很多选择，包括最基本的便宜货：
- en: '[Check the price here.](https://amzn.to/2TgdhnA)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里查看价格](https://amzn.to/2TgdhnA)'
- en: But people have created such magnificent one-of-a-kind ritual knives and put
    them up on Etsy or even specialty stores like 13moons.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 但人们制作了许多精美独特的仪式小刀，并在 Etsy 或者 13moons 等专门商店发布。
- en: I highly recommend reading some reviews of a seller first, though, if you go
    <g class="gr_ gr_31 gr-alert gr_gramm gr_inline_cards gr_run_anim Grammar only-del
    replaceWithoutSep" id="31" data-gr-id="31">the online</g> route.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果选择在线购物，我强烈建议首先阅读一些卖家的评论。
- en: There are a lot of scams out there on the internet, and just because an athame
    costs a lot, doesn’t mean it is of high quality.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上有很多欺诈行为，仅仅因为一把阿瑟姆价格昂贵，并不意味着它质量高。
- en: On the other hand, take reviews with a grain of salt. There are some terrible
    people out there who want to tank the sales of anyone dealing in Wiccan supplies
    merely out of hatred.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，对评论要持保留态度。世界上有些非常可恶的人出于仇恨之心，想要抨击任何与女巫用品有关的人的销售。
- en: The worst that happens is you end up with a low-quality athame, but since you
    aren’t using it for cutting, this isn’t a terrible thing.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 最糟糕的情况是你最终得到了一把质量低劣的阿瑟姆，但既然你不用于切割，这并不是什么坏事。
- en: I have no affiliation with the site, but I can vouch for Laurie Cabot’s [Official
    Witch Shoppe](http://www.theofficialwitchshoppe.net/index.php?main_page=index&cPath=7)
    when it comes to athames.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我与该网站无从属关系，但我可以为劳瑞·卡伯特（Laurie Cabot）的[官方女巫商店](http://www.theofficialwitchshoppe.net/index.php?main_page=index&cPath=7)作证，特别是在购买阿瑟姆（athames）方面。
- en: '## How to Make One'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '## 如何制作'
- en: Let’s now discuss an important and overlooked possibility. Most people think
    they must buy an athame, but if you really want the most powerful and personal
    tool, you could make your own.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来讨论一个重要而被忽视的可能性。大多数人认为他们必须购买阿瑟姆，但如果你真的想要最具力量和个性化的工具，你可以自己制作。
- en: This is far beyond the scope of this article, but there are tons of great resources
    out there for doing this if you’re interested.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这远远超出了本文的范围，但如果你感兴趣，有大量的资源可以让你做到这一点。
- en: 'People have crafted very simple methods to make one out of a butter knife and
    hot glue:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 人们已经制定了非常简单的方法，用一把黄油刀和热熔胶就能制作一把：
- en: Other people go to the extreme of full-on metalworking with un-tempered steel.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人则采取了全面的非调质钢金属加工极端方法。
- en: Yet <g class="gr_ gr_4 gr-alert gr_spell gr_inline_cards gr_run_anim ContextualSpelling
    multiReplace" id="4" data-gr-id="4">other</g> people take a middle ground of purchasing
    a finished blade and then working the metal and handle to your liking.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，<g class="gr_ gr_4 gr-alert gr_spell gr_inline_cards gr_run_anim ContextualSpelling
    multiReplace" id="4" data-gr-id="4">其他</g>人采取了一个折中的方法，购买一把成品刀片，然后根据自己的喜好加工金属和把手。
- en: You can choose whatever level of craft and skill works for you.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择任何适合你的工艺和技能水平。
- en: I’ve never actually made my own, but I’m considering it in the near future.
    All the tools I’ve made myself end up being my most used and effective ones.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我实际上从未自己制作过，不过我近期在考虑。我自己制作的所有工具最终都成为了我使用最多且最有效的工具。
- en: There’s something to the idea that handmade tools take on your personal energy.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种观点认为，手工制作的工具会吸收你的个人能量。
- en: To wrap up this article, I want to remind you to be very careful. Knives and
    athames can be dangerous, and they can also be illegal.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，我想提醒你要非常小心。刀具和神矛可能很危险，而且有可能违法。
- en: Check your local laws if you go into a public space, such as a state forest
    or park, to do the ritual, incantation, or spell.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你进入公共场所，比如州立森林或公园进行仪式、咒语或法术，一定要查看当地法律法规。
- en: Many local ordinances do not allow the open carry of knives on public land.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 许多地方条例不允许在公共场地携带刀具。
