- en: '## Casting Instructions for ''Simple Evil Curse Detection'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“简易邪恶诅咒检测”的指导说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**'
- en: Uncolored Wax
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未着色的蜡
- en: Time
  id: totrans-12
  prefs:
