  type: TYPE_NORMAL
- en: 1\. Take the wax and roll it into 6-10 little balls. They don’t have to be perfect
    or even good.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Set them in a circle around the object you are testing.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Wait for at least a day.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Check on the object. If the wax pieces have changed color or melted, the
    object has a curse.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Try to avoid touching the object for a bit because the wax will have agitated
    the curse and made it dangerous.
  prefs: []
  type: TYPE_NORMAL
