  type: TYPE_NORMAL
  zh: 时间
- en: An object you want to test for curses
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想测试是否被诅咒的物品
- en: 1\. Take the wax and roll it into 6-10 little balls. They don’t have to be perfect
    or even good.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 将蜡滚成6-10个小球。它们不必完美，甚至不需要好看。
- en: 2\. Set them in a circle around the object you are testing.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将它们围绕你要测试的物品摆成一个圈。
- en: 3\. Wait for at least a day.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 至少等待一天。
- en: 4\. Check on the object. If the wax pieces have changed color or melted, the
    object has a curse.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 检查物品。如果蜡块变色或融化了，物品上有诅咒。
- en: 5\. Try to avoid touching the object for a bit because the wax will have agitated
    the curse and made it dangerous.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 尽量避免触摸物品一段时间，因为蜡会激怒诅咒并使其变得危险。
