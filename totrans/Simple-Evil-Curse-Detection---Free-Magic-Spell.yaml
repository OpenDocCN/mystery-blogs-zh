- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**'
- en: Uncolored Wax
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未着色的蜡
- en: Time
  id: totrans-16
  prefs:
