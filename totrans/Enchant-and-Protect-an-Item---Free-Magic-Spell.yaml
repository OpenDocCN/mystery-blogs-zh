- en: 'Use your athame draw a pentagram around your item. Say: "With the pentagram,
    enchantment and protection here all day and night."'
  prefs: []
  type: TYPE_NORMAL
- en: 'Place each candle on the 5 angles of the pentagram and light it. Say: "And
    the one who should not touch. Let their fingers burn and twitch."'
  prefs: []
  type: TYPE_NORMAL
- en: 'Look at the moon. Take 5 deep breaths. Say: "Gracious goddess, please protect
    and enchant with your lunar light!"'
