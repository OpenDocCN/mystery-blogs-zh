- en: Send Back A Jinx/Hex/Curse
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: An easy spell that will send back back a minor jinx, hex, or small curse. This
    will not work on the reversal of major curses.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Send Back A Jinx/Hex/Curse'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Wand/staff/magick finger/etc
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: White candle(s)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Black Candle (if the hex is health related)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A moon phase that is NOT a waxing phase
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (Optional) Picture or some sort of DNA from the person you are targeting.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (Optional) Witch Hazel
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Wand/staff/magick finger/etc
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: White candle(s)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Black Candle (if the hex is health related)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A moon phase that is NOT a waxing phase
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (Optional) Picture or some sort of DNA from the person you are targeting.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (Optional) Witch Hazel
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Cast your circle as you normally would for a spell. Light the white candle
    (And black candle for health issues.) Say: "I have been jinxed, it''s plain to
    see, And so-and-so has sent it to me. By nature''s law I shall return it three-by-three-by-three."
    Repeat this three times.'
  prefs: []
  type: TYPE_NORMAL
- en: The third time, hold the picture/sample and crush it or tear it in your magick
    hand. If a picture, signature, strand of hair, etc. Burn it. If a bodily fluid,
    mix with witch hazel to purify, and pour it down a magick waste hole.
  prefs: []
  type: TYPE_NORMAL
- en: End spell if you have an ending ritual. If not, simply clean up and close the
    the circle.
  prefs: []
  type: TYPE_NORMAL
- en: -NOTE- The words in brackets are supposed to be changed. Jinxes, hexes, and
    curses are different, so make sure you choose the right one! Replace so-and-so
    with the name to the fullest extent of your knowledge.( If they use an alias,
    say "the one known as _____")
  prefs: []
