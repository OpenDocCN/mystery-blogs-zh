- en: Apollos Devotional Chant for Inspiration - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阿波罗的灵感奉献圣歌 - 自由魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/power_spells/27485/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/power_spells/27485/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/power_spells/27485/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/power_spells/27485/page.html#0001-01-01)
- en: Arrange all the ingredients then recite below text :-
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 安排所有的成分然后背诵下面的文本：
- en: Come blessed healer,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 来吧，受祝福的治愈者，
- en: Bearing a golden lyre, generative, agrarian, Oracular one,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 手持金色的琴，生产性的，农业的，神谕者，
- en: Wild, radiant divinity, lovely one, glorious son,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 狂野而光辉的神性，可爱的一位，光荣的儿子，
- en: Cultivator of joy, whose arrows achieve their aim, mighty archer.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 欢乐的耕作者，箭矢达到目标的强大弓箭手。
- en: You who achieve from afar, prophet, holy one,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你远距离实现，先知，圣者，
- en: all-seeing eye bringing the light which shines on mortals,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 明亮的眼睛带来了照耀凡人的光，
- en: Golden-haired, making clear oracular utterances,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 金发的，发表明确的神谕言论，
- en: Hear me with gracious soul as I pray on behalf of mankind.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 请接受我以人类之名的祈祷，带着慈悲的灵魂听我祈祷。
- en: Upon the blessed earth you look from above through the dark of night.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在受祝福的大地上，你透过黑夜俯视。
- en: In the restful shadow of a night filled with stars,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在星光璀璨的夜晚宁静的阴影中，
- en: 'You clearly see the root below and you arrange and support the boundary of
    all:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你清楚地看到下面的根并安排和支持所有的边界：
- en: For the origin and completion are both in your care,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因为起源和完成都在你的照顾之中，
- en: The cause of the blooming of all things,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 造成万物绽放的原因，
- en: with your resonant lyre you command the axis of the heavens,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你用响亮的琴指挥天空的轴心，
- en: Placing all in harmony, by which, indeed, you advance to the lowest pitch,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有事物放置在和谐中，确实，你将它们推向最低点，
- en: Elsewhere to the highest, at times playing in the Dorian mode,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他地方最高处，有时以多利亚音阶演奏，
- en: Tempering all the poles you keep the tribes of living creatures distinct.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 调和所有极端，保持生物部落的独特性。
- en: Let inspiration come to me.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让灵感来到我身上。
- en: Support my quest for creativity.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 支持我寻求创造力。
- en: Make my imagination unlimited.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的想象力无限。
- en: And my mind open to new ideas as I manifest my talents.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 并且让我的思想敞开接纳新的思想，当我展现我的才华。
- en: Let me surround myself with creative people.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让我周围充满创意的人。
- en: So I can be in touch with my creative source.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 以便我能接触我的创造源泉。
- en: Help me release any resistance to fully expressing my creativity.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我释放任何阻碍我完全表达创造力的抵抗。
- en: Give me the time to think, to relax and focus.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 给我时间思考，放松和专注。
- en: Powerful spirit, express yourself in all possible ways.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 强大的精神，以一切可能的方式表达自己。
- en: Let inspiration flow so that I can easily express myself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 让灵感流淌，以便我能轻松表达自己。
- en: My creative work fills you with joy,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我的创造性工作使你充满了喜悦，
- en: And anything can be my source of inspiration.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何事物都可以成为我的灵感来源。
- en: I promise to always look out for new experiences.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我承诺永远寻找新的体验。
- en: To recognize and overcome my limitations.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 认识并克服我的局限性。
- en: If you eliminate all mental blockages, remove barriers,
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你消除了所有的心理阻碍，移除了障碍，
- en: And any habits that oppress my inspiration.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 以及任何压抑我灵感的习惯。
- en: Dear Apollo, come to me.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的阿波罗，请来到我身边。
- en: You have mingled harmony into the share of all mortal men,
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经将和谐融入所有凡人的份额中，
- en: Giving each an equal measure of winter and summer,
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 给予每个人相等的冬季和夏季，
- en: The highest three strings in the winter, the lowest in the summer,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 冬季最高的三根琴弦，夏季最低的一根，
- en: The Dorian mode produces the lovely and blooming spring.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 多利亚音阶产生了可爱和绽放的春天。
- en: Thereupon the mortals celebrate and call you lord and
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 于是凡人庆祝并称呼你为主，
- en: Pan, the two-horned God who sends the whistling winds,
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 泛神，那个双角神，派遣呼啸的风，
- en: Wherefore you form and bear the seal of the entire Cosmos.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你因此形成并承载整个宇宙的印章。
- en: Hear, happy one, the supplicating voices of the initiates and save them.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 听啊，快乐的人啊，听我祈求者的声音并拯救他们。
