- en: This will help you connect to your Familiar/Pet.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Get one item for your cat/dog (can be done with other animals, you just
    need their favourite inanimate object).
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Go to your Familiar/Pet and clear your negative energies.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Pet them eight times, then place the item in front of them.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Make sure they interact with said item, then go into a state of semi meditation.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Your mind should be on the verge of connecting mentally to your Familiar/Pet.
    You need to open your eyes, but still be in semi meditation. Pick up your Familiar/Pet
    and hug them.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Your Familiar/Pet should be relaxed. Go back into the semi meditation, turing
    it into a full state of meditation. Try to enter your Familiar/Pet's mind. They
    should willingly accept. If they do not, leave them for a day, then try again.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Talk to your Familiar/Pet, and let them know they can ask you to help them
    with anything, and in return, they do the same.
  prefs: []
  type: TYPE_NORMAL
- en: '8\. Ask your FamiliarPet to sleep with you that night. Then chant thrice:'
  prefs: []
  type: TYPE_NORMAL
- en: Gods and Goddesses, I call upon thee,
  prefs: []
  type: TYPE_NORMAL
- en: To let my mind connect to thy animal I keep.
  prefs: []
  type: TYPE_NORMAL
- en: Let them be there, when I need it most,
  prefs: []
  type: TYPE_NORMAL
- en: And keep them away from nature's harm.
  prefs: []
  type: TYPE_NORMAL
- en: I summon thy deity of thy creatures,
  prefs: []
  type: TYPE_NORMAL
- en: To protect and guide my animal and make us one.
  prefs: []
  type: TYPE_NORMAL
- en: So Mote It Be!
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Fall asleep with your Familiar/Pet, and only call upon them when you need
    help with something, or if you need a helping paw/claw for a spell.
  prefs: []
  type: TYPE_NORMAL
