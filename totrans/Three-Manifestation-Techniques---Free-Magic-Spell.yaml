- en: First Technique
  prefs: []
  type: TYPE_NORMAL
- en: Write a letter to God or any other deity. Use the correct correspondances. Write
    your petition, then either burn it or save it and keep it hidden. You can write
    it in chalk, then wash away the chalk.
  prefs: []
  type: TYPE_NORMAL
- en: Second Technique
  prefs: []
  type: TYPE_NORMAL
- en: On a piece of paper, write your desires and draw a picture of it. Give it a
    specific date and time to manifest. Beg the mother Goddess and father God to make
    it so.
  prefs: []
  type: TYPE_NORMAL
- en: Third Technique
  prefs: []
  type: TYPE_NORMAL
- en: Every day perform a gesture of manifestation while willing your desire. You
    can do this by meditating throughout the day. You can create the "triangle of
    manifestion", formed by touching index and thumbs into the shape of a triangle.
    You can create another gesture by forming a heart with your hand.
  prefs: []
