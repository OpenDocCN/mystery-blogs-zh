- en: Wiccan Money Spell
  prefs: []
  type: TYPE_NORMAL
- en: 'Cast your circle of protection.  Put the yellow candles in front of you, forming
    a triangle.  In the middle of this circle, place the gold ring and the gold chain.
     Visualise the centre of the triangle filling with prosperity energy, and all
    the abundance of the universe.  Get into this visualisation as strongly as you
    can, and then chant the simple mantra below three times:'
  prefs: []
  type: TYPE_NORMAL
- en: ‘Wealth, abundance and prosperity,
  prefs: []
  type: TYPE_NORMAL
- en: Flow into my life and set me free.
  prefs: []
  type: TYPE_NORMAL
- en: It is my will;
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be.’
  prefs: []
  type: TYPE_NORMAL
- en: Now take the gold ring and put it on the gold chain.  Then put the chain around
    your neck, and feel the prosperity energy connecting with your own energy.  Wear
    the gold chain as  often as you can, as it will now attract money into your life.
  prefs: []
