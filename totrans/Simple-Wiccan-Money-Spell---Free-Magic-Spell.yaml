- en: Simple Wiccan Money Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a simple white magick spell which will help you overcome financial difficulties
    and attract money successfully into your life. It can also be used as a spell
    to help you in business.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Simple Wiccan Money Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A gold chain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A gold ring
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Three yellow candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
