- en: '## Casting Instructions for ''Magic Spell to Switch Talents'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: One white candle a glass bowl (or a chalice)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Few pieces of paper (white and green)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pencil (must be pencil or anything organic. i.e. contains carbon)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: One white candle a glass bowl (or a chalice)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Few pieces of paper (white and green)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pencil (must be pencil or anything organic. i.e. contains carbon)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Place the things on a coffee table (or something similar) so that you are sitting
    directly opposite
  prefs: []
  type: TYPE_NORMAL
- en: to your friend. Write your full name on a piece of white paper, and get your
    friend to do the same.
  prefs: []
  type: TYPE_NORMAL
- en: Place the two pieces of paper adjacently under the glass bowl, and light the
    candle.
  prefs: []
  type: TYPE_NORMAL
- en: Rub your finger/s on the pencil so that you get some lead on your finger/s,
    and get your
  prefs: []
  type: TYPE_NORMAL
- en: friend to do the same. Print your fingerprints on the same green paper as your
    friend
  prefs: []
  type: TYPE_NORMAL
- en: (so the two of you's fingerprints are connected on the green paper) Chant the
    following
  prefs: []
  type: TYPE_NORMAL
- en: together three times as you and your friend fold the piece of paper in halves
    as much as you two can.
  prefs: []
  type: TYPE_NORMAL
- en: '**"What''s mine is yours; what''s yours is mine.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Let our talents switch at this time.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I send you my precious gifts
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bring forth to me your unique wits
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I forbid you from causing harm.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Nor will I receive your ham.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I will it, so shall it be.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Let our powers shine for all to see."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When you've got to the end of the third chant, your paper should have been folded
    into a stick form.
  prefs: []
  type: TYPE_NORMAL
- en: Put it through the flame on the candle (both of you must be holding the piece
    of paper), and place it the glass bowl, and watch it burn. Imagine white light
    switching from both of you.
  prefs: []
  type: TYPE_NORMAL
