- en: You need to repeat this 7 times to work, this is very very powerful and it will
    bring season of rain and thunderstorms
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要重复这个步骤7次才能生效，这非常非常强大，它将带来雨季和雷雨天气
- en: 'You need to fast for 7 days, and cleanse yourself from all sinful doings then:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要禁食7天，并且清洁自己免受所有罪孽行为，然后：
- en: Make tall tube out of raw clay, fill it with bronze and iron shavings and wild
    pansy, around it build big campfire with oak wood on it, around the campfire,
    5 meters away put 8 big stones, and on them 8 strong magnets.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 用生黏土制作一个高大的管状物，将青铜屑、铁屑和野三色堇填充其中，在其周围用橡木柴建造一个大篝火，距离篝火5米处放置8块大石头，并在其上放置8块强力磁铁。
- en: When you set everything take two long but very thin wooden sticks that are bendable,
    face north light that campfire, then turn in a way you can walk between campfire
    and magnetic rocks in circles with your hands spread, holding those two thin sticks,
    one touching edge of campfire other those eight rocks as you pass and gently caress
    them.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好一切后，拿起两根长而非常细的可以弯曲的木棍，面对北方点燃篝火，然后转身，让自己能够在篝火和磁性岩石之间以圆圈的方式行走，双手张开，握住那两根细木棍，一根接触篝火边缘，另一根接触那八块岩石，当你经过时轻轻抚摩它们。
- en: 'Make 7 counter clockwise circles and recite this for 7 times: "Yillen goselet
    beithir béim" (on gaelic it means rain showers, lightning strikes, its not magical
    mantra, its just that old languages are more in tune with nature, specially ones
    whose cultures lived by natures laws)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 进行7次逆时针圈，并连续7次这样念： "Yillen goselet beithir béim"（在盖尔语中意味着雨淋、闪电，这不是魔法咒语，而是那些古老语言更能与自然和谐共处，特别是那些文化生活在自然法则之中的语言）
- en: When you re done chanting and walking in circles, watch the campfire, **and
    most importantly make everything safe for yourself and your surroundings**, then
    most important thing to do is to burn those two sticks as a last fire! if you
    fail to do it, then no rain season for you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成了咒语和围着圆形篝火行走之后，**最重要的是确保自己和周围的安全**，然后最重要的事情就是点燃那两根木棍作为最后的火源！如果你没有做到，那么你将没有雨季。
