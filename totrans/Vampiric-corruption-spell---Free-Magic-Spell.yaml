- en: 'Tadashi.....not to be rude, but I actually doubt that you even read a single
    word on this page....cuz he specifically said: ''''THIS DOES NOT MAKE YOU AN ACTUAL
    VAMPIRE. No Magick can change what you are. It gives you some abilities, but NO
    BLOOD DRINKING!'''''
  prefs: []
