- en: To Bring Someone into your Life
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell can be used to attract love towards you or to draw a companion closer.
    It should be started on the night of a New Moon. It is representational in that
    the cruet set suggests a pairing, and also uses colour.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To Bring Someone into your Life'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Salt shaker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pepper shaker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A length of pink ribbon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Salt shaker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pepper shaker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A length of pink ribbon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Assign one article as the feminine person and one as masculine. Take the piece
    of pink ribbon, and tie the female object to one end and the male to the  other,
    leaving a good length of ribbon  between them.
  prefs: []
  type: TYPE_NORMAL
- en: Every morning untie the ribbon, move the objects a little closer together, and
    retie the - knots. Eventually the objects will touch. Leave them bound together
    for seven days before untying them.
  prefs: []
  type: TYPE_NORMAL
- en: By this time, love should have entered your life.There are several spells which
    make use of the idea that two people must travel along a set path. This one is
    used to signify the path of love.It also suggests in the tying and untying of
    the ribbon the freedoms there are in the relationship.
  prefs: []
  type: TYPE_NORMAL
