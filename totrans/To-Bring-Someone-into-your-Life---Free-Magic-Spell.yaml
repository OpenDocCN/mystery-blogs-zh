- en: Assign one article as the feminine person and one as masculine. Take the piece
    of pink ribbon, and tie the female object to one end and the male to the  other,
    leaving a good length of ribbon  between them.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 指定一件物品为女性，另一件为男性。取一条粉色丝带，将女性物品绑在一端，男性物品绑在另一端，两者之间留出足够长的丝带。
- en: Every morning untie the ribbon, move the objects a little closer together, and
    retie the - knots. Eventually the objects will touch. Leave them bound together
    for seven days before untying them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 每天早晨解开丝带，稍微移动物品使它们更加靠近，重新打结。最终物品会接触到一起。在解开它们之前将它们绑在一起七天。
- en: By this time, love should have entered your life.There are several spells which
    make use of the idea that two people must travel along a set path. This one is
    used to signify the path of love.It also suggests in the tying and untying of
    the ribbon the freedoms there are in the relationship.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 到了这个时候，爱情应该已经进入了你的生活。有几种咒语利用了这样一个观念，即两个人必须沿着一条设定的路径前行。这个咒语用来象征爱的路径。它还暗示了在带上和解开丝带时，关系中存在的自由。
