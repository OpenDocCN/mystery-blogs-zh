  type: TYPE_NORMAL
  zh: 带来与你未出生孩子有关的梦境。
- en: '## Casting Instructions for ''Dreaming Exercise: Meet Your Unborn Child'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“梦想练习：遇见你未出生的孩子”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Keep a pen and paper beside your bed so that you may write
    down your dreams as soon as you wake up. Keep in mind that you may awaken during
    the night and should write down any dreams before falling back asleep.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**请将一支笔和纸放在床边，以便你在醒来时立即写下你的梦境。记住，你可能会在夜间醒来，应该在再次入睡之前写下任何梦境。'
- en: As you lie down to go to sleep, count yourself down from ten to one, stopping
    periodically to remind yourself to take a deep breath and go deeper. If you find
    you are still tense from the day, count down again from ten to one. When you are
    very relaxed and nearing sleep, tell yourself with belief and intent that you
    will meet with your unborn child this night during dreaming and that you will
    remember it upon waking.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你躺下睡觉时，从十数到一，间歇性停下来提醒自己深呼吸并进入更深的状态。如果你发现自己仍然因为一天的事情而紧张，请再次从十数到一。当你非常放松且接近入睡时，请告诉自己并带着信念和目的，你将在这个晚上的梦中与你的未出生的孩子相遇，并在醒来时记住这一点。
- en: Turn your attention to the child in your womb. If you are not the mother, focus
    your attention on your image of the baby and continue as directed. Visualize your
    intention to meet with this being in a dream that night and send it with the feel
    of a question. Be specific that you are asking the child to meet you in a dream.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 把注意力转向你的子宫中的孩子。如果你不是母亲，请专注于你对孩子的形象，并按照指示继续。想象你打算在当晚梦中与这个存在相遇，并带着问题的感觉发送出去。明确地告诉孩子你请求在梦中与你相遇。
- en: Allow yourself to fall asleep.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让自己睡着。
