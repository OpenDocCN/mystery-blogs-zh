- en: My each moment of life memorable,
  prefs: []
  type: TYPE_NORMAL
- en: For the one who helped my beast inside,
  prefs: []
  type: TYPE_NORMAL
- en: Grant me this wish for a change afterlife,
  prefs: []
  type: TYPE_NORMAL
- en: Let get double my powers,
  prefs: []
  type: TYPE_NORMAL
- en: Let I become a demon,
  prefs: []
  type: TYPE_NORMAL
- en: Strongest, adorable and mighty
  prefs: []
  type: TYPE_NORMAL
- en: With powers will stood infinite.
  prefs: []
  type: TYPE_NORMAL
- en: Let I become a demon after my life"
  prefs: []
  type: TYPE_NORMAL
- en: Sign at the end with your blood. After this you must thank Satan again. Say
    "Hail Satan" as you burn the paper in the bowl.
