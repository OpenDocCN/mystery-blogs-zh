- en: As is must you must make the room dark and with the Satanic altar presented,
    outfit and lighting up black candles, and then invocation to Satan.For this you
    have to sign a "contract" much more a agreement for your transformation.You may
    write the contract with your own blood by making cuts in any body and by using
    the dry pen dipped in the blood to write the prayer else you can use a simple
    black pen (blessed) and write the prayer below and but signing at the end be must
    with blood.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须要让房间变暗，并且拿出撒旦祭坛，准备好黑色蜡烛，然后祈请撒旦。你必须签一份“合同”，更确切地说是一个让你进行转换的协议。你可以用自己的鲜血写这个合同，先在身体上划一道口子，然后用沾了鲜血且已经被祝福过的墨水笔书写祈祷，或者你可以用一个普通的黑色笔（已经被祝福过）写下祈祷，最后签名时务必用鲜血。
