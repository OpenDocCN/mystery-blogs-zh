- en: Horoscopes for Sunday, March 04, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年3月4日星期日的星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-sunday-march-04-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-sunday-march-04-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-sunday-march-04-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-sunday-march-04-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: A Sun-Neptune link on your birthday will bring your imaginative powers to the
    fore and help you create something of real artistic value. Make it something that
    other people can relate to and you could find yourself in the public eye. Enjoy
    the applause.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的生日上，太阳和海王星之间的联系将激发你的想象力，并帮助你创造出真正有价值的艺术品。让它成为其他人可以共鸣的东西，你可能会发现自己成为公众关注的焦点。享受掌声吧。
- en: AQUARIUS
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: Try not to leave what you have to do until the very last minute today or you
    may find yourself working into the early hours of Monday morning. If you draw
    up a schedule and stick to it you may be surprised how much free time it earns
    you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天尽量不要把你要做的事留到最后一刻，否则你可能会发现自己一直工作到星期一凌晨。如果你制定了一个时间表并坚持它，你可能会惊讶于它给你带来多少空闲时间。
- en: PISCES
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: You must not allow doubts to creep into your mind. The past two weeks have been
    so amazing that even a slight slowing down may seem like a setback, but it’s nothing
    of the kind. Stay positive today and you’ll get your second wind tomorrow.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能让怀疑渗入你的心灵。过去两周如此惊人，甚至稍微放慢速度似乎都是一种倒退，但这并不是事实。保持积极，今天你会迎来第二次活力。
- en: ARIES
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: You don’t have to prove that you are the biggest and the best but you will do
    so anyway. Anyone who doubts that you have what it takes won’t doubt it much longer
    as you put on a show that leaves your rivals trailing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你不必证明自己是最好的，但你将这样做。任何怀疑你是否拥有所需的能力的人不久将不再怀疑，因为你将展示出让你的竞争对手望尘莫及的表现。
- en: TAURUS
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: Fame and fortune may or may not inspire you but you will experience them anyway.
    What happens over the next few days will make everyone aware that they take you
    for granted at their peril. What Taurus wants, Taurus gets. Period.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 名誉和财富或许不会激励你，但你将无论如何经历它们。接下来几天发生的事情将让每个人意识到，他们以为你理所当然的态度是危险的。金牛座想要什么，就会得到什么。完结。
- en: GEMINI
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: Demanding relationships will get a whole lot easier over the next few days.
    Your ruler Mercury moving into the friendship area of your chart on Tuesday you
    will know just the right words to say to win people over to your point of view.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几天里，需要人际关系方面的挑战会变得容易得多。你的统治星水星本周二移入你的友谊领域，你将知道说服他人转变观点的正确方法。
- en: CANCER
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: If you need help you must open your mouth and ask for it. You may be sensitive
    enough to work out when friends and loved ones require your assistance but that
    does not mean the reverse is true. Speak up and let them know you’re in difficulties.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要帮助，你必须开口请求。你可能足够敏感，能够判断出朋友和亲人何时需要你的帮助，但这并不意味着反过来也是真的。大声说出来，让他们知道你遇到了困难。
- en: LEO
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: No matter how tough the task you now have to undertake you can and you will
    make a good job of it. Cosmic activity in and around your fellow Fire sign of
    Aries promises that the week ahead will be as productive as it is enjoyable.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你现在要承担的任务有多艰巨，你都能做好，并且你将会做得很出色。在你周围的同伴火象星座白羊座的宇宙活动承诺，未来一周将会像是一场既富有成效又愉快的工作。
- en: VIRGO
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: You may appear tough, even ruthless, at times but beneath that no-nonsense exterior
    beats a heart of gold and someone will be the beneficiary of your generous spirit
    today. Your gentle touch will surprise a few people, and maybe even yourself.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有时你可能显得强硬，甚至无情，但在那个坚决的外表下，你有一颗金子般的心灵，今天会有人受益于你慷慨的精神。你温柔的举止将使一些人惊讶，甚至可能连你自己也会感到惊讶。
- en: LIBRA
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: Try not to get bogged down in petty details because there are so many more enjoyable
    things you should be doing. Make a point of getting out and about in the world.
    You have no idea how much it pleases people to see your happy face.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量不要陷入琐事中，因为有更多有趣的事情值得你去做。在世界中四处走动是个重点。你无法想象看到你幸福的脸有多么让人开心。
- en: SCORPIO
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: Make sure you are at the top of your game during the early part of the new week
    because important people are watching you closely and if they like what they see
    you could soon be moving up in the world. It’s nothing less than you deserve.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在新的一周早期你处于巅峰状态，因为重要的人正在密切关注你，如果他们喜欢所看到的，你可能很快就会在世界上取得更大的成功。这不过是你应得的。
- en: SAGITTARIUS
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: No, Lady Luck has not deserted you, No, the universe is not trying to deny you.
    On the contrary, as the cosmic clock starts its shift toward the most dynamic
    area of your chart over the next few days you will be more fortunate than most.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不，幸运女神并没有抛弃你，不，宇宙也没有试图否认你。相反，随着宇宙时钟在接下来的几天向你星盘中最动态的区域转移，你将比大多数人更加幸运。
- en: CAPRICORN
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座
- en: No good deed ever goes unnoticed and the planets indicate that your recent efforts
    will be more than adequately rewarded. Yes, your work is important, but more important
    by far is your willingness to help other people – that’s what heals the world.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 没有善举会被忽视，而星球显示你最近的努力将得到更多的回报。是的，你的工作很重要，但更重要的是你愿意帮助其他人 — 这就是治愈世界的力量。
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：[月之狗](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我们一些关于你自己的事情。
