- en: Horoscopes for Wednesday, February 21, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年2月21日星期三的星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-wednesday-february-21-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-wednesday-february-21-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-wednesday-february-21-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-wednesday-february-21-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: Venus, planet of personal love, joins forces with Neptune, planet of universal
    love, on your birthday, so the focus of the next 12 months will be on breaking
    down barriers and building bridges to people in all walks of life. Be a force
    for good in the world.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 爱神金星与普遍爱神海王星在你的生日时合力，所以接下来12个月的焦点将是打破障碍，建立与各行各业人们的桥梁。成为世界的正能量。
- en: AQUARIUS
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: Open your heart to those who are trying to reach out to you. Let them know that
    you share their feelings. You don’t need fame or fortune to light up your life,
    you need people around you who love you for what you are, and always will.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 向那些试图接近你的人敞开心扉。让他们知道你分享他们的感受。你并不需要名声或财富来照亮你的生活，你需要身边爱你如你所是、并且永远爱你的人。
- en: PISCES
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: What is your number one passion? That is what you should be working on. With
    so much cosmic activity in your sign you have every right and reason to believe
    that your dreams will come true – but you’ve got to go after them with conscious
    intent.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你最热爱的是什么？那就是你应该努力的方向。由于你星座中的宇宙活动如此频繁，你有充分的理由相信你的梦想会成真——但你必须有意识地去追求它们。
- en: ARIES
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: You don’t need to pay attention to what other people say you should be doing.
    The more they try to tell you that you are on the wrong track today the more certain
    you can be that you are doing everything right. So keep doing it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你无需关注别人告诉你应该做什么。他们越是试图告诉你今天你走错了路，你就越能确定自己做的一切都是对的。所以继续前行吧。
- en: TAURUS
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: Your life is governed by a cosmic plan and if you listen to what your inner
    voice tells you and align yourself with that plan you will find both emotional
    happiness and material success in the days ahead. Never doubt what comes from
    the heart.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你的生活受到宇宙的计划控制，如果你听从内心的声音，并与那个计划对齐，你将在未来的日子里找到情感上的幸福和物质上的成功。永远不要怀疑来自内心的东西。
- en: GEMINI
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: Someone in a position of power has become a bit of a role model for you of late
    but don’t fall into the trap of thinking they can do no wrong. Everyone is human,
    no matter how successful they may be, and humans always make mistakes.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有位权势人物成为了你的一个榜样，但不要陷入认为他们无所不能的陷阱。每个人都是人类，无论他们多么成功，都会犯错误。
- en: CANCER
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: It’s time to get involved again with something you put on the back burner a
    few months ago. Let your sense of adventure guide you and don’t listen to those
    who urge caution. You don’t need caution Cancer, you need action, and plenty of
    it!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候重新参与几个月前放在后面的事情了。让你的冒险精神引导你，不要听那些劝你谨慎的人的话。巨蟹座，你不需要谨慎，你需要行动，大量的行动！
- en: LEO
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: You know that someone is keeping things from you but you can’t work out what
    they are. According to the planets they are deliberately being vague and obstructive
    because they know it annoys you. Maybe you should act as if you don’t care.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道有人对你隐瞒事情，但你无法弄清楚他们在隐瞒什么。根据星象，他们故意含糊其辞和阻碍你，因为他们知道这会惹恼你。也许你应该表现得好像并不在乎。
- en: VIRGO
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: You seem to be flavor of the month with just about everyone at the moment and
    that’s nice, but don’t take other people’s regard for you for granted. As with
    all relationships, romantic and platonic, you need to bring something to the feast
    too.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来你目前几乎成为每个人的宠儿，这很好，但不要认为其他人对你的尊重是理所当然的。和所有的关系一样，无论是浪漫的还是友谊的，你也需要为之付出。
- en: LIBRA
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: You cannot escape your problems by retreating into your shell or focusing exclusively
    on your work. A relationship issue of some sort demands to be dealt with today,
    because if you keep ignoring it then it could easily become a fixture in your
    life.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能通过退缩或专注于工作来逃避问题。今天某种形式的关系问题需要解决，因为如果你继续忽视它，它很容易成为你生活中的一个固定问题。
- en: SCORPIO
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: Try to avoid getting too emotional. You may have good reason to believe that
    you have been betrayed but if you let your feelings guide you there will be no
    going back. There is still time to resolve the situation without resorting to
    confrontation.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量避免过于情绪化。你可能有充分理由相信自己受到了背叛，但如果让情感主导，将没有回头路。仍有时间在不对抗的情况下解决这一局面。
- en: SAGITTARIUS
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: If a friend or family member tries to dissuade you from taking a certain course
    of action you would be wise to listen to what they say. You may still decide to
    push ahead but at least you will do so knowing what obstacles lie ahead.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个朋友或家人试图劝阻你采取某种行动，聆听他们的建议是明智的。你可能仍然决定继续前进，但至少你会知道前方的障碍。
- en: CAPRICORN
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座
- en: Travel and social activities are under excellent stars, so you can expect some
    pleasant trips and encounters over the next few days. You can also expect to have
    your mind broadened in ways you did not know were possible. It’s never too late
    to learn.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 旅行和社交活动在极好的星象下，因此你可以期待在接下来的几天里有一些愉快的旅行和相遇。你还可以期待以前未曾想象的方式拓展你的思维。学习从未太迟。
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：[月狗](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我们一些关于你自己的事情。
