- en: Angel Wing Transformation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This spell will hopefully give you your color of choice angel wings! (Note:
    This spell is my first spell ever so it may or may not work)'
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Angel Wing Transformation'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Belief
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Feather (Preferably Your Wing Color)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Belief
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Feather (Preferably Your Wing Color)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1\. Pick up a feather (preferably your wing color) and put it on your chest.
  prefs: []
  type: TYPE_NORMAL
- en: 2.Have belief that it will work! If you don't, then the spell won't work and
    you'll be sorry!
  prefs: []
  type: TYPE_NORMAL
- en: '3\. Chant this spell 3x:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Dear Gods and Goddesses Of The Angels, please hear my plea, I would like (Color
    Of Angel Wings) angels wings. So I can fly through the night sky. I hate to be
    a bother, but I would also like them so only (People Who Can See Your Wings) to
    see my wings. This is my will, so mote it be!"'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Then for 1 month before bed chant " **Give Me Physical Wings** " before bed!
  prefs: []
  type: TYPE_NORMAL
