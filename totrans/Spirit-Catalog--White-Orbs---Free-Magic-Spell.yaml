- en: 'Memory Share: These are storage spirits, they aren''t the actual spirit, they
    basically carry memory thus when touched allows you to see the persons memory.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 记忆共享：这些是存储灵魂，它们并不是实际的灵魂，基本上是携带记忆的载体，因此当接触时允许您看到人的记忆。
- en: '-Weapon of choice:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: -选择的武器：
- en: None these are very peaceful.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都非常和平。
- en: 'Description:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：
- en: They are normally seen in places a person has become attached, these can be
    called "inner child" of the person who died. This is something people can interact
    with, without feeling afraid, they will show you the best parts of a person's
    life, they are immensely interactive. This would be quiet a treat if you encounter
    one, but you will need one who is "awake" to view the stored memories.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通常可以在人们感情依附的地方看到它们，这些可以被称为已故人的“内在孩子”。这是人们可以互动的东西，无需感到害怕，它们将展示您一个人生中最好的部分，它们非常互动。如果您遇到一个这样的，这将是一个很棒的经历，但您需要一个“觉醒”的人来查看存储的记忆。
- en: '*Note: These are depicted as sprites, because they are innocent spirits they
    are like children, they may not have existed physically but they are to be respected
    just as equally.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：这些被描述为灵魂，因为它们是无辜的灵魂，就像孩子一样，它们可能在物理上并不存在，但同样应受到尊重。'
