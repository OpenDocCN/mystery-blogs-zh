- en: Protection to Another during Travel
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This, written in Latin, will protect those who you love while they are traveling
    or in another place and outside your control.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Protection to Another during Travel'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Light the candle, holding in your mind the image of the
    person you wish to protect. Focus on the person, drawing from their energy to
    center yourself within them. Hold your hands on either side of the candle, palms
    down to the flat surface (preferably a table) and chant this three times:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Ut custodiant te in via deae.'''''
  prefs: []
  type: TYPE_NORMAL
- en: (''May the goddess protect you on your journey.'')
  prefs: []
  type: TYPE_NORMAL
- en: 'After chanting this three times, gently blow out the candle with the person
    still in your mind, say:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Sic fiat semper.'''''
  prefs: []
  type: TYPE_NORMAL
- en: (''So mote it be'')
  prefs: []
  type: TYPE_NORMAL
- en: Blow out the candle with the person still in mind, but release their energy;
    forcing a small portion of your own energy into them.
  prefs: []
  type: TYPE_NORMAL
