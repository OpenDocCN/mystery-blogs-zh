- en: A curse to darken one's soul
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell will sign your soul among the list of demons. I don't recommend it's
    use, but some may find it useful.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''A curse to darken one''s soul'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: black roses
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: black candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: one white candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: black roses
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: black candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: one white candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Arrange the black candles in a circle, with the white one in the center. Light
    the black ones with the white one, and blow out the white one. Meditate on darkness
    in the middle of the circle. When you are done, blend the rose petals in a blender.
    Use the paste to form little balls, and create beads. Let them dry. Whenever you
    need to corrupt your soul for a little bit, deeply inhale the scent of one of
    the beads. Get rid of the bead, it has been used.
  prefs: []
  type: TYPE_NORMAL
