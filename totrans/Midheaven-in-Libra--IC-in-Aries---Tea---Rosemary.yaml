- en: Midheaven in Libra, IC in Aries | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://teaandrosemary.com/midheaven-in-libra-ic-in-aries/#0001-01-01](https://teaandrosemary.com/midheaven-in-libra-ic-in-aries/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Midheaven (MC) and the Imum coeli (IC) are two opposite points in astrology
    that are calculated based on your place and time of birth. Today I’ll be discussing
    the Midheaven in Libra and the IC in Aries.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Keep in mind that the Midheaven and IC are always opposite signs, so you can’t
    have one without the other!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: What Is the Midheaven versus the IC?
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The IC is generally traits from childhood that you learned to conceal. It describes
    your childhood in some way and indicates the role you were given by your family.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Typically, the IC describes the more *difficult* qualities of your childhood.
    It is the negative traits that hold you back, but it also shows a core part of
    you that you hide deep down.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: The IC is often subconscious. You shield these qualities because you were taught,
    in some way, that they aren’t acceptable things to show to society. You will only
    reveal these inner pieces of yourself in private.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: On the opposite axis, the Midheaven, or MC, is your outer public persona. The
    Midheaven is your image that you actively want to show to the world.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Typically, the Midheaven qualities that you develop are a direct result of childhood
    conditioning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: The Midheaven is also what you want to achieve in the world and who you desire
    to *be* based on the qualities you feel are important in life.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, the Midheaven is your *calling* in the world. It’s what you feel
    compelled to accomplish in this lifetime, especially in terms of career or work.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: When you feel that you have truly completed your Midheaven, you are more likely
    to experience true fulfillment.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Although most people think that the Midheaven represents your job, it actually
    represents that *qualities* that you’re likely to show at your job or in any “public”
    situation around others.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Learning about your IC and Midheaven can be useful because you can emphasize
    these qualities that you will now realize you possess. Some of them may be subconscious
    at first, but your Midheaven shows what skills you naturally developed due to
    your childhood that you can utilize.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Both the IC and the Midheaven are integral parts of your personality. Neither
    are inherently good or bad and both will most likely continue to exist as a dichotomy.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: 'IC In Aries:'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With your IC in Aries, as a child you were either left to fend for yourself,
    or you were forced into situations where you had to strive for something without
    assistance. Either way, you felt a bit abandoned.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Your parents somehow made you feel like you had to do something or act a certain
    way to survive. Your home life was probably pretty intense as a child.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Some people with IC in Aries were quite literally abandoned as children or lost
    their parents rather abruptly.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: If you weren’t left to fend for yourself as a kid, then your parents probably
    made you feel that you had to stand out in order to be seen by them.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你小时候不是被丢在一边自生自灭，那么你的父母可能让你觉得你必须脱颖而出才能被他们看到。
- en: There may have been specific things you had to do to get love. You could not
    get attention without work.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能需要做一些特定的事情来获得爱。没有工作，你就得不到注意。
- en: You acquired survival skills at a young age with IC in Aries. You probably learned
    to move fast and react quickly in order to survive.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你在白羊座的IC中在年幼时获得了生存技能。你可能学会了快速行动和迅速反应以求生存。
- en: IC in Aries also means that you probably didn’t have a lot of nurture as a child.
    You had to take charge of your own life and make it on your own. You learned quite
    quickly how to be independent.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 白羊座的IC也意味着你可能没有得到很多的培养。你必须掌控自己的生活并靠自己生存。你很快学会了如何独立。
- en: Sometimes, IC in Aries can also mean that anger was somehow involved in your
    childhood. You learned to suppress your own anger and to be careful of it. Even
    now, you push your anger down where no one can see it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，白羊座的IC也可能意味着你的童年与愤怒有关。你学会了压抑自己的愤怒并小心对待它。即使现在，你也会把愤怒藏在别人看不见的地方。
- en: 'Midheaven In Libra:'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天秤座天顶：
- en: When you were a child with your IC in Aries, you learned that if you didn’t
    play by the rules you wouldn’t get what you needed. It was simply a matter of
    survival.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当你还是一个白羊座的孩子时，你学会了如果不遵守规则就得不到你所需的东西。这只是生存的问题。
- en: You also intuited that you had to make other people happy in order to succeed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你也直觉到你必须让别人开心才能成功。
- en: Now, with your Midheaven in Libra, you’re probably very good at working with
    other people in a cool, calm, and collected manner. You learned how to cling to
    social norms as a survival tactic.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在天秤座的天顶下，你可能非常擅长以冷静、镇定的方式与他人合作。你学会了依靠社会规范作为生存策略。
- en: With your Midheaven in Libra, you figured out how to slow down and be patient.
    You can now analyze situations without showing a single emotion and use your charm
    to get what you want.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在天秤座的天顶下，你学会了如何放慢速度并且耐心等待。你现在可以分析情况而不表露任何情绪，并利用你的魅力得到你想要的。
- en: You also learned that you needed to plan instead of act. You couldn’t allow
    your emotions to run you, but you had to instead use logic and tactical knowledge.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你还学会了需要计划而不是行动。你不能让情绪左右你，而必须使用逻辑和战术知识。
- en: Inside, you might still feel like an Aries. You may experience strong, uncontrollable
    emotions, or a sense of anger or rage. However, you have probably mastered the
    art of appearing unbothered on the outside.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 内心里，你可能仍然感觉像一个白羊座。你可能会经历强烈、无法控制的情绪，或者愤怒或暴怒的感觉。然而，你可能已经掌握了在外表上看起来毫不在乎的艺术。
- en: You probably care quite a bit about your reputation with Midheaven in Libra.
    People see you as elegant, strong, rational, and logical.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能非常关心在天秤座的天顶下的你的声誉。人们认为你优雅、坚强、理性和逻辑。
- en: Others probably enjoy speaking with you and feel confident that you will be
    able to work out a deal that’s good for both parties. You’re a great mediator
    and always find some sort of middle ground.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人可能很喜欢和你交谈，并且对你能够达成对双方有利的交易感到自信。你是一个出色的调解者，总能找到某种妥协。
- en: You’re a diplomatic leader, but you will also stand up for what you believe
    in, when necessary.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一个外交的领导者，但在必要时你也会捍卫自己的信念。
- en: With your Midheaven in Libra, you prosper in careers that deal with arts or
    justice. However, you’re good at any type of mediation or public work because
    you almost always fulfill the expectations of the public.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你的天顶在天秤座，你在艺术或司法相关的职业中会很成功。然而，你在任何形式的调解或公共工作中也表现出色，因为你几乎总是能满足公众的期望。
- en: As a child, you learned that you needed to appeal to others in order to get
    what you want. You’re probably very good at figuring out how to get someone on
    your side. This may seem like fun and games to others, but it was how you survived.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个孩子，你学会了需要迎合他人才能得到你想要的东西。你可能非常擅长想出如何让别人站在你这一边。对其他人来说这可能看起来像是游戏，但这是你生存的方式。
- en: You’re very good with words and phrases. You’re also skilled at speaking in
    a way where you can appeal to others without getting yourself into a pickle.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你非常擅长运用言辞和词语。你还擅长以一种能够吸引他人而不陷入困境的方式说话。
- en: At the end of the day, you want to be remembered as someone diplomatic, kind,
    and just with Midheaven in Libra. This is what will give you fulfillment.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你希望被记住是一个有外交手腕、善良和公正的人。这将给你带来满足感。
- en: You care quite a bit about how others perceive you, both because you need others
    to like you to survive and because you don’t want others to feel as you did in
    childhood.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你非常关心别人如何看待你，既因为你需要别人喜欢你才能生存，也因为你不希望别人像你童年时期那样感受到痛苦。
- en: You want to find a way to make everyone happy in any situation and be a bridge
    between different cultures or modes of thought.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望找到一种方法，在任何情况下都能让每个人都满意，并成为不同文化或思维方式之间的桥梁。
- en: Those who are close to you probably feel your rather aggressive IC in Aries
    nature brewing under the surface, but they understand that you must use your social
    graces in order to get what you need.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 靠近你的人可能感觉到你那颇具侵略性的IC在白羊座本性在潜移默化中发酵，但他们理解你必须运用社交技巧来获得你所需要的。
- en: You’re a natural leader underneath because of your IC in Aries, but you must
    be careful that you don’t let too much of your Aries qualities show openly. The
    public is more receptive to you when you’re graceful and charming.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你的IC在白羊座，你在内心深处是一个天生的领导者，但你必须小心，不要让太多白羊座的特质公开展现。当你优雅和迷人时，公众对你更加接纳。
- en: With your Midheaven in Libra, you can range from being slightly charming and
    a little seductive to being socially manipulative or head strong. There are many
    ways that Midheaven in Libra can manifest itself.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你的天顶在天秤座，你可以从稍微迷人和有点诱人到社交操纵或固执己见的范围内变化。天顶在天秤座有许多表现方式。
- en: IC in Aries/Midheaven in Libra can be a difficult placement because you *always*
    need to be careful in social situations. You may feel that you’re constantly balancing
    your IC in Aries with your Midheaven in Libra and that you swing back and forth
    between the two.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: IC在白羊座/天顶在天秤座可能是一个困难的位置，因为你在社交场合中*总是*需要小心。你可能觉得自己不断在IC在白羊座和天顶在天秤座之间保持平衡，并且在两者之间来回摇摆。
- en: However, these are simply the cards you have been dealt. You also gain a lot
    of skills with this placement.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些只是你所拥有的牌。在这个位置上，你也会获得许多技能。
- en: One of your best qualities is the value that you put on equality. You also see
    worth in not abandoning others. You want friends and family to feel safe in a
    way that you didn’t as a child.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你最好的品质之一是你对平等的重视。你也认为不抛弃他人是有价值的。你希望朋友和家人能够感到安全，就像你小时候没有感受到的那样。
- en: In some situations, you will always aim to fit in with your Midheaven in Libra.
    You feel much safer when others like you. As a child, you were rejected and learned
    that this was dangerous.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，你总是会努力融入你的天顶在天秤座。当别人喜欢你时，你会感觉更加安全。作为一个孩子，你被拒绝过，学会了这是危险的。
- en: You’re a bit of a self starter when you’re working. You take action and know
    what you want, but you also go about this diplomatically.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当你工作时，你有点自我启动。你采取行动，知道自己想要什么，但你也以外交方式处理这些事务。
- en: At your best, you want to smooth the rough edges of the world and make it more
    fair and equitable for others.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在你最好的时候，你想要抚平世界的粗糙边缘，使其对他人更加公平和公正。
