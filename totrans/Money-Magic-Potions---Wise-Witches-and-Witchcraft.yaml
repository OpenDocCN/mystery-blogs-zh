- en: Money Magic Potions - Wise Witches and Witchcraft
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://witchcraftandwitches.com/magic-wiccan-potions/money-magic-potions/#0001-01-01](https://witchcraftandwitches.com/magic-wiccan-potions/money-magic-potions/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Too many people spend money they haven’t earned, to buy things they don’t want,
    to impress people that they don’t like.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**-Will Rogers**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Potions in Mundane Life
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In an average year, Americans consume about 50 gallons of soda pop, 35 gallons
    of water, and 23 gallons of beer per capita. That’s a lot of beverages! For the
    modern Pagan or Wiccan each one of those drinks represents an opportunity to internalize
    a little extra money magick (and don’t forget to save your bottles and get back
    that deposit besides)!
  prefs: []
  type: TYPE_NORMAL
- en: Prosperity Punch
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Magical Associations:* The fruits chosen for this beverage are all connected
    with financial prosperity'
  prefs: []
  type: TYPE_NORMAL
- en: '*Timing:* Thursday. Jupiter rules over everything from prosperity to finding
    a job'
  prefs: []
  type: TYPE_NORMAL
- en: '*Background:* Blackberries are ruled by the Earth element and represent abundance.'
  prefs: []
  type: TYPE_NORMAL
- en: Juice of 1 cup currants
  prefs: []
  type: TYPE_NORMAL
- en: Juice of 1 cup blackberries
  prefs: []
  type: TYPE_NORMAL
- en: 1 cup orange juice
  prefs: []
  type: TYPE_NORMAL
- en: 2 cups apple juice
  prefs: []
  type: TYPE_NORMAL
- en: Juice of 1 cup cherries
  prefs: []
  type: TYPE_NORMAL
- en: 1 tbs. honey
  prefs: []
  type: TYPE_NORMAL
- en: Several grapes (garnish)
  prefs: []
  type: TYPE_NORMAL
- en: 'Directions: Put all the fruit juices in a blender with the honey and whip until
    the blend is bubbling with energy. Remember to keep your goal in mind while the
    blender does its part. You might want to add an incantation while the energy is
    whipping up:'
  prefs: []
  type: TYPE_NORMAL
- en: Drink expectantly and share it with a friend in need!
  prefs: []
  type: TYPE_NORMAL
- en: Strawberry Settlement Frappe
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Magical Association*: This frappe is designed to help you adjust to difficulties,
    specifically giving you a better outlook while financial constraints exist.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Timing:* Sunday is an overall “success” day – turn things around!'
  prefs: []
  type: TYPE_NORMAL
- en: '*Background:* Let the sweet cream return “sweetness” to your life.'
  prefs: []
  type: TYPE_NORMAL
- en: 12 cups strawberries, frozen with syrup
  prefs: []
  type: TYPE_NORMAL
- en: 4 cups ice cubes
  prefs: []
  type: TYPE_NORMAL
- en: 1 cup berry-flavored syrup (your choice)
  prefs: []
  type: TYPE_NORMAL
- en: 5 cups sweet cream
  prefs: []
  type: TYPE_NORMAL
- en: 'Directions: Crush the strawberries using a blender or food processor. Follow
    with the ice cubes, making sure to get about the same texture for both items;
    this smooths your path and mingles the energies. Mix these two together in a bowl,
    then return it to the blender in 5 batches, adding a bit of syrup and 1 cup of
    cream to each batch. Blend for about 5 seconds so everything is well mixed. Serve
    immediately to help you keep a cool head when financial problems are taxing.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fun Adaptations: You’ll find any frozen fruit is wonderful in this recipe.
    Peaches encourage wisdom so that you use money wisely, cherries help clarify your
    thoughts about how to make money, and raspberries restore happiness when you’re
    feeling frustrated.'
  prefs: []
  type: TYPE_NORMAL
- en: Lucky Windfall Breakfast Juice
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Magical Meaning*: Who doesn’t need a little luck from time to time, particularly
    with money. Watch for that stray bill in your pants pocket or laundry bin!'
  prefs: []
  type: TYPE_NORMAL
- en: '*Timing:* Spring seems filled with fortunate energy.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Background:* Pears are still eaten in the United States during Thanksgiving
    for luck. Here we’re using that symbolic value to bring a lucky windfall (specifically
    in the way of cash) our way. Additionally, pears will help you use the money that
    comes from this spell wisely, spreading it out over a long time.'
  prefs: []
  type: TYPE_NORMAL
- en: 8 oz. pear juice
  prefs: []
  type: TYPE_NORMAL
- en: 1/8 tsp. almond flavoring
  prefs: []
  type: TYPE_NORMAL
- en: 'Directions: Find a green cup or glass into which to pour the juice. Stir the
    almond flavoring clockwise into this to generate positive energy as you say:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Spirit of luck hear my plea'
  prefs: []
  type: TYPE_NORMAL
- en: thru this juice, bring me serendipity
  prefs: []
  type: TYPE_NORMAL
- en: as within so without, as without so within
  prefs: []
  type: TYPE_NORMAL
- en: by my will this spell begins!”*
  prefs: []
  type: TYPE_NORMAL
- en: 'Drink to internalize the magick, then go into your day with your eyes and ears
    open! Don’t overlook happenstance moments: That may be opportunity knocking!'
  prefs: []
  type: TYPE_NORMAL
- en: Transforming Tea
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Magical Association:* Make this tea in order to accept the “fate” at hand,
    but also awaits the chance to reclaim your “ prosperity-TEA!”'
  prefs: []
  type: TYPE_NORMAL
- en: '*Timing:* Wednesday if you feel your financial security is blocked by bad communication.
    Monday if you need better intuition in using your money.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Background:* Tea has a calming element. You need a clear mind for financial
    matters, so take a moment and get centered with a cup of tea.'
  prefs: []
  type: TYPE_NORMAL
- en: 2 bags Earl Grey tea
  prefs: []
  type: TYPE_NORMAL
- en: 2 cups boiling water
  prefs: []
  type: TYPE_NORMAL
- en: 3 raisins (for body-mind-spirit)
  prefs: []
  type: TYPE_NORMAL
- en: Pinch of dried pineapple
  prefs: []
  type: TYPE_NORMAL
- en: Pinch of candied orange peel, minced
  prefs: []
  type: TYPE_NORMAL
- en: Cinnamon, allspice, and sugar (to personal taste)
  prefs: []
  type: TYPE_NORMAL
- en: 'Directions: For luck, place all your ingredients into the pot before you add
    the water. Steep for about 10 minutes until the aroma is heady. As the water steeps,
    place your hands palm-down over the pot, visualizing the liquid being filled with
    vibrant green, gold, and silver light (the colors of money/prosperity). Bless
    the mixture before drinking it by saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Energy and confidence be mine'
  prefs: []
  type: TYPE_NORMAL
- en: within and without, magick shine!
  prefs: []
  type: TYPE_NORMAL
- en: negativity bind, abundance be mine!”*
  prefs: []
  type: TYPE_NORMAL
- en: Drink 1 cup yourself and share the other with a friend in need (remember good
    deeds return to you three- fold!).
  prefs: []
  type: TYPE_NORMAL
- en: Charged-Up Coffee
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Magical Associations:* We already use coffee to get our figurative motors
    going in the morning. This beverage is based on that idea, but adds some energetic,
    moneymaking herbs to the blend.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Timing:* First thing in the morning, of course!'
  prefs: []
  type: TYPE_NORMAL
- en: '*Background:* Allspice, ginger and cinnamon are like the three cavaliers of
    money magic.'
  prefs: []
  type: TYPE_NORMAL
- en: Ground coffee (enough for a full pot in your maker)
  prefs: []
  type: TYPE_NORMAL
- en: 1/2 tsp. allspice
  prefs: []
  type: TYPE_NORMAL
- en: 1/2 tsp. ginger
  prefs: []
  type: TYPE_NORMAL
- en: 1/2 tsp. cinnamon
  prefs: []
  type: TYPE_NORMAL
- en: 'Directions: Mix your coffee grounds with the spices before placing them in
    the filter. As you put in each spice, you can add an incantation:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“With cinnamon the spell’s begun;'
  prefs: []
  type: TYPE_NORMAL
- en: with allspice I claim money and fame;
  prefs: []
  type: TYPE_NORMAL
- en: with ginger so fine, prosperity’s mine.”*
  prefs: []
  type: TYPE_NORMAL
- en: Perk to literally perk up the energy and give life to your spell!
  prefs: []
  type: TYPE_NORMAL
- en: 'Fun Adaptation: If you like cream in your coffee, pour about 1 tablespoonful
    into your cup and swirl it once. Watch what patterns appear to discern how successful
    your spell was. For example, if the cream moves toward the center of the cup,
    your luck is soon to change. If it all moves toward the top of the cup'
  prefs: []
  type: TYPE_NORMAL
- en: Adapted from Money Magic by Patricia Telesco all Rights Reserved.
  prefs: []
