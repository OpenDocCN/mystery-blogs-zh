- en: In a red or white sachet add a tablespoon of each of the following herbs (or
    teaspoons depending on the size of the sachet used) peppermint, sage, thyme, rosemary,
    and one agate or green quartz crystal. As you add the herbs and crystal(s) to
    the sachet, visualize each being filled with healing power. You can also say a
    verse to further charge the herbs and sachet with your intent.
  prefs: []
  type: TYPE_NORMAL
- en: Once the sachet is filled, place it in the bath water. As you do, visualize
    the herbs and crystal imbuing the water with healing properties and promoting
    healing energy toward you. You can also add salt to the water for purification.
  prefs: []
  type: TYPE_NORMAL
- en: As you bathe you can also visualize your illness or injury being absorbed by
    the water and sachet.
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:** This is to be used to help with the healing process, it alone will
    not heal an injury or cure an illness.'
