- en: "------------------------------------------------------------------------------------------------------------from\
    \ my Book of Shadows: ''This spell will help the target earn their education;\
    \ though it is no replacement for studying. Ex: if you use this spell to help\
    \ you take a test, but you don\x92t study for it. Your chances of passing probably\
