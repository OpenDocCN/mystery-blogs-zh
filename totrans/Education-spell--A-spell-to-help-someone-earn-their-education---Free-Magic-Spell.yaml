- en: '**Education spell: A spell to help someone earn their education**'
  prefs: []
  type: TYPE_NORMAL
- en: A Spell I wrote and have used for a number of years that I added to my book
    of shadows, so I thought others might want to use it too.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Education spell: A spell to help someone earn
    their education'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: This is more Force of Will Magick, in that you don't need any tools or items
    just energy work. But because everyone's practice is their own, feel free to add
    tools and items if you wish.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: "------------------------------------------------------------------------------------------------------------from\
    \ my Book of Shadows: ''This spell will help the target earn their education;\
    \ though it is no replacement for studying. Ex: if you use this spell to help\
    \ you take a test, but you don\x92t study for it. Your chances of passing probably\
    \ won\x92t be very good. The spell will help you, though you still have to put\
    \ in the work.''"
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: This is more Force of Will Magick, in that you don't need any tools or items
    just energy work. But because everyone's practice is their own, feel free to add
    tools and items if you wish.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: "------------------------------------------------------------------------------------------------------------from\
    \ my Book of Shadows: ''This spell will help the target earn their education;\
    \ though it is no replacement for studying. Ex: if you use this spell to help\
    \ you take a test, but you don\x92t study for it. Your chances of passing probably\
    \ won\x92t be very good. The spell will help you, though you still have to put\
    \ in the work.''"
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Since this spell is Force of Will I only need to list the chant, you may do
    what you wish with using tools or items.
  prefs: []
  type: TYPE_NORMAL
- en: '**“ As I chant I manifest, that my grades shall be the best, bring to me what
    I desire, let my grades now be higher. Elements come as this spell is made, work
    as one to better my grade, assist me in this task of mine, may all my endeavors
    be met with victory''s radiant shine" **'
  prefs: []
  type: TYPE_NORMAL
- en: '**In my practice I will bind my spells after I cast them but that''s up to
    you.**'
  prefs: []
  type: TYPE_NORMAL
