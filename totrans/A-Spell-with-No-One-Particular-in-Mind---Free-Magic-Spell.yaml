  - PREF_UL
  type: TYPE_NORMAL
  zh: 采自生长的野玫瑰的玫瑰花瓣
- en: 'As you are plucking the petals, visualize someone who has all the qualities
    you think are necessary in the ideal partner - humor, generosity, compassion,
    whatever. Take the petals to a stream or river, hold them in cupped hands, and,
    again visualizing the qualities you are looking for, let them drop into the water,
    saying:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当你拨下花瓣时，想象一个具有你认为理想伴侣所需的所有品质──幽默、慷慨、同情心，等等。将花瓣带到小溪或河边，用两手捧住它们，并再次想象你寻找的品质，让它们落入水中，同时说：
- en: As this bloom is taken downstream
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 就像这朵花开向下游一样
- en: May I find the love of which I dream
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 愿我找到我梦中的爱情
- en: And let it be done, that it harm no one.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让它完成，不伤害任何人。
- en: The spell is cast.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 法术已施展。
