  type: TYPE_NORMAL
  zh: 一个不针对任何特定人的法术
- en: This spell can be cast by those looking for true love, but who have no particular
    person in mind. It should be cast outside beside a stream or river.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术可以由那些寻找真爱但没有特定对象的人施展。它应该在溪流或河边的户外施展。
- en: '## Casting Instructions for ''A Spell with No One Particular in Mind'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “一个不针对任何特定人的法术”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: Rose petals from a living, wild rose
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采自生长的野玫瑰的玫瑰花瓣
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
