- en: The goal of this is to prevent or halt slander/gossip against you in court or
    daily life.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术的目的是阻止或停止对你在法庭或日常生活中的诽谤/流言。
