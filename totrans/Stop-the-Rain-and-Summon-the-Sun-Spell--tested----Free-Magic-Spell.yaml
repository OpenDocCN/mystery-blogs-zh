- en: Hi, guys! Follow the steps to stop rain and bring out the sun!
  prefs: []
  type: TYPE_NORMAL
- en: Here's the one and only step!
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant once:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Gods and Goddesses of the weather,'
  prefs: []
  type: TYPE_NORMAL
- en: please stop this dreadful rain,
  prefs: []
  type: TYPE_NORMAL
- en: make the sun come shine again.
  prefs: []
  type: TYPE_NORMAL
- en: Slow down this water,
  prefs: []
  type: TYPE_NORMAL
- en: make it hotter,
  prefs: []
  type: TYPE_NORMAL
- en: This is my will SO MOTE IT BE!''
  prefs: []
  type: TYPE_NORMAL
- en: You can whisper or say out loud, I don't know if it works if you say it in your
    mind, though.
  prefs: []
  type: TYPE_NORMAL
- en: I believe it's more powerful if you perform with a magick caster, and/or outside.
    It works just fine without them, though.
  prefs: []
  type: TYPE_NORMAL
- en: I like to thank the Gods and Goddesses after I chant the spell.
  prefs: []
  type: TYPE_NORMAL
- en: Mail me if it works for you! I hope I helped, and have a magical day!
