  - PREF_H1
  type: TYPE_NORMAL
- en: This simple spell requires nothing by a single apple and your own energies and
    desires to draw love into your life.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''The Apple of Love: A Love Drawing Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: An apple
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your own energies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: An apple
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your own energies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clean your apple - if you have access to fresh spring water that is awesome,
    otherwise running tap water works just fine.
  prefs: []
  type: TYPE_NORMAL
- en: 'Hold the apple in your hands, and focus on your will to receive and accept
    love in your life. If you wish to, repeat either vocally or mentally:'
  prefs: []
  type: TYPE_NORMAL
- en: I enchant this apple to let the feelings of love be known to me;
  prefs: []
  type: TYPE_NORMAL
- en: Love that comes from those around me, and love that comes from within myself
  prefs: []
  type: TYPE_NORMAL
- en: Repeat this as many times as you wish, or for as long as it takes for you to
    feel that the apple is as full with feelings of love as it can be.
  prefs: []
  type: TYPE_NORMAL
- en: 'Optional: If you can get other people to fill the apple with different feelings
    of love for you, feel free to do so, to amplify the intensity and increase the
    diversity of feelings of love you will obtain.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Right before you eat the apple, repeat either vocally or mentally:'
  prefs: []
  type: TYPE_NORMAL
- en: As I eat this apple, I draw from it and into myself, the love that I deserve;
  prefs: []
  type: TYPE_NORMAL
- en: The love of those around me, and the love that I carry within myself
  prefs: []
  type: TYPE_NORMAL
- en: Eat as much of the apple as you can, while visualizing all the love from the
    apple being drawn into yourself and amplifying the love that already exists within
    you.
  prefs: []
  type: TYPE_NORMAL
- en: Bury the apple core somewhere in your yard or on/near your property.
  prefs: []
  type: TYPE_NORMAL
