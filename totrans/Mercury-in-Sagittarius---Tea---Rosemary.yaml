- en: Mercury in Sagittarius | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[射手座中的水星](https://teaandrosemary.com/mercury-in-sagittarius/#0001-01-01) |
    茶与迷迭香'
- en: 来源：[https://teaandrosemary.com/mercury-in-sagittarius/#0001-01-01](https://teaandrosemary.com/mercury-in-sagittarius/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/mercury-in-sagittarius/#0001-01-01](https://teaandrosemary.com/mercury-in-sagittarius/#0001-01-01)
- en: Mercury is the planet that rules the mind, thought processes, and communication
    style in Astrology.  It tells us not what we think about, but how we think.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 水星在占星学中统治着思维、思考过程和沟通风格。它告诉我们的不是我们思考的内容，而是我们思考的方式。
- en: In the sky, Mercury is the closest planet to the sun, and moves the fastest.
    It may be difficult to differentiate between the two, but remember; the sun is
    the persona, and Mercury is the mind.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在天空中，水星是离太阳最近且速度最快的行星。区分它们可能有些困难，但请记住：太阳是人格，而水星则是思维。
- en: 'Mercury in Sagittarius: The Expansive Mind'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 射手座中的水星：广阔的思维
- en: Mercury is in detriment in Sagittarius, meaning that it does not always like
    to be there. This makes the mercurial processes of thinking and communicating
    slightly more difficult than other placements, but not impossible. Mercury is
    all about information, communication and the details.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 水星在射手座中是失势的，这意味着它并不总喜欢待在那里。这使得思考和沟通这些水星特有的过程略微比其他星位更为困难，但并非不可能。水星代表信息、沟通和细节。
- en: When Mercury goes into Sagittarius, he tends to forget all of this and focus
    more on the big picture.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当水星进入射手座时，他往往会忘记这一切，而更专注于大局。
- en: People with Mercury in Sagittarius have a very expansive mind. They don’t like
    focusing on the individual puzzle pieces, and would rather focus on the beautiful
    image the puzzle makes when it’s done. Because of this mentality, these people
    often like to skip ahead to the end and don’t pay attention on how they got there.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 水星在射手座的人拥有非常广阔的思维。他们不喜欢专注于单个的拼图块，而更愿意专注于拼图完成后形成的美丽图像。由于这种心态，这些人经常喜欢跳到最终结果，并不关心如何达到那个结果。
- en: Their minds are very fast, but unlike Mercury in Gemini, they do not take all
    possibilities into account. Instead, Mercury in Sagittarius people decide what
    they want to do, and disregard all other possibilities. They drive forward not
    actually knowing if that is the best decision, but also not really caring if it’s
    not.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的思维速度很快，但不像水星在双子座中那样考虑所有可能性。相反，水星在射手座的人决定他们想要做什么，并忽视所有其他可能性。他们前行，其实并不知道那是否是最佳决定，但也不真的在意是否是。
- en: Mercury in Sagittarius people are all about living in the moment. They are optimistic
    and opportunistic, and care more for experiences than for conversations.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 射手座中的水星的人们热爱活在当下。他们乐观且机会主义，更看重经历而非交谈。
- en: Mercury in Sagittarius people probably think a lot about travel, having space
    to themselves, and create large fantasies in their heads. However, these fantasies
    are very difficult to execute because Mercury in Sagittarius is not organized
    enough to actually plan the execution.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 水星在射手座的人可能经常思考旅行，享受独处的空间，并在他们的脑海中创造宏大的幻想。然而，这些幻想很难实施，因为水星在射手座的人并不足够有条理来真正规划执行。
- en: Mercury in Sagittarius people have a thirst for knowledge, but they hate boring
    facts or nit-picky details.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 水星在射手座的人渴望知识，但他们讨厌乏味的事实或吹毛求疵的细节。
- en: For example, a Mercury in Sagittarius who is interested in World War 2 may focus
    more on the fun facts, like what major battles happened instead of looking at
    what kind of artillery and battle formations were used.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个对第二次世界大战感兴趣的水星在射手座的人可能更关注有趣的事实，比如发生了哪些重要战役，而不是研究使用了什么炮兵和战术编队。
- en: Visionary
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 有远见
- en: Sagittarius minds like Sagittarius people like to wander. It is very difficult
    for a Mercury in Sagittarius person to focus for long periods of time, and they
    may struggle with attention deficits like ADD or ADHD. It may seem difficult for
    them to get small tasks done, especially if those small tasks don’t seem important
    enough to them.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 射手座的思维喜欢漫游。对于水星在射手座的人来说，长时间集中注意力是非常困难的，他们可能会面临像注意力缺陷障碍（ADD）或多动症（ADHD）这样的问题。对于他们来说，完成小任务似乎很难，特别是如果这些小任务对他们来说显得不够重要。
- en: With Mercury in Sagittarius, there is a focus on *importance*. People with this
    placement believe that their time and energy is best spent focusing on the most
    important things in life, and that the rest is meaningless. They let the minute
    details pass.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有了射手座的水星，就会专注于*重要性*。拥有这种安置的人认为，他们的时间和精力最好花在生活中最重要的事情上，而其他的事情是毫无意义的。他们让细微的细节流逝。
- en: Mercury in Sagittarius people are true visionaries, and want to change the world.
    They see in their minds what the world would look like if it *were* a better place,
    they just don’t know *how* to actually make it that.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 处于射手座的水星的人是真正的远见者，想要改变世界。他们在脑海中看到了世界如果*是*一个更美好的地方会是什么样子，他们只是不知道*如何*实现这一点。
- en: Mercury in Sagittarius people have a hard time starting things. Once they are
    on a project and are given instructions on how to go about it, they will excel.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 处于射手座的水星的人很难开始做事情。一旦他们开始了一个项目，并且得到了如何进行的指导，他们就会表现出色。
- en: However, for them, creating the instructions is the hard part. These people
    likely prefer to work for someone else or at least have someone else to bounce
    ideas off of. Keeping it in their own mind will make them feel almost trapped
    by their inability to execute.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于他们来说，制定指导方针是困难的部分。这些人可能更喜欢为别人工作，或者至少有别人来征求意见。把它放在他们自己的脑海中会让他们感到几乎被无法执行的能力所困扰。
- en: People with Mercury in Sagittarius are very optimistic about the world. They
    like to see the bright side of things, and usually believe that the best is coming
    for them. They should try to focus on how to get there, instead of expecting things
    to naturally come to them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 处于射手座的水星的人对世界非常乐观。他们喜欢看事情的光明面，并且通常相信最好的事情即将发生在他们身上。他们应该努力关注如何实现这一点，而不是期望事情自然而然地发生在他们身上。
- en: Mercury in Sagittarius and Communication
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处于射手座的水星和沟通
- en: Mercury in Sagittarius people are incredibly optimistic, which draws you in.
    They are always excited to talk and discuss things with you, and this is a very
    magnetic energy. Mercury in Sagittarius is so excited that it makes you excited–
    they are very infectious people.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 处于射手座的水星的人非常乐观，这吸引了你。他们总是很兴奋地和你交谈和讨论事情，这是一种非常有吸引力的能量。射手座水星是如此兴奋，以至于让你也感到兴奋-他们是非常有感染力的人。
- en: They are incredibly enthusiastic during conversations that they are interested
    in, but if something comes up that does not strike Mercury in Sagittarius’s interest,
    they quickly become quiet and bored. It may actually appear they have checked
    out of the conversation all together.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们感兴趣的对话中，他们非常热情，但是如果出现了对射手座水星不感兴趣的事情，他们会很快变得沉默和无聊。实际上，他们似乎已经完全退出了对话。
- en: Mercury in Sagittarius people can be very polarizing. They are either the best
    to be around, or the worst to be around, depending on their outlook on life and
    where they are at emotionally. Mercury in Sagittarius natives are very outgoing
    and friendly, especially if Mercury is conjunct the sun.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 处于射手座的水星的人可能非常具有极端性。根据他们对生活的看法和情感所处的位置，他们要么是最好相处的人，要么是最糟糕相处的人。处于射手座的水星的本地人非常外向和友好，特别是如果水星与太阳相位。
- en: Mercury in Sagittarius people are brutally honest. If they think something,
    they are not afraid to say it. They find honesty one of the most admirable traits
    in people, but their honesty can come across as blunt or rude if they are not
    careful.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 处于射手座的水星的人非常坦率。如果他们认为某事，他们不害怕说出来。他们认为诚实是人们最令人钦佩的特质之一，但如果他们不小心的话，他们的诚实可能会显得直率或粗鲁。
- en: Mercury in Sagittarius people like to think of themselves as very open-minded.
    They listen to different ideas and explore possibilities. However, they are secretly
    very judgmental. They will pick apart others for having prejudices, but are often
    blind to their own.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 处于射手座的水星的人喜欢认为自己非常开明。他们听取不同的想法并探索可能性。然而，他们私下里非常刻薄。他们会因为别人有偏见而挑剔别人，但往往对自己的偏见视而不见。
- en: Inattentive
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 不专心
- en: One thing Mercury and Sagittarius people struggle with is listening. They are
    not exceptionally active listeners, and may zone out if they are too bored by
    the details of your story. They love engaging and exciting dialogues, but do not
    have the nuances to pretend they are engaged when the dialogue is lacking.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 处于水星和射手座的人要面对的一个问题是倾听。他们并不是特别善于倾听，如果他们对你的故事的细节感到太无聊，他们可能会走神。他们喜欢引人入胜和令人兴奋的对话，但是当对话缺乏细微差别时，他们没有能力假装自己在参与其中。
- en: When a Mercury in Sagittarius person is telling a story rather than listening
    to it, they get so excited that they tend to get off track. They struggle differentiating
    the important details from the minute ones, especially when it comes to their
    own stories. This may become a bit annoying, as it could take them hours to complete
    a single story about going to the grocery store.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当射手座的水星人讲故事而不是倾听时，他们会变得非常兴奋，往往会离题。当涉及自己的故事时，他们很难区分重要细节和微小的细节。这可能有点烦人，因为他们可能要花几个小时来完成一个关于去杂货店的故事。
- en: For example, one of my clients was telling a story about his father and it took
    two and a half hours because he fell off into a million different side stories
    that only loosely related to the first story. He claimed that all the details
    were important, even if the details didn’t provide anything additional to the
    story. Mercury in Sagittarius sees everything they do as important, but struggles
    to find other people’s stories equally engaging and important.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我的一个客户讲了一个关于他父亲的故事，花了两个半小时，因为他讲述了一百万个与第一个故事松散相关的侧面故事。他声称所有的细节都很重要，即使这些细节没有为故事提供任何额外的信息。射手座的水星人认为他们做的每件事都很重要，但很难觉得其他人的故事同样有趣和重要。
- en: Mercury in Sagittarius Woman
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 射手座的水星女性
- en: The Mercury in Sagittarius woman is outgoing and enthusiastic. She cares a lot
    about her academic achievements, and gets a rush out of learning something new.
    Whatever subject she is interested in she will absolutely master, even if she
    knows she will never use it. She learns for the sake of learning, rather than
    for any real world goal.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 射手座的水星女性外向而热情。她非常关心自己的学业成就，而且对学到新知识感到兴奋。无论她感兴趣的是哪个学科，她都会完全掌握，即使知道自己永远也用不到。她学习是为了学习的缘故，而不是为了任何现实目标。
- en: The Mercury in Sagittarius woman is incredibly outspoken at parties. It takes
    a lot for her to learn to shut her mouth when she does not agree with something,
    and she can become very passionate or even emotional when discussing something
    she really cares about.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在派对上，射手座的水星女士非常坦率。在她不赞同某事时，要学会闭嘴对她来说是很困难的，当她讨论自己真正在乎的事情时，她可能会变得非常热情甚至情绪化。
- en: This woman is not an easy person to date. The Mercury in Sagittarius woman has
    incredibly high standards, and does not settle for less than she deserves. She
    may be attracted to very successful types.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要约会这样的女人并不容易。射手座的水星女性标准极高，不甘愿接受自己不应得的东西。她可能会被非常成功的类型吸引。
- en: This woman is very carefree and outgoing, and will not be pinned down or controlled
    by anyone. She wants the people, especially the men, in her life to understand
    that her life is her own. The Mercury in Sagittarius woman will likely be soul
    of the relationship.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这个女性非常无忧无虑、开朗，不希望任何人限制或控制她。她希望生活中的人，尤其是男性，理解她的生活是属于她自己的。射手座的水星女性可能是关系的灵魂。
- en: Mercury in Sagittarius Man
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 射手座的水星男性
- en: 'The Mercury in Sagittarius Man is equally as enthusiastic and outgoing as his
    female counterpart, and is the life of the party at any event. He has a very polarizing
    presence: people are either absolutely thrilled to see him, or wish they never
    had to see him again.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 射手座的水星男性和他的女性对应者一样热情、外向，在任何活动中都是派对的灵魂。他的存在极具两极性：人们要么对见到他感到非常激动，要么希望永远不再见到他。
- en: This man comes off as being slightly more judgmental than his female counterpart.
    This is part of the Mercury in Sagittarius Man’s polarizing personality. The Mercury
    in Sagittarius woman can keep her judgments to herself for the most part, but
    the male counterpart has a hard time disguising anything.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这个男性看起来比他的女性对应者稍微更加有判断力。这是射手座的水星男性极具两极性的性格的一部分。射手座的水星女性大部分时间能够将自己的判断保留下来，但男性对应者很难隐藏他的任何东西。
- en: The Mercury in Sagittarius Man is very adventurous. He is the kind of man who
    is up for anything at any time, and wants to spend life gaining new experiences.
    He likely has a wide array of “close friends” that he tries to keep in touch with,
    and is able to add himself to any new or exciting experience they may be undertaking.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 射手座的水星男士非常冒险。他是那种随时随地都愿意尝试任何事情的人，想要通过生活获得新的体验。他可能有一大群“知己”并且努力保持联系，能够参加他们可能正在进行的任何新颖体验。
- en: The Mercury in Sagittarius Man is less outspoken and blunt with his beliefs
    than his female counterpart. He judges more overtly, but he has more of an “I
    don’t care” attitude than the Mercury in Sagittarius woman, who cares a lot.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[射手座中的水星男性](https://example.org/mercury_in_sagittarius_man)比起女性对其信仰不那么直言不讳。他评判更加明显，但比起射手座中的水星女性，他更多持有一种“我不在乎”的态度，后者则更为关注。'
