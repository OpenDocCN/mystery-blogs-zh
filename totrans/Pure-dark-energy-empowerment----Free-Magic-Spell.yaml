- en: Pure dark energy empowerment.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This ritual and incantation, will enable you to call forth and empower your
    magic with pure dark energy, for three days exactly.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Pure dark energy empowerment.'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: "\x95Experience with dark magic and dark energy."
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: "\x95A Pentagram drawn on the floor, one big enough for the caster to stand\
    \ and meditate in the middle."
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: "\x95The elements:"
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '-Air: any kind of incense.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '-Earth: soil, rocks and stones (gemstones are also recommended)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '-Fire: candles, charcoal, ashes and charred stones, rocks, wood and soil.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '-Spirit: anything you hold dear to (example: a photo, a ring ,necklace, bracelet
    e.t.c.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '-Water: a chalice or bowl of moonwater.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: "\x95A powerfull protection spell (if you don't have one then just look in history\
    \ on my profile)"
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: "\x95A cleansing spell (if you don't know a good cleansing spell, then look\
    \ in history on my profile ;)"
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
