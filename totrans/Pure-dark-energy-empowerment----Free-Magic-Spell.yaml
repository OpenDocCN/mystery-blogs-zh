- en: I agree to this...Also, I recommend members of this website not to blindly trust
    just any spell they find and get their hands on, not all people can always be
    trusted. My grandmother for example, told me a story of how she tried what was
    was supposed to be a good luck spell....Her father and mother died, not much more
