- en: 'Step one: Cleanse the area you''re going to use, and use a protection spell
    on yourself.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step two: Create a pentagram on the ground, and put the elemental objects on
    the right points.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step three: Meditate in the middle of the pentagram, and take at least ten
    to fifteen minutes to think about the things that you are going to do with the
    dark energy.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step four: speak the following incantation three times, with a clear voice: Tenebris
    navitas in potentiam tuam, et potest etiam sine fine inanis mortis praebueris
    corpus meum, et in tribus diebus tunc magica ut reverterentur. (Note: the c is
    pronounced as k)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Final step: remove the pentagram and throw the non usable resources in a lake
    or other nearby water source.'
  prefs: []
  type: TYPE_NORMAL
