- en: '## Casting Instructions for ''Casting the Magick Circle'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Quartz crystal
  prefs:
