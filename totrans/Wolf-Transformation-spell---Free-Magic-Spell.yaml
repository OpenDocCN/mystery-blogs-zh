  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在那之后，说这句话，同时想象自己是一只在森林里奔跑的狼，先在夜晚，然后在白天。
- en: '''''Long tail,'
  id: totrans-18
