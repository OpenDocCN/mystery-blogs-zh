- en: '## Casting Instructions for ''Wolf Transformation spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**As you chant thing imagine yourself as a wolf, just what
    you would look like.'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Soft fur,'
  prefs: []
  type: TYPE_NORMAL
- en: Piercing eyes,
  prefs: []
  type: TYPE_NORMAL
- en: Razor fangs,
  prefs: []
  type: TYPE_NORMAL
- en: Sharp long claws,
  prefs: []
  type: TYPE_NORMAL
- en: I'm a wolf howling in the moon light!''
  prefs: []
  type: TYPE_NORMAL
- en: Right after that, say this, while visualizing yourself as a wolf running in
    a forest first at night then at day.
  prefs: []
  type: TYPE_NORMAL
- en: '''''Long tail,'
  prefs: []
  type: TYPE_NORMAL
- en: Thudding paws,
  prefs: []
  type: TYPE_NORMAL
- en: I'm running in the windy night!
  prefs: []
  type: TYPE_NORMAL
- en: Through day and the night a wolf I be,
  prefs: []
  type: TYPE_NORMAL
- en: Unless I need the human me!
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be!''
  prefs: []
  type: TYPE_NORMAL
- en: Now you need to find a way to trigger your transformation right after you chant
    that.
  prefs: []
  type: TYPE_NORMAL
- en: To turn into a wolf, think, The Wolf in me is needed! And visualize yourself
    as a wolf.
  prefs: []
  type: TYPE_NORMAL
- en: To be a human again claw the ground five time and think, so mote it be! As you
    visualize yourself as human.
  prefs: []
  type: TYPE_NORMAL
- en: It might not work right away, and I suggest you do this once during the day
    and once at night. Then it should work!
