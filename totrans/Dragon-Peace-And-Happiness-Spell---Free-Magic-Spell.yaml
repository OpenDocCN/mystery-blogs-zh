- en: 'STEP 1: ''''Pulverize'''' (grind) some dragon''s blood resin.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 1：''粉碎''（研磨）一些龙血树脂。
- en: (If you don't have some already, look for your nearest new age shoppe, or a
    quick google search will find many sources...)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: （如果你还没有，可以去你附近的新时代商店，或者进行快速的谷歌搜索会找到很多资源…）
- en: 'STEP 2: Blend the resulting poweder together with salt and sugar.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 2：将结果的粉末与盐和糖混合。
- en: 'STEP 3: Put this powder inside a matchbox.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 3：将这些粉末放入火柴盒中。
- en: 'STEP 4: Place the matchbox in a white envolope and seal it.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 4：将火柴盒放入白色信封中并密封。
- en: 'STEP 5: Decorate the envelope with your favorite Magickal symbols, peace symbols,
    harmony symbols.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 5：用你最喜欢的魔法符号、和平符号、和谐符号装饰信封。
- en: These only need to mean something to you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只需对你有意义。
- en: 'STEP 6: Hide the envelope somewhere in your house so that ONLY you know where
    it is.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 6：把信封藏在你家中某个只有你知道的地方。
- en: This is important...nobody else can know where it is hidden.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这很重要…没有其他人能知道它的隐藏地点。
- en: '---------------'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '---------------'
- en: Then... sit back and watch the Magick... and feel the peace and happiness life
    in your heart and your home over the next days.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然后…坐下来，观看魔法的发生…在接下来的几天里，感受心中和家中的平和与幸福。
