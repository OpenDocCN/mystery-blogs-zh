- en: This is a relatively harmless spell. Nothing can really go wrong besides it
    not working. However, I have a casual approach to spells, and in most of my spells
    you will see they do not have any specific chant. You should go with whatever
    feels right. Remember to listen to your feelings, and the spell should work.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个相对无害的咒语。除了它不起作用之外，没有什么真正会出错。然而，我对咒语有一种随意的态度，在我的大多数咒语中，您会看到它们没有任何特定的歌词。你应该按照自己感觉去做。记住听从你的感觉，咒语就应该有效。
- en: 1\. Put one penny in each of the four corners of the room. If you have an irregularly
    shaped room, just make sure you put one penny on either side of all entrances
    to the room. (Don't forget windows!)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在房间的四个角落各放一枚便士。如果您的房间形状不规则，只需确保您在房间所有入口的两侧各放一枚便士。（不要忘记窗户！）
- en: 2\. Cast a circle with the five candles as you normally would. Since I prefer
    to choose my own words, remember to be respectful and grateful and list one way
    each element you summon helps you, then politely ask for assistance. Air should
    be the first to enter the circle and the last to leave it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 用五根蜡烛画一个圆圈，就像你通常会做的那样。由于我更喜欢选择自己的措辞，请记住要尊重和感激，并且列出每个元素召唤您的一种方式，然后礼貌地请求帮助。空气应该是第一个进入圆圈的元素，也是最后一个离开的元素。
- en: 3\. Explain that you need help protecting this room. If you prefer, this is
    the time when you may sprinkle powdered lemon rind around the circle for clarity,
    to help you see exactly what you need to purify the room from and protect against.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 解释您需要帮助保护这个房间。如果您愿意，这是您可以在圆圈周围撒上柠檬皮粉的时间，以获得清晰度，帮助您看到确切需要净化房间的东西，并保护免受其侵害。
- en: 4\. Dismiss the elements in the same way you summoned them, respectfully and
    gratefully. The room should now be cleansed of all negativity, and can now be
    used as a protective shell of sorts for whoever often occupies the room.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 尊重地和感激地驱散召唤的元素。房间现在应该已经清除了所有的负面情绪，并且现在可以作为一个保护性的外壳，供经常占据该房间的人使用。
