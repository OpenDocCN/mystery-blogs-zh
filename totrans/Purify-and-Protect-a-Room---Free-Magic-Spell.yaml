- en: This spell is a simple way to purify a room of negativity and protect any individuals
    inside.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是净化一个房间的负面情绪并保护房间内任何个体的简单方法。
- en: '## Casting Instructions for ''Purify and Protect a Room'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''净化和保护房间'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: ~4 or more pennies (I prefer to use ones with my year of birth because I feel
    a special connection to them, but any year is fine.)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ~4枚或更多的便士（我更喜欢使用我的出生年份的便士，因为我觉得与它们有特殊的联系，但任何年份都可以。）
- en: ~5 candles to represent the elements
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ~5根蜡烛代表元素
- en: ~a small amount of powdered lemon rind (optional)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ~少量柠檬皮粉（可选）
- en: ~your voice
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ~你的声音
- en: ~concentration
  id: totrans-16
