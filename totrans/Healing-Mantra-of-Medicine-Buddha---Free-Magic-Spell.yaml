  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This is the healing mantra of the Medicine Buddha. He is a kind, compassionate
    Buddha who will cure you of disease, sickness, and any sort of curse. It will
    heal you and protect you. Any who hear or chant this mantra will not be reborn
    into a low life, but into a much better life.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Healing Mantra of Medicine Buddha'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Picture, statue, or visualization of Medicine Buddha
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Picture, statue, or visualization of Medicine Buddha
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Think of the Medicine Buddha and relax. Go into prayer position with your eyes
    closed and chant with kindness(best 108 times or more):'
  prefs: []
  type: TYPE_NORMAL
- en: '"Tayata Om Bekandze Bekandze Maha Bekandze Radza Samudgate Svaha"'
  prefs: []
  type: TYPE_NORMAL
- en: or
  prefs: []
  type: TYPE_NORMAL
- en: '"Namo bhagavate bhaishajyaguru vaiduryaprabharajaya tathagataya arhate samyaksam
    Buddhaya tadyata Om bhaishajye bhaishajye bhaishajya-samudgate svaha"'
  prefs: []
  type: TYPE_NORMAL
