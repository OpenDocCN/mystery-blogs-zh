- en: '## Casting Instructions for ''Collect Thy Soul of an Enemy'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: bones from any animal or human
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Black candle, set on a black alter if you can it will increase the power of
    the curse.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: photograph of the person you wish to harm
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
