- en: Summoning a Demon Co.Magician
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤一个恶魔合作魔术师
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: 'Calling forth a demon, that is a co magician that helps you with your endeavors.
    Be careful, and respect the spirit. *Warning: This spell is not for those, who
    are mental and who have serious addictions. If you call something else I will
    not be responible for your actions*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 召唤一个恶魔，一个可以帮助你的合作魔术师。要小心，并尊重这个精神。*警告：这个咒语不适合那些心理上有问题和严重上瘾的人。如果你召唤其他东西，我不会对你的行为负责*
