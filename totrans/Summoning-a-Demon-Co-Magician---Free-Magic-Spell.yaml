- en: First, make a sigil so you can call your co magician any time with it. All you
    have to do is create a sigil, that would represent your co magician. Do not make,
    near like a cross or anything that would make the demon mad at you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，制作一个魔鬼标记，这样你就可以随时用它召唤你的合作魔术师。你需要做的就是创造一个能代表你的合作魔术师的标记。不要做出，类似一个十字架或者任何会让魔鬼对你发火的东西。
- en: Second, you want to light both of your red candles
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，你要点燃你的两支红蜡烛
- en: 'Now stand at your altar, chant: Demon, of the night be my co magician. I plea,
    I will help you and you will help me. I respect you and honor you demon, please
    be my comagician for ever more.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在站在你的祭坛前，念咒语：夜之魔鬼成为我的合作魔术师。我请求，我会帮助你，你会帮助我。我尊重你，崇敬你恶魔，永远做我的合作魔术师。
- en: Imagine darkness around you.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 想象周围一片黑暗。
- en: 'Chant: Please come to me.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 念咒语：请来到我身旁。
- en: 'Then Chant: daemon magus venire ad me'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然后念咒语：恶魔魔术师突然来到我身旁
