- en: 'Put your white candle in front of you, the blue candle on your right and the
    incense on your left. Cut the red candle an inch taller than your glass of water
    and put the red candle in the glass of water. Light the red candle and put it
    behind the white candle. take the picture of Mami wata and chant:'
  prefs: []
  type: TYPE_NORMAL
- en: I summon Mami wata
  prefs: []
  type: TYPE_NORMAL
- en: in the name of all water. (Repeat 5 times)
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, light all the candles and the incense and chant:'
  prefs: []
  type: TYPE_NORMAL
- en: I fight fire with water
  prefs: []
  type: TYPE_NORMAL
- en: I fight Valcon with Wata
  prefs: []
  type: TYPE_NORMAL
- en: (Repeat until the red candle turns off)
  prefs: []
  type: TYPE_NORMAL
- en: After the water has turn off the candle say ''So Mote It Be''
