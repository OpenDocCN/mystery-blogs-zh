  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作者简介：[Moondog](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 向我们介绍一些关于你自己的事情。
