- en: A spell to create a seal that should protect your Grimoire or Book of Shadows
    from evil spiritual beings.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Grimoire/BoS Seal of Protection'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Grimoire/Book of Shadows
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Oak bark dust
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A mortar and pestle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Oak bark
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Grimoire/Book of Shadows
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Oak bark dust
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A mortar and pestle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Oak bark
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First draw on the first page of your Grimoire/Book of Shadows an upright pentagram
    of the size you feel comfortable with.
  prefs: []
  type: TYPE_NORMAL
- en: Then put enough oak bark dust in the exact middle of the pentagram so the dust
    covers it completely. That means that you have to try to even it out ad much as
    you can while still only have the dust in the center.
  prefs: []
  type: TYPE_NORMAL
- en: 'After that you need to hold you main hand''s index finger 2-3 centimeter above
    the dust. If you wish you can also use your wand. Then chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '"I ask those who want to know my secrets to stay away. I ask those who want
    to know my spells to keep their distance. I ask the dust from the mighty tree
    to protect my book till the day I remove this pentagram. I ask this, so please
    make this be."'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you lack the oak bark dust:  First take your mortar and pestle and put as
    many bark in it untill your satisfied. Then grind the bark to dust. This dust
    may by a fine powder or a rougher powder, whatever you feel the most comfortable
    with. If you have all the dust you need start with drawing the pentagram and then
    just continue the spell.'
  prefs: []
  type: TYPE_NORMAL
