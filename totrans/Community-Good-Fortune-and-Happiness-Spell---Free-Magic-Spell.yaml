- en: Community Good Fortune and Happiness Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A simple spell to spread happiness and good will in your area with the help
    of animals! (Specifically birds)
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Community Good Fortune and Happiness Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Bird Seeds (That are safe to eat by birds in your area. Do your research!)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A small pouch
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A larger pouch (alt. a large jar)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anything that you have lying around that has positive correspondences!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A Few Examples:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: River Stones
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Vial of Moon Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Quartz
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Turquoise
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cinnamon, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Bird Seeds (That are safe to eat by birds in your area. Do your research!)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A small pouch
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A larger pouch (alt. a large jar)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anything that you have lying around that has positive correspondences!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A Few Examples:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: River Stones
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Vial of Moon Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Quartz
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Turquoise
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cinnamon, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Take your birds seeds and pour some in the small pouch. Take the larger pouch
    (or jar) and fill it with all the happy items you can fit in it, then insert the
    smaller pouch into the larger one and leave it for a day to soak up all those
    energies.
  prefs: []
  type: TYPE_NORMAL
- en: After a day, remove the smaller bird pouch from the jar/larger pouch and go
    out to feed some birds (ideally on a bright, clear day). It's recommended you
    remind yourself of your intent and project it onto the seeds as you feed the birds.
    And voila! You're done!
  prefs: []
  type: TYPE_NORMAL
- en: Remember to help out your community after to help strengthen the spell.
  prefs: []
  type: TYPE_NORMAL
