- en: Take your birds seeds and pour some in the small pouch. Take the larger pouch
    (or jar) and fill it with all the happy items you can fit in it, then insert the
    smaller pouch into the larger one and leave it for a day to soak up all those
    energies.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 取出你的鸟食，倒一些到小袋里。拿一个较大的袋子（或罐子）并且将所有能装进去的快乐物品装进去，然后把较小的袋子放入较大的袋子中，并留置一天来吸收所有这些能量。
- en: After a day, remove the smaller bird pouch from the jar/larger pouch and go
    out to feed some birds (ideally on a bright, clear day). It's recommended you
    remind yourself of your intent and project it onto the seeds as you feed the birds.
    And voila! You're done!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一天后，从罐子/大袋中取出较小的鸟袋，出去喂一些鸟类（最好在一个明亮，晴朗的日子）。建议你在喂鸟时提醒自己你的意图，并将其投射到种子上。然后，你就完成了！
- en: Remember to help out your community after to help strengthen the spell.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 记得在之后帮助你的社区以加强这个咒语的力量。
