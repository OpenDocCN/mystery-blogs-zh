- en: Community Good Fortune and Happiness Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 社区好运和幸福咒语
- en: A simple spell to spread happiness and good will in your area with the help
    of animals! (Specifically birds)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的咒语，通过动物（特别是鸟类）的帮助在你的区域传播幸福和善意！
- en: '## Casting Instructions for ''Community Good Fortune and Happiness Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''社区好运和幸福咒语'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品：**'
- en: Bird Seeds (That are safe to eat by birds in your area. Do your research!)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鸟食（适合你所在地的鸟类食用的鸟食。做好你的研究！）
- en: A small pouch
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个小袋子
- en: A larger pouch (alt. a large jar)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个更大的袋子（备选：一个大罐子）
- en: Anything that you have lying around that has positive correspondences!
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何你家里有的具有积极符号的东西！
- en: 'A Few Examples:'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几个例子：
- en: River Stones
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 河石
- en: Vial of Moon Water
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月水瓶
- en: Quartz
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 石英
- en: Turquoise
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿松石
- en: Cinnamon, etc.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂等。
- en: '**You will need the following items for this spell:**'
  id: totrans-21
  prefs: []
