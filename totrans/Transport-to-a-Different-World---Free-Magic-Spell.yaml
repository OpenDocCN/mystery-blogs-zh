- en: When do you actually teleport like do you teleport there after a hour or something
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你到底是什么时候传送的，比如说一个小时后传送到那里之类的
- en: You can't magickally teleport to another world, with magick, so this spell won't
    have any results.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能用魔法传送到另一个世界，所以这个咒语不会产生任何效果。
- en: You cannot physically teleport.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能在物理上传送。
- en: Anyway, I think this spell is kinda SUS.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我觉得这个咒语有点可疑。
- en: i believe there is a spelling error in this spell just a heads up. for those
    wondering you cannot physically teleport period at our current technology and
    magick will not do this either however if you performed this spell in a lucid
    dream it will then become possible.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信这个咒语中有一个拼写错误，只是提醒一下。对于那些好奇的人，你不能在我们当前的技术水平下物理上传送，无论使用魔法与否都不行，然而，如果你在一个清醒的梦中执行了这个咒语，那么这就变得可能了。
