  prefs: []
  type: TYPE_NORMAL
- en: '"Transport me to a world that I would like.'
  prefs: []
  type: TYPE_NORMAL
- en: A world that will help me forget my problems,
  prefs: []
  type: TYPE_NORMAL
- en: A world of my choice,
  prefs: []
  type: TYPE_NORMAL
- en: A world that is different from mine. say the 4 times then say
  prefs: []
