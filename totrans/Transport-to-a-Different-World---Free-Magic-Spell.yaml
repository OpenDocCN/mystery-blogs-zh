- en: Light the candle. On one leaf write about the world you want to go to. On another
    leaf write the name of the world. Burn the leaves in a bowl and say the chant
    at the same time
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛。在一片叶子上写下你想去的世界。在另一片叶子上写下世界的名字。在碗里燃烧叶子，并同时说出咒语。
