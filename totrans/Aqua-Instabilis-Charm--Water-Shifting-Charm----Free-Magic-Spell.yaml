- en: 'Form the 8 candles into a large circle and place all of your ingredients inside
    of it. Now enter your circle and light each candle, while focusing on what you
    intend this spell to do for you. Cast a magical circle and put the bowl in front
    of you while you are facing west and add 8 drops of your blood into the water
    and focus at the moon''s reflection in the water. Now put all the herbs into the
    mortar and grind them up. Add the herbs into the bowl of water and stir with your
    fingers, now place the stone in the bowl of water and close your eyes and pour
    the energy of the moon into the bowl. Now Put your hands on the surface of the
    water while concentrating on your intention and chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Spiritus mare quaero contactum , quaeso, quod mihi potentiam tuam, et da
    mihi Finni cum in aquam, aqua virtutum, obsecro mihi, rogo tuam sic fiat'''''
  prefs: []
  type: TYPE_NORMAL
- en: Now blow out the candles and drip a bit of the wax from each one into the water,
    as you pull out the charm. Every full moon let it sit somewhere where it is exposed
    to moonlight so it can absorb its power.
