- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分 5/5 星
- en: This spell, when cast by strong sorcerers can give the caster the ability to
    shift in water, heal themselves in or close to water or if cast to perfection,
    the ability to control water. This spell is quite complex and needs to be cast
    on a full moon. If this spell is cast on a blue moon the effect will magnify the
    power of this spell, making it easier for you to cast and ending up with better
    results.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语当由强大的巫师施放时，可以赋予施法者在水中转变、在水中或靠近水中自我治愈、如果完美施放，则可以控制水的能力。这个咒语相当复杂，需要在满月期间施放。如果这个咒语在蓝月亮时期施放，将会放大这个咒语的力量，使你更容易施放并获得更好的效果。
