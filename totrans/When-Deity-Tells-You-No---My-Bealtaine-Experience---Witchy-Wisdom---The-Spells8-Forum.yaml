- en: When Deity Tells You No - My Bealtaine Experience - Witchy Wisdom - The Spells8
    Forum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当神明告诉你不的时候 - 我的贝尔坦经历 - 魔法智慧 - Spells8论坛
- en: 来源：[https://spells8.com/when-deity-tells-you-no/#0001-01-01](https://spells8.com/when-deity-tells-you-no/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/when-deity-tells-you-no/#0001-01-01](https://spells8.com/when-deity-tells-you-no/#0001-01-01)
- en: I know Bealtaine was a little bit ago, but I don’t think I have spoken about
    my experience here yet. **I wanted to tell you about the experience I had for
    my Bealtaine ritual this year and my communication with Brighid**, the Irish goddess
    I worship and honor. If you didn’t already know, I am an Irish pagan and I practice
    witchcraft outside of my religious practice. I have been honoring Brighid for
    almost an entire year at this point, so I wanted to do some work with Her on Bealtaine.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道贝尔坦是有一段时间了，但我想我还没有在这里谈论我今年贝尔坦仪式的经历。**我想告诉你一下我今年贝尔坦仪式的经历，以及我与布里吉德交流的经历**，这位我崇拜和敬重的爱尔兰女神。如果你还不知道，我是一位爱尔兰异教徒，在宗教实践之外也从事巫术。我已经在这一点上几乎一整年在尊敬布里吉德了，所以我想在贝尔坦节和她一起做些工作。
- en: Will She accept my dedication?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 她会接受我的奉献吗？
- en: For several months I had been tossing around the idea of dedicating to Brighid
    - *dedicating myself to Her service and the things that She needs to be done*.
    I wanted to dedicate myself to Her and bring Her into the “every day” for everyone
    else - **to encompass what She stands for in my life**. I had been tossing around
    that idea for a while. Dedicating myself to Her would mean the world to me, but
    I don’t take dedication lightly and I would never dedicate myself to Her service
    if She didn’t want me. In my opinion, it is rude to assume that a deity would
    want me in Their service anyway without me having asked Their permission.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月来，我一直在思考要把自己奉献给布里吉德的想法 - *把自己奉献给她的服务和她需要完成的事情*。我想把自己奉献给她，并把她带入每个人的“日常生活”中
    - **在我的生活中体现她所代表的一切**。我一直在思考那个想法。把自己奉献给她对我来说意味着很多，但我不轻易做出这样的决定，如果她不想要我，我绝不会把自己奉献给她的服务。在我看来，假设神灵会想要我在没有询问她们的许可的情况下服务她们是很无礼的。
- en: '*Honestly, dedication and being oathbound and contracting with deities and
    other beings - it’s a serious topic and it’s not something that should be done
    lightly. So, that’s why I didn’t just willy-nilly do it. Even though I’ve been
    working with Her and honoring Her and giving Her offerings, it’s not something
    to just hop right into. However, that’s a topic for another discussion!*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*说实话，奉献和与神灵和其他存在签约 - 这是一个严肃的话题，不应该轻率对待。这就是为什么我没有随便去做的原因。尽管我一直在与她共事和敬奉她并给她供品，但这不是一件可以随随便便就去做的事情。然而，这是另一个讨论的话题！*'
