  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感兴趣，我在下面的YouTube视频或[我的播客](https://www.roundthecauldron.com/2020/05/11/episode-66-personal-deity-experiences-working-with-brighid/)中更多地讲述了我与布里吉德合作和尊敬的经历。
