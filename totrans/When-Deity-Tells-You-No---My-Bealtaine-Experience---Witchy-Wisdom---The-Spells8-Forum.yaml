- en: Why Brighid?
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么是布里吉德？
- en: Brighid is the first goddess that I have developed a relationship with, I want
    to say. She is the first goddess that I have sought out on my own and that I have
    worked closely with because, when I was Wiccan, **it always felt very impersonal
    to me**. Lord and Lady. God and Goddess. Like, okay, but who are they? And I know
    in some traditions, Wiccans choose from a pantheon and worship or honor those
    deities, but that never felt right to me. So, Wicca always felt so impersonal.
    And this experience with my Bealtaine ritual just lets me know that **I am going
    in the right direction.**
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 布里吉德是我与之建立关系的第一个女神，我想这么说。她是我自己寻求并与之密切合作的第一个女神，因为当我是女巫时，**对我来说总是感到非常不个人化**。主和夫人。神和女神。像，好吧，但他们是谁？我知道在某些传统中，女巫会从众神中选择并崇拜或敬仰那些神祇，但那从未对我感觉正确。所以，女巫教总是让我感到很不个人化。而我在贝尔塔尼仪式中的这种经历只是让我知道**我正在朝正确的方向前进。**
- en: '* * *'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Brighid is there for me and steering me in the right direction, steering me
    where I need to go in order to be closer to Her and in order to move closer to
    that path of dedication to Her and to Irish paganism and living those values.
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 布里吉德在那里指引着我，引导我走向正确的方向，指引我需要去的地方，以便更加接近她，更接近致力于她和爱尔兰异教主义，并活出那些价值观。
- en: '* * *'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I was on a different energetic level after that experience. **It rocked me for
    several days because the energy wave was just super intense.** I’m taking steps
    to further my education in regard to Irish paganism, the Tuatha de Danaan, and
    learning the Irish language. It hasn’t been easy, and I have honestly had to push
    myself sometimes to read the stories or learn the language. *It’s difficult learning
    a new language at almost 29 years old, but I’m trying!*
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 那次经历后，我在不同的能量层次上。**那次能量波的冲击非常强烈，震撼了我好几天。** 我正在采取措施进一步学习爱尔兰异教、图阿塔·德·达南和学习爱尔兰语。这并不容易，有时我确实不得不推动自己去阅读故事或学习语言。*在将近29岁时学习一门新语言是很困难的，但我在努力！*
- en: '* * *'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Have you ever had an experience where a deity told you no or denied your request?
    Have you ever had such a strong meditative experience that it just rocked your
    entire world? Have the Gods ever asked anything of you that was difficult for
    you to achieve or handle? Feel free to share your experiences - or don’t!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经有过神明告诉你“不”或拒绝你的请求的经历吗？曾经有过如此强烈的冥想经历，以至于它彻底颠覆了你的整个世界吗？神灵曾经要求你完成或处理对你来说困难的事情吗？欢迎分享你的经历
    - 或者不分享也可以！
- en: '* * *'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: If you’re interested, I speak more about my experiences working with and honoring
