- en: But on **Bealtaine** - or Beltane - I did my ritual. I went into my living room.
    I sat in front of my woodburning stove. I lit my candles and I called out to Her.
    I meditated on the idea of dedicating to her. *I could feel Her presence literally
    everywhere*. It was the most intense meditation experience and communication I
    have ever had with Her. My answer?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但在**贝尔坦节** - 或者贝尔坦节 - 我做了我的仪式。我走进我的客厅。我坐在我的木烧炉前面。我点燃了我的蜡烛，我呼唤她。我沉思着要奉献给她的想法。*我能感觉到她的存在几乎无处不在*。这是我曾经与她有过的最强烈的冥想经历和交流。我的答案呢？
- en: She told me no.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 她告诉我不。
- en: '**You are not ready.**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你还没有准备好。**'
- en: Seeing the Truth
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 看到真相
- en: Honestly, this didn’t really surprise me at this point because **deep down,
    I knew** I wasn’t ready to dedicate myself to Her service. It wasn’t just the
    fact that She didn’t think I was ready. She also told me that I did not know enough
    to be considered acceptable for Her service.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，在这一点上，这并不让我感到惊讶，因为**深在我心底，我知道**我并不准备把自己奉献给她的服务。不仅仅是因为她认为我还不准备好。她还告诉我，我知识不足，还不能被视为适合她的服务。
- en: I’m not going to sit here and say that I know everything that needs to be known
    about Brighid and Irish paganism enough to dedicate my path to Her and to Irish
    paganism in general. **I got a resounding absolutely not - you are totally not
    ready for this.** And She said that I’m not ready because I don’t know enough.
    She wants me to learn Her language and learn Her stories, but not just Her stories
    - the stories of Ireland and the Tuatha de Danann and the mythology and the folklore.
    And She said then, maybe you’ll be ready. And I have never felt like that during
    a meditation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会坐在这里说我已经知道关于布里吉德和爱尔兰异教主义需要知道的一切。**我得到了一个响亮的绝对否定 - 你完全还没有准备好。** 她说我还不准备好是因为我还不了解足够多。她希望我学会她的语言，了解她的故事，但不仅仅是她的故事
    - 还有爱尔兰的故事，图塔·德·丹南的故事，神话和民间传说。她说，也许那时你就准备好了。而我从未在冥想中感受到那样的感觉。
- en: I wasn’t even disappointed, really. **It was more of a realization** - seeing
    clearly what I knew to be true. She said no, and that’s okay. I have never received
    messages that strong before from Gods or guides - *it was so powerful* and I’m
    not sure if it’s because I did the ritual on Bealtaine when the veil between this
    world and the Otherworld is thinnest, as they say, or if She just wanted to come
    through and deliver a powerful message and answer to my question.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我甚至并没有感到失望。**这更像是一个觉悟** - 清晰地看到我知道是真实的事情。她说不，那也没关系。我从未从神灵或指导中收到过那么强烈的信息
    - *它是如此强大*，我不确定是因为我在贝尔塔尼做了仪式，当时这个世界与彼岸之间的面纱最薄，正如他们所说的那样，还是因为她只是想传递一个强有力的信息并回答我的问题。
- en: And even though She said no, **I’m not discouraged. I’m not disappointed**.
    If anything, it is a push for me to do better and work harder. But it’s also a
    validation that I’m on the right path - that I am following the steps that I need
    to follow in the direction that I need to go. And I say this because I have never
    in my pagan experience received messages that powerful or felt the energy and
    the strength from those messages like that before. **So, I have a lot of learning
    to do still. And that’s okay! There’s nothing wrong with that.**
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管她说了不，**我并不气馁。我也并不失望**。如果有什么的话，这让我更有动力做得更好，更加努力。但这也是我正在正确的道路上的验证 - 我正在追随我需要追随的步骤，朝着我需要前进的方向。我这样说是因为在我作为异教徒的经历中，我从未接收过那么强烈的信息或感受到那些信息带来的能量和力量。**所以，我还有很多需要学习的地方。而这没问题！这没有错。**
