- en: This is a simple way to Consecrate and Charge a Amulet or Talisman.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Consecrate and Charge a Amulet or Talisman'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Amulet or Talisman
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Amulet or Talisman
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Amulets are charged when the moon is Waning
  prefs: []
  type: TYPE_NORMAL
- en: and Talismans are charged when the moon is Waxing
  prefs: []
  type: TYPE_NORMAL
- en: Light some incense as an offering to God.
  prefs: []
  type: TYPE_NORMAL
- en: Place the Amulet or Talisman upon the altar Pentacle.
  prefs: []
  type: TYPE_NORMAL
- en: Replace the word Amulet with Talisman if that is what you are
  prefs: []
  type: TYPE_NORMAL
- en: consecrating and charging. You can also replace the name of God
  prefs: []
  type: TYPE_NORMAL
- en: with a name you prefer, if you so choose.
  prefs: []
  type: TYPE_NORMAL
- en: Sprinkle the Amulet with salt.
  prefs: []
  type: TYPE_NORMAL
- en: '''''I consecrate you with the element of Earth.'''''
  prefs: []
  type: TYPE_NORMAL
- en: Pass the Amulet through the incense.
  prefs: []
  type: TYPE_NORMAL
- en: '''''I consecrate you with the element of Air.'''''
  prefs: []
  type: TYPE_NORMAL
- en: Pass the Amulet through candle flame.
  prefs: []
  type: TYPE_NORMAL
- en: '''''I consecrate you with the element of Fire.'''''
  prefs: []
  type: TYPE_NORMAL
- en: Sprinkle the Amulet with water.
  prefs: []
  type: TYPE_NORMAL
- en: '''''I consecrate you with the element of Water.'''''
  prefs: []
  type: TYPE_NORMAL
- en: Pick up the Amulet, and hold it up high for God to behold.
  prefs: []
  type: TYPE_NORMAL
- en: '''''You are now consecrated in the name of the Tetragrammaton'''''
  prefs: []
  type: TYPE_NORMAL
- en: Place Amulet back on altar Pentacle.
  prefs: []
  type: TYPE_NORMAL
- en: Place hands over the Amulet.
  prefs: []
  type: TYPE_NORMAL
- en: Visualize a Brilliant light from above pouring into the Amulet.
  prefs: []
  type: TYPE_NORMAL
- en: '''''I charge this Amulet to serve as (name that which you desire its purpose
    to serve)'
  prefs: []
  type: TYPE_NORMAL
- en: for I [your name or magickal name] a servant of God Almighty.''
  prefs: []
  type: TYPE_NORMAL
- en: '''''I charge this Amulet by God Almighty:'
  prefs: []
  type: TYPE_NORMAL
- en: I charge this Amulet by the virtues of the Sun, Moon, and Stars
  prefs: []
  type: TYPE_NORMAL
- en: I charge this Amulet by the Elemental powers of Earth, Air, Fire and Water.
  prefs: []
  type: TYPE_NORMAL
- en: I declare this Amulet now all empowered with the Energies of the Universe in
    which I have invoked.
  prefs: []
  type: TYPE_NORMAL
- en: By the name of the Tetragrammaton,
  prefs: []
  type: TYPE_NORMAL
- en: You are now charged!
  prefs: []
  type: TYPE_NORMAL
- en: So be it!''
  prefs: []
  type: TYPE_NORMAL
