  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 祝圣和为护身符或符咒注能
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分 5/5 星
- en: This is a simple way to Consecrate and Charge a Amulet or Talisman.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种简单的为护身符或符咒祝圣和注能的方式。
- en: '## Casting Instructions for ''Consecrate and Charge a Amulet or Talisman'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“祝圣和为护身符或符咒注能”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Amulet or Talisman
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 护身符或符咒
- en: incense
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Amulet or Talisman
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 护身符或符咒
- en: incense
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香
- en: The Amulets are charged when the moon is Waning
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮亏时护身符被注能
- en: and Talismans are charged when the moon is Waxing
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮圆时护身符和符咒被注能
- en: Light some incense as an offering to God.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃一些香燃烧，祭拜上帝。
- en: Place the Amulet or Talisman upon the altar Pentacle.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将护身符或符咒放在祭坛五角星上。
- en: Replace the word Amulet with Talisman if that is what you are
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢，用护身符替换护身符。
- en: consecrating and charging. You can also replace the name of God
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 祝圣和注能。你也可以用上帝之名代替
- en: with a name you prefer, if you so choose.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你喜欢的名字，如果你这么选择。
- en: Sprinkle the Amulet with salt.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 用盐洒洒护身符。
- en: '''''I consecrate you with the element of Earth.'''''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我以地元素祝圣你。'''''
- en: Pass the Amulet through the incense.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 用香熏烟递过护身符。
- en: '''''I consecrate you with the element of Air.'''''
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我以空气元素祝圣你。'''''
- en: Pass the Amulet through candle flame.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过蜡烛火焰过护身符。
- en: '''''I consecrate you with the element of Fire.'''''
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我以火元素祝圣你。'''''
- en: Sprinkle the Amulet with water.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 用水洒洒护身符。
- en: '''''I consecrate you with the element of Water.'''''
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我以水元素祝圣你。'''''
- en: Pick up the Amulet, and hold it up high for God to behold.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起护身符，高举让上帝注视。
- en: '''''You are now consecrated in the name of the Tetragrammaton'''''
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我以四字神名祝圣你。'''''
- en: Place Amulet back on altar Pentacle.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 将护身符放回祭坛五角星上。
- en: Place hands over the Amulet.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 双手覆在护身符上。
- en: Visualize a Brilliant light from above pouring into the Amulet.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一道来自上方的明亮光芒注入护身符。
- en: '''''I charge this Amulet to serve as (name that which you desire its purpose
    to serve)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我以全能上帝之名注能此护身符，使其成为（你希望它服务的目的）。"'
- en: for I [your name or magickal name] a servant of God Almighty.''
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我是全能上帝的仆人[你的名字或魔法名]。"
- en: '''''I charge this Amulet by God Almighty:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我以全能上帝注能此护身符：'
- en: I charge this Amulet by the virtues of the Sun, Moon, and Stars
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我以太阳、月亮和星星的美德注能此护身符
- en: I charge this Amulet by the Elemental powers of Earth, Air, Fire and Water.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我以地、空、火和水之元素力量注能此护身符。
- en: I declare this Amulet now all empowered with the Energies of the Universe in
    which I have invoked.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我宣告此护身符现在被宇宙的能量赋予力量。
- en: By the name of the Tetragrammaton,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 以四字神名的名义，
- en: You are now charged!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在被注能了！
- en: So be it!''
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样了！''
