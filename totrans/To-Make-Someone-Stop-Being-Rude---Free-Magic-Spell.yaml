- en: This spell is to make someone that is being rude to you stop.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To Make Someone Stop Being Rude'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Orange Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Picture of person if you have one.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If not visualize the person
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
