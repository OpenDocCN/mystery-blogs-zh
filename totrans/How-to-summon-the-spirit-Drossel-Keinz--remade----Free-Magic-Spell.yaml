- en: place your candles all around the framed picture of Drossel.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的蜡烛放在德洛塞尔的框架图片周围。
- en: play music for meditation, to keep your mind clear.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 播放音乐冥想，保持思维清晰。
- en: light up all the candles.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 点亮所有蜡烛。
- en: turns off all the lights and electronics in the house or building.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 将房屋或建筑中的所有灯光和电子设备关闭。
- en: sit in front of the framed picture of Drossel.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在Drossel的框架图片前面。
- en: draw a flur due lis on the palm of your hand, circle it. write drossel keinz
    backwards underneath.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在你手掌上画一个flur due lis，画一个圈。反向写下drossel keinz。
- en: have the flur due lis necklace in your hand.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 手中拿着flur due lis项链。
- en: place the flur due lis middle of your hand.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 将flur due lis放在你手掌的中央。
- en: ask for drossel in your mind and out load till you feel pain in your gut.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的头脑中和大声地请求drossel直到你感到肚子疼。
- en: if you can't speak to him or see him fully, or not having visions do this every
    night.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法完全与他交谈或看到他，或者没有幻象，每晚都要这样做。
- en: you can expect odd paranormal behavior going around you, your house or anybody
    else that was in the ritual.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会看到你周围、你家或任何其他参加仪式的人的奇怪超自然行为。
- en: objects may be out of place, hear footsteps, pounding on the walls and ceilings,
    might see a flask of puppet related objects for a sec. you may feel watched or
    fallowed.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 物体可能会不在原处，听到脚步声，在墙壁和天花板上敲击，可能会看到一秒钟的木偶相关物体。你可能会感到被观察或跟随。
- en: find strange things out side of your house.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在你房子外面发现奇怪的事物。
- en: may find weapons in dark rooms you have never see or own.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在你从未见过或拥有的黑暗房间里可能会找到武器。
- en: you might find crossed, made out of sticks and blonde human hair in the woods.
    your dolls may be in different rooms.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会在树林里看到用树枝和金发做的十字架，你的玩偶可能在不同的房间里。
- en: if you have any questions or don't know how to properly do the ritual, or need
    to be guided.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有任何问题或不知道如何正确进行仪式，或需要指导。
- en: please message me on skype- my user name
