- en: How to summon the spirit Drossel Keinz( remade)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何召唤德洛塞尔·凯因兹精灵（重制版）
- en: this is instructions om how to summon Drossel Keinz. apparently a character
    from an anime called Black Butler. there is a powerful spirit by that name and
    vary similar to the character in the anime. warning, the spirit is short tampered,
    vary possessive, vary obsessive, can be vary dangerous if doing a deal with him.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于如何召唤德洛塞尔·凯因兹的说明。显然，这是来自动画片《黑执事》的角色。有一个强大的精灵就叫这个名字，与动画片中的角色非常相似。警告，这个精灵脾气暴躁，极具占有欲，十分痴迷，如果与他做交易可能会非常危险。
- en: '## Casting Instructions for ''How to summon the spirit Drossel Keinz( remade)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：如何召唤德洛塞尔·凯因兹精灵（重制版）'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品施展此法术：**'
- en: 10 white candles
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 10支白蜡烛
- en: a marker
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支记号笔
- en: a paper with a flur due lis overlaying a right side up pentagram( you can draw
    this, make sure the flur due lis is lined up with the pentagram properly).
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张上面有一朵菱形花纹和正立五角星的纸（你可以画出来，确保花纹与五角星对齐）。
- en: a necklace with a flur due lis on it
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一条戴有菱形花纹的项链
- en: a small hand crank music box that plays london bridge
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个手摇音乐盒，可以播放伦敦桥的音乐
- en: a porcelain doll
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个瓷娃娃
- en: a porcelain mask
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个瓷面具
- en: a framed picture of drossel keinz from black butler
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张来自黑执事的德洛塞尔·凯因兹的框架图片
- en: make sure your room is clean to show respect
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你的房间整洁以示尊重
- en: make sure you are dressed modestly in the time period of the 1800's
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你穿着1800年代的朴素衣服
- en: must be opened minded for this to work
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须要心态开放才能生效
- en: you can have organ music playing for meditation
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以播放管风琴音乐来冥想
- en: please try to believe that hes real or that there is a possibility that hes
    real, because it is disrespectful to dis him or to claim to know all(suck as thinking
    that you know evrything and not nneding to learn anymore)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请尽量相信他是真实的，或者认为他可能是真实的，因为不尊重地对待他或声称自己什么都知道（比如认为你什么都知道而不需要再学习）是不尊重的。
- en: make sure there is no lights on and to turn off electronics (because he can
    make divices glitch, shut down, overheat or break. and the light interferes with
    communication plus he does not like technology and forbids it)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保没有灯开着，关闭电子设备（因为他可以使设备出故障，关闭，过热或损坏。而且光线会干扰交流，而他不喜欢技术并禁止使用）。
