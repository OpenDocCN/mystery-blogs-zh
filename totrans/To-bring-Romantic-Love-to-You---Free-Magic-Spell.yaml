- en: Sit in your own most powerful place. Thatmight be inside, outside, near your
    favourite tree or by running water. Write in red on the box "Love is mine". Light
    the incense this clears the atmosphere and puts you in the right mood.
  prefs: []
  type: TYPE_NORMAL
- en: Put the rosemary and rose quartz in the box. Put anything else that represents
    love to youin the box (drawings of hearts, poems, or whatever be creative).
  prefs: []
  type: TYPE_NORMAL
- en: 'Remember, this spell is to attract love to you,not a specific lover so dont
    use are presentation of a particular person. Be in a very positive state of mind.
    Imagine yourself very happy and in love. Light the candle and say:'
  prefs: []
  type: TYPE_NORMAL
- en: '"I am love'
  prefs: []
  type: TYPE_NORMAL
- en: love I will find
  prefs: []
  type: TYPE_NORMAL
- en: true love preferably
  prefs: []
  type: TYPE_NORMAL
- en: will soon be mine
  prefs: []
  type: TYPE_NORMAL
- en: Love is me
  prefs: []
  type: TYPE_NORMAL
- en: Love I seek
  prefs: []
  type: TYPE_NORMAL
- en: my true love
  prefs: []
  type: TYPE_NORMAL
- en: I will soon meet"
  prefs: []
  type: TYPE_NORMAL
- en: Now sit for a little while and concentrate again on being happy. Pinch out the
    candle and add it to the box. Let the incense burn out. Seal the box shut and
    dont open it until you have found your true love.
  prefs: []
  type: TYPE_NORMAL
- en: When you have found your lover, take the rose quartz out of the box and keep
    it as a reminder. Bury the entire box in the earth.
  prefs: []
  type: TYPE_NORMAL
- en: Because in this spell you reproduce a positive state of mind and you are imagining
    what it is like to be in love, you set up a current of energy which attracts like
    feeling. In sealing the box you are capturing the vibration of love and all things
    then become possible.
