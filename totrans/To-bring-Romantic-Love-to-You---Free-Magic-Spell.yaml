- en: To bring Romantic Love to You
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell is one that uses herbs, crystals, candle and colour. The herb rosemary
    traditionally signifies long memory, the rose quartz crystal signifies love and
    the colours signify love and passion. It is designed to concentrate the mind and
    to attract love to you as opposed to aspecific lover.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To bring Romantic Love to You'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Small box
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Red marker/pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rose or vanilla incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A sprig of rosemary (for remembrance)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A piece of rose quartz crystal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pink or red votive candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
