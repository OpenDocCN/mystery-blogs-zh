  zh: 此法术赋予你用心灵移动物体和生物的力量。
- en: '## Casting Instructions for ''Psychokinesis/telekinesis'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“灵动术/念力”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: An object or drawing/printout of something you associate with psycho/telekinesis
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与灵动术/念力相关联的物体或图画/打印件
- en: A towel/flannel, in a colour that you associate with psycho/telekinesis
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一条毛巾/抹布，颜色与灵动术/念力相关联
- en: A candle of any colour
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何颜色的蜡烛
- en: Water (in a bowl or cup)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水（在碗或杯中）
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: An object or drawing/printout of something you associate with psycho/telekinesis
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与灵动术/念力相关联的物体或图画/打印件
- en: A towel/flannel, in a colour that you associate with psycho/telekinesis
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一条毛巾/抹布，颜色与灵动术/念力相关联
- en: A candle of any colour
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何颜色的蜡烛
- en: Water (in a bowl or cup)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水（在碗或杯中）
- en: Place the towel/flannel in the water, then squeeze most of it out and lie it
    down on the floor. Put the candle on it (has to be lit already). If the object
    is a drawing/printout, place it under the candle. If not, put it in front of the
    candle.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将毛巾/抹布放入水中，然后挤出大部分水，将其展开放在地板上。把蜡烛放在上面（必须已经点燃）。如果物体是图画/打印件，请将其放在蜡烛下方。如果不是，请将其放在蜡烛前面。
- en: Pour a small amount of water (like a few drips, but it has to put the candle
    out and go over the item) over the candle and object. If it is a printout/drawing,
    take it out from under the candle. Make sure it doesn't rip. If it is an object,
    just hold it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在蜡烛和物体上倒入少量水（如几滴，但必须熄灭蜡烛并淋在物体上）。如果是打印/绘画，请从蜡烛下拿出来。确保不要撕破。如果是物体，只需持住它。
- en: After holding the item for about 2 seconds, place it down. Move your hand where
    you want it to move/go/follow/whatever and imagine it following your hand. Make
    sure to use the same hand every time; only one hand will be able to do the tele/psychokinesis
    until you train the other one.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起物品约2秒钟后，放下。移动你希望它移动/去/跟随/任何其他动作的手并想象它跟随你的手移动。确保每次只用同一只手；只有一只手能进行念/灵动术，直到你训练了另一只手。
- en: Practice imagining this for a few days (with the same item) until it moves.
    Even if it's a tiny bit, if it moves it's fine. Now start trying to move it, you
    don't have to imagine it. Only try moving it less than a metre for now.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 练习几天想象这个（用同一物品）直到它动起来。即使只是一点点，只要它动了就好。现在开始试着移动它，你不必再想象它。目前只试着移动不到一米。
- en: Practice. It will probably take up to a month to move this object. Once you
    can move it, try other objects of the same size, then slowly get bigger. In about
    2 months you could start being able to move living things, 3 months large objects
    like rocks, 4 possibly cars and even humans.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 练习。可能需要一个月才能移动这个物体。一旦你能移动它，尝试其他同样大小的物体，然后慢慢变大。大约2个月后，你可以开始移动生物，3个月大物体如石头，4个月甚至可能是汽车和人类。
