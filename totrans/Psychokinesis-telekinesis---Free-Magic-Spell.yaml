- en: You cannot move objects/living things with your mind, so this spell will not
    work.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能用心灵移动物体/生物，所以此法术不会奏效。
- en: Wrong. Scientists are so close to confirming the existence of telekinesis/psychoknesis...
    your views are your own, don't force them upon anyone! Free will and all that
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 错误。科学家们快要确认念力/灵动术的存在了……你的观点是你自己的，不要强加于人！尊重自由意志之类的
- en: What scientific studies exactly? Also what's your point regarding ''free will''
    I stated a fact, your free will wasn't impacted in any way, you can still choose
    to ignore what I say [as you are right now] I'm not trying to effect your free
    will, you still have the choice to believe someone or not
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，究竟是什么科学研究？另外，关于“自由意志”，你的观点是什么？我说了一个事实，你的自由意志没有受到任何影响，你仍然可以选择忽视我说的话【就像你现在一样】，我并不想影响你的自由意志，你仍然可以选择相信或不相信某人
- en: I personally disagree, because the way I see it magick is just finely tuned
    energy, and scientists have found a way to turn *light* into *matter*. I'm sure
    it's extremely difficult and much harder than this spell suggests, but I'm confident
    that it's not impossible. If you can kill with magick, shut down a living creature's
    functions only with energy, is it really that much harder to believe you can move
    objects, even if it's a little bit? I don't know I haven't been working with this
    type of magick for very long but from what I do know, theoretically, it should
    be probable
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人不同意，因为在我看来，魔法只是精细调节的能量，而科学家已经找到了一种将*光*转化为*物质*的方法。我相信这绝非易事，比这个咒语建议的难得多，但我确信这并非不可能。如果你能用魔法杀人，仅凭能量关闭一个生物的功能，那么相信你能移动物体，即使只是一点点，真的难以置信吗？我不知道，我还没有接触这种类型的魔法很长时间，但根据我所知，在理论上，这应该是有可能的。
- en: SaraMae, I too believe that something like telekinesis can be done, but only
    through careful study and a lot of practice. But I'd like to say that death spells
    don't shut down a living creature's functions with energy alone. Usually, death
    spells result in the target dying by a normal cause, such as a car crash. They
    don't kill the person out of nowhere and depending on spell ingredients, personal
    magickal ability of the caster, and level of caution in the victim, these spells
    can take years to work.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: SaraMae，我也相信像念力这样的事情是可能的，但只有通过认真学习和大量实践才行。但我想说的是，死亡咒语并不仅仅通过能量就能使生物的功能停止。通常，死亡咒语导致目标因正常原因（如车祸）而死亡。它们不会突然杀死一个人，而是根据咒语成分、施法者的个人魔法能力以及受害者的谨慎程度，这些咒语可能需要数年才能奏效。
- en: I'm not very good with my words but that's sorta what I meant in a very dramatic
    way. Thank you for wording it better than I could lmao I honestly appreciate it.
    when you die your body shuts down and you cast the spell to make them die somehow
    that's kinda what I was getting at thank you
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我不太善于言辞，但这差不多就是我非常夸张地表达的意思。谢谢你比我表达得更好哈哈，我真的很感激。当你死去时，你的身体就会停止工作，而你施法来让他们以某种方式死去，这差不多就是我想说的，谢谢你。
- en: If you believe in the ability to move objects with your mind, that's fine with
    me [personally, I don't] but if it's possible, it takes practice, not a spell.
    Spells require energy to influence energy. Telekinesis is your brainwaves moving
    physical objects, so it wouldn't be a spell you would need. You can strengthen
    your clairvoyance, psychic abilities, and be able to see/speak with spiritual
    beings [all things I've done] but when it comes to moving objects with your mind,
    no spell will work, only practice, and even then I'm skeptical.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你相信能用思维移动物体，我没意见，但对我来说不太可能。但如果可能的话，需要实践，而不是咒语。咒语需要能量来影响能量。念力是你的脑波移动物理物体，所以你不需要咒语。你可以增强你的洞察力、心灵能力，并能够看见/与灵体交流（这些都是我做过的事情），但当涉及用思维移动物体时，没有咒语可行，只有实践，即使这样，我也持怀疑态度。
