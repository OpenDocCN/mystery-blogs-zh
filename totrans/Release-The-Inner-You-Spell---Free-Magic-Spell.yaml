- en: Now place a few candles here and there. The more candles the stronger the spell.
    Now take to picture of you and focus on all the details then take a pen and write
    done what you want to see different. Be it hair color or mood change like an opposite
    you if you want. Now if you chose Zen music then that helps to calm the mind.
    No make sure you are completely alone because at your own risk you may unleash
    a deamon that lay dorment within you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在到处点几支蜡烛。蜡烛越多，法术越强大。现在拿出你的照片，专注于所有的细节，然后拿起一支笔，写下你想要看到的不同之处。可以是头发颜色或情绪变化，比如一个完全相反的你。现在如果你选择了禅修音乐，那么它有助于平静心灵。确保你完全独自一人，因为你可能会释放你内心潜藏的恶魔，这是自担风险的。
- en: Now close your eyes and visualize that you are in a room with all these doors
    surrounding you. Only one door is the correct door to what you desire. Open the
    wrong door then I wish you luck with that. No, the door you want is the only one
    that needs a key. Find that door and be ready to open it because what lays in
    chains is that inner you. They will ask do you need me, you answer yes or no.
    If no then you can enter at any time. If yes then you will take their place and
    watch the world through their eyes. If they ask do you want me instead of need
    me then do not answer, turn around and lock the door in behind you. A need and
    a wabt are two different things. Now when the spell is over you will go back to
    normal. It should only last a day, but if it continues then so mote it be.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在闭上眼睛，想象你身处一个四面环绕着门的房间。只有一个门是通往你所渴望的目标的正确之门。打开错误的门然后祝你好运。不，你想要的门是唯一需要一把钥匙的门。找到那扇门，并准备好打开它，因为被束缚的内在自我就在那里。他们会问你需要我吗，你回答是或否。如果不需要，那么你随时可以进入。如果需要，那么你将代替他们，并通过他们的眼睛看世界。如果他们问你是否想要我而不是需要我，那么不要回答，转身将门锁上。需要和想要是两码事。现在当法术结束时，你将恢复正常。它应该只持续一天，但如果继续下去，那么就让它成为吧。
