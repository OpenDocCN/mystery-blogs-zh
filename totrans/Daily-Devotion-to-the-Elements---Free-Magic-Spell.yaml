  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 每日对元素的奉献
- en: I got this spell from a book written bu Silver Ravenwolf. I give her full credit!
    It helps me feel connected to my goddess and the elements.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我从Silver Ravenwolf写的一本书中得到了这个咒语。我完全归功于她！它帮助我感到与我的女神和元素相连。
- en: '## Casting Instructions for ''Daily Devotion to the Elements'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''每日对元素的奉献''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Face north, it doesnt matter if you are indoors or outdoors.
    Put a drop of oil or perfume in the middle of your forehead. Raise your hands
    above your head like a chalice and say'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**面向北方，无论你是在室内还是室外。在你的额头中间滴上一滴油或香水。将双手举过头顶像圣杯一样，并说'
- en: '"Each day I swim in the cauldron of life and transformation, reaching out for
    my destiny. May the lord and lady grant me the stability of earth, the intelligence
    of air, the passion and courage of fire, the positive transformation of water,
    and the expanding love of the universe. So mote it be"'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “每天我在生命和转变的坩埚中游泳，伸手追寻我的命运。愿主和女士赐予我土地的稳定，空气的智慧，火焰的激情与勇气，水的积极转化，以及宇宙的扩展之爱。如此成就它。”
