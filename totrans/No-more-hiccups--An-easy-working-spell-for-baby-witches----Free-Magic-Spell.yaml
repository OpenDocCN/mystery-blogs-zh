- en: No more hiccups (An easy working spell for baby witches)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不再打嗝（适合初学者女巫的简易工作咒语）
- en: This will make your hiccups disappear for a day. The results might be immediate
    if you use enough energy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将让你的打嗝在一天内消失。如果你使用足够的能量，结果可能会立竿见影。
- en: '## Casting Instructions for ''No more hiccups (An easy working spell for baby
    witches)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：《不再打嗝（适合初学者女巫的简易工作咒语）》'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Sit in a meditative position, and picture yourself with
    a pentagram surrounding you. I like to visualize hiccups and energy leaving my
    body.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语:** 坐在冥想的姿势，想象自己被五角星环绕。我喜欢将打嗝和能量离开我的身体可视化。'
- en: 'Chant the following as much as you want:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你想要多少次，都念唱以下内容：
- en: '"Gods and Goddesses,'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"众神与女神们，'
- en: I call upon thee,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤你，
- en: to seize these hiccups
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这些打嗝
- en: feasting on me.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 享受我的能量。
- en: my energy shall be your reward,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我的能量将是你的奖赏，
- en: as the sun and moon call north.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如同太阳和月亮向北呼唤。
- en: So mote it be."
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如此定下。
