- en: Here is a protection spell to protect you from evil or from any spirit. I didn't
    write this, but I was requested to put it up.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个保护咒语，可保护你免受邪恶或任何幽灵的侵害。我没有写这个，但有人要求我贴出来。
- en: '## Casting Instructions for ''Protection Against Spirits'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对''保护免受幽灵侵害''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
