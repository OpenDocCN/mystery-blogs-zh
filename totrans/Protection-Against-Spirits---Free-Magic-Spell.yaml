- en: 'Cast your magick circle (if you cast circles). All spell-casters enter..The
    more spell-casters you have, the more powerful the spell. Then speak these words:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 施展你的魔法圈（如果你施展过圈）。所有施法者进入。施法者越多，咒语越强大。然后说出这些话：
- en: '''''Hear me knights of past, Knights of the ancient law.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '''''听我吧，昔日的骑士，古老法律的骑士。'
- en: Hear me dead knights of an English tongue.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 听我吧，英语之音的死去骑士。
- en: Hear me knights lost in battle, who's blade did good.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 听我吧，战斗中迷失的骑士，他们的剑曾经善良。
- en: Hear me knights of old, hear me knights of lost souls.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 听我吧，古老的骑士，听我吧，迷失灵魂的骑士。
- en: This night I invoke thee. I summon thee to my arms aid.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 今夜我召唤你。我召唤你来协助我的武器。
- en: Hear me knights, a new cause be given.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 听我吧，骑士，赋予一个新的使命。
- en: Your body gone now spirit be.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你的身体已经消失，现在只有精神。
- en: Hear me Dead Knights I invoke thee.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 听我吧，已故的骑士，我召唤你们。
- en: By your spirit blade I invoke you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借你的精神之刃，我召唤你。
- en: By your might I invoke you.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借你的力量，我召唤你。
- en: By your spirit I invoke you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借你的精神，我召唤你。
- en: Come now, follow a new cause, I summon thee.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，跟随一个新的使命，我召唤你们。
- en: Each of thee I enlist. I invoke you dead knights lost.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我召唤你们，迷失的死去骑士。
- en: Hear me and come to my aid.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 听我吧，前来援助我的人。
- en: Hear me and fight at my side.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 听我吧，与我并肩作战。
- en: Protect me from spirits harm.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 保护我免受幽灵伤害。
- en: Fight my battles I say to thee.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为我战斗，我对你说。
- en: Hear me Spirits of lost knights , come to my aid, come to my side.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 听我吧，迷失骑士的灵魂，前来援助我，与我并肩作战。
- en: Protect me from spirits harm. Protect me from spirits light.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 保护我免受幽灵伤害。保护我免受幽灵之光。
- en: I invoke you. I invoke you. I invoke you. I invoke you. I invoke you. Let my
    army be done.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我召唤你。我召唤你。我召唤你。我召唤你。我召唤你。让我的军队完成。
- en: Let it be .
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如此便成。
- en: So mote it be.''
