  zh: 这是一个使你喜欢的某个人爱上你的咒语。
- en: '## Casting Instructions for ''To Make A Certain Person Love You'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“使某人爱上你”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: red votive candle
  id: totrans-11
