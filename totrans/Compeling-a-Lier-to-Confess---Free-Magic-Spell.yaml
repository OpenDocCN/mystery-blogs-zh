- en: I performed this spell three or four nights ago. However I didn't do it for
    seven consecutive nights. Because I felt within myself I believed the spell manifested
    alot quicker with quicker results. I did address the candle with liquorice oil
    which aids in commanding the perpetrator to reveal the lies they have been hiding.
    Blessed Be everybody.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我在三四天前施展了这个咒语。然而我并没有连续七个晚上施放。因为我内心感觉到咒语效果更快，结果也更快。我用了甘草油来涂抹蜡烛，这有助于命令施法者揭示他们一直隐藏的谎言。愿祝福降临在每个人身上。
- en: There a few other colours the candle could be. Purple would not be my first
    choice, but it would work. I would also carve a sigil/symbol into the candle that
    represents truth, justice, or honesty. Otherwise, this appears to be a working
    spell.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛的颜色还有其他几种选择。紫色不会是我的首选，但可以使用。我还会在蜡烛上雕刻一个代表真相、正义或诚实的符号。否则，这看起来是一个有效的咒语。
