  zh: 要让某人说出实话
- en: '## Casting Instructions for ''Compeling a Lier to Confess'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''逼迫说谎者坦白''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**If you suspect someone is a liar but are not sure, get
    a purple candle and dress it with Compelling oil. Write the person''s name on
    a piece of parchment paper nine times and cross and cover that name with your
    name nine times. Place the paper under the candle and burn it for seven days while
    the moon is waxing. Each night you light it, call the person''s name and say,'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品：**'
- en: '''''I compell you to ell me the truth!'''''
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我命令你告诉我真相！”
- en: On the seventh night wrap the left-over candle wax in the paper and throw it
    in running water or at a crossroads. He/she will be compelled to tell the truth
    then and may confess to many lies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在第七天的夜晚，用剩下的蜡包裹纸，然后扔到流动的水中或者十字路口。这样他/她将被迫说出真相，并可能坦白很多谎言。
