- en: Uranus-Ascendant Aspects In The Natal Chart
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://teaandrosemary.com/uranus-ascendant-aspects-natal/#0001-01-01](https://teaandrosemary.com/uranus-ascendant-aspects-natal/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the natal chart, Uranus-Ascendant aspects show how provocative, different,
    or rebellious you appear.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: These placements often depend on generation impact. Uranus-Ascendant aspects
    dictate how “normal” you seem by societal standards and whether this perception
    is helpful or difficult in your life.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Uranus Conjunct Ascendant
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With Uranus conjunct Ascendant, you are unusual or even a bit odd. You might
    seem non-conformist and different, or maybe you have some quirky characteristics.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, Uranus conjunct Ascendant is one of the most difficult aspects
    to describe! Uranus is all about non-conformity, so the way that each person expresses
    this aspect will be varied.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: You will be able to see how this Uranus conjunct Ascendant aspect will be expressed
    based on the astrological sign that the conjunction is in.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: If you’re like most people, you have a strong need for independence with Uranus
    conjunct Ascendant. You want to appear original in some way.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: With Uranus conjunct Ascendant in the 1st house, you’re very clearly eccentric.
    Your whole outer personality is shaped around being “different.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Others see you as a rebel, whether this is in a physical sense (perhaps you
    dress differently, dye your hair, etc.) or a mental sense. You probably enjoy
    expressing your uniqueness and don’t try to hide these parts of yourself.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: If this aspect is in the 12th house, then these qualities may be more hidden.
    This will create a bit of anxiety. You feel like you’re different but you just
    don’t know how to show it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: With Uranus conjunct Ascendant in the 12th house, you may even try to hide your
    individuality because you’re ashamed of it. While this aspect in the 1st house
    will be evident in childhood, you won’t develop the skills to show your uniqueness
    with the aspect in the 12th house until you actively work on the shadow self.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Regardless, you tend to be a leader in some way. You may be a revolutionary,
    a scientist, a philosopher, or a social leader. This can be small or large. It’s
    important to you that you make an impact!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: You will ultimately reject any characteristics that are *pushed* upon you by
    other people. Over time, you create your own set of values that you show in your
    outward personality.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: With Uranus conjunct Ascendant in the 1st house, you can be very provocative.
    You must learn how to balance your need for independent and uniqueness with taking
    time to consider the opinions of others, too.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: With this aspect in the 12th house, you must learn how to be your authentic,
    eccentric self without feel shame.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Uranus Trine Ascendant
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You may have an unconventional appearance or energy with Uranus trine Ascendant.
    You are oddly attractive to others, yet you aren’t typically beautiful so people
    aren’t sure *why* they’re attracted to you.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能有着与众不同的外表或能量，有天王星与上升点。你对他人有一种奇特的吸引力，但通常并不美丽，所以人们不确定*为什么*会被你吸引。
- en: Uranus trine Ascendant means that you are very independent and creative. You
    like to do things differently and don’t want to take direction from others.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 天王星与上升点的三分相意味着你非常独立和有创造力。你喜欢以不同的方式做事，不想接受他人的指导。
- en: In fact, you prefer figuring things out for yourself, even if the process takes
    more time. Your goal is to gain *personal* awareness, which you don’t feel you
    get by learning from someone else.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你更喜欢自己摸索事物，即使这个过程需要更多时间。你的目标是获得*个人*意识，这是你觉得通过向他人学习无法获得的。
- en: With Uranus trine Ascendant, you need the freedom to be independent. It’s very
    natural for you to do things on your own and take initiative. If you feel repressed,
    you will try to escape.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有天王星与上升点的三分相，你需要自由独立。对你来说独自行动和采取主动是非常自然的。如果感到受到压抑，你会试图逃避。
- en: It’s important that you find a job or occupation where you’re not under the
    thumb of other people. In any position, you need a good dose of variety and creative
    expression.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，你要找到一份工作或职业，不受他人控制。无论在什么职位上，你都需要一定程度的多样性和创造性表达。
- en: You’re always thinking of ways to contribute to the world with Uranus trine
    Ascendant. You want your work to be cutting-edge. It’s natural for you to want
    to change the world.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你总是想着如何用天王星与上升点的三分相为世界做出贡献。你希望自己的工作是前沿的。你渴望改变世界是很自然的。
- en: However, you can feel like being “quirky” or different is a large part of your
    personality. Uranus trine Ascendant is natural, so this is something you have
    felt since you were a child.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可能觉得“古怪”或与众不同是你个性的重要组成部分。天王星与上升点的三分相是自然的，所以这是你从小就感受到的。
- en: You must learn that you are more than just eccentric. Although this is a beneficial
    part of your outer self, you must also remember to dig deeper. This is the only
    way that you can learn how to relate to others without needing to be edgy or different.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须学会你不仅仅是古怪的。虽然这是你外在自我的一个有益部分，但你也必须记得深入挖掘。这是你学会如何与他人建立关系而不需要另类或与众不同的唯一方式。
- en: Ultimately, you want to learn to see how others are different, too, instead
    of thinking solely of your own eccentricities and independence.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你希望学会看到他人的不同之处，而不仅仅考虑自己的古怪和独立性。
- en: Uranus Sextile Ascendant
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天王星六分相上升点
- en: With Uranus sextile Ascendant, you come across as different, eccentric, unconventional,
    or even outlandish.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有天王星与上升点的六分相，你显得与众不同、古怪、不拘一格，甚至奇特。
- en: You probably have an intellectual vibe, yet you also seem odd or even weird.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能给人一种智慧的感觉，但也显得奇怪甚至怪异。
- en: Uranus sextile Ascendant gives you the opportunity to figure out who you are
    and how you present yourself. You will learn who you truly are and how to show
    these qualities to the world.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 天王星与上升点的六分相给了你机会去了解自己是谁，以及如何展现自己。你将学会真正了解自己，以及如何向世界展示这些品质。
- en: This means that you might go through various stages and try different “looks”
    until you find something that feels true to who you are.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你可能经历各种阶段，尝试不同的“形象”，直到找到一些符合你真实自我的东西。
- en: There can be a bit of an impatient vibe with Uranus sextile Ascendant. You aren’t
    afraid to share your ideas, but you tend to be very fixed on what you think and
    don’t have patience for people who see the world in a more conventional manner.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有天王星与上升点的六分相可能会带来一种有点急躁的氛围。你不害怕分享自己的想法，但往往对自己的看法非常固执，对那些以更传统方式看待世界的人没有耐心。
- en: With Uranus sextile Ascendant, you need to learn how to be unconventional and
    find your true self while still relating to others. Take the feelings of other
    people into account instead of being focused on only your own independence.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有天王星与上升点的六分相，你需要学会如何与他人不同寻常，并找到真正的自我。考虑他人的感受，而不是只关注自己的独立性。
- en: Uranus Opposition Ascendant
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天王星对立上升点
- en: Uranus opposition Ascendant is also called Uranus conjunct Descendent or Uranus
    setting.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 天王星对立上升点也称为天王星合相对点或天王星落。
- en: This placement means that you attract exciting or controversial relationships.
    Your partners tend to be unique in some way, depending on what sign your Uranus
    is in.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这个位置意味着你会吸引令人兴奋或有争议的关系。你的伴侣往往在某种程度上是独特的，这取决于你的天王星在哪个星座。
- en: You are attracted to independent people who don’t need a lot of coddling. With
    Uranus opposition Ascendant, you may also gravitate towards someone “new-age,”
    scientific, or progressive.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你被独立的人吸引，他们不需要太多的溺爱。有了天王星与上升点形成对位相位，你也可能倾向于与某人“新时代”，科学或进步主义者交往。
- en: In fact, you probably get bored with anyone too “normal.” You need a lot of
    stimulation and excitement to stay in a relationship.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，你可能会对任何太“正常”的人感到厌倦。你需要大量的刺激和兴奋才能维持一段关系。
- en: Uranus opposition Ascendant means that you may have trouble finding your own
    sense of individuality or *different* side, so you look for partners who express
    these qualities.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 天王星与上升点形成对位相位意味着你可能很难找到自己的独特个性或*不同*的一面，因此你寻找表达这些品质的伴侣。
- en: Your Uranus qualities are a part of your shadow self. In order to activate these
    qualities, you need to develop and heal the shadow self. Much of this work will
    be done through your relationships.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你的天王星品质是你阴影自我的一部分。为了激活这些品质，你需要发展和治愈阴影自我。这项工作的大部分将通过你的关系完成。
- en: With Uranus opposition Ascendant, you have a lot of creativity and many unique,
    progressive ideas. These qualities may be hidden within you. As you develop the
    shadow self in relationships, you will learn more about yourself and how you’re
    different. You will also learn about what you can share with the world and how
    you can change the Universe.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有了天王星与上升点形成对位相位，你拥有很多创造力和许多独特、进步的想法。这些品质可能隐藏在你内心深处。当你在关系中发展阴影自我时，你将更多地了解自己以及你的不同之处。你还将了解你可以与世界分享什么以及如何改变宇宙。
- en: This aspect means that you actually need to commit in order to discover your
    independence.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这一方面意味着你实际上需要承诺才能发现你的独立性。
- en: Uranus Square Ascendant
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天王星与上升点形成方位相位
- en: Uranus square Ascendant means that you grew up feeling repressed and stunted.
    You never felt as though you could properly express your unique qualities.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 天王星与上升点形成方位相位意味着你在成长过程中感到受到压抑和发育受阻。你从未觉得自己能够恰当地表达自己独特的品质。
- en: Now, you may go overboard and act extra eccentric, odd, or independent. You
    feel that you need to assert your independence but you don’t know how to do this
    in a healthy, balanced way.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能会走极端，表现得非常古怪，奇特或独立。你觉得自己需要肯定自己的独立性，但不知道如何以健康、平衡的方式做到这一点。
- en: Others notice your personal appearance right away. You are aggressive, odd,
    or even flamboyant because you *make sure* that you look different.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 别人立刻注意到你的个人外表。你是侵略性的，古怪的，甚至张扬，因为你*确保*自己看起来与众不同。
- en: With Uranus square Ascendant, you can also be ultra-spontaneous. While spontaneity
    is good, this aspect means that you can easily go overboard.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 有了天王星与上升点形成方位相位，你也可能变得极其自发。虽然自发是好的，但这一方面意味着你很容易走极端。
- en: You may be unpredictable or rebellious in *every* situation. Sometimes, you
    even seem irresponsible. You believe that you deserve to do whatever you want.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在*每个*情况下都表现出不可预测或叛逆的行为。有时，你甚至显得不负责任。你相信自己应该做任何想做的事情。
- en: This all stems back to your family issues. You felt that you needed to conform
    as a child, but you were always at odds with the rest of your family and never
    truly fit in.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都源于你的家庭问题。你感觉自己在孩提时期需要顺应，但你与家庭其他成员总是格格不入，从未真正融入其中。
- en: Uranus square Ascendant means that you try to find out *how* you’re different,
    but even when you show your eccentric side, you never feel truly authentic.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 天王星与上升点形成方位相位意味着你试图找出*你*与众不同的方式，但即使展示你的古怪一面，你也从未真正感到真实。
- en: You tend to build up nervous anxiety then act out to shock your friends or family.
    You’re trying to express yourself, but it doesn’t feel quite right because you’re
    actually acting on your past trauma.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你倾向于积累紧张焦虑，然后表现出来震惊你的朋友或家人。你试图表达自己，但感觉不太对，因为你实际上是在表现你的过去创伤。
- en: When you learn to deal with your trauma, you will figure out how to be different
    without going overboard.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当你学会处理自己的创伤时，你将找到如何在不走极端的情况下变得与众不同。
- en: Ultimately, Uranus square Ascendant will force you to dig into your past trauma
    in order to be authentically *you*.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，天王星与上升点形成方位相位将迫使你深入挖掘过去的创伤，以便真正地成为*你*。
