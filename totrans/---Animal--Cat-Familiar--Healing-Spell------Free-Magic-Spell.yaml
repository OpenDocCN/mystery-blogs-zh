- en: Casting Instructions for '***Animal (Cat/Familiar) Healing Spell***'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为'***动物（猫/熟悉）治愈咒语***'施法说明
- en: 'Light the candles and incense. Focus on it. Make sure your mind is fully CLEAR
    and focused. Look at the picture of your pet or you can visualize him/her. Focus
    on your intent (to heal your pet). Make sure to add all your energy into the spell.
    Then begin the chant. You can cut your finger and add some blood to the candles
    now or after the chant. It doesn''t have to be all of the candles. Write the name
    of your pet on a paper and add some blood to it as well. This can also be either
    before or after the chant. Chant: Goddesses and Gods of the wild. Deities: Aine,
    Artio, Bast, Cybele, Diana, Epona, Juno, Kali, Rhiannon, Cernunnos, Dumuzi, Hermes,
    Jupiter, Pan, Pushan, Saturn, Shiva, Silvanus, Brigantia, Artemis, Bastet, Freya,
    Hecate, Lilith, Archangel Gabriel, St Louis, RA, Aphrodite, Baba Yaga, Black Annis,
    Ketta, Maneki Neko, Neko Mata, Faunus, Hathor, St Anthony. Protectors of Animals
    and Beasts, both domestic and wildlife, I call upon you for aid during this desperate
    time. I ask that with your help and your power, you will be able to help my pet
    (__pet name__) through the challenges that he/she is currently facing. Make it
    so my love for them will help them with the pain, make it so my love will cure
    their sicknesses away. Guardians of the Animal Spirits, Caregivers of the Wildlife,
    Divine Spirits of the Forest, Gods and Goddesses of Animals, Spirits of Healing,
    I ask that you heal (__pet name__). By the power invested in me, by the power
    of 3 plus 3, by the power of the elements; Earth, Air, Fire, Water, Spirit. By
    the power of Love, as I will it, So Mote it Be!'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛和香。专注于此。确保你的头脑完全**清晰**和专注。看着你宠物的图片或者你可以在脑海中形象化它。专注于你的意图（治愈你的宠物）。确保将所有的能量投入到咒语中。然后开始吟唱。你可以切开你的手指，将一些血滴到蜡烛上，现在或者在吟唱之后都可以。不需要所有的蜡烛都做这个。在一张纸上写下你宠物的名字，并加入一些血。这也可以在吟唱之前或之后进行。吟唱：荒野的女神和男神。神明：艾涅、阿尔提奥、巴斯特、赛贝莱、黛安娜、埃波娜、朱诺、卡利、莉安娜、瑟努诺、杜穆齐、赫尔墨斯、朱庇特、潘、普山、土星、湿婆、西尔瓦努斯、布里甘蒂娅、阿尔忒弥斯、巴斯特、弗雷娅、赫卡忒、莉莉丝、大天使加百列、圣路易斯、拉、阿芙洛狄忒、巴巴亚加、黑安尼斯、凯塔、招财猫、猫之护符、法乌努斯、哈索尔、圣安东尼。动物和野兽的守护神，无论是家养还是野生动物，我呼唤你在这危急时刻提供帮助。我请求在你的帮助和力量下，你能帮助我的宠物（__宠物名__）度过当前面临的挑战。让我的爱能帮助它们摆脱痛苦，让我的爱能治愈它们的疾病。动物灵魂的守护者，野生动物的照顾者，森林的神灵，动物的神和女神，愈合之灵，我请求你治愈（__宠物名__）。借我所掌握的力量，借着3加3的力量，借着元素的力量；土、气、火、水、灵。借着爱的力量，依我所愿，如此成就吧！
