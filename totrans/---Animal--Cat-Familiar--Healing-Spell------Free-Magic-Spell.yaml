- en: ATTENTION! THIS WILL NOT FULLY CURE YOUR PET! IF YOUR PET IS SICK, YOU NEED
    TO GO TO A VET IMMEDIATELY! Magick can only help so much. You need both healing
    Magick/Crystals AND to go to a vet. You need to work a little for things to go
    the way you want them to. Good luck!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 注意！这不会完全治愈你的宠物！如果你的宠物生病了，你应该立即去看兽医！魔法只能帮助那么多。你需要同时进行治疗魔法/水晶和去兽医那里。你需要做一点事情让事情按照你想要的方式发展。祝你好运！
