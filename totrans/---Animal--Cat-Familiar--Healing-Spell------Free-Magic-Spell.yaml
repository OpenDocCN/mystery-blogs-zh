- en: This does not work, but I do appreciate the disclaimer at the bottom encouraging
    people to seek a vet. You should always do what your can medically before turning
    to Magik. This spell also starts like a working healing spell, it just goes off
    the rails when blood is added. Blood is a powerful ingredient to a spell, but
    it bonds the spell to you. A drop of your cats blood would tie it to them. But
    please, do not take your pets blood. A piece of fur, a whisker, tip of a claw,
    even just a picture would do the job. Another reason blood is unwise in this spell
    is because not every deity is okay with human blood used in spells. Regarding
    deities, there are far too many for this. You should not bother every deity on
    a subject for a single spell. This is more disrespectful and annoying than any
    power boost. Some deities do not work well together, so calling them both in can
    lead to a fight. You should also have an offering of thanks if you are calling
    on any spiritual being you do not have a working relationship with. Plus, this
    is for cats yet some of the deities listed are not specifically associated with
    cats. And some of them are not even deities, but spirits, archangels or saints.
    Nothing wrong with working with or calling on them, but again, you do not need
    a hundred spirits for a single spell. You do not need to call on any spirit to
    cast a spell. You could hold a photo of your cat or your cats favourite toy, charge
    Magikal energy into your hands, then imagine your cat getting better and acting
    like their normal self. You could say a healing chant if you wish. That would
    work better than this jumbled spell.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方法不起作用，但我真的很欣赏底部的免责声明，鼓励人们寻求兽医的帮助。在求助魔法之前，你应该首先进行必要的医疗。这个咒语一开始像是一种有效的治疗咒语，只是当加入血液后就偏离了轨道。血液是咒语的强大成分，但它将咒语与你联系在一起。一滴你猫的血会把它与猫联系在一起。但请不要拿你宠物的血。一些毛发、胡须、爪子的尖端，甚至只是一张照片都能起到同样的作用。在这个咒语中使用血液是不明智的另一个原因是因为并非每个神明都允许人血用于咒语。关于神明，这里有太多了。你不应该为了一个咒语就在一个问题上打扰所有的神灵。这更无礼和烦人，而不是增加任何能量。一些神灵并不适合一起工作，召唤它们两个可能导致冲突。如果你向任何你没有工作关系的灵体求助，你也应该表示感谢。而且，这是为了猫，但列出的一些神明并不是专门与猫相关的。有些甚至不是神，而是灵体、大天使或圣徒。与它们合作或召唤它们没有任何问题，但再次强调，在一个特定咒语中你不需要数百个灵体。你不需要召唤任何灵体来施展咒语。你可以手持一张你猫的照片或它的最喜欢的玩具，向你的手中注入魔法能量，然后想象你的猫康复并表现出正常的状态。如果你愿意，你还可以念一个治疗咒语。这比这个混乱的咒语更有效。
