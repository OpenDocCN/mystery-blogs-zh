- en: Into your jar place thread to catch unwanted spirits and energy. Add to this
    pine resin for extra stick with your blackberry stick. When finished adding the
    resin add in your blackberry stick with thorns, to help break up any trapped energy.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将线放入罐子中以捕捉不需要的灵魂和能量。在这之后添加松香以增加你的黑莓木棍的粘性。添加完松香后，再加入带有刺的黑莓木棍，以帮助打破任何被困能量。
- en: Visualize this jar pulling in any unwanted energy or spirits daily.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 每天想象这个罐子吸收任何不需要的能量或灵魂。
