- en: '*   Stick two silver pins through the middle of a red candle at midnight.'
  prefs: []
  type: TYPE_NORMAL
- en: Concentrate on your lover and repeat his or her name several times.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After the candle burns down to the pins, your lover will arrive. It is also
    said that if you give your lover one of the pins they will remain bound to you.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you wish companionship rather than passion, use a candle of a colour appropriate to
    the other person’s astrological sign.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This spell is one used to influence someone else, so bevery careful how you
    use it. Pins were often used in magical work in times gone by, because they were
    readily available. One old custom was to ask a bride for the pins from her wedding
    dress, for which you must give her a penny.
