- en: This spell is reputed to work very quickly, so do not be too rash. Red candles
    represent passion, so you must take responsibility for whatever happens when you
    call your lover to you.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''For a Lover to Come to You'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Two silver pins
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
