- en: 'Take a goblet or cup full of hot water and three chairs in which three girls
    or women of the same age must sit. Each must take a pinch of salt and put it into
    the boiling water all together at once. The one whose salt dissolves first will
    be the most fortunate. Then each must take a little bag of red wooden stuff full
    of ashes that have been very finely sifted; let them sit with the cup in the middle
    all three clad in black with black veils, and each with a sacred wafer taken from
    communion. Each shall throw her ashes with the wafer into the boiling water and
    say:'
  prefs: []
  type: TYPE_NORMAL
- en: I do not throw the ashes,
  prefs: []
  type: TYPE_NORMAL
- en: But I throw the wafer.
  prefs: []
  type: TYPE_NORMAL
- en: I do not throw the wafer,
  prefs: []
  type: TYPE_NORMAL
- en: But I throw the body and soul of [Name]
  prefs: []
  type: TYPE_NORMAL
- en: That he may no more have peace or happiness
  prefs: []
  type: TYPE_NORMAL
- en: Until I have obtained this my desire!
  prefs: []
  type: TYPE_NORMAL
- en: Then they must place their hands behind them, and not turn round to see the
    cup for a quarter of an hour; and when they at last look they will see whether
    the wafers are floating on the surface. I  this case thry will all three have
    obtained their wish, and if only one swims, then the one whose it is will be favoted;
    but if none float, no favor will be granted.
