- en: Quartz and Candle Spell - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 石英和蜡烛咒语 - 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/life_spells/wish_spells/24395/page.html#0001-01-01](https://www.spellsofmagic.com/spells/life_spells/wish_spells/24395/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/life_spells/wish_spells/24395/page.html#0001-01-01](https://www.spellsofmagic.com/spells/life_spells/wish_spells/24395/page.html#0001-01-01)
- en: For this spell you will need a quartz crystal and a candle associated with your
    intent. It is also helpful to perform this spell on a day who's properties are
    associated with your intent, though you don't necessarily have to(I have provided
    a list of candle colors to help you pick one associated with your intent. I have
    also provided a list of the days of the week and their correspondences. Both lists
    are located below.)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个咒语，您将需要一个石英水晶和一个与您意图相关的蜡烛。在进行此咒语时，最好选择与您意图相关的特性的那一天，尽管您不一定非要这样做（我已经提供了蜡烛颜色列表来帮助您选择与您意图相关的蜡烛。我还提供了一周各日及其对应属性的列表。两个列表都位于下方。）
- en: '**Candle Colors:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**蜡烛颜色：**'
- en: 'White: Protection, purification, peace, truth, and sincerity.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 白色：保护、净化、和平、真实和诚意。
- en: 'Red: Protection, strength, health, vigor, lust, sex, passion, courage, exorcism.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 红色：保护、力量、健康、活力、欲望、性、激情、勇气、驱邪。
- en: 'Black: Absorbing and destroying negativity, healing diseases, and banishing.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 黑色：吸收和消灭负面能量、治愈疾病和驱逐。
- en: 'Light Blue: Tranquility, healing, patience, happiness.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 浅蓝色：宁静、疗愈、耐心、幸福。
- en: 'Dark Blue: Change, flexibility, the subconscious mind, psychic work, and healing.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 深蓝色：变化、灵活性、潜意识、心灵工作和疗愈。
- en: 'Green: Finances, money, fertility, prosperity, growth, luck, and employment.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色：财务、金钱、生育、繁荣、成长、幸运和就业。
- en: 'Gray: Neutrality.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 灰色：中立性。
- en: 'Yellow: Intellect, attraction, study, persuasion, confidence, and divination.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 黄色：智力、吸引力、学习、说服、信心和占卜。
- en: 'Brown: Working magic for animals, healing animals, and the home.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 棕色：为动物施展魔法、治愈动物和家庭。
- en: 'Pink: Love, honor, and friendship.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 粉色：爱、荣誉和友谊。
- en: 'Orange: Adaptability, stimulation, and attraction.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 橙色：适应性、刺激和吸引力。
- en: 'Purple: Power, healing diseases, spirituality, and meditation.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 紫色：力量、治疗疾病、灵性和沉思。
- en: '**Days of the Week:**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**星期几：**'
- en: 'Monday: The day of the moon, fertility, and healing.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 星期一：月亮之日，生育和疗愈。
- en: 'Tuesday: The day of Mars, strength, and courage.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 星期二：火星之日，力量和勇气。
- en: 'Wednesday: The day of Mercury, communication, study, and travel.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 星期三：水星之日，沟通、学习和旅行。
- en: 'Thursday: The day of Jupiter, luck, and fortune.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 星期四：木星之日，运气和财富。
- en: 'Friday: The day of Venus, love, and relationships.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 星期五：金星之日，爱与关系。
- en: 'Saturday: The day of Saturn and clearing obstacles.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 星期六：土星之日和清除障碍。
- en: 'Sunday: The Day of the Sun, health, and success.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 星期日：太阳之日，健康和成功。
- en: Once you have picked the candle best suited to your intent, use the tip of the
    crystal to either write a sentence explaining what you desire or draw a symbol
    associated with your intent into the side of the candle.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦选择了最适合您意图的蜡烛，请使用水晶的尖端，要么写下一句解释您所需的内容，要么在蜡烛的侧面画上与您意图相关的符号。
- en: Once this is done, light the candle and visualize it glowing with the power
    of your intent. As the candle burns down visualize it releasing your wish and
    sending it out to be fulfilled.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦完成，点燃蜡烛，并想象它以您意图的力量闪耀。随着蜡烛的燃烧，想象它释放您的愿望，并将其送出以实现。
- en: For example, if you were casting this spell for protection, you could wait until
    a Tuesday. Use the crystal to carve a symbol of a shield into the side of the
    candle. Light it and then visualize the candle being filled with protective energies.
    As the candle burns down, visualize it sending out protective energy to either
    protect you or a loved one.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您正在施展保护咒语，您可以等到星期二。使用水晶将一个盾牌的符号刻在蜡烛的侧面。点燃它，然后想象蜡烛充满保护能量。当蜡烛燃烧到底时，想象它释放出保护能量，保护您或您的爱人。
