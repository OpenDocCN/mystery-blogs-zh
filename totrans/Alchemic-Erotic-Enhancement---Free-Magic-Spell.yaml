- en: The intent behind each piece of this ritual is important. The Water being both
    a medium and the essential building block of the human body. Red Rose, indicative
    of passion and love. Salt of the Sea, indicative of the feminine as well as the
    ferocity of passion. Root of Ginger, indicative of the masculine and the strength
    of passion. Honey, a reminder of the sweet side of passion, used to temper the
    more volatile aspects.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仪式中每一部分背后的意图都很重要。水既是一种媒介，也是人体的基本构建块。红玫瑰，象征着激情和爱。海盐，象征着女性以及激情的凶猛性。姜根，象征着男性和激情的力量。蜂蜜，提醒着激情甜蜜的一面，用来调节更易挥发的方面。
- en: A contained, clear so as to allow light to pass freely, allowed to sit in equal
    parts under the light of the Sun and the Moon. One hour for each, at minimum.
    Allow the rose petals to rest within the water under the light of the moon. Add
    the ginger under the light of the sun. In this, the masculine and the feminine
    aspects are amplified under each other.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一个透明的容器，以便让光线自由通过，允许在太阳和月亮的光下均匀放置。每个至少一个小时。让玫瑰花瓣在月光下休息。在阳光下加入姜。在此过程中，男性和女性的方面在彼此之下被放大。
- en: The Honey goes in last, after removing the ginger or rose petals. Focus upon
    the aspects you wish to see improvement within. Be it a better figure, larger
    or smaller anatomy, improved stamina, or any other biological facet of procreation.
    After the Honey is added consume the water totally.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 蜂蜜最后加入，在移除姜或玫瑰花瓣之后。专注于你希望在其中看到改善的方面。不管是更好的身材、更大或更小的解剖结构、改善的耐力，还是生殖的任何其他生物学方面。加入蜂蜜后完全饮用水。
- en: Of note, the changes will not be instant. Biology takes time, no matter how
    skilled the shaper. But, one should see the changes they desire gradually take
    effect over the following month, progressing a but faster under the New Moon than
    that of the Full.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，这些变化不会是即时的。无论技术多么娴熟，生物学都需要时间。但是，人们应该看到他们渐渐希望看到的变来的一个月内产生效果，在新月下比满月下的速度稍快。
- en: As an additional note, for those who desire an enhanced sensitivity in themselves
    or their partners. Use the same mixture as above and apply it to the skin. (I
    reccomend the abdomen, the very core of the body.) Then, one must irritate the
    skin. The Kama Sutra calls for the application of hornet stings, but any inducement
    of shocking sensation will suffice. This is entirely optional.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 另外需要注意的是，对于那些希望提高自己或伴侣敏感性的人。使用与上述相同的混合物并将其涂抹在皮肤上。（我建议在腹部，身体的核心。）然后，必须刺激皮肤。《爱经》要求涂抹蜂蜇，但任何引起震撼感的诱导物都可以。这完全是可选的。
