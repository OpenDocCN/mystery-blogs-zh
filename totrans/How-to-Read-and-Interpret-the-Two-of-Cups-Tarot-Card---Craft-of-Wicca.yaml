- en: How to Read and Interpret the Two of Cups Tarot Card - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何阅读和解释两杯牌塔罗牌 - Craft of Wicca
- en: 来源：[https://craftofwicca.com/how-to-read-and-interpret-the-two-of-cups-tarot-card/#0001-01-01](https://craftofwicca.com/how-to-read-and-interpret-the-two-of-cups-tarot-card/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/how-to-read-and-interpret-the-two-of-cups-tarot-card/#0001-01-01](https://craftofwicca.com/how-to-read-and-interpret-the-two-of-cups-tarot-card/#0001-01-01)
- en: Today we’ll cover the meaning of the Two of Cups tarot card. This is a part
    of a deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将讨论两杯牌塔罗牌的含义。这是关于[tarot](https://craftofwicca.com/tarot/)深入系列的一部分。
- en: '## Summary'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 总结'
- en: '| Category | Meaning |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 类别 | 意义 |'
- en: '| --- | --- |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright | Partnership, love, balance, harmony, mutual attraction, union |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 直立 | 合作伙伴关系，爱情，平衡，和谐，相互吸引，联合 |'
- en: '| Reversed | Imbalance, disconnection, lack of harmony, broken relationship,
    unrequited love |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 逆位 | 不平衡，脱节，缺乏和谐，破裂的关系，单相思 |'
- en: '| Astrology | Venus in Cancer |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 占星学 | 巨蟹座的金星 |'
- en: '| Love | Beginning of a new relationship, deepening of a current relationship,
    mutual attraction, soulmate connection |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 开始新的关系，深化现有关系，相互吸引，灵魂伴侣的联系 |'
- en: '| Career | Partnership or collaboration with others, creative collaborations,
    team-building, client relationships |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 与他人的合作或协作，创意合作，团队建设，客户关系 |'
- en: '| Finances | Shared finances, investments, joint accounts, financial agreements
    |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 共享财务，投资，联合账户，财务协议 |'
- en: '| Past | Positive past experiences with relationships or partnerships, successful
    collaborations |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 与关系或合作的积极经历 |'
- en: '| Present | Deepening connection with a partner, opportunity for a new relationship
    or partnership, balance and harmony |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 与伴侣的深化联系，新关系或合作的机会，平衡和和谐 |'
- en: '| Future | Promising new relationship, growth and expansion of current relationships
    or partnerships, successful collaborations |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 充满希望的新关系，当前关系或合作的增长和扩展，成功的合作 |'
- en: The Two of Cups tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 两杯牌塔罗牌描述
- en: The Two of Cups is a tarot card that represents balance, harmony, and union.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 两杯牌是一张象征平衡、和谐和联合的塔罗牌。
- en: The imagery on the card typically shows two people or figures, often depicted
    as a man and a woman, standing facing each other and holding a cup in each hand.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 牌上的图像通常显示两个人或两个形象，经常描绘为一男一女，面对面站立，每人手持一杯。
- en: The cups are often shown as being equal in size and shape, symbolizing balance
    and equality in the relationship. The figures may be shown touching or holding
    hands, further emphasizing the connection and union between them.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 两杯的杯通常显示为大小和形状相等，象征着关系中的平衡和平等。人物可能显示为触摸或手持手，进一步强调他们之间的连接和联合。
- en: The background of the card may be decorated with symbols such as a lion and
    a serpent, which are often associated with balance and harmony. The lion represents
    the masculine energy, while the serpent represents the feminine energy, and together
    they suggest a balance of the two.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 牌背景可能装饰有狮子和蛇等象征物，这些象征物通常与平衡和和谐联系在一起。狮子代表阳性能量，而蛇代表阴性能量，它们共同暗示了两者的平衡。
- en: In some versions of the Two of Cups, the figures are shown in front of a background
    of water or a garden, representing the emotional and spiritual connection between
    them.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些版本的两杯牌中，图像显示在水或花园的背景前，代表它们之间的情感和灵性连接。
- en: The water or garden may also be shown as being in bloom, indicating growth and
    flourishing in the relationship.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 水或花园也可能被描绘为盛开，表明关系中的增长和蓬勃发展。
- en: Overall, the imagery on the Two of Cups tarot card is meant to convey a sense
    of balance, harmony, and union between two people, as well as the potential for
    growth and flourishing in the relationship.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 总体上，两杯牌塔罗牌上的意象旨在传达两个人之间的平衡、和谐和联合感，以及关系中的增长和蓬勃发展的潜力。
