- en: A Beltane Altar & Things To Do for Beltane - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个Beltane祭坛和为Beltane做的事情 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-beltane-altar-things-to-do-for-beltane/#0001-01-01](https://learningwitchcraft.com/a-beltane-altar-things-to-do-for-beltane/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-beltane-altar-things-to-do-for-beltane/#0001-01-01](https://learningwitchcraft.com/a-beltane-altar-things-to-do-for-beltane/#0001-01-01)
- en: With roots in the British Isles, Beltane is a celebration that falls midway
    between the spring equinox and the summer solstice. It honors spring at its peak
    and the coming summer. If the spring has been a fruitful one, usually the rains
    have produced rich and fertile earth with verdant green woodlands. And Beltane
    celebrates the new life that will emerge during this seasonal transition.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Beltane起源于不列颠群岛，是春分和夏至之间的庆祝活动。它向春天的高峰和即将到来的夏天致敬。如果春天是一个富饶的季节，通常雨水会带来肥沃的土地和翠绿的森林。而Beltane则庆祝这个季节转变中即将出现的新生命。
- en: Festivities for the event begin on or near the last night of April and continue
    through May 1\. Observed for centuries in Europe, the celebration is now embraced
    by pagans, who light bonfires, dance, and perform rituals on the occasion. There
    is no shortage of ways to observe Beltane, and some pagans also mark the event
    by paying tribute to their agrarian ancestors who celebrated Beltane centuries
    earlier. ([Source](https://www.thoughtco.com/beltane-4159809))
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 活动于4月的最后一夜或附近开始，并持续到5月1日。在欧洲已有数个世纪的观察，这一庆祝活动现在被异教徒所拥抱，他们在此时点燃篝火，跳舞，并进行仪式。庆祝Beltane的方式多种多样，一些异教徒还通过向早期庆祝Beltane的农业祖先致敬来纪念这一时刻。([来源](https://www.thoughtco.com/beltane-4159809))
- en: '[Beltane is a good time to practice fertility magic](https://witchcraft-wicca.com/fertility-spells-easy-pregnancy-spells/)
    in hopes of producing an abundant crop by the time the harvest rolls around. Don’t
    forget that the garden can be one of the most magical places in your life. Start
    thinking about how to plan, create, and grow your magical garden, as well as ways
    to create specialty gardens, herb plots, and more!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Beltane是练习生育魔法的好时机](https://witchcraft-wicca.com/fertility-spells-easy-pregnancy-spells/)，希望到了收获季节时能够生产出丰硕的庄稼。不要忘记，花园可能是你生活中最神奇的地方之一。开始考虑如何计划、建立和种植你的魔法花园，以及创造专业花园、草药地块等等！'
- en: A Beltane Altar
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Beltane祭坛
- en: Set up an altar honoring the Beltane season using rich greens and colors reflecting
    the spring flowers. Incorporate a candle signifying the Beltane fire. Fertility
    symbols from nature, such as horns, seeds, and flowers, as well as a mother goddess
    symbol, can round out the altar.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 使用丰富的绿色和反映春天鲜花的颜色设置一个祭坛，以纪念Beltane季节。加入代表Beltane火的蜡烛。来自自然的生育符号，如角、种子和花朵，以及母亲女神的象征，可以丰富祭坛。
- en: Things To Do for Beltane
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为Beltane做些事情
- en: Whatever you do, remember this is the Great Wedding! Dress in your best, especially
    in green, and wear a flower crown
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论你做什么，记住这是大婚！穿上你的最佳装束，尤其是绿色的，戴上花冠
- en: Stay out all night, gathering the green, watch the sunrise and make love. Wash
    your face in the morning dew. [](https://www.etsy.com/listing/650112468/clockwork-heart-steampunk-pendant)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通宵外出，收集绿色植物，观赏日出并做爱。清晨用晨露洗脸。[](https://www.etsy.com/listing/650112468/clockwork-heart-steampunk-pendant)
- en: Conceive a new project, grasp that idea, and get on with it.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 怀孕一个新的项目，抓住那个想法，并着手去做。
- en: Dress your home and/or altar with greenery – especially with hawthorn, rowan
    and birch branches. Ask permission from the tree before you take anything.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用绿色植物装扮您的家和/或祭坛，特别是山楂树、花楸树和桦树枝。在拿走任何东西之前，向树请求许可。
- en: Dress a tree. This is the perfect time to go out and celebrate a tree. Especially
    a hawthorn, rowan or birch – but the tree spirit will welcome you attention whichever
    kind of tree it is. Sit with it, talk to it, dance around it (maypole), honour
    the tree and its fertility. Hang ribbons from its branches, each ribbon represents
    a wish or prayer.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为树装扮。这是出去庆祝树的绝佳时机。特别是山楂树、花楸树或桦树，但无论是哪种树，树精都会欢迎你的关注。与树在一起，与它交谈，围绕它跳舞（五月杆），尊敬树及其生育力。在树枝上挂上彩带，每条彩带代表一个愿望或祈祷。
- en: Flowers, flowers and more flowers. This is the festival of Flora. Make a flower
    crown to wear – the daisy chain in the simplest of all. Make a traditional flower
    basket. fill it with Beltane greenery and all the flowers and herbs you can find.
    Think about, and honour, their magical and healing properties while you do so.
    Give it someone you love.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 花朵、花朵和更多的花朵。这是弗洛拉的节日。制作一个花环戴上-雏菊链是最简单的。制作一个传统的花篮，将它装满贝尔塔内的绿色植物、所有的花朵及你能找到的所有草药。在做的时候想一想，并尊重他们的魔力和疗愈特性。把它送给你爱的人。
- en: Make some Hawthorn Brandy. You will need a bottle of brandy and at least one
    cup of hawthorn flowers, plus a little sugar to taste. Mix the ingredients together
    and leave away from direct light, for at least two weeks. Shake occasionally.
    Strain, bottle and enjoy. Hawthorn is renowned as a tonic for the heart. ([Source](https://www.goddessandgreenman.co.uk/beltane))
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制作一些山楂白兰地。您需要一瓶白兰地和至少一杯山楂花，再加上少量的糖调味。将这些成分混合在一起，远离直接光线，至少两周。偶尔摇晃。过滤、装瓶并享用。山楂被誉为心脏的滋补品。([来源](https://www.goddessandgreenman.co.uk/beltane))
- en: Egg Charm For Beltane.
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 赛尔塞的鸟蛋魅力。
- en: Think carefully what you wish for! The general rule of thumb is a brown egg
    for wishes involving animals and white for wishes involving people and plants,
    for example healing a sick animal, person or plant. Eggs with white shells are
    difficult to come by now as chickens are generally given feed which produces the
    desired brown shell, but in recent years some of the supermarkets are making white
    eggs available at this time of year so they are worth looking out for.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细考虑你的愿望！一般的标准是：涉及动物的愿望使用褐色的鸡蛋，涉及人类和植物的愿望使用白色的鸡蛋，例如治愈生病的动物、人或植物。由于鸡通常是给予产生期望的褐色壳的饲料，因此现在很难找到白色的鸡蛋，但近年来一些超市在这个时候提供白色鸡蛋，所以值得留意一下。
- en: Blow the egg. Using a fat needle, pierce a hole in both ends of the egg, making
    one hole larger than the other. Using the needle pierce the egg yolk gently and
    swirl it around to break up the yolk. Place a small drinking straw in one end
    and gently blow through the other hole to help gravity do its work.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 把蛋吹空。用一个粗针，在鸡蛋两端戳一个小孔，其中一个孔要比另一个孔大。用针轻轻地戳破蛋黄，轻轻地搅动它，以打破蛋黄。把一个小吸管插入一个孔中，轻轻地吹气通过另一个孔，帮助重力发挥作用。
- en: Paint Your Egg Talisman. When your egg has thoroughly dried out place it on
    top of a little mound of blue tack to hold it in place and you are ready to go!
    Choose a symbol to represent your wish – a heart for love, coin for prosperity,
    a candle for wisdom, whatever is meaningful for you. Or you can paint the whole
    egg in a corresponding colour – red for love, green for prosperity, purple for
    wisdom and so on. Another way to do it is to stick rose petals on for love, or
    feathers for fertility – again it is what is meaningful to you that is important.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给你的鸟蛋护身符上色。当你的蛋完全干燥后，把它放在一团蓝色的黏土上，这样它就能保持在这里！选择一个代表你愿望的符号-爱心代表爱情，金币代表繁荣，蜡烛代表智慧，无论对你来说什么意义。或者你可以按照相应的颜色来涂抹整个蛋-红色代表爱情，绿色代表繁荣，紫色代表智慧等等。另一种方法是在上面贴上玫瑰花瓣，代表爱情，或羽毛代表生育-重要的是对你来说有意义。
- en: When it is ready find a suitable place for it and prepare for it for hanging
    by threading a thin thread (embroidery thread, thin wool) through the two holes
    and secure it with a large knot, a bead, or even a matchstick at the bottom to
    hold it steady.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当它准备好后，找一个合适的地方，并通过两个孔穿上一根细绳（刺绣线，细羊毛），并在底部用一个大结、一颗珠子，或者甚至一根火柴棍固定。
- en: 'Clear your mind and focus on your desire for abundance/fruitfulness and its
    place in your life:'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 放空你的大脑，专注于你对丰富/多产的欲望及其在你的生活中的位置：
- en: '*‘Little charm made of shell as I hang you here may all be well. May all things
    grow. May all things flow. Blessings for the turning of the Wheel.”*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*“小小的外壳做成的魅力，当我把你挂在这里，一切都好起来了。愿一切都能生长。愿一切都能流动。为轮转祈福。”*'
- en: Use these words or any others that you are comfortable with – remember this
    is all about your intention. ([Source](https://www.goddessandgreenman.co.uk/beltane))
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些词或任何你感觉舒适的词 - 记住这一切都是关于你的意图。([来源](https://www.goddessandgreenman.co.uk/beltane))
