- en: Enchanting Item for Good Dreams
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This enchantment works on any item you would use to sleep with. It invokes the
    gods to guide the item's holder to have good dreams. To keep them safe at night
    from the demons who may be lurking to make them suffer.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Enchanting Item for Good Dreams'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Doll, pillow, or blanket.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Or any other item you may use to sleep with, such as night gowns or pajama's.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Doll, pillow, or blanket.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Or any other item you may use to sleep with, such as night gowns or pajama's.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To Start:'
  prefs: []
  type: TYPE_NORMAL
- en: Hold the item with both hands firmly, yet gently.
  prefs: []
  type: TYPE_NORMAL
- en: Place the item to against your forehead and close your eyes.
  prefs: []
  type: TYPE_NORMAL
- en: In your mind recite the following words.
  prefs: []
  type: TYPE_NORMAL
- en: "''Dear lord of slumber, deity of sleep, Hypnos, I ask of you to watch over\
    \ (person\x92s name) dreams. Through the night please use this (item being used)\
    \ to guard the dreams of (person's name). I pray to you asking for nothing more\
    \ than happy and pleasant dreams for (person's name). I ask of you for nothing\
    \ but peace and tenderness in (his/her) sleep. Keep (person's name) dreams safe\
    \ from unwanted harm until morning light. With this I leave (person's name) to\
    \ you, I trust in you to care for (person's name) sleep in my stead.''"
  prefs: []
  type: TYPE_NORMAL
- en: 'To Finish: Open eyes then place a kiss on the item.'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, you can go to bed with object and have pleasant dreams.
  prefs: []
  type: TYPE_NORMAL
