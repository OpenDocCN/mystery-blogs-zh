- en: Horoscopes for Monday, February 26, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年2月26日星期一的星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-monday-february-26-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-monday-february-26-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-monday-february-26-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-monday-february-26-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: Is the world in as bad a state as some people say it is? Of course not. In fact
    there is every reason to believe that the next 12 months will be remarkable in
    the most positive of ways. Celebrate your birthday, then celebrate each and every
    day to come.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 世界是否像一些人说的那样糟糕？当然不是。事实上，有充分的理由相信未来的12个月将以最积极的方式变得非凡。庆祝你的生日，然后庆祝即将到来的每一天。
- en: AQUARIUS
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: You may be eager to start something new but the planets urge you to be cautious.
    It may feel as if you are lagging behind your rivals but there is no need to rush
    things. Watch and learn from what others do, especially from their mistakes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能渴望开始新的事情，但星象提醒你要谨慎。或许你感觉自己落后于竞争对手，但没有必要急于行动。观察并从他人身上学习，尤其是从他们的错误中学习。
- en: PISCES
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: The Sun in your sign, alongside Mercury and Venus, makes all things possible,
    but that does not mean you should try to do everything. What is the one thing
    you would choose to do if you could do no other? Do it magnificently today.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳和水星、金星同在你的星座中，一切皆有可能，但这并不意味着你应该尝试做所有事情。如果只能选择一件事来做，你会选择什么？今天做得出色吧。
- en: ARIES
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 牡羊座
- en: It’s not like you to get emotional for no good reason but you will be pushed
    to keep your feelings under strict control this week. Above all refuse to give
    in to self-pity. You have so much going for you now – keep reminding yourself
    of that fact.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通常你不会因为没有充分理由而感情用事，但这周你将被迫严格控制自己的情感。尤其拒绝陷入自怜之中。现在你有很多优势——一直提醒自己这个事实。
- en: TAURUS
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: A decision about your career should be left a day or two. According to the planets
    you don’t yet know all the facts, so be smart and hold back from committing yourself.
    If you move too early it could cost you financially and professionally.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有关你的职业决定，应该再等一两天。根据星象，你还不知道所有的事实，所以要聪明点，不要仓促做出承诺。如果行动太早，可能会在财务和职业上付出代价。
- en: GEMINI
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: The Sun in the career area of your chart means you must get serious about your
    ambitions. You may think you are serious already but are you prepared to put everything
    you have on the line? Go the extra yard, then make it a mile.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳位于你星盘中的职业区域，意味着你必须认真对待自己的抱负。你可能认为自己已经很认真了，但你准备把所有的一切都赌上吗？再加把劲，然后走出一英里。
- en: CANCER
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: You seem to be more relaxed now the Sun is moving through the most philosophical
    area of your chart. Finally you recognize that you don’t need more material success,
    you need more peace of mind. Do whatever it takes to get it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在太阳正经过你星盘中最具哲学意义的领域，你似乎更加放松。最终，你意识到你不需要更多的物质成功，你需要更多的心灵平静。无论如何，采取一切必要措施来实现它。
- en: LEO
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: It may appear as if you are the only one in the neighborhood who does not know
    what is going on but it’s probably not true. There is no big secret that the world
    is keeping from you, so maybe you should stop taking life so seriously.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 或许看起来你是这个街区唯一不知道发生了什么的人，但实际上可能并非如此。世界并没有什么大秘密是对你隐瞒的，也许你应该停止如此认真地对待生活。
- en: VIRGO
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: Make time for other people today, especially people who need a shoulder to lean
    on, and maybe cry on too. If you go out of your way to put their interests first
    now the universe will go out of its way to protect you later on.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 今天要为其他人留出时间，尤其是那些需要依靠和哭泣的人。如果你现在主动为他们考虑，宇宙将在后来保护你。
- en: LIBRA
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: You must stay on top of your workload this coming week, because if you fall
    behind even a little bit it will be an uphill struggle to catch up again. Do what
    must be done, do it on time and do it well. Stay ahead of the game.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本周你必须保持对工作量的控制，因为即使稍微落后一点，追赶上来也将是一场艰苦的斗争。做必须做的事情，准时完成，做到尽善尽美。保持领先。
- en: SCORPIO
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: If you make a promise to a friend or relative today you must be absolutely certain
    that you can deliver. If you let them down, even if it’s not their fault, they
    will hold it against you not just for days but for weeks, maybe months, to come.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果今天向朋友或亲戚承诺了什么，你必须绝对确定能够实现。如果让他们失望，即使不是他们的错，他们也会记恨你，不仅仅是几天，可能是几个星期，甚至几个月。
- en: SAGITTARIUS
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: You want to go out into the world and have fun but something in the back of
    your brain is nagging at you to be careful. You don’t have to give up on the good
    life altogether but you do have to keep your eyes and ears open.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你想出去享受世界，但你脑后的某种东西在唠叨着让你小心。你不必完全放弃美好生活，但必须保持警觉。
- en: CAPRICORN
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座
- en: People you meet over the next few days, both in your personal life and professionally,
    will bring new ideas to the table and from those ideas new opportunities will
    arise. You’re not the only one whose mind is open to visions of future greatness.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来几天，不论是你的个人生活还是职业生涯中遇到的人，都将带来新的想法，而这些想法将带来新的机遇。你不是唯一一个心怀未来伟大愿景的人。
