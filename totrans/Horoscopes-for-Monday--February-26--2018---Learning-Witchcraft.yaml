  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 作者简介：[月狗](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 自我介绍一些关于你自己的事情。
