- en: '## Casting Instructions for ''Be a Fresh or Saltwater Mermaid'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Silver necklace/bracelet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 glass
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bowl of fresh or salt water
  prefs:
