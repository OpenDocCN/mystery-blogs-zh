- en: 'Light the candle. Take the glass bowl of water and dip the silver necklace
    or bracelet in. Make sure it is really wet. Take the bracelet or necklace and
    hold above fire. While above fire, chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Ocean sisters come to me'
  prefs: []
  type: TYPE_NORMAL
- en: Bring the powers of the sea
  prefs: []
  type: TYPE_NORMAL
- en: Make us one with oceans and the water
  prefs: []
  type: TYPE_NORMAL
- en: Fish nor human shall I be"
  prefs: []
  type: TYPE_NORMAL
- en: Drop necklace/bracelet in fire and wait for 6 seconds. Pour the bowl of water
    over candle and wear the necklace.
  prefs: []
  type: TYPE_NORMAL
- en: The necklace/bracelet is a spell cancelling amulet. If you want to swim without
    being a mermaid, wear the necklace/bracelet in the water. Wear it at all times
    out of the water, or it will wear off.
  prefs: []
