- en: Spell to help with addiction.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助戒除上瘾的咒语。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
