- en: Elemental Dragon Invocation Ritual - Witchy Wisdom - The Spells8 Forum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元素龙召唤仪式 - 巫术智慧 - Spells8 论坛
- en: 来源：[https://spells8.com/dragon-ritual-invocation-chant/#0001-01-01](https://spells8.com/dragon-ritual-invocation-chant/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/dragon-ritual-invocation-chant/#0001-01-01](https://spells8.com/dragon-ritual-invocation-chant/#0001-01-01)
- en: Below is a dragon calling invocation ritual that I found online. This is the
    one I used last night to invite the Elemental Dragons into my circle.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我在网上找到的一篇龙召唤仪式。昨晚我用这个仪式邀请了元素龙进入我的圈子。
- en: J’Karrah EbonDragon doesn’t specify which oils or incenses to use, but I plan
    to use Dragon’s Blood in the future. If anyone has any other suggestions for what
    I can use, I’d love to hear them!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: J’Karrah EbonDragon 没有具体指定要使用哪种香油或者香料，但我计划将来使用龙血香。如果有人对我可以使用什么其他建议，我很乐意听听！
- en: '**Dragon Invocation Ritual**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**龙召唤仪式**'
- en: By J’Karrah EbonDragon
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作者 J’Karrah EbonDragon
- en: I recommend that this ritual be performed at least once a month. Arrange your
    altar with a small votive candle, a pinch of salt, spiritual oil, and incense.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议至少每月进行一次这个仪式。在祭坛上摆放一个小的供奉蜡烛，少许盐，精神油和香料。
- en: Light the candle, sprinkle with a little salt and place 9-13 drops of oil carefully
    on the candle.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，撒上少许盐，小心地在蜡烛上滴上 9-13 滴油。
- en: Light the incense.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃香。
- en: 'Face the altar and raise your hands in salute. Say: *”Hail to the Great Dragon
    of the Spiritual Realms, those who rule over all!*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 面向祭坛，举起你的手致敬。说：“向统治一切的精神领域伟大龙们致敬！*
- en: '*I greet you this day in honor, strength and joy!*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*今天我以敬意、力量和喜悦问候你！*'
- en: '*Cleanse my body; mind and spirit that I may bring honor and glory to my clan,
    to dragon kind, and to myself as I go about my daily activities.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*净化我的身体、心灵和灵魂，使我能够为我的家族、龙族和自己的荣耀而努力。*'
- en: 'Face the East, Say:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 面向东方，说：
- en: '*“Hail to the Great Dragon of the East, you who control the Element of Air,*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*“向掌管空气元素的东方伟大龙致敬，*'
- en: '*I greet you this day in honor, strength and joy!*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*今天我以敬意、力量和喜悦问候你！*'
- en: '*Bless me this day with inspiration, mental clarity, and a keen mind!”*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*愿今天你祝福我，带来灵感、思维清晰和敏锐的头脑！*'
- en: 'Face the South, Say:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 面向南方，说：
- en: '*“Hail to the Great Dragon of the South, you who control the Element of Fire,*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*“向掌管火元素的南方伟大龙致敬，*'
- en: '*I greet you this day in honor, strength and joy!*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*今天我以敬意、力量和喜悦问候你！*'
- en: '*Bless me this day with passion, strength, and courage!”*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*今天愿你祝福我，带来激情、力量和勇气！*'
- en: 'Face the West, Say:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 面向西方，说：
- en: '*“Hail to the Great Dragon of the West, you who control the Element of Water,*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*“向掌管水元素的西方伟大龙致敬，*'
- en: '*I greet you this day in honor, strength and joy!*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*今天我以敬意、力量和喜悦问候你！*'
- en: '*Bless me this day with transformation, tranquility, and self-honor!”*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*今天愿你祝福我，带来转变、宁静和自我尊荣！*'
- en: 'Face the North, Say:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 面向北方，说：
- en: '*“Hail to the Great Dragon of the North, you who control the Element of Earth,*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*“向掌管土元素的北方伟大龙致敬，*'
- en: '*I greet you this day in honor, strength and joy!*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*今天我以敬意、力量和喜悦问候你！*'
- en: '*Bless me this day with stability, insight, and prosperity in all things!”*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*愿今天你祝福我，在一切事物中带来稳定、洞察力和繁荣！*'
- en: 'Return to the center and say:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 返回中心并说：
- en: '*“Great Dragons, those who have joined with me in peace and trust, I thank
    you for your guidance, your love and your friendship. I will always strive to
    be worthy of all three! So mote it be!”*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*“伟大的龙啊，那些与我和平和信任结合的龙，我感谢你们的指导、爱和友谊。我将永远努力做到配得上这一切！成就如此！”*'
