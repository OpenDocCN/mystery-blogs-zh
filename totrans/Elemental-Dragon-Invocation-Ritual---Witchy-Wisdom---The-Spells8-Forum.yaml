- en: Below is a dragon calling invocation ritual that I found online. This is the
    one I used last night to invite the Elemental Dragons into my circle.
  prefs: []
  type: TYPE_NORMAL
- en: J’Karrah EbonDragon doesn’t specify which oils or incenses to use, but I plan
    to use Dragon’s Blood in the future. If anyone has any other suggestions for what
    I can use, I’d love to hear them!
  prefs: []
  type: TYPE_NORMAL
- en: '**Dragon Invocation Ritual**'
  prefs: []
  type: TYPE_NORMAL
- en: By J’Karrah EbonDragon
  prefs: []
  type: TYPE_NORMAL
- en: I recommend that this ritual be performed at least once a month. Arrange your
    altar with a small votive candle, a pinch of salt, spiritual oil, and incense.
  prefs: []
  type: TYPE_NORMAL
- en: Light the candle, sprinkle with a little salt and place 9-13 drops of oil carefully
    on the candle.
  prefs: []
  type: TYPE_NORMAL
- en: Light the incense.
  prefs: []
  type: TYPE_NORMAL
- en: 'Face the altar and raise your hands in salute. Say: *”Hail to the Great Dragon
    of the Spiritual Realms, those who rule over all!*'
  prefs: []
  type: TYPE_NORMAL
- en: '*I greet you this day in honor, strength and joy!*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Cleanse my body; mind and spirit that I may bring honor and glory to my clan,
    to dragon kind, and to myself as I go about my daily activities.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Face the East, Say:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Hail to the Great Dragon of the East, you who control the Element of Air,*'
  prefs: []
  type: TYPE_NORMAL
- en: '*I greet you this day in honor, strength and joy!*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Bless me this day with inspiration, mental clarity, and a keen mind!”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Face the South, Say:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Hail to the Great Dragon of the South, you who control the Element of Fire,*'
  prefs: []
  type: TYPE_NORMAL
- en: '*I greet you this day in honor, strength and joy!*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Bless me this day with passion, strength, and courage!”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Face the West, Say:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Hail to the Great Dragon of the West, you who control the Element of Water,*'
  prefs: []
  type: TYPE_NORMAL
- en: '*I greet you this day in honor, strength and joy!*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Bless me this day with transformation, tranquility, and self-honor!”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Face the North, Say:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Hail to the Great Dragon of the North, you who control the Element of Earth,*'
  prefs: []
  type: TYPE_NORMAL
- en: '*I greet you this day in honor, strength and joy!*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Bless me this day with stability, insight, and prosperity in all things!”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Return to the center and say:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Great Dragons, those who have joined with me in peace and trust, I thank
    you for your guidance, your love and your friendship. I will always strive to
    be worthy of all three! So mote it be!”*'
  prefs: []
  type: TYPE_NORMAL
