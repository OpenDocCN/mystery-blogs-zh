- en: First, you start off by haveing the person thats in pain to describe the pain
    and where it hurts once they have described it or if its an animal you use your
    intuition or watch how it walks. Next you need to visulize the human or animal
    body and make it look like a ghost with an white aura around the body and once
    you have imagine blue roots in the body and imagine the part that hurts and visulize
    it being red and focus on it fadeing back into blue and soon after if you beileive
    that it worked he or she or it will be good as new literally it works anybody
    can do even a 5 year old child can do it they can do it to anybody and everbody
    can do it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你开始让感到疼痛的人描述疼痛和疼痛的部位，一旦他们描述完毕，或者如果是动物，你可以使用直觉或观察它如何行走。接下来，你需要将人体或动物的身体可视化，并使其看起来像有白色光环围绕的幽灵，一旦你想象出身体内有蓝色根，想象痛处变成红色，并专注于它淡化回蓝色，很快如果你相信它起作用，他或她或它将像新的一样好。这实际上是有效的，任何人都可以做到，即使是一个5岁的孩子也可以做到，他们可以对任何人做到，每个人都可以做到。
