- en: Don't believe everything you read. People can lie very easily online. Magick
    is an energy found in nature. On the physical plane [the one we live on] it's
    ruled by nature and cannot contradict it. Werewolves are astral beings [from a
    different plane of existence] they don't exist on the physical plane. Magick on
    the physical plane effects the energy around us to attract/repel a desired change
    in our lives. If it's possible naturally, it's possible, if it contradicts nature,
    it's impossible. No amount of believe will change that. [try the spell yourself
    to see] You can work with werewolves similar to deities, Dragons, or spirits [among
    others] you can call on their symbolism to influence your spiritual path, you
    can look into spirit animals and spirit totems [though I would caution your on
    it being borderline cultural appropriation] You can even dress like a werewolf
    if you desire [there is also people known as otherkin, they're humans but they
    have an animal spirit. physically, they're human, it doesn't give them shapeshifting
    powers, they just have a spiritual connection] Unfortunately physically transforming
    into a werewolf isn't possible. Take care. All the best on your path.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 不要相信您在网上读到的一切。人们在网上很容易说谎。魔法是一种存在于自然中的能量。在物理平面上 [我们生活的那个平面]，它受自然支配，不能违反它。狼人是星界存在的灵体，它们并不存在于物理平面上。物理平面上的魔法影响我们周围的能量，以吸引/排斥我们生活中所需的变化。如果自然可能，那就是可能的；如果违背自然，那就是不可能的。无论你多么相信，都不能改变这一点。[亲自尝试这个咒语吧]
    你可以像与神灵、龙或灵体一样与狼人合作，你可以借助它们的象征来影响你的精神道路，你可以研究灵动物和灵物象征 [尽管我会提醒你这在某种程度上是边缘文化挪用]
    如果你愿意，你甚至可以打扮成狼人 [也有人被称为异形，他们是人类，但他们有动物灵魂。在身体上，他们是人类，这并不给他们变形的能力，他们只是有精神上的连接]
    不幸的是，物理上变成狼人是不可能的。 请保重。 祝你在你的道路上一切顺利。
