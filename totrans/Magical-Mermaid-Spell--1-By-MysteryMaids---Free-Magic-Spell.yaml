- en: Now that you put on you charm, take the two pieces of paper out of the water.
    Don't take off the sea shells first, you must slide the paper out from underneath
    the shells and let the shells either sink into the water or leave them to float
    there (depending on the weight of the shell). After you place the pieces of paper
    down onto the surface of whatever you are putting them on, you must make sure
    it's face-up, so you can see the ink. Then take out the shells and place one down
    on each piece of paper again.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你戴上了你的魅力，把两张纸从水里拿出来。先不要取下海贝壳，你必须从海贝壳下面滑出纸，并让贝壳要么沉入水中，要么让它们漂浮在那里（取决于贝壳的重量）。把纸放在任何东西的表面上后，必须确保它是正面朝上的，这样你才能看到墨水。然后取下贝壳，再次将每个贝壳放在每张纸上。
- en: 'After this has been done, start your bath or shower. Before you get in, put
    the salt in the bowl of water and bring it with you, as well as the shells. When
    getting into the bath tub or shower, make sure that you don''t take off your charm,
    or else the spell won''t work. When in the shower/tub, pour the salty water on
    you (chest-down, which means from your chest to your feet) and then rub it around
    your body. Your head, your arms, your legs, and such. Next, sit down and place
    the shells on your knees. Hold your charm and recite the spell. The spell is long,
    so if you have trouble memorizing it, take a piece of paper with you with the
    words on it so you can recite the following spell:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '这样做完后，开始洗澡。在你进入水槽或淋浴前，把盐放在水盆里，并带上海贝壳。当进入浴缸或淋浴时，确保不要取下你的魅力，否则咒语就不会起作用。在淋浴/浴缸中，把咸水倒在你身上（从胸部到脚部），然后在你的身体周围擦拭。你的头部，手臂，腿部等等。接下来，坐下来，把贝壳放在你的膝盖上。握住你的魅力并
    recite（念咒语）。咒语很长，所以如果你记不住，可以带一张纸，上面写有咒语，这样你就可以 recite（念咒语）:'
- en: '''''Bavverissi, great water deity, I request, I plea, I beg, I plead for a
    favor to be done. A wish that I want granted. Walking on land is pleasurable,
    but I crave more. The ocean, great waves and tides, a whirlpool of mystery and
    chaos, I wish to plunge into. I hunger for more knowledge, I desire to be one
    with the waves. I desire to be one of many of you, a maiden of the deep. A tail,
    I wish to have. Each (Favorite Color) scale shall glimmer in the light, and it
    will be powerful, so I can swim at accelerated paces. A voice, so pure and delicate,
    yet sweet pitched, a voice to grab anyone''s attention, a voice to attract affection
    with each octave I sing. A wish I''ve wished for so long, let it be fulfilled.
    I offer my (Charm) as the item I shall use to transform. If I ever lose it, I
    shall lose your trust and I shall lose all power. I privilege I will not take
    advantage of, as I pledge to take this plunge into your world, and see what others
    are missing. Bavverissi, answer my call, I shall be forever in debt, and will
    repay you and follow your every command. Thank you, I wish to be with you soon.'''''
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '''''巴弗里西，伟大的水神，我请求、恳求、乞求，祈求一项恩惠。一个我想要实现的愿望。在陆地上行走很愉快，但我渴望更多。大海，巨浪和潮汐，一个充满神秘和混乱的漩涡，我希望能够投身其中。我渴望获得更多知识，我渴望与海浪合为一体。我渴望成为你们众多中的一员，深海的少女。我希望拥有一条鱼尾。每一片（喜欢的颜色）鳞片都要在光线中闪闪发光，它将是强大的，这样我就可以以加速的步伐游泳。还有一种纯净而精致的声音，甜美的音高，一种能够吸引任何人注意的声音，一种每个八度音阶都能吸引好感的声音。这是我长久以来的一个愿望，愿它得以实现。我奉上我的（魅力）作为我要用来变身的物品。如果我失去了它，我将失去你的信任，我将失去一切力量。这是一个特权，我不会滥用，因为我发誓要投身到你的世界，并看看其他人都错过了什么。巴弗里西，回应我的呼唤，我将永远欠你一个人情，我会偿还你，并遵循你的每一条命令。谢谢，我希望很快能与你在一起。'''''
- en: After you recite this spell, continue on with your bath/shower. For the next
    following month, you cannot take off your charm, no matter what. As days pass,
    the side effects will kick in, meaning the spell is working.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在诵读这个咒语后，继续洗澡/淋浴。在接下来的一个月里，无论如何都不能取下你的护身符。随着日子的推移，副作用就会出现，这意味着咒语正在发挥作用。
