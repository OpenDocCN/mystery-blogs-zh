- en: The craving of fish to lessen (that is if you like fish)
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 渴望减少对鱼的渴望（如果你喜欢鱼的话）
- en: The craving of seaweed to intensify (you know, those dry edible seaweed things
    that you can buy? Yeah, stuff like that)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 渴望加剧海藻（你知道，那些干燥的可食用海藻吗？是的，就是那些东西）
- en: If these side effects are starting to happen to you, don't worry! It's perfectly
    normal after you perform the spell. If your legs start to hurt, that is just the
    process of your scales starting to develop. I hope you try this out, and I hope
    you all become a mermaid!
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些副作用开始发生在你身上，别担心！在你进行咒语后，这是完全正常的。如果你的腿开始疼痛，那只是你鳞片开始发展的过程。我希望你尝试一下，也希望你们都成为美人鱼！
- en: (To become human again, wait until your legs dry. If you ever lose your charm,
    you will never be able to turn back into a mermaid. If you take it off, there's
    only a matter of time until all essence of the powers to transform again completely
    vanish. Hope you try it out, and see you all later my mystery mermaids! ~Mia/MysteryMaids
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: （要变回人类，等到你的腿干燥。如果你失去了魅力，你永远无法再变成美人鱼。如果你脱掉它，那将只是时间的问题，直到所有能力再次完全消失。希望你尝试一下，后会有期，我的神秘美人鱼！~Mia/MysteryMaids）
