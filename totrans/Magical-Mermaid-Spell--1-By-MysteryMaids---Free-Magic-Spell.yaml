- en: 'Magical Mermaid Spell #1 By MysteryMaids'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a spell that shall be able to make you into a mermaid! If it doesn't
    work instantly, that's okay! The spell takes time! But you will get your tail
    soon enough!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'Ingredient #1: A charm (for example, a special keepsake or family treasure,
    like a necklace or bracelet, but it has to have a special meaning or connection
    to you)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Ingredient #2: A bowl of water (it doesn''t matter what size or texture, it
    just has to be a bowl of water)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Ingredient #3: Two small pieces of paper (Notebook, Copy Paper, or Parchment
    Paper is recommended)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Ingredient #4: Two Sea Shells (doesn''t matter what kind or size, they just
    have to be real)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Ingredient #5: Salt (Sea salt works best, but if you don''t have sea salt,
    perfectly fine! Any type of salt will do)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Ingredient #6: A bath tub/shower'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Optional Indredients:'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Towel (to dry off with)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Moon Phase Chart (recommended)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Casting Instructions for ''Magical Mermaid Spell #1 By MysteryMaids'''
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Have you ever dreamed of being a mermaid when you were little? Still do? Well
    then you're in luck my friend! This is my first mermaid spell I'll be posting
    on this site, but if this spell doesn't work, that is perfectly okay! I'll be
    posting new spells every month, so stay tuned my fish friends!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'Spell Instructions:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: First, you'll need to know the next upcoming full moon, so a moon phase calendar
    is recommended. But if you already know when the next full moon is, go ahead with
    the spell! If not, I suggest you go look it up online! The spell should be preformed
    on the night of a full moon, if it isn't, the spell either might not work or could
    go wrong.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Next, it must be nighttime when you perform the spell. For example, the sun
    must be fully set and the moon must be visible. If it is cloudy and you cannot
    see the moon or stars, that's a probable sign that the spell might not work.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, get the bowl of water and two pieces of paper. Take the pieces of paper
    and write down the following things in pen ink:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: First Paper - Your Horoscope and Zodiac Symbol
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Second Paper - Your Full Name, Date of Birth, and Favorite Color
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: After you do that, put both pieces of paper face down (that means you cannot
    see the ink) into the water. They must not overlap each other, or else this will
    effect the outcome of the spell.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: After they are in the water, carefully place the two sea shells on top of the
    pieces of paper. If the shells are too big or two heavy and the paper sinks, then
    it's best not to use those shells.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, put on you charm. If the charm is not wearable, don''t use it. The charms
    can be the types of things listed below. If the following you want to use is not
    mentioned, don''t use it. Also, the charm must have some special value, or sentimental
    value. If it doesn''t, the spell won''t work. You may use the following types
    of wearable charms:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，戴上你的魅力。如果魅力不能佩戴，就不要使用它。魅力可以是以下列出的物品类型。如果你想使用的物品未在以下提到，请不要使用。此外，这个魅力必须具有一些特殊价值或感情价值。如果没有，这个咒语就不会起作用。你可以使用以下类型的可穿戴魅力：
- en: '*Necklace'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*项链'
- en: '*Pendant'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*吊坠'
- en: '*Friendship Necklace'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*友谊项链'
- en: '*Charm Necklace'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*魅力项链'
- en: '*Locket'
  id: totrans-34
  prefs: []
