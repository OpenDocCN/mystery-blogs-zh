- en: '## Casting Instructions for ''Easy No Ingredients Revenge Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Nothing
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Nothing
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Sit your booty down on a comfy spot and think of an energy ball forming
    in front of you.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Keep thinking of that ball, good now channel all your hate and anger to
    the person you want revenge on into that energy ball it should turn all black
    and red and vibrant.
  prefs: []
  type: TYPE_NORMAL
- en: '3\. Now you chant this spell:'
  prefs: []
  type: TYPE_NORMAL
- en: Demons of hell hear my plea!
  prefs: []
  type: TYPE_NORMAL
- en: this person is not who they seem to be!
  prefs: []
  type: TYPE_NORMAL
- en: I hate them most with all my heart
  prefs: []
  type: TYPE_NORMAL
- en: Let your magic perform your dark arts!
  prefs: []
  type: TYPE_NORMAL
- en: Let them feel the wrath of Satan!
  prefs: []
  type: TYPE_NORMAL
- en: Demons of hell do my bidding!
  prefs: []
  type: TYPE_NORMAL
- en: So will it be! So will it be!
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Now imagine that energy ball shooting out your house and imagine the victim/person
    breathing in the energy ball and energy shooting through their body.
  prefs: []
  type: TYPE_NORMAL
