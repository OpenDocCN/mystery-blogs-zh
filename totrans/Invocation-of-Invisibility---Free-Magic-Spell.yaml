- en: 'To be spoken aloud by a single operant whilst all operators slowly spin widdershins,
    with eyes wide open and arms outstretched. Operators visualize a sphere of dense
    black, smoky darkness enveloping the area surrounding them as the Enochian invocation
    is delivered:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当单个执行者大声朗读时，所有操作者缓慢逆时针旋转，眼睛睁得大大的，双臂伸展开。在Enochian召唤递送时，操作者们在脑海中可视化一团浓密的黑色烟雾般的黑暗笼罩周围区域：
- en: URANUN CARIPE BAGLEN OL
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: URANUN CARIPE BAGLEN OL
- en: GEMEGANZA DE-NOAN CHIIS GOSAA
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: GEMEGANZA DE-NOAN CHIIS GOSAA
- en: ZAMICMAGE OLEOL AG-SAPAH ARPHE
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ZAMICMAGE OLEOL AG-SAPAH ARPHE
- en: ORESA ETHAMZ TAA TABEGISOROCH
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ORESA ETHAMZ TAA TABEGISOROCH
- en: ZODINU AR ZURAH PAREMU
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ZODINU AR ZURAH PAREMU
- en: ZODIMIBE PAPNORGE MANINUA
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ZODIMIBE PAPNORGE MANINUA
- en: ZONAC DODSIH HOXMARCH TRIAN
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ZONAC DODSIH HOXMARCH TRIAN
- en: AMONONS PARE DAS NIIS KURES
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: AMONONS PARE DAS NIIS KURES
- en: 'Translated:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 翻译：
- en: Visible only by will, I blind and make deaf all others who may see or hear me.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 只有以意志为转换，我会让所有看到或听到我的人都感到失明和失聪。
- en: A darkness shall cover them like that at the bottom of the ocean,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一片黑暗将笼罩他们，就像海底那样深邃，
- en: and they shall leave immediately.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他们将立即离开。
- en: Forgetfulness will envelope their minds and anxiety grip their hearts
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 遗忘将笼罩他们的思想，焦虑将抓住他们的心
- en: should they come to interrupt us in our work.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们来打扰我们的工作。
- en: The operators then see the smoky darkness dissipate as all that is within the
    working area begins to ''fold''. The unfolding process is completed by laughter
    whilst spinning quickly deosil, high speed, to a full stop.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，所有操作者看到烟雾般的黑暗消散，所有工作区域内的一切开始“折叠”。折叠过程在快速顺时针旋转中以笑声完成，高速，最终停止。
