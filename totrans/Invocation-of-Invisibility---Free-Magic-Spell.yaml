- en: I never studied Enochian, so I am unfamiliar with that path. You should understand
    the language if you wish to convey it, otherwise, you could be calling on something
    completely different. This will not make you physically invisible, but it could
    bless you with protection from those who wish to harm you and that caused your
    enemies to overlook you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未学过Enochian语言，因此对这条路径不熟悉。如果你希望传达它，你应该了解这种语言，否则，你可能会召唤出完全不同的东西。这不会让你在物理上变得隐形，但它可能会祝你免受那些希望伤害你并使你的敌人忽视你的人的保护。
