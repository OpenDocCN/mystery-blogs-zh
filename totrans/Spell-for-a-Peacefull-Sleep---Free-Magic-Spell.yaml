    counter top).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃一根白色和粉红色的蜡烛，将它们放在你的工作区域（厨房桌子、台面）上。
- en: Crush the cloves, cardamon and salt to a fine powder.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 把丁香、豆蔻和盐研磨成细粉。
- en: As you are making the bags concentrate on peaceful memories and beautiful thoughts.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在制作袋子时，集中注意力在和平的记忆和美好的想法上。
- en: 'When you hang the bags by your bed say out loud:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当你把袋子挂在床边时，大声说出来：
- en: '**"Sleep be with me Peaceful sleep Restful sleep'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**"睡眠与我同在 宁静的睡眠 安详的睡眠'
- en: Let my mind be eased Let my body be calmed
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的思绪平静 让我的身体平静
- en: Wings of darkness Let the sight of night and dream
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 黑暗的翅膀 让夜晚和梦境
- en: be clear, be quiet Let my troubles drift away and let me dream."**
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要清晰，要安静 让我的烦恼漂走，让我做梦。**
