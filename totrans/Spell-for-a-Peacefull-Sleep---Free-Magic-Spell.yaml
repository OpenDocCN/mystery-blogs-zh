  - PREF_H1
  type: TYPE_NORMAL
  zh: 法术用于宁静的睡眠
- en: This is a spell to help you get a good nights sleep. These are hung by your
    bed to encourage a restful sleep and sweet dreams
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个帮助你好好睡个觉的咒语。这些袋子挂在你的床边，鼓励你睡个安稳的觉和甜美的梦。
