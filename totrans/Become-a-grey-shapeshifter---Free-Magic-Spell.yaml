- en: 1\. light the black candle and put it behind you(to represent the past)
  prefs: []
  type: TYPE_NORMAL
- en: 2\. light the white candle and put it in front of you(to represent the future)
  prefs: []
  type: TYPE_NORMAL
- en: 3\. sprinkle the dandelion in a circle around you(keeping the candles on the
    inside)
  prefs: []
  type: TYPE_NORMAL
- en: '4\. Chant 3 times: oh, shapeshifters, here my call, i wish to be like you,
    like you all. to run like a wolf, to fly like a bird.not being like you is driving
    me absurd. make me like you and i will be true. shapeshifters, hear my call. this
    is my wish, so MOTE IT BE!'
  prefs: []
  type: TYPE_NORMAL
- en: 5.Blow out both the candles and mix the wax until you get grey.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Wait three days and then try and do your fist shift by imagining you as
    that animal.
  prefs: []
  type: TYPE_NORMAL
