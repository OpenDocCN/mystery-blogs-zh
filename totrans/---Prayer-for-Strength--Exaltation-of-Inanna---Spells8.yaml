- en: '▶️ Prayer for Strength: Exaltation of Inanna – Spells8'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ▶️ 力量的祈祷：伊南娜之赞美 - Spells8
- en: 来源：[https://spells8.com/inanna-goddess-prayer/#0001-01-01](https://spells8.com/inanna-goddess-prayer/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/inanna-goddess-prayer/#0001-01-01](https://spells8.com/inanna-goddess-prayer/#0001-01-01)
- en: For the many peoples of ancient Mesopotamia such as Akkadians, Babylonians,
    Assyrians and Hittites, Inanna was the goddess **capable of creating life and
    who personified fertility**.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于古代美索不达米亚的许多民族，比如阿卡德人、巴比伦人、亚述人和赫梯人，伊南娜是**能够创造生命并象征着生育能力**的女神。
- en: But she was a much more complex goddess and many more aspects are listed under
    her protection, such as that of **the warrior goddess**. The joint role of mother
    and warrior goddess was very widespread in the cultures of the Eastern Mediterranean.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但她是一个更为复杂的女神，有许多不同的方面都在她的庇佑下，比如**战争女神**。母亲和战争女神的双重角色在东地中海文化中非常普遍。
- en: Hail to Inanna, goddess of love and procreation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 向爱与生育女神伊南娜致敬。
- en: Queen of all given powers,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所有赋予你的力量的女王，
- en: Unveiled clear light.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 明亮的清晰之光。
- en: Unfailing woman wearing brilliance,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 永不疲倦，身披荣耀的女性，
- en: Cherished in heaven and earth.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 天地珍爱者。
- en: Chosen, sanctified in heaven,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在天上受选，被圣化，
- en: Grand in your adornments.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 装饰华丽。
- en: Crowned with your beloved goodness,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 戴上你心爱的美好，
- en: Rightfully you are High Priestess.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你无愧是高阶女祭司。
- en: Your hands seize the seven fixed powers,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你的手抓住七个固定的力量，
- en: My queen of fundamental forces,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我至高之女王，
- en: Guardian of essential cosmic sources.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 宇宙来源的守护者。
- en: Mistress of the scheme of order,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 命运秩序之主，
- en: Great Queen of queens.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 众女王的女王。
- en: Babe of a holy womb,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 神圣子宫的宝宝，
- en: Greater than the mother who bore you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 超越生你的母亲。
- en: You all knowing,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你全知全能，
- en: You wise vision,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你智慧的视野，
- en: Lady of all lands,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 所有土地之女，
- en: Life-giver for the many.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 众生之母。
- en: Faithful Goddess,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 信念的女神，
- en: Worthy of powers,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 具有力量，
- en: To sing your praise is exalted.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 赞美你卓越非凡。
- en: Let me feel your presence in me
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我感受你存在于我之中
- en: So that I can feed myself with the strength I need.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让我能够获得所需的力量。
- en: Let me hear your voice through my heart,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 让我透过心灵听到你的声音，
- en: To make the best decisions in difficult times.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在困难时期作出最好的决定。
- en: You, my Goddess, who have power over all things,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你，我的女神，掌控着一切事物，
- en: Release me from any evil and renew my hopes every day.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 解救我于任何邪恶之中，并每天更新我的希望。
- en: I ask you for courage and resilience.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我请求你给予我勇气和韧性。
- en: You are my fortress, my protective shield against adversity.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你是我的堡垒，我在逆境中的护盾。
- en: You of the bountiful heart,
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你心中丰盈的女神，
- en: You of the radiant heart,
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你心中灿烂的女神，
- en: I will sing of your cosmic powers.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我将歌颂你的宇宙力量。
- en: You lift up the elements,
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你升起元素，
- en: Bind them to your hands.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 把它们绑在你的手上。
- en: Gather in powers,
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 聚集力量，
- en: Press them to your breast.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 把它们紧紧抱在胸前。
- en: You are Inanna.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你就是伊南娜。
- en: Supreme in heaven and earth!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 天地至高！
- en: Praise Her who received the unchanging powers.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 赞美她，获得不变的力量。
- en: Praise my lady wrapped in beauty.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 赞美我的美丽之女。
- en: Praise be to Inanna!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 赞美伊南娜！
- en: Feel free to use these invocations and prayers before a meditation, during a
    ritual, a [Full Moon spell](https://spells8.com/full-moon-spells/), or simply
    to get inspiration and strength. [Find more Pagan Prayers here](https://spells8.com/pagan-prayers-for-cozy-witches/).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 随意使用这些召唤和祈祷，可以在冥想前、在仪式中、在[满月法术](https://spells8.com/full-moon-spells/)中，或者仅仅得到启示和力量时使用。[在这里找到更多异教徒祈祷](https://spells8.com/pagan-prayers-for-cozy-witches/)。
