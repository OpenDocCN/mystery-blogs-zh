- en: Roermond Witch Trials (Netherlands, 1613 - 1616) - Witchcraft
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://witchcraftandwitches.com/witchcraft/trials-roermond/#0001-01-01](https://witchcraftandwitches.com/witchcraft/trials-roermond/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Roermond Witch Trials, which took place in the city of Roermond in the Limburg
    region of The Netherlands in 1613, was the largest witch trial in The Netherlands.
    It resulted in the deaths of sixty four people by burning.
  prefs: []
  type: TYPE_NORMAL
- en: In 1613, the city of Roermond suffered from the plague, and the explanation
    presented was that God had punished the city by sending the plague as a punishment
    because some of its inhabitants were witches. The whole thing started with a confession
    the twelve-year-old daughter of Trijntje van Zittaertby.
  prefs: []
  type: TYPE_NORMAL
- en: At the end of December 1613, 64 people were burned to death at the stake on
    the Galgeberg hill in the Kapel in het Zand in Roermond. Between 1614 and 1616,
    another four women were burned.
  prefs: []
