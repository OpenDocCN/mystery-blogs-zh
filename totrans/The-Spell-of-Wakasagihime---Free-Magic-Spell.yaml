- en: Pour water into the cup. Add salt into the water. Stir the water and the salt
    with a spoon. Dip the necklace into the cup. Then wear it. Recite, ''Mizu no kamigami
    wa, watashi o kiku. Watashi ga naritai mono o watashi ni shite kudasai. Waka-sa
    gi hime wa, watashi o kiku. Watashi ga naritai mono o watashi ni shite kudasai.
    Watashi wa umi de, ningyo ni naritai. Sore wa watashi ga naritai monodesu. Kuriaburū
    wa, watashi ga mitai. Watashi no o wa _______ ni nari, Watashi no chikara wa ____
    sa remasu. Mizu no kamigami wa, watashi o kiku. Watashi ga naritai mono o watashi
    ni shite kudasai. Waka-sa gi hime wa, watashi o kiku. Watashi ga naritai mono
    o watashi ni shite kudasai. Watashi wa meikakuna, fukai, aoi umi de ningyo ni
    naritai. Watashi wa ningyo ni naritai. Dakara, soreha mote!'' (Replace the ''_______''s
    with what color you want your tail to be, and what power you want, respectively.
    But don't forget to translate your color and power into Japanese!) Drink the potion
    after a while, and soon, whenever you get wet, you'll become a mermaid.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将水倒入杯中。将盐加入水中。用勺子搅拌水和盐。将项链浸入杯中。然后戴上它。背诵：“水之神啊，请听我说。请让我成为我想成为的样子。若狭之姬啊，请听我说。请让我成为我想成为的样子。我在海中，想成为人鱼。这是我想成为的东西。克莉布鲁，我想见到的东西。我的尾巴变成_____，我的力量是______。水之神啊，请听我说。请让我成为我想成为的样子。若狭之姬啊，请听我说。请让我成为我想成为的样子。我想成为美丽、深邃、蔚蓝的海洋中的人鱼。我想成为人鱼。因此，请变现！”（将“_______”替换为您想要尾巴颜色和力量的日语表达。但别忘了将您的颜色和力量翻译成日语！）一段时间后喝下药水，很快，每当你被水淋湿，你就会变成人鱼。
