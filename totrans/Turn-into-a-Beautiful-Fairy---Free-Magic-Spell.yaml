- en: Casting Instructions for 'Turn into a Beautiful Fairy'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Go to a stream of water or a lake of water and get half of the bowl you are
    using.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 'Sit in front of the lake or stream and pick off each of the flowers petals
    and say this while dropping each petal in:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '**"I wish to be a fairy."**'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Say that for as how many petals are on that flower for example: if you picked
    off 4 petals, then you say that 4 times.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 'Drop in each strand of grass saying:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '**"I will care for my planet."**'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Really mean that.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 'Put in the pretty gem and say:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '**"Fairies listen now! I have a wish!"**'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The gem and the words grab their attention and they will start listening.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 'Put in the strand of hair and say:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '**"I give you my good DNA, to show you I am no harm."**'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Really mean that or they won't listen and they will avoid you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: 'Say this spell and every word you speak that they like to hear, they will get
    one step closer:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '**"Fairies, fairies the brightest of them all! Grant my wish so I can become
    one of you! I do no harm to the earth, I will care for my friends and I promise,
    I will not hurt anything gorgeous to you. Please listen and grant my wish so mote
    it be!"**'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After the spell, take out the gem,grass and petals and drink the water with
    the hair in it. All of it!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: After drinking the water, act like a fairy. Make it look like you are one with
    the earth and the fairies will choose if you are good enough to become one of
    their tribe. When you go to bed tonight, think of fairies and then go to sleep.
    The fairies might wake you up and give you a bracelet that shrinks you and turns
    you into a fairy. If they don't, try again and they might give you the bracelet.
    Once you have the bracelet, bid the fairies goodbye and go back to sleep. In the
    morning, put on the bracelet and keep it on for 7 days to show the fairies you
    deserve that bracelet. After 7 days, keep the bracelet onand go outside. Call
    for the fairies and they will come out and they will tell you to say a specific
    spell. Once the spell is said, you will shrink down and turn you into a fairy.
    The fairies will give you a home and will give you a tour. Once done exploring,
    take the bracelet off and you will become human again. Go find the gem and give
    it to the fairies and they might give you one specific power that matches your
    ability. One gem= one power. Be blessed and message me for any unusual side effects!
    -MagicSparklz
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 喝完水后，行为像一个仙女。让自己看起来像是与地球融为一体，仙女会选择你是否足够优秀成为他们中的一员。今晚上床睡觉时，想着仙女然后入睡。仙女们可能会叫醒你并给你一只手镯，它会让你缩小并变成仙女。如果他们没有，再试一次他们可能会给你手镯。一旦你有了手镯，向仙女们告别然后回去睡觉。早上，戴上手镯并戴上7天以表明你值得得到那只手镯。7天后，保持手镯并出去。召唤仙女，她们会出来并告诉你说一个特定的咒语。一旦咒语说完，你会缩小并变成仙女。仙女会给你一个家并带你参观。探索完毕后，取下手镯，你会再次成为人类。去找到宝石并把它给仙女，她们可能会给你一种匹配你能力的特定能力。一个宝石=
    一种力量。祝福你，有任何异常副作用请给我留言！ -MagicSparklz
