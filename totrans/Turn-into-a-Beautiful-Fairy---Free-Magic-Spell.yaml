- en: You cannot become a fairy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能成为仙女。
- en: Yes you can plus you can be anything you want to be like a vampire or a wolf
    do not smile when you read this..we all have magical favorites just believe
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你可以，而且你可以成为任何你想成为的，比如吸血鬼或狼，看到这里时不要微笑...我们都有魔法的最爱，只要相信
- en: You cannot change your genetics with magick, also cannot turn into another species
    like vampires, werewolves and especially not faeries. These beings are spirits
    not physical and we cannot become them, no matter how much someone may believe.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能用魔法改变你的基因，也不能变成其他物种，比如吸血鬼、狼人，尤其不是仙女。这些生物是灵体而非物理体，我们无法成为它们，无论有人多么相信。
- en: magick can't contradict nature, you are human, and no spell will change this
    fact. you can work with these spirits [faeries, vampires, werewolves, wolf spirits]
    but you'll never become one.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法不能违背自然，你是人类，任何法术都不能改变这个事实。你可以与这些精灵[仙女、吸血鬼、狼人、狼精灵]合作，但你永远不会成为其中之一。
- en: Magick isn't all about belief. Magick cannot contradict nature.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法不只是信仰。魔法不能违背自然。
- en: You cannot take the form of a faerie
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能采取仙女的形态
