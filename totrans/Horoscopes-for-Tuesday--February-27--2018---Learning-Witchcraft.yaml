- en: Horoscopes for Tuesday, February 27, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 星期二，2018年2月27日的星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-tuesday-february-27-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-tuesday-february-27-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-tuesday-february-27-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-tuesday-february-27-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: You won’t lack for opportunities this year and if you use them wisely you will
    accomplish great things. Even if you don’t use them wisely you will still gain
    in some way, but 12 months from now you may look back and wonder what might have
    been.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今年你不会缺乏机会，如果能明智地利用它们，你将取得巨大成就。即使不明智地利用，你仍会在某种程度上获益，但12个月后你可能会回首，想知道本可以有多大的成就。
- en: AQUARIUS
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: AQUARIUS
- en: There is nothing wrong with wanting your own way but if you expect too much
    you may be disappointed. Also, make sure that what you claim as your own is not
    already in someone else’s possession. You’ll have a tough time taking it from
    them.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 想要自己的方式没有错，但如果期望过高，可能会失望。此外，请确保你所宣称为自己的东西不已经在别人手中。从他们手中拿走它将是一场艰难的战斗。
- en: PISCES
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: PISCES
- en: Values planet Venus is on good terms with passion planet Pluto at the moment,
    so whatever it is you cherish the most will bring joy to you and those you love.
    Just remember that people should always be valued more highly than things.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 价值星金星目前与激情星冥王星关系良好，所以无论是你最珍爱的东西，都会给你和你所爱的人带来欢乐。只要记住，人永远比物更应该被高度重视。
- en: ARIES
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ARIES
- en: Try not to be too aggressive in word or deed today. By all means be competitive,
    by all means aim to win, but do so in a sporting fashion. Always be respectful
    of your opponents, even when you are trying to beat them decisively.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天在言行上不要太过激。当然可以竞争，当然可以争取胜利，但要以体育精神的方式来做。即使在努力击败对手时，也要始终尊重他们。
- en: TAURUS
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: TAURUS
- en: You have taken the first steps toward your new goal, now all you have to do
    is keep on walking. Your rivals will, of course, put obstacles in your path but
    they won’t bother you much. One way or another you’ll find ways to get past them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经迈出了通向新目标的第一步，现在你只需继续前行。你的竞争对手当然会在你的道路上设置障碍，但这些障碍不会太困扰你。无论如何，你都会找到办法克服它们。
- en: GEMINI
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: GEMINI
- en: You may not be in control of certain events but you must not feel hard done
    by or sorry for yourself. Focus on what you can do and do it to the very best
    of your ability. The most important thing is that you are in control of yourself.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能无法控制某些事件，但不要因此感到不公或自怨自艾。专注于你能做的事情，并尽你最大的能力去做。最重要的是，你要掌控好自己。
- en: CANCER
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CANCER
- en: 'The possibility of failure simply does not occur to you and because your attitude
    is so positive you will accomplish things above and beyond what was expected of
    you. Remember though: once you set the bar high you cannot lower it again.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你根本没有失败的可能性，因为你的态度如此积极，你将超出人们的预期完成事情。但请记住：一旦设定高目标，就不能再降低它。
- en: LEO
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LEO
- en: You need to believe in yourself more, especially on the work front where your
    creativity, as well as your commitment, is beginning to attract attention. People
    in positions of power are watching you closely. Make sure they like what they
    see.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要更多相信自己，特别是在工作中，你的创造力和执着开始引起注意。权力者们正在密切关注你。确保他们喜欢他们看到的一切。
- en: VIRGO
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VIRGO
- en: Don’t pretend to care about someone just because you think it is expected of
    you. You may be a nice guy by nature but you are human like everyone else and
    are entitled to have favorites, and enemies. Dislikes are every bit as valid as
    likes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不要假装关心某人，只因为你认为这是人们所期望的。你可能本性善良，但你也是人，有权拥有自己的喜好和敌人。不喜欢与喜欢一样重要。
- en: LIBRA
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LIBRA
- en: Someone you don’t usually have much to do with will be excessively friendly
    toward you today. What are they after? Actually, your ruling planet Venus suggests
    they may not want anything in return for your friendship. Try not be so suspicious.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，一个你通常不怎么接触的人会对你异常友好。他们到底想要什么？实际上，你的主宰行星金星表明，他们可能并不指望你回报友情。尽量不要那么多疑。
- en: SCORPIO
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SCORPIO
- en: Radical changes are taking place all around you and it is quite natural that
    you should be a bit anxious. Share your concerns with friends and family members
    and people you can trust – there’s strength in numbers and it will help relieve
    the stress.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 周围正在发生根本性变化，你可能会感到有些焦虑是很自然的。与朋友、家人以及你信任的人分享你的担忧——人多力量大，这将有助于减轻压力。
- en: SAGITTARIUS
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: Family and financial matters are under excellent stars today and if you can
    find a way to combine the two you will enrich not only yourself but those you
    love as well. It’s good to have friends but blood ties are stronger, so take care
    of your own.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 今天家庭和财务事务星象极佳，如果能找到结合两者的方法，不仅能丰富你自己，还能丰富你爱的人。有朋友固然好，但血缘更加坚固，所以要好好照顾自己。
- en: CAPRICORN
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座
- en: The choices you take over the next 24 hours will to a large extent determine
    how well, or how badly, an important relationship develops. Choose your words
    carefully and, if you do have to be critical, season your disapproval with plenty
    of praise.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的24小时内，你所做的选择很大程度上将决定一段重要关系的发展好坏。请谨慎选择用词，即使需要批评，也要在批评中夹杂充足的赞美。
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：[月狗](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我们一些关于你自己的事情。
