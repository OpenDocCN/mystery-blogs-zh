  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明《摆脱你的悲伤》'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来施展此法术：**'
- en: A blue candle (symbolising sadness)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根蓝蜡烛（象征悲伤）
- en: A yellow candle (symbolising happiness)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根黄蜡烛（象征幸福）
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来施展此法术：**'
- en: A blue candle (symbolising sadness)
  id: totrans-14
  prefs:
