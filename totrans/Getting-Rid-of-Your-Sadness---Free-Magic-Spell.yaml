- en: '## Casting Instructions for ''Getting Rid of Your Sadness'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A blue candle (symbolising sadness)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A yellow candle (symbolising happiness)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
