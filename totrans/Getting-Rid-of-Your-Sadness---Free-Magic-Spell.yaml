- en: 'Light the blue candle and let your troubles flow over you. Let the tears out.
    Then, blow the blue candle out and light the yellow candle. Think about all the
    positive things that are in your life. Think about how you can stop being sad
    and start being happy. After you are content, say this twice:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Gods of happiness, hear my plea,'
  prefs: []
  type: TYPE_NORMAL
- en: I wish to be as happy as can be.
  prefs: []
  type: TYPE_NORMAL
- en: Take away these tears and pain,
  prefs: []
  type: TYPE_NORMAL
- en: And make me happy once again.''
