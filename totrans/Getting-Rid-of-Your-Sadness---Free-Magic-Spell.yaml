  type: TYPE_NORMAL
  zh: 一根蓝蜡烛（象征悲伤）
- en: A yellow candle (symbolising happiness)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根黄蜡烛（象征幸福）
- en: 'Light the blue candle and let your troubles flow over you. Let the tears out.
    Then, blow the blue candle out and light the yellow candle. Think about all the
    positive things that are in your life. Think about how you can stop being sad
    and start being happy. After you are content, say this twice:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蓝色蜡烛，让烦恼从你身上流出。让眼泪流出。然后，吹灭蓝色蜡烛，点燃黄色蜡烛。想想你生活中所有积极的事物。思考如何摆脱悲伤，开始快乐。在你感到满意后，说两遍：
- en: '''''Gods of happiness, hear my plea,'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"幸福的众神，请听我祈求，'
- en: I wish to be as happy as can be.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望能够快乐至极。
- en: Take away these tears and pain,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 去掉这些眼泪和痛苦，
- en: And make me happy once again.''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 再次让我快乐起来。"
