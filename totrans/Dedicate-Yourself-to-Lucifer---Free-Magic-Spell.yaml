- en: 'Write the following prayer:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 写下以下祈祷：
- en: '"Before the almighty and ineffable God Satan/Lucifer and in the presence of
    all Demons of Hell, who are the True and the Original gods, I, (state your full
    name) renounce any and all past allegiances. I renounce the false Judeo/Christian
    god Jehova, I renounce his vile and worthless son Jesus Christ, I renounce his
    foul, odious, and rotten holy spirit.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “在全能而不可言喻的上帝撒旦/路西法面前，以及所有地狱的恶魔，他们是真正和原始的神，我（说出你的全名）放弃任何和所有过去的效忠。我放弃虚假的犹太/基督教上帝耶和华，我放弃他那卑鄙和毫无价值的儿子耶稣基督，我放弃他那肮脏，讨厌且腐朽的圣灵。
- en: I proclaim Satan Lucifer as my one and only God. I promise to recognize and
    honor him in all things, without reservation, desiring in return, his manifold
    assistance in the successful completion of my endeavors.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我宣布撒旦路西法是我的唯一上帝。我承诺在所有事情中认识并尊敬他，毫无保留地，希望他能多方面帮助我成功完成我的努力。
- en: It is important to bathe before any rituals you perform, this is done out of
    respect. When you are ready, you can light the candle. Take the needle, prick
    the index finger of your left hand, squeeze some blood out."
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行任何仪式之前洗澡很重要，这是出于尊重。当你准备好时，可以点燃蜡烛。拿起针，扎左手食指，挤出一些血。
- en: Sign your name in blood. Recite the prayer either aloud or in your head. Fold
    the paper and let it burn in the fire of the candle. Many of us have stayed and
    meditated until the candle had burned itself out. At the end of the ritual, close
    with the words "So mote it be." And a Big "Hail Satan!"
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 用血签名。把祈祷诵读出来，可以大声或在你的脑海中。折叠纸张，让它在蜡烛的火焰中燃烧。我们中的许多人一直停留和冥想，直到蜡烛烧完。在仪式结束时，以“顺从如此”和一个大声“万岁撒旦！”结束。
