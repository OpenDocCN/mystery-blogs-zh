- en: This is for people who wants to become demonic and satanist (Thiestic) This
    is a real and powerful spell, If you do this once you cant change it back and
    you cant do this more than 1 time.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是给想要成为恶魔和撒旦教（有神论者）的人们的。这是一个真实而强大的咒语。如果你做了一次，就不能改变回来，也不能做超过一次。
