- en: I would not sign my name in blood, but I would sign my name, or Magical name,
    and let a few drops of my blood fall on the signature. I also feel you should
    research dedication rituals to add to this as it feels as if it is missing a few
    steps, such as the circle casting or cleansing before the ritual. Regardless,
    try it for yourself. Be sure to research beforehand so you do not dedicate yourself
    to a deity you later regret.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会用血签名，但我会签名，或者使用我的魔法名，并让几滴我的血滴在签名上。我也觉得你应该研究一些奉献仪式，以补充这个，感觉好像缺了几个步骤，比如圈地或者净化仪式之前。无论如何，自己试试看。记得提前做好研究，以免事后后悔地奉献自己给一个神灵。
