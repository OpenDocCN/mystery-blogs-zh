- en: All you need for this easy love spell is a little faith in Yourself and a strong
    belief in the power of love. To attract the love of your life, you must believe
    that your soul mate is out there.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''How to attract a new Love'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
