- en: First, fill the bowl with seawater or rainwater.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，用海水或雨水填满碗。
- en: Cry into the bowl of water. It is ''living'' water because it came directly
    from the earth(this is very important!).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 哭泣到水碗中。这是“活”的水，因为它直接来自大地（这一点非常重要！）。
- en: When you can't cry anymore, take the water and feed your favorite plant with
    it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你再也无法哭泣时，用水喂养你最喜欢的植物。
- en: Nurture this plant; tell it your desires and dreams.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 培养这棵植物；告诉它你的愿望和梦想。
- en: Write your wishes and dreams on a pieces of paper and bury them together with
    a small crystal beside the plant's roots. As the plant grows, also will your goals
    and dreams...
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的愿望和梦想写在一张纸上，与一颗小水晶一起埋在植物根部旁边。随着植物的生长，你的目标和梦想也会成长……
