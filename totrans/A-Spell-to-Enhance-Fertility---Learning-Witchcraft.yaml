- en: A Spell to Enhance Fertility - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 增强生育力的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-to-enhance-fertility/#0001-01-01](https://learningwitchcraft.com/a-spell-to-enhance-fertility/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-to-enhance-fertility/#0001-01-01](https://learningwitchcraft.com/a-spell-to-enhance-fertility/#0001-01-01)
- en: Every woman deserves to bear a beautiful, healthy child. If you are struggling
    to conceive, this powerful spell will help boost your fertility and reduce the
    chances of early miscarriage. In addition, some women who’ve used this spell in
    the past have reported giving birth to twins and even triplets – without such
    miracle births running in the family!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每个女人都应该产下一个美丽，健康的孩子。如果你正在努力怀孕，这个强大的咒语将有助于增加你的生育力并减少早期流产的机会。此外，一些过去使用过这个咒语的女性报告说，他们生下了双胞胎甚至三胞胎
    - 即使没有这种奇迹般的出生在家族中出现！
- en: One of the reasons this spell is so powerful is that both partners take part
    in casting it, therefore doubling the energy flow and increasing the chances of
    success.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语如此强大的原因之一在于，两位伴侣一同进行施法，因此能够增加能量流动并提高成功的机会。
- en: 'To cast this fertility spell, you will need:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成这个生育的咒语，你需要：
- en: Three new candles of the same size
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三支新的相同尺寸的蜡烛
- en: The father-to-be who needs to be fully present and committed to the spell
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须全身心参与并且承诺这个咒语的即将成为父亲的人
- en: 'This spell is performed over three days: the day before ovulation, the day
    of (which is also the day of lovemaking), and the day after.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语需要在三天内完成：排卵前一天，排卵日（也是做爱的日子）和排卵后一天。
- en: Each candle is used once, on one of those days.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 每支蜡烛只能在其中一天使用一次。
- en: 'The day before ovulation, the father to be should light up a candle and repeat
    the following three times whilst holding it:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在排卵日前一天，即将成为父亲的人应该点一支蜡烛并在手持蜡烛时重复以下内容三次：
- en: '*The fountain of life, the ever-flowing energy, bless us tomorrow with a healthy
    child.*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*生命之泉，不断流动的能量，愿明天赐予我们一个健康的孩子。*'
- en: 'The day of the ovulation, before and after lovemaking, the father to be should
    light up a candle, and both partners, holding the candle together, must repeat
    the following three times:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在排卵日之前和之后进行做爱时，即将成为父亲的人应该点一支蜡烛，并且两位伴侣一起握着蜡烛，重复以下内容三次：
- en: '*The fountain of life, the ever-flowing energy, bless us tonight with a healthy
    child.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*生命之泉，不断流动的能量，愿今晚赐予我们一个健康的孩子。*'
- en: 'The day after, the mother to be should light up a candle and repeat the following
    three times whilst holding it:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天，即将成为母亲的人应该点一支蜡烛，并在手持蜡烛时重复以下内容三次：
- en: '*The fountain of life, the ever-flowing energy, may the new life thrive and
    grow inside me.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*生命之泉，不断流动的能量，愿新的生命在我体内茁壮成长。*'
- en: After each candle is lit up, it should be left burning for at least three hours.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 每支蜡烛点燃后，应该保持燃烧至少三个小时。
- en: If the mother to be experiences a warm feeling in the stomach after performing
    the final spell, the chances are very high that it worked.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果即将成为母亲的人在进行最后的咒语后感到肚子发热，那么它成功的机会非常大。
