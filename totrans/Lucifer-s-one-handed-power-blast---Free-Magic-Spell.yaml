- en: 1\. Raise your ki
  prefs: []
  type: TYPE_NORMAL
- en: 2\. raise your arm, open your hand, and point at your intended target.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. channel your hand as you would when forming a ki ball, but have the energy
    curve downwards and then loop back as the method of forming the ball. The ball
    will be ready to fire when you feel an intense tingling throughout your hand.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. keep adding energy until you feel the tingling.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. when you are ready to fire, close your fingers, and throw your arm downwards
    in a downwards slap towards your intended target to fire the ball towards them.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. that's it.
