- en: '## Casting Instructions for ''Herb Bundles for Purification'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 用于''净化的草药束''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此咒语：**'
