- en: Become the Dragon of Your Choice
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: Using this spell, you can shift at will to become a certain dragon. If you do
    multiple spells using different dragons, you can become more than one.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Become the Dragon of Your Choice'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strong belief in dragons
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Necklace - more than one if you're doing multiple - (silver disc, the rest doesn't
    matter)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Place where you're alone (outside is best)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strong belief in dragons
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Necklace - more than one if you're doing multiple - (silver disc, the rest doesn't
    matter)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Place where you're alone (outside is best)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sit with your legs tucked under you and the necklace in front of you.
  prefs: []
  type: TYPE_NORMAL
- en: Hold your hands above it. Picture yourself with dragon features.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant three times:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Of sky, of earth, ice, sun, and sea'
  prefs: []
  type: TYPE_NORMAL
- en: I choose the clan I wish to be
  prefs: []
  type: TYPE_NORMAL
- en: Sky is fast and can fly higher
  prefs: []
  type: TYPE_NORMAL
- en: Sun can withstand drought and fire
  prefs: []
  type: TYPE_NORMAL
- en: Earth its strong and smart and fast
  prefs: []
  type: TYPE_NORMAL
- en: Ice in cold was meant to last
  prefs: []
  type: TYPE_NORMAL
- en: Sea's rule can only set you free
  prefs: []
  type: TYPE_NORMAL
- en: (say your chosen element) is the kind I wish to be''
  prefs: []
  type: TYPE_NORMAL
- en: 'To turn into your chosen dragon, say:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''I wish to go into my (same element as before) dragon form'''''
  prefs: []
  type: TYPE_NORMAL
- en: 'To turn human again, say:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''I wish to become human again'''''
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: if you''re doing multiple, you can only do one of each element, and only
    one dragon on each necklace.'
  prefs: []
  type: TYPE_NORMAL
