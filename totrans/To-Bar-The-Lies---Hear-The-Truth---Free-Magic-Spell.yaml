  type: TYPE_NORMAL
- en: 'To perform this spell, look at the clock and observe what time it is: the more
    into the hour you are, the less time you will have for the duration of the spell,
    which is why it is best to use this spell at the start of a new hour.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Look at the Hour Hand on the clock (if you are using a digital clock, just
    look at the time) and chant these words:'
  prefs: []
  type: TYPE_NORMAL
- en: '***As this hour passes ''round***'
  prefs: []
  type: TYPE_NORMAL
- en: Be these words forever bound
  prefs: []
  type: TYPE_NORMAL
- en: Bar the lies that seek an ear
  prefs: []
  type: TYPE_NORMAL
- en: Let the truth be all I hear
  prefs: []
  type: TYPE_NORMAL
- en: After the hour in which you cast this spell ends, the spell's energy is sufficiently
    spent and your Magick is done.
  prefs: []
  type: TYPE_NORMAL
- en: '***Witches with negative intentions using this spell to hear the truth from
    others might find that it does not work for them, or that it backfires in some
    which way, because this spell''s alignment is of good, benevolent Magick and is
    only to be cast if you truly need to know the truth about something!**'
  prefs: []
