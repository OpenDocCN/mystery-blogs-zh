- en: To bar the lies and hear the truth. This spell allows the witch to hear only
    the truth from others' mouths for the rest of the duration of the current hour,
    so it's best to perform this at the start of a new hour.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To Bar The Lies & Hear The Truth'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Focus/Concentration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Willpower
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Good intention
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A clock (preferably analog, but digital works fine as well)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Focus/Concentration
  prefs:
