- en: '## Casting Instructions for ''Gain Power from the Trees'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Stand at the edge of a dense and dark woods, shake the
    branch saying these words to the ranks of the trees, that their strength may be
    yours;'
  prefs: []
  type: TYPE_NORMAL
- en: '"With oak I lead that ash may follow: Also alder,elm and willow, cedar and
    locust, hickory, larch, walnut, chestnut poplar, birch, beech and maple, fir and
    pine. All these powers- so be mine".'
  prefs: []
  type: TYPE_NORMAL
- en: Then hang the oak bough over your door
  prefs: []
  type: TYPE_NORMAL
