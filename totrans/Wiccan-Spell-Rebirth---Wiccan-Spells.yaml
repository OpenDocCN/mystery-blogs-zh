  - PREF_IND
  type: TYPE_NORMAL
- en: Precautions and Considerations in Casting a Wiccan Spell for Rebirth
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Casting a Wiccan spell for rebirth can be a powerful and transformative experience.
