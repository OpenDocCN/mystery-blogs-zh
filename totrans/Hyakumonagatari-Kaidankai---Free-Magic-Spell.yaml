- en: Dollar store, Walmart, bulk supplier online. Regardless this is a fire hazard
    and nothing else, it sounds as though you are summoning a being that will blow
    open your windows and physically appear before you which wouldn't happen. Perhaps
    you could summon a spirit, but I highly doubt the dramatics this spell claims
    would occur. It just sounds like a fun way to tell ghost stories and to scare
    each other. Just be careful with all those candles.
  prefs: []
