- en: where are you meant to get one hundred candles from
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你是不是应该从哪里得到一百支蜡烛
- en: Dollar store, Walmart, bulk supplier online. Regardless this is a fire hazard
    and nothing else, it sounds as though you are summoning a being that will blow
    open your windows and physically appear before you which wouldn't happen. Perhaps
    you could summon a spirit, but I highly doubt the dramatics this spell claims
    would occur. It just sounds like a fun way to tell ghost stories and to scare
    each other. Just be careful with all those candles.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 美元商店，沃尔玛，网上批发商。不管怎样这都是一个火灾危险，没有其他东西，听起来就像你在召唤一个会打开你的窗户并在物理上出现的存在，这是不可能的。也许你可以召唤灵魂，但我非常怀疑这个咒语所声称的戏剧效果会发生。这只是一个讲鬼故事和吓唬彼此的有趣方式。只是小心处理所有这些蜡烛。
- en: Please be careful! Fire and danger await if you do this.. I had bad experiences
    with this. And took a while to blow all candles out.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 请小心！如果你这样做的话，火灾和危险在等待着你.. 我曾经有过这方面的不好经历。并花了一些时间吹灭所有的蜡烛。
- en: This is a party game, it is not real. If you do manage to somehow summon a spirit,
    be sure you protect yourself and you understand how to act around them as well
    as dispel them.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个派对游戏，不是真的。如果你设法召唤出灵魂，请确保保护自己，并了解如何在其周围以及如何驱散它们时如何行动。
