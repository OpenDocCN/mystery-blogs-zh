- en: Hyakumonagatari Kaidankai
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: "Unlike many of the games we\x92ve covered thus far, the Japanese ritual Hyakumonagatari\
    \ Kaidankai (more accurately translated as \x93The Gathering of 100 Supernatural\
    \ Tales) has deep roots. Its earliest recorded mention dates back to 1660; it\x92\
    s believed initially to have been a test of courage for samurai, although it has\
    \ filtered down through society over the centuries, evolving into the version\
    \ that\x92s played today in the process. Note that the ritual opens a window into\
    \ the spirit world (which may or may not be the Shadowside)\N but does not specify\
    \ how to close the window once it has been opened."
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 100 candles.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Matches or a lighter.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A dark room.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At least one story teller, or as many as hundred.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Hyakumonagatari Kaidankai'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Prelude:'
  prefs: []
  type: TYPE_NORMAL
- en: 1.Place 100 candles in the center of the designated room.
  prefs: []
  type: TYPE_NORMAL
- en: 2.Close all curtains and turn off all lights. Now outside light should bleed
    into the room; absolute darkness must be achieved.
  prefs: []
  type: TYPE_NORMAL
- en: 3.Wait until nightfall.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Main Event:'
  prefs: []
  type: TYPE_NORMAL
- en: 1.Begin after sundown.
  prefs: []
  type: TYPE_NORMAL
- en: 2.Gather all storyteller together and enter the room. Form a circle around the
    candles.
  prefs: []
  type: TYPE_NORMAL
- en: 3.Light all 100 candles.
  prefs: []
  type: TYPE_NORMAL
- en: 4.Take turns telling stories of the strange and unusual. The tales need not
    be real, although they may be; they also need not have happened to the teller,
    although, similarly, they may have.
  prefs: []
  type: TYPE_NORMAL
- en: 5.At the conclusion of each story, the storyteller must blow out one candle.
  prefs: []
  type: TYPE_NORMAL
- en: 'The End:'
  prefs: []
  type: TYPE_NORMAL
- en: "1.When the final candle is blown out, prepare yourselves. The window will be\
    \ open. And it\x92s anyone\x92s guess what might come through it."
  prefs: []
  type: TYPE_NORMAL
- en: 'Variations:'
  prefs: []
  type: TYPE_NORMAL
- en: Several variations exists on the ritual. A selection may be found below.
  prefs: []
  type: TYPE_NORMAL
- en: '1660 version:'
  prefs: []
  type: TYPE_NORMAL
- en: 'NOTE: This variation was first recorded in the kaidan-shu Tonoigusa, written
    in 1660 by Ansei Ogita.'
  prefs: []
  type: TYPE_NORMAL
- en: 1.Begin at the New Moon.
  prefs: []
  type: TYPE_NORMAL
- en: "2.Prepare three rooms. These rooms should be adjacent; they should also form\
    \ an \x93L\x94 shape when viewed from above. Rid each room of any weapons or dangerous\
    \ objects. In the third room, place 100 andon lanterns made of blue paper and\
    \ a table; also place a mirror on the table. Ensure all three rooms achieve complete\
    \ darkness."
  prefs: []
  type: TYPE_NORMAL
- en: 3.Gather together all storytellers and enter the first room. Storytellers should
    be dressed in blue and unarmed.
  prefs: []
  type: TYPE_NORMAL
- en: 4.Take turns telling tales of the strange and unusual. At the conclusion of
    each story, the storyteller must travel, in darkness, from the first room to the
    third one. Upon reaching the third room, the storyteller must extinguish one andon
    and look at him or herself in the mirror. Only then may the storyteller return
    to the first room.
  prefs: []
  type: TYPE_NORMAL
- en: 5.Storytellers may continue the ritual while the previous storyteller is traveling.
  prefs: []
  type: TYPE_NORMAL
- en: "6.When the final andon is extinguished, true darkness will descend \x97 and\
    \ spirits may be summoned."
  prefs: []
  type: TYPE_NORMAL
- en: 'Jumonogatari version (The Game of Ten Stories):'
  prefs: []
  type: TYPE_NORMAL
- en: 'NOTE: This variation involves only one storyteller and ten stories. It need
    not occur in a darkened room, and it may be completed over the course of several
    days.'
  prefs: []
  type: TYPE_NORMAL
- en: 1.Light 10 candles.
  prefs: []
  type: TYPE_NORMAL
- en: 2.Begin telling stories of the strange and unusual.
  prefs: []
  type: TYPE_NORMAL
- en: 3.At the conclusion of each story, the storyteller must blow out one candle.
  prefs: []
  type: TYPE_NORMAL
- en: 4.When the tenth candle has been extinguished, the storyteller will be given
    a glimpse into the netherworld and allowed an audience with whatever may dwell
    therein.
  prefs: []
  type: TYPE_NORMAL
