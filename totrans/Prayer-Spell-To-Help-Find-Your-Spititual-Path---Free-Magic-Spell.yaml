- en: How will I know my path afterwards?
  prefs: []
  type: TYPE_NORMAL
- en: I don't think this will help much if you aren't researching, meditating, soul
    searching, journaling, and trying to connect with your inner self to find your
    path. You don't need to pick a label right away, your path can grow and change
    over time, so don't worry if something doesn't 100% fit you right away. Just keep
    going, you'll find what speaks to you.
