- en: '## Casting Instructions for ''Prayer/Spell To Help Find Your Spititual Path'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Just yourself and peace and quiet so you can focus
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Just yourself and peace and quiet so you can focus
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Just say this chant as many times you wish, i so recomend doing it 3 to 10 times.
    Just to be safe.
  prefs: []
  type: TYPE_NORMAL
- en: '''''By the Powers that be,'
  prefs: []
  type: TYPE_NORMAL
- en: Lead me to my path, make it clear to see,
  prefs: []
  type: TYPE_NORMAL
- en: On this spititual journey i am about to embark,
  prefs: []
  type: TYPE_NORMAL
- en: Guide me through the dark,
  prefs: []
  type: TYPE_NORMAL
- en: In my mind's eye, as clear as day,
  prefs: []
  type: TYPE_NORMAL
- en: I can see my path, Divinity has shown me the way.
  prefs: []
  type: TYPE_NORMAL
- en: Regardless of which road i take, i will always walk hand-in-hand with Divinity,
  prefs: []
  type: TYPE_NORMAL
- en: This is my will, So Mote It Be.''
  prefs: []
  type: TYPE_NORMAL
