- en: Tonight, put five bay leaves under your pillow. This is best done on Valentines
    Day, but can be done any other day as well. Then youll have a dream of your future
    lover or husband.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: Then, make an infusion but dont drink it. If youre allergic to any ingredients,
    dont use them. But remember you wont be drinking.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: Get a chalice or blessed cup, and put a little amount of basil (which resembles
    spicing up your love life), calendula (for joy), sugar (for a sweet man and a
    sweet relationship), cinnamon, fennel, oregano, ketchup (the tiniest of amounts),
    yarrow, and lavender. (Put in a little water or tea.) If you cant get all of these
    things, use as many as you can find. Then put a little salt. Dont put in any lemon,
    even if its your signature. You dont want, as Ive said in many of my spells, a
    sour marriage!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: Then put in a little apple juice into your mix. Remember to give a whole apple
    outside, to the nearest tree, for Aphrodite if you want a beautiful relationship.
    If you dont need an apple, give some rosemary, a rose, a cinnamon stick, or a
    little ginger.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: Give a bowl of strawberries to the goddess Hathor. Then give yourself one ripe
    strawberry. Chant, if you wish.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: Dont give your infusion in your blessed cup to anybody you dont love, not even
    to yourself. Dont even give it to the gods or goddesses-yet! Then, in three days,
    go outside and give the cup with your infusion. Pour some on a tree, or the grass,
    for the god Eros. Then give the cup with the infusion to Aphrodite the goddess.
  id: totrans-57
  prefs: []
