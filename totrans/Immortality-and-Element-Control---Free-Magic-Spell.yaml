- en: '## Casting Instructions for ''Immortality and Element Control'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Black Onyx Ring
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 knife
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5 candles red,black,white,blue, green
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1oz Dragons blood soap
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Black Onyx Ring
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 knife
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5 candles red,black,white,blue, green
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1oz Dragons blood soap
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Draw a pentagram on the floor or a big sheet of card board. Place the five
    candles on the points of the pentagram and light them one at a time and say: "Gods
    and Goddesses I call upon you to protect me until my task is done, protect me
    from harm hear my call so mote it be".'
  prefs: []
  type: TYPE_NORMAL
- en: Place the ring in the middle of the pentagram sit there for a minute or two.
    Visualize what age you want to remain and you never get sick or die from anything
    in this mortal realm. Visualize what elements you want to control when wearing
    the ring.
  prefs: []
  type: TYPE_NORMAL
- en: 'Pick up the knife and cut your hand or anywhere you are comfortable with. Then
    visualize what you want from the life essence of the blood to into enchant into
    the ring. Then say this chant while you drip the blood on the ring : "Gods and
    goddesses with this blood sacrifice I enchant this ring with immortality. May
    I never age, get sick, or die. I enchant this ring with the ability to control
    the elements."'
  prefs: []
  type: TYPE_NORMAL
- en: Let the ring sit with the blood on it until the closing of the circle is complete.
    Clean your wound and bandage it up, the clean the ring with dragons blood soap
    and put on the ring to charge it with your energy to seal the binding of the ring
    to your soul and body.
  prefs: []
  type: TYPE_NORMAL
