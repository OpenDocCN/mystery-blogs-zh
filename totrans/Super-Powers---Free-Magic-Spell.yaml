- en: Super Powers - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 超能力 - 自由魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/dream_spells/16533/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/dream_spells/16533/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/dream_spells/16533/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/dream_spells/16533/page.html#0001-01-01)
- en: Inhuman nature
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 非人性质
- en: The character belongs to a class of wholly or partially non-Human beings for
    whom superhuman capabilities are typical and/or natural. This includes, but is
    not limited to, characters that are aliens, Demons, Gods, Vampires, Werewolves,
    or hybrids.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该角色属于一类完全或部分非人类的存在，超人类能力是其典型和/或自然的特征。这包括但不限于外星人、恶魔、神灵、吸血鬼、狼人或混血儿。
- en: Object-based powers
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基于物体的能力
- en: Powers derived from objects (also known as artifacts), such as armor, jewelry,
    weapons, and wands
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 源自物品（也称为神器）的力量，例如盔甲、珠宝、武器和魔杖
- en: Mutation
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 突变
- en: These powers are a direct result of some form of either induced evolution or
    natural selection, usually manifested during adolescent puberty when other mental
    and bodily adaptations take place.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些能力直接源于某种形式的诱导进化或自然选择，通常在青少年期间，其他心理和身体适应发生时表现出来。
- en: Energy sourcing
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 能源来源
- en: Ability to draw power from large or small but abundant sources of energy, such
    as turning kinetic energy into physical blasts or converting solar energy into
    other forms. Sometimes based on proximity to source, sometimes stored for future
    use
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从大或小但丰富的能源源头汲取能量的能力，例如将动能转化为物理冲击或将太阳能转化为其他形式。有时基于与能源源的接近程度，有时存储以备将来使用
- en: Qi
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 气
- en: Many characters who train in martial arts gain superhuman capabilities by learning
    to harness chi or some form of life energy. This type of method generally provides
    extraordinary strength, speed, durability and reflexes. Also often used for superhuman
    awareness, energy blasts elemental powers and sometimes invulnerability
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 许多接受武术训练的角色通过学习掌握气或某种生命能量来获得超人类能力。这种方法通常提供非凡的力量、速度、耐力和反射能力。也经常用于超人类意识、能量冲击、元素力量甚至无敌能力。
- en: Magical powers
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 魔力
- en: This is the ability to use magical forces to varying degrees. Often used to
    simulate other powers, such as mind control and elemental attacks not all "magical"
    superpowers are actually supernatural, but are based on alternative or futuristic
    "science". For instance, Moon Knight's strength, endurance and reflexes are enhanced
    depending upon the phases of the moon.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是以不同程度使用魔法力量的能力。常用于模拟其他力量，例如控制思维和元素攻击，但并非所有“魔法”超能力实际上都是超自然的，而是基于替代或未来的“科学”。例如，月骑士的力量、耐力和反射能力根据月相的变化而增强。
- en: Telekinesis
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 心灵感应
- en: Ability to manipulate and control objects with the mind, often in ways not visible
    to the naked eye
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 能够用心灵操控和控制物体，通常以肉眼不可见的方式
- en: Superpower interaction
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 超能力互动
- en: This section refers to the ability to manipulate or otherwise interact with
    superpowers themselves, not "power" such as electrical power or gravitational
    power.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本节指与超能力本身的操控或互动，而非“动力”（例如电力或引力能量）。
- en: Power augmentation
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 力量增强
- en: Ability to enhance or weaken the powers of others
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 增强或削弱他人能力的能力
- en: Power bestowal
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 能力赋予
- en: Ability to bestow powers or jump-start latent powers
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 能力赋予或激活潜在力量
- en: Power mimicry or absorption
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 力量模仿或吸收
- en: Ability to copy or absorb another's powers or skills
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 能力复制或吸收他人的能力或技能
- en: Power negation
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 力量否定
- en: Ability to cancel the superpowers of others
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 取消他人超能力的能力
- en: Power sensing
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 力量感知
- en: Ability to sense or recognize superhuman powers
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 能力感知或识别超人类能力
- en: Personal physical powers
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 个人体能力
- en: Powers which affect an individual's body
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 影响个体身体的力量
- en: Acid generation
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 酸生成
- en: Ability to generate acid can be manifested through touch or as a spray (e.g.
    acid spit, acid blood, etc.).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 能力通过接触或喷射（例如酸液吐出、酸血等）生成酸。
- en: Animal mimicry
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 动物模仿
- en: Ability to take on the abilities of certain animals
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 能力获得某些动物能力的能力
- en: Biological manipulation
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 生物操控
- en: Ability to control all aspects of a living creature's biological make-up This
    includes, but is not limited to, genetic alterations, physical distortion/augmentations,
    healing, disease, and biological functions
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 控制生物的生物学构成的所有方面的能力，包括但不限于基因改变、身体扭曲/增强、治愈、疾病和生物功能
- en: Body part substitution
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 身体部位替换
- en: Ability to replace one's limbs or other body parts with those of another
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 能够用他人的肢体或其他身体部位替换自己的肢体或其他身体部位
- en: Bone manipulation
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 骨骼操纵
- en: Ability to manipulate the bones in one's own body This includes, but is not
    limited to, the generation of new bone mass, projecting bones out from the skin
    or rearranging one's own bones.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 能够操纵自己体内的骨骼，包括但不限于生成新的骨骼，从皮肤中射出骨骼或重新排列自己的骨骼。
- en: Duplication (physical)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 复制（物理）
- en: Ability to create physical duplicates of oneself
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 能够创造自己的物理副本
- en: Duplication (temporal)
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 复制（时间）
- en: Ability to bring past and future versions of oneself back to the present
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 能够将自己的过去和未来版本带回现在
- en: Echolocation
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 回声定位
- en: Ability to determine location of objects in the environment by use of reflected
    sound waves, whether generated by the character or ambient sound. Also known as
    sonar or radar sense
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用反射声波确定环境中物体位置的能力，无论是角色生成的还是环境声音产生的。也称为声纳或雷达感
- en: Fire breathing
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 喷火
- en: Ability generates gases from the body and exhale fire from the mouth.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 能够从体内产生气体并从口中喷火
- en: Healing factor
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 治愈因子
- en: Ability to heal rapidly and with greater finality from any injury; the rate
    of recovery varies from character to character. Can sometimes result in the slowing
    of aging and immunity to illnesses and other defects
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 从任何伤害中迅速并最终痊愈的能力；恢复速度因人而异。有时会导致衰老减缓和对疾病和其他缺陷的免疫力
- en: Invisibility
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 隐形
- en: Ability to render the user unseen to the naked eye and/or other forms of perception
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 使用户在肉眼和/或其他感知形式下不可见的能力
- en: Invulnerability
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 无敌性
- en: Ability to be immune to one or more forms of physical, mental, and spiritual
    damage and influence
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 免疫于一种或多种形式的身体、心理和精神损伤和影响
- en: Kinetic absorption
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 运动吸收
- en: Ability to absorb forms of kinetic energy into oneself and utilize it in some
    way, such as by converting it into physical strength or using it to power energy
    blasts
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 能够吸收动能形式并利用它以某种方式，比如将其转化为物理力量或用它来发射能量冲击
- en: Superhuman longevity
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 超人类长寿
- en: Ability to live longer than a normal human
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 比普通人活得更久的能力
- en: Matter Ingestion
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 物质吞噬
- en: Ability to consume any sort of matter without any ill effects on the user
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 能够消耗任何形式的物质而不对用户产生任何不良影响
- en: Merging
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 合并
- en: Ability to temporarily merge two or more beings into a single being, which results
    in a completely new and stronger being
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 能够暂时将两个或更多的生物融合为一个单一的生物，这将产生一个全新且更强大的生物
- en: Pheromone manipulation
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 信息素操纵
- en: Ability to generate and control pheromones which may have various effects
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 能够生成和控制信息素，可能产生各种效果
- en: Poison generation
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 毒素生成
- en: Ability to assault others with one or more varieties of toxins, with widely
    disparate effects
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 能够用一种或多种毒素攻击他人，效果大相径庭
- en: Prehensile/animated hair
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 可伸缩/活跃的头发
- en: Ability to animate and lengthen one's hair
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 能够使自己的头发变得活跃并延长
- en: Reactive adaptation/evolution
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 反应性适应/进化
- en: Ability to develop a resistance or immunity to whatever they were injured by
    or exposed to This effect can be permanent or temporary.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 能够对其受伤或接触到的物质产生抵抗力或免疫力，这种效果可以是永久的或暂时的。
- en: Self-detonation or explosion and reformation
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 自爆或爆炸和重组
- en: Ability to explode one's body mass and reform.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 能够爆炸自己的体积并重组。
- en: Sonic scream
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 声波尖叫
- en: Ability to generate vocal sounds of higher amplitude than a normal human
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 能够发出比普通人更高振幅的声音
- en: Vortex breath
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 旋涡呼吸
- en: Ability to inhale/exhale with superhumanly powerful strength This can range
    from exhalation on par with gale force winds to inhalation on par with the power
    of a gravitational vortex. In some cases, freezing temperatures can also be achieved.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 能够以超人的力量吸入/呼出空气，这可以从与狂风相当的呼出到与重力涡流的力量相当的吸入。在某些情况下，还可以达到冰冻温度。
- en: 'After you pick 30 or less powers say: "Power of the sun give me the ability(s)
    of (chose your powers) with this/these power(s) I will protect the world and I
    will have these powers forever with no weakness this is my will so mote it be"'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择 30 个或更少的能力之后说：“太阳之力赋予我（选择你的能力），凭借这些能力，我将保护世界，并且我将永远拥有这些能力，没有任何弱点，这是我的意愿，如此行事”
