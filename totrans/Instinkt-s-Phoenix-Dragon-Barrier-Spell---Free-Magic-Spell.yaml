- en: '## Casting Instructions for ''Instinkt''s Phoenix/Dragon Barrier Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Phoenix:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Four candles, any shape, size or color.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Dragon:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pine, Oak or Willow ashes, water.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Phoenix:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Four candles, any shape, size or color.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Dragon:'
