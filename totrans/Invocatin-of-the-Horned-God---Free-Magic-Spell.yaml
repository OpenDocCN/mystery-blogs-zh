  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: summons the horned god cernunnos
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Invocatin of the Horned God'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Say: By the flame that burneth bright,'
  prefs: []
  type: TYPE_NORMAL
- en: "O\x92 Horned One."
  prefs: []
  type: TYPE_NORMAL
- en: We call thy name into the night,
  prefs: []
  type: TYPE_NORMAL
- en: "O\x92 Ancient One."
  prefs: []
  type: TYPE_NORMAL
- en: The we invoke, by the moonless sea,
  prefs: []
  type: TYPE_NORMAL
- en: By standing stone and twisted tree.
  prefs: []
  type: TYPE_NORMAL
- en: Thee we invoke where gather thine own,
  prefs: []
  type: TYPE_NORMAL
- en: By the nameless shrine, forgotten and alone.
  prefs: []
  type: TYPE_NORMAL
- en: Come where the round of the dance is trod,
  prefs: []
  type: TYPE_NORMAL
- en: Horn and hoof of the Goat-foot God.
  prefs: []
  type: TYPE_NORMAL
- en: By moonlit meadow, on dusky hill.
  prefs: []
  type: TYPE_NORMAL
- en: When the haunted wood is hushed and still.
  prefs: []
  type: TYPE_NORMAL
- en: Come to the charm of the chanted prayer,
  prefs: []
  type: TYPE_NORMAL
- en: As the moon bewitches the midnight air.
  prefs: []
  type: TYPE_NORMAL
- en: Evoke thy powers, that potent bide.
  prefs: []
  type: TYPE_NORMAL
- en: In shining stream and secret tide.
  prefs: []
  type: TYPE_NORMAL
- en: In fiery flame by starlight pale,
  prefs: []
  type: TYPE_NORMAL
- en: In shadowy host that rides the gale.
  prefs: []
  type: TYPE_NORMAL
- en: And by the fern-brakes fairy-haunted,
  prefs: []
  type: TYPE_NORMAL
- en: Of forests wild and woods enchanted.
  prefs: []
  type: TYPE_NORMAL
- en: Come. Come.
  prefs: []
  type: TYPE_NORMAL
- en: To the heart-beats drum.
  prefs: []
  type: TYPE_NORMAL
- en: Come to us who gather below,
  prefs: []
  type: TYPE_NORMAL
- en: When the broad white moon is climbing slow.
  prefs: []
  type: TYPE_NORMAL
- en: "Through the stars to Summerland\x92s height,"
  prefs: []
  type: TYPE_NORMAL
- en: We hear the hoofs on the wind of the night.
  prefs: []
  type: TYPE_NORMAL
- en: As black tree branches shake and sigh,
  prefs: []
  type: TYPE_NORMAL
- en: By joy and terror we know thee nigh.
  prefs: []
  type: TYPE_NORMAL
- en: We speak the spell thy power unlocks,
  prefs: []
  type: TYPE_NORMAL
- en: At Solstices, Sabbats, and the Equinox.
  prefs: []
