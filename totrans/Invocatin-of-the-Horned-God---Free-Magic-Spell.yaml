- en: Invocatin of the Horned God
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤有角之神
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分 5/5 星
- en: summons the horned god cernunnos
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 召唤有角的神赛尔努诺斯
- en: '## Casting Instructions for ''Invocatin of the Horned God'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''召唤有角之神''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Say: By the flame that burneth bright,'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展此法术：****你需要以下物品来施展此法术：**说：被燃烧的火焰，'
- en: "O\x92 Horned One."
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 啊，有角者。
- en: We call thy name into the night,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在夜晚呼唤你的名字，
- en: "O\x92 Ancient One."
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 啊，古老的存在。
- en: The we invoke, by the moonless sea,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们召唤，通过无月之海，
- en: By standing stone and twisted tree.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过矗立的石头和扭曲的树木。
- en: Thee we invoke where gather thine own,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们召唤你聚集自己的地方，
- en: By the nameless shrine, forgotten and alone.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通过被遗忘而孤独的无名神殿。
- en: Come where the round of the dance is trod,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 来到圆舞之地，
- en: Horn and hoof of the Goat-foot God.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有角之神的角和蹄。
- en: By moonlit meadow, on dusky hill.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在月光下的草地上，在昏暗的山坡上。
- en: When the haunted wood is hushed and still.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当幽灵般的树林寂静无声。
- en: Come to the charm of the chanted prayer,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 来到吟唱祈祷的魅力处，
- en: As the moon bewitches the midnight air.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当月亮使午夜空气迷惑时。
- en: Evoke thy powers, that potent bide.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 唤起你的力量，那强大的存在。
- en: In shining stream and secret tide.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在闪亮的小溪和隐秘的潮汐中。
- en: In fiery flame by starlight pale,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在炽热的火焰和苍白的星光中，
- en: In shadowy host that rides the gale.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在狂风骑行的阴影部队中。
- en: And by the fern-brakes fairy-haunted,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通过蕨丛仙灵栖息的地方，
- en: Of forests wild and woods enchanted.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 狂野森林和魔法树林。
- en: Come. Come.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 来。来。
- en: To the heart-beats drum.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 伴随心跳的鼓声。
- en: Come to us who gather below,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 来到我们聚集的地方，
- en: When the broad white moon is climbing slow.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当宽广的白月缓缓攀升。
- en: "Through the stars to Summerland\x92s height,"
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通过星星到达夏威夷高地，
- en: We hear the hoofs on the wind of the night.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们听到夜晚风中的蹄声。
- en: As black tree branches shake and sigh,
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当黑色树枝摇曳叹息时，
- en: By joy and terror we know thee nigh.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通过欢乐和恐惧我们认识你附近。
- en: We speak the spell thy power unlocks,
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们说出咒语，你的力量解锁，
- en: At Solstices, Sabbats, and the Equinox.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在至节、萨巴特和春分日。
