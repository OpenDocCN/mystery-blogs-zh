- en: 1 part dried rind of citrus fruit
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1份柑橘果皮干
- en: Small bowl to mix the herbs
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于混合草药的小碗
- en: Small cloth bag about 15cms in size
  id: totrans-17
