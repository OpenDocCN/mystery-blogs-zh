- en: It is sometimes important to go right back to basics to gain the help we need.
    This is a herbal and colour formula spell which also calls on the powers of Bridget,
    the goddess of poetry, or on Sarasvati, the Hindu goddess of Knowledge. Your sachet
    will be purple for the former and white for the latter.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，回到基本原理以获得所需的帮助是很重要的。这是一个调用诗歌女神布里奇特或印度教知识女神萨拉斯瓦蒂的草药和颜色配方咒语。你的小袋将是前者的紫色，后者的是白色。
- en: '## Casting Instructions for ''For Study and Concentration'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“用于学习和专注”的施法说明'
