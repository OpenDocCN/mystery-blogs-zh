- en: 'Combine the herbs thoroughly while chanting either: "Bridget, Brighde fashioner
    of words; Help me now as I seek your aid Let me now bring you honour In what I
    have to say today." Or, for Sarasvati: Sarasvati, divine consort of Brahma "Mistress
    of knowledge Teach me to use words wisely and well My doubts and fears I pray
    you dispel."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在念咒语的同时彻底混合草药：“布里奇特，布里格德，言辞的塑造者；现在在我寻求你的帮助，让我今天说的话带给你荣耀。”或者，对于萨拉斯瓦蒂：“萨拉斯瓦蒂，梵天的神圣配偶，“知识的女主人，教我智慧和良善地使用言辞，祈祷你驱散我的疑虑和恐惧。”
- en: Now put the herbs in the bag, tying it securely with the silver cord. Place
    the sachet somewhere within your work area where you can see it. You should find
    that simply by focusing on the sachet you are able to free your mind from distractions
    and find inspiration as you study for exams or write your articles and masterpieces
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将草药放入袋中，用银线牢固地系好。将小袋放在你的工作区域的某个地方，你可以看到它。你会发现，简单地专注于小袋，你能够从干扰中解脱出来，从而在备考或写文章和杰作时找到灵感。
- en: If you become really stuck then pick up the sachet and allow some of the fragrance
    to escape, remembering to tie it back up when you are finished.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的卡住了，那就拿起小袋，让一些香气逸出，记得用绳子重新系好当你使用完毕。
