  type: TYPE_NORMAL
  zh: 你不能把宠物变成仙女。
- en: Two things One this spell is fake and even if it worked its just cruel A dog
    is a dog they should stay a dog not a fairy or mermaid or vampire etc, if it worked
    anyways same goes for all animals they were born that way and should stay that
    way sure if they went up to you and said ''I want to be a fairy make me one''
    then sure try and make timmy the turtle a fairy but i doubt that happened so please
    dont do that.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有两件事情，首先这个咒语是假的，即使它有效，这只是残忍的一只狗就是一只狗，它们应该保持为狗，而不是仙女、美人鱼或吸血鬼等，如果它确实有效，所有动物也是如此，它们生来就是那样，应该保持那样，当然，如果它们走到你跟前说‘‘我想成为仙女，把我变成一只’’，那么尝试把海龟提米变成仙女，但我怀疑这种事情是否发生过，所以请不要这样做。
