- en: '## Casting Instructions for ''Turn Your Pet into a Fairy'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明‘将你的宠物变成仙女’'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Take one treat out and set it down on some surface. Kiss
    two fingers on your hand like a "peace" sign, and put your fingers on the treat.
    Then, pet your pet three times. After that, say, "Listen here, listen here, fairies
    are for real. Good boy/girl, good boy/girl, now eat this fairy treat", and give
    them the treat.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：****你将需要以下物品来完成这个咒语：**拿出一个零食，放在一些表面上。 用手上的两根手指亲吻一下，就像是“和平”符号，然后把手指放在零食上。
    然后，抚摸你的宠物三次。 在那之后，说，“听着，听着，仙女是真实存在的。 好孩子，好孩子，现在吃这个仙女零食”，然后把它给它们吃。'
- en: After it has been fully eaten, it will take 7-9 days for the fairy transformation
    to complete and the wings to fully grow. Simple, right? To teach your pet to fly,
    I recommend holding a toy or treat above them so they jump to get it. (S)he will
    probably be a bit nervous to fly at first, but once they get used to fluttering
    about, they most likely won't be able to stop!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在完全被吃掉后，仙女变身将需要7-9天时间完成，翅膀将完全长出。 简单吧？ 要教你的宠物飞行，我建议你在它们上方拿一个玩具或零食，让它们跳起来去拿。 他/她刚开始飞行可能会有点紧张，但是一旦他们习惯了四处飘舞，他们很可能就停不下来！
