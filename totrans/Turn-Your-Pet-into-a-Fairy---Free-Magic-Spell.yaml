- en: You can not turn other creatures into a fairy.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能将其他生物变成仙女。
- en: Some people believe you can. Although you and others say that isn't correct,
    people still believe. Also, did you atleast try it? Don't attack me or anything
    I'm just saying + I'm new-
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人相信你可以。 尽管你和其他人说那不正确，但人们仍然相信。 而且，你至少试过了吗？ 不要攻击我或任何事情，我只是说+我是新手-
- en: Some people believe vaccines cause autism, but it does not make it true. Fairy's
    are real. I have worked with them for many years, however, they are spirits; Astral
    beings. You can work with them, befriend them, but you cannot transform yourself
    or other physical beings into them. Furthermore, I am not attacking you. You stated
    your opinion, I am explaining my comment. Whether or not you choose to accept
    the reality of Magic is entirely up to you. Nobody, myself included, is about
    to demand you conform. We post these, as people claim, ''negative'' comments,
    not to bully or hurt people, but to educate and inform. Real Magic is not the
    same as Hollywood fantasy magic. Research and discover this for yourself.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人相信疫苗会导致自闭症，但这并不意味着它是真的。 仙女是真实存在的。 我已经和它们共事多年了，然而，它们是灵体； 星体存在。 你可以与它们共事，与它们交朋友，但你不能将自己或其他物理存在转变为它们。
    此外，我没有攻击你的意思。 你陈述了你的观点，我正在解释我的评论。 你选择接受魔法的现实与否完全取决于你自己。 没有人，包括我在内，会要求你顺从。 我们发布这些，正如人们所声称的那样，‘‘消极’’的评论，不是为了欺负或伤害人们，而是为了教育和启发人们。
    真正的魔法不同于好莱坞幻想魔法。 为自己研究和发现这一点。
