- en: This spell enhances the love that someone has for you.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Sweet Strawberry Love Potion'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 strawberry
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 tbs. of sugar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 strawberry
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 tbs. of sugar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cut the strawberry up into chunks. Put the 2 tbs. of sugar into a bowl. Add
    the strawberry chunks in the bowl then stir for 1 minute and put in the microwave
    for 30 seconds
  prefs: []
  type: TYPE_NORMAL
- en: Strain the strawberries out of the bowl and give your lover a tbs. of it. You
    should only use a cup of water when you stir it up. Now say "strawberry sweet
    strawberry red enhance my love oh great aphrodite"
  prefs: []
  type: TYPE_NORMAL
