- en: Casting Instructions for 'Grounding and Personal Shielding'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''接地和个人屏蔽''施法说明'
- en: If you are new to shielding begin this ritual at the first visible crescent
    of the waxing moon and repeat every day for one lunar cycle. This will "set" the
    shield firmly in your subconscious mind, which will then maintain the shield automatically.
    Afterwards, repeat the ritual each month at the full moon or whenever you feel
    the need. If desired, this ritual can be performed at solar zenith on the day
    of the first crescent, and on the day of the full moon.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是新手，请在月相初升的第一次看得见的新月上开始这个仪式，并且每天重复一个月。这将在你的潜意识中“设置”护盾，然后自动维护护盾。之后，每个月在满月时或者你感觉需要时重复这个仪式。如果需要的话，这个仪式可以在日出时的太阳天顶上进行，以及在第一个新月的日子上。
- en: '**Step 1**: Light protection incense and sit comfortably, with back straight
    (do not strain). Anoint your "third eye" and your solar plexus chakra with the
    oil. Breathe deeply and evenly for 9 breaths. Feel yourself become more and more
    relaxed with each breath.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1步**：点燃保护香，舒适地坐下，保持直立（不要过度紧张）。用油涂抹你的“第三眼”和太阳神经 plexus chakra。深呼吸均匀地进行9次。每次呼吸都感觉自己越来越放松。'
- en: '**Step 2**: Continue breathing easily while visualizing your spine as the trunk
    of a great willow. Feel your roots extend from the base of your spine deep into
    the Earth to anchor you firmly to the ground.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**第2步**：在轻松呼吸的同时，将你的脊椎想象成一棵巨大柳树的主干。感受你的根从脊椎的基部延伸深入大地，将你牢固地锚定在地面上。'
- en: '**Step 3:** With each inhale, begin to draw power and energy up from deep within
    the Earth. Feel it rising up through your spine, filling your entire body like
    sap rising up through a tree. Feel this energy penetrating every cell of your
    body, pulsing with every heartbeat.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**第3步**：每次吸气时，开始从地球深处汲取力量和能量。感受它通过你的脊椎上升，像树液一样填满你的整个身体。感受这股能量渗透到你身体的每一个细胞中，与每个心跳同频脉动。'
- en: '**Step 4**: Now visualize great branches sprouting from the top of your head
    and sweeping gracefully back down to touch the Earth like a majestic willow, completely
    surrounding, shielding and protecting you. Feel the energy you are drawing up
    from the Earth spray up from the top of your head like a fountain, to flow down
    through your branches and back into the Earth, forming a protective sphere of
    power and energy around you. See yourself comfortably centered within this easily
    flowing, continuously circulating energy sphere.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**第4步**：现在想象从你的头顶长出伟大的树枝，优雅地向后弯曲，触及地面，像一棵雄伟的柳树完全环绕、保护和守护着你。感受从地球深处吸上来的能量从你的头顶喷射出来，通过你的树枝流下来，回到地球，形成一团围绕你的力量和能量的保护球。看到自己舒适地置身于这个流动自如、持续循环的能量球中。'
- en: '**Step 5**: Reach out with your mind and take hold of this energy sphere. Slowly
    draw the sphere in around your body, concentrating it there like a second skin.
    Continue drawing up energy, layer upon layer like an onion, until it is concentrated
    to a thickness of about 12 inches. KNOW that nothing beneficial or harmful can
    penetrate this shield without your conscious consent.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**第5步**：用你的思维延伸出去并抓住这个能量球。慢慢地将球绕着你的身体吸引进来，把它集中在那里，像第二层皮肤一样。继续吸收能量，一层一层地像洋葱一样，直到它集中到约12英寸的厚度。知道除非你有意识地同意，否则没有任何有益或有害的东西可以穿透这个护盾。'
- en: '**Step 6**: Once the shield has settled comfortably into place say:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**第6步**：一旦护盾舒适地放置好，说：'
- en: '**"I call to you, (name of deity), and to you, (name of Dragon), my companion(s)!
    I ask that You touch this shield with Your powers that they may mix with mine."**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我呼唤你，（神明的名字），以及你，（龙的名字），我的同伴！我请求你们用你们的力量触摸这个护盾，让它们与我的力量混合。"**'
- en: 'Visualize more energy coming from all around you to join with the energy making
    up the shield until it is so bright you cannot "see" through it. At some point
    there will be a "blinding" flash and the shield will become transparent to your
    "sight." The shield is now complete and fully functional. When this happens, say:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 将更多能量从四面八方可视化为护盾上的能量，直到它变得如此明亮，你无法通过它“看”到东西。在某个时刻，会有一道“刺眼”的闪光，护盾将对你的“视觉”变得透明。护盾现在已经完成并且功能完全正常。当这种情况发生时，请说：
- en: '**"I thank you, my Lord/Lady, and I thank you, my Dragon friend(s) for your
    energy and assistance. I am now and forever protected from all external influences,
    emotions, thoughts, and energies that may come to do me harm. Nothing and no one
    can penetrate this protective shield without my direct conscious consent. So mote
    it be!"**'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“我感谢你，我的主/夫人，也感谢你，我的龙友，为你们的能量和帮助。我现在永远受到所有可能对我造成伤害的外部影响、情绪、想法和能量的保护。没有什么和没有人能够在没有我的直接意识同意的情况下穿透这个保护屏障。如此成全！”**'
- en: Thank your friend(s) and close ritual as usual.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你的朋友并像往常一样结束仪式。
