- en: Horoscopes for Friday, March 30, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年3月30日星期五的星座运势-学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-friday-march-30-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-friday-march-30-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-friday-march-30-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-friday-march-30-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: 'Your aim for the coming year must be to get more involved: in relationships,
    in family affairs, in your career and, most of all, in issues that matter on a
    higher level. The world needs your passion and power. Give as much as you can.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你未来一年的目标必须是更多地参与：在关系中，在家庭事务中，在你的职业生涯中，最重要的是，在对高层次问题中。世界需要你的激情和力量。尽你所能地奉献。
- en: Aquarius
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: In any and all conversations today you must stick to the facts – because the
    moment you veer from the truth, even slightly, is the moment when you lose the
    debate. You don’t need to make things up – you’re on the winning side already.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天所有的对话中，你必须坚持事实-因为一旦你偏离真相，即使是稍微，你就会输掉辩论。你不需要编造事实-你已经站在了胜利的一边。
- en: Pisces
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: Honesty is essential in all your activities now but especially when making deals
    that could cost you a lot of money if they go wrong. Remember that it is not just
    your investment that is at stake but other people’s too – so err on the side of
    caution.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 诚实对于你现在的所有活动都是必不可少的，尤其是在做可能会让你付出巨大代价的交易时。请记住，受到影响的不仅仅是你的投资，还有其他人的投资-所以要慎重行事。
- en: Aries
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: Try not to let your feelings get the better of you today, because once the influence
    of the current full moon begins to wane you may wonder why you allowed yourself
    to get so emotional. Give others the benefit of the doubt if they annoy you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天尽量不要让自己的情绪控制你，因为一旦当前满月的影响开始消退，你可能会想知道为什么让自己变得如此情绪化。如果别人惹恼了你，请给予对方怀疑的余地。
- en: Taurus
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: You may not take kindly to what someone tells you today but don’t get worked
    up about it. It probably isn’t of much significance in the greater scheme of things,
    so let it pass and focus instead on what makes you happy – your friends and your
    family.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 今天有人告诉你的话可能会让你不舒服，但不要为此烦恼。在更大的计划中，这可能并不重要，所以让它过去，专注于让你快乐的事情-你的朋友和家人。
- en: Gemini
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: Some things you can do on your own and some things you need to get help with
    and so long as you know which is which you won’t have any problems today. If,
    however, you get them mixed up you could end up doing everything twice.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有些事情你可以自己做，有些事情你需要寻求帮助，只要你知道哪些是哪些，你今天就不会遇到任何问题。然而，如果你搞混了，你可能会最终做两次工作。
- en: Cancer
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: As the approaching full moon cuts across the family and career axis of your
    chart the next few days will be crucial for both your home life and your work.
    Whatever happens you must not let the pressure get to you. Stay calm and you will
    survive!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着即将到来的满月横跨你的家庭和事业轴，接下来的几天对你的家庭生活和工作都至关重要。无论发生什么事，你都不能让压力影响到你。保持冷静，你就能挺过去！
- en: Leo
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: If you are feeling a bit down at the moment you must find ways to snap out of
    it. Get out into the world and get involved in what’s going on in your environment.
    The more active you are the less time you will have to dwell on so-called “problems”.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你现在感觉有点沮丧，你必须找到方法摆脱它。走出去，参与你所处环境中正在发生的事情。你越活跃，就越没有时间纠结所谓的“问题”。
- en: Virgo
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: Keep your purse or wallet securely fastened over the next few days because the
    approaching full moon will bring lots of temptation. If you splash out now you
    will most likely regret it later on when you are in need of cash but don’t have
    any left.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几天里，保持你的钱包或钱包紧紧扣住，因为即将到来的满月将带来诱惑。如果你现在挥霍，以后当你需要现金却没有时，你很可能会后悔。
- en: Libra
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: As tomorrow’s full moon occurs in your birth sign it is quite likely that you
    will say or do something that puts you at odds with other people. If it happens,
    it happens. Don’t hate yourself for it – you’ll find ways to make amends later
    on.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由于明天的满月会发生在你的星座中，你很可能会说或做一些与其他人不一致的事情。如果发生了，那就发生了。不要因此而恨自己-你以后会想办法弥补的。
- en: Scorpio
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: It may seem as if time is running out and that you won’t possibly be able to
    do all the things you promised to do, but don’t sweat it. Do the most important
    thing first and do it well. After that, everything else should fit nicely into
    place.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管时间似乎不够用，而且你可能无法完成所有承诺的事情，但不要着急。先做最重要的事情，做到位。之后，其他事情应该会很顺利地落实。
- en: Sagittarius
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: People you usually get along with well may be a bit touchy over the next few
    days, but don’t make an issue of it. And don’t wind them up for the fun of it
    either. There is a time and place for your offbeat brand of humor – and this isn’t
    it!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常相处得很好的人可能在接下来的几天有些易怒，但不要大惊小怪。也不要为了好玩而刺激他们。你那独特幽默感的表现有时机和场合——而现在不是！
- en: Capricorn
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 魔羯座
- en: Don’t worry if you appear to be losing ground to rivals on the work front. Most
    likely it isn’t true but even if it is you will catch up with them again later
    on. Stick to the course you have chosen and give it time to bear fruit.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得在工作上输给了竞争对手，不要担心。很可能并非如此，即便是真的，你也会在以后赶上他们的。坚持你选择的道路，给予时间让其结果显现。
