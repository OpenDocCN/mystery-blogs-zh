- en: This is a protection spell calling upon the Evil Eye.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个召唤邪恶眼的保护咒语。
- en: '## Casting Instructions for ''Protection of the Evil Eye'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 用于“保护邪恶之眼”的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Write the chant in Romanian on the paper'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**在纸上用罗马尼亚语写下咒语'
- en: '**Fac apel la Duhul tigani, care se odihnesc în pace adevărată,'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**我呼唤居住在真正和平中的吉普赛精灵，'
- en: Pentru a apela ochiul antic rău pentru a ma proteja, astfel încât nu bolnav
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了呼唤古老的邪恶之眼来保护我，以免生病
- en: va pot veni să fie în visele mele si in seara asta acasă,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: va pot veni să fie în visele mele si in seara asta acasă,
- en: Ca Nyx şi testamente Erebus-l, asa ca va ea **
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Ca Nyx şi testamente Erebus-l, asa ca va ea **
- en: I call upon the Gypsy Spirit, who rest in true peace,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤居住在真正和平中的吉普赛精灵，
- en: To call the Ancient Evil Eye to protect me, So no ill
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了召唤古老的邪恶之眼来保护我，以免生病
- en: will may come to be in my dreams and home tonight,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将可能会在今晚的梦境和家中出现，
- en: As Nyx and Erebus wills it, So Will it
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 依照Nyx和Erebus的意愿，如此它将
- en: Chant in Romanian each night and then place it under your pillow. In a month,
    burn the paper, then rewrite it again and use the new one.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 每晚在罗马尼亚语中吟唱，然后将其放在枕头下。一个月后，将纸张烧掉，然后重新写一遍并使用新的纸张。
- en: Repeat this at the end of every month, because the paper holds all ill wills
    that people send to you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 每个月末重复这一过程，因为纸张保存了所有人们发送给您的恶意。
