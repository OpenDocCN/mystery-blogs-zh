- en: How Do You Cast A Circle For Wiccan Spell - Wiccan Spells
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何为女巫施法画出一个魔法阵 - 女巫法术
- en: 来源：[https://www.wiccanspells.net/how-do-you-cast-a-circle-for-wiccan-spell/#0001-01-01](https://www.wiccanspells.net/how-do-you-cast-a-circle-for-wiccan-spell/#0001-01-01)
  id: totrans-5
  prefs:
