- en: The Six of Pentacles tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: The Six of Pentacles tarot card description
- en: The Six of Pentacles tarot card is a richly symbolic card that represents balance,
    charity, and giving. The central image on the card typically depicts a wealthy
    merchant or nobleman who is holding a set of scales.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 六只金币塔罗牌是一个富有象征意义的卡牌，代表着平衡、慈善和给予。卡片上的中央图像通常描绘了一个富有的商人或贵族，他手持一副天平。
- en: In one pan of the scales is a wealth of coins, while in the other pan, two people
    kneel, holding out their hands to receive the coins.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在天平的一个盘子里是一堆硬币，而在另一个盘子里，两个人跪着，伸出手接受硬币。
- en: The merchant is often depicted wearing rich robes and a fur-trimmed cloak, symbolizing
    his wealth and status. He is often shown with a stern expression, reflecting his
    sense of responsibility and duty to share his wealth with those less fortunate.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这位商人经常被描绘成穿着丰富的长袍和毛皮镶边的斗篷，象征着他的财富和地位。他通常带着严肃的表情，反映了他对与那些不幸的人分享财富的责任感和义务感。
- en: Surrounding the central image, there may be additional symbols, such as buildings
    or landmarks that reflect the merchant’s prosperity and success. There may also
    be images of abundance and plenty, such as overflowing baskets of fruit or abundant
    crops.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 环绕中央图像，可能会有额外的符号，比如反映商人繁荣和成功的建筑物或地标。还可能有丰富和充足的图像，比如满溢的水果篮或丰收的农作物。
- en: The colors used in the Six of Pentacles are often rich and luxurious, reflecting
    the wealth and prosperity depicted in the card. Gold and brown are common colors,
    representing abundance and richness, while green symbolizes growth and prosperity.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在六只金币中使用的颜色通常是丰富而奢华的，反映了卡片中所描绘的财富和繁荣。金色和棕色是常见的颜色，代表丰富和富裕，而绿色象征着成长和繁荣。
- en: The Six of Pentacles is often interpreted as a reminder that our wealth and
    resources should be shared with those in need, and that true success and prosperity
    come from balancing our own needs with the needs of others.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 六只金币经常被解释为提醒我们，我们的财富和资源应该与那些需要帮助的人分享，真正的成功和繁荣来自于平衡我们自己的需求和他人的需求。
- en: This card may also indicate a need to re-evaluate our own priorities and ensure
    that our wealth and resources are being used in a way that benefits both ourselves
    and those around us.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还可能表示需要重新评估我们自己的优先事项，并确保我们的财富和资源被用于既有利于我们自己又有利于周围人的方式。
