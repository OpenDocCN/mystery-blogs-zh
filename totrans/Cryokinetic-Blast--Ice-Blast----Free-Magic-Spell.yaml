- en: Well I have no experience in any of this but I did it it I guess I got lucky
    to just drop the temp by a few degrees so yay
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，我在这方面没有任何经验，但我做到了，我想我是幸运的，只是让温度降低了几度，所以太好了
- en: may i ask how many degrees is that? are you sure it is not because external
    things?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我能问一下那是几度吗？你确定不是外部原因吗？
- en: i don't think water and wind could make ice, thermal or temperature vibration
    is different thing, beside this is not working that way, sorry this is just fantasy
    spell
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为水和风不可能制造冰，热力或温度振动是不同的事情，而且这不是工作的方式，抱歉这只是一个幻想咒语
- en: You cannot shoot ice from your hands with Real Magik. You cannot shoot energy
    at a person and knock them back. You cannot summon wind to blast someone across
    the room. You might be able to ground your energy and feel colder. You can work
    with snow and ice in your Magik as you would water. You can cast freezer spells
    to freeze bad habits. This specific shoot ice blasts is nonsense.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能用真正的魔法从你的手中射出冰。你不能向一个人发射能量并把他们击退。你不能召唤风来把某人吹到房间对面去。你可能能够接触你的能量并感到更冷。你可以处理雪和冰的魔法，就像你能处理水一样。你可以施放冰箱咒来冻结坏的习惯。这个特定的射冰冲击是无稽之谈。
