- en: '## Casting Instructions for ''Cryokinetic Blast (Ice-Blast)'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''冰能冲击（冰冲）''铸造指南'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** *Cryokinetic Blast*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：****你将需要以下物品来完成这个咒语：** *冰能冲击*'
- en: '**WARNING!!!** This is a 15&up tech! I may not be 15 or up, but I still am
    experienced enough to do this tech. *WARNING* Effects include:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告！**这是一个15岁及以上的技术！我也许还不满15岁，但我足够有经验来操作这项技术。*警告* 造成的效果包括：'
- en: Frost Bite
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 冰冻伤
- en: Frozen Cold
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 冷冻寒
- en: Make you Frozen
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让你冰冻
- en: Freeze You
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 冰冻你
- en: So use this tech only at a last resort!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以只有在最后一刻才使用这项技术！
- en: ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
- en: What you're about to read was made up by me and tested by me. It is a very dangerous
    technique, and only those who are good at psionic may only be able to use it...
    *Continue, only if this is a last resort.* *Cryoblast* First you have to be able
    to do hydrokinesis & aerokinesis to do this technique. If you know how to do both
    hydrokinesis & aerokinesis, then continue on.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你即将要读到的是我编造并亲自测试的。这是一个非常危险的技术，只有那些擅长灵能学的人才能使用... *如果这是最后的手段，请继续读下去。* *冰冲* 首先，你必须能够做到水能控制术和空气能控制术才能使用这项技术。如果你知道如何做到水能控制术和空气能控制术，请继续。
- en: '**Step 1**:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 1**：'
- en: Form your hands like how you are making a psi ball. Then instead of a psi ball
    make a ball of water. (Kind of like your making a psi ball except fill that psi
    ball with water.)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用你做气弹的方式做你正在制造水能气弹。 （有点像你做气弹一样，不过填满那个气弹的是水。）
- en: '**Step 2**:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 2**：'
- en: Now, fill that water psi ball with wind. Imagine that water psi ball becoming
    a ice psi ball.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，用风填充水能气弹。想象那个水能气弹变成了冰能气弹。
- en: '**Step 3:**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 3：**'
- en: Shoot the ice psi ball like how you would shoot a blast. Imagine the blast shooting
    out of your hands then flying across the air, then imagine the blast hitting the
    enemy.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将冰能气弹球射出就像射击一样。想象气弹从你的手中射出，然后飞过空中，然后想象气弹击中敌人。
- en: '*Once you feel cold, then **CONGRATS** you made a Cryoblast!*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*当你感到寒冷的时候，那么**恭喜**，你成功制造了一次冰冲！*'
