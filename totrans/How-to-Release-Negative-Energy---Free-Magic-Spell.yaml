- en: How to Release Negative Energy
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何释放负能量
- en: This is a simple spell to release negative energy or feel better in general.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的法术，用于释放负能量或在一般情况下感觉更好。
- en: '## Casting Instructions for ''How to Release Negative Energy'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放《如何释放负能量》的说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Relax your muscles. If possible, sit or lay down. Try
    not to move, and do the 4-7-8 trick. Breathe in through your nose for four seconds,
    hold your breath for seven seconds, and breathe out through your mouth for eight
    seconds. Continue this pattern throughout the entire time of doing this spell.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行这个法术：****你需要以下物品执行这个法术：** 放松你的肌肉。如果可能的话，坐下或躺下。尽量不要动，然后使用4-7-8的技巧。通过鼻子吸气四秒钟，屏住呼吸七秒钟，然后通过嘴巴呼出八秒钟。在执行整个法术的过程中保持这种模式。'
- en: Visualize all of your negative energy building up inside of your chest. Picture
    it flowing from the rest of your body to form a ball of energy in your chest.
    Imagine all of the negative energy flowing out of that ball and into your lung
    while breathing in and holding your breath. While you are breathing out, you should
    feel the negative energy flowing out of your lungs and out of your body.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 想象你体内所有的负能量集结在胸部。将其流动到身体的其余部分，形成胸部的一个能量球。想象所有的负能量从那个球流出，并通过吸气和屏住呼吸进入你的肺。当你呼气时，你应该感到负能量从肺部和身体流出。
