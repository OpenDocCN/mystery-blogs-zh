- en: '## Casting Instructions for ''Trapping Negative Energies'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A small glass jar with a lid
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7 rough stones of similar size
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Candle (any colour but white)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A small glass jar with a lid
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7 rough stones of similar size
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Candle (any colour but white)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After the sun has set, light the candle and place it on a flat surface, such
    as a tabletop. One by one, place the stones in a circle around the base of the
    candle. Place the jar on the table, between you and the candle.
  prefs: []
  type: TYPE_NORMAL
- en: 'With your left hand, take a stone and place it in the jar. Next, with your
    right hand hold the candle above the jar and speak aloud the following words:'
  prefs: []
  type: TYPE_NORMAL
- en: Candle's flame burning bright, By your flame on this night, Trap all evil, seal
    it well, In each stone, make it remain, Never to be loosed again.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Still using your right hand, drip at least three drops of wax from the burning
    candle into the bottom of the jar, more is fine, but no less. Return the candle
    to its original position on the table. Allow the wax to cool and harden, this
    should only take a minute or two.
  prefs: []
  type: TYPE_NORMAL
- en: Repeat the above steps, including speaking the words aloud, until all seven
    stones are in the jar.
  prefs: []
  type: TYPE_NORMAL
- en: When all seven stones are in the jar, place the lid on the jar and extinguish
    the candle. Place the jar in a dark and secret place and leave it undisturbed.
    Never open the jar and never remove the stones. You can repeat the spell as needed
    to capture negative energies, but new materials should be used each time.
  prefs: []
  type: TYPE_NORMAL
