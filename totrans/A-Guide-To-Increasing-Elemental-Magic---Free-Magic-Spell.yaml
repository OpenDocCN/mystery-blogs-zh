- en: '## Casting Instructions for ''A Guide To Increasing Elemental Magic'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** (Element) just means whatever magic you want to practice.
    I have fire magic, so where it says (element) I pretend it says fire/warmth.'
  prefs: []
  type: TYPE_NORMAL
- en: Put you hand on top of your other hand as if you are trapping a bug. Imagine
    (element) flowing from your body into your palms, and into a ball of (element)
    You can make more space in between your hands to form a bigger ball, or make a
    smaller one. Once you get the correct shape, move your hands around the "ball"
    so you know where it is. You can make almost any type of ball, and once you do
    it a lot, you should almost be able to feel it.
  prefs: []
  type: TYPE_NORMAL
- en: You can make any element at all, such as a ball of water, to a ball of pain.
