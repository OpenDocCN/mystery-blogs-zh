- en: A Guide To Increasing Elemental Magic
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 增加元素魔法的指南
- en: This is simple, and it helps give you increased elemental control.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这很简单，并且它有助于增加你对元素的控制。
- en: '## Casting Instructions for ''A Guide To Increasing Elemental Magic'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''增加元素魔法''施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** (Element) just means whatever magic you want to practice.
    I have fire magic, so where it says (element) I pretend it says fire/warmth.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：****你将需要以下物品来完成此咒语：**（元素）只是意味着你想要实践的任何魔法。我有火魔法，所以在它说（元素）的地方，我假装它说的是火/温暖。'
- en: Put you hand on top of your other hand as if you are trapping a bug. Imagine
    (element) flowing from your body into your palms, and into a ball of (element)
    You can make more space in between your hands to form a bigger ball, or make a
    smaller one. Once you get the correct shape, move your hands around the "ball"
    so you know where it is. You can make almost any type of ball, and once you do
    it a lot, you should almost be able to feel it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的一只手放在另一只手的上方，就像你在捕捉一只虫子一样。想象（元素）从你的身体流向你的手掌，然后流入一个（元素）球体。你可以在你的手之间创造更多的空间来形成一个更大的球，或者做一个更小的球。一旦你得到正确的形状，移动你的手在“球体”周围，这样你就知道它在哪里。你几乎可以制作任何类型的球，一旦你经常这样做，你几乎应该能够感觉到它。
- en: You can make any element at all, such as a ball of water, to a ball of pain.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以创造任何元素，比如水球，甚至痛苦之球。
