- en: Mercury retrograde is here! In 2022, we will have long periods of Mercury in
    retrograde. You may feel like you have reached the lowest of the low, like your
    luck has run out and you are struggling to find your way in life.
  prefs: []
  type: TYPE_NORMAL
- en: '**Mercury rules the mind, memory and communication. This can affect everything
    from work to relationships. Some of the things you may feel during retrograde
    are:**'
  prefs: []
  type: TYPE_NORMAL
- en: Distracted or forgetful. Mercury retrograde can erase your work, causing you
    to go to meetings and forget what your team was discussing or even that it was
    a meeting at all.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When Mercury is in retrograde, some people will stop speaking to you for no
    apparent reason. [Mercury retrograde](https://eclecticwitchcraft.com/mercury-retrograde-lilith-signs/)
    tends to bring out the worst in some people.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Social networks will be a little out of control during Mercury retrograde. It’s
    likely that you’ll suddenly find yourself with an abundance of new or old contacts
    on Facebook, [Twitter](https://eclecticwitchcraft.com/follow-eclectic-witchcraft-on-twitter/)
    or Instagram.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You may have trouble speaking your mind, speaking up for yourself, or you may
    find yourself not wanting to talk at all.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
