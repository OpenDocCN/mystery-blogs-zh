  prefs: []
  type: TYPE_NORMAL
- en: It’s a time when one should be more cautious when speaking or travelling, double
    checking things, and maybe putting off bigger decisions until the retrograde is
    over.
  prefs: []
  type: TYPE_NORMAL
- en: What NOT To Do During Mercury Retrograde
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Don’t accept a new job, and avoid doing any interviews at this time. Communication
    issues will hamper your chances of success.
  prefs: []
  type: TYPE_NORMAL
- en: Don’t buy technology or install new tech accessories. Hold onto that new stick
    of RAM until the retrograde is over!
  prefs: []
  type: TYPE_NORMAL
- en: Drive less. Car problems are very common during Mercury retrograde, so when
    you can, walk or use your bike. You’ll [save money](https://eclecticwitchcraft.com/find-financial-freedom-with-this-spell-to-save-money/)
    by not having to repair a blown tire or damage from a crash!
  prefs: []
  type: TYPE_NORMAL
- en: Don’t start a new business. Communication issues will make things turn sour.
  prefs: []
  type: TYPE_NORMAL
- en: Don’t move homes. You may find that what seemed like the perfect home actually
    had many issues!
  prefs: []
  type: TYPE_NORMAL
- en: Don’t travel away from home. Cancellations, postponements, and delays will hound
    you!
  prefs: []
  type: TYPE_NORMAL
- en: Limit large purchases. You’ll probably end up with buyers remorse!
  prefs: []
  type: TYPE_NORMAL
