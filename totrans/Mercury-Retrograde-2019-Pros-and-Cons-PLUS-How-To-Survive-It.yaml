- en: Mercury Retrograde Meaning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: So what does it mean when Mercury is in retrograde?
  prefs: []
  type: TYPE_NORMAL
- en: The term retrograde comes from the Latin word retrogradus, which literally means
    “backward step.”
  prefs: []
  type: TYPE_NORMAL
- en: When a planet is in retrograde, it looks as if it is moving backward when viewed
    from the Earth.
  prefs: []
  type: TYPE_NORMAL
- en: It’s an optical illusion caused by the Earth’s rotation and the speed of orbit
    around the Sun of the other planets.
  prefs: []
  type: TYPE_NORMAL
- en: It happens when Earth moves faster around the Sun than another planet, that
    planet appears to travel backward as compared to the stars.
  prefs: []
  type: TYPE_NORMAL
- en: When Mercury is in retrograde, for many people, things begin to go bad.
  prefs: []
  type: TYPE_NORMAL
