- en: Mercury Retrograde Meaning
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 水星逆行的意义
- en: So what does it mean when Mercury is in retrograde?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 那么水星逆行意味着什么？
- en: The term retrograde comes from the Latin word retrogradus, which literally means
    “backward step.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 术语“逆行”源自拉丁语“retrogradus”，字面意思是“向后迈步”。
- en: When a planet is in retrograde, it looks as if it is moving backward when viewed
    from the Earth.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个行星处于逆行时，从地球上观察，它看起来好像在向后移动。
- en: It’s an optical illusion caused by the Earth’s rotation and the speed of orbit
    around the Sun of the other planets.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是地球旋转和其他行星绕太阳轨道速度造成的视觉错觉。
- en: It happens when Earth moves faster around the Sun than another planet, that
    planet appears to travel backward as compared to the stars.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当地球围绕太阳的速度比其他行星快时，该行星相对于星星似乎会逆行。
- en: When Mercury is in retrograde, for many people, things begin to go bad.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当水星逆行时，对于许多人来说，事情开始变得不顺利。
- en: 'It seems like a string of bad luck:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来像是一连串的倒霉事件：
- en: Your car breaks down
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的车抛锚了
- en: You lose your wallet
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你丢失了钱包
- en: You fry your computer
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的电脑烧毁了
- en: You break up with your significant other
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你与你的另一半分手了
- en: You fight with friends
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你和朋友吵架了
- en: Mercury is associated with the Greed god it was named after.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 水星与其命名的贪婪之神有关。
- en: Mercury the god govens transportation and communication.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 水星是掌管交通和通讯的神。
- en: When the planet travels backward, its power to positively influence those things
    it governs is stifled.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当行星逆行时，它对其统治事物产生积极影响的能力会受到抑制。
- en: It’s a time when one should be more cautious when speaking or travelling, double
    checking things, and maybe putting off bigger decisions until the retrograde is
    over.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个人在说话或旅行时应更加谨慎，仔细检查事物，并可能推迟更大决定的时候。
- en: What NOT To Do During Mercury Retrograde
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在水星逆行期间不要做什么
- en: Don’t accept a new job, and avoid doing any interviews at this time. Communication
    issues will hamper your chances of success.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 不要接受新工作，并避免在此时进行任何面试。沟通问题将影响你成功的机会。
- en: Don’t buy technology or install new tech accessories. Hold onto that new stick
    of RAM until the retrograde is over!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 不要购买技术产品或安装新的技术配件。把那根新的内存条留到逆行结束！
- en: Drive less. Car problems are very common during Mercury retrograde, so when
    you can, walk or use your bike. You’ll [save money](https://eclecticwitchcraft.com/find-financial-freedom-with-this-spell-to-save-money/)
    by not having to repair a blown tire or damage from a crash!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 少开车。在水星逆行期间汽车问题非常普遍，所以你可以的话，步行或使用自行车。你不修补爆胎或受到事故损坏，可以[省钱](https://eclecticwitchcraft.com/find-financial-freedom-with-this-spell-to-save-money/)！
- en: Don’t start a new business. Communication issues will make things turn sour.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 不要开始新的业务。沟通问题会让事情变得糟糕。
- en: Don’t move homes. You may find that what seemed like the perfect home actually
    had many issues!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 不要搬家。你可能会发现看似完美的家实际上有很多问题！
- en: Don’t travel away from home. Cancellations, postponements, and delays will hound
    you!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 不要离家旅行。取消、推迟和延迟会困扰你！
- en: Limit large purchases. You’ll probably end up with buyers remorse!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 限制大额购物。你可能最终会后悔购买！
- en: The Positives and Negatives of Mercury Retrograde
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 水星逆行的优缺点
- en: 'There are many obvious negatives associated with Mercury retrograde, but there
    are some positives too! Here are the pros and cons of Mercury retrograde:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多明显的与水星逆行相关的负面因素，但也有一些积极的方面！以下是水星逆行的利与弊：
- en: Positive Aspects of Mercury Retrograde
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水星逆行的积极方面
- en: '**Brainstorming:** This is a time of great creativity. Ideas will take new
    twists and turns.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**头脑风暴：** 这是一个创造力极高的时期。想法将会出现新的转折和转变。'
- en: '**Reflection:** Issues from your past will come into a new light. Clarity and
    resolutions will follow.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**反思：** 你过去的问题将被重新审视。清晰度和解决方案将随之而来。'
- en: '**Organization:** Mercury Retrograde is the perfect time to declutter, [sort
    through old clothes](https://eclecticwitchcraft.com/fashion-magic/), organize
    files, and deep clean.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**组织：** 水星逆行是清理、[整理旧衣服](https://eclecticwitchcraft.com/fashion-magic/)、整理文件和彻底清洁的完美时机。'
- en: '**Planning:** If you’re considering starting a business or new project, this
    is the time to slow down and really plan it out. New details and information will
    pop out that you hadn’t noticed before.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**规划：** 如果你考虑开始一项业务或新项目，现在是放慢脚步并真正规划的时候。你以前没有注意到的新细节和信息会冒出来。'
- en: '**Research:** For those who are writing a book or trying to learn something
    new, this is the time to really do some deep researching.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**研究：** 对于那些正在写书或尝试学习新东西的人来说，现在是真正深入研究的时候。'
- en: '**Going with the flow:** This is the perfect time to practice letting things
    go, learning how to focus, and increasing your patience. Maybe take up some meditation
    so you can stay relaxed.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**顺势而为：** 这是练习释放、学会专注和增加耐心的完美时机。也许试试冥想，这样你就能保持放松。'
- en: Negative Aspects of Mercury Retrograde
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水星逆行的负面影响
- en: Contracts and agreements fall apart
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合同和协议会破裂
- en: New jobs become jobs from hell
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新工作变成了地狱般的工作
- en: New customers for your businesses end up being nightmare customers
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的企业新客户最后都成为了噩梦客户
- en: It’s hard to write or say the right thing
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很难写出或说出正确的话
- en: Meetings and appointments end up cancelled, delayed, or taking forever to finish
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会议和约会最终都会被取消、延迟或者花费很长时间才能完成
- en: '[Long distance travel](https://eclecticwitchcraft.com/safe-air-travel-spell-air-spell/)
    is more dangerous or more annoying, with delays, items being lost, unexpected
    weather problems, etc'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[长途旅行](https://eclecticwitchcraft.com/safe-air-travel-spell-air-spell/)会更加危险或更加恼人，因为延误、物品丢失、意外天气问题等'
- en: Computers, phones, printers, and all tech end up going bad or losing data
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电脑、手机、打印机以及所有技术设备都会出问题或丢失数据
- en: When shopping, what you thought was a great deal ends up being a scam or more
    expensive than it should have been
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 购物时，你以为是一个很好的交易最终会成为一个骗局或者比预期的更贵
- en: New roommates that move in during this time will be absolute nightmares
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这段时间搬进来的新室友会是绝对的噩梦
- en: New home bought at this time will have unexpected problems and need expensive
    repairs
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新购置的房子在这个时候会出现意想不到的问题，需要昂贵的修理。
- en: Cars break down more easily
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 车辆更容易出故障
- en: Arguments are much more likely
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更容易发生争吵。
- en: Miscommunication! Nothing will be coming out of anyone’s mouths the right way.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 误解！没有人说的话都是正确的。
- en: I hope this [Mercury Retrograde survival guide](https://eclecticwitchcraft.com/mercury-retrograde-coping-techniques/)
    has helped you learn how to survive and thrive during these trying times!
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这个[水星逆行生存指南](https://eclecticwitchcraft.com/mercury-retrograde-coping-techniques/)能帮助你学会在这段艰难时期生存和茁壮成长！
- en: 'Are you sick of the bad luck that this retrograde season can bring? Check out
