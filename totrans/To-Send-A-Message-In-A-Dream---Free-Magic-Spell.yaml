- en: '## Casting Instructions for ''To Send A Message In A Dream'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展''用梦境发送信息''的指导说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Any combination of dried herbs and flowers that represent sleep and dreams,
    such as jasmine, rose, chamomile, lavender, peppermint, rosemary, or thyme
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任意一种代表睡眠和梦境的干燥草药和花朵的组合，如茉莉、玫瑰、洋甘菊、薰衣草、薄荷、迷迭香或百里香
- en: A flame-proof dish or bowl
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 耐火碗或碗
- en: Either a piece of paper or a charcoal disk
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸或木炭片
- en: A candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支蜡烛
- en: Any essential oil for sleep, if available (see the listed herbs/flowers above)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任意一种能够用于睡眠的精油，如果有的话（参见上述草药/花朵列表）
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Any combination of dried herbs and flowers that represent sleep and dreams,
    such as jasmine, rose, chamomile, lavender, peppermint, rosemary, or thyme
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任意一种代表睡眠和梦境的干燥草药和花朵的组合，如茉莉、玫瑰、洋甘菊、薰衣草、薄荷、迷迭香或百里香
- en: A flame-proof dish or bowl
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 耐火碗或碗
- en: Either a piece of paper or a charcoal disk
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸或木炭片
- en: A candle
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支蜡烛
- en: Any essential oil for sleep, if available (see the listed herbs/flowers above)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任意一种能够用于睡眠的精油，如果有的话（参见上述草药/花朵列表）
- en: "Cast a circle. Anoint the candle with oil if you have it, starting at the middle\
    \ and moving out towards both ends, one at a time. If you don\x92t have oil but\
    \ would still like to prepare the candle in some way, you can carve symbols or\
    \ words that represent sleep or dreams into the wax, or ones that are relevant\
    \ to the message you are sending. You can also carve the person\x92s name into\
    \ the candle. And, of course, you can both carve and anoint the candle if you\
    \ wish. Light the candle and gaze at it, focusing on your message and intentions.\
    \ Then prepare for burning the herbs. If you are burning them as loose incense,\
    \ light a charcoal disk (use a pair of metal tongs) by the candle\x92s flame and\
    \ put it in the flame-proof container. If not, fold the herbs tightly into the\
    \ piece of paper. If you\x92re using paper, perhaps write onto it what you want\
    \ to send or draw symbols relevant to your message. Then burn the herbs, either\
    \ by sprinkling them onto the charcoal disk or by lighting the folded paper by\
    \ the candle\x92s flame and quickly placing it into the dish or bowl. As you watch\
    \ the smoke curl up, speak the following words:"
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 施展一个圆圈。如果你有的话，用油涂抹蜡烛，从中间开始，向两端移动，一次处理一个。如果你没有油但仍想要准备蜡烛，可以在蜡上刻上代表睡眠或梦境的符号或文字，或者与你要发送的信息相关的符号。你也可以在蜡烛上刻上人的名字。当然，如果你愿意，你可以同时刻和涂抹蜡烛。点燃蜡烛，凝视它，专注于你的信息和意图。然后准备燃烧草药。如果你将它们作为散装香烟燃烧，用蜡烛的火焰点燃木炭片（使用一对金属镊子）并将其放入耐火容器中。如果不是，将草药紧紧折叠在纸张中。如果你使用纸张，也许写上你想发送的内容，或者画出与你的信息相关的符号。然后燃烧草药，可以将其洒在木炭片上，或者将折叠的纸张点燃，并迅速放入碟子或碗中。当你看着烟雾升起时，说出以下话语：
- en: "''With dreamer\x92s eyes, allow him/her to see"
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '''''以梦想者之眼，让他/她看到'
- en: A message sent to him/her from me
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一则由我发给他/她的信息
- en: With this spell, my message takes flight
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 用这个咒语，我的信息飞向远方
- en: Let it fill his/her mind in a dream tonight''
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚让他/她的心灵在梦中充盈''
- en: 'Focus on your message and visualize the smoke carrying it to the intended person
    as the herbs burn. When the herbs are done smoldering and the smoke stops, say:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 关注你的信息，想象着烟雾将其携带到目标人物身上，随着草药燃烧完成并烟雾停止时，说：
- en: His/her mind be safe, his/her will be free. The spell is done, so may it be.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他/她的心灵将会安全，他/她的意志将会自由。咒语完成，愿如此成真。
- en: End your rite and close your circle.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 结束你的仪式并关闭你的圆圈。
