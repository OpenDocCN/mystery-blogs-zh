- en: '## Casting Instructions for ''To Send A Message In A Dream'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Any combination of dried herbs and flowers that represent sleep and dreams,
    such as jasmine, rose, chamomile, lavender, peppermint, rosemary, or thyme
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A flame-proof dish or bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Either a piece of paper or a charcoal disk
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any essential oil for sleep, if available (see the listed herbs/flowers above)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Any combination of dried herbs and flowers that represent sleep and dreams,
    such as jasmine, rose, chamomile, lavender, peppermint, rosemary, or thyme
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A flame-proof dish or bowl
  prefs:
