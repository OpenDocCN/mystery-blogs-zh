  type: TYPE_NORMAL
  zh: 女巫不良习惯咒语 - 女巫咒语
- en: 来源：[https://www.wiccanspells.net/wiccan-bad-habit-spell/#0001-01-01](https://www.wiccanspells.net/wiccan-bad-habit-spell/#0001-01-01)
