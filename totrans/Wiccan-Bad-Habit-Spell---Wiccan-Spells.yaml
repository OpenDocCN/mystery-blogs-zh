    a clear intention for the spell. This can be achieved through smudging with sage
    or using other purifying methods. Next, objects related to the bad habit, such
    as tobacco for a smoking habit or sugary snacks for overeating, are gathered and
    placed on the altar. These items serve as symbols of the habit and will be used
    in the spell.
