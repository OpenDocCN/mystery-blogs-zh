- en: 'Ritual to Enter the Lion’s Gate: New Moon in Leo Spell – Spells8'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进入狮子门之门的仪式：狮子座新月法术- Spells8
- en: 来源：[https://spells8.com/new-moon-leo-lions-gate/#0001-01-01](https://spells8.com/new-moon-leo-lions-gate/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/new-moon-leo-lions-gate/#0001-01-01](https://spells8.com/new-moon-leo-lions-gate/#0001-01-01)
- en: 'In 2021, we will all bear witness to a wonderful astrological phenomenon. **The
    Lion’s Gate portal 🦁 will be opening on the same day as the New Moon in Leo: August
    8^(th)** 🌑. With the fusion of these two energies, we can expect amplification
    of opportunity and luck. Spells of [Positive Magic](https://spells8.com/lessons/how-to-cast-spells/)
    are encouraged on at this time.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年，我们都将见证一个美妙的天文现象。**狮子门之门 🦁 将与狮子座新月同时开启：8月8日** 🌑。由于这两种能量的融合，我们可以期待机遇和好运的放大。在这个时间鼓励施展[正面魔法](https://spells8.com/lessons/how-to-cast-spells/)。
- en: '**This Lion’s Gate energy will boldly open doors for us with the confidence
    of Leo**. Now is an optimal time to harness these vibrations to unlock your most
    daring desires and manifestations. Scroll down to find a guided ritual for the
    New Moon in Leo. 🠗'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**这种狮子门的能量将大胆为我们打开大门**。现在是一个利用这些振动来解锁你最大胆的愿望和表达的最佳时机。滚动查找狮子座新月的引导仪式。🠗'
- en: What is a Lion’s Gate portal?
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是狮子门之门？
- en: 'A Lion’s Gate portal is an astrological phenomenon where 3 important celestial
    events take place:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子门之门是一个天文现象，其中有3个重要的天体事件发生：
- en: The star **Sirius** rises in the sky and becomes visible to us; 🌟
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 恒星**天狼星**在天空中升起并对我们可见；🌟
- en: The **Sun** is in its home sign of **Leo**;
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**太阳**在**狮子座**的归属宫；'
- en: The numerological significance of **8/8**.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**8/8**的数理意义。'
- en: '**Sirius is the brightest star in the sky** and has been important to humanity
    since ancient Egypt, when it was equated to [**Goddess Isis**](https://spells8.com/lessons/isis-goddess-worship/),
    symbol of fertility.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**天狼星是天空中最亮的星星**，自古埃及时期就对人类很重要，那时它被等同于[**伊西斯女神**](https://spells8.com/lessons/isis-goddess-worship/)，生育的象征。'
- en: The **Lion** was significant to ancient Egyptians who associated it with **the
    sun and the pharaoh**, the most powerful elements of life and death in ancient
    Egypt.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**狮子**在古埃及人心目中非常重要，他们将它与**太阳和法老**联系起来，这在古埃及是生老病死中最强大的元素。'
- en: The **Number 8** is the number of infinity (the reason we included it in the
    name of our [website](https://spells8.com/about-us/)!), symbolizing the [8 lunar
    phases](https://spells8.com/lessons/moon-phases-spells/), the [8 Wiccan sabbats](https://spells8.com/magic/sabbats/),
    and all endless cycles.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**数字8**是无限的数目（这也是我们在[网站](https://spells8.com/about-us/)名称中包含它的原因！），象征着[8个月相](https://spells8.com/lessons/moon-phases-spells/)，[8个瓦肯节日](https://spells8.com/magic/sabbats/)和无尽的循环。'
- en: Collectively these factors are about to vibrate together in a highly specific
    way to produce an especially lucky and fortunate day out of the year. By practicing
    a Lion’s Gate ritual, you are aligning yourself with the energetic potency of
    this day of expansive opportunities.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些因素将以一种高度特定的方式共振，产生一年中特别幸运和有利的一天。通过进行狮子门仪式，你将把自己与这一天的能量潜力对齐。
- en: How this New Moon in Leo Spell Works
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这个狮子座新月法术是如何起作用的
- en: 🌑 [**New Moons**](https://spells8.com/new-moon-rituals-beginners/) are a great
    time to reflect, rest, and begin anew. You can welcome the new lunar cycle with
    a New Moon spell for bringing what you want into your life.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🌑 [**新月**](https://spells8.com/new-moon-rituals-beginners/) 是反思、休息和重新开始的好时机。你可以通过一场新月法术欢迎新的月亮循环，带来你想要的东西。
- en: ♌ **Leo energy** is bold, authoritative, and confident. Leo is a fire sign,
    and fire is the element of action, motion, and creation.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ♌ **狮子座的能量**是大胆、权威和自信的。狮子座是火相星座，火是行动、运动和创造的要素。
- en: 🕯️ **Orange candles** represent creativity, confidence, and charisma – all traits
    heavily associated with Leos.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🕯️ **橙色蜡烛**代表创造力、自信和魅力-都与狮子座有着密切联系。
- en: 📓 [**The Witch’s Journal**](https://spells8.com/courses/book-of-mirrors-witch-journal/)
    is a personal space to reflect on the path you’re walking. Use any chance you
    have, such as this unique cosmic event, to log your spiritual development.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 📓 [**女巫的日记**](https://spells8.com/courses/book-of-mirrors-witch-journal/) 是一个个人空间，用于反思你的路径。利用这样的独特宇宙事件记录你的精神发展。
- en: With the New Moon in Leo arriving on August 8^(th), it is important that we
    really lean into the many lessons that the Zodiac fire sign of Leo has for us.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随着8月8日狮子座新月的到来，我们有必要真正地倾听狮子座火象星座为我们带来的许多教训。
- en: '**Leos** are bold, creative, individualistic, generous, and the life of the
    party. During this New Moon, consider how you take responsibility for your actions,
    **how you display your own uniqueness**, and make some time to give generously
    to others. Charisma, confidence, and creativity are the key words to remember
    here. Don’t be afraid to lean into any intuitive messages you may get that are
    in alignment with stepping into your power.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**狮子座**是勇敢、有创造力、个性突出、慷慨大方，也是派对的灵魂。在这个新月期间，考虑你如何对自己的行为负责，**如何展示你自己的独特性**，并抽出时间慷慨地奉献给他人。魅力、自信和创造力是你要记住的关键词。不要害怕接受任何与进入你的力量相一致的直觉信息。'
- en: With this ritual, you are sure to connect with the vibrations of the Lion’s
    Gate Portal and Leo New Moon. **You may find that your manifestations come to
    fruition much quicker than you were expecting** but that’s just the magic of August
    8^(th), 2021\. Do not pass up on the rare astrological opportunity to lean into
    what has been waiting for you. Wishing you bountiful and abundant Lion’s Gate
    Portal opening and Leo New Moon!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仪式将帮助你与狮门门户和狮子新月的能量共鸣。**你可能会发现，你的愿望比预期更快地实现了**，但这就是2021年8月8日的魔力所在。不要错过这个罕见的天文学机会，去追随等待你的东西。祝愿你在狮门门户开启和狮子新月期间收获丰盛和丰富的能量！
- en: What to do on Lion’s Gate?
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 狮门门户日要做什么？
- en: Consider August 8th quite like planting seeds in the Spring when you know the
    soil is incredibly fertile; you will see exponential growth in whichever way you
    decide to work with this energy.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 把8月8日看作在春天播种时，你知道土壤非常肥沃的时候；无论你决定如何利用这股能量，你都将看到指数级的增长。
- en: With this New Moon and Lion’s Gate energy swirling around us, now is *such*
    a lucky time to set out your intentions and be clear about how you would like
    to move forward in your life. Aligning yourself energetically with whatever it
    is you would like to manifest will be key to unlocking the full potency of this
    New Moon and Lion’s Gate energetic fusion. That being said, **engaging in a thoughtful
    ritual will be the best way for you to harness this powerful energy**.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个新月和狮门的能量环绕我们周围时，现在是一个*非常*幸运的时机，去设定你的意图并清楚地表达你想要生活中前进的方向。在能量上与你想要实现的任何事情保持一致，将是解锁这个新月和狮门能量融合的全部潜力的关键。话虽如此，**参与深思熟虑的仪式将是你利用这股强大能量的最佳方式**。
