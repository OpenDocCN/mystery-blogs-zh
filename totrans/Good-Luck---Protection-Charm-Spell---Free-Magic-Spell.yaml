- en: This spell is to create a Good Luck or Protection Charm
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Good Luck / Protection Charm Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 4 Candles - 3 white and 1 green
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lighter/Matches
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your Charm
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clear Head and good intentions
  prefs:
