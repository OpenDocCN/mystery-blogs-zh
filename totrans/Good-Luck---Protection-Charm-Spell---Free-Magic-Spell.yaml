  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 4 Candles - 3 white and 1 green
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lighter/Matches
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your Charm
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clear Head and good intentions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Place the white candles in a triangle in front of you with the green candle
    in the center. Light the candles. Bask your object/charm in the candle light.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant 3x: God and Goddesses hear my plea. Protect this (name object) for whom
    I please. Bring them good luck and prosperity. So mote it be!'
  prefs: []
  type: TYPE_NORMAL
- en: Once done blow out the candles and let your object/charm absorb the smoke by
    circling it around and through the smoke
  prefs: []
  type: TYPE_NORMAL
- en: ~~~~~~~~
  prefs: []
  type: TYPE_NORMAL
- en: There you go! now you have a good luck charm. Please let me know how it worked
    for you guys. I have done it a couple of times now and it has worked very well
    every time. Though when you do notice the luck not working so much any more I would
    recommend doing the spell again. Mine typically last for a couple of months. This
    spell works for you and your friends. It'll work on any object for anyone!! Thank
    you and once again I would love feedback!!!
  prefs: []
