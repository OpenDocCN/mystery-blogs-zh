- en: Do Wiccan Spells Work? The Astonishing Scientific Evidence - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wiccan 咒语有效吗？惊人的科学证据 - Craft of Wicca
- en: 来源：[https://craftofwicca.com/do-wiccan-spells-work-scientific-evidence/#0001-01-01](https://craftofwicca.com/do-wiccan-spells-work-scientific-evidence/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/do-wiccan-spells-work-scientific-evidence/#0001-01-01](https://craftofwicca.com/do-wiccan-spells-work-scientific-evidence/#0001-01-01)
- en: 'I often talk to skeptical people who pose the question: **do Wiccan spells
    work?**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常与怀疑的人交谈，他们提出这个问题：**Wiccan 咒语有效吗？**
- en: 'The short answer is: yes.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 简短回答是：是的。
- en: '*Magick isn’t magic. Wicca is natural.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*魔法并非魔术。Wicca 是自然的。*'
- en: I can almost hear the condescending tone with which people ask this question.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我几乎能听见人们询问这个问题时带有的居高临下的语气。
- en: Read on to find out all the evidence for why Wiccan spells work. It will arm
    you for the next time someone asks this and you don’t know what to say.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 继续阅读以了解所有支持 Wiccan 咒语有效性的证据。这将使你在下次被问到这个问题时有所准备。
- en: 'I partially answered this in my article: [what is Wicca?](https://craftofwicca.com/home/)
    But I thought this deserved a full and considered article on its own.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在我的文章中部分回答了这个问题：[什么是 Wicca？](https://craftofwicca.com/home/) 但我觉得这个话题值得撰写一篇详尽且经过深思熟虑的独立文章。
- en: I’ll start with a brief explanation of what Wiccan spells are. Then we’ll look
    at studies that support the core idea behind them. Lastly, we’ll look at the science
    that explains it all.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我将从简要解释 Wiccan 咒语是什么开始。然后我们将看看支持它们核心理念的研究。最后，我们将看看解释这一切的科学。
- en: So, feel free to jump to whatever section most interests you!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，请随意跳转到你最感兴趣的部分！
- en: 'Wiccan Spells: What are they?'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Wiccan 咒语：它们是什么？
- en: Wicca comes from ancient traditions passed down through millennia. People have
    had a lot of time to experiment to find out what works.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Wicca 源自通过千年传承下来的古老传统。人们有很多时间去试验，找出哪些方法有效。
- en: Much of the ritualistic aspect of witchcraft has to do with focusing energy.
    There seems to be a misunderstanding out there as to what exactly goes on in casting
    a spell.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 巫术中许多仪式化的方面与聚焦能量有关。有些人对施法到底是怎么回事存在误解。
- en: 'Let’s think about this with an example. Suppose you are to do a healing spell.
    The parts of the spell are: make a tea, light incense, say some words as you visualize,
    release the energy, and drink the tea.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过一个例子来思考这个问题。假设你要进行一个治疗咒语。咒语的部分包括：泡茶、点燃香、在视觉化时说些话、释放能量，然后喝茶。
- en: Presumably, people aren’t skeptical that plants are natural medicines. This
    is what I meant above when I said that Wicca is nature. Wiccan spells often use
    plants, scents, oils, and so on for their natural properties.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 据推测，人们对植物作为天然药物并不怀疑。这正是我上面所说的 Wicca 就是自然的含义。Wiccan 咒语通常利用植物、香料、精油等其自然属性。
- en: Even modern doctors recommend herbal remedies sometimes.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 即使现代医生有时也推荐草药疗法。
- en: But it goes further than that. The most important part of a spell is the visualization
    and intention. The incense and words are there to help focus this energy.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但事情并不仅限于此。咒语中最重要的部分是视觉化和意图。焚香和语言帮助聚焦这种能量。
- en: Wiccan spells work because they aren’t as mysterious as people think. You don’t
    just say some words and hope for the best. One of the most important parts of
    developing as a witch is to get better at putting out the exact intention in the
    world that you wish to get back.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Wiccan 咒语有效是因为它们并非人们想象中那么神秘。你不能只是说几句话然后抱有最好的期望。作为一名女巫发展的其中一个最重要的部分是在世界上准确表达你希望回报的意图。
- en: So, now that we’ve pinpointed this as the key to making a Wiccan spell work,
    we should see if there’s evidence to support it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，现在我们明确了这是使 Wiccan 咒语有效的关键，我们应该看看是否有证据支持它。
- en: Studies Supporting Wicca
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支持 Wicca 的研究
- en: 'The best way to summarize what we’re trying to find is: do thoughts and intentions
    have the ability to affect the world?'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 总结我们想要找到的最佳方法是：思想和意图是否有能力影响世界？
- en: Emoto’s Water Experiments
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 爱莫托的水实验
- en: In 2008, Dr. Masaru Emoto published a series of experiments in which people
    focused intentions on water. Some groups had love and gratitude as their intention.
    Other groups had anger and hate.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2008 年，马斯鲁·爱莫托博士发表了一系列实验，人们在这些实验中集中精神意图于水上。有些小组的意图是爱和感恩，其他小组则是愤怒和仇恨。
- en: He then froze the water molecules to see if their molecular structures had been
    affected. If you want to see pictures of the results yourself, you can see them
    on [The Wellness Enterprise](https://thewellnessenterprise.com/emoto/) webpage.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，他冷冻水分子，以查看它们的分子结构是否受到影响。如果你想自己看到结果的图片，可以在[The Wellness Enterprise](https://thewellnessenterprise.com/emoto/)网页上查看。
- en: The results are astounding, and they were published in the peer-reviewed Journal
    of Scientific Exploration.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 结果令人震惊，并且已经发表在同行评议的《科学探索杂志》上。
- en: This type of experiment has been repeated with other things as well, such as
    rice. It shows that the intentions we put out into the world do have an effect,
    even at the molecular level.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的实验已经用其他事物重复过，比如米饭。它表明我们向世界投放的意图确实会产生影响，甚至在分子水平上也是如此。
- en: '### Meditation'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '### 冥想'
- en: Meditation is a part of some Wicca practices, though it isn’t a part of everyone’s
    interpretation of the religion.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想是女巫实践的一部分，尽管它并不是每个人对宗教的解释的一部分。
- en: The research on the subject gives us a lot of information about how focusing
    our energies can have a real effect on the world.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对这个主题的研究为我们提供了很多关于如何集中精力对世界产生真正影响的信息。
- en: In 2014, a huge systematic review and meta-analysis on meditation was completed
    by Dr. Madhav Goyal and published in *[JAMA Internal Medicine](https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/1809754)*.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在2014年，由马德哈夫·戈亚尔博士完成的一项关于冥想的巨大系统性回顾和荟萃分析发表在*[JAMA内科学](https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/1809754)*上。
- en: The results show that meditation can actually alter the brain. It can even have
    a better outcome for depression, stress, pain, and sleep than standard chemical
    medications.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，冥想实际上可以改变大脑。它甚至比标准的化学药物对抑郁、压力、疼痛和睡眠有更好的效果。
- en: This shows that Wiccan spells that use the same types of focused intention can
    have similar outcomes, especially when it comes to pain, healing, dreams, and
    so on.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明，使用相同类型的集中意图的女巫咒语可以产生类似的结果，特别是当涉及到疼痛、愈合、梦境等方面时。
- en: '### Takeaway'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '### 收获'
- en: We could spend all day looking at experiments, but they will keep showing that
    beliefs, thoughts, and intentions have a measurable effect on the world.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以花一整天时间看实验，但它们将继续表明信仰、思想和意图对世界有可测量的影响。
- en: When you do a Wiccan spell, it is putting belief, thought, and intention into
    the world. It would actually be more surprising if the spells didn’t work.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当你进行女巫咒语时，你是在向世界投放信仰、思想和意图。如果咒语不起作用，那才真的令人惊讶。
- en: The Science Behind Intentionality
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**意图背后的科学**'
- en: 'The experimental evidence above shows that Wiccan spells should work when done
    properly. But the question is still out there: why?'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 上述实验证明，如果正确执行，女巫咒语应该是有效的。但问题仍然存在：为什么？
- en: Well, the world is way weirder than most people give it credit for. No one really
    understands quantum mechanics, but it is the most precise and replicated scientific
    fact we have.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，这个世界比大多数人认为的要奇怪得多。没有人真正理解量子力学，但它是我们拥有的最精确和最重复的科学事实。
- en: And the whole premise behind quantum mechanics is that an observer literally
    changes the world by collapsing the wave function.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 而量子力学背后的整个前提是，观察者通过崩溃波函数从而改变世界。
- en: 'If you want to see some crazy stuff, check out this video on the power of observation:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想看一些疯狂的东西，可以看看这个关于观察力量的视频：
- en: 'So, while we may not be able to give a precise scientific explanation of why
    Wiccan spells work, the fact is: science supports everything we do.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，虽然我们可能无法对为什么女巫咒语奏效给出精确的科学解释，但事实是：科学支持我们所做的一切。
- en: '## Do Wiccan Spells Work?'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '## 女巫咒语有效吗？'
- en: Yes.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。
- en: But you have to understand what you’re doing. Reading some words on someone’s
    blog isn’t going to be enough.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 但你必须明白你在做什么。在某个人的博客上读几句话是不够的。
- en: Wicca takes a lot of time and dedication to get good at. It’s a lifelong journey.
    It’s also why I advocate for developing your own spells once you have a grasp
    on the basic principles.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 学会女巫咒语需要大量的时间和奉献。这是一生的旅程。这也是为什么我主张在掌握了基本原则后开发自己的咒语。
- en: The more personal your spells are, the more easily you’ll focus your energy
    and intention in the right way to have an effect on the world.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你的咒语越个人化，你就越容易将你的能量和意图集中在正确的方式上，从而对世界产生影响。
- en: It’s also why the Rule of Three applies. As the experiments above show, if you
    put out bad intentions, you actually change the reality around you to be uglier.
    That will come back to you.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是为什么三倍法则适用的原因。正如上述实验证明的那样，如果你散发出恶意，你实际上会改变你周围的现实变得更加丑陋。这将会回到你身上。
- en: If you put out positive spells, you will literally change the molecules around
    you in beautiful ways. This will also come back to you.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你释放出积极的魔法，你会实际上以美妙的方式改变你周围的分子。这也会回到你身上。
- en: Magick isn’t magic. It’s nature.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法并不是魔法。它是自然的。
