- en: '## Casting Instructions for ''Banish an Un-Welcome Entity'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《驱散不受欢迎的实体》施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展此法术：**'
- en: Nothing
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展此法术：**'
- en: Nothing
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: 'Speak directly to the entity, or in the room most affected, saying:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 直接与实体交流，或在受影响最严重的房间里说：
- en: '**"It is time to leave here; all is well.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**"现在是时候离开这里；一切都好。'
- en: There is nothing here for you now,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在没有任何内容适合你，
- en: You must be gone go now, Go (complete your passing),
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须离开，现在离开，去（完成你的过渡），
- en: Go, and with our blessing fare well. Farewell."**
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 去吧，带着我们的祝福。再见。"**
- en: 'Remove everything of the previous occupant ~ writing and photos in particular.
    If there is anything you wish to keep, purify it with salt or incense, saying:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 删除前任住户的一切东西，特别是文字和照片。如果有任何你希望保留的东西，请用盐或香说：
- en: '**"With this I purify you of the past of hurt and memories Keeping only Love."**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**"用此我净化你的伤害和记忆的过去，只留下爱。"**'
