- en: Write for us | Wicca Daily
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 写作 | Wicca Daily
- en: 来源：[http://wiccadaily.com/write-for-us/#0001-01-01](http://wiccadaily.com/write-for-us/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://wiccadaily.com/write-for-us/#0001-01-01](http://wiccadaily.com/write-for-us/#0001-01-01)
- en: '**Hi there!**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**嗨！**'
- en: As much as we love sharing to the world our knowledge about Wiccanism, we also
    love to hear about yours!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们热爱向世界分享我们对Wiccanism的知识，但我们也乐于听取你的见解！
- en: It’s not only that Wicca Daily helps you learn, we also help you share and tell
    your own understanding about Wicca. Be one among the many contributors who have
    helped in the growth of this website, and subsequently the growth of our many
    Wiccan friends!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是Wicca Daily帮助你学习，我们还帮助你分享和讲述关于Wicca的理解。成为众多为这个网站的发展做出贡献的贡献者之一，进而帮助我们众多的Wiccan朋友成长！
- en: If you have a spell, story, any article, or any suggestions you’d like to share,
    send us an email at [[email protected]](/cdn-cgi/l/email-protection#fd94939b92bd8995989092929391949a95898e95928dd39e9290)
    or [contact us here](http://wiccadaily.com/contact-us/)!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有咒语、故事、任何文章或任何建议想要分享，请发送邮件至[[email protected]](/cdn-cgi/l/email-protection#fd94939b92bd8995989092929391949a95898e95928dd39e9290)或[在这里联系我们](http://wiccadaily.com/contact-us/)！
- en: Chosen articles will be featured and published directly in the website.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 选定的文章将被特别展示并直接发布在网站上。
- en: We can’t wait for your works! Send them now! 🙂
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们迫不及待地想要看到你的作品！立即发送给我们吧！🙂
