- en: To make this healing spell you need to sit inside your magick circle, gather
    your focus and tie all the strings together at the same end. Once the strings
    are tied together begin braiding them. After every three braids place a bead,
    alternating colors and say the following as you do -
  prefs: []
  type: TYPE_NORMAL
- en: '"As I place this bead,'
  prefs: []
  type: TYPE_NORMAL
- en: for healing need,
  prefs: []
  type: TYPE_NORMAL
- en: with each braid intertwined,
  prefs: []
  type: TYPE_NORMAL
- en: healing body and mind.
  prefs: []
  type: TYPE_NORMAL
- en: When the circle is complete
  prefs: []
  type: TYPE_NORMAL
- en: done is magic, healing sweet."
  prefs: []
  type: TYPE_NORMAL
- en: Strongly concentrate on the image of the person you are making the necklace
    for, even if it is for yourself. As you string on each bead see that person getting
    healthier and completely healed by the time you finish with the last bead.
  prefs: []
  type: TYPE_NORMAL
- en: You have now cast a healing spell and made a healing necklace! Give it to the
    wearer or put it on yourself.
