- en: '## Casting Instructions for ''Create a Healing Necklace'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3 pieces of string
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Beads using the same colors as the string
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
