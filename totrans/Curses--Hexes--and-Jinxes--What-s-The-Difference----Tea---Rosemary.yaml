- en: 'Curses, Hexes, and Jinxes: What''s The Difference? | Tea & Rosemary'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 诅咒、咒语和邪术：有何不同？ | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/curses-hexes-and-jinxes-whats-the-difference/#0001-01-01](https://teaandrosemary.com/curses-hexes-and-jinxes-whats-the-difference/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/curses-hexes-and-jinxes-whats-the-difference/#0001-01-01](https://teaandrosemary.com/curses-hexes-and-jinxes-whats-the-difference/#0001-01-01)
- en: Whenever I mention that I practice witchcraft, I get questions about hexes and
    curses without fail.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我提到我练习巫术，总是会不断地有人问起咒语和诅咒的问题。
- en: Curses show up in almost every modern day witch story from Harry Potter to fairytales,
    so it’s not surprising that non-practitioners want to know if these spells are
    actually done.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 诅咒几乎出现在每部现代的巫术故事中，从哈利·波特到童话故事，因此非巫术从业人员想知道这些法术是否真的存在也就不足为奇了。
- en: Some witches choose to use jinxes, hexes, and curses in their magic, while others
    don’t. Some witches believe in the Law of 3, others don’t. Regardless of how you
    feel and what you belief, it never hurts to learn the theory behind these spells.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一些巫婆选择在他们的魔法中使用咒语、邪术和诅咒，而另一些则不用。一些巫婆信奉三法则，而另一些则不信奉。无论你如何感受和你的信仰是什么，了解这些法术的理论从来都是没错的。
- en: There are distinct differences between jinxes, hexes, and curses that will impact
    how they’re cast and the effect that each spell has on its target.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有关咒语、邪术和诅咒之间的显著区别，这些区别将影响它们的施放方式以及每种法术对目标的影响。
- en: '*Related Posts:*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关文章：*'
- en: Here are the main differences between jinxes, hexes, and curses, as well as
    common examples of each!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是咒语、邪术和诅咒之间的主要区别，以及每种法术的常见例子！
- en: 'Jinxes:'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 咒语：
- en: Jinxes are small, relatively harmless spells. When you cast a jinx, tt will
    cause your target minor annoyances that are temporary.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语是小型、相对无害的法术。当你施放咒语时，它会给目标带来短暂的轻微困扰。
- en: Casting a jinx mainly makes *you* feel better about a situation. The downside
    is that you probably won’t know if it worked unless you’re super close with the
    individual.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 施加咒语主要是为了让*你*感觉好一点。不好的一面是，你可能不会知道是否有效，除非你和被施法的人关系非常亲近。
- en: Jinxes are generally harmless towards the target but are mean-spirited. They’re
    cast when you want something negative to happen to your target. They also don’t
    last that long, although you can set a specific time period before casting a jinx.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语通常对目标无害，但心怀恶意。当你希望对目标发生不好的事情时，就会施法咒语。而且它不会持续太久，尽管你可以在施放咒语之前设定一个特定的时间段。
- en: '*Some good examples of jinxes:*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*一些咒语的好例子：*'
- en: The spell of shattered sight to make someone appear less attractive (to their
    own eyes only)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使某人自己看起来不那么吸引人的破碎视线法术
- en: A jinx to send sand or dirt into someone’s sheets at night
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个咒语，将沙土或灰尘投入某人的床单中
- en: A jinx that causes the target to step in water when wearing socks
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个让目标穿湿袜子的咒语
- en: A spell to send someone nightmares
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个发给某人噩梦的咒语
- en: 'Hexes:'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 邪术：
- en: Hexes are much stronger than jinxes. These spells will send negative energy
    towards your target (depending on your intention) but the hex won’t last super
    long.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 邪术比咒语更强大。这些法术会向你的目标发射负面能量（取决于你的意图），但那种邪术不会持续太久。
- en: Generally, a hex is either seasonal (or for a set duration of time) *or* stops
    working when the target learns their lesson. Hexes are often useful when someone
    continues to do wrong and you need them to change.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，邪术要么是季节性的（或持续一段特定时间），*要么*在目标学到教训后就停止起作用。当某人一直做错事并且你需要他们改变时，邪术通常是有用的。
- en: '*Some common hexes are:*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*一些常见的咒语包括：*'
- en: A seasonal hex to alienate the target’s friends and family
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个季节性的咒语，让目标的朋友和家人疏远
- en: A hex to make someone regret leaving you
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让某人后悔离开你的邪术
- en: A hex to make it difficult for a player to find love
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让某人难以找到爱的邪术
- en: A hex to destroy someone’s hope
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 摧毁某人希望的邪术
- en: 'Curses:'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 诅咒：
- en: Unlike hexes and jinxes, curses are meant to last for a *long* time. Some curses
    even last for generations.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 与邪术和咒语不同，诅咒意味着要持续*很长一段时间*。有些诅咒甚至可以持续几代人。
- en: A curse can be placed on a person, family, place, etc. Curses really are the
    worst of the worst and should be saved for dire situations.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 诅咒可以放在一个人、家庭、地方等身上。诅咒确实是最糟糕的，应该留到万不得已的时候再用。
- en: It’s typical for witches to cast curses on their abusers or on someone who made
    their life a living hell.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 巫婆通常会对虐待他们的人或者使他们生活如地狱般的人施放诅咒。
- en: '*Some examples of curses are:*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*一些诅咒的例子：*'
- en: A curse to strand someone alone in life
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个将某人单独远离生活的诅咒
- en: A curse to destroy a romantic relationship or marriage
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 毁坏一段浪漫关系或婚姻的诅咒
- en: A curse to make the intended feel helpless
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种诅咒，使预定的人感到无助
- en: A curse to return the hurt that someone has done
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种诅咒，用来回击别人所造成的伤害
