- en: 'Prepare bath in your favorite style, then add 1oz goat milk, 1oz honey, 1oz
    black salt in the bath. then light up two candles. Put the candles on the top
    and bottom sides of the bath. Then as you enter the bath, say:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Slan Dubus Loch" (which in Gaelic means "safe black lake")'
  prefs: []
  type: TYPE_NORMAL
- en: The bath will draw out all bad energies and feelings and will null all vampiric
    bonds and energy parasites, it also gives protection, but next step is needed
    to complete the spell.
  prefs: []
  type: TYPE_NORMAL
- en: After the bath, light up one stick from Love Stick Incense, and hover the burning
    stick 1-2 inches above your skin, move it side to side, from one arm to the other,
    legs and torso, let your skin soak in the smoke. Do that until stick burns out
    thoroughly. Then after that, rub very thin layer of Black Destroyer oil  all over
    your body.
  prefs: []
  type: TYPE_NORMAL
- en: This will give very strong protection for prolonged period of time.
