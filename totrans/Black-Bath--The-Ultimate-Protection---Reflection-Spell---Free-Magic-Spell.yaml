- en: Thanks for the comment. I usually work with sexual energies and love spells,
    and that is my work signature, I combine spells in a way so that love and passion
    powers up and multiply effect of the spell. These ingredients here are used to
    boost svadhisthana and muladhara, the root and sacral chakras, to build up those
    lower energies, and make purifying circulation of energies, so as black salt suck
    out the negativities, those other ingredients push in the positive energies in
    you. In a way, its like energy dialisis, cleansing all attachments and in same
    time not leaving emptiness in etheric body nor weaknened spots in aura.
  prefs: []
