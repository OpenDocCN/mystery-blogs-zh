- en: Earth Elemental Magic and 2 Introductory Spells - Craft of Wicca
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://craftofwicca.com/earth-elemental-magic-and-introductory-spells/#0001-01-01](https://craftofwicca.com/earth-elemental-magic-and-introductory-spells/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Earth elemental magic spells are a great way to get into elemental magic. They
    also serve important roles in magic for experienced Wiccans.
  prefs: []
  type: TYPE_NORMAL
- en: One of the beautiful things about earth is that it is everywhere. It is in the
    ground beneath our feet, the plants we eat, the trees we see on the drive to work.
  prefs: []
  type: TYPE_NORMAL
- en: We feel it when we walk in a yard barefoot or run our hands through the dirt
    while gardening.
  prefs: []
  type: TYPE_NORMAL
- en: From mountains to amber waves of grains to the Irish countryside, earth provides
    us with some of the most magnificent feats of beauty the natural world has to
    offer.
  prefs: []
  type: TYPE_NORMAL
- en: Earth is fundamental to all life. No living thing on the planet can live without
    the Earth by definition.
  prefs: []
  type: TYPE_NORMAL
- en: One of the things that changed dramatically for me as I matured as a Wiccan
    was to take the time to truly appreciate something so basic as dirt.
  prefs: []
  type: TYPE_NORMAL
- en: As you begin or deepen your study of elemental magic, I strongly urge you to
    start daily gratitude and mindfulness for the Earth. It will strengthen your bond
    to the element and allow you more focus in your e<g class="gr_ gr_7 gr-alert gr_spell
    gr_inline_cards gr_run_anim ContextualSpelling ins-del multiReplace" id="7" data-gr-id="7">arth</g>
    spells.
  prefs: []
  type: TYPE_NORMAL
- en: Even something as simple as vocalizing a Mother Earth prayer when you wake up
    or go to bed can go a long way. It still astounds me how much I took the Earth
    for granted.
  prefs: []
  type: TYPE_NORMAL
- en: Put your gratitude out into the world and you shall receive three times back
    in your e<g class="gr_ gr_9 gr-alert gr_spell gr_inline_cards gr_run_anim ContextualSpelling
    ins-del multiReplace" id="9" data-gr-id="9">arth</g> spells.
  prefs: []
  type: TYPE_NORMAL
- en: '***And truly mean it.***'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s review the basics.
  prefs: []
  type: TYPE_NORMAL
- en: Properties of Earth
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Earth spells are often for prosperity, fertility, and stability. Its main color
    is green.
  prefs: []
  type: TYPE_NORMAL
- en: One of the most important things to remember about the element of earth is that
    our planet, Earth, is merely symbolic of this element.
  prefs: []
  type: TYPE_NORMAL
- en: The element itself is an energy that exists everywhere.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some common properties:'
  prefs: []
  type: TYPE_NORMAL
- en: '*   **Herbs:** moss, nuts, root vegetables, patchouli'
  prefs: []
  type: TYPE_NORMAL
- en: '**Stones:** <g class="gr_ gr_90 gr-alert gr_spell gr_inline_cards gr_run_anim
    ContextualSpelling ins-del multiReplace" id="90" data-gr-id="90">emerald</g>,
    aventurine, coal, anything green'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Animals:** worms, cows, dogs, gophers (or anything that burrows)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Season:** Winter'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Direction:** North'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tools:** stones, gems, pentacles, plants, dirt'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Instrument:** percussion'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The most common forms of earth ritual involve burying, planting, and drawing
    or using symbols such as runes.
  prefs: []
  type: TYPE_NORMAL
- en: Earth spells can be done anywhere, but you’ll probably have the best results
    near canyons, forests, gardens, and caves.
  prefs: []
  type: TYPE_NORMAL
- en: '## Binding Spell'
  prefs: []
  type: TYPE_NORMAL
- en: I’ll remind you that my version of an earth spell may not be the one that works
    best for you. Review the fundamental principles of elemental magic and use my
    version as a guide.
  prefs: []
  type: TYPE_NORMAL
- en: Then let your personal taste, strengths, weaknesses, and intuition guide you
    in creating your own form.
  prefs: []
  type: TYPE_NORMAL
- en: This binding spell can be used on any item you don’t want to lose.
  prefs: []
  type: TYPE_NORMAL
- en: '### Supplies'
  prefs: []
  type: TYPE_NORMAL
- en: Visualization
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Unless you have a way to draw with the chalk indoors, you will need to be outside.
    You’ll need to draw a symbol on the ground.
  prefs: []
  type: TYPE_NORMAL
- en: I like to use chalk for this, but you could do it directly into dirt.
  prefs: []
  type: TYPE_NORMAL
- en: Start the scent. Take a moment to relax and calm your mind.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now draw the following rune:'
  prefs: []
  type: TYPE_NORMAL
- en: This draws upon the earth elemental. Place the object to be bound onto the rune.
  prefs: []
  type: TYPE_NORMAL
- en: Now start the visualization. Imagine the object being near you. No matter what
    happens, it is almost stuck to you.
  prefs: []
  type: TYPE_NORMAL
- en: Someone borrows it, and it comes right back. You move to a new location, and
    it pops out of the first moving box in the new location.
  prefs: []
  type: TYPE_NORMAL
- en: Feel confident and sure that it is completely bound to you, and make sure however
    you visualize this, it is clear and precise.
  prefs: []
  type: TYPE_NORMAL
- en: Once there is no doubt in your mind, move on to the next step.
  prefs: []
  type: TYPE_NORMAL
- en: '### The Earth Magic Spell'
  prefs: []
  type: TYPE_NORMAL
- en: Now place your hand onto the object. Release the visualized and built up energy
    into the object.
  prefs: []
  type: TYPE_NORMAL
- en: Let the energy flow right through the object to the rune below. Feel the rune’s
    energy as it wraps around the object.
  prefs: []
  type: TYPE_NORMAL
- en: Guide the earth’s energy as it draws up out of the ground to the rune and to
    the object.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now say:'
  prefs: []
  type: TYPE_NORMAL
- en: '*I call upon the earth'
  prefs: []
  type: TYPE_NORMAL
- en: To bind this object of worth
  prefs: []
  type: TYPE_NORMAL
- en: Throughout my path
  prefs: []
  type: TYPE_NORMAL
- en: Free from any wrath
  prefs: []
  type: TYPE_NORMAL
- en: Whenever it should be lost
  prefs: []
  type: TYPE_NORMAL
- en: It will return at no cost*
  prefs: []
  type: TYPE_NORMAL
- en: Finish releasing your personal energy.
  prefs: []
  type: TYPE_NORMAL
- en: The spell is done. Thank the earth for lending its energy, and then gently remove
    the rune symbol.
  prefs: []
  type: TYPE_NORMAL
- en: You can do this by just wiping the dirt or washing away the chalk. This is an
    important step because you don’t want someone else coming and accidentally (or
    intentionally) charging their own energy into the location.
  prefs: []
  type: TYPE_NORMAL
- en: A Prosperity Charm
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A prosperity charm is something you can carry with you to ensure prosperity
    and luck. Some people call these “lucky charms.”
  prefs: []
  type: TYPE_NORMAL
- en: They have existed in most cultures with <g class="gr_ gr_3 gr-alert gr_gramm
    gr_inline_cards gr_run_anim Grammar multiReplace" id="3" data-gr-id="3">rituals</g>
    stemming from shamanic traditions, including the Celtic druids of Ireland.
  prefs: []
  type: TYPE_NORMAL
- en: I carried mine in my pocket for many years before I got out of the habit. It’s
    simple and unobtrusive.
  prefs: []
  type: TYPE_NORMAL
- en: Supplies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Aventurine (the ones in the image can be [found here)](https://amzn.to/2TwwDtC)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A place to bury in dirt (a bowl indoors works, but outdoors is best)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Making the Charm
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Take the aventurine and salt to the <g class="gr_ gr_78 gr-alert gr_gramm gr_inline_cards
    gr_run_anim Punctuation only-ins replaceWithoutSep" id="78" data-gr-id="78">place</g>
    you will bury it. You could substitute this gem for any green one that speaks
    to you.
  prefs: []
  type: TYPE_NORMAL
- en: You should wait until nightfall if possible.
  prefs: []
  type: TYPE_NORMAL
- en: Now bury the stone. Visualize whatever prosperity means to you. It could mean
    wealth and promotion or a happy family.
  prefs: []
  type: TYPE_NORMAL
- en: The important thing is for the visualization to be specific and meaningful to
    you.
  prefs: []
  type: TYPE_NORMAL
- en: Feel the prosperity. *Know* that the charm will bring it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now sprinkle salt over the buried charm and release that energy into the earth
    around the stone while saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Embraced in the warmth of* <g class="gr_ gr_5 gr-alert gr_gramm gr_inline_cards
    gr_run_anim Grammar only-ins replaceWithoutSep" id="5" data-gr-id="5">*earth*</g>
    *A prosperity charm it will birth'
  prefs: []
  type: TYPE_NORMAL
- en: To bring me luck and fortune
  prefs: []
  type: TYPE_NORMAL
- en: With these words, the spell has begun*
  prefs: []
  type: TYPE_NORMAL
- en: Leave the stone buried for at least one night. The longer you leave it, the
    more the earth will infuse the charm with prosperous energies. This can be done
    for up to a whole lunar cycle.
  prefs: []
  type: TYPE_NORMAL
- en: Take the charm with you whenever you need luck.
  prefs: []
  type: TYPE_NORMAL
- en: '## Earth Magic Spells'
  prefs: []
  type: TYPE_NORMAL
- en: You now have the tools for creating your own earth spells.
  prefs: []
  type: TYPE_NORMAL
- en: Use the tools and ingredients associated with the earth elemental and follow
    the basic principles as shown in this article and [Elemental Magic for Beginners](https://craftofwicca.com/elemental-magic-for-beginners/).
  prefs: []
