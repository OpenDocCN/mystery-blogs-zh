- en: The Five of Swords Tarot Card Meanings Simply Explained - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简单解释的“宝剑五”塔罗牌含义 - Craft of Wicca
- en: 来源：[https://craftofwicca.com/the-five-of-swords-tarot-card-meanings-simply-explained/#0001-01-01](https://craftofwicca.com/the-five-of-swords-tarot-card-meanings-simply-explained/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-five-of-swords-tarot-card-meanings-simply-explained/#0001-01-01](https://craftofwicca.com/the-five-of-swords-tarot-card-meanings-simply-explained/#0001-01-01)
- en: Today we’ll cover the meaning and interpretation of the Five of Swords tarot
    card. This is a part of a deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将详细介绍“宝剑五”塔罗牌的含义和解释。这是关于 [tarot](https://craftofwicca.com/tarot/) 系列深入的一部分。
- en: '## Summary'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 总结'
- en: '| Category | Meaning |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 类别 | 意义 |'
- en: '| --- | --- |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright meaning | Conflict, betrayal, loss, defeat, humiliation, competition
    |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 正位含义 | 冲突、背叛、损失、失败、羞辱、竞争 |'
- en: '| Reversed meaning | Resolution, forgiveness, making amends, letting go, moving
    on |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 反转含义 | 解决、宽恕、弥补、释怀、继续前行 |'
- en: '| Astrology | Venus in Aquarius |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 占星术 | 金星在水瓶座 |'
- en: '| Love | Breakup, divorce, cheating, dishonesty |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 分手、离婚、欺骗、不诚实 |'
- en: '| Career | Power struggles, office politics, cutthroat competition |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 权力斗争、办公室政治、残酷竞争 |'
- en: '| Finances | Financial loss, bankruptcy, bad investments |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 财务损失、破产、糟糕的投资 |'
- en: '| Past | Conflict or betrayal in the past, lingering resentments |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 过去的冲突或背叛，仍有怨恨 |'
- en: '| Present | Dealing with a difficult situation, feeling defeated |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 处理困难情况，感到被打败 |'
- en: '| Future | Be prepared for potential conflicts and competition |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 准备好可能的冲突和竞争 |'
- en: The Five of Swords tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “宝剑五”塔罗牌的描述
- en: The Five of Swords tarot card is a depiction of defeat, defeat, and conflict.
    It usually shows a scene of a battlefield with one person standing triumphantly
    over two defeated figures who are lying on the ground.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “宝剑五”塔罗牌通常描绘了一场战场的场景，其中一个人站在地上的两个被打败的人物身上，显得胜利。
- en: The person who is standing is often depicted as holding two swords, symbolizing
    their victory in battle.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 站立的人物通常被描绘为手持两把剑，象征着他们在战斗中的胜利。
- en: The imagery on the card can vary between different decks, but common themes
    include the depiction of a person who is feeling victorious but also potentially
    arrogant or overconfident, and the feeling of defeat, loss, and abandonment experienced
    by the two defeated figures.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 牌上的图像可能在不同的牌组中有所不同，但常见的主题包括一个感到胜利的人物，但也可能表现出傲慢或过于自信的情绪，以及两个被打败的人物所经历的失败、失落和抛弃的感觉。
- en: In some decks, the background may show a turbulent sky or a mountainous landscape
    to emphasize the conflict and struggle represented by the card.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些牌组中，背景可能显示动荡的天空或多山的景观，以强调这张牌所代表的冲突和斗争。
- en: The colors used on the card may also have symbolic meaning, with red and black
    often representing passion, conflict, and negative energy, and blue or green representing
    calmness, peace, and growth.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 牌上使用的颜色也可能具有象征意义，红色和黑色通常代表激情、冲突和负面能量，而蓝色或绿色代表平静、和平和成长。
- en: Overall, the Five of Swords card represents the challenges and losses that come
    from conflict and competition, and encourages the person receiving the card to
    reflect on their own experiences with victory and defeat, and the impact that
    these experiences have had on their life.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，“宝剑五”牌代表了由于冲突和竞争而带来的挑战和损失，并鼓励接收牌的人反思他们在胜利与失败中的经历，以及这些经历对他们生活的影响。
