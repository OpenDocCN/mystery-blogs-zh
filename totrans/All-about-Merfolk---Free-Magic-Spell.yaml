- en: '**What are merfolk?**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是人鱼？**'
- en: Mermaids are semi-aquatic creatures, who are best known in sea tales and folklore.
    In a spiritual sense, merfolk are a type of fae, similar to faeries, elves, and
    water nymphs. In real life, Merfolk, despite having a scaled, fish-like tail, are
    mammals. Merfolk have adapted in many different ways depending on where they live,
    and merfolk shifters reflect this. For instance, a deep sea mer would be paler,
    have fangs,claws, and potentially bioluminescence, while a freshwater mer would
    have a darker, muddier tail to blend in with the murky opaqueness of a lake or
    river.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人鱼是半水生生物，在海洋传说和民间故事中广为人知。在精神上，人鱼是一种仙灵，类似于仙女、精灵和水仙。在现实生活中，尽管它们有鳞片覆盖的鱼尾，人鱼属于哺乳动物。人鱼根据它们生活的环境以多种方式适应，人鱼变形者也反映了这一点。例如，深海人鱼会更苍白，有尖牙、爪子，可能还有发光生物性质，而淡水人鱼的尾巴会更深、更浑浊，以融入湖泊或河流的混浊不透明环境。
- en: '**Types of merfolk**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**人鱼的种类**'
- en: Akin to dragons, merfolk have different "breeds" or subspecies, based on where
    they live. This has forced them to develop certain adaptations. For example, an
    arctic mermaid would have a thick body and tail full of blubber to keep warm,
    and likely have the colours of a seal to blend in. Or, a tropical mermaid would
    be skinny but fast, ready to flee from any predator (if one were to attack).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与龙类似，人鱼根据它们生活的地方有不同的“品种”或亚种，这迫使它们发展出特定的适应性。例如，北极人鱼会有厚实的身体和尾巴，充满脂肪以保持温暖，并且可能会有海豹的颜色来融入环境。或者，热带人鱼可能会瘦而快速，随时准备逃离任何捕食者的攻击（如果有的话）。
- en: These are the recognised types of mermaids by the merfolk community.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是人鱼社区所认可的人鱼类型。
- en: '**Deep sea merfolk**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**深海人鱼**'
- en: 'Deep Sea Merfolk reside deep below the ocean''s surface. Their bodies are shifted
    to be much stronger than a humans, being able to with stand great depths and water
    pressure, without their bones and organs collapsing. In appearance, these mermaids
    are not the beautiful like tropical and open oceans typically are displayed, they
    have fangs, and claws, to help catch and eat their prey : fish. The Deep Sea Mermaid
    is pale in colour, with little to no sunlight getting to the depth they prefer
    in the ocean. Their eyes are specialised to see in the dark. Many deep sea merfolk
    may also opt to shift bioluminescence, for further sight. For a tail, they need
    a strong fluke, to be able to swim great distances.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 深海人鱼生活在海洋表面以下的深处。它们的身体比人类更强壮，能够承受极大的深度和水压，而不会导致骨骼和器官坍塌。在外观上，这些人鱼并不像通常展示的热带和大洋中的美丽人鱼那样，它们有尖牙和爪子，帮助捕捉和吃掉它们的猎物：鱼类。深海人鱼的颜色苍白，因为几乎没有阳光照射到它们所喜欢的海洋深处。它们的眼睛专门用于在黑暗中看清楚。许多深海人鱼也可能选择转变成发光生物，以进一步增强视觉能力。至于尾巴，它们需要一个强壮的尾鳍，才能游泳长距离。
- en: '**Tropical merfolk**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**热带人鱼**'
- en: Tropical Merfolk have much brighter and flashy tails, often green, pink, or
    even yellow in colour. These bright colours allow them to blend in with the tropical
    fish and the coral around them. They aren't built for swimming great distances,
    so their tails are more decorative and flukes are often not as thick as an Open
    Ocean. They dwell in shallower waters and often in archipelagos (like Hawaii or
    the Great Barrier Reef's islands), however a tropical mermaid may also live in
    the amazon or around South America. Their diet consists of sea plants, fish, and
    fruits, as they shift to and from their merfolk forms on the islands and for the
    water.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 热带人鱼的尾巴通常是绿色、粉色，甚至是黄色，色彩明亮而闪耀。这些鲜艳的颜色使它们能够与周围的热带鱼和珊瑚融为一体。它们不适合长距离游泳，因此它们的尾巴更多是装饰性的，尾鳍通常不像大洋开放区的人鱼那样厚实。它们生活在浅水区，通常在群岛地区（如夏威夷或大堡礁的岛屿），但热带人鱼也可能生活在亚马逊或南美周围。它们的饮食包括海草、鱼类和水果，因为它们在岛屿上和水中之间变换成人鱼形态。
- en: '**Arctic merfolk**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**北极人鱼**'
- en: Arctic Mers are built to withstand the beyond freezing cold and harsh waters
    of the arctic or antarctic Thick layers of Blubber are shifted to allow for proper
    insulation, and as a result many arctic mers are chubby or overweight, as they
    need to be to survive in their habitat. Tail colours may be white, silvery, blue,
    purple, or even black and white with counter shading to help blend in. Flukes
    and fins must be thick and powerful to swim through currents. Due to the Arctic
    being home to many predators (Killer whales, potentially seals, and even polar
    bears in the arctic circle), these mers must be adapted to be fast or know how
    to defend themselves against their hungry neighbours. An Artic Mermaid's main
    diet is fish. A "mermaid" with a seal-shaped tail is no longer considered a mer,
    but instead a Selkie, which are creatures with many other myths and legends surrounding
    them.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 北极人鱼被设计成能够抵御极寒和严酷水域的生物。它们有厚厚的脂肪层进行移动，以保持良好的保温效果，因此许多北极人鱼都显得圆胖或超重，这是它们在自然栖息地中生存所需的。尾部颜色可能是白色、银色、蓝色、紫色，甚至是黑白相间带有反射阴影，有助于融入环境。鳍和尾鳍必须厚实而有力，以应对海流。由于北极是许多捕食者（如虎鲸、海豹，甚至是北极圈内的北极熊）的栖息地，这些人鱼必须适应快速移动或学会如何保护自己免受饥饿邻居的侵害。北极人鱼的主要食物是鱼类。封印形状的尾部不再被视为人鱼，而是被称为**塞尔基**，这些生物有许多其他神话和传说。
- en: '**Open Ocean merfolk**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**开放海洋人鱼**'
- en: Open ocean mers are adept travellers and live in, well, the open ocean. They
    are also often called Traveller mers (although, tropical mers may also be "tropical
    travellers") and they are not home to any specific region. An open ocean mer may
    live in anywhere from the British Isles to the outskirts of Madagascar, or they
    may travel between multiple locations. Open ocean mers are often strong and have
    blue, purple, or black tails. Their tails may employ counter shading as camouflage.
    Their flukes are often shaped like a whale's or a dolphins to help them travel
    long distance without much drag. While in theory an open ocean mer could travel
    across the seas, in reality this task would be impossible.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 开放海洋人鱼是擅长旅行的人鱼，生活在开放的海洋中。它们通常被称为旅行者人鱼（尽管热带人鱼也可能是“热带旅行者”），不属于特定的区域。开放海洋人鱼可以生活在从不列颠群岛到马达加斯加外围的任何地方，或者它们可能在多个位置之间旅行。开放海洋人鱼通常体格强壮，尾部为蓝色、紫色或黑色。它们的尾部可能采用反射阴影作为伪装。它们的尾鳍通常呈鲸或海豚形状，有助于它们长途旅行而减少阻力。理论上，开放海洋人鱼可以穿越海洋，但在现实中这是不可能的。
- en: '**Fresh water merfolk**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**淡水人鱼**'
- en: Fresh water mers are mers who have chosen to live in lakes and rivers. Mostly
    green, brown , black, or maybe even blue. Many fresh water mers actually look
    rather murky and dark, or shiny to match the fish in the lake. For example, a
    mer who wishes to live in a lake filled with koi may shift a koi tail for camouflage. Most
    lakes and rivers aren't very clear, and the tails are a camouflage to blend in
    with their environment. Often, fresh water mers do not shift gills and rather
    just come up for air every so often.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 淡水人鱼选择在湖泊和河流中生活。它们的尾部通常是绿色、棕色、黑色，甚至可能是蓝色的。许多淡水人鱼看起来相当暗淡或光滑，以匹配湖中的鱼类。例如，希望生活在锦鲤湖中的人鱼可能会转换成锦鲤尾以进行伪装。大多数湖泊和河流不是很清澈，尾部是为了与环境融为一体而进行伪装。通常，淡水人鱼不转换鳃，而是定期上来呼吸新鲜空气。
- en: '**Basic shifting method**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本转换方法**'
- en: Merfolk follow one of the most widely known shifting methods, which is the four-step
    method. Many merfolk seek out shifting due to a "call to the sea" similar to how
    avians experience a call to the sky. Mermaids who don't have this call often do
    not shift or give up. Another thing some mers believe is that they believe their
    shifting ability comes from their otherkinity, their past life or lives as a mermaid,
    and not from their current genetics.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 人鱼遵循最广为人知的四步转换方法之一。许多人鱼因为对“海的召唤”而寻求转换，类似于禽类对天空的感召。那些没有这种召唤的人鱼通常不会转换或放弃。有些人鱼认为他们的转换能力来自于他们的其他类型特性，他们前世或前世的人鱼生活，而不是来自他们当前的遗传。
- en: The Fantasy or F-shift: in which the mer either designs their tail or finds
    the tail they had in a past life and draw it out or visualise it, making sure
    they know every thing about it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**幻想或F转换**：人鱼可以设计自己的尾部或者找到它们在前世中拥有的尾部并将其绘制出来或进行可视化，确保他们了解其一切细节。'
- en: The Phantom or Ph-shift: Some merfolk skip this step, however almost all do
    not. This is when you visualise and feel the tail but it isn't there. Like a mental
    trick, this shift allows you to feel like you are p-shifted without actually being
    p-shifted.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 幻影位移或Ph位移：一些人鱼跳过这一步，但几乎所有人鱼都不会。这时你可以想象和感觉到尾巴，但它实际上不存在。就像一种心理技巧，这种位移让你感觉像已经进行了P位移，尽管实际上并没有进行。
- en: The Mental shift or M-shift: One of the most widely known shifts, merfolk use
    mental shifting to incorporate their mer side into their daily life, as once a
    mental shift is completed, it stays forever. M-flares are common and often drive
    the mer to run to water/attempt to p-shift even if they are not ready. Many believe
    that mental flaring is necessary for a successful p-shift.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 心理位移或M位移：最广为人知的位移之一，人鱼利用心理位移将他们的人鱼一面融入日常生活中，因为一旦完成了心理位移，它将永远存在。心理闪烁很常见，经常驱使人鱼奔向水域/试图进行P位移，即使他们还没有准备好。许多人认为心理闪烁对于成功的P位移是必要的。
- en: The Physical or P-shift: The final step, when the mer actually shifts their
    tail onto the physical plane. The rarest shift and only a few mers are believed
    to have completed it by the community.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 物理位移或P位移：最终步骤，当人鱼将他们的尾巴转移到物理平面上时。这是最罕见的位移，社区认为只有少数人鱼完成了这一步。
- en: '**​Estimates**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**估计**'
- en: As i did for avians and dragons, I have conducted a few estimates based on my
    knowledge and using energy mapping.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我为禽类和龙类所做的那样，我根据我的知识和使用能量映射进行了一些估计。
- en: Average time to go through the whole merfolk shifting process: At least 1 year
    to four years
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 完成整个人鱼位移过程的平均时间：至少1年到四年
- en: '% of people who give up after six months to a year: 74%'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 六个月到一年后放弃的人的比例：74%
- en: '% of people who give/gave up who do not have a call to the sea: 89%'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 放弃的人中没有海洋召唤的比例：89%
- en: The following were found using energy mapping and cannot be proven, after all
    these are estimates.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以下内容是使用能量映射找到的，无法证明，毕竟这些都是估计。
- en: of merfolk who are undergoing the shifting process: 31,790
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 正在进行位移过程的人鱼数量：31,790
- en: '# of merfolk who have successfully p-shifted: 681'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 成功进行P位移的人鱼数量：681
- en: of merfolk who have run off to the sea: 71
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 跑向海洋的人鱼数量：71
- en: of merfolk still alive at sea (not counting ones who may be "pureblood" and
    not shifters): 32
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 海洋中仍然存活的人鱼数量（不包括可能是“纯血统”而不是变形者的人）：32
