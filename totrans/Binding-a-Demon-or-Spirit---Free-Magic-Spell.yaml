  zh: 2 个艺术三角形
- en: 3 Stones or candles representing the 5 elements
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 个代表五行的石头或蜡烛
- en: 4 Charm or Vessel to contain the spirit
  id: totrans-15
