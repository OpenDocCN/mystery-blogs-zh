- en: First, Meditate on the person being happy. Visualize the person being happy,
    with no more worries.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，冥想被快乐的人。想象这个人快乐，没有烦恼。
- en: If you have the candle and the stone, light the candle and hold the stone in
    your dominate hand.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有蜡烛和石头，请点燃蜡烛，用你主导的手拿着石头。
- en: Then chant the spell as many times as desired. As you chant, envision the persons
    negativity and saddnes get washed away and new white light of pure joy flow into
    them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然后像希望的那样多次吟唱咒语。当你吟唱时，想象负面情绪和悲伤被洗去，而新的纯净快乐的白光流入他们。
- en: 'Spell:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语：
- en: Happiness is what you need
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 快乐是你需要的
- en: Happiness is what you deserve
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 快乐是你应得的
- en: No more stress, no more worry
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不再有压力，不再有担忧
- en: I(they are) am happy, I(they are) am free
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我（他们是）快乐的，我（他们是）自由的
- en: I (they)shall have no more negativity
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我（他们）不再有负面情绪
- en: For this is my will, so mote it be!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这是我的意愿，所以就这样吧！
