- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5 星
- en: This spell turns you into a vampire.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语会将你变成一个吸血鬼。
- en: '## Casting Instructions for ''Become A Vampire WIth Witchcraft.'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## "使用巫术成为吸血鬼"施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: A picture of yourself.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张你自己的图片。
- en: a butter knife.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把黄油刀。
- en: A piece of paper.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸。
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: A picture of yourself.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张你自己的图片。
- en: a butter knife.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把黄油刀。
- en: A piece of paper.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸。
- en: Take a piece of paper and make a pentagram on it and place it on the floor and
    then place the picture in the middle of the pentagram and say lay the butter knife
    beside the picture and say this chant one time.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一张纸，在上面做一个五角星，并把它放在地板上，然后把图片放在五角星的中间，说一次这个咒语，放黄油刀在图片旁边。
- en: '"Vampires one and vampires all I wish to be a vampire. I shall be uncontrollable,
    I shall go crazy for blood, I shall become a vampire. I shall burn in the sunlight.
    It shall leave marks on my skin. I shall no longer have a soul, I shall not be
    able to control myself, I shall be a vampire. I shall have pale skin. I shall
    become what it is that I want to become. I drag to hell which comes to a bell.
    God of hell I ask for you to make me a vampire. I shall die and be reborn but
    not as a human but as a vampire. (Now take the knife and stab the picture one
    time) Now I have died and been reborn but not as a human but as a vampire. Now
    I have rejected my soul. I shall live forever without ever ageing. I shall be
    forever more frozen at the age of thirteen. So make this me."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"吸血鬼们啊，我希望成为一个吸血鬼。我将无法控制自己，我将为血液发狂，我将成为一个吸血鬼。我将在阳光下燃烧。它会在我的皮肤上留下痕迹。我将不再拥有灵魂，我将无法控制自己，我将成为一个吸血鬼。我的皮肤将苍白无光。我将成为我想成为的样子。我被拖入地狱，响起了钟声。地狱之神，我请求你使我成为一个吸血鬼。我将死去并重新诞生，但不是作为人类，而是作为一个吸血鬼。现在拿起刀子，刺向图片一次。现在我已死去并重新诞生，但不是作为人类，而是作为一个吸血鬼。现在我已经拒绝了我的灵魂。我将永远活着，永不衰老。我将永远停留在十三岁的年龄。所以请让这个成为我。"'
- en: Say that chant one time and when you go to bed and you wake up you will be a
    vampire
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 说出这个咒语一次，当你上床睡觉并醒来时，你将成为一个吸血鬼。
- en: 'Side effects are: Dizziness, headaches, blood thirsts, bellyaches, children
    that you give birth to. and that''s pretty much it.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 副作用包括：头晕、头痛、嗜血、肚子疼、生育的孩子。基本上就是这样。
