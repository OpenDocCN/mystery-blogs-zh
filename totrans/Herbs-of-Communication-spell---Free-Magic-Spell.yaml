- en: This is one of my all time favourite spells, easy to cast and all the herbs
    I have listed are herbs you might have in your spice rack at home or if not they
    can easily be found in your local supermarket. Enjoy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我有史以来最喜欢的一个咒语，易于施放，我列出的所有草药都是你可能在家里香料架上拥有的草药，或者如果没有，它们可以很容易地在你当地的超市找到。享受吧。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: 'Something you use to comunicate with. Example : your mobile phone, house phone
    or even laptop or netbook.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你用来沟通的东西。例如：你的手机、座机甚至是笔记本电脑或上网本。
- en: A small piece of paper the size of a stamp.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个邮票大小的小纸片。
