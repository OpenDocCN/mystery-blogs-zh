- en: Casting Instructions for 'Herbs of Communication spell'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施法指南 '沟通草药咒语'
- en: This isn't just a love spell, A good example of when I cast it was when I was
    once waiting to hear about a job and I was reckless with worry, everytime my mobile
    buzzed I would jump on it thinking it was a call to tell me that I had got it,
    I checked my emails twise a day, everyday. I waited and waited. I was going the
    way lots of girls go when they have been out on a few dates with someone they
    REALLY fancy and... not even so much as a "like" on Facebook or an email from
    him since and no explaination as to why he hasn't got in touch.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是一个爱情咒语，我施放它的一个很好的例子是当我曾经在等待工作的消息时，我非常焦虑，每次手机震动时我都会迫不及待地检查，我每天两次查看我的电子邮件，日复一日。我在等待等待。就像很多女孩在与真正喜欢的人约会几次后走的路一样，但...
    从那时起，他没有给我一个"喜欢"的Facebook消息或电子邮件，也没有解释为什么他没有联系。
- en: I was like that over a job. CALM DOWN! and do something none related to whatever
    it is your obsessing about. But It was hard for me as not having any money or
    a job at the time got me down. So I cast a little spell.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我对工作感到如此紧张。冷静下来！做一些与你当前困扰无关的事情。但对我来说很难，因为当时我没有钱也没有工作。所以我施放了一个小咒语。
- en: You need your "comunication tool" or why not use more then one. Your phone or
    Laptop will do or use whatever you want. Write on the tiny piece of paper either
    the initials of the person you want to call you or the name of the place if you
    are waiting for a phone call from for a job and don't know the name of the person
    who will ring you.Put this piece of paper under your phone or laptop then slowly
    scatter the herbs in a clockwise direction around your phone.Picture that person
    picking up their phone and texting you or calling your number or walking over
    to your computer. What do you want this person to say to you in their message
    or do you just want them to see how you are with a friendly phone call? Think
    about it and concentrate.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要你的"沟通工具"，或者为什么不使用多个。你的手机或笔记本电脑都可以，或者使用你想要的任何东西。在小纸片上写下你想让打电话给你的人的姓名首字母，或者如果你在等待工作电话但不知道打电话的人的名字，请把这张纸片放在你的电话或笔记本电脑下面，然后顺时针散布草药围绕着你的电话。想象那个人拿起他们的电话给你发短信或者打电话给你，或者走到你的电脑前。你希望这个人在他们的消息中对你说什么？或者你只是希望他们给你一个友好的电话？仔细思考并集中注意力。
- en: '**Say**:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**说**：'
- en: '**"Herbs or Mercury, speed to me the call I wish to receive"**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**"水银之草，请给我我希望收到的电话"**'
- en: or you can change the word "call" to "text" or "email" because we live in a
    busy modern world and texting has, in some cases replaced phone calls and it's
    how some would rather comunicate. No worries.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 或者你可以把"电话"改成"短信"或"电子邮件"，因为我们生活在一个忙碌的现代世界，有时短信已经取代了电话，这是一些人更愿意的沟通方式。不用担心。
- en: Leave your phone with the herbs scattered around it while you sleep, it's a
    good idea to turn it off not because of the spell but it's good every once in
    a while to have "me" time and focus on you. Not the person you want to call you
    or what outcome you want but you. Plus, getting silly facebook updates from randomers
    can be a tad annoying when you are trying to get your forty winks!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 睡觉时将手机与四处散布的草药放在一起，关机是个好主意，不是因为咒语，而是偶尔有些“我”时间并专注于你自己。而不是你想让谁打电话给你或者你想要的结果。此外，当你试图进入你的四十个小睡眠时，从陌生人那里得到愚蠢的Facebook更新可能有点恼人！
- en: Turn the phone on in the morning. DO NOT ATTACH any emotions to the situation
    go on with your day and you will get your call/ text/ letter/ email. I've tried
    this spell with friends I havn't heard from in years, Would - be employers and
    even guys I've dated and It always works. I always get a response and I NEVER
    call them first, I leave them to get in touch with me.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 早上开机。不要对这种情况产生任何情绪，继续你的一天，你会收到电话/ 短信/ 信件/ 电子邮件。我试过这个咒语，与多年未联系的朋友、潜在雇主甚至我约会过的人都有效。我总是得到回应，我从不先联系他们，我留待他们与我联系。
- en: Enjoy.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 祝您愉快。
