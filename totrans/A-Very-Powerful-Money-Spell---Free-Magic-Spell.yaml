- en: I will get my money,
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我会得到我的钱，
- en: And it will be fair."
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 而且它将是公平的。
- en: Carry the strand of hair with you always. Blessed Be!
  id: totrans-48
