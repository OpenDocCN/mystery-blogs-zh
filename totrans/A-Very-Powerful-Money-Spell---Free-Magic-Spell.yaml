- en: Take the candles and light them and put them in a circle on your altar. Put
    the white at the top, and the other colors anywhere. Take your hair (or other
    thing)and put it in the middle. Take your cloth bag and put it in the middle also.
    Make sure to remember the spell because you have to concentrate on the candles
    and not the book or paper you read the spell off of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起蜡烛点燃它们并把它们放在祭坛上的一个圆圈里。把白色放在顶部，其他颜色放在任何地方。把你的头发（或其他东西）放在中间。把你的布袋也放在中间。一定要记住这个咒语，因为你必须集中注意力在蜡烛上，而不是在读咒语的书或纸上。
- en: 'Pick your hair up (or other thing)and stare into the green candle and say:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起你的头发（或其他东西）并凝视绿色蜡烛，说：
- en: '"With this one strand of hair,'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “用这根头发，
- en: I will get wealthy because it's fair,
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我会变得富有，因为这是公平的，
- en: I invoke the spirits and want to say,
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我召唤灵魂并想说，
- en: I need money, O I need it today."
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我今天需要钱，哦，我今天需要它。
- en: The next time you say it, stare at the white candle, then the blue, then the
    red, then the gold/yellow.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 下一次你说它的时候，盯着白色蜡烛，然后是蓝色，然后是红色，然后是金色/黄色。
- en: 'Then after you''re done doing that, take the bag and put the strand of hair
    in it. Then finish off the spell by saying:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，完成后，把袋子拿出来，把头发放进去。然后通过说：
- en: '"I will be wealthy,'
  id: totrans-43
  prefs: []
