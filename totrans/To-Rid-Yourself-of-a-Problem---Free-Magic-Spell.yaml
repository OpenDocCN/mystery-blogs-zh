- en: This requires an edit. How does tossing or burning your shoe solve a problem?
    You can add to this and transform it into a spell, but as outlined, this does
    not work. I would write your troubles on a piece of paper, fold it away from you
    then destroy it. You could burn it, bury it off your property, or toss it into
    a moving stream of water. Be sure to take the long way home and do not look back.
    Otherwise, the energy can follow you home. Once home, cleanse and protect to keep
    it away. If you wish for a solution, meditate with a yellow candle.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要修改。把鞋子扔掉或烧掉如何解决问题？你可以添加内容，把它变成一个咒语，但按照现在的方式是不行的。我会把你的烦恼写在一张纸上，折叠起来远离你，然后销毁它。你可以烧掉它，埋在离你家远的地方，或者扔进流动的水里。确保回家时绕道而行，不要回头看。否则，能量可能跟着你回家。回家后，进行清洁和保护，以防它再次出现。如果你希望得到解决方案，可以在黄色蜡烛旁冥想。
