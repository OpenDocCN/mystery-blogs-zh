- en: 'Put your left hands together, kind of like holding your hands. If you are romantically
    involved, twine your fingers. If you are just friends, spread your hands like
    a high-five. If your intention is to START a relationship, keep your fingers together.
    Drape the ribbon over the hands, tying a knot if possible. Say these words as
    if you are talking to a beloved Friend:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的左手放在一起，就像握住你的手一样。如果你们是情侣，交叉你们的手指。如果你们只是朋友，像击掌一样展开你们的手。如果你的意图是开始一段关系，保持你们的手指在一起。把丝带围绕手放，如果可能的话打个结。像对心爱的朋友说这些话：
- en: '"May our heartstrings be tied not so that one cannot move without the other,
    but that we are both within arm''s length of each other."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"愿我们的心弦被系在一起，不是以致于一个不能行动而另一个可以，而是我们彼此之间只隔一臂之遥。"'
- en: It is very important that you understand the severity of this Spell. Nothing
    can break it, not even the caster, nor death. You two will be bound forever. No
    power in this world or the next will change that fact. With that knowledge going
    forward, keep your decisions wise.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 非常重要的是，你要明白这个咒语的严重性。没有什么能够打破它，即使是施法者，甚至死亡也不能。你们两个将永远被绑定在一起。无论这个世界还是来世，都不会改变这一事实。有了这个知识，做出明智的决定很重要。
