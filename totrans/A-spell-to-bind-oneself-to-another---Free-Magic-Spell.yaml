  - PREF_H1
  type: TYPE_NORMAL
  zh: 一种将自己与另一个人绑定的咒语
- en: This spell will bind you to another person. You will be together on a spiritual
    level unlike any other. Not even death can break this bond.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将你与另一个人绑定在一起。你们将在精神层面上比任何其他方式更为紧密地联系在一起。即使是死亡也无法打破这种羁绊。
- en: '## Casting Instructions for ''A spell to bind oneself to another'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“一种将自己与另一个人绑定的咒语”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**'
- en: your left hand
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的左手
- en: another person (Who is willing to be bound to you for eternity)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一个愿意与你永远绑定的人
- en: a ribbon that is a color you both like and associate with your relationship
  id: totrans-13
  prefs:
