- en: I am wearing glasses, can I use this spell then?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我戴眼镜，我能使用这个咒语吗？
- en: This might help some with energy blocks, but you do not see energy with your
    physicals eyes. Coupled with the warning at the bottom, I am lead to believe this
    is fake, but try it and see if it helps you.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能对一些能量阻塞有所帮助，但你并不能用你的肉眼看到能量。结合底部的警告，我倾向于认为这是假的，但你可以尝试看看它是否对你有帮助。
