- en: '## Casting Instructions for ''Get Absent Lover to Call/Write You'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“让缺席的爱人给你打电话/写信”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成此法术：**'
- en: Call him oil or come to me oil
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 称呼他为油或来我身边的油
- en: 3 matches
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3根火柴
- en: Glass cup
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玻璃杯
- en: Spring water
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 泉水
- en: Washcloth or rag (cut a hole into the middle of the cloth)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小心伤害或抹布（在布料中间切一个洞）
- en: Bible turned to psalm 40
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要求圣经打开到诗篇40章
- en: Candle(can be white or pink)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（可以是白色或粉色）
- en: St. Expedite candle(optional)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 圣速度蜡烛（可选）
