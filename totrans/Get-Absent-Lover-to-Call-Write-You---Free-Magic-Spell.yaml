- en: Foremost, you MUST awaken at 4 am in the morning to perform this spell. You
    are to perform this spell between the hours of four am and five am only. Not 5:01\.
    It has to be on the nose. This is the symbolic hour of sunrise, and also, you
    are going to send out the energy to your lover that is sleeping at this time,
    at this hour he/she should be in deep REM sleep
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你必须在清晨4点醒来执行此法术。你要在凌晨四点到五点之间执行此法术。不是5:01。一定要准时。这是象征性的日出时刻，而且，你将向你在此时睡觉的爱人发送能量，在这个时刻，他/她应该处于深度的REM睡眠中。
- en: Have the Bible turned to Psalm 40 before you go to sleep. Pour the spring water
    into the glass, three drops of either oil, and cover with the cloth. (make sure
    that the hole is in the middle of the glass, over the center). Make the sign of
    the cross and think of your lover. Say to yourself in your mind, "In the name
    of the Father, the Son, and the Holy Spirit (name of lover) I bid you come to
    me." Make three signs of the cross.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在睡前把圣经翻到诗篇40章。把泉水倒入玻璃杯中，加入三滴任何一种油，并用抹布盖住（确保洞位于玻璃中间正上方）。做十字的动作并想念你的爱人。在心中默念："以父、子、圣灵（爱人的名字）的名义，我邀请你来到我身边。"做三次十字的动作。
- en: Strike a match and say, "In the name of the Father, (name of lover) I bid you
    come to me." and drop it into the water(into the hole of the cloth). Concentrate
    on your lover. His/her name. Say in your mind, In the name of the Son, (name of
    lover) I bid you come to me. Then strike a match and say it aloud and drop the
    match into the water. Continue in the name of the Son. Next, by the candlelight
    read the Psalm aloud either sitting or kneeling.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 划一根火柴并说：“以父的名义，（爱人的名字）我邀请你来到我身边。”然后将其投入水中（投入布料的洞中）。集中精力在你的爱人身上。他/她的名字。在心中默念：“以子的名义，（爱人的名字）我邀请你来到我身边。”然后划一根火柴并大声说出来，将火柴投入水中。继续用子的名义。接下来，通过蜡烛光读诗篇。可以坐着或跪着。
- en: Do this every morning at four am and your lover will communicate by the 27th
    day.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 每天早上四点做一次，你的爱人将在第27天与你联系。
