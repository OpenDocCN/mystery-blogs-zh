- en: A Spell for Removing Anger
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个消除愤怒的咒语
- en: "This is a quick and simple mantra which can be recited without setting up a\
    \ proper ritual. It can be used for yourself or for other people. You are advised\
    \ to add a very simple gesture to this spell \x96 take a stone, and envision the\
    \ anger you want to remove flowing into this stone. Feel the energy of the anger\
    \ pulsate through you and into the stone. When you feel that you have transferred\
    \ the anger into the stone, throw it away \x96 preferably into a body of water\
    \ where it can be cleansed, such as a stream, a river or lake."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: "这是一个可以在没有设置适当仪式的情况下念的快速简单咒语。它可以用于自己或其他人。建议你在这个咒语中加入一个非常简单的手势 \x96 拿一块石头，想象你想要消除的愤怒流入这块石头中。感受愤怒能量在你身体中和石头中脉动。当你感到愤怒已经转移到石头中时，把它扔掉\
    \ \x96 最好是扔进可以净化它的水体中，比如小溪、河流或湖泊。"
