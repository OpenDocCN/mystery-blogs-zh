- en: Copper Combs for Rainstorms
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 暴风雨的铜梳
- en: 'This ritual, when done with a coven, will create violent wind and rain storms.
    Best performed by an all-female coven of over three members. Use with caution,
    as always! Note: it is not recommended to use this spell to get rain for peaceful
    means. This spell is better used to drive off an enemy.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当与一个女巫组织一起进行此仪式时，会制造狂风暴雨。最好由三名以上的全女性女巫组成的组织执行。请谨慎使用，如常！注意：不建议为了和平目的使用此咒语来获取雨水。此咒语更适合用来驱散敌人。
- en: '## Casting Instructions for ''Copper Combs for Rainstorms'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''暴风雨的铜梳'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: Basil leaves (enough for each participant to have one)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 罗勒叶（每个参与者都要有一片足够）
- en: Almonds (see above)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杏仁（见上文）
- en: Candied rose petals (see above, technically you could do this with regular rose
    petals but they taste pretty bad and the effect is the same with candied petals)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 糖蜜玫瑰花瓣（见上文，技术上你可以用普通的玫瑰花瓣但它们味道很糟糕而且效果和糖蜜花瓣一样）
- en: Red wine (chalice is optional)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红酒（圣杯是可选的）
- en: Copper hair combs (enough for each participant, can be embossed with symbols
    for the Great Mother and the destructive side of the Rose, or the Maiden.)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 铜发梳（每个参与者都足够，可以用大母亲和玫瑰破坏侧面的符号或处女的符号压制）
- en: Hair ties
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发带
