- en: The first thing you need to do is get your coven together and put them in the
    right mood. (As in, fill them and yourself with the power of the Great Mother)
    This is where the food comes in.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要做的第一件事是让你的女巫组织聚在一起并使他们处于正确的心境。（比如，使他们和你充满大母亲的力量）这就是食物的用处。
- en: 1\. Have each member of your coven eat one basil leaf, one almond, and one candied
    rose petal.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 让你的女巫组织的每个成员吃一片罗勒叶，一颗杏仁和一片糖蜜玫瑰花瓣。
- en: 2\. They should also each take one sip of the red wine.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 他们还应该每人喝一口红酒。
- en: 3\. Have them plait their hair.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 让他们把头发编成辫子。
- en: The next part is where you’ll harness the power you’re now filled with.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的部分是你会利用你现在充满的力量。
- en: 1\. Stand in a circle someplace indoors, unless you want to get drenched.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 站在一个室内的圈子里，除非你想淋湿。
- en: 2\. Pass out the copper combs and instruct everyone to let down their hair.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 分发铜梳并指导每个人放下头发。
- en: 3\. Violently comb your hair, throwing the combs to each other and working every
    last snarl out.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 暴力地梳理你的头发，将梳子扔给彼此并清理每一根卷曲的发丝。
- en: 4\. Toss your hair around.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 甩动你的头发。
- en: 5\. Heavy wind and rain storms should arrive within the hour. If they don’t,
    try adding more people or doing an extra ritual to call upon the Great Mother.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 强风和暴雨应该在一个小时内到来。如果没有，请尝试增加更多的人或进行额外的仪式以呼唤大母亲。
- en: Be careful! My wishes for your success in defeating your enemies!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心了！祝愿你成功击败你的敌人！
