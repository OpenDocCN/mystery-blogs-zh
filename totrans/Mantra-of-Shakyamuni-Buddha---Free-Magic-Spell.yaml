- en: Mantra of Shakyamuni Buddha
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 释迦牟尼佛的咒语
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为 5/5 星
- en: Shakyamuni Buddha is the Buddha many know of today as Gautama Buddha or Prince
    Siddharta. This enlightens the heart and brings wisdom. It will give connection
    to the Buddha himself and all who chant it are enlightened. It grants protection
    and will give kindness. It will improve and grant wisdom. I ensure you that it
    works.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 释迦牟尼佛是今天许多人所知的佛陀，他即是乔达摩·悉达多王子或者古提玛佛。这将照亮您的心灵并带来智慧。它将使您与佛陀本人建立联系，并所有念诵此咒语的人都会得到启迪。它能提供保护，并带来慈悲。它将提升并授予智慧。我向您保证它有效。
