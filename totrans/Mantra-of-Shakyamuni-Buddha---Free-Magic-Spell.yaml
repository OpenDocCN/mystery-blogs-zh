- en: 'Place the picture of Shakyamuni Buddha in front of you. If you have candles,
    out them to the left and right side of the Buddha. As for the incense, burn it
    in front of him and the offerings be placed in front of him. Sit on your knees
    and get into prayer form or in Shakyamuni''s mudra. Close your eyes and chant
    108 times or more:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将释迦牟尼佛的图片放在您面前。如果您有蜡烛，请将它们放在佛像的左右两侧。至于熏香，请在他的前方燃烧，并将祭品放在他的前方。跪坐在膝盖上并进入祈祷的姿势或者是释迦牟尼的印相。闭上眼睛并念诵
    108 次或更多次：
- en: '"Om muni muni maha muni Shakyamuni ye soha"'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"唵母尼母摩尼释迦牟尼叶索哈"'
- en: Bow down to him when you're done chanting and make a short prayer to him. Present
    him the offerings and make a prayer for him on accepting your offering. Then thank
    him for coming and say goodbye. Be very respectful.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当您完成念诵后向他鞠躬并作出简短的祈祷。向他呈上祭品并祈祷他接受您的奉献。然后感谢他的到来并告别。请非常尊重。
