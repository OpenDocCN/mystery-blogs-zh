- en: '**Sacred Whores: impart in a person the seeds of Lust, Sexual Desire, Love.**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**圣妓们：在一个人身上灌输欲望的种子，性欲，爱情。**'
- en: With the scared whores and dynamic sisters Lilith and Agrat Bat Mahlat draw
    the person you fancy to you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 借助圣妓和动态姐妹莉莉丝与阿格拉特·巴特·马拉特，把你心仪的人吸引到你身边。
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语你将需要以下物品：**'
- en: '1: Black or Blue pen'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '1: 黑色或蓝色钢笔'
- en: '2: half sheet of copy paper'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '2: 半张复印纸'
- en: '3: Cauldron or safe Mug'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '3: 大锅或安全马克杯'
- en: '4: pink/purple candle'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '4: 粉红/紫色蜡烛'
- en: Match or fire starter
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴或火种
- en: Lilith and Agrat Bat Mahlat sigils
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 莉莉丝和阿格拉特·巴特·马拉特的印记
- en: Cinnamon essential oil (optional)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂精油（可选）
- en: '8: Atleast two sheets of tissue paper (recommended)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '8: 至少两张面纸（推荐）'
- en: 'Casting Instructions for ''Sacred Whores: impart in a person the seeds of Lust,
    Sexual Desire, Love.'''
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为“圣妓们：在一个人身上灌输欲望的种子，性欲，爱情。”的施法说明
- en: '**Pre-Ritual**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**预备仪式**'
- en: Before I start a ritual or spell I make it a habit of cleansing my surroundings,
    noting to cleanse out any stale energy. This allows ample space for Lilith and
    Agrat Bat Mahlat to manifest your wishes.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在我开始仪式或咒语之前，我习惯清理我的周围环境，注意清除任何陈旧的能量。这为莉莉丝和阿格拉特·巴特·马拉特显现你的愿望提供了充足的空间。
- en: '**The Set up**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**准备工作**'
- en: Place down a yoga mat or clear out a space where you can set comfortably. Forward
    of you, place your Cauldron and farther back your candle. To the left and right
    of the Candle Set down Lilith's and Agrat Bat Mahlat's sigils. To your left (or
    right) place down your piece of paper and pen along with a base to write your
    note. Perhaps write it on a notebook. Lay down your fire starter and essential
    oil off to the side.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 铺设瑜伽垫或清理出一个你可以舒适坐着的空间。在你前面，放置你的大锅，更远处放置你的蜡烛。在蜡烛的左右放置莉莉丝和阿格拉特·巴特·马拉特的印记。在你的左边（或右边）放下你的纸张和钢笔，以及一个写下笔记的基地。也许在笔记本上写下。放下你的火种和精油在一旁。
- en: Beginning at midnight if able, Strip naked (you may leave on a protective piece
    of jewelry) and sit in your prepared spot. Make contact with Lilith's and Agrat
    Bat Mahlat's sigil. Feel their energy. Once you have established the connections
    call their name three times. Feel the energy grow, and envelop you. Call their
    names three more times, noting the energy. Say "Lilith Come" and "Agrat Bat Mahlat
    Come" three times or untill you feel the energy strongly. I call them in triple
    form. If you still struggle to feel them call their names 9-12-15-18+ times more,
    allowing yourself to be entranced. Write your petition on the paper. This is incredibly
    personal and should be from the heart. Don't just copy mine out some effort in
    for them, what you put in is what you'll get back after all.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可能，从午夜开始，脱光衣服（可以留下一件保护性的珠宝），坐在你准备好的地方。接触莉莉丝和阿格拉特·巴特·马拉特的印记。感受它们的能量。建立连接后，三次呼唤她们的名字。感受能量增长并笼罩你。再次呼唤她们的名字三次，注意能量的变化。说“莉莉丝，请来”和“阿格拉特·巴特·马拉特，请来”三次或直到你感觉到能量强烈。我以三重形式召唤她们。如果你仍然感觉不到她们，继续呼唤她们的名字，9-12-15-18次或更多，让自己陷入入迷状态。在纸上写下你的祈愿。这是非常个人的，应该发自内心。不要简单地复制我的内容，为她们付出一些努力，毕竟你付出的就是你得到的。
- en: '**Petition**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**请愿**'
- en: Dear great goddesses Lilith and Agrat Bat Mahlat,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的伟大女神莉莉丝和阿格拉特·巴特·马拉特，
- en: 'I humbly call you, as your worshipper, lover. Great goddesses Lilith and Agrat
    Bat Mahlat I ask your to bring ______ to me, may you awaken her love, Lust and
    desire for me. May you influence her mind and spirit, may she crave me, obcess
    over me. *******Add a why to this. Think beforehand about how this will help empower
    your magick. Ex: I mentioned that because she also works with them we will be
    able to do powerful magick together in their honor.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我谦卑地呼唤你，作为你的崇拜者，爱人。伟大女神莉莉丝和阿格拉特·巴特·玛拉特，我请求你们将 ______ 带给我，愿你们唤醒她对我的爱、欲望和渴望。愿你们影响她的心灵和精神，使她对我渴望、着迷。 *******
    在这里加上为什么会这样做。事前考虑这将如何帮助增强你的魔法。例如，我提到了她也与他们一起工作，我们将能够一起为他们做强大的魔法。
- en: '**Self Love and the Burning**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**自我爱与燃烧**'
- en: Your petition written, Make self love to yourself thinking of them, allowing
    a sexual fantasy with them to play out, connecting the person in mind's energy.
    Allow the following fluids to get into the petition. When ready, put the petition
    in the cauldron/mug along with a piece of tissue paper to help it burn and optionally
    a second piece of tissue paper with 9 drops of cinnamon oil. Burn. As burns feel
    the energy becoming picked up into the smoke, guided to the person in questions
    nose.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您的请愿书写成，为自己的自我爱想着他们，允许一个与他们的性幻想展开，连接思维中人的能量。允许以下液体进入请愿书。准备好后，将请愿书与一张纸巾放入坩堝/杯中，帮助其燃烧，并可选择使用第二张加有
    9 滴肉桂油的纸巾。燃烧。当燃烧时，感受到能量被捡起并传导到问题人物的鼻子中。
- en: '**After**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**之后**'
- en: After the paper is Ash, dispose outside around a tree, visualizing your Ritual
    sprouting into a fruitful tree of success.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 纸灰后，将其丢弃到树外，想象您的仪式长成一个成功的果树。
