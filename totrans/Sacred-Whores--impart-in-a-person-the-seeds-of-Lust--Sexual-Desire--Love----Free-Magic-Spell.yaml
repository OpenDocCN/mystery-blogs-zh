- en: Not a fan of the title, but this is a ritual working with divine sexual beings.
    Do not expect them to physically appear. While you might see them if you can see
    spirits, it is more likely you will feel their energy. I would also include offerings.
    Find what they like and offer it to them. I would give one offering during the
    ritual, and another of thanks once you receive your request.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 不喜欢这个标题，但这是一个与神圣性质的存在一起工作的仪式。不要期望他们会在物理上出现。虽然如果你能看到灵体，你可能会看到他们，但更可能的是你会感受到他们的能量。我还会包括供品。找出他们喜欢什么并献上给他们。我会在仪式期间献上一份供品，并在收到请求后再次感谢。
