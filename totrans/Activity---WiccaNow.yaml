- en: ABOUT
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于
- en: Witches don\'t look like anything.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 巫师看起来不像任何东西。
- en: Witches are.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 巫师们是。
- en: Witches do.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 巫师确实如此。
- en: When we started this community three years ago, we had a vision to create a
    space grounded in authenticity, wisdom and human connection.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 三年前我们启动这个社区时，我们有一个愿景，即创建一个以真实性、智慧和人类连接为基础的空间。
- en: As a dedicated two-woman team, we\'ve built a space that\'s now home to hundreds
    of members, each adding their unique magic and wisdom to our collective journey.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个专注的两人团队，我们建立了一个现在成为数百名成员家园的空间，每个人都为我们的共同旅程增添了他们独特的魔力和智慧。
