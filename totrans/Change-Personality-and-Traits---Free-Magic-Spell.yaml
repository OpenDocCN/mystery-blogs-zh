- en: 'Write what personality and traits you want to have on a sheet of paper when
    you do put it in a safe place and chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Hecate, Hecate hear my plea over the night please change me,'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: From my tastes to traits,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: to my hobbies and hates
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: and by the power of 3, please change
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So mote it be."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Say it 3 times for extra assurance.
