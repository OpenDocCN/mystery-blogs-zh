- en: '## Casting Instructions for ''Clean Body of Negative Energy'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 white candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 black candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 green candle
  prefs:
