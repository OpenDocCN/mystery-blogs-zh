- en: 'Clear ur mind then light the white candle. Say the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Mother Earth, Fire, Wind, and Spirit. I ask thee to cleanse my body of all
    negative energies."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Light the black candle and say the same as above,
  prefs: []
  type: TYPE_NORMAL
- en: 'Light green candle and say:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Mothe Earth, Fire, Wind, Water, and Spirit. I ask thee to free and heal
    my body from all negative forces. Blessed be."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sit back. Keep mind clear. in 15 minutes you should feel renewed and fresh.
  prefs: []
  type: TYPE_NORMAL
- en: '*Does not work for all*'
