- en: Heal Your Friends Broken Heart
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 治愈你朋友的破碎心灵
- en: That's really nice; most people only ever request spells for themselves and
    that can be problematic. Doing a loving heart healing spell for another person
    is a wonderful gift. You can use this spell for any friend who could do with more
    love in their lives, or a relative, or a lover, or a child. Beautiful spell, only
    two ingredients - your intention and your love.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这真的很好；大多数人只为自己请求咒语，这可能会有问题。为另一个人做一个充满爱意的心灵治愈咒语是一份美好的礼物。你可以为任何需要更多爱的朋友，或者亲戚，或者情人，或者孩子使用这个咒语。美丽的咒语，只需两种成分
    - 你的意图和你的爱。
- en: '## Casting Instructions for ''Heal Your Friends Broken Heart'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''治愈你朋友的破碎心灵'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: Use a photograph of your friend
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用你朋友的照片
- en: Write their name on a piece of paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一张纸上写下他们的名字
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: Use a photograph of your friend
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用你朋友的照片
- en: Write their name on a piece of paper
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一张纸上写下他们的名字
- en: Draw a heart either around their picture or name. Look at the photo/name in
    the heart and take your time to think about your friend, about how much you love
    them, and your real desire to help them. Breathe deeply and let the emotions rise
    up so you can really feel them; thats the energy which powers the spell.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的照片或名字周围画一个心形。凝视心中的照片/名字，花时间想象你的朋友，想象你有多么爱他们，以及你真正希望帮助他们的愿望。深呼吸，让情感上升，这是咒语的能量来源。
- en: 'When you are ready: Put both hands on the centre of your chest (over the place
    where you would point when you say, thats me) and take three deep breaths in and
    out. Say out aloud and in your mind at the same time (evoke):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好时：双手放在胸口中央（在你指的地方，那就是我）并深吸三口气，吐三口气。同时大声和心里说（召唤）：
- en: '"I call to the powers below and above North, East, South, West in the name
    of love."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"我召唤地上和天上的力量，北、东、南、西，以爱之名。"'
- en: Keep your hands in the Heart Healing position; in between each verse of the
    spell, take deep breathes in and out and concentrate on your love for your friend.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 保持你的手处于心脏愈合的姿势；在念咒语的每个节奏之间，深呼吸，并集中注意力在你对朋友的爱上。
- en: '"Heal (your friends name) heart'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"治愈（你朋友的名字）的心灵'
- en: Who is so dear
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 谁是如此珍贵
- en: Heal all (his/her) pain
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 治愈所有他/她的痛苦
- en: Heal all (his/her) fear.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 治愈所有他/她的恐惧。
- en: I send(him/her) power,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我发送给他（她）力量，
- en: I send (him/her) light
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我发送给他（她）光
- en: To heal (his/her) heart
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 治愈他（她）的心
- en: To make it bright"
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 使它光明"
- en: 'Now really concentrate, focus, and let this last one ring out powerfully so
    you can really feel it in your own body:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在真正集中精力，专注，并让这最后一个节奏强烈地在你自己的身体中感受到：
- en: '"From me to you'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '"从我到你'
- en: My love will flow
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我的爱将流淌
- en: You shall be healed
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你将会被治愈
- en: And it is so".
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
