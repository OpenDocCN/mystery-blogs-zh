- en: To Cut Someone Out of Your Life
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 剔除某人出你的生活
- en: A simple spell made to help get rid of toxic and negative people. Have fun!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的咒语，旨在帮助摆脱有毒和负面的人。玩得开心！
- en: '## Casting Instructions for ''To Cut Someone Out of Your Life'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“剔除某人出你的生活”的施法指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: Paper
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: Scissors
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪刀
- en: Candle (black or white preferred, but it doesn't matter)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（黑色或白色为首选，但并不重要）
- en: Pen
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔
- en: an instrument to light the candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点燃蜡烛的工具
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: Paper
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: Scissors
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪刀
- en: Candle (black or white preferred, but it doesn't matter)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（黑色或白色为首选，但并不重要）
- en: Pen
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔
- en: an instrument to light the candle
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点燃蜡烛的工具
- en: With the scissors and the paper, cut out two human shapes connected at the head,
    the arms, and the legs. On one shape, write your name (or the name of the person
    you're doing the spell for), and on the second shape, write the name of the person
    you want out of your life. Light the candle.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 用剪刀和纸，剪出两个人形状，头部、手臂和腿连接在一起。在一个形状上写下你的名字（或你为之施法的人的名字），在第二个形状上写下你想要从生活中剔除的人的名字。点燃蜡烛。
- en: 'Cut the heads apart and say: "With cut one, I rid myself of all the pain to
    me you''ve done"'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 剪掉头部并说：“用第一次剪，我摆脱你给我的所有痛苦。”
- en: 'Cut the arms apart and say: "With cut two, you''ll leave my life and our contact
    will be through."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 剪掉手臂并说：“用第二次剪，你将离开我的生活，我们的联系将戛然而止。”
- en: 'Cut the legs apart and say: "With cut three, I banish you from my life. So
    mote it be."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 剪掉腿并说：“用第三次剪，我驱逐你出我的生活。如此成全。”
- en: At this point, you should have two separate shapes that loosely resemble people.
    Take the sheet with the toxic person's name on it and burn it, symbolizing the
    relationship disintegrating. Throw out the ashes, thank your deities/guides if
    that is a part of your practice, and close however your practice says to.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，你应该有两个松散地像人形状的分开的纸片。拿着写有有毒人名字的纸片，点燃它，象征着关系的解体。扔掉灰烬，如果这是你的做法的一部分，感谢你的神灵/向导，然后按照你的惯例结束。
