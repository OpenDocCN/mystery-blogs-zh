- en: Burning Insence Power Spell - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/energy_spells/18402/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/energy_spells/18402/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Charging**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: This spell was newly made, and is best done if charged.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Get out a piece of paper and write down the spell name, it's purpose, requirements,
    and incantation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '*Yes, you have to physically write down the whole spell. You can shorten it
    a little, as long as if it doesn''t change the meaning, etc.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, place your hand over the paper and imagine your energy running through
    your veins. Imagine putting that energy into the spell. **Note: Don''t use too
    much of your energy, save some for the spell.** Also, imagine energy coming from
    mother nature (from plants, the ground, etc.) imagine it coming from the ground,
    going through your body, through your hand and into the paper. Imagine energy
    coming from the universe (imagine the sky, the stars, the clouds, etc) going down
    through the top of your head, through your body, through your hand and into the
    paper.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: 'While or after you do this, (you can hold the paper if you want) still imagine
    the energy flowing into the paper and chant:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '''''Wind, fire, water, earth,'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: I call on you to make this spell magick
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: so mote it be.''
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '(Chant from: http://www.spellsofmagic.com/spells/love_spells/enchanting_spells/17050/page.html
    )'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: You can make up your own chant as well if you'd like.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: During this, you may feel coldness, warmth, tingling, etc.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: After, you may get a headache. This is a sign you used too much of your own
    energy, or it was too much energy that you couldn't handle just yet.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Now, you are able to perform the spell.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '**Performing the spell**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Sit on the floor comfortably. It's best if you sit up straight leaning against
    a wall or door.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Place the candles in front of you at a angle (facing your knees, as you are
    sitting cross-legged.)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Light the candles and place a small glass bowl (metal, ceramic, etc not plastic
    since it releases toxins) in front of you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Get a small piece of paper (one inch width x length) it does not have to be
    exact measurements.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 'Write the following:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Your Name
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Date of birth
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: The words, ''bring me power''
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Current date.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: while you are doing this, imagine the outcome and focus on your energy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: draw a drop of blood and place it on the paper.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: 'While you are writing on the paper and adding your blood to the paper, chant
    the following:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '''''Fire in thy casters veins,'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: grant me thou dearest wish.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: Herbs in mother nature's womb,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Show me what I have missed.''
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: continue to chant this as you light the paper with the candle's flame and placing
    it in the bowl to burn out. Sprinkle (or place a leaf of) rosemary, basil and
    thyme leaves.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: 'After you add the last herb, chant one more time. Then, add:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '''''This is my will,'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be.''
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: let the paper burn out.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: now, focus on your energy and the energy within the room.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: Imagine the outcome.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: When you feel ready, blow out the candles and place the bowl in a dark place,
    where no one else will find it or touch it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好的时候，吹灭蜡烛，并把碗放在一个没有别人能找到或触摸的地方。
- en: If you start to get bad luck, rinse the bowl and it's contents out immediately.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你开始遭遇厄运，立即冲洗碗和其中的内容。
- en: If the spell works, you should feel more energy and power, as well as you should
    start to awaken and develop your current abilities, if any.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果咒语奏效，你应该会感到更多能量和力量，同时也应该会开始觉醒和发展你当前的能力（如果有的话）。
- en: Once you are satisfied, or whenever you feel like it, rinse the bowl out and
    it's contents.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你满意，或者在你觉得合适的时候，冲洗掉碗和其中的内容。
- en: If you do start to see results with your abilities, do not rinse the bowl immediately.
    You can give it time. The contents in the bowl is what drawing in power, so if
    you rinse it out, it stops the spell from working, meaning, it stops drawing in
    more power.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你开始看到你的能力有所改变，不要立即冲洗碗。你可以给它一些时间。碗里的内容是在吸引力量，所以如果你冲洗掉它，咒语就不会起作用了，也就是说，它不会继续吸引更多的力量。
- en: Good luck. If you need help, mail me!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运。如果你需要帮助，给我发邮件！
