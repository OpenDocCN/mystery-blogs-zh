  type: TYPE_NORMAL
- en: '**On your altar:**'
  prefs: []
  type: TYPE_NORMAL
- en: Place your peacock ore away from your candle as to not wet the stone at all
    with any wax, as getting this stone wet is possibly dangerous.
  prefs: []
  type: TYPE_NORMAL
- en: Place your incense within a holder and light it. I use these particular candles
    and incense along with work with The Morrigan as intuitively I feel they represent
    the goddess well.
  prefs: []
  type: TYPE_NORMAL
- en: '**Chant:**'
  prefs: []
  type: TYPE_NORMAL
- en: '"My Morrigan, I give to you this flame and ask for your protection. May your
    wings find me safe, and ever protected."'
  prefs: []
  type: TYPE_NORMAL
- en: Relax now and enjoy your ritual. Allow the candle to burn down until you are
    comfortable with snuffing it out. Enjoy the incense, and let yourself relax.
  prefs: []
