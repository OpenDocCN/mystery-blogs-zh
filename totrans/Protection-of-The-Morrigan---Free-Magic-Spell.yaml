- en: '## Casting Instructions for ''Protection of The Morrigan'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Protection reiki candle from crystal journey candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Native Spirit Incense, Raven Spirit
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lighter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Peacock ore, chalcopyrite.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Protection reiki candle from crystal journey candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Native Spirit Incense, Raven Spirit
  prefs:
