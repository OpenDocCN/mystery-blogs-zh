- en: 1\. Cast the Circle
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 画出法阵
- en: 2\. Carve the name of your lover into the candle, along with a heart.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在蜡烛上刻上你爱人的名字，以及一个心形。
- en: 3\. Infuse (dip), the candle in the Rosemary oil, avoiding the wick (safety
    first)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将蜡烛浸入迷迭香油中，避免沾到蜡烛芯（安全第一）
- en: 4\. Have pine nearby.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 附近准备好松木。
- en: 5\. Burn the Candle and Pine
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点燃蜡烛和松木
- en: '6\. Say (substituting gender appropriate titles):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 说（替换性别适当的称谓）：
- en: Let him know my love is real,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让他知道我的爱是真实的，
- en: And let the pain my love not feel.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让他知道我的爱是真实的，
- en: Smoke, Oil, Wax, and Flame, send your energy,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 烟，油，蜡，火焰，送去你的能量，
- en: Banish his depression, so happy he can be.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 消除他的抑郁，让他幸福起来。
- en: As the powers combine, there's one thing he must know,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当力量汇聚，他必须知道的一件事，
- en: Worthy he is, truly, to feel this happiness aglow.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 他是值得的，真的，能感受到这种幸福的光辉。
- en: 7\. Send positive energies as you meditate upon the flame and the scents, sending
    the positive, purifying, loving vibrations to your lover. If you can, do so until
    the candle is thoroughly extinguished. This may be an emotionally exhausting/tiring
    spell, so take care of yourself after its completion.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你冥想蜡烛和香味时，送去积极的能量，净化、充满爱的振动到你的爱人那里。如果可以的话，一直做到蜡烛完全熄灭。这个咒语可能导致情感上的疲惫和精疲力尽，所以在完成后一定要好好照顾自己。
