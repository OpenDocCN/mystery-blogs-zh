- en: A spell to relieve a lover who is suffering depression. Requires a basic sense
    of energy connection and healing energies. Really focus on connecting the energy
    of yourself and your lover. Meditation beforehand is helpful.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为缓解饱受抑郁的爱人施展的咒语。需要基本的能量连接感和治疗能量。真的要专注于与自己和爱人的能量连接。事先冥想会有帮助。
- en: '## Casting Instructions for ''Banish Depression From A Lover'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“摒除爱人的抑郁”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是施法此咒所需的物品：**'
- en: Rose Candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玫瑰蜡烛
- en: Rosemary Oil
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迷迭香油
- en: Pine Incense
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 松木熏香
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
