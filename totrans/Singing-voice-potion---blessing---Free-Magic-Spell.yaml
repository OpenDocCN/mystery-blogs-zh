- en: 'Blessing: I, (name), bless this potion with the ability to aid me with my singing
    voice, it shall be that I have a beautiful singing voice after (time-slot) of
    practising singing, by my will, it shal be that my singing voice is better by
    the end of (time slot), in conjunction with setting my intention and actually
    practising singing, so mote it be!'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: 'Potion:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Put the pot or cauldron on the heat, put in the water and lemon juice.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Put in the maple syrup & honey.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Put the crushed camomile and basil in.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Put in the black elderberry and strawberry juice.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Mix well, while saying the blessing.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Allow time to cool and then, measure out half a cup at a time of the potion
    into the bottle or jar and close the lid tight.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Reserve a half a cup of the potion in the pot or cauldron and put reserved half
    cup into your favourite mug.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Drink the half-cup of potion and set your intention before practising singing,and
    then start practising singing for an amount of time of your choosing.
