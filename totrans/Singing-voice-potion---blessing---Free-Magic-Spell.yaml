- en: Singing voice potion + blessing
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 歌声药水 + 祝福
- en: Drink half a cup of this every day of practising singing a few minutes before
    practsing singing, set your intention before and then practise singing, won't
    yeild immediate results, will only start giving results after last day of drinking
    potion, setting intention and then practising singing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在每天练习唱歌之前喝下半杯药水，设定意图，然后开始练习唱歌，不会立即见效，只有在喝药水的最后一天、设定意图并练习唱歌后才开始见效。
