- en: Banish Negative Energy With This Spell - Learning Witchcraft
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://learningwitchcraft.com/banish-negative-energy-with-this-spell/#0001-01-01](https://learningwitchcraft.com/banish-negative-energy-with-this-spell/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This incantation will cleanse a place spiritually, all unwanted energies will
    be banished. It is a great way to purify a place of ritual prior to creating a
    circle, it also removes and energy that remains from unpleasant visitors after
    a ritual is completed. This can even be used as a swift defense to send away any
    malevolent spirits.
  prefs: []
  type: TYPE_NORMAL
- en: The following incantation must be said in your head or aloud, while a pentagram
    is drawn in the air — imagine that the pentagram is made of white, bright light.
    When the incantation has come to an end, in order to purify and enlighten every
    corner in the room so it is cleansed, allow that white light to escape.
  prefs: []
  type: TYPE_NORMAL
- en: Through these names which are greater than any others,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: the name of the powerful Lord and the great lady,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I hunt by flower, seed and the fruit of evil,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: with power and purity, I cast a spell on them,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Whether they be held by chains,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Or sent back to the darkness,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: May they never disturb us the servants of the gods.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It can be hard to get rid of negative energy. So if the spell mentioned above
    fails to work the first time around, change the liens around in a way that they
    will still make sense, yet the clarity of the request which is being sent to the
    cosmos, is enhanced. This way, when your messages and energy is sent out, the
    god or goddess will be able to hear your wish more clearly.
  prefs: []
  type: TYPE_NORMAL
- en: There have been people who have been successful when using amulets or other
    equipment along with the spell. That being said, I suggest that if you attempt
    to enhance the spell with the use of other methods. Before going past the basics
    explained above, make sure that you cast a spell of protection. You do not want
    to unintentionally allow an unwelcome force in by using methods you do not have
    experience using.
  prefs: []
