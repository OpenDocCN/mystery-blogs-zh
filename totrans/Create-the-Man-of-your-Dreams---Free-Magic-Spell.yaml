- en: Just to make it more realistic or believable?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅是为了使它更真实或可信？
- en: It won't make it more realistic or believable, rarely can you put a time stamp
    on a spell, and it's highly unlikely you'll meet and they'll instantly love you
    back in a couple of weeks. That said, you can still do this, you are sending out
    your desire to the universe and using the law of attraction hope to find this
    person. Where this spell is flawed however is the belief you can build the perfect
    partner and they appear and instantly love you. You might wish to make it a little
    broader, as I doubt the person would look/act 100% as described. Write a handful
    of traits you would like, then reflect on it every so often to add more energy
    to the spell, and be open to love.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会使它更真实或可信，很少有咒语可以标上时间戳，很难相信你会在几周内见面，他们会立刻爱上你。尽管如此，你仍然可以这样做，你正将你的愿望发出给宇宙，利用吸引力法则希望找到这个人。然而，这个咒语的缺陷在于你相信你可以建立完美的伴侣，他们会出现并立刻爱上你。你可能希望将它变得更广泛一些，因为我怀疑那个人不会百分之百地看起来/表现得如所描述。写下你想要的几个特质，然后不时地反思一下，为咒语增加更多的能量，并对爱持开放态度。
- en: Will he age with me?
