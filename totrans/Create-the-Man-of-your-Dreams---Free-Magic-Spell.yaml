  zh: 对其他人是否有效，如果你画你想要创造的伴侣的画像是否会有所帮助？
- en: You can't create a physical being out of thin air. You could try a spell to
    draw a person to you, and cast to draw someone of certain traits. (For example,
    casting a spell to meet an already existing person who is open minded and compassionate.)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你无法从空气中创造一个真实存在的人。你可以尝试施展一个咒语来吸引一个人，也可以使用一个带有某些特征的咒语。（例如，施展一个遇见一个开明和有同情心的既存人的咒语。）
