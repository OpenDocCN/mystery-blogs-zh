- en: Once gathered Fill the pan with a small amount of water depending on how much
    you plan on making. Mix the ingredients once th water begins to boil. Put in the
    herbs first and then the oil. Wait for it to get room temperature and add it to
    something to hold it in.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦收集，根据计划制作的量将锅中放入少量水。水开始沸腾后将成分混合。先放入草药，然后是油。等待它冷却至室温后，将其装入盛放容器中。
- en: I carry some of mine around in a necklace vial. Put some drops on skin and you'll
    feel amazing. Promise!
  id: totrans-26
