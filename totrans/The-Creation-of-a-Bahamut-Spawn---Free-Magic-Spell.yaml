- en: 'NOTE: I HAVE NEVER PERFORMED THIS SPELL MYSELF NOR DO I ADVOCATE ITS PERFORMANCE
    DUE TO THE RISKS INVOLVED. This historical spell dates back several thousand years
    and it is not known whether it works or has EVER worked. I post this only for
    scholarship''s sake'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: "Be warned, all who attempt this spell: this is high-level magic and extremely\
    \ dangerous even to advanced practitioners. It is not meant to be attempted. If\
    \ you do choose to perform this enchantment, take all possible precautions\x97\
    make sure to wear a protective amulet strong enough to stave off forces from the\
    \ abyss itself, and that the subject of this spell is bound tightly with magical\
    \ bonds."
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: The purpose of this spell is to summon part of the essence of the powerful primordial
    being Bahamut into a target, altering them irrevocably and turning them into an
    almost-immortal warrior. However, this spell has serious effects upon the human
    mind and more often than not drives the target into insanity, transforming them
    into naught but a vassal of Bahamut itself. Be warned. Below is the original text
    of this spell, taken from the Matrix of Shebosk and translated into English. The
    annotations in parentheses are merely my own clarifications of the spell's finer
    points.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: A voice
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Powerful magical chains
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A sacred candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'The Creation of a Bahamut-Spawn'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Invocation of Bahamut and the Creation of Its Children
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: "There comes a time in the life of a sorcerer of true ambition when he finds\
    \ the need for a minion of unsurpassed strength and power, with the vigor and\
    \ endurance of the greatest soldier melded to the obedient mind of a vassal. The\
    \ creation of such a being is possible and indeed has been done before many times\
    \ in the past. The offspring of the following spell will be of the greatest breed\
    \ of warrior known yet to man. It will have the strength of thirty fine oxen and\
    \ the speed of a bird in flight, and will know not death\x92s embrace despite\
    \ the wounds inflicted on it. The Children of Bahamut may be killed again and\
    \ again, but again and again they shall rise, made by their anger even more powerful\
    \ than before."
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: But be warned, as the creature that I now instruct ye how to make is doomed
    to live a life most wretched and cursed, as though it may not die it must live
    with its pain until the end of time. And indeed the mind of the Spawn may be shattered,
    though its body will repair despite all punishment. So before this spell is used,
    consider ye, wise soul, the fate of your creation and if ye find pity in your
    heart turn back now.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: If indeed you proceed to create a Child of Bahamut, ye will need a person of
    fitness and health, as no other will survive the invocation. And despite the state
    of him mind he must be bound by chains of strongest quality, and enchanted to
    resist the powers here summoned.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确实继续创建一位巴哈姆特之子，你将需要一位身体健康的人，因为其他人无法经受这种召唤。而且不管他的心灵状态如何，他必须被最强质量的锁链所束缚，并且被施加魔法以抵抗这里召唤的力量。
- en: Proceed, then, after thy chosen man is ready, to mark about his body a pentacle
    (note that the text is very unspecific here. It does not actually list the type
    of pentacle you need, but a different, though slightly inferior, transcription
    of this spell states that only a simple inverse pentacle is required.) in the
    sanctified ointment that drips from thy holy candle. Then, using still the same
    divine ink, mark on his chest the symbol of Bahamut, the greatest of the Dark
    Primordials (The symbol referred to here is simply an ouroboros).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在你选择的人准备好后，用一根五芒星标记他的身体（注意，这里的文本非常不具体。它实际上没有列出你需要的五芒星类型，但是这个咒语的另一种稍逊的抄本指出，只需要一个简单的反五芒星）。用从你的圣蜡烛滴落的神圣油膏在他的胸前标记出巴哈姆特的象征，黑暗始源之最（这里提到的象征只是一条无限循环的蛇）。
- en: "Touch, then, in turn the points of the pentacle, and mark upon each a rune\
    \ of these five: Hunger, Strength, Plague, Fury and Resistance. (Note that it\
    \ does not list the precise runes or the language needed, but any runic script\
    \ works here as long as all are in the same language. Considering Bahamut\x92\
    s origin, Babylonian may be a good choice.) Once the runes are placed, touch each\
    \ again in turn, while speaking its name aloud."
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，依次触摸五芒星的各个点，并在每个上刻上这五个符文：饥饿、力量、瘟疫、愤怒和抵抗（请注意，它并没有列出具体的符文或所需的语言，但任何符文文字都可以，只要全部使用同一种语言即可。考虑到巴哈姆特的起源，巴比伦文可能是一个不错的选择）。一旦符文被放置，再次依次触摸每个符文，同时大声说出它的名字。
- en: "Next invoke Bahamut itself, summoning the Dark Primordial through the power\
    \ of the pentacle. Speak aloud like so as you open the portal to the Warp and\
    \ complete the summoning: \x93Bahamut, greatest of the Dark Primordials, I offer\
    \ up this mortal shell as a vessel for thy power. Meet the mind within with thy\
    \ own and merge thy energies with this link to the natural world. Consume, empower,\
    \ infect, enrage, and sanctify this body so that it never again may die and will\
    \ walk as a host to thy glory.\x94"
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，召唤巴哈姆特本身，通过五芒星的力量召唤黑暗始源。当你打开通往混沌的门户并完成召唤时，大声说出：“巴哈姆特，黑暗始源之最，我献上这个凡人之躯作为你力量的容器。与这个连接自然界的心智相会，融合你的能量。消耗、强化、感染、激怒并祝圣这具身体，使它再也不死，并将以你的荣耀行走。”
- en: "Following the incantation Bahamut\x92s energies shall surge into the given\
    \ host, altering it and transforming it into a virtually immortal warrior to serve\
    \ thy cause."
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在念咒文后，巴哈姆特的能量将涌入所选的宿主体内，改变并转化它成为一名几乎不朽的战士，为你的事业效力。
- en: Now begins thy true test as a mage. Using the powers given to thee, thou must
    now separate Bahamut from the chosen host. This may be done using any form of
    power, but may indeed destroy the attempting sorcerer. If the connection is cut
    in time, the man into which Bahamut was summoned will be man no more, but a hybrid
    or unsurpassed power. If the attempt to break the connection fails, thou and the
    host shall both be consumed by the forces of the Warp.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，作为一个法师，你的真正考验开始了。利用赋予你的力量，你现在必须将巴哈姆特从被选定的宿主身上分离出来。可以使用任何形式的力量，但可能会毁掉试图施法者。如果及时切断连接，巴哈姆特被召唤到的人将不再是人，而是一个无与伦比的力量混合体。如果尝试断开连接失败，你和宿主都将被混沌之力所吞噬。
- en: Once the spell is complete, merely break the pentacle. Take care, though, with
    the new Child of Bahamut, as it shall greatly exceed thee in physical power if
    not magical and must be persuaded to serve rather than destroy.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦咒语完成，只需打破五芒星。但要小心，新生的巴哈姆特之子，在体力上要远远超过你，如果不是在魔法上，必须说服它为你服务，而不是摧毁你。
- en: This spell can only be reversed by the powers of Seraph itself, if he chooses
    to grant his blessings to the spell-born being created with the method here listed.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语只能通过天使本身的力量来逆转，如果他选择赐予他的祝福给这种方法创造的咒生物。
