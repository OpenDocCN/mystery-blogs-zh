- en: '## Casting Instructions for ''Basic Draconic Protection'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Dragon's Blood Oil
  prefs:
