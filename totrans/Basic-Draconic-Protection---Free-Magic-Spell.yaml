- en: 'Anoint yourself with the oil and cast a circle, lighting the white candle once
    you are fully within your circle. Close your eyes, visualise your aura growing
    larger. State in a clear voice:'
  prefs: []
  type: TYPE_NORMAL
- en: '"By the dragon''s light and power, on this (month) and on this hour, I ask
    of thee to give me your might, protect me and all within sight."'
  prefs: []
  type: TYPE_NORMAL
- en: As you say the words, visualize a dragon curling it's body around you, prepared
    to fight off any evil. You should feel a dragon's presence within a day.
