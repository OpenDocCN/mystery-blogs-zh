- en: I use a similar chant on the full moon, works well. Just note you're not calling
    on a Dragon to follow you everywhere, just the energies to shield you from harm
    [similar to calling on a deity for protection, the deity won't follow you everywhere,
    but they will keep an eye on you]
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我在满月时也用类似的咒语，效果很好。请注意，你并不是要求一条龙到处跟随你，只是利用它们的能量来保护你免受伤害【类似于祈求神灵保护，神灵不会到处跟随你，但他们会时刻关注你】
- en: Oh, thanks for this clarification. I got confused for a second.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，谢谢你的澄清。我刚刚有点混淆。
- en: Sorry,I just started this way How to get dragon blood?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对不起，我刚刚开始这样 如何获取龙血？
- en: You can check this sites shop. Dragons blood can be found in most metaphysical
    stores, it's an oil made from the sap of a tree.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以检查这些网站的商店。龙血可以在大多数形而上商店找到，它是一种由树液制成的油。
- en: Does it have to be dragons blood? My parents don't really know about my witchcraft,
    and I don't know how to tell them, so I probably can't ask them to buy Dragon's
    Blood Oil. So I was just wondering, are there other, more common ingredients?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 它必须是龙血吗？我的父母不太了解我的巫术，我也不知道该怎么告诉他们，所以我可能不能要求他们买龙血油。所以我只是想知道，有没有其他更常见的成分？
- en: You can use olive oil, or just don't dress the candle at all. Hold the candle
    and pool energy into it, then light the candle and say the chant. I use this chant
    to bless my Dragon pentacle and I don't use a candle or oil, just charge it, visualize
    the Dragons watching over me, then I leave it either on my altar or on the windowsill
    to sit in the moonlight.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用橄榄油，或者根本不涂抹蜡烛。拿起蜡烛，将能量汇入其中，然后点燃蜡烛并说出咒语。我使用这个咒语来祝福我的龙五角星，我不用蜡烛或油，只是充满能量，想象龙守护着我，然后把它放在我的祭坛上或窗台上让它在月光中沐浴。
- en: I have seen this spell before, so I will say it is plausible. I would edit the
    spell because it seems a little flimsy.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前见过这个咒语，所以我会说它是可信的。我会编辑这个咒语，因为它似乎有点不够牢固。
