- en: Make Your Future Parents in-law Like You
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让你的未来岳父母喜欢你
- en: 'Just as the title says: make your future parent-in-law like you.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如标题所说：让未来的岳父母喜欢你。
- en: Casting Instructions for 'Make Your Future Parents in-law Like You'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用于'让你的未来岳父母喜欢你'的施法说明：
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Tell them that you deeply love their child, and you will
    never hurt them. Tell them you love them too, because they are your second set
    of parents. Be gentle. Be convincing.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：** 告诉他们你深爱他们的孩子，并且你永远不会伤害他们。告诉他们你也爱他们，因为他们是你的第二组父母。要温柔。要有说服力。'
- en: If you are a woman, go shopping with his mother and buy her lunch. If you are
    a man, go to sports games with her father.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是女性，请与他的母亲一起购物并为她买午餐。如果您是男性，请与他的父亲一起看体育比赛。
- en: Dress nicely, not too sexy, not too fancy. Don't say things like 'Babe' and
    'Sexy', say things like 'My dear' and 'Darling'. Do not swear around her parents.
    Call her mother 'Madame' or 'Miss' and her father 'Sir'.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 穿着得体，不要太性感，也不要太花哨。不要说像“宝贝”和“性感”这样的话，要说像“亲爱的”和“宝贝”这样的话。不要在岳父母面前说脏话。称呼她的母亲为“夫人”或“小姐”，称呼她的父亲为“先生”。
- en: Give your fiance daily calls, and call her/his parents to give them the impression
    that you care about their well being. They will do exactly the same thing back.
    They should love you by the time the wedding comes around.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每天给你的未婚妻打电话，并打电话给她/他的父母，让他们觉得你关心他们的幸福。到婚礼时，他们应该会爱上你。
