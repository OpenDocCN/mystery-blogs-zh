- en: 'Method:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 方法：
- en: "This procedure works best if followed on a full moon night. Take the sheet\
    \ of paper and write your lovers name on it thrice using a red or black marker.\
    \ Light the white candle and place it to your left. The red candle must be lit\
    \ and placed on the right. Next singe the horizontal ends of the paper over the\
    \ white candle and the vertical ends of the paper over the red candle. Be careful\
    \ not to burn the paper. After doing this place the paper and your lover\x92s\
    \ photograph in the black cloth. Fold the black cloth to form a makeshift bag\
    \ and tie the top with a red ribbon. Then hold the bottom of the bag over the\
    \ red candle and chant three times envisioning your lovers face:"
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在满月之夜进行，此程序效果最佳。拿一张纸，并用红色或黑色记号笔写下你爱人的名字三遍。点燃白色蜡烛，将其放在你的左边。点燃红色蜡烛，将其放在右边。接着，把纸的水平边在白色蜡烛上烤焦，垂直边在红色蜡烛上烤焦。注意不要把纸烧着了。做完后，把纸和你爱人的照片放在黑色布上。折叠黑色布以形成临时袋，并用红色丝带系紧顶部。然后把袋子的底部放在红色蜡烛上，并念三遍咒语，想象你爱人的脸庞：
- en: "\x93"
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: "\x93"
- en: "**\"Oh the gods of the holy trinity, bring my lover unto me.\"\x94**"
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**"哦，神圣三位一体的众神，请把我的爱人带给我。"**'
- en: "Repeat the same process with the white candle. Then bury the bag under fresh\
    \ earth. Of you don\x92t have a backyard; you can even bury it in a potted plant.\
    \ The spell takes approximately 48 hours to come into effect. Once you are reunited\
    \ with your lover remember to throw the bag in a moving source of water like the\
    \ sea or river."
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 用白色蜡烛重复同样的过程。然后将袋子埋在新鲜的泥土下。如果你没有后院，你甚至可以把它埋在盆栽里。这个咒语大约需要48小时才能生效。一旦你与你的爱人团聚，请记得把袋子扔进流动的水体，如海洋或河流。
