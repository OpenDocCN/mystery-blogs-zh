- en: 'On one of the nights of Venus, take a piece of parchment and draw a heart dripping
    blood onto it.  On the reverse side of the paper, write your name and the name
    of your lover. You can then anoint a red candle with love oil and place it directly
    onto the heart that you''ve drawn on the parchment paper. As you light the candle,
    chant the following three times:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Burn, flame, and light this love'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bright and shiny as stars above.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cause love's heart to beat for me,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Light our passion for all to see".
  prefs:
