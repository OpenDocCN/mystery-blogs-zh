- en: '## Casting Instructions for ''Attract a new friend and talk better potion.'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Rose petals (Do not need to use),Water,Sugar,Butter, Air frensher or soap,yarn.`
