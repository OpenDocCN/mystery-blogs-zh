  - PREF_H1
  type: TYPE_NORMAL
  zh: 吸引新朋友和改善交流的药水。
- en: This spells help attract a new friend and make you seem polite and mannered
    when you talk to someone.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该咒语有助于吸引新朋友，并使您在与他人交谈时显得礼貌和有礼貌。
- en: '## Casting Instructions for ''Attract a new friend and talk better potion.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“吸引新朋友和改善交流的药水”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此法术所需物品如下：**'
- en: Rose petals (Do not need to use),Water,Sugar,Butter, Air frensher or soap,yarn.`
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玫瑰花瓣（无需使用），水，糖，黄油，空气清新剂或肥皂，纱线。`
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此法术所需物品如下：**'
- en: Rose petals (Do not need to use),Water,Sugar,Butter, Air frensher or soap,yarn.`
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玫瑰花瓣（无需使用），水，糖，黄油，空气清新剂或肥皂，纱线。`
- en: '1.Get your cup put the water in the cup then add a pinch of sugar and say This
    is sweet just like me may it help meet new friends!      2.Add rose petals (If
    you have it).Add the butter spread it around say May The goddess of love gives
    the things I desire.                     3.Spray the air fresher 2 times (If had).Squeeze
    soap 3 times.(If had).Now say May this attract good friends who support me and
    willing to be with me may I be the same way help me talk goddess of love and friends.Fuill
    my desire just like others.                             4.Dip your yarn in the
    potion. Say When I have this anywhere anytime may it help me find my true desire
    I seek I will protect this treat this is my will so mote it be. 5.You have you
    thing.Warning!!: Once you take it off it will mean nothing to you.Plus you have
    to talk to others.It wont come to you just come to you.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 拿起您的杯子，倒入水，然后加一小撮糖，并说“这是甜的，就像我一样，愿它帮助我结交新朋友！”
