  zh: 如果你的生活中有很多事情，这个咒语将会起作用。
- en: '## Casting Instructions for ''Freedom from Stress Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "摆脱压力咒语" 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 1 red candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红色蜡烛
- en: 1 white candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根白色蜡烛
- en: Lavender oil
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薰衣草油
- en: Cinnamon oil
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂油
- en: Piece of red jasper
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块红色玛瑙
- en: Piece of clear quartz
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块透明石英
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 1 red candle
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红色蜡烛
- en: 1 white candle
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根白色蜡烛
- en: Lavender oil
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薰衣草油
- en: Cinnamon oil
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂油
- en: Piece of red jasper
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块红色玛瑙
- en: Piece of clear quartz
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块透明石英
- en: Place the red candle in front of you , and anoint it with the cinnamon oil.
    Light it, and think of all the things that currently stress you out. Hold the
    red jasper in your hand, and let all the stressful things pour out of your mind
    and into the stone.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将红色蜡烛放在你面前，并用肉桂油涂抹。点燃它，并想想当前让你感到压力的事情。拿着红玛瑙在手中，让所有的压力从你的头脑中流出，进入石头。
- en: Move the lit candle farther away from you, and set the stone at the base. Then
    bring the white candle to you, and rub with lavender oil. Light the candle. Now
    think peaceful thoughts and focus on being relaxed and stress-free.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将点燃的蜡烛远离你，将石头放在底座上。然后把白色蜡烛放在你面前，并用薰衣草油擦拭。点燃蜡烛。现在想想平静的思绪，专注于放松和无压力。
- en: Leave both candles to burn down, and take the piece of clear quartz with you
    to remind you to leave the stress behind.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让两根蜡烛燃烧殆尽，并携带透明石英，提醒自己摆脱压力。
