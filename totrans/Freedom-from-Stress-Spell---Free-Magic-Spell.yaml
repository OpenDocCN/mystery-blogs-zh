- en: If you have a lot going on in your life, this spell will work
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Freedom from Stress Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 white candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lavender oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cinnamon oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Piece of red jasper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Piece of clear quartz
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 white candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lavender oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cinnamon oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Piece of red jasper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Piece of clear quartz
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Place the red candle in front of you , and anoint it with the cinnamon oil.
    Light it, and think of all the things that currently stress you out. Hold the
    red jasper in your hand, and let all the stressful things pour out of your mind
    and into the stone.
  prefs: []
  type: TYPE_NORMAL
- en: Move the lit candle farther away from you, and set the stone at the base. Then
    bring the white candle to you, and rub with lavender oil. Light the candle. Now
    think peaceful thoughts and focus on being relaxed and stress-free.
  prefs: []
  type: TYPE_NORMAL
- en: Leave both candles to burn down, and take the piece of clear quartz with you
    to remind you to leave the stress behind.
  prefs: []
  type: TYPE_NORMAL
