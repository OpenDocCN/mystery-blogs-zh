- en: First off, place the green and white candle in a north facing position, then
    place the blue candle facing west, the red candle south, and the yellow candle
    facing east. Light, etc.
  prefs: []
  type: TYPE_NORMAL
- en: Then concentrate on what you desire from this spell.
  prefs: []
  type: TYPE_NORMAL
- en: 'After you finish this, chant this:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''By the power of spirit, earth, water, air, and fire'
  prefs: []
  type: TYPE_NORMAL
- en: give me the psychicness I desire.
  prefs: []
  type: TYPE_NORMAL
- en: Let me see the world in perfect clarity,
  prefs: []
  type: TYPE_NORMAL
- en: with this psychic gift let my psychicness sharpen extremely
  prefs: []
  type: TYPE_NORMAL
- en: By the spirit in me, the dirt beneath me, the water with me, the fire within
    me, and air I breath improve my psychic capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: It is my will, so by the power of three, so mote it be.''
