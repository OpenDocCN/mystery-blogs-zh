- en: This is a serious and a real 100% working ritual, So be careful.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个严肃而真实的、百分之百有效的仪式，所以要小心。
- en: If you want to become Satans Child and get stronger and telepathy with demons
    and stuff like that, Then this is what you should do.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想成为撒旦的子女，变得更强大，和恶魔有心灵感应之类的事情，那么这就是你应该做的。
- en: '1\. Write the following prayer:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 写下以下祈祷文：
- en: '**"Before the almighty and ineffable God Satan/Lucifer and in the presence
    of all Demons of Hell, who are the True and the Original gods, I, (state your
    full name) renounce any and all past allegiances. I renounce the false Judeo/Christian
    god Jehova, I renounce his vile and worthless son Jesus Christ, I renounce his
    foul, odious, and rotten holy spirit.** **I proclaim Satan Lucifer as my one and
    only God. I promise to recognize and honor him in all things, without reservation,
    desiring in return, his manifold assistance in the successful completion of my
    endeavors."**'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"在全能而无所不能的上帝撒旦/路西法面前，以及所有地狱的恶魔们的见证下，他们是真正的和原始的神灵，我，（填写你的全名），宣布放弃一切过去的忠诚。我放弃虚假的犹太/基督教上帝耶和华，我放弃他那卑鄙和毫无价值的儿子耶稣基督，我放弃他那肮脏、令人讨厌和腐烂的圣灵。**
    **我宣称撒旦路西法是我的唯一上帝。我承诺在一切事务中承认并尊崇他，毫无保留地期待他在我成功完成事业时的多方面帮助。"**'
- en: 2\. Light the Candle
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 点燃蜡烛
- en: 3\. Say the prayer loud or in your head.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 大声或心里念出祈祷文。
- en: 4\. Let the paper burn from the Candles flame until the whole paper disapears.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 让纸在蜡烛的火焰下燃烧，直到整张纸消失。
- en: 5\. Say " **So mote it be** " and a big HAIL SATAN!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 说：“**如此成就吧**”，并大声呼唤撒旦！
