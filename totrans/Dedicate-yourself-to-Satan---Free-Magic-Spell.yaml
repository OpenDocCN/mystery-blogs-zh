  type: TYPE_NORMAL
  zh: 1-3根蜡烛（最好是蓝色、红色或黑色）
- en: Lighter
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打火机
- en: Paper (Large to write the prayer)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸（大张用于写祈祷文）
- en: Razor blade or Needle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剃刀或针头
- en: Take a bath Before the ritual (Shows respect)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在仪式之前洗个澡（显示尊重）
- en: Alone
