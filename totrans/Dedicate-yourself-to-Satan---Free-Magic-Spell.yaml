- en: So to say this will cure your depression is pretty bold considering if you're
    casting this you're probably emotionally dead anyway and you came here seeking
    something beyond the help of modern science. Don't cast this spell. Even if it
    would work, which it won't, you'd be better off facing your feelings head-on instead
    of borrowing power from some other entity. Cultivate it yourself. Become the source
    of your own power.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 所以说这能治愈你的抑郁是相当大胆的，考虑到如果你正在施展这个，你可能已经情感麻木了，并且你来这里寻求的是现代科学无法帮助的东西。不要施展这个咒语。即使它能起作用，它也不会，你最好直面你的感受，而不是从其他实体借力。自己培养力量。成为你自己力量的源泉。
