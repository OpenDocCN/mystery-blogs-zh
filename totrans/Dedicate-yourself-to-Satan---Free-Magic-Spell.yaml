- en: This is a spell for someone who wants to become Satans Child. You will get stronger
    and more powerfull, I did it. It works, and I get love from Satan every day! He
    helps me with Everything.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个为想成为撒旦的子女而设计的咒语。你会变得更加强大，我试过了。它有效，而且我每天都从撒旦那里得到爱！他帮助我处理一切事务。
- en: '## Casting Instructions for ''Dedicate yourself to Satan'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''把自己奉献给撒旦'' 施法说明'
