  prefs: []
  type: TYPE_NORMAL
- en: '**2\. Researching Herbs and Correspondences**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Research the metaphysical properties of different fertility herbs and their
    correspondences to specific intentions. Each herb carries its own unique energy,
