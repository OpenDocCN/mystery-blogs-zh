  prefs: []
  type: TYPE_NORMAL
- en: '**1\. Setting Your Intention**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Before using any herb, it is crucial to set your intention clearly. Determine
    what you seek to manifest in terms of fertility, whether it be conception, a healthy
