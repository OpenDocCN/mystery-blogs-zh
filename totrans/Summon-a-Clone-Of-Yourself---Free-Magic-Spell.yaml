- en: Summon a Clone Of Yourself
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This spell will summon a clone of yourself that will do your bidding and help
    you!
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Summon a Clone Of Yourself'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 10 black candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Graveyard dirt or ashes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 cup
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 10 black candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Graveyard dirt or ashes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 cup
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Put the 10 black candles into a circle (Make sure it is big for the clone to
    appear). Put the graveyard dirt or ashes in a cup. Now say:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Goddess Of Death,'
  prefs: []
  type: TYPE_NORMAL
- en: Show the clone of myself,
  prefs: []
  type: TYPE_NORMAL
- en: Let it do my biddings,
  prefs: []
  type: TYPE_NORMAL
- en: So I can have my hiddings hide,
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be"
  prefs: []
  type: TYPE_NORMAL
- en: 'Throw the graveyard dirt or ashes to the circle with the 10 black candles.
    The graveyard dirt or ashes will grow and become a clone of yourself! It will
    say: "Oh, my master! What is my bidding?"'
  prefs: []
  type: TYPE_NORMAL
