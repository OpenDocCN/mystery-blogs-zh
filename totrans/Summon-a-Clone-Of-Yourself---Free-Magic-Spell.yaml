- en: '## Casting Instructions for ''Summon a Clone Of Yourself'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“召唤你的克隆”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
