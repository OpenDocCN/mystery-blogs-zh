- en: 'Put the 10 black candles into a circle (Make sure it is big for the clone to
    appear). Put the graveyard dirt or ashes in a cup. Now say:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 把 10 根黑蜡烛摆成一个圆圈（确保它足够大以便克隆出现）。将坟场的土壤或灰烬放入杯中。现在说：
- en: '"Goddess Of Death,'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"死亡女神，'
- en: Show the clone of myself,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 展示出我的克隆，
- en: Let it do my biddings,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 任我差遣，
- en: So I can have my hiddings hide,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我可以让我的隐身藏起来，
- en: So mote it be"
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就吧"
- en: 'Throw the graveyard dirt or ashes to the circle with the 10 black candles.
    The graveyard dirt or ashes will grow and become a clone of yourself! It will
    say: "Oh, my master! What is my bidding?"'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将坟场土壤或灰烬投入到由 10 根黑蜡烛围成的圈子里。坟场土壤或灰烬将生长并变成你的一个克隆！它会说：“哦，我的主人！你有什么差遣？”
