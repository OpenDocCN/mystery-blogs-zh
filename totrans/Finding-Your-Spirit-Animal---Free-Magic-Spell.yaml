- en: 'When you are in a comfortable position(either sitting up straight or lying
    down flat and straight).light your candle and put on your nature sounds. Remember
    these are optional and have to be very quiet. When you are ready chant:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你处于舒适的姿势（要么坐直要么平躺）时。点燃你的蜡烛，播放你的自然声音。请记住这些是可选的，必须非常安静。当你准备好时，高呼：
- en: '''''Oh my inner spirit animal come out and bare your light.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '"哦，我的内在灵魂动物，请现身并展现你的光芒。'
- en: Big or small, fierce or peaceful.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 无论大小，是凶猛还是和平的。
- en: Show your true form in my dreams or even now.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的梦中或者现在展现你真实的形态。
- en: Shy or confident I call for you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 害羞还是自信我呼唤你。
- en: I will not be sad if you are not what I wished for
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不是我所期望的，我不会伤心的
- en: You are the very best spirit animal for me
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你是最适合我的灵魂动物
- en: So please come out
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 所以请现身吧
- en: So mote it be.''
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如此便成。
- en: Repeat this once a day or week and in your dreams or day dreams an animal in
    its natural habitat like bird in the sky or cliff will be seen. If you have done
    this a small amount of times you might only see a glimpse or hear it's noise but
    if you have done this a couple of times it will be clearer to see.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 每天或每周重复一次，你的梦中或白日梦中都会看到动物在其自然栖息地中，比如天空或悬崖上的鸟。如果你已经做了一小部分次数，你可能只会看到一个闪烁或听到它的声音，但如果你做了几次，它将更清晰可见。
