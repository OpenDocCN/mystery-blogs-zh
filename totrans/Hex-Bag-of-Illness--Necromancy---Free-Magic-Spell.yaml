- en: 1.  Lay flat the Purple cloth
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 展开紫色布料
- en: Place stones in the center of the Purple cloth.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将石头放在紫色布料的中心。
- en: Say the hex," I chant you here and enchant whose near, with a hex of illness
    and fear." while sprinkling nutmeg on the stones. (With the Intent of the person
    in mind)
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当洒上肉豆蔻时，说咒语：“我在这里吟唱你，用疾病和恐惧的咒语。”（以被施咒者为目标）
- en: Fold the Purple cloth around the stones and nutmeg.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将紫色布料折叠起来，将石头和肉豆蔻包裹在内。
- en: Tie the Ribbon/String around the cloth tightly, while saying, " Be bound. Oh,
    twine bind, and be bound."
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将丝带/绳子紧紧地绕在布料周围，同时说：“被束缚吧，啊，缠绕，被束缚吧。”
- en: Then keep the hex bag until you are able to place or hide it in a general area
    your enemy visits regularly.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，将这个咒术袋保存，直到你能够将它放置或隐藏在你的敌人经常访问的一般区域。
