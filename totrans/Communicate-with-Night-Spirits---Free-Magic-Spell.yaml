- en: '## Casting Instructions for ''Communicate with Night Spirits'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## “与夜之精灵交流”的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Near to the midnight, find a dark and lonesome place for
    the most solitude. The room should have a window which can be opened, if not fully,
    at least partly.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品来施放这个咒语:** 靠近午夜，寻找一个黑暗和孤寂的地方以获得最大的孤立。房间应该有一个窗户，如果不是全开，至少部分地能打开。'
- en: Open the window.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 打开窗户。
- en: One should prepare by sitting cross-legged on the floor, facing the north.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 准备工作是盘腿坐在地板上，面向北方。
- en: Clear your mind of all thoughts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 清空大脑的所有想法。
- en: 'At the stroke of midnight, repeat the following invocation:'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在午夜的钟声响起时，重复以下祈愿：
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**"Spirits of the night, I beseech thee,'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“夜之精灵，我恳求你，'
- en: Find favor with mine call and summons,
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 见证我的呼唤和召求，
- en: On the seven winds I beg thee travel,
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我恳求你在七风中旅行，
- en: And greet me in mine presence,
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 并在我面前向我问好，
- en: For a speaking of things that need bespoke,
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为需要定制的事情说话，
- en: From this moment hence,
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从此刻起，
- en: Thy powers do I wish invoke,
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我希望激活你的力量，
- en: For things that need be done".**
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为需要完成的事情"
- en: Once this invocation has been spoken, close your eyes, clear your mind and welcome
    the spirits as they enter. There is no way that one may know how many may come,
    but remember that they should be greeted, one and each, as they enter. They may
    appear as apparitions, or one may only feel their presence.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦念了这个祈求，请闭上你的眼睛，清空你的思绪，欢迎那些精灵进入。没有人知道有多少精灵会来，但请记住，当他们进入时，他们都应该被欢迎。他们可能会出现为幻影，或者你只能感受到他们的存在。
- en: When they have finished their arrivals, you may communicate with them using
    only the voice of your mind.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们完成他们的到来后，你可以仅用大脑的声音与他们交流。
