  zh: 我尝试了，但没有奏效
- en: Maybe they declined your invitation? In spells like these, the spirit does not
    have to join you. If they desire, either by their own wish or because they want
    something (like an offering of an object you have), to join you, they will. However,
    this spell will not force them to come to you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 也许他们拒绝了你的邀请？在这样的咒语中，精灵不必跟随你。如果他们希望，不管是由于他们自己的愿望还是因为他们想要某样东西（比如你有的东西的供奉），他们就会跟随你。但是，这个咒语不会强迫他们来到你这里。
- en: "It didn\x92t work the first time i did it either or the second or the third\
    \ but the fourth time in a row i did it at 12 am they flashed my life before my\
    \ eyes when i went to sleep. They foretold a lot of details\N albeit a lot of\
    \ it was blurry or left out entirely however i still have moments every now and\
    \ then when it\x92s like damn this was part of that crazy \x93dream\x94. Not to\
    \ say you\x92ll have the same experience as i did in all honesty they do what\
    \ they want \N also sometimes they just don\x92t like people or they\x92re busy\
    \ and such and won\x92t appear. Also as with any summoning ritual don\x92t forget\
    \ to cast a circle \N you don\x92t want to accidentally unleash a trickster spirit\
    \ into your house or wherever you\x92re practicing the spell"
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: "第一次做这个的时候也不管用，第二次、第三次都不管用，但连续第四次做了个12点的时候，他们在我去睡觉的时候展现了我的生活。他们预言了很多细节\N 尽管很多都模糊不清或完全被遗漏了，但我仍然时不时地想到这是那个疯狂的“梦”的一部分。并不是说你会有和我一样的经历，老实说，他们做他们想做的\N\
    \ 有时他们不喜欢某些人或者他们很忙，无法现身。同样，像任何召唤仪式一样，不要忘记画一圈\N 你不想意外地在你家里或者你练习法术的地方释放了一个恶作剧之灵。"
- en: I'm confused about why this is in the beauty spells section. As for the reality
    of the spell, it might help you connect with darker spirits and energies, or might
    help you in a seance or something like that.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我不明白为什么这个内容出现在美容咒语部分。至于咒语的真实性，它可能帮助你与更黑暗的灵魂和能量联系，或者在降神会上有所帮助。
