- en: 'NOTE: This will take minimum 2 weeks to take affect and can take up to 40 days.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：这将最少需要2周的时间才能生效，最长可能需要40天。
- en: Use the red pen to draw a small number 8 on your wrist so it's upright if you're
    giving a thumbs up. Draw two dots on top of the 8 and a short line over the dots.
    Then under the 8 draw a longer line. Wear red string or yarn on this wrist all
    the time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 使用红笔在手腕上画一个小数字8，这样如果你竖起大拇指就是正确的。在数字8的上方画两个点，然后在点上方画一条短线。然后在数字8的下方画一条较长的线。在这只手腕上始终戴着红色绳或纱线。
- en: If the pen starts to fade make sure you re-draw it back on right away.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果笔开始褪色，请确保立即重画。
