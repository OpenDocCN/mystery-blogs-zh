- en: 'Put names on the blank spots, say this prayer: "Spirits of love and romance,
    hear my prayer. (Name) and (name) enjoy a night of love and romance. Let the feeling
    of this night astonish us both. Let it be as though we are the only people in
    the world. Let this night be unforgettable. So mote it be".'
  prefs: []
  type: TYPE_NORMAL
- en: 'Write this prayer on the paper with the red pen. After saying it outloud three
    times, burn the paper on the plate while you say: "I burn this spell to seal it".
    Discard the ashes.'
  prefs: []
