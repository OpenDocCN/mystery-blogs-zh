  type: TYPE_NORMAL
- en: First mix anybody fluid with the herb of your choice. Mixing in anything. Next
    think about your desired destination this can be anywhere.!!
  prefs: []
  type: TYPE_NORMAL
- en: Next say "osjfa ishb opshr"
  prefs: []
  type: TYPE_NORMAL
- en: Pronasiation (os-jf-a) (ish-b) (ops-hr)
  prefs: []
  type: TYPE_NORMAL
- en: Once preformed put your fingers in the mixture and after create a circle in
    the air. If done correctly you should be able to travel there whenever.
  prefs: []
  type: TYPE_NORMAL
