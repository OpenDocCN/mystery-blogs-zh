- en: '## Casting Instructions for ''Portal spell (for stronger warlocks and witches)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Ingredients
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Body fluid and type
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 herb of any type
  prefs:
