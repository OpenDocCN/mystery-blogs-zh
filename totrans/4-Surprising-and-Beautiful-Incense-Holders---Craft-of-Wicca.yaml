  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我会推荐这款[莲花香炉](https://amzn.to/317tLm2)给任何还没有准备好购买回流式支架或者只是想要一些*简单*而美丽的东西的人。
- en: 'It’s surprising because when people ask what it is when not in use and you
