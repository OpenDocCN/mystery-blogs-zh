  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 它简单而优雅，可以容纳任何一根熏香棒。复杂的设计是任何房间的精彩附加组件。莲花是纯洁和和平的象征。
- en: I’d recommend this [lotus incense holder](https://amzn.to/317tLm2) for anyone
    not ready to take the plunge on a backflow holder or if you just want something
