  zh: 这是我选的一个惊艳而美丽的熏香支架，添加到您的收藏中。
- en: '### 2\. Incense Smoke Waterfall'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '### 2\. 熏香瀑布'
- en: I’ll continue with the water theme because I find them so perfect when done
    well.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我会继续水的主题，因为我觉得它们在做好的情况下是如此完美。
- en: Here is another backflow incense holder that gives the impression of a waterfall
    through a quaint setting, complete with boat, bridge, and viewing gazebo.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有另一款回流式熏香支架，通过一个古朴的设置，包括船只、桥梁和观景凉亭，给人以瀑布的印象。
- en: The craftsmanship is excellent, though it is made of resin instead of ceramic,
