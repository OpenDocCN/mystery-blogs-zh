- en: '## Frequently Asked Questions about Incense Holders'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 关于香炉的常见问题'
- en: Before getting into the recommendations, let’s cover some of the common questions
    people have.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在进入推荐之前，让我们解答一些人们经常问的问题。
- en: What are incense holders called?
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 香炉叫什么名字？
- en: In the catholic tradition, incense holders are called **censers** or **thuribles**.
    This usually only refers to a holder that is an enclosed vessel dangling from
    a chain in which loose incense is burned on coals.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在天主教传统中，香炉称为**熏炉**或**挥烧炉**。通常指的是一个封闭的容器，悬挂在链条上，里面放置煤炭和散烧的香。
- en: In most cases, especially in Wicca, we just refer to them as incense holders.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数情况下，尤其在巫术中，我们只是称它们为香炉。
- en: '### What kind of incense holder is best?'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '### 什么样的香炉最好？'
- en: The best incense holder will depend on what you want to use it for. Stick, loose,
    and cone incense will each have a different type of holder that is best.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的香炉取决于你想用它来燃烧的香。棍香、散烧和圆锥形香都各自有最适合的香炉。
- en: When using a stick, any type that keeps the stick off the ground will work.
    Usually, you will want something open rather than enclosed for stick incense.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使用木棍时，任何将木棍远离地面的东西都可以使用。通常，你会想要一个开放式的，而不是封闭式的棍香炉。
- en: For cone incense, any holder that cannot catch on fire will work. Since cone
    incense is similar to stick, it is also common to have an open container as these
    burn slowly and regularly.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于圆锥形香，任何不会着火的托盘都可以使用。因为圆锥形香与棍香类似，因此通常有一个开放式容器，因为它们会缓慢而均匀地燃烧。
- en: For loose incense, you will want a material that can withstand high heat. It
    is common to use a brass holder, but glass or ceramic works well too. Loose incense
    is usually burned in an enclosed container because it emits more smoke.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于散烧香，你需要一个能够承受高温的材料。使用黄铜容器很常见，但玻璃或陶瓷也效果不错。散烧香通常在封闭容器中燃烧，因为它会释放更多的烟雾。
- en: '### What are the holes in an incense box for?'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '### 香盒上的孔是用来做什么的？'
- en: The holes in an incense box are there simply to let out the aroma from the burning
    incense inside. The holes on the bottom of an incense holder are there to hold
    solid sticks of incense. There are sometimes multiple holes because people like
    to burn more than one stick at a time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 香盒上的孔只是用来让里面燃烧的香味散发出来的。香炉底部的孔是用来放置固体木棍香的。有时会有多个孔，因为人们喜欢同时燃烧多支木棍香。
- en: Do you close the incense box?
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你会把香盒关闭吗？
- en: If there is a lid, then yes, close the box! The scent will come out of the holes.
    If there are no holes, then you should not close the box. Not only will this trap
    the scent inside, but the box will fill with carbon dioxide and snuff out the
    burning incense.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有盖子，那么是的，关闭盒子！香味会从孔里散发出来。如果没有孔，那么就不要关闭盒子。不仅会把香味困在盒子里，盒子里还会充满二氧化碳，扑灭燃烧的香味。
- en: '## Recommended Incense Holders'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '## 推荐的香炉'
- en: 1\. Ceramic Backflow Incense Holder Incense Burner Waterfall
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 陶瓷回流香炉香烟燃烧器
- en: If there’s one thing we know about incense, it’s that the smoke goes up as it
    burns.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一件我们对香炉了解的事情，那就是它燃烧时会冒烟。
- en: '***Or do we?***'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '***还是会有问题吗？***'
- en: This ceramic incense holder is known as a “backflow” incense holder. This means
    that the smoke flows in reverse through it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这种陶瓷熏香支架被称为“回流”熏香支架。这意味着烟雾会逆流通过它。
- en: The backflow incense holder is a ceramic incense holder that is designed to
    prevent incense from spilling out of the holder.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这款回流式熏香支架是陶瓷制作的，旨在防止熏香从支架中流出。
- en: The holder has a small hole in the top that allows the incense to flow out,
    but prevents it from flowing back in. This design is often used in Buddhist ceremonies,
    as it is believed to help keep the space clean and free from negative energy.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 支架顶部有一个小孔，可以让熏香流出，但阻止其倒流。这种设计通常用于佛教仪式，因为人们相信它有助于保持空间清洁，远离负能量。
- en: 'This beautiful incense holder is elegant painted ceramic. It will both wow
    guests and enhance any private use: on an altar, the kitchen counter, or even
    at an outdoor ritual.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这款漂亮的香炉是优雅的彩绘陶瓷制作的。它将使客人惊叹不已，并增强任何私人用途的魅力：在祭坛上，厨房柜台上，甚至在户外仪式上。
- en: The incense cone sits on at the top of it and as the smoke flows down, it gives
    the appearance of a flowing river down a mountain.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 熏香锥坐在它的顶部，当烟雾流下时，它看起来像是山间流淌的河流。
- en: '[Click here](https://amzn.to/3uJ0Tmv) to get one.'
  id: totrans-32
