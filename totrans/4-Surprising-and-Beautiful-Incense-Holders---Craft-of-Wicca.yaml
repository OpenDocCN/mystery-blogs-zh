  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢这个莲花支架，因为它看起来就像我本来就会放在祭坛上的东西。
- en: It is simple and elegant and holds any incense stick. The intricate design is
