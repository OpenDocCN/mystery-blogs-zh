  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种享受您最喜爱的香味的美丽方式。这种类型的支架会产生一股熏香烟雾的瀑布效果，从而倾泻而下到下面的盆中。烟雾在底部聚集，为您的家中营造出一种芬芳的氛围。
- en: Remember, though, that backflow designs need a special incense cone that allows
