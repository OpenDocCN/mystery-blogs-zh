  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 工艺精湛，尽管它是由树脂制成而不是陶瓷，所以它可能显得比上面的山水香炉稍微便宜一些。
- en: It is a beautiful way to enjoy your favorite incense fragrance. This type of
