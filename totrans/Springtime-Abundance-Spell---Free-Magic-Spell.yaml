- en: '## Casting Instructions for ''Springtime Abundance Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放春季丰盛咒语'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
