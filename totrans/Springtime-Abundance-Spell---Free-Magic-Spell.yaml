  zh: 盘
- en: Fresh chemical free soil
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新鲜无化学添加的土壤
- en: Stems cut from a just-bloomed Cherry tree.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从刚开花的樱桃树上剪下的茎叶。
- en: '**You will need the following items for this spell:**'
