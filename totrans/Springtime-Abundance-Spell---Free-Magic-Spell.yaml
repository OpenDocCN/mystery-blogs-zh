- en: Set up your altar as you see fit and invoke you gods of abundance. Never invoke
    gods not from your pantheon.
  prefs: []
  type: TYPE_NORMAL
- en: Give to your gods first prayers and offerings.
  prefs: []
  type: TYPE_NORMAL
- en: cut a few stems of just blooming buds from a cherry tree. Place them in a vase
    of water upon your altar.
  prefs: []
  type: TYPE_NORMAL
- en: 'Take up the candles in your hand and speak the following while charging them
    with green abundant energy:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Lady of spring, to you I pray,'
  prefs: []
  type: TYPE_NORMAL
- en: Abundance I need in my life, as you see.
  prefs: []
  type: TYPE_NORMAL
- en: Abundance I desire to fulfill my life's missions
  prefs: []
  type: TYPE_NORMAL
- en: Abundance I need to make those about me happy.
  prefs: []
  type: TYPE_NORMAL
- en: Bring to me, sweet maiden of springtime fair,
  prefs: []
  type: TYPE_NORMAL
- en: The joys of growth to my wallet as springtime waxes.''
  prefs: []
  type: TYPE_NORMAL
- en: Now place the candles on either side of the vase and light them.
  prefs: []
  type: TYPE_NORMAL
- en: 'In front of the vase set a dish of soil. Place your hands in the soil-feel
    the soil, crumble it in your fingers, and inhale its earthy scent. When you feel
    connected to this Earth energy speak these words:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Now the green grow season so begins,'
  prefs: []
  type: TYPE_NORMAL
- en: And all nature begins to stir again.
  prefs: []
  type: TYPE_NORMAL
- en: I ask the lady of the spring season,
  prefs: []
  type: TYPE_NORMAL
- en: bless me with abundance, wealth, and prosperity.
  prefs: []
  type: TYPE_NORMAL
- en: See it comes to me and fulfill my needs. ''
  prefs: []
  type: TYPE_NORMAL
- en: Leave the stems upon your altar for a few days.
