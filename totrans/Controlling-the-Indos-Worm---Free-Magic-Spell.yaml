- en: Not exactly a spell, but a set of instructions for controlling (and surviving
    an encounter with) the mythical Indos Worm
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是一个具体的咒语，而是一组控制（以及在遇到时生存）神秘的Indos Worm的指令。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成此咒语：**'
- en: Lots of raw meet, preferably fresh
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大量的生肉，最好是新鲜的
- en: Casting Instructions for 'Controlling the Indos Worm'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''控制Indos Worm''的施法说明'
- en: The Indos Worm is a giant semi-aquatic creature that is closely related to the
    lamprey. Despite its misleading name, this creature is in fact a jawless fish,
    though physically it appears more similar to a leech. These instructions detail
    how do deal with this creature, control it, and prevent it from consuming you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Indos Worm是一种巨大的半水生生物，与七鳃鳗密切相关。尽管其误导性的名称，这种生物实际上是一种无颚鱼，但在外貌上更像是寄生虫。这些说明详细描述了如何处理这种生物，控制它，并防止它吞食你。
- en: 'TO SURVIVE AN INDOS WORM ENCOUNTER:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在面对Indos Worm时生存的方法：
- en: '1: Cover your face. An Indos Worm will generally attack by directing a spray
    of digestive acid into the face of its victim, then lunging forwards and latching
    onto its prey with its jaws. The acid is not strong enough to melt flesh quickly,
    and isn''t lethal if washed off with some degree of haste. Still, if you get it
    into your eyes, you may find yourself blind or at least in a great deal of pain.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '1: 遮住你的脸。Indos Worm通常会通过向受害者的脸喷射消化酸来攻击，然后向前扑去，并用它的颚咬住猎物。这种酸不足以迅速溶解肉体，并且如果及时冲洗，不会致命。然而，如果进入你的眼睛，你可能会发现自己失明，或至少剧痛难忍。'
- en: '2: Dodge and roll. As the creature charges, duck and roll out of the way of
    its jaws. This creature is not even close to intelligent and will take a moment
    to reorient if it misses in its attack. Also, once it catches you in its jaws,
    you are almost sure to be killed. Avoid this beast''s mandibles at all costs.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '2: 躲闪和翻滚。当生物冲过来时，躲开并翻滚，避开它的颚。这种生物甚至不接近智能，如果它的攻击未命中，会花一会儿时间重新定位。而且，一旦它咬住你，你几乎肯定会被杀死。无论如何都要避开这只野兽的大颚。'
- en: '3: Aim for the neck. This area bears the creature''s gills, which are at first
    indistinguishable from the ridges in the animal''s neck. Wait for them to open
    as its sucks in water to breathe. This will show you their location. This part
    of the Indos Worm''s body is very vulnerable to injury, so striking it here with
    even a spear or rock can soon halt its attack.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '3: 瞄准颈部。这个区域是生物的鳃所在之处，最初与动物颈部的脊椎难以分辨。等待它们因吸水而打开，这会显示它们的位置。Indos Worm的这一部分身体非常容易受伤，因此即使用矛或石头在这里击打也可以迅速阻止它的攻击。'
- en: '4: If all else fails and you cannot drive the creature off by hitting its gills,
    throw any food you may have towards it and flee. The ''''worm'''' will consume
    the easiest-to-catch prey it can find, so eating your food will seem more attractive
    than eating you-- especially if you''ve already hurt the creature. Still, these
    animals routinely exceed fifteen feet in length and have big appetites, so you''ll
    want to get away from it fast.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '4: 如果一切都失败了，你无法通过打击它的鳃来驱赶这个生物，那就把你可能有的任何食物扔向它，并逃离。这个“虫子”会选择最容易捕捉的猎物来消化，所以吃你的食物似乎比吃你更有吸引力——尤其是如果你已经伤害了这个生物。然而，这些动物通常超过十五英尺长，并且有很大的食欲，所以你需要尽快离开。'
- en: '5: Get on shore. The Indos ''''Worm'''' is a fish, but like a mudpuppy it can
    propel itself up onto land. However, once you are about 20 feet from the water''s
    edge you can consider yourself safe and out of range of its attack.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '5: 上岸。Indos "Worm"是一种鱼类，但像泥鳅一样可以自行推进到陆地上。然而，一旦你离水边约20英尺远，你可以认为自己安全了，超出了它的攻击范围。'
- en: 'TO CONTROL THE INDOS WORM:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 控制Indos Worm的方法：
- en: '1: Feed it. You will need to dump food into the area around this creature''s
    den at the same time, every day, for at least two weeks. After this point the
    worm should be acclimated to you and should expect your feedings.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '1: 喂食。你需要每天在这个生物巢穴周围同时倾倒食物，至少持续两周。在这段时间之后，这只虫子应该已经适应了你，并且应该期待你的喂食。'
- en: '2: Train it like a dog. The worm is deaf, but you can still direct its actions.
    For example, the beast may playfully rush you when it wants food. Grab its head
    and turn it away, then reward it with food. After you repeat this several times,
    it should turn away on its own before it reaches you. Continue to reward it for
    at least two days after it learns a new trick or command.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '2: 像训练狗一样训练它。这种虫子是聋的，但你仍然可以引导它的行动。例如，当这种生物想要食物时可能会向你冲过来。抓住它的头并把它转开，然后用食物奖励它。重复几次后，它应该能在接近你之前自行转开。在它学会新的把戏或命令后至少继续奖励它两天。'
- en: '3: Use gestures, not words. This animal has no hearing organs and thus must
    be directed by touch. Try associating specific actions with specific commands.
    For example, you could train it to attack if you pat its head repeatedly.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '3: 使用手势，而不是语言。这种动物没有听觉器官，因此必须通过触摸来指导。尝试将特定的动作与特定的命令关联起来。例如，如果你重复拍打它的头，你可以训练它攻击。'
- en: '4: If you can''t be bothered to spend time training the creature, an easy way
    to make it attack or go to a specific place is this: throw chum, with lots of
    fish or animal blood mixed in. This should set the creature into a feeding frenzy
    and send it barreling towards wherever you dumped the chum. DO NOT stay in the
    water after you throw chum. Dump or throw it into the river from the shore a safe
    distance away. The worm cannot detect airborne smells, so you should be safe from
    attack unless you are in the water while holding the chum. It will only attack
    when the chum hits the water.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '4: 如果你懒得花时间训练这个生物，让它攻击或去特定地方的简便方法是：扔一些有大量鱼或动物血混合的饵料。这会让生物进入进食狂热状态，然后直冲你扔饵料的地方。扔饵料后不要留在水中。从安全距离的岸边将饵料倒或扔进河里。这种虫子无法探测空气中的气味，所以除非你在水中拿着饵料，否则你应该安全无虞。只有在饵料打到水中时它才会攻击。'
- en: 'TO RIDE AND INDOS WORM:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 骑乘和印多斯蠕虫：
- en: '1: Jump on from above, and lock your knees firmly about the creature. Wrap
    your arms around the back of its head.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '1: 从上方跳上来，将膝盖紧紧锁住这个生物。双臂环绕其后脑。'
- en: '2: Twist its head in the direction you want it to travel. This may take effort,
    but the worm''s body follows whatever direction its head is pointing. This allows
    you to steer the animal without training it.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '2: 将它的头扭向你希望它前进的方向。这可能需要一些力气，但这种虫子的身体会跟随它头部指向的任何方向。这使得你可以在不进行训练的情况下驾驭动物。'
- en: '3: To dismount, unlock your legs and slide off of the beast''s tail. This gives
    you a few extra seconds to escape while the creature turns its massive bulk around.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '3: 要卸下，解开双腿，从生物的尾部滑落下来。这给了你几秒钟的额外时间逃跑，而生物则会转动其庞大的身躯。'
- en: '4: Alternatively, spend some time training the worm to carry you. The same
    training method outlined above (see ''''Controlling the Indos Worm'''') should
    work for riding as well.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '4: 或者，花些时间训练这种虫子来承载你。上述的同一训练方法（见''''控制印多斯蠕虫''''）也适用于骑行。'
