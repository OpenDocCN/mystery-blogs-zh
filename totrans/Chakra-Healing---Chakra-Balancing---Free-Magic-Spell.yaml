  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Chakra Healing & Chakra Balancing
- en: Read this to learn about the chakras, balancing them and using them for healing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本文了解脉轮，如何平衡它们以及如何利用它们进行疗愈。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此咒语：**'
- en: Casting Instructions for 'Chakra Healing & Chakra Balancing'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Casting Instructions for 'Chakra Healing & Chakra Balancing'
- en: There are different methods of balancing the chakras. Some people use coloured
    crystals, as the energy vibrations of colours aids balancing. Essential oils can
    be used for their healing vibrations. Visualisation is powerful, as thought is
    energy. Affirmations made while chakra balancing create positive feelings. Whichever
    methods are used or combined, chakra balancing offers very positive results -
    improving your health and making you feel good about yourself.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 平衡脉轮有不同的方法。有些人使用彩色水晶，因为颜色的能量振动有助于平衡。精油可以因其治愈振动而使用。想象力很有力量，因为思想就是能量。在平衡脉轮时做肯定性的宣言可以产生积极的情绪。无论使用哪种或结合使用哪些方法，脉轮平衡都能带来非常积极的效果
    - 改善您的健康并让您对自己感觉良好。
- en: Spending a few minutes balancing your chakras before you get out of bed in the
    morning is a wonderful way to start the day, making you feel full of life, positivity
    and hope. Balancing your chakras before you go to sleep at night will calm you
    down, ease your mind and promote a wonderful night's sleep. If you want to do
    it during the day, then you must find a quiet space and time for yourself.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在早上起床前花几分钟平衡您的脉轮是开始一天的好方法，让您感到充满生机、积极和希望。在晚上入睡前平衡您的脉轮将使您平静下来，放松您的头脑，并促进一个美好的夜晚睡眠。如果您想在白天进行平衡，则必须找到一个安静的空间和时间来为自己做准备。
- en: 'First Chakra: Muladhara (red)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 'First Chakra: Muladhara (red)'
- en: 'Located at the base of the spine, the first energy center, sometimes called
    the root chakra, relates to our most basic survival needs and our sense of belonging,
    whether to our family or a larger group. When this chakra is clear and energy
    flows through it freely, we feel secure and confident that we can easily fulfill
    our needs. On the other hand, blockage in this area can cause us to feel anxious
    and worried. This chakra, which connects us to the earth, gives us vital information
    about whether actions we''re considering will nourish us or pose a threat. When
    we have a decision to make, we can listen to the signals of the root chakra: Uncomfortable
    sensations are a message to be alert and reconsider, while pleasant feelings indicate
    that a given course of action is likely to meet our needs for safety and nourishment.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 位于脊椎基部的第一个能量中心，有时被称为根脉轮，与我们最基本的生存需求以及归属感相关，无论是对家庭还是更大群体的归属感。当这个脉轮清晰且能量自由流动时，我们感到安全，有信心能够轻松满足需求。另一方面，这一区域的阻塞会导致我们感到焦虑和担忧。这个脉轮将我们与地球连接，为我们提供关于我们正在考虑的行动是否会滋养我们或构成威胁的重要信息。当我们需要做决定时，我们可以倾听根脉轮的信号：不适的感觉是警示并需要重新考虑，而愉悦的感觉则表明某个行动方向可能会满足我们对安全和滋养的需求。
- en: 'Second Chakra: Svadhisthana (orange)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 'Second Chakra: Svadhisthana (orange)'
- en: This chakra resides in reproductive area and is associated with creativity and
    birthboth literally to a new baby but also metaphorically to new aspects of ourselves,
    projects and ideas. When this chakra is healthy, we're tapped into the source
    of higher energy that helps us write beautiful music, develop an innovative business,
    or create a loving family life. When this chakra becomes congested, we may experience
    a block in our creative powers and a sense of dryness or emptiness.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脉轮位于生殖区域，与创造力和新生（不仅指新生婴儿，也包括我们自己的新方面、项目和想法）有关。当这个脉轮健康时，我们与能够帮助我们创作美丽音乐、发展创新业务或创造充满爱的家庭生活的更高能量源头联系在一起。当这个脉轮变得拥塞时，我们可能会感受到创造力能力的阻塞以及干涩或空虚感。
- en: 'Third Chakra: Manipura (yellow)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 'Third Chakra: Manipura (yellow)'
- en: The third chakra, which governs our will, self-esteem and sense of personal
    power, is located in the solar plexus. When energy flows freely through this center,
    we're confident about our ability to manifest our intentions and desires. When
    the third chakra is blocked, however, we feel powerless and frustrated.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第三轮，统辖我们的意志，自尊和个人力量感，位于太阳神经叢。 当能量自由地通过这个中心流动时，我们对实现我们的意图和愿望的能力感到自信。 然而，当第三轮被阻塞时，我们会感到无助和沮丧。
- en: 'Fourth Chakra: Anahata (green)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '第四轮: Anahata（绿色）'
- en: This energy center is sometimes referred to as the "heart chakra because it
    resonates in the heart and relates to compassion and love. When the fourth chakra
    is flowing and open, we feel deeply connected to everyone in our life. But when
    it's obstructed, we experience loneliness and a sense of alienation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此能量中心有时被称为“心轮”，因为它在心脏区域共鸣并与同情心和爱相关联。 当第四轮流动并开放时，我们会深深地连接到我们生活中的每个人。 但当它受阻时，我们会感到孤独和疏远。
- en: 'Fifth Chakra: Vishuddha (blue)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '第五轮: Vishuddha（蓝色）'
- en: This energy center is localized in the throat area and relates to communication
    and self-expression . . . the ability to voice our dreams. When our center of
    communication is clear, we're able to express our truth without worrying about
    what others may think. In contrast, with a congested fifth chakra, we feel anxious
    about how other people will react to our views and are likely to censor ourselves.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个能量中心位于喉部区域，与沟通和自我表达有关……表达我们的梦想的能力。 当我们的沟通中心清晰时，我们能够表达我们的真实而不担心其他人会如何反应。 相反，当第五轮充血时，我们会感到焦虑，担心别人会如何对我们的观点做出反应，并可能会对自己进行审查。
- en: 'Sixth chakra: Ajna (indigo)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '第六轮: Ajna (靛蓝)'
- en: The sixth chakra, also known as the 'brow chakra' or the 'third eye' is located
    between the eyes. It's the center of insight, where we integrate all the information
    and intuition in our life. When energy isn't flowing easily through this chakra,
    we have a sense of self-doubt and distrust. When it's open and clear, we feel
    deeply connected to our inner wisdom and trust that it guides us in our choices.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第六个轮, 也被称为“眉轮”或“第三只眼”，位于双眼之间。 这是洞察力的中心，我们在这里整合生活中的所有信息和直觉。 当能量不能顺畅地通过这个轮回流时，我们会感到自我怀疑和不信任。
    当它是开放和清晰的时候，我们会感到与我们内在智慧深深相连接，并相信它在我们的选择中引导着我们。
- en: 'Seventh chakra: Sahaswara (violet)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '第七轮: Sahaswara (紫色)'
- en: 'This chakra resides at the crown of the head and is therefore sometimes called
    the crown chakra. It connects us to higher consciousness and pure awareness. The
    seventh chakra is known as the ''Thousand Petaled Lotus,'' which bursts open when
    we remember our true nature and experience enlightenment. This is a list of the
    energy centers & their corresponding vibrational sounds: Base of Spine: LAM Reproductive
    Area: VAM Solar Plexus: RAM Heart: YAM Throat: HAM Forehead: SHAM Crown: AUM'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '这个轮位于头顶，因此有时被称为冠轮。 它将我们连接到更高的意识和纯净的觉知。 第七轮被称为"千瓣莲花"，当我们记得我们真正的本性并体验启蒙时它就会迸发开放。
    这是能量中心及相应振动声音的列表: 脊柱底部: LAM 生殖区: VAM 太阳神经叢: RAM 心脏: YAM 喉咙: HAM 前额: SHAM 冠轮: AUM。'
