- en: Palden Lhamo is a powerful female protector. Known as Shri Devi in Sanskrit(not
    to be confused with Lakshmi who is different), Palden Lhamo is one of the wrathful
    Buddhist deities. She protects the lamas, monks, nuns, the Dalai Lama, and many
    holy ones. All who worship her will be protected by her. Palden Lhamo was once
    a woman who was forced to marry an evil king and gave birth to an evil son. She
    couldn't convince the king to be good and the evil king wanted to ban Buddhism.
    Sensing that her son was to be the evil one who would destroy all the dharma,
    sutras, mantras, and Buddhism, she was forced to kill her son in order to save
    the world. She drank his blood, ate his flesh, and flayed him. As she fled on
    a white mule, her furious husband shot the mule, but she healed it making the
    spot become an eye to watch over all. However, when she went to hell, she escaped
    stealing a sword and bag of diseases from the hellish protectors. She fought her
    way to her earth only to have no peace and live in the charnel grounds as a hag.
    She cried out to the Buddha for a reason to live. The Buddha appeared before her
    and asked her to become a protector of Buddhism and the dharma. Astonished, she
    agreed and is now the wrathful protector. She is the only female wrathful deity
    of Buddhism. Chanting her mantra will ensure her protection and get rid of enemies
    or anyone who harms her followers, holy men, or innocent people. Remember, she
    was forced to kill her son in order to save the world. She will do whatever it
    takes to save and protect all living beings and the world.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 怜母法门是一位强大的女性护法者。在梵文中称为什里黛维（不要与另一位不同的拉克什米混淆），怜母法门是愤怒的佛教护法之一。 她保护喇嘛、僧侣、尼姑、达赖喇嘛和许多圣人。
    凡顺她而拜她的人将会得到她的保护。 怜母法门曾是一位被迫嫁给邪恶国王的女人，并生下一位邪恶儿子。她无法说服国王行善，这位邪恶国王还想要取缔佛教。 感知到她的儿子将成为破坏一切法教、经文、咒语和佛法的邪恶之人，为了拯救世界，她被迫杀死了他的儿子。
    她饮他的血，食他的肉，剥他的皮。 当她驾着一匹白色的骡子逃离时，她愤怒的丈夫射中了那匹骡，但她医治了它，使它的伤口成为了一个能查看一切的眼。 然而，当她下地狱时，她盗取了一把剑和一袋疾病，从地狱的护法者那里逃脱了。
    她闯荡归来的途中没有休息，她生活在尸骸场中成了一个老妪。 她向佛陀诉说要活下去的理由，佛陀出现在她面前，并邀请她成为佛法和法教的护法。 她如梦初醒地同意了，现在是愤怒的护法。
    她是佛教中唯一的女性愤怒护法。 诵念她的咒语将保证她的护持，并消除敌人或伤害她的追随者、圣者或无辜人的现象。 记住，为了拯救世界，她被迫杀死她的儿子。 她将会付出一切去拯救和保护所有的生灵和世界。
