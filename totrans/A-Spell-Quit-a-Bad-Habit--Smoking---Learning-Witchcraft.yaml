- en: 'A Spell Quit a Bad Habit: Smoking - Learning Witchcraft'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://learningwitchcraft.com/a-spell-quit-a-bad-habit-smoking/#0001-01-01](https://learningwitchcraft.com/a-spell-quit-a-bad-habit-smoking/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you are ready to put away the nicotine habit, here is a spell that will make
    your transition as easy and painless as possible. The best time to perform this
    spells is during the next full moon.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need:**'
  prefs: []
  type: TYPE_NORMAL
- en: – 10-15 small pieces of paper (post-it note sized)
  prefs: []
  type: TYPE_NORMAL
- en: – A handful of fresh mint leaves
  prefs: []
  type: TYPE_NORMAL
- en: – A pen
  prefs: []
  type: TYPE_NORMAL
- en: -An empty packet of cigarettes
  prefs: []
  type: TYPE_NORMAL
- en: – An amethyst crystal or orgonite
  prefs: []
  type: TYPE_NORMAL
- en: – A black string
  prefs: []
  type: TYPE_NORMAL
- en: Before you begin take some time to think about all the reasons you would like
    to quit this habit and be a non-smoker. Write the reasons you have for making
    this change on the pieces of paper, one reason for each slip of paper.
  prefs: []
  type: TYPE_NORMAL
- en: '**For example:**'
  prefs: []
  type: TYPE_NORMAL
- en: – Smoking is consuming my cash resources
  prefs: []
  type: TYPE_NORMAL
- en: – Smoking causes my clothes and breath to smell bad
  prefs: []
  type: TYPE_NORMAL
- en: -Smoking is adversely affecting my health
  prefs: []
  type: TYPE_NORMAL
- en: Think of as many reasons as you can.
  prefs: []
  type: TYPE_NORMAL
- en: '**Wiccan Spell to Stop Smoking**[fsbProduct asin=’1519755597′ size=’300′ align=’right’]'
  prefs: []
  type: TYPE_NORMAL
- en: Begin the Stop Smoking ritual by [casting the circle](https://learningwitchcraft.com/how-to-cast-a-circle-of-protection/)
    and taking a moment to meditate until you have become calm and feel purpose in
    your actions. Gather the reasons you have written up and begin to read them aloud
    and respond with an opposite affirmation, as if you have already quit the habit
    and are a non-smoker.
  prefs: []
  type: TYPE_NORMAL
- en: '**For Example:**'
  prefs: []
  type: TYPE_NORMAL
- en: – Smoking is consuming my cash resources — I have so much more cash available
    now that I have quit smoking.
  prefs: []
  type: TYPE_NORMAL
- en: – Smoking causes my clothes and breath to smell bad — I always smell fresh and
    clean now that I don’t smoke at all.
  prefs: []
  type: TYPE_NORMAL
- en: -Smoking is affecting my health — I can walk and run easily without losing my
    breath now that I have quit smoking
  prefs: []
  type: TYPE_NORMAL
- en: And continue as such with all your reasons.
  prefs: []
  type: TYPE_NORMAL
- en: Take a moment to feel what it is like in this new reality you have created for
    yourself. Imagine all the things you have said have already come true, what is
    your life like now. Take a moment to reflect on the feeling of being free, wealthy
    and healthy as a non-smoker.
  prefs: []
  type: TYPE_NORMAL
- en: Now begin taking the pieces of paper and slipping them into the empty cigarette
    box. Continue till all of your papers are inside the box and close the box. Tie
    the black string or cord around the box so that it can’t be opened and secure
    this with a triple knot.
  prefs: []
  type: TYPE_NORMAL
- en: Take the fresh mint leaves in both hands and crush them by rubbing your hands
    together briskly. Cup your hands over your nose and breathe deeply from the fresh
    smelling fragrance. Breathe in deeply a few times and reflect on the beautiful
    energy that is rippling through your entire body.
  prefs: []
  type: TYPE_NORMAL
- en: Now take up the amethyst or orgonite and hold it in your hands. Feel the purifying
    energy that is radiating around your body as it grows stronger and stronger and
    begins to fill the crystal in your hands. Imagine your crystal is radiating with
    energy and sit in this meditative state for a few more minutes until you feel
    your spell has taken effect over you.
  prefs: []
  type: TYPE_NORMAL
- en: Say aloud “I am now a non-smoker. So let it be.”
  prefs: []
  type: TYPE_NORMAL
- en: Feel truth in your words
  prefs: []
  type: TYPE_NORMAL
- en: Now it is time to close your circle, you can throw away the cigarette box or
    bury it if you feel that will help.
  prefs: []
  type: TYPE_NORMAL
- en: You will want to keep your crystal with you at all times, whenever you feel
    the impulse to smoke again, take it in your hands and visualize the positive energy
    that flows from the stone through your body again.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: this spell can function well with the addition of Nicotine patches or
    gum. The hardest part of quitting a smoking addiction is often the psychological
    side of the process; this spell is especially effective with this.'
  prefs: []
  type: TYPE_NORMAL
