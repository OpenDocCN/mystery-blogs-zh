- en: I do not practice Germanic Paganism, so please explain if this has some cultural
    context. This appears to be a ritualized divination to see who cursed you. I would
    not try this if you do not follow a Germanic path, but using divination to determine
    if someone cast on you and who is wise. If you plan to cast a reversal, you should
    know your exact target.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我不练习日耳曼异教，所以如果这有文化背景，请解释一下。这似乎是一种仪式化的占卜，用来看谁对你下了咒。如果你不遵循日耳曼的道路，最好不要尝试。但使用占卜来确定是否有人对你下了咒，并且知道你的确切目标是明智的。如果你计划逆转，你应该了解你的确切目标。
