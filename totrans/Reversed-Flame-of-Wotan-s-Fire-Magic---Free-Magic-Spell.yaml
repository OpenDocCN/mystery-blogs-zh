- en: This be also under Wotan should you need. The Reversed Flame- let the enemy
    take heed! As Luna dwindles and hides Her face. On Wotan's Day seek out a dark
    place. With Bolline blade shave a white taper at the bottom end onto the black
    paper. By lighting at the reversed end, curses and hexes right back you send.
    Let the wax drip onto the paper of color black, as you mutter these words to send
    evil back.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，这也属于沃坦。逆转的火焰——让敌人注意！当月亮逐渐消失并掩藏她的脸。在沃坦之日，寻找一个黑暗的地方。用博林刀在黑纸的底部端刮下一根白色蜡烛。通过点燃倒置的一端，将诅咒和咒语原路发送回去。让蜡滴在黑色纸张上，当你喃喃自语这些话语时将邪恶送回。
- en: FACE OF THE CURSER. FACE OF MY FOE,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 符文师的面孔。我的敌人的面孔，
- en: APPEAR IN THE WAX.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在蜡中显现。
- en: YOUR DARK COUNTENANCE SHOW.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你的黑暗面貌展现。
- en: Let the was drop silent and slow, as you hold it reversed and upon the paper
    blow. See the curser's face in the wax, while your cold breath their capacity
    doth tax. When you feel yourself free from harm, Snuff the candle out in the wax
    to seal the charm.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让蜡静静地滴落，你倒置持之在纸上吹。看见符文师的脸在蜡中，当你的冷气息考验他们的能力时。当你感觉自己没有受到伤害时，在蜡中吹灭蜡烛以封印这个魅力。
