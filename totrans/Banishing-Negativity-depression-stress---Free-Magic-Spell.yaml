  - PREF_H1
  type: TYPE_NORMAL
  zh: 消除负面情绪/抑郁/压力
- en: This is a powerful spell and will be emotionally exhausting. But you will feel
    better after it's done. Use it to get rid of depression, fears, heartache, stress,
    basically any negativity that's going on in your head.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个强大的咒语，会在情感上非常消耗你。但做完后你会感觉好多了。用它来摆脱抑郁、恐惧、心痛、压力，基本上是头脑中发生的任何负面情绪。
- en: '## Casting Instructions for ''Banishing Negativity/depression/stress'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''消除负面情绪/抑郁/压力'' 咒语施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Black eyeliner, lipstick or makeup
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色眼线、唇膏或化妆品
- en: A shower
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一次淋浴
- en: White, pink or green good smelling soap or body wash
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色、粉色或绿色香味好闻的肥皂或沐浴露
- en: Salt scrub (optional)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐磨砂（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Black eyeliner, lipstick or makeup
  id: totrans-16
  prefs:
