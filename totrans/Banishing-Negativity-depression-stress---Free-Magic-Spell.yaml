- en: Salt scrub (optional)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐磨砂（可选）
- en: 'Get skyclad. If you want light your favorite incense or scented candle. Take
    the makeup or paint and use it to write or draw on your body anything that''s
    bothering you. Some examples: if you''re having trouble with getting over an ex,
    you might write the persons name over your heart, or draw a broken heart. If you
    have undiagnosed symptoms you might draw a ? where the symptoms occur. If you''re
    worried about money, maybe a $ on your forehead.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 裸体站立。如果你喜欢，点燃你最喜欢的香或有香味的蜡烛。拿起化妆品或绘画工具，在身上写下或画下任何困扰你的事物。例如：如果你无法忘记前任，你可以在心脏上写下对方的名字，或画一个破碎的心。如果你有未被诊断的症状，你可以在症状发生的地方画一个问号。如果你担心钱的问题，也许在额头上画一个$符号。
- en: Think of everything that bothers you. As you write or draw, think about the
    problem and confront it. There's reasons it hurts or worries you, and that's ok.
    That's human nature. When you think about it and rationalize you can come to terms
    with it. That can be hard to do, so that's why I recommend repeating as necessary.
    This isn't an easy spell, it will hurt emotionally to confront these hurts, fears,
    and stresses, so let it out, cry, yell, beat up a pillow, whatever makes you feel
    better (as long as you're not hurting yourself, others or damaging property).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想每件困扰你的事情。在你写或绘画时，思考这个问题并面对它。它困扰或让你担忧的原因，这都是可以接受的。这是人类的天性。当你思考和理性分析时，你可以接受它。这可能很难做到，所以我建议根据需要重复。这不是一个简单的咒语，面对这些伤害、恐惧和压力会在情感上带来伤害，所以让它出来，哭泣，大声喊叫，打枕头，任何让你感觉好些的事情（只要不伤害自己、他人或损坏财物）。
- en: Once you've faced your issues, get a hot shower going. Get in and get a good
    lather going. As you wash off the makeup or paint, visualize those problems washing
    down the drain. Also visualize the soap as purifying white or healing green light.
    Put your head under the shower head and let the water wash it all away and cleanse
    your soul. Salt is known for it's purification qualities so if you have a salt
    scrub, use it when you start to feel better. When you feel calmer and like you're
    strong enough to face your problems (and all the makeup or paint is washed off),
    get out. You can follow this by taking a nap or having a snack to rejuvenate since
    it is exhausting.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦面对了你的问题，开个热水淋浴。进去后，充分起泡。当你冲洗掉化妆品或绘画时，想象那些问题随着水流冲走。同时想象肥皂为净化的白光或治愈的绿光。把头放在淋浴头下，让水把一切洗净，净化你的灵魂。盐以其净化特性闻名，所以如果你有盐磨砂，当你感觉好一些时使用它。当你感觉更冷静和足够强大去面对问题（并且所有的化妆品或绘画都被洗掉）时，走出来。你可以接着小睡一会或吃点零食来恢复活力，因为这是很耗费精力的过程。
