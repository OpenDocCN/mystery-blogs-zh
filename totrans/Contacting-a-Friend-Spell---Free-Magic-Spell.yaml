- en: 'Light the candle and the incense. Place the picture of the person on your altar.
    Put 2 heaping tablespoons of salt in the palm of your right hand. Let a small
    amount of salt trickle into the glass while making the sign of the equal armed
    cross of the elements. Make this cross 3 times. Chant three times:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛和香。 将人的图片放在您的祭坛上。 在您的右手掌中放入2满勺盐。 让少量盐滴入玻璃杯中，同时做元素平等臂十字架的手势。 做三次这个十字架。 吟唱三次：
- en: '''''Call me'''''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '''''给我打电话'''''
