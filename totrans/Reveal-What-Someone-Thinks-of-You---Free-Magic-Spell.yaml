- en: '## Casting Instructions for ''Reveal What Someone Thinks of You'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“揭示某人对你的看法”施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Write the name of the person you are wondering about on
    a piece of paper. Fold the paper in half, then half again. Draw an eyeball on
    the outside of the folded page. Slip the page under your pillow and before bed
    and chant:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**在一张纸上写下你想知道的人的名字。将纸对折，然后再对折。在折叠的页面外面画一个眼球。将页面滑在你的枕头下，在睡觉前和咏唱：'
- en: '"With dreamers eyes I seek to see what this person thinks of me. Be it good
    or be it will reveal to me as is my will."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"用梦想家的眼睛，我试图看到这个人对我怎么想。无论是好是坏，都将如我所愿地向我揭示。"'
- en: Close your eyes and picture this person sitting across a crowded room. The room
    is all a buzz with conversation you cannot hear clearly. This is gossip about
    you that this person started. It may be good things and/or it may be bad. As you
    move towards the person let yourself fall asleep.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛，想象这个人坐在拥挤的房间里。房间里充满了你听不清的谈话声。这是这个人开始的关于你的闲言碎语。它可能是好事，也可能是坏事。当你朝着这个人走去时，让自己进入梦乡。
- en: When you wake, jot down what you heard in your dream, particularly anything
    she or he said or did. Your answer will reveal itself. If you do not get the answer
    to your questions, consider what was revealed to you instead. Perhaps there is
    a truth you are missing that is more compelling then the one you seek. Blessed
    be!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当你醒来时，记下你在梦中听到的内容，特别是她或他说或做的任何事情。你的答案将显现出来。如果你没有得到你问题的答案，请考虑一下被揭示给你的内容。也许有一个真理是你错过了，比你寻找的更具说服力。保佑吧！
