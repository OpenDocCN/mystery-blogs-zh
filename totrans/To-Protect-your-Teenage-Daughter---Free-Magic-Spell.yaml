- en: To Protect your Teenage Daughter
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护你的十几岁女儿
- en: This spell arises out of the ceremonies to honour the Maize Goddess in Mexico.
    Today it deals effectively with teenage fears and difficulties, particularly as
    it honours the maiden aspect of the triple goddess. It is in many ways a rite
    of passage and is both a protection and an initiation. It should not be performed
    unless the girl herself feels that she is ready for such a ceremony, or in need
    of it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语起源于墨西哥崇敬玉米女神的仪式。今天它有效地处理青少年的恐惧和困难，特别是因为它崇敬了三位女神中的少女面相。在许多方面，这是一个成年礼，既是一种保护又是一种引导。除非女孩自己觉得自己已经准备好了这样的仪式，或者需要这样的仪式，否则不应该进行。
- en: '## Casting Instructions for ''To Protect your Teenage Daughter'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：《保护你的十几岁女儿》'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: A white nightgown or simple dress
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一件白色睡袍或简单的连衣裙
- en: Maize broom corn tops (silks)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玉米扫帚顶部（玉米须）
- en: Two or four white candles (optional)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个或四个白蜡烛（可选）
- en: Water which has been blessed
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水被祝福过的
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: A white nightgown or simple dress
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一件白色睡袍或简单的连衣裙
- en: Maize broom corn tops (silks)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玉米扫帚顶部（玉米须）
- en: Two or four white candles (optional)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个或四个白蜡烛（可选）
- en: Water which has been blessed
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水被祝福过的
- en: Traditionally this ceremony was carried out to cleanse and protect a young girl
    who had been frightened by inopportune advances, whether human or otherwise. It
    is inevitable that the teenagers of today will find difficulty in talking about
    their fears and doubts, but if they can be encouraged to think about them prior
    to this spell it is helpful.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，这个仪式是为了净化和保护一位被人或其他灵体骚扰过的年轻女孩。当今的青少年难免会遇到难以启齿的恐惧和疑虑，但如果能在施展这个咒语之前鼓励他们去思考这些问题会有所帮助。
- en: The girl should be dressed in the white gown and then lie face downwards with
    her arms spread outwards in the shape of a cross. If using candles place them
    either at her hands, her feet and head or in all four positions. Do whatever you
    intuitively feel is right.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 女孩应该穿着白色长袍，然后面朝下躺下，双臂展开成十字形。如果使用蜡烛，将它们放在她的手、脚和头部，或者四个位置都放。做任何你直觉认为正确的事情。
- en: 'Sweep her back and legs with the silks, using the blessed water at the same
    time. Sprinkle her from head to foot with the water. Petition the goddess using
    words such as: "Goddess of fertility, power and love: Bless this child here tonight.
    Protect, guard and guide her as she grows to womanhood. Let her not be troubled
    by childish fears. But grow to be the woman that she knows she can be."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 用玉米须扫她的背和腿，同时使用祝福过的水。从头到脚撒水。使用这样的话祈求女神：“肥沃、力量和爱的女神：今晚在这里祝福这个孩子。保护、守护并引导她成长为一个女人。让她不被孩子般的恐惧所困扰。而是成长为她知道自己能成为的女人。”
- en: Ask the girl now to think about her own future to take time to dream and imagine
    the sort of person she would like to be. As you sit quietly with her visualize
    a white light surrounding her and ask that she be protected from harm. You might
    at this point wish to make use of the opportunity to encourage her to talk about
    her dreams and fears, but try not to put pressure on her.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在请女孩思考她自己的未来，花时间去梦想和想象她想成为的样子。当你安静地与她坐在一起时，想象一道白光环绕她，并祈求她免受伤害。此时你可以鼓励她谈论她的梦想和恐惧，但尽量不要给她压力。
- en: If you have used candles then you can snuff them out but do not use for other
    magic. Hopefully this will give your teenager a deeper appreciation of who she
    is and what she may become. Obviously she must give her consent to what you do
    together, and it is a time which must be treated sensitively. Knowing that she
    is protected does not give licence to take risks, simply to act responsibly.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用了蜡烛，可以把它们吹灭，但不要再用于其他魔法。希望这能让你的青少年更深刻地认识自己以及她可能成为的人。显然，她必须对你们一起做的事情表示同意，并且这段时间必须要处理得非常敏感。知道她受到保护并不意味着可以冒险，而是要负责任地行动。
