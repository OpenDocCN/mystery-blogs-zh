- en: An Amulet For Safe Travels
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 旅行护身符
- en: Planning a trip? Why not carry a beryl amulet with you to keep you safe on your
    travels. This spell requires no ingredients other than a small piece of beryl
    and a stick of incense and a small pouch. The best time to work this spell is
    shortly before you are due to leave on your trip as this will ensure that its
    magick is at its most potent.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 计划出行？为什么不随身携带一个绿玉护身符，让它在旅途中保佑你安全。这个咒语除了需要一小块翡翠和一根香烟以外，不需要任何其他材料，还需要一个小袋子。在出行前不久施展这个咒语，可以确保它的魔法能量最为强大。
- en: '**You’ll need:**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要：**'
- en: A piece of beryl crystal
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块翡翠水晶
- en: A stick of incense
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根香烟
- en: A small pouch
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个小袋子
- en: '**Method:**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**方法：**'
- en: Step 1 – Take a [cleansed](https://wiccanow.com/how-to-cleanse-your-crystals-6-no-fuss-tips-and-tricks/)
    piece of beryl into your hands and allow it to warm up. Now place it in front
    of you and light the stick of incense. Use the incense to write in the air above
    the crystal any specific needs or goals related to your planned trip. For example,
    you might like to work with an affirmation such as ‘I am safe and protected at
    all times’. Say the words as you write them, either out loud or in your mind.
    This imprints the words into the ether, the energetic dimension in which wishes
    are transformed into reality.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤1 - 拿起一块[净化](https://wiccanow.com/how-to-cleanse-your-crystals-6-no-fuss-tips-and-tricks/)过的翡翠放在手中让它变暖。现在将它放在你的面前，并点燃香烟。用香烟在水晶上空中书写任何与计划中的旅行相关的特定需求或目标。例如，你可能想使用如“我在任何时候都安全和受保护”这样的确言。边写边说这些话，可以大声说出来，也可以在心里默念。这样可以将这些话语印刻到以太中，即能量维度，愿望在这里被转化成现实。
- en: Step 2 – Place the crystal into the pouch and carry it with you when you travel
    and when touching it, say the affirmation again in your mind. This will release
    its powers into your life.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤2 - 将水晶放入袋子中，并在旅行时随身携带，并在接触时，用心中再次说出肯定。这将释放它的力量到你的生活中。
- en: Step 3 – When you have arrived at your destination safely, thank the crystal
    for its help and guidance and place it on a window sill or ledge to recharge with
    moonlight. When you crystals have been cleansed and [charged](https://wiccanow.com/how-to-charge-your-crystals-15-fantastic-tips/),
    always be sure to store them in a safe quiet space, ready for their next use.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤3 - 当你安全抵达目的地时，感谢水晶为你提供的帮助和指导，将它放在窗台或檐上，让它在月光下充电。当你的水晶被净化并[充能](https://wiccanow.com/how-to-charge-your-crystals-15-fantastic-tips/)后，一定要放在安静的地方存放好，等待下一次使用。
