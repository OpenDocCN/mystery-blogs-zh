- en: Astrological Influences
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 星座影响
- en: Astrological influence comes from Mars, the moon, the fixed star Sirius and
    Neptune. Zodiac correspondences include Cancer, Capricorn, Libra and Scorpio.
    Bery is generally associated with the deities Neptune, Tiamat and Poseidon.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 星座影响来自火星、月亮、固定星宿天狼星和海王星。星座对应关系包括巨蟹座、摩羯座、天秤座和天蝎座。绿柱石通常与海王星、提亚马特和波塞冬等神明相关联。
