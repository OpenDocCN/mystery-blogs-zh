- en: 'Light the incense (or smudge stick) and concentrate on your environment, feel
    its negative energy and concentrate on it while you chant the following incantation
    three times:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃香（或熏香）并专注于您的环境，感受其负面能量，并在您三次念出以下咒语时专注于它：
- en: '**Incantation:** Invocamus et operationem virtutis naturalis omnium negativam
    vim purgandi locum et quae corrumpit.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**咒语：** Invocamus et operationem virtutis naturalis omnium negativam vim purgandi
    locum et quae corrumpit。'
- en: 'Note: If after the incantation negative energy or corruption isn''t gone, the
    repeat the spell 6 more times.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果咒语后负面能量或腐化没有消失，则需再次重复咒语6次。
