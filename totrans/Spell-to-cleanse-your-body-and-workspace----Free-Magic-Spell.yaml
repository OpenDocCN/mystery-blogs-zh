- en: Spell to cleanse your body and workspace.
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于净化身体和工作空间的咒语。
- en: This spell will cleanse your energy and will remove all negative or corrupting
    influences around you in a radius of 18 meter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将清洁你的能量，并消除你周围18米范围内所有的负面或腐化影响。
- en: '## Casting Instructions for ''Spell to cleanse your body and workspace.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为''用于净化身体和工作空间的咒语''施展说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: A cleansing incense (musk, myrrh or sage is best)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种清洁香（麝香、没药或鼠尾草最佳）
- en: 'Optional gemstones: clear quartz, obsidian, avalonite, amathyst and jade are
    good.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选宝石：水晶、黑曜石、阿瓦隆岩、紫晶和翡翠都不错。
- en: '**You will need the following items for this spell:**'
