  zh: 为了给你的生活带来丰富和繁荣
- en: '## Casting Instructions for ''Spell To Magnetise Abundance'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“吸引丰富的咒语”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 1 white candle and a suitable holder
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支白蜡烛和一个适当的支架
- en: 1 green pen
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支绿色笔
- en: 1 lodestone (a type of magnet, available from New Age and Occult stores)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1块磁石（一种磁石，可在新时代和神秘店铺购买）
- en: '**You will need the following items for this spell:**'
