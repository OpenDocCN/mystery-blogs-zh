- en: It is better to do this spell in a waxing moon phase Sit before your altar.
    Make sure you are comfortable.
  prefs: []
  type: TYPE_NORMAL
- en: Hold the unlit candle for a while, concentrating on the gift of abundance.
  prefs: []
  type: TYPE_NORMAL
- en: Take the green pen and write 'abundance' on one palm and 'prosperity' on the
    other. Don't worry about any money troubles you may have - keep your thoughts
    positive.
  prefs: []
  type: TYPE_NORMAL
- en: Place the lodestone before the candle and light the wick.
  prefs: []
  type: TYPE_NORMAL
- en: 'Postition your hands on either side of the candle, with your palms open and
    upwards. Close your eyes and visualise unlimited abundance flowing into your hands.
    Repeat the following charm, continuing for as long as you are focused and comfortable:'
  prefs: []
  type: TYPE_NORMAL
- en: I magnetise prosperity and abundance.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Let the candle burn out and go about your day.
