- en: what is the use of Pentacle???
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 五芒星有什么用途？？？
- en: pentacles are protection symbols, representing the four elements and spirit
    [each point is an element] so I think they chose to include it for protection,
    but you don't seem to need it for the spell to work. If you want to utilize it,
    just draw one on a piece of paper and leave it on your altar, but I don't think
    it's required for the spell.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 五芒星是保护符号，代表四大元素和精神【每个角代表一个元素】，所以我认为选择包含它是为了保护，但似乎你不需要它来让咒语生效。如果你想利用它，只需在纸上画一个并放在你的祭坛上，但我认为咒语并不需要它。
