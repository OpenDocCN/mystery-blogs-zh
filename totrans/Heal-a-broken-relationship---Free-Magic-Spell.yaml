- en: 'First find yourself a quiet place to meditate. While or after you meditate
    think of the person you want to forgive you. Come up with your own words if you
    must, or go with this:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先找一个安静的地方冥想。在冥想时或之后，想象你想让对方原谅你。如果必要，自己想出合适的话语，或者使用以下内容：
- en: '''''I (your name) ask for (loved one''s name) to forgive me for the things
    I''ve done. Allow your heart to open up and set aside the things I''ve done to
    you and what you have done to me. Let the next time we speak or meet be more pleasant.''''
    And from there add in whatever your asking forgiveness for and anything else.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我（你的名字）请求（爱人的名字）原谅我所做的事情。让你的心打开，放下我对你所做的和你对我的事情。让我们下次交谈或见面更加愉快。'''' 然后加入你请求原谅的事情和其他任何内容。'
- en: As you think or say the words of forgiven visualize a loving and healing aura
    surround that person.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当你思考或说出宽恕的话语时，想象一个充满爱和疗愈的光环环绕那个人。
- en: For here light your blue first and with it light your pink candle, then your
    red candle. After you light them meditate and ask that this spell will reach this
    person and mend any hurt feelings and you broken relationship. From there open
    your eyes (if closed) and blow out the candles in the order you light them. Think
    of the good times you've had and visualize an aura/mist of the candle's color
    swirl around that person then seep into them putting forgiven into there heart.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 首先点亮你的蓝色蜡烛，然后用它点燃你的粉色蜡烛，最后是你的红色蜡烛。点燃它们后冥想，并祈祷这个咒语能够触达这个人并修复任何受伤的感情。接着睁开你的眼睛（如果闭着的话），按点燃的顺序吹灭蜡烛。想象你们曾经共度的美好时光，并将蜡烛颜色的光环/雾气视觉化地环绕那个人，然后渗透到他们的心中放下怨恨。
