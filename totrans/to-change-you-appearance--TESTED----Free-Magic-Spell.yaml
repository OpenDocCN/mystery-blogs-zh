  zh: 改变你的外貌（已测试）
- en: this will not change your entire face, it will only change smaller things like
    eye color or hair length. try your hardest with this spell and if it doesn't work,
    keep trying!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会改变你整个脸，只会改变一些小的东西，比如眼睛颜色或头发长度。用这个咒语尽力而为，如果不起作用，继续尝试！
- en: '## Casting Instructions for ''to change you appearance (TESTED)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''改变你的外貌（已测试）''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**first cast you circle and light your candle. think very
    thoroughly about what you want to accomplish. for instance, i want to change my
    eye color from brown to green. think about that color filling your eyes. one you
    have done this write on the paper what you want to do. light the paper on fire
    and set aside SAFELY on something like a dish or fire proof cloth. once you have
    done this chant:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品：****你需要以下物品：**首先画出你的圈并点亮你的蜡烛。非常仔细地考虑你想要达到的目标。比如，我想将我的眼睛从棕色变成绿色。想象那种颜色充满你的眼睛。一旦你做到了这一点，就在纸上写下你想做的事情。点燃纸张并安全地放置在像盘子或防火布之类的东西上。一旦你做到了这一点，念道：'
- en: ''''' oh great goddess, here me now!'
  id: totrans-11
  prefs: []
