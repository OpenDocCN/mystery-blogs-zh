- en: does it work if you want to have twin siblings?
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately this spell does not work at all. The entire premise of it is deeply
    flawed. The closest you might find to what you are after would be through a spell
    for fertility, which would need to be done during the time-period that the people
    are trying to conceive.
