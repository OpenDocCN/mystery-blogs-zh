- en: Does this really work?
  prefs: []
  type: TYPE_NORMAL
- en: No, you can't create a physical being from nothing. You could try a wish spell,
    or casting on your parents [please don't cast over others] but ultimately if you
    want a younger sibling it's either adoption, or the natural way [and even then
    you can't pick your future siblings gender, look, or interests]
  prefs: []
  type: TYPE_NORMAL
