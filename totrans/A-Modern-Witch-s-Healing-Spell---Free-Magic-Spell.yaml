- en: Write the sick person's name upon
  prefs: []
  type: TYPE_NORMAL
- en: a white human-shaped candle of the appropriate gender. As you anoint it with
  prefs: []
  type: TYPE_NORMAL
- en: three drops of myrrh or mint oil, visualize healing energy in the form of
  prefs: []
  type: TYPE_NORMAL
