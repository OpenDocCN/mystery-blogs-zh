  prefs: []
  type: TYPE_NORMAL
- en: AS A MAGICKAL TOOL FOR HEALING.
  prefs: []
  type: TYPE_NORMAL
- en: Place the candle on top of a photograph of the sick person and then
  prefs: []
  type: TYPE_NORMAL
- en: light the wick. As the candle burns down, concentrate upon the person
  prefs: []
  type: TYPE_NORMAL
- en: 'in the photograph, willing him or her to be well again, and chant the following
    incantation:'
  prefs: []
  type: TYPE_NORMAL
- en: MAGICK MEND AND CANDLE BURN,
  prefs: []
  type: TYPE_NORMAL
- en: SICKNESS END; GOOD HEALTH RETURN.
  prefs: []
  type: TYPE_NORMAL
- en: Allow the candle to burn out (keep a close eye on it so that it doesn't
  prefs: []
  type: TYPE_NORMAL
- en: run all over or catch anything on fire). Then bury the wax somewhere it will
  prefs: []
