- en: Hope
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希望
- en: A.Prepare for the the ritual by cleansing the area and your body.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: A.通过清洁区域和您的身体准备仪式。
- en: B.Carve into the candles:I will be a faerie.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: B.在蜡烛上雕刻：我将成为一个精灵。
- en: 1.Ground.(touch the ground and imagine the energy of the earth steadying your
    own energy)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1.接地。（接触地面，并想象地球的能量稳定您自己的能量）
- en: '2.Imagine you as your picture.Pick up your thing that stands for your type
    of faerie.Say (as many times as seems neccessary):'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2.想象你作为你的图片。拿起代表你类型的精灵的东西。说（多次）：
- en: Gods and Goddesses here my plea,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 神和女神在这里听我恳求，
- en: Make me a magical faerie
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我成为一个魔法精灵
- en: With the power of (your element)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 以（您的元素）的力量
- en: This is my will,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，
- en: So mote it be.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如此定夺。
- en: 3.Breath deeply for a few minutes.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 3.深呼吸几分钟。
- en: '4.Say:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 4.说：
- en: The magick is done,
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法完成，
- en: With harm to none,
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 无害，无伤害，
- en: So mote it be!!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如此定夺！
- en: Time of metamorphosis varies for each person.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 变形时间因人而异。
- en: For more strength,translate speach into another language.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更强大，将语言翻译成另一种语言。
- en: 'Side Effects:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 副作用：
- en: back aching where wings will grow
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 背部疼痛，翅膀将在那里生长
- en: Nausea
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 恶心
- en: Fatigue
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 疲劳
- en: skin changes color and becomes softer
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 皮肤颜色改变并变得更柔软
- en: wanting to be outside more
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 想要更多时间在外面
