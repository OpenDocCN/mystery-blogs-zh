- en: Morph into a Faerie-Ritual
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 变成精灵仪式
- en: Rated 2/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为2/5星
- en: I have not tried this spell yet,so no mean messages.If it works! Feel free to
    change anything in the spell to make it stronger.If it works, email me if you
    changed anything, tell me what you changed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我还没有尝试过这个咒语，所以不要发恶意消息。如果有效！随意更改咒语中的任何内容以增强其效果。如果有效，请给我发电子邮件告诉我您更改了什么。
- en: '## Casting Instructions for ''Morph into a Faerie-Ritual'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''变成精灵仪式''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要以下物品来进行此咒语：**'
- en: Alot of candles(your choice of color)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多蜡烛（您选择的颜色）
- en: something corresponding with the element of faerie you want to be
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与您希望成为的精灵元素相对应的某些东西
- en: Picture in your mind of what kind of wings you want
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的脑海中想象你想要的翅膀的图片
- en: Night
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 夜晚
- en: Belief-tons of it,its what sustains the spell
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信念-大量的信念，这是支持咒语的东西
- en: Hope
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希望
- en: '**You will need the following items for this spell:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
