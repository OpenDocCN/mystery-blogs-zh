- en: A.Prepare for the the ritual by cleansing the area and your body.
  prefs: []
  type: TYPE_NORMAL
- en: B.Carve into the candles:I will be a faerie.
  prefs: []
  type: TYPE_NORMAL
- en: 1.Ground.(touch the ground and imagine the energy of the earth steadying your
    own energy)
  prefs: []
  type: TYPE_NORMAL
- en: '2.Imagine you as your picture.Pick up your thing that stands for your type
    of faerie.Say (as many times as seems neccessary):'
  prefs: []
  type: TYPE_NORMAL
- en: Gods and Goddesses here my plea,
  prefs: []
  type: TYPE_NORMAL
- en: Make me a magical faerie
  prefs: []
  type: TYPE_NORMAL
- en: With the power of (your element)
  prefs: []
  type: TYPE_NORMAL
- en: This is my will,
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be.
  prefs: []
  type: TYPE_NORMAL
- en: 3.Breath deeply for a few minutes.
  prefs: []
  type: TYPE_NORMAL
- en: '4.Say:'
  prefs: []
  type: TYPE_NORMAL
- en: The magick is done,
  prefs: []
  type: TYPE_NORMAL
- en: With harm to none,
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be!!
  prefs: []
  type: TYPE_NORMAL
- en: Time of metamorphosis varies for each person.
