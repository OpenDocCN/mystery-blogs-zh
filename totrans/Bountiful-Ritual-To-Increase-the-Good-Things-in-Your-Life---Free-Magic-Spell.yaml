- en: '**Bountiful Ritual To Increase the Good Things in Your Life**'
  prefs: []
  type: TYPE_NORMAL
- en: This is a wonderful ritual to do around Thanksgiving, but it can be done any
    time of the year that you want to be grateful for what you have and make sure
    that the good things,such as money, love, success and health, keep coming to you.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: rose quartz, unakite, agate, garnet, citrine, carnelian, emerald, smoky quartz,
    sodalite and amulet bag
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Bag of Bountiful Gemstones:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rose quartz for friendship and love
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unakite for a healthy mind
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Agate for strong protection
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Garnet for good luck, love and money
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Citrine for success and good luck
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Carnelian for health and money
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Emerald for love and health
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smoky quartz for energy and prosperity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sodaltie for harmony
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 votive candles in clear glass holders
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 white votive, 1 orange votive and 1 green votive
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Vase with water and evergreens
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: can be ivy, holly or pine
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 penny, 1 dime and 1 quarter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A small dish or bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: silver, brass or clear glass
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 teaspoon of honey and a small piece of bread on a white plate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 tablespoons of red wine or grape juice in a clear glass
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A list of 10 or more things for which you are grateful
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Clean your stones:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clean your stones in the method you like.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The night before the ritual write your grateful list and have your evergreens
    in the vase.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Bountiful Ritual To Increase the Good Things in Your
    Life'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: November is a time when psychic thoughts are strong. Doing this ritual in November
    brings an abundance of love, proserity and health.
  prefs: []
  type: TYPE_NORMAL
- en: For great abundance of love, prosperity and health do this ritual on Saturday
    or Sunday before the full moon. This ritual should not be done more than 3 times
    a year.
  prefs: []
  type: TYPE_NORMAL
- en: 'Prepare your altar:'
  prefs: []
  type: TYPE_NORMAL
- en: Put all the items on your clean altar. Put the candles in glass holders, have
    the matches close by. Place the candles form left to right white, green and orange.
  prefs: []
  type: TYPE_NORMAL
- en: Place the gemstones in an order that is meaningful to you in front of the candles.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if love is most important for you now, then put the love stones
    first starting on the left or if health is the most important, then the health
    stones. The order of the stones may be changed each time you do this ritual.
  prefs: []
  type: TYPE_NORMAL
- en: Put your grateful list under the white candle, put the vase with the evergreens
    behind the green candle and the coins behind the orange candle.
  prefs: []
  type: TYPE_NORMAL
- en: Place the small bowl to the left of the candles
  prefs: []
  type: TYPE_NORMAL
- en: Put the plate with the honey and bread and the wine or juice to the right of
    the candles.
  prefs: []
  type: TYPE_NORMAL
- en: 'Light the candles starting at the left with the white candle and say:'
  prefs: []
  type: TYPE_NORMAL
- en: I have love and friendship in my life
  prefs: []
  type: TYPE_NORMAL
- en: 'Light the green candle and say:'
  prefs: []
  type: TYPE_NORMAL
- en: I have a strong and healthy body with a clear mind
  prefs: []
  type: TYPE_NORMAL
- en: 'Light the orange candle and say:'
  prefs: []
  type: TYPE_NORMAL
- en: I have success and prosperity in my life
  prefs: []
  type: TYPE_NORMAL
- en: Say the following lines in order as you pick up each gemstone one at a time
    with your right hand and place the gemstone in your left hand. After you recite
    each line gently blow on the gemstone and then put it in the bowl.
  prefs: []
  type: TYPE_NORMAL
- en: I deserve love and friendship in my life
  prefs: []
  type: TYPE_NORMAL
- en: I deserve a strong and healthy body with a clear mind
  prefs: []
  type: TYPE_NORMAL
- en: I deserve success and prosperity in my life
  prefs: []
  type: TYPE_NORMAL
- en: I feel the flow of love and friendship around me
  prefs: []
  type: TYPE_NORMAL
- en: I feel the flow of health in my body and clearness in my mind
  prefs: []
  type: TYPE_NORMAL
- en: I feel the flow of success and prosperity around me
  prefs: []
  type: TYPE_NORMAL
- en: I accept the increase of love and friendship into my life
  prefs: []
  type: TYPE_NORMAL
- en: I accept the increase of having a stronger and healthier body and a clearer
    mind
  prefs: []
  type: TYPE_NORMAL
- en: I accept the increase of success and prosperity into my life
  prefs: []
  type: TYPE_NORMAL
- en: 'After the nine stones are in the bowl, dip the bread in the honey and say:'
  prefs: []
  type: TYPE_NORMAL
- en: I have much sweetness in my life!
  prefs: []
  type: TYPE_NORMAL
- en: Eat the bread and honey.
  prefs: []
  type: TYPE_NORMAL
- en: 'Take the wine and say:'
  prefs: []
  type: TYPE_NORMAL
- en: I have much joy in my life!
  prefs: []
  type: TYPE_NORMAL
- en: Drink the wine.
  prefs: []
  type: TYPE_NORMAL
- en: Let the candles burn out.
  prefs: []
  type: TYPE_NORMAL
- en: Take away the bread plate and wine glass, but leave everything else on the altar
    for the next 3 days.
  prefs: []
  type: TYPE_NORMAL
- en: 'On the third day, wrap the coins in your grateful list, take this and the evergreens
    to a tree you like and bury the wrapped coins at the base of the tree, then place
    the evergreens on top and say:'
  prefs: []
  type: TYPE_NORMAL
- en: So I give what I receive in abundance!
  prefs: []
