- en: The purpose of this is the symbol, so you could also purchase a more permanent
    one, like a brass pendant. I will say that if you make this in preparation for
    the invocation, it can put you in a nice meditative state for better results.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个的目的是象征，所以你也可以购买一个更永久的，比如黄铜吊坠。我会说，如果你为召唤做准备制作这个，它可以让你处于更好的冥想状态以获得更好的结果。
- en: In other words, some people incorporate the construction of the cross into the
    ceremony. This is the symbolic representation of the mind.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，有些人将十字架的制作纳入仪式中。这是思维的象征性代表。
- en: '### Goddess Brigid Statues'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '### 布里吉女神雕像'
- en: Since Brigid is a major part of my practice and craft, I got a nice statue to
    use for the invocation.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于布里吉是我的实践和工艺的重要部分，我买了一个漂亮的雕像用于召唤。
- en: This is also unnecessary. You can use whatever symbol you’d like to represent
    the physical Brigid. This is the symbolic representation of the body.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是不必要的。你可以使用任何你喜欢的符号来代表布里吉的身体。这是身体的象征性代表。
- en: The nice thing about these types of statues is that they can be used for any
    Triple Goddess invocation.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类型的雕像的好处是它们可以用于任何三位女神的召唤。
- en: '### The Invocation'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '### 召唤'
- en: For the spirit, I burn a white candle. This completes the three symbolic representations.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于精神，我点燃一支白蜡烛。这完成了三个象征性代表。
- en: The invocation itself is a short poem. It should be something you connect with
    and should reference any of the information in this article.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 召唤本身是一首简短的诗。它应该是你与之联系的东西，并且应该引用本文中的任何信息。
- en: 'Here is the one I wrote:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我写的一个：
- en: '> Springtime flowers'
  id: totrans-42
