- en: '## Casting Instructions for ''Eden''s Seal of Protection'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为''Eden''s Seal of Protection''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放此咒语：**'
- en: 3 black candles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3根黑蜡烛
- en: Protection incense
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护熏香
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放此咒语：**'
- en: 3 black candles
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3根黑蜡烛
- en: Protection incense
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护熏香
- en: 'Light three black candles and burn some protection incense. Chant three times
    repeatedly: "Protection around me, protection surround me, I call upon you to
    protect me. Mother Earth, air, fire, water, and spirit. I invoke the elements
    of the universe. The stars in the midnight sky. Protect me and keep me safe from
    all negativity, harm, and evil forces. Watch out for me and embrace me. As I will
    it, so mote it be!"'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃三支黑蜡烛并燃烧一些保护熏香。反复念三次：“在我周围保护我，在我周围保护我，我呼唤你来保护我。大地之母，空气，火，水和精神。我祈求宇宙的元素。午夜天空的星星。保护我，使我远离所有的负面、伤害和邪恶力量。照顾我，拥抱我。如我所愿，如此成就！”
- en: If you are performing this protection spell as a coven, for a friend, family
    member, or loved one; have each member of your coven repeat this chant. If you
    are doing this to protect someone other than yourself then simply change the word
    me to the persons name. Having that person present or a picture of that person
    will enhance this spell. When you are done waft the incense smoke towards you,
    your coven, or the person. If you are using an image of the person then move their
    image back and forth through the protection smoke.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是以圈子的形式为朋友、家人或所爱的人进行这个保护咒语，让你圈子的每个成员重复这个咒语。如果你是为了保护其他人而不是你自己，那么简单地将me一词更改为该人的名字。有这个人在场或该人的照片将增强此咒语的效果。当你完成时，将熏香的烟雾朝着你、你的圈子或这个人飘动。如果你使用的是该人的图片，那么将他们的图片在保护烟雾中来回移动。
