- en: '## Casting Instructions for ''Remove a Curse from Yourself'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 pink candle
