- en: 'Get a bowl full of water and put 3 drops of green dye in it. Now that you''ve
    done that, slowly tip the bowl over each candle allowing them to be extinguished
    while at the same time chanting:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Juina Shelt Fonsed."You must do this very slowly and imagine the spell being
    lifted from your body and all the good luck and fortune that will soon come to
    you and the evil that will go to the person that placed the hex/curse upon you.'
