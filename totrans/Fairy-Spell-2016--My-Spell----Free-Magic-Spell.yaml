- en: '@Mermaid147 This isn''t a real spell because you cannot physically transform
    into a faerie. You can try it if you like but it won''t work.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '@Mermaid147 这不是一个真正的咒语，因为你不能真正地变成仙女。你可以试试，但不会起作用。'
- en: You cannot become a fairy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能成为仙女。
- en: "A small flaw\x97 You could possibly become a fairy, IF your fairy friend will\
    \ help you, but you may not be allowed to change back.... I do not mean to be\
    \ rude I am just speaking the truth! \U0001F642"
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一个小缺陷——如果你的仙女朋友帮助你，你可能会变成仙女，但可能不允许你改变回来……我不是有意冒犯，我只是说实话！🙂
- en: Even then, it will not happen. Fairys are spiritual beings, we are physical
    beings. Even with a fairys assistance you cannot become one physically because
    it would contradict natural law which is something Magic does not do on the physical.
    Perhaps you could make your astral form into a fairy, but you would not be a true
    fairy, you would be pretending to be one.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 即便如此，也不会发生。精灵是灵性的存在，我们是物质的存在。即使得到精灵的帮助，你也无法在物理上成为精灵，因为这会违背自然法则，而魔法不会在物理上做这种事情。也许你可以将你的星体形态变成精灵，但你不会成为真正的精灵，你只是在假装成为一个。
