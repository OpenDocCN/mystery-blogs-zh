- en: '## Casting Instructions for ''Fairy Spell 2016 ~My Spell~'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## "Fairy Spell 2016 ~My Spell~" 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: A Flower (Any Flower), A Bowl Of Water, Perfume,Lotion (The Perfume And Lotion
    Has To Smell Good)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一朵花（任何一种花）、一碗水、香水、乳液（香水和乳液必须闻起来好闻）
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: A Flower (Any Flower), A Bowl Of Water, Perfume,Lotion (The Perfume And Lotion
    Has To Smell Good)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一朵花（任何一种花）、一碗水、香水、乳液（香水和乳液必须闻起来好闻）
- en: 'What To Do: Put The Flower In The Center Of The Bowl ( The Flower Cannot Have
    A Stem) Then Say ''''This Flower Is A Resemblance Of A Fairy.'''' Then Add 3 Sprays
    Of Perfume If The Bottle Is Small, If Medium Add 2 Sprays, If Large Add 1\. Then
    Say ''''This Fairy And This Beautiful Scent Forms A Magick Powerful Enough To
    Make The Person Who Possesses This Bowl Of Water Too Turn To A Fairy When They
    Put This Magick Water On.'''' Then Add 1 Squirt Of Lotion And Stir It Up While
    Saying ''''Magick Water, Magick Water, Make Your Power Thrive, Grant The One Who
    Possesses This Water Become A Fairy When They Put It One This Lotion Makes Their
    Skin Soft And Smooth, This Perfume Male You Smell Wonderful, This Flower Has Your
    Power And Beauty Within You May Choose 3 Powers Witch Will Be (Your Power),(Your
    Power), And (Your Power) But I Will Have 1 Special Secret Power My Most Powerful
    Power Of All But It Will Be Based Off My Personality. Now Put the Water On And
    Say ''''I Am Now One With Mother Nature Make My Fairy-Ness Thrive! So Mote It
    Be!!'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 怎么做：把花放在碗中心（花朵不能有茎），然后说：“这朵花是仙女的象征。”然后如果香水瓶小，喷三次香水；如果中等，喷两次；如果大，喷一次。然后说：“这仙女和这美丽的香气形成了一种魔法，足以使拥有这碗水的人在把这魔法水放在身上时变成仙女。”然后加一点乳液并搅拌，同时说：“魔法水，魔法水，让你的力量蓬勃发展，授予拥有这水的人在把这乳液涂在身上时变成仙女，使他们的皮肤柔软光滑，这香水让你闻起来香气四溢，这朵花有你的力量和美丽，你可以选择三种能力，将会是（你的力量），（你的力量），和（你的力量），但我会有一个最特别的秘密力量，它将基于我的个性。现在把水涂在身上并说：“我现在与大自然合而为一，让我的仙女本质蓬勃发展！所愿成就！”
- en: It Should Work Instantly Or It May Take 1-7 Days
