  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要的东西**。'
- en: Small Vial
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 小瓶子。
- en: Small red pouch
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 小红色袋子。
- en: Black Thread
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 黑线。
- en: A small quantity of white vinegar
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 一小量白醋。
- en: 3 drops rosemary oil
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 3滴迷迭香油。
- en: A small sprinkle of salt
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 一小撮盐。
- en: '**How to cast the spell**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何施展咒语**。'
- en: Simply pour all of the ingredients into the vial, put in a red pouch, or wrap
    in a red cloth, tie it with string.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地把所有的配料倒入小瓶中，放在红色袋子里或者用红色布包裹，用绳子系紧。
- en: Now leave this on the windowsill to soak up the powers of the moon for 28 days
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 现在把它留在窗台上，让它吸收28天月亮的力量。
- en: Now you can wear this around your neck or keep it in your pocket and carry it
    with you.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以戴在脖子上或者放在口袋里随身携带。
- en: Rosemary oil is a herb of protection suspended in the vinegar which both cleans
    and wards off evil influences.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 迷迭香油是一种保护的草药，悬浮在醋中，既清洁又驱除邪恶影响。
- en: '**Witchy Tip**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**女巫小贴士**。'
- en: '**Every now and again refresh the power of your vial by letting it sit in moonlight,
    I do this once a month on a full moon**.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**偶尔刷新你的小瓶子的力量，让它在月光下坐一次，我每个月满月时都这样做**。'
- en: Reflect the image of the enemy
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反射敌人的形象。
- en: '**Ease of Use Beginner Level**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用简单级别**'
