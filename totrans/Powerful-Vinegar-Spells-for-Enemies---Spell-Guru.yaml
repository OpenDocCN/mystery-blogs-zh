- en: How to Cast this Spell
  prefs: []
  type: TYPE_NORMAL
- en: A simple spell Pour a cup of vinegar into a glass jar add the mustard seeds
    that hold the seeds of your thoughts steady in the liquid.
  prefs: []
  type: TYPE_NORMAL
- en: Add the name of the person you wish to banish from your life and your thoughts
  prefs: []
  type: TYPE_NORMAL
- en: Write the reason why you wish them gone ( this might take some time)
  prefs: []
  type: TYPE_NORMAL
- en: Now the important thing to remember is that you are going to open the jar once
    a day for 7 days outside in the moonlight and blow across the top of the jar.
    You are blowing away the person from your life banishing them from thoughts. When
    you do this think of them blowing across the stars vanishing never to bother you
    again. The Moon Goddess will lift them from your thoughts.
  prefs: []
  type: TYPE_NORMAL
- en: After the week flush the vinegar and paper down the toilet where it belongs.
    Carried away by water in a constant flush.
  prefs: []
  type: TYPE_NORMAL
- en: '**Magick Tip**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Depending on how far this person has got into your head it might be you have
    to continue opening the jar for a whole month to let every part of the moon cycle
    help you on your path to removing them. The full moon is the strongest day you
    should feel your spirits lifting on that day.**'
  prefs: []
  type: TYPE_NORMAL
- en: Enemy of Mine Banished Be
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: For a true enemy you might need a stronger spell, vinegar is still the carrier
    of their spirit, it represents the bitter acid of their smell and taste. This
    is one of these spells with incredible power because you combine it with a freezer
    spell that really chases your enemy away. This freezes them out of your life.
  prefs: []
  type: TYPE_NORMAL
