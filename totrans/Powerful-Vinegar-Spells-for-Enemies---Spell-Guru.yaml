- en: Why Use Vinegar In These Spells?
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么在这些法术中使用醋？
- en: Vinegar spells for enemies have their roots in ancient times the ancient Babylonians
    3000 B.C. discovered vinegar when fermenting wine and it has been used for spells
    since that time.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 针对敌人的醋法术源自古代，公元前3000年的巴比伦人发现了醋，当时是通过发酵葡萄酒，并且从那时起就被用于法术。
- en: It is a potent acidic bitter liquid that can be harnessed to banish your enemies
    and the brilliant thing about vinegar is that it’s in your cupboard at home all
    ready for you to use at any time.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种强效的酸性苦涩液体，可以用来驱逐你的敌人。关于醋的好处是它已经在你家的橱柜里随时可用。
- en: Vinegar is cleansing and cleanses you of people you want to be free off, it
    is acetic and the bacteria forms on it and means there is slow growth in your
    spell it cant be stopped easily.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 醋是净化的，可以清除你想要摆脱的人，它是醋酸的，细菌在上面形成，意味着你的法术生长缓慢，难以轻易阻止。
- en: There is an old French phrase ‘vin aigre’ literally translated as sour wine.
    When someone leaves a sour taste in your month your vinegar spells will cleanse
    them from your life.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有一句法语老话‘vin aigre’，字面意思是酸酒。当某人给你留下酸味时，你的醋法术将把他们从你的生活中净化出去。
- en: The good news is you can use vinegar in a freezer spell and it is perfectly
    used in candle magic spells because the heat works to intensify your spell.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是你可以在冰箱法术中使用醋，并且它完美地用于蜡烛魔法法术，因为热量有助于增强你的法术。
- en: '**Vinegar Banishing Spells**'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**醋驱逐法术**'
- en: Sour Be gone
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 酸味消失
- en: When somebody sours your life, annoys you by being in it, causes you irritation
    and harm then you want them out of it. You can switch off your cell and ignore
    them but they are still in your head. This spell gets them gone from there.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人让你的生活变得苦涩，通过存在，给你带来烦恼和伤害时，你希望他们离开。你可以关掉手机，无视他们，但他们仍然在你的脑海里。这个法术会把他们从那里赶走。
- en: '**Ease of Use Beginner Level**'
  id: totrans-17
  prefs: []
