- en: '**How to cast the spell**'
  prefs: []
  type: TYPE_NORMAL
- en: Simply pour all of the ingredients into the vial, put in a red pouch, or wrap
    in a red cloth, tie it with string.
  prefs: []
  type: TYPE_NORMAL
- en: Now leave this on the windowsill to soak up the powers of the moon for 28 days
  prefs: []
  type: TYPE_NORMAL
- en: Now you can wear this around your neck or keep it in your pocket and carry it
    with you.
  prefs: []
  type: TYPE_NORMAL
- en: Rosemary oil is a herb of protection suspended in the vinegar which both cleans
    and wards off evil influences.
