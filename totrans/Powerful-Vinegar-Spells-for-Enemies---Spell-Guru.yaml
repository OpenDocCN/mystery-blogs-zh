  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要的东西**'
- en: A mirror
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 一个镜子
- en: A full bottle of Vinegar
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 一整瓶醋
- en: This is probably one of the easier spells using vinegar as a protection again
    all negative influences and ill thoughts from your enemy. Every time they think
    bad thoughts about you or talk about you it bounces right back to them.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是使用醋作为保护免受敌人负面影响和恶意思维的一种更简单的咒语。每当他们思考你的不好的想法或者谈论你时，这些负能量就会立刻反弹回到他们身上。
- en: '**How to cast this spell**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何施展这个咒语**'
- en: Take a small mirror that can stand on your window ledge, wash it in the vinegar.
    You will want to use a full bottle to cleanse it off your image and to imbue it
    with all your Wiccan powers.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一个可以放在窗台上的小镜子，用醋清洗它。你会希望用一整瓶醋来清洁镜子上的影像，并使其充满你所有的女巫力量。
- en: Then simply place it on your window ledge facing their direction as much as
    possible.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 然后简单地将它放在窗台上，尽可能面向他们的方向。
- en: This will reflect back all their bad intentions right back on them.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这将把所有他们不良意图反射回到他们身上。
- en: '**Witchy Tip**'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**女巫提示**'
- en: Use two mirrors to double the strength. And ask your inner spirit to guide the
    direction of the reflection.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 使用两面镜子来增强力量。请求你的内心精神指引反射的方向。
