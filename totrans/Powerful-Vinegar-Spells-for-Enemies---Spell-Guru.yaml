- en: Pen and Paper
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 笔和纸。
- en: A Lime or Lemon
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一颗酸橙或柠檬。
- en: Large pins
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 大针。
- en: I Handful of Rowan Berries
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一把洛汗浆果。
- en: This is a serious spell combining many elements. The Rowan berries help bring
    your own witch powers out and they stay alive and fresh in the freezer as long
    as you choose to use them. Do not use berries you have used in other spells, the
    energy must be our and strong.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个严肃的咒语，结合了许多元素。洛汗浆果有助于唤醒你自己的女巫力量，它们在冷冻器中保持活力和新鲜，只要你选择使用它们。不要使用你在其他咒语中使用过的浆果，能量必须是我们和强大的。
- en: Firstly cut the lemon or lime in half or open enough to put a small piece of
    paper inside,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 首先把柠檬或酸橙切成半个或者打开足够大以放进一张小纸片，
- en: Write the name of the person 3 times as you write it say or chant
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 把人的名字写三遍，边写边念或者唱。
- en: I Banish You
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我放逐你。
- en: I Banish You
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我放逐你。
- en: I Banish You
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我放逐你。
- en: Dip the paper in the vinegar their ink will run in front of your eyes
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 把纸浸泡在醋中，他们的墨水将在你眼前流动。
- en: Stick the paper inside the lemon
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 把纸片放进柠檬里。
- en: Seal it firmly with a pin trapping them inside
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 用一根针牢牢封住它们。
- en: Put the lemon in a bag surrounded by your roan berries imbued with all your
    powers.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 把柠檬放在一个袋子里，周围是你所有力量注入的洛汗浆果。
- en: Put this in the fridge for 28 days
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 把它放在冰箱里28天。
- en: When 28 days are up bury the lemon. Do not open it to release their name.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当28天结束时埋掉柠檬。不要打开它释放他们的名字。
- en: '**Magick Tip**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**魔法小贴士**。'
- en: '**Never speak their name again. Uttering their name gives them the power to
    come back in your thoughts.**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**永远不要再说他们的名字。说出他们的名字会让他们有能力回到你的思想中来。**'
- en: Vinegar Spells to Protect You From Your Enemy
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用醋制作保护你免受敌人的咒语。
- en: Vinegar is a hearty ingredient used to dispel and banish you can also use it
    to make sure your enemy does not harm you. To do this you need to add additional
    Wiccan protection. There are a number of magic spells you cause to do this I am
    going to share two simple spells here.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 醋是一种强力的成分，用来驱散和放逐，你还可以用它来确保你的敌人不会伤害你。为此，你需要添加额外的女巫保护。有许多魔法咒语可以做到这一点，我这里将分享两个简单的咒语。
- en: Vial of Protection
  id: totrans-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 保护小瓶子。
- en: This is something a lot of witches carry simply to protect their aura and to
    protect them from enemies. it is the simplest thing to do.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这是许多女巫都带的东西，简单地保护他们的光环和免受敌人侵害。这是最简单的事情。
- en: '**Ease of Use Beginner Level**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**易用性初学者级别**。'
- en: '**Chance of success 4/5**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**成功机率 4/5**。'
