- en: Blessing a St Michael medal
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 祝福圣迈克尔奖章
- en: The St Michael medal is a great amulet against evil. This is a traditional way
    to consecrate one.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 圣迈克尔奖章是一种强大的护身符，可以抵御邪恶。这是一种传统的祝圣方式。
- en: '## Casting Instructions for ''Blessing a St Michael medal'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“祝福圣迈克尔奖章”施展指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Florida water
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 佛罗里达水
- en: St Michael medal
  id: totrans-12
