- en: Fiery wall of protection oil
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fiery wall of protection oil
- en: Take a holy St Michael medal and place it on a china plate, pour a little florida
    water over it and light it, recite the prayer to St Michael as the cologne burns,
    once the flames burn away and it cools, dress it with a little fiery wall of protection
    oil and wear on a chain around your neck for protection.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 取一枚圣迈克尔奖章，放在瓷盘上，倒少许佛罗里达水在上面并点燃它，在香水燃烧时念圣迈克尔祷文，一旦火焰燃尽并冷却后，用一点火墙保护油涂抹，并挂在项链上戴在脖子上以保护自己。
- en: Prayer to Michael
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对圣迈克尔的祈祷
- en: Saint Michael the Archangel,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 大天使圣迈克尔，
- en: defend us in battle;
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在战斗中保卫我们；
- en: be our protection against the wickedness and snares of the devil.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 请作为我们对抗魔鬼邪恶和陷阱的保护。
- en: 'May God rebuke him, we humbly pray:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 愿上帝责斥他，我们谦卑地祈祷：
- en: and do thou, O Prince of the heavenly host,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 并你，在天上诸军之君，
- en: by the power of God,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 借着上帝的力量，
- en: thrust into hell Satan and all the evil spirits
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 驱逐撒旦和所有邪恶灵魂
- en: who prowl about the world seeking the ruin of souls.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在世界上徘徊，寻求灵魂的毁灭。
