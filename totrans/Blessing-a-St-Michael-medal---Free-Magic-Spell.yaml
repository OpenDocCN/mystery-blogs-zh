- en: Take a holy St Michael medal and place it on a china plate, pour a little florida
    water over it and light it, recite the prayer to St Michael as the cologne burns,
    once the flames burn away and it cools, dress it with a little fiery wall of protection
    oil and wear on a chain around your neck for protection.
  prefs: []
  type: TYPE_NORMAL
- en: Prayer to Michael
  prefs: []
  type: TYPE_NORMAL
- en: Saint Michael the Archangel,
  prefs: []
  type: TYPE_NORMAL
- en: defend us in battle;
  prefs: []
  type: TYPE_NORMAL
- en: be our protection against the wickedness and snares of the devil.
  prefs: []
  type: TYPE_NORMAL
- en: 'May God rebuke him, we humbly pray:'
  prefs: []
