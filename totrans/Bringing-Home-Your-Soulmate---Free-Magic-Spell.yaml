- en: Place your paper in between your 2 candles before lighting them both. On your
    paper, write your name and your lovers name in the pen. Feel free to draw a heart
    on the paper.
  prefs: []
  type: TYPE_NORMAL
- en: Place your rosemary and lavender and cinnamon, along with your crystal onto
    the paper between your 2 candles. Now light your incense with the yellow candle.
    Draw a pentagram over your work-in-progress with the smoke before placing it in
    a burner.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now sit and meditate with the soon-to-be charm in front of you. considerate
    on the smoke and the way it moves about. Say:'
  prefs: []
  type: TYPE_NORMAL
- en: Winds of love, come to me.
  prefs: []
  type: TYPE_NORMAL
- en: Bring my soulmate, so I decree.
  prefs: []
  type: TYPE_NORMAL
- en: This I wish, so mote it be.
  prefs: []
  type: TYPE_NORMAL
- en: Meditate and chant this as much as you wish.
  prefs: []
  type: TYPE_NORMAL
- en: When you are done, place your paper, herbs, and crystal onto the fabric and
    tie it up. Carry it with you until you feel it is time to release the items in
    the charm outside by into the wind.
