- en: Place the white, red, and green candles together on a table or altar. Then,
    take the 3 dark blue candles; place them in a triangle, evenly apart around the
    other candles.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将白色、红色和绿色蜡烛放在桌子或祭坛上。然后，取三支深蓝色蜡烛，将它们放在一个三角形中，均匀地分布在其他蜡烛周围。
- en: 'Then take the two trinkets or stiks together in your left hand. Light the candles
    and wind the thread around the two things and while you are, chant:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，将两个小饰品或小棍放在左手掌心并合在一起。点燃蜡烛，将线缠绕在两样物品周围，当你这样做时，同时诵读：
- en: I am water, I am earth, From my birth, These two figures, Leap and bite, Within
    my sight, Bring them close, Bring them near, Disintegrate hate and fear, Love
    and harmony, Must now rule, Leave the foolishness, To the fool, Light and tranqility,
    Come now near, Drive away the hate and Fear!
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我是水，我是土，从我的出生，这两个人物，跃动并咬合，在我的视线内，把他们拉近，把他们接近，分解仇恨和恐惧，爱与和谐，现在必须统治，把愚昧留给愚人，光明与宁静，请现在靠近，驱散仇恨和恐惧！
- en: '(Let the candles burn themselves out.) Then, repeat this spell until the yarn/string
    is all wound up around the things, Then bury the two trinkets/sticks two feet
    into the ground while chanting:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: （让蜡烛自燃。）然后，重复这个咒语，直到线/线围绕这些物品。然后将两个小饰品/棍子埋在地下两英尺深的地方，同时诵读：
- en: Go back to mother earth, Heal and harmonize, This new birth!
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 返回母地球，治愈并和谐，这个新生！
- en: Chant that until you've coverned it with the last of the soil. :) :D
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 重复这个过程，直到你用最后的土覆盖它。:) :D
