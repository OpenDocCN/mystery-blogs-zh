- en: Privacy Policy | Wicca Daily
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://wiccadaily.com/privacy-policy/#0001-01-01](http://wiccadaily.com/privacy-policy/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This Privacy Policy governs the manner in which WiccaDaily collects, uses, maintains
    and discloses information collected from users (each, a “User”) of the [http://wiccadaily.com](http://wiccadaily.com)
    website (“Site”).
  prefs: []
  type: TYPE_NORMAL
- en: Personal identification information
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We may collect personal identification information from Users in a variety of
    ways, including, but not limited to, when Users visit our site, register on the
    site, place an order, fill out a form, respond to a survey, and in connection
    with other activities, services, features or resources we make available on our
    Site.Users may be asked for, as appropriate, name, email address. We will collect
    personal identification information from Users only if they voluntarily submit
    such information to us. Users can always refuse to supply personally identification
    information, except that it may prevent them from engaging in certain Site related
    activities.
  prefs: []
  type: TYPE_NORMAL
- en: Non-personal identification information
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We may collect non-personal identification information about Users whenever
    they interact with our Site. Non-personal identification information may include
    the browser name, the type of computer and technical information about Users means
    of connection to our Site, such as the operating system and the Internet service
    providers utilized and other similar information.
  prefs: []
  type: TYPE_NORMAL
- en: Web browser cookies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Our Site may use “cookies” to enhance User experience. User’s web browser places
    cookies on their hard drive for record-keeping purposes and sometimes to track
    information about them. User may choose to set their web browser to refuse cookies,
    or to alert you when cookies are being sent. If they do so, note that some parts
    of the Site may not function properly.
  prefs: []
  type: TYPE_NORMAL
- en: How we use collected information
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'WiccaDaily may collect and use Users personal information for the following
    purposes:'
  prefs: []
  type: TYPE_NORMAL
- en: '*To run and operate our Site*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We may need your information display content on the Site correctly.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*To improve customer service*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Information you provide helps us respond to your customer service requests and
    support needs more efficiently.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*To personalize user experience*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We may use information in the aggregate to understand how our Users as a group
    use the services and resources provided on our Site.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*To improve our Site*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We may use feedback you provide to improve our products and services.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*To run a promotion, contest, survey or other Site feature*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To send Users information they agreed to receive about topics we think will
    be of interest to them.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*To send periodic emails*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We may use the email address to send User information and updates pertaining
    to their order. It may also be used to respond to their inquiries, questions,
    and/or other requests.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: How we protect your information
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We adopt appropriate data collection, storage and processing practices and security
    measures to protect against unauthorized access, alteration, disclosure or destruction
    of your personal information, username, password, transaction information and
    data stored on our Site.
  prefs: []
  type: TYPE_NORMAL
- en: Sharing your personal information
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We do not sell, trade, or rent Users personal identification information to
    others. We may share generic aggregated demographic information not linked to
    any personal identification information regarding visitors and users with our
    business partners, trusted affiliates and advertisers for the purposes outlined
    above. We may use third party service providers to help us operate our business
    and the Site or administer activities on our behalf, such as sending out newsletters
    or surveys. We may share your information with these third parties for those limited
    purposes provided that you have given us your permission.
  prefs: []
  type: TYPE_NORMAL
- en: Electronic newsletters
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If User decides to opt-in to our mailing list, they will receive emails that
    may include company news, updates, related product or service information, etc.
    If at any time the User would like to unsubscribe from receiving future emails,
    we include detailed unsubscribe instructions at the bottom of each email or User
    may contact us via our Site. We may use third party service providers to help
    us operate our business and the Site or administer activities on our behalf, such
    as sending out newsletters or surveys. We may share your information with these
    third parties for those limited purposes provided that you have given us your
    permission.
  prefs: []
  type: TYPE_NORMAL
- en: Third party websites
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Users may find advertising or other content on our Site that link to the sites
    and services of our partners, suppliers, advertisers, sponsors, licencors and
    other third parties. We do not control the content or links that appear on these
    sites and are not responsible for the practices employed by websites linked to
    or from our Site. In addition, these sites or services, including their content
    and links, may be constantly changing. These sites and services may have their
    own privacy policies and customer service policies. Browsing and interaction on
    any other website, including websites which have a link to our Site, is subject
    to that website’s own terms and policies.
  prefs: []
  type: TYPE_NORMAL
- en: Advertising
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Ads appearing on our site may be delivered to Users by advertising partners,
    who may set cookies. These cookies allow the ad server to recognize your computer
    each time they send you an online advertisement to compile non personal identification
    information about you or others who use your computer. This information allows
    ad networks to, among other things, deliver targeted advertisements that they
    believe will be of most interest to you. This privacy policy does not cover the
    use of cookies by any advertisers.
  prefs: []
  type: TYPE_NORMAL
- en: Google Adsense
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Some of the ads may be served by Google. Google’s use of the DART cookie enables
    it to serve ads to Users based on their visit to our Site and other sites on the
    Internet. DART uses “non personally identifiable information” and does NOT track
    personal information about you, such as your name, email address, physical address,
    etc. You may opt out of the use of the DART cookie by visiting the Google ad and
    content network privacy policy at [http://www.google.com/privacy_ads.html](https://www.google.com/privacy_ads.html)
  prefs: []
  type: TYPE_NORMAL
- en: Changes to this privacy policy
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: WiccaDaily has the discretion to update this privacy policy at any time. When
    we do, we will post a notification on the main page of our Site. We encourage
    Users to frequently check this page for any changes to stay informed about how
    we are helping to protect the personal information we collect. You acknowledge
    and agree that it is your responsibility to review this privacy policy periodically
    and become aware of modifications.
  prefs: []
  type: TYPE_NORMAL
- en: Your acceptance of these terms
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: By using this Site, you signify your acceptance of this policy. If you do not
    agree to this policy, please do not use our Site. Your continued use of the Site
    following the posting of changes to this policy will be deemed your acceptance
    of those changes.
  prefs: []
  type: TYPE_NORMAL
- en: Contacting us
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you have any questions about this Privacy Policy, the practices of this site,
    or your dealings with this site, please contact us.
  prefs: []
  type: TYPE_NORMAL
- en: This document was last updated on April 21, 2015
