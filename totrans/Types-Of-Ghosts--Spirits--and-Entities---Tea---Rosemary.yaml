- en: Some of these entities are actual beings while others are energetic “build-ups”
    that don’t have a true consciousness. Either way, they all drain you.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这些实体有些是真实存在的生物，有些是没有真正意识的能量“积累”。但无论如何，它们都会从你身上吸取能量。
- en: You can clear entities using your pendulum or meditation. However, entities
    are more likely to attach to you when you’re either engaging in low-vibrational
    behavior or when you’re near people with many entities.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用你的摆锤或冥想来清除实体。然而，当你参与低振动行为或者在附近有许多实体的人时，实体更有可能附着在你身上。
- en: Difficult situations (such as a toxic relationship or traumatic event) can also
    cause entities to flock to you.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 困难的情况（比如毒性关系或创伤事件）也会导致实体聚集到你身边。
- en: Generally, entities don’t cause any harm on the physical realm. You probably
    won’t even know that they’re around, but your emotions can be subtly influenced
    and your energy will certainly be drained.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，实体不会在物理领域造成任何伤害。你可能甚至都不知道它们在周围，但你的情绪可能会受到微妙的影响，而你的能量肯定会被耗尽。
- en: '***Related:*** *[3 Types Of Energy Vampires & How To Handle Them](https://teaandrosemary.com/energy-vampires/)*'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '***相关：*** [*3种类型的能量吸食者及如何处理它们*](https://teaandrosemary.com/energy-vampires/)'
- en: Goetic Demons
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[戈埃蒂克恶魔](https://rstyle.me/+CoWP5ByWl4rzA45yUr2jAg)'
- en: There are 72 Goetic Demons which were first discussed in the [Lesser Key Of
    Solomon](https://rstyle.me/+CoWP5ByWl4rzA45yUr2jAg), written in the 17th century.
    These spirits aren’t very demonic and can be really helpful if you want to work
    with a spirit.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 有72个戈埃蒂克恶魔最初在17世纪写入的《所罗门密钥》中被讨论。这些精灵并不邪恶，如果你想与一个灵魂合作，它们可以真的很有帮助。
- en: Each of these demons has a specific talent or skill. For example, if you wish
    to work on money magic, there is a demon who can help you with just that.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 每个恶魔都有特定的天赋或技能。例如，如果你想进行金钱魔法，那么有一个恶魔可以帮助你。
- en: These aren’t types of ghosts because they’re not really spirits of people. Instead,
    Goetic Demons are comprised of many different types of spirits from different
    beings. There’s a lot of variation here.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这些不是鬼魂的类型，因为它们并不是真正的人的灵魂。相反，戈埃蒂克恶魔由许多不同种类的灵魂组成，来自不同的生物。这里有很多变异。
- en: Goetic demons typically like working with witches or spiritual practitioners.
    It’s common for them to help out with spells. They may want something in return,
    so I recommend negotiating carefully (I do this using my pendulum) before you
    commit to working together.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 戈埃蒂克恶魔通常喜欢与女巫或心灵实践者合作。他们常常帮助施法。他们可能会要求回报，因此我建议在决定合作之前进行谨慎的谈判（我会用我的摆锤进行谈判）。
- en: I don’t find that Goetic demons cause issues unless they’re summoned. If you
    haven’t *specifically* summoned a Goetic demon and are having a problem with a
    spirit, Goetic demons probably aren’t the source.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现戈埃蒂克恶魔不会造成问题，除非它们被召唤。如果你***没有***明确召唤过一个戈埃蒂克恶魔，但遇到与灵魂有问题，那戈埃蒂克恶魔可能不是问题的根源。
- en: '[This is a great pocket guide](https://rstyle.me/+9JhyV7-6PlM2waDwN2iipg) that
    I highly recommend if you’d like to learn more about working with Goetic demons.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是一本很棒的随身指南](https://rstyle.me/+9JhyV7-6PlM2waDwN2iipg) ，我强烈推荐如果你想了解更多关于戈埃蒂克恶魔的工作。'
- en: '***Related: ***[*2 Easy Money Spells That Work + Money Spell Troubleshooting*](https://teaandrosemary.com/money-spells/)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '***相关： ***[*2个有效的金钱法术+金钱法术故障排除*](https://teaandrosemary.com/money-spells/)'
- en: Psychic Cords
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 精神纽带
- en: Although psychic cords aren’t actually types of ghosts or spirits, I thought
    it was important to include this classification because the energy is very much
    alive. Psychic cords can have a huge impact on us and can sometimes mimic energy
    vampires, entities, or other types of ghosts.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管精神纽带实际上并不是一种鬼魂或精神，但我认为把这个分类包括进来是很重要的，因为这种能量是非常活跃的。精神纽带对我们会产生很大的影响，有时甚至会模仿能量吸血鬼、实体或其他类型的鬼魂。
- en: A psychic cord is a link between you and another living being, although they’re
    most common between humans or humans and their pets. Some psychic cords can be
    wonderful because they transmit love and empathy, but more often than not, psychic
    cords drain us.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 精神纽带是你和另一个生物之间的联系，尽管它们最常见于人类或人类和他们的宠物之间。一些精神纽带可能是美好的，因为它们传递爱和同理心，但往往，精神纽带会耗尽我们。
- en: Have you ever left a conversation with someone you care about feeling a little
    vulnerable or overly connected? This may be a psychic cord. It’s usually a feeling
    of codependency.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 你曾经和你关心的人结束对话时感到有点脆弱或过度联结吗？这有可能是一条精神纽带。通常是一种对互相依存的感觉。
- en: Luckily, psychic cords can be easily cut in meditation. Simply visualize the
    cord between you and the other person then release it.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，在冥想中可以轻松切断精神纽带。只需想象你和另一个人之间的纽带，然后释放它。
- en: The Fae Folk
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Fae Folk
- en: The Fae Folk are types of spirits that exist in a dimension adjacent to ours.
    Because they’re so close to our world, you can interact with them physically much
    more than you’re able to with other types of ghosts.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Fae Folk是存在于与我们世界相邻维度的一种精神类型。由于它们与我们的世界如此接近，你可以与它们进行比其他类型的鬼魂更多的肉体互动。
- en: Many practitioners are afraid of the Fae. Working with fairies is definitely
    somewhat advanced, but it can also be really cool. I’m a huge lover of the Fae
    Folk. Even learning about the Otherworld itself is insanely interesting.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 许多从业者都害怕Fae。与妖精合作肯定是有些高级的，但也可以非常酷。我非常喜欢Fae Folk。甚至了解Otherworld本身也非常有趣。
- en: Most Fae Folk are location bound. This means that if you encounter a fairy on
    a hike, you probably won’t bring the spirit home with you. However, this isn’t
    *always* the case because fairies don’t have the same physical rules as us.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数Fae Folk是与地点紧密相关的。这意味着如果你在远足中遇到一个精灵，你可能不会把它带回家。但这*并不总是*如此，因为妖精不受相同的物理规则约束。
- en: The Otherworld, which is the dimension where fairies exist, is filled with *many*
    different types of spirits and beings. When you think of a fairy, you’re probably
    thinking of a pixie, which is just a [specific type of Fae](https://teaandrosemary.com/types-of-fairies-types-of-fae/).
    However, there are [too many types to count](https://teaandrosemary.com/types-of-fairies-types-of-fae/).
    We probably don’t even know all of the different sort of Fae Folk that exist.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: Otherworld，即精灵存在的维度，充满着*许多*不同类型的精神和存在。当你想到精灵时，你可能在想小精灵，那只是[Fae的一种特定类型](https://teaandrosemary.com/types-of-fairies-types-of-fae/)。然而，还有[太多种类无法计数](https://teaandrosemary.com/types-of-fairies-types-of-fae/)。我们可能甚至不知道所有不同种类的Fae
    Folk。
- en: Working with the Fae Folk isn’t necessarily dangerous, but you *must* do your
    research before you begin. Some practitioners tend to assume that everything spiritual
    is meant to help them and this is *not* the case. Like humans, Fae Folk can be
    benevolent, evil, or everything in between. Unlike humans, locked doors don’t
    keep them out once you make an enemy.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 与Fae Folk合作不一定危险，但你在开始之前*必须*做好研究。一些从业者倾向于假设一切灵性都是为了帮助他们，但这是*不*正确的。与人类一样，Fae
    Folk既可以善良也可以邪恶，也可能介于两者之间。与人类不同，一旦与你结下梁子，并不是锁上门就能把它们挡在外面。
- en: I recently wrote a [whole post about working with the Fae Folk](https://teaandrosemary.com/fae-folk-fair-folk-faeries-fairies/)
    for those of you who are interested. I could go on and on about fairies for days
    because I find the Otherworld to be vastly interesting!
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近写了一篇关于与Fae Folk合作的[整篇文章](https://teaandrosemary.com/fae-folk-fair-folk-faeries-fairies/)，供你们感兴趣的人参考。我可以连续几天讲妖精，因为我发现Otherworld非常有趣！
- en: Elementals
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 元素精灵
- en: Elementals are quite literally the spirits of the elements. For example, there
    are elementals for air, earth, fire, and water. These beings are a *part* of the
    elements but are also tasked with *safeguarding* their element and nature in general.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 元素精灵实质上就是元素的精神。例如，有空气、地球、火和水的元素精灵。这些存在物是元素的*一部分*，同时也负责*保护*它们的元素和大自然。
- en: Every tree has a spirit within it; every body of water has a water spirit tied
    to it. You can probably find elementals right in your backyard!
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 每棵树都有一个内在的精灵；每个水体都与水之精灵相连。你可能会在你的后院找到元素精灵！
- en: According to some traditions, there are actual gods or guardians of each element.
    For example, in some traditions, there is a specific god of water, also known
    as an elemental king.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 据一些传统说法，每个元素都有实际的神或守护者。例如，在一些传统中，水有一个特定的神，也被称为元素之王。
- en: Alternatively, there are spirits that guard different pieces of nature. Gnomes,
    which are also a part of the Fae kingdom, are elementals of earth, while nymphs
    are elementals of water.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，有一些守护自然不同部分的灵魂。地精也是精灵王国的一部分，是地之精灵，而仙女则是水之精灵。
- en: If you want to work with a particular element, it can be worthwhile to call
    upon the elemental spirit associated with it.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想与某个元素合作，召唤与之相关的元素精灵可能是值得的。
- en: Deities & Gods
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 神灵和神
- en: There are *so* many different types of deities, gods, and goddesses that it’s
    hard to know where to begin!
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 有*很多*不同类型的神灵、神和女神，让人难以置信！
- en: Basically, every tradition or religion has its own set of gods and goddesses
    that (I believe) exist in other dimensions and realms. These deities will sometimes
    agree to work with us based on a variety of factors.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，每个传统或宗教都有自己的一组神和女神（我相信）存在于其他维度和境界。这些神灵有时会根据各种因素与我们合作。
- en: There are Olympian gods and goddesses, Roman deities, Viking deities, nature
    deities, Celtic deities, African deities, Hindu deities, Pagan/Wiccan gods and
    goddesses, etc.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 有奥林匹斯神和女神、罗马神灵、北欧神灵、自然神灵、凯尔特神灵、非洲神灵、印度教神灵以及异教/女巫神和女神等。
- en: If you’re interested in working with deities, the best place to start is by
    researching. Do a *lot* of research into the types of deities you’d like to work
    with before beginning.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对与神灵合作感兴趣，最好的开始是进行研究。在开始之前，对你想要合作的神灵类型进行*大量*的研究。
- en: My first experience working with a deity was pretty scary. I felt called to
    contact Hades, so I burned an incense stick as an offering. I also wrote his sigil
    on a slip of paper, activated it, and put it under my pillow.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次与神灵合作的经历非常可怕。我感觉被召唤与哈迪斯联系，所以我烧了一根香作为祭品。我还在一张纸片上写了他的符号，激活了它，并放在我的枕头下。
- en: Well, this was not ideal for a few reasons. First of all, I was actively working
    with a massive deity during sleep, which is my most vulnerable time. I literally
    invited him into my dreams. Secondly, I should have simply *asked* him if he wanted
    to work with me and waited for a sign. Instead, I forced the issue.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，出于一些原因，这并不理想。首先，我在最脆弱的时间——睡觉时主动与一位巨大的神灵合作。我实际上邀请了他进入我的梦境。其次，我应该只是*问*他是否愿意与我合作，并等待迹象。相反，我强行了此事。
- en: I ended up having a series of really horrifying, gruesome dreams. Truly terrible
    things happened to myself and my family in my dream world. I found myself in a
    hell-like pit, but every time I woke up, I also had negative entities in my room.
    I literally couldn’t escape it.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我最终做了一系列令人恐怖、令人毛骨悚然的梦。在我的梦境世界中，我和我的家人遭遇了真正可怕的事情。我发现自己处于一个类似地狱的深坑中，但每次我醒来，我的房间里也有负面的实体。我简直无法逃脱。
- en: Finally, I burnt the sigil and asked that we part ways. The dreams stopped *immediately*.
    I cleansed my house and everything went back to normal.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我焚烧了符号，并请求我们分开。梦境立即停止了。我清洗了房子，一切都恢复了正常。
- en: I was afraid I had mistakenly summoned a demon, but I later realized that this *was *Hades.
    I had assumed that all deities and gods were beneficial and out to help me. However,
    gods are *really* powerful and you have to be ready to work with them in entirety.
    They’re multifaceted and definitely won’t represent new-age spiritual guides.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 我害怕我错误地召唤了一个恶魔，但后来我意识到这*就是*哈迪斯。我曾认为所有的神灵和神都是善良的，都是为了帮助我的。然而，神灵实在是*非常*强大，你必须准备好全面地与他们合作。他们是多面的，绝对不会代表新时代的灵性指导。
- en: Working with deities, gods, or goddesses isn’t just a cake walk. You have to
    be ready to experience anything.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 与神灵、神、或女神合作绝非易事。你必须准备好面对任何事情。
- en: If you want to work with deities, I recommend doing a lot of research on the
    different types of gods and goddesses. There are so many!
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想与神灵合作，我建议你对不同类型的神和女神进行大量的研究。种类太多了！
- en: You may want to put your intention into the universe and see what deity responds.
    Keep an eye out for signs and symbols. This will be the most pain-free way to
    partner with a deity. Once you know who is interested in working with you, make
    regular offerings to keep the relationship positive.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想把自己的意图放入宇宙，看看哪位神灵会回应。留意迹象和符号。这将是与神灵合作的最轻松方式。一旦知道谁对与你合作感兴趣，定期献祭以保持关系和谐。
- en: Angels
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天使
- en: Many practitioners work with angels. There are *so many* different types of
    angels and too many myths to count surrounding these celestial beings, but there
    is often something attractive about the idea of a higher being that simply knows
    more than other types of ghosts or spirits.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 很多实践者与天使合作。有着*如此之多*不同类型的天使以及围绕这些天界存在的神话，但关于一个简单比其他类型的鬼魂或精灵更明白的高等存在这个想法通常是吸引人的。
- en: Angels are incredibly powerful. In fact, we can’t even contemplate the kind
    of power that they hold; our minds just could not understand the concept.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 天使是极其强大的。事实上，我们甚至无法想象他们拥有的力量；我们的大脑根本无法理解这个概念。
- en: One thing I have noticed from my work with angels is that they’re often very
    black and white in their thinking. They have concrete ideas about what is right
    and wrong and there is no room to bend.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 从我与天使的合作中，我注意到他们在思维方式上通常非常黑白分明。他们对什么是对什么是错有着具体的想法，没有弯曲的空间。
- en: If you want to begin working with angels, do some research and reading into
    the mythology. Read texts on Enochian Magic as well as Biblical references. Learn
    about the angels throughout different cultures and religions.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想开始与天使合作，需要研究并阅读神话学。阅读有关恩诺奇魔法以及圣经参考的文本。了解不同文化和宗教中的天使。
- en: I used to recommend Doreen Virtue as an angel guru, however she recently switched
    directions and became a Born Again Christian. While I don’t follow her work anymore,
    I do still love some of her old books that you can find [used on Amazon.](https://rstyle.me/+4q0aHLQ2SgX3h7_SSKeXUw)
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经推荐多琳·维尔蒂(Doreen Virtue)作为天使专家，但她最近改变方向成为一个重生基督徒。虽然我不再关注她的作品，但我还是喜欢她的一些旧书籍，你可以在[亚马逊二手书](https://rstyle.me/+4q0aHLQ2SgX3h7_SSKeXUw)中找到。
- en: Demons
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 恶魔
- en: Okay, so we have Goetic demons up above, but what about demons in general? Demons
    have been a source of fear *and* interest for centuries, so I definitely want
    to address these types of ghosts, if you can call them that.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，我们已经讨论了上述高地的Goetic恶魔，那么一般的恶魔呢？恶魔几个世纪以来一直是恐惧和兴趣的源头，所以我肯定想要谈论这些类型的幽灵，如果你可以这么称呼它们的话。
- en: Demons, by and large, are chaotic. They are the opposite of angels in this way.
    Angels are very structured and oriented.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 恶魔总体上也是混乱的。在这方面，他们与天使相反。天使非常结构化和定向。
- en: While angels each have a designated role, demons mainly serve themselves. This
    doesn’t necessarily mean that they’re bad, it just means that you don’t always
    know what to expect when you’re working with a demon.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '[虽然每个天使都有指定的角色，但恶魔主要是为自己服务。这并不一定意味着它们是坏的，只是意味着在与恶魔合作时你不总是知道可以期待什么。](https://rstyle.me/+4q0aHLQ2SgX3h7_SSKeXUw)'
- en: The Goetic demons are *some* of the demons out there, but many more exist. I
    find that chaos witches often work with demons because they literally gain power
    from chaos.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: Goetic恶魔只是众多恶魔中的一部分，还有更多存在。我发现混沌女巫们通常与恶魔合作，因为他们确实从混乱中获得力量。
- en: Demons are neither good nor evil. Any demon can *act* good or evil, but there
    is no inherent bias.  Some demons enjoy working with humans, but they often have
    a price for their help. Make sure that you negotiate carefully so that both parties
    are happy with the agreement.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 恶魔既不是善良也不是邪恶。任何恶魔都*可以*表现得善或邪，但没有固有的偏见。一些恶魔喜欢与人类合作，但他们通常在帮助方面有所要求。确保仔细商议，以确保双方对协议感到满意。
- en: Of course, demons *can* be negative and scary. Some negative entities are actually
    demons, but this doesn’t mean that all demons are bad. Angels can be scary, and
    so can the Fae, elementals, or even regular types of ghosts. You just need to
    be strong, keep your protection wards up, and know exactly what you want before
    you try summoning a demon.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，恶魔*可以*是负面和可怕的。一些负面实体实际上是恶魔，但这并不意味着所有恶魔都是坏的。天使也可能让人害怕，那么的也可能有仙子、元素精灵或者普通类型的幽灵。你只需要坚强，保持防护结界，并在尝试召唤恶魔之前明确知道自己想要什么。
- en: 'One last note: demons probably own’t seek you out if you don’t try to contact
    them. If you feel like there’s a negative being in your house and have done absolutely
    nothing to call this being to you, it’s probably one of the other types of ghosts
    or entities. In fact, I would be much more cautious around some of the entities
    I talked about above than I would with demons in general.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点注意：如果你不尝试联系它们，恶魔可能不会主动寻找你。如果你觉得你家里有一个消极的存在，并且完全没有做任何事情召唤这个存在，那么它可能是其他类型的鬼魂或实体之一。事实上，我会对我以上讨论的一些实体更加谨慎，而不是对一般的恶魔。
- en: However, demons can be pretty powerful, so you should know what you’re doing
    if you summon them. Unlike the more benign types of ghosts, some demons have quite
    a bit of physical power on our plane. They can move large objects or hurt you.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，恶魔可能非常强大，所以如果你召唤它们，你应该知道你在做什么。与更温和的鬼魂相比，一些恶魔在我们的平面上拥有相当多的物理力量。它们可以移动大型物体或伤害你。
- en: Demons *can* be hard to get rid of once you have summoned them. Make sure you
    have your cleansing and warding down pat. It’s also good to have some pretty strong
    banishing spells under your belt before you attempt working with demons. In general,
    this is a good practice unless you’re working with the much safer ancestral spirits
    or types of ghosts who you personally knew.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你召唤了恶魔，它们 *可能* 很难摆脱。确保你已经精通净化和避邪。在尝试与恶魔合作之前，最好掌握一些相当强大的驱邪咒语。总的来说，除非你正在与更安全的祖先精灵或者你个人认识的鬼魂合作，否则这是一个好的做法。
