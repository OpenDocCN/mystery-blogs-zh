- en: Cast a circle around yourself and your tools. Clear your mind and relive the
    exact situation you wish to be able to move on from. Think of your emotions during
    that time and anything you felt physically, whether it be pain or pleasure related.
    Keep these memories in the front of your mind when saying the spell.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在自己和工具周围画一个圆圈。清空你的思绪，并重新体验你希望能够从中继续前行的确切情况。想想你那时的情绪以及你在那段时间内感受到的任何身体感受，无论是痛苦还是愉悦相关的。在说咒语时将这些记忆放在脑海的最前面。
- en: Speak clearly and say, "Let the powers of the universe open my mind, let them
    travel to my memories of a harsher time. This event will no longer be the anchor
    attached to my life, nor the pain similar to which is caused by a knife. Acceptance
    is in my soul and let forgiveness take its toll. By the power of three times three,
    so mote it be."
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 说话要清晰，并说：“让宇宙的力量打开我的心灵，让它们穿越到我对更艰难时光的记忆中。这件事件将不再是我生活中的锚，也不再是类似刀割的痛苦。接受在我的灵魂深处，并让宽恕付出代价。以三次三的力量，如此成事。”
