- en: "Directions! First: Put Salt In Bath, Do This On Any Day, Have Shells Around\
    \ Bath, And Have Your Favorite Piece Of Jewlery! You Can Also Go To A Lake Or\
    \ Beach, Stick Your Foot In The Water And Say The Spell Without A Symbol. Spell:\
    \ Put The Piece Of Jewlery In Your Hand And Say This Spell 3 Times! Or Just Say\
    \ It 3 Times If You Are Sticking Your Foot In The Water. Ocean Waves And Ocean\
    \ Breeze Come Upon Me. Let Me Become What I Wish To Be. I Want To Swim Far Below\
    \ And See Coral Grow. I Want To Breath Under Water. Air, I Do Not Need Anymore.\
    \ Let Me Become A Mermaid/Merman Forever More! I Wish For A(n) ( Color ) Tail\
    \ And The Power(s) Of ( The Powers You Want ) Is All I Seek! I No Longer Want\uFEFF\
    \ Humanity!"
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 方向！首先：在浴缸中放盐，任何一天都可以做到，浴缸周围放贝壳，并佩戴您最喜欢的珠宝！您还可以去湖泊或海滩，将脚浸入水中，并不带符号地说出法术。法术：把珠宝放在手中，重复三次这个法术！或者如果您把脚浸入水中，只需重复三次即可。海洋波浪和海洋微风降临在我身上。让我成为我想成为的东西。我想深入水下并看到珊瑚生长。我想在水下呼吸。我不再需要空气。让我永远成为美人鱼/美人鱼！我希望拥有一个（颜色）的尾巴和（您想要的力量）的力量！我不再想要人类！
