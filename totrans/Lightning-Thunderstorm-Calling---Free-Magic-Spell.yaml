- en: -Repeat the seven lines until you feel your energy glowing.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: -重复这七行咒语，直到你感觉到你的能量在发光。
- en: -Know your intention. Otherwise, your eagerness may fail you.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: -明确你的意图。否则，你的急切可能会失败。
