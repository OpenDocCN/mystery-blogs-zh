- en: Chant the four lines as you visualize your energy passing to the sky through
    your wand/staff creating a fast movement of dark clouds. While visualizing, draw
    an alchemical symbol of air using your wand or staff.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将四行咒语吟诵，同时想象你的能量通过你的魔杖/法杖传达到天空，形成一个快速移动的乌云。在想象的同时，用你的魔杖或法杖绘制空气的炼金术符号。
- en: '"Thunder my anger'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
