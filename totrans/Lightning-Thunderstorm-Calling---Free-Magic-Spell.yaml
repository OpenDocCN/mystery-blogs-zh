- en: This is a spell to summon a lightning/thunderstorm.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Lightning/Thunderstorm Calling'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Wand/Staff
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Alchemical Air Symbol
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Energy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Wand/Staff
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Alchemical Air Symbol
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Energy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Chant the four lines as you visualize your energy passing to the sky through
    your wand/staff creating a fast movement of dark clouds. While visualizing, draw
    an alchemical symbol of air using your wand or staff.
  prefs: []
  type: TYPE_NORMAL
- en: '"Thunder my anger'
  prefs: []
  type: TYPE_NORMAL
- en: Lightning my might
  prefs: []
  type: TYPE_NORMAL
- en: Bring to me clouds
  prefs: []
  type: TYPE_NORMAL
- en: Black as night.
  prefs: []
  type: TYPE_NORMAL
- en: This's my will, so mote it be."
  prefs: []
  type: TYPE_NORMAL
- en: 'Note:'
  prefs: []
  type: TYPE_NORMAL
- en: -You must have enough energy to do this.
  prefs: []
  type: TYPE_NORMAL
- en: -Repeat the seven lines until you feel your energy glowing.
  prefs: []
  type: TYPE_NORMAL
- en: -Know your intention. Otherwise, your eagerness may fail you.
  prefs: []
  type: TYPE_NORMAL
