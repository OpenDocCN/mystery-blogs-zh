  prefs: []
  type: TYPE_NORMAL
- en: In addition to its grounding and protective properties, hematite also has healing
    energies and is often used to help with physical and emotional imbalances. It
    is a powerful aid for concentration and focus and is often used to help with study
    and memory.
  prefs: []
  type: TYPE_NORMAL
- en: '### 5\. Tiger’s eye'
  prefs: []
  type: TYPE_NORMAL
- en: A stone for protection that is believed to enhance confidence and promote feelings
    of stability.
  prefs: []
  type: TYPE_NORMAL
- en: Tiger’s eye is a type of golden-brown or golden-yellow crystal used in crystal
