    including Brazil, Madagascar, and the United States.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to its protective and purifying properties, citrine has healing
    energies and is often used to help with physical and emotional imbalances. It
    is a powerful aid for manifestation and bringing about desired outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: '### 4\. Hematite'
  prefs: []
  type: TYPE_NORMAL
- en: A grounding and protective stone that is believed to help the wearer stay grounded
    and focused.
  prefs: []
  type: TYPE_NORMAL
- en: Hematite is a type of metallic grey or black crystal that has grounding and
    protective properties. It is often used in crystal healing to promote feelings
