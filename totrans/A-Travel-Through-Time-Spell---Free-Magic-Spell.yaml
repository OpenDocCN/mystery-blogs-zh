- en: 'You must have these ingredients with the ones on the top: look in to the mirror
    and change your watch time to 1:00 am. then chant this 2 times (hold your friends
    hand) ''''oh mighty time. i wish to time travel to the future and past. bring
    me to the past then future so mote it be.(say that to go to past or future)'
