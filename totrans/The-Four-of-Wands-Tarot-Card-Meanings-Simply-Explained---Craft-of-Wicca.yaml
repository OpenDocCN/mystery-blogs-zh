- en: The Four of Wands tarot card description
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Four of Wands tarot card usually depicts a celebration or a gathering of
    people, often in front of a decorated arch or gateway. Some common images on this
    card include:'
  prefs: []
  type: TYPE_NORMAL
- en: People dancing and/or holding wands in a joyous celebration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Decorated arches or gateways symbolize the entry into a new phase or state
