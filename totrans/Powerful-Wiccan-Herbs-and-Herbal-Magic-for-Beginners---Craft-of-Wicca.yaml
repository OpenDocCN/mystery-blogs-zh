- en: Herbs for Justice
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When it comes to herbs for justice, there are a few that Wiccans often use.
  prefs: []
  type: TYPE_NORMAL
- en: 'These include:'
  prefs: []
  type: TYPE_NORMAL
- en: '*   mugwort'
  prefs: []
  type: TYPE_NORMAL
- en: St. John’s wort
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: rosemary
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All of these herbs are said to help protect the user from harm, as well as promote
    positive outcomes in legal situations. Mugwort is thought to be especially helpful
    in this regard, as it’s said to increase psychic powers and help with divination.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are many different types of Wiccan herbs that can be used for a variety
    of purposes. Some of these herbs are for protection, some are for healing, and
    others can be used for a variety of other purposes.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re looking to use Wiccan herbs for any purpose, it’s important to do
    your research and learn about the different properties and effects of each herb.
  prefs: []
  type: TYPE_NORMAL
- en: With the right knowledge, you can use these herbs to empower yourself and your
    practice.
  prefs: []
  type: TYPE_NORMAL
- en: Get creative! I’m always thinking of new ways to incorporate herbs into my practice
    and then recording the spells and results in my Book of Shadows.
