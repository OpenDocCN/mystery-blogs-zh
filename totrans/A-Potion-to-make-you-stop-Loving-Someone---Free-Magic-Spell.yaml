- en: 'Now light the candle and say one time: dark sides make me stop loving this
    man/woman Name(say full name).Then Take all of the ingredients and put into the
    cup but before drinking say this 3 times: With this potion I banish my feelings
    for (say his/her full name) Forever. Now drink the potion.Then Put the rock at
    the foot of your bed (that will turn your love for him/her feelings into hatered).
    Now the spell is done, but it only works for some people and there''s no guarantee
    that it will work for everyone'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点燃蜡烛，并说一次：黑暗面让我停止爱上这个男人/女人的名字（说出全名）。然后将所有的材料放入杯子中，但在饮用前要连续三次说：用这个魔药我驱散我对（说出他/她的全名）的感情。现在饮用这个魔药。然后将石头放在你床底下（这将使你对他/她的爱转变为仇恨）。现在咒语完成，但它只对某些人有效，并不保证对所有人都有效。
