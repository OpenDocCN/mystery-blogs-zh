- en: A Simple Spell To Make Someone Call You (Or Text You) | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个让某人给你打电话（或发短信）的简单咒语 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/spell-to-make-someone-call-you/#0001-01-01](https://teaandrosemary.com/spell-to-make-someone-call-you/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/spell-to-make-someone-call-you/#0001-01-01](https://teaandrosemary.com/spell-to-make-someone-call-you/#0001-01-01)
- en: Strangely enough, I get requests for a “spell to make someone call you” way
    more often than I do for general love spells.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 奇怪的是，我经常收到让某人给你打电话的“咒语”的请求，而不是一般的爱情咒语。
- en: I think part of this is because most people want a specific *action* to happen.
    Just knowing that someone *might* love you doesn’t feel concrete enough.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这部分原因是因为大多数人想要特定的*行动*发生。仅仅知道有人*可能*爱你并不足够具体。
- en: While these spells can be just as tricky and dangerous as love spells, they
    *are* possible. Today I’ll go over every aspect of the *most* effective spell
    to make someone call you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些咒语可能与爱情咒语一样棘手和危险，但它们*是*可能的。今天我将详细介绍使某人给你打电话最有效的咒语的每个方面。
- en: How Does This Spell Work?
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这个咒语是如何起作用的？
- en: Much in the way that any other spell works, this spell to make someone call
    you will only work if your intention is strong enough *and* you use the right
    ingredients to release that energy into the Universe.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何其他咒语一样，只有当你的意图足够强大*并且*你使用正确的成分将那股能量释放到宇宙中时，这个让某人给你打电话的咒语才会起作用。
- en: 'I’m not going to lie: this is a tough spell to cast. Your intention needs to
    be really strong to make it work effectively.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会说谎：这是一个很难施展的咒语。你的意图需要非常强烈才能有效地发挥作用。
- en: The reason that you need such powerful energy is because, most likely if someone
    *isn’t* already calling you, their intention is specifically to *not* call you.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要如此强大的能量，因为很可能如果某人*并没有*给你打电话，他们的意图明确是*不*打电话给你。
- en: Unlike other spells where there simply is no intention and you create one, you
    actually need to reverse someone’s intention with the spell to make someone call
    you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他咒语不同，其他咒语中根本没有意图，而这个咒语实际上需要逆转某人的意图，让某人给你打电话。
- en: You’ll need to make sure that you raise quite a bit of energy and direct it
    successfully. You will also need to control your mind during the spell to ensure
    that you cast it with just the right intention and thoughts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要确保你提升了相当多的能量并成功地引导了它。你还需要在施展咒语期间控制自己的思想，以确保你以恰当的意图和思想来施展咒语。
- en: Sometimes, a powerful emotion can make your intention stronger. If you feel
    grief, anger, etc., you can channel that emotion into the spell and raise much
    more energy than if you felt neutral.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，强烈的情感可以使你的意图更加坚定。如果你感到悲伤、愤怒等，你可以将那种情感投入到咒语中，比起感觉中立，你可以产生更多的能量。
- en: At the same time, you will need to make sure that this emotion doesn’t influence
    your thoughts or intentions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，你需要确保这种情感不会影响到你的想法或意图。
- en: For example, you wouldn’t want to be thinking angry *thoughts *(although the
    emotion of anger can help you raise more energy) because this might make the person
    on the receiving end call you angrily.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你不会想要想着愤怒的*念头*（尽管愤怒的情绪可以帮助你产生更多的能量），因为这可能会让接收端的人生气地给你打电话。
- en: Can The Spell To Make Someone Call You Backfire?
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这个让某人给你打电话的咒语会反噬吗？
- en: Short answer: **yes.**
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 简短回答：**是的。**
- en: A lot of times when you casts a spell to make someone call you, the person who
    ends up calling won’t really *want* to.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当你施展一个咒语让某人给你打电话时，很多时候，最后打电话的人其实并不*想*打电话。
- en: Instead, the individual who you cast the spell on will feel like he/she *needs*
    to call you. They might even be a little angry or annoyed by this, so the phone
    call might not be super pleasant.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，你施加咒语的对象会感觉到他/她*需要*给你打电话。他们甚至可能有点生气或烦恼，所以电话可能不是很愉快。
- en: Do you ever do something without knowing why you did it? That’s basically how
    this spell works. You’re creating a lot of unconscious energy that prods someone
    into picking up the phone without consciously *wanting* to call you.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经做过一些事情而不知道自己为什么要这样做？这基本上就是这个咒语的原理。你正在创造大量的无意识能量，促使某人在不自觉地情况下拿起电话给你打电话。
- en: Ultimately, there isn’t much you can do to change someone’s actual feelings.
    [A love spell creates infatuation or the illusion of love](https://teaandrosemary.com/6-ways-a-love-spell-can-go-terribly-wrong/),
    but it doesn’t create the real thing.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你无法改变某人的真实感受。[爱情咒语会产生迷恋或爱的幻觉](https://teaandrosemary.com/6-ways-a-love-spell-can-go-terribly-wrong/)，但它不能创造真正的爱情。
- en: This spell forces someone to call you, but it doesn’t force them to *want* to
    call you.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术迫使某人给你打电话，但不强迫他们*想*打电话给你。
- en: If you’re on the fence about casting a spell to make someone call you, [consider
    a honey jar spell instead](https://teaandrosemary.com/what-is-a-honey-jar-spell-and-how-is-it-different-from-a-sugar-jar-spell/).
    The person you cast the honey jar spell on will need to have some positive thoughts
    about you already, but it’s a much more effective spell if you want to create *true*
    positive feelings.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对是否施展一个法术让别人给你打电话犹豫不决，[考虑用蜜罐法术代替也许更好](https://teaandrosemary.com/what-is-a-honey-jar-spell-and-how-is-it-different-from-a-sugar-jar-spell/)。你施展蜜罐法术的对象需要已经对你抱有一些积极的想法，但如果你想创造*真实*的积极情感，这是一个更有效的法术。
- en: If you don’t care about any of this and just want to cast a spell to make someone
    call you, then go for it! Everyone has different motivations and I’m definitely
    not judging them as wrong or bad, I’m just giving you the facts.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不在乎这一切，只是想施展一个法术让别人给你打电话，那就去做吧！每个人的动机不同，我绝对不会以是非或好坏来评判他们，我只是提供事实。
- en: What About The Rule Of Three?
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 三倍法则是怎么回事？
- en: Some witches believe in the *rule of three*. This rule is based around the concept
    of karma and means that any spell you cast will come back on your threefold (three
    times worse than what you sent out).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有些女巫相信*三倍法则*。这个规则基于业力的概念，意味着你施展的任何法术都会以三倍（比你发出去的更糟糕三倍）的方式回到你身上。
- en: Ultimately, this means that any spell you cast with a good intention will come
    back on you just as much as the spells with bad intentions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这意味着你施展的任何一个带有良好意图的法术都会以同样的方式回到你身上，就像那些带有恶意的法术一样。
- en: Some witches believe wholeheartedly in this rule, some believe in it to some
    extent, and some don’t believe in it at all.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 有些女巫全心全意相信这个规则，有些在某种程度上相信它，有些根本不信。
- en: I fall somewhere in the middle. I actually *have* been burned three times from
    some spells I’ve cast, but I have been totally fine with other spells.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我的观点介于两者之间。事实上，有些法术我施展后确实*吃了苦头*，但其他一些法术我完全没问题。
- en: I think it all depends on how much you’re following your gut instinct. Does
    it feel okay to cast this spell? If it does, I personally think you’ll be fine.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这一切取决于你有多少遵循直觉。施展这个法术感觉怎么样？如果感觉不错，我个人认为你会没问题。
- en: You can also use [divination tools](https://teaandrosemary.com/divination-tools-that-work/)
    (like [the pendulum](https://teaandrosemary.com/pendulum-dowsing-101/) or [tarot
    cards](https://teaandrosemary.com/the-5-best-tarot-decks-for-a-beginner-tarot-reader/))
    to make sure that you’re good to go before beginning the spell.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用[占卜工具](https://teaandrosemary.com/divination-tools-that-work/)（比如[摆钟](https://teaandrosemary.com/pendulum-dowsing-101/)或[塔罗牌](https://teaandrosemary.com/the-5-best-tarot-decks-for-a-beginner-tarot-reader/)）在开始施展法术之前确保一切顺利。
- en: How Long Does This Spell Take To Work?
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这个法术需要多长时间才能奏效？
- en: This is a tough question to answer. A spell to make someone call you is really
    tricky and depends on *so many factors.*
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题很难回答。想让别人给你打电话的法术确实很棘手，这取决于*很多因素*。
- en: I find that if your intention is just right and you raise a huge amount of energy,
    this spell will theoretically work right away. To do this, you would need to not
    only be an incredibly strong witch, but you would also need to execute this spell
    *perfectly*.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，如果你的意图恰到好处并且你能够积聚大量能量，这个法术理论上会立即奏效。要做到这一点，你不仅需要是一个非常强大的女巫，还需要完美地执行这个法术*无可挑剔*。
- en: It might take a bit of time for this spell to make someone call you to actually
    work. It all depends on the intention that you put out and the amount of energy
    you were able to raise.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术让别人给你打电话可能需要一些时间才能真正奏效。这一切取决于你释放出的意图以及你能够积聚的能量量。
- en: 'So: be patient. This spell could take 5 minutes, 5 hours, or 5 days to work.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 所以：要有耐心。这个法术可能需要5分钟，5小时或者5天才能奏效。
- en: Okay, So What If This Spell Doesn’t Work?
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 好了，如果这个法术不奏效怎么办？
- en: A spell might not work for a variety of reasons.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 法术可能因多种原因而无效。
- en: '[Check out this post here if this spell doesn’t work to try and figure out *why.*](https://teaandrosemary.com/3-easy-ways-to-know-if-a-spell-worked/)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[如果这个法术不奏效，请查看这篇文章*为什么*。](https://teaandrosemary.com/3-easy-ways-to-know-if-a-spell-worked/)'
- en: I do find that most of the time, with this spell to make someone call you, you’ll
    find that it won’t work either because your intention wasn’t strong enough, or
    because the other person’s intention was *too* strong.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现大多数时候，使用这个法术让别人给你打电话，会发现它不奏效，要么是因为你的意图不够坚定，要么是因为对方的意图*太过*强烈。
- en: If your intention and energy doesn’t outweigh the other person’s then nothing
    will change. Your spell won’t affect them.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的意图和能量无法超过对方，那么什么都不会改变。你的法术不会影响到他们。
- en: You need to make sure that you raise enough energy to overpower any other intentions
    in the universe.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要确保自己积聚了足够的能量，以克服宇宙中其他任何意图。
- en: If this spell to make someone call you doesn’t work after 7 days, cast it again.
    You can keep trying until it works. However, I recommend that you figure out [*why*
    it didn’t work](https://teaandrosemary.com/3-easy-ways-to-know-if-a-spell-worked/)
    before casting it again so you can make some adjustments.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个法术让某人给你打电话在7天内没有生效，那就再次施展。你可以不断尝试，直到它起效为止。然而，我建议在再次施展之前找出[*为什么*它没有生效](https://teaandrosemary.com/3-easy-ways-to-know-if-a-spell-worked/)，这样你就可以进行一些调整。
- en: 'How To Cast This Spell To Make Someone Call You:'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何施展这个法术让某人给你打电话：
- en: This spell to make someone call you is pretty simple, but you will need a few
    ingredients to cast it effectively.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术让某人给你打电话相当简单，但你需要一些材料才能有效地施展它。
- en: '*Ingredients:*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*材料：*'
- en: '*A bay leaf (or piece of paper)*'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*一片月桂叶（或一张纸）*'
- en: '*A red candle (you can substitute white if needed)*'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*一根红蜡烛（如果需要可以替换为白色）*'
- en: '*Your cellphone*'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你的手机*'
- en: '*A pen*'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*一支笔*'
- en: I like to use a tall candle or chime candle for this spell, but you can also
    use a tea light candle if that’s all you have.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢用高蜡烛或小蜡烛进行这个法术，但如果你只有茶灯蜡烛，你也可以使用。
- en: First, [always cast a circle](https://teaandrosemary.com/how-to-cast-a-circle/)
    before beginning any spell work. Not only does it protect you from negative entities,
    but it keeps your energy within the circle, making the spell *much *stronger.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在进行任何咒语工作之前，[一定要布置一个圆圈](https://teaandrosemary.com/how-to-cast-a-circle/)。它不仅可以保护你免受负面实体的伤害，而且可以将你的能量保持在圆圈内，使法术变得*更加强大*。
- en: Once the circle is cast, you’re ready to begin your spell work.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦圆圈布置完成，你就可以开始你的咒语工作了。
- en: Write down the name of the person (who you wish to call you) on the bay leaf
    using a marker or a pen, then light the candle.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 用马克笔或钢笔在月桂叶上写下那个人（你希望他给你打电话的人）的名字，然后点燃蜡烛。
- en: Turn your phone off and flip it over so you can only see the back. Place the
    bay leaf on top of your phone.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 关掉手机并翻转手机，这样你只能看到背面。将月桂叶放在手机上方。
- en: Gather your energy. It can take 10-15 minutest to gather energy energy for a
    strong spell, so don’t rush this part. I like to use the candle flame to pull
    energy from, but this is a personal preference.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 聚集你的能量。聚集足够的能量进行强力法术可能需要10-15分钟，所以不要匆忙。我喜欢用蜡烛的火焰吸收能量，但这是个人偏好。
- en: 'When you feel ready, focus on your intention and repeat the following chant:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感觉准备好时，专注于你的意图并重复以下咒语：
- en: '*“The desire is strong*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*“欲望是强大的*'
- en: '*You want to call me*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*你想要给我打电话*'
- en: '*You cannot stop it*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*你无法阻止它*'
- en: '*Do it*'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*去做吧*'
- en: '*Do it*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*去做吧*'
- en: '*Do it*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*去做吧*'
- en: '*So mote it be”*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*就这样吧”*'
- en: Repeat this chant as many times as you feel is needed. I typically say it only
    once, but you can say it 3 times, 7 times, or as many times as you’d like.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你觉得需要的次数重复这个咒语。我通常只说一次，但你可以说3次、7次，或者任意次数。
- en: When you’re done, burn the bay leaf in the candle flame then snuff out the candle;
    use a snuffer instead of blowing the candle out as that effectively blows your
    spell out.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成时，将月桂叶在蜡烛火焰中烧毁，然后用熄灭器熄灭蜡烛；使用熄灭器而不是吹灭蜡烛，因为那样可以有效地吹灭你的法术。
- en: 'The spell to make someone call you is now complete: you can close your circle
    and turn your phone back on.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 法术使某人给你打电话现在已经完成：你可以关闭你的圈子，然后重新打开手机。
- en: Why Use A Candle For A Communication Spell?
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么使用蜡烛进行沟通法术？
- en: 'Most spells to make someone call you use the element of air. I get it: air
    means communication and clearly signifies the telephone.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数让某人给你打电话的法术使用空气元素。我明白：空气意味着沟通，明显地象征着电话。
- en: However, I personally don’t find that air is strong enough to change someone’s
    intention. Instead, I think that you need a forceful and fast-working element.
    Fire is perfect for this spell.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我个人认为空气不够强大，无法改变某人的意图。相反，我认为你需要一种强有力且快速的元素。火对这个法术来说是完美的选择。
- en: If you feel really strongly about using the element of air instead of fire,
    then feel free to change up this spell, however I really recommend using a candle
    at the minimum.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你非常希望使用空气元素而不是火焰，那么随意改变这个法术，但我真的建议至少使用一根蜡烛。
