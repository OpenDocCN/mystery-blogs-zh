- en: This spell uses the power of God to aid us in this endeavor. Hot foot powder
    has been used in hoodoo for a long time and is done to drive people away from
    you or someone else. In this variation you will be using your target's shoes as
    the main focus.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Drive Away an Enemy: Hot Foot Powder'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Red pepper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Black pepper
  prefs:
