  type: TYPE_NORMAL
- en: 1.) Gather all of your ingredients and pray over them. Focus on God's power
    as you do this.
  prefs: []
  type: TYPE_NORMAL
- en: Bless the red pepper to make your target run away from you as if their feet
    were on fire.
  prefs: []
  type: TYPE_NORMAL
- en: Bless the black pepper to make them go as far away from you as possible.
  prefs: []
  type: TYPE_NORMAL
- en: Bless the salt to bless you in your new life when your target finally leaves
    you.
  prefs: []
  type: TYPE_NORMAL
- en: Bless the asafetida to make their lives stink as long as they stay close to
    you.
  prefs: []
  type: TYPE_NORMAL
- en: 2.) Draw a cross in each pair of shoes and wait till you get results. Remember
    to only use the shoes they wear.
