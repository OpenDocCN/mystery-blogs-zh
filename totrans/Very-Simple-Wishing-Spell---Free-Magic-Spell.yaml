- en: It means you must have a requirement for the spell, something you want it to
    achieve. Then you must have the knowledge to undertake the working, usually a
    good foundation of knowledge that teaches basic principles that assist in successful
    workings.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你必须对咒语有一个要求，你希望它实现什么。然后你必须有足够的知识来进行工作，通常是教授基本原则的良好知识基础，有助于成功的工作。
