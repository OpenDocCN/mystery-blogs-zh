- en: 'My question is: Does the spell have to be done at a certain time of night?
    If so, when? Thank you in advance.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: Some choose to perform a spell at certain times, on certain days, during certain
    moon phases, etc because they feel it adds increased potency to the spell. However,
    you can cast a spell whenever you need to.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人选择在特定时间、特定日期、特定月相等时进行咒语，因为他们觉得这会增加咒语的效力。然而，你可以在需要时施展咒语。
