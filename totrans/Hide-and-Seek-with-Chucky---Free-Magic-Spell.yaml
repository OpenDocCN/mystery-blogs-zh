- en: Rated 1/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This is a hide and seek game with Chucky the doll.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Stuffed chucky doll
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bag of uncooked rice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Needle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Crimson thread
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sharp machete knife
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cup of natural salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Black candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
