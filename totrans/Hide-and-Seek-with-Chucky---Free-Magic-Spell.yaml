  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Hide and Seek with Chucky'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Light the candle and say: "Spirit of chucky come I offer you my blood and this
    cat skull."'
  prefs: []
  type: TYPE_NORMAL
- en: Cut open the doll and remove the stuffing. Fill the doll with uncooked rice.
    (In many Asian cultures, uncooked rice is believed to attract spirits).
  prefs: []
  type: TYPE_NORMAL
- en: Clip your fingernails and put them inside the doll. (This binds the doll to
    you).
  prefs: []
  type: TYPE_NORMAL
- en: Sew the doll up with the crimson thread, then tie up the doll with the rest
    of the thread. (The thread represents blood and binds the spirit to the doll).
  prefs: []
  type: TYPE_NORMAL
- en: Fill the bathtub with water.
  prefs: []
  type: TYPE_NORMAL
- en: Place a cup of salt water inside your hiding place.
  prefs: []
  type: TYPE_NORMAL
- en: Choose a name for your doll. (Naming a spirit makes it more powerful). Name
    will be chucky
  prefs: []
  type: TYPE_NORMAL
- en: 'At 3 AM, go to the bathroom, pick up the doll and say three times: "(Your Name)
    is the first it!"'
  prefs: []
  type: TYPE_NORMAL
- en: Place the doll in the bathtub, take the knife with you and go around the house
    turning off all the lights. Switch on the TV and leave it on a static white noise
    channel.
  prefs: []
  type: TYPE_NORMAL
- en: Go back to your hiding place, close your eyes and count to ten.
  prefs: []
  type: TYPE_NORMAL
- en: Return to the bathroom with the knife in your hand.
  prefs: []
  type: TYPE_NORMAL
- en: "Say: \"I have found you, (Doll\x92s Name)!\" and stab the doll with the knife."
  prefs: []
  type: TYPE_NORMAL
- en: "Say three times:\" Now (Doll\x92s Name) is it!.\" and put the doll and the\
    \ knife back in the bathtub."
  prefs: []
  type: TYPE_NORMAL
- en: Immediately, run back to your hiding place and wait.
  prefs: []
  type: TYPE_NORMAL
- en: At this point, you may hear the pitter patter of tiny feet. If the doll is close,
    you will hear the white noise on the TV change. Apart from the sound of footsteps
    and things being moved around, some people have reported horrible smells, drastic
    changes in temperature, and the TV suddenly switching off or the volume changing
    dramatically. Some have reported the sensation of being touched or pulled on.
  prefs: []
  type: TYPE_NORMAL
- en: If at any time, you feel the doll is about to find you, end the game.
  prefs: []
  type: TYPE_NORMAL
- en: "To end the game, take a mouthful of salt water. Keep it in your mouth. Don\x92\
    t swallow it. Get out of the hiding place and start looking for the doll. The\
    \ doll is not necessarily in the bathroom. It could be anywhere. Whatever happens,\
    \ don\x92t spit out the salt water until you find the doll."
  prefs: []
  type: TYPE_NORMAL
- en: 'When you find it, pour the rest of the salt water in the cup over it, then
    spit the salt water in your mouth over it as well. Say three times: "I win! and
    cut off the crimson thread." This is supposed to free the spirit and end the ritual.'
  prefs: []
  type: TYPE_NORMAL
- en: After this make sure you dry the doll, and burn or discard it later.
  prefs: []
  type: TYPE_NORMAL
- en: 'Rules:'
  prefs: []
  type: TYPE_NORMAL
- en: Do not stop this ritual halfway through. You must do it through to the end.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do not go outside of the house.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do not play this game for more than two hours, or the spirit will become too
    powerful and will not leave the doll.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You must be alone in the house when you play. You can play with friends, but
    if there is someone else in the house who is not playing, they will be in mortal
    danger if the doll finds them instead.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you are returning to your hiding place, do not look behind you.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You must turn off all lights and keep very quiet while hiding.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do not leave your hiding place without salt water in your mouth. The doll will
    still be searching for you.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If you are religious, take a symbol of protection from your religion into the
    hiding place with you (eg: a crucifix, rosary beads, a scapular, a Hamsa or a
    Buddhist amulet or talisman).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is a very dangerous ritual and we advise you not to try it. We will not
    be responsible for what happens to you if you try it. If you make a mistake, you
    could wind up stabbed to death or possessed by an evil spirit.
  prefs: []
  type: TYPE_NORMAL
