  type: TYPE_NORMAL
  zh: '## 施法指南''如何召唤一位花仙子'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Finding a fairy glen in springtime or summer is quite
    easy. Just go into the county or a park and look for the place where the wild
    flowers grow. Fairies love flowers and they care for them the way a gardener looks
    after their garden. An ideal fairy glen will be lightly wooded with some shelter
    from the sun. A narrow valley with a tinkling silver stream is the very best place
    to seek the fairy folk. But look more with your heart than with your eyes.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**找到春天或夏天的仙女峡谷相当容易。只需进入乡村或公园，寻找野花生长的地方。仙女喜欢花朵，她们像园丁照顾她们的花园一样照顾它们。一个理想的仙女峡谷会轻微有树荫遮蔽阳光。一个有闪烁银色小溪的狭窄山谷是寻找仙女最好的地方。但更多地用你的心灵去寻找，而不是用你的眼睛。'
- en: Feel the atmosphere as you walk among the meadows, hear the sounds of nature
    singing to you. It is a soft, soft song of love. You will know the fairies are
    around when you feel that the fields, the birds, the trees and the flowers are
    all as one. Then you may see them. Dancing circles in the sunlit pastures as the
    buttercups bend in the gentle summer breeze.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 感受着你在草地间行走时的氛围，听着大自然向你唱歌。这是一首充满爱的柔和歌曲。当你感到田野、鸟儿、树木和花朵都合为一体时，你会知道仙女在附近。然后你可能会看到它们。在阳光普照的牧场上跳舞，如同金鸢菊在温柔的夏日微风中弯曲。
- en: Sit quietly as you search the grassy slopes and flowered fields for fairies.
    Be at peace with yourself and think joyful thoughts. Fairies like happy people
    and you are such a person. So tell them so. Here is a little verse that I know
    all fairies will like.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在你搜寻草坡和开满花的田野上时，静静地坐着。与自己和睦相处，想着愉快的事情。仙女喜欢快乐的人，你就是这样的人。所以告诉她们。这里有一首小诗，我知道所有的仙女都会喜欢。
- en: Say this out loud with hope and love in your heart.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 带着希望和爱在你心中大声说出这句话。
- en: '"Sweet fairy folk of fairy glen It is joy I wish for you Please dear fairies
    believe in me I''m good and honest and true."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “甜美的仙女们，请相信我 我希望你们享受快乐 亲爱的仙女们，请相信我 我善良、诚实、真实。”
- en: But never say that if it isn't the truth. I have told you that fairy folk do
    not like liars. But if it is true then try it. You may not actually see a fairy
    but they will know about you and your happy thoughts. Just watch and see how many
    good things start to happen once you have introduced yourself the fairy folk.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果不是事实，请永远不要这样说。我告诉过你，仙女不喜欢说谎者。但如果是真的，那就试试看。你可能看不到真正的仙女，但他们会知道你和你的快乐想法。只需观察，看看一旦你向仙女介绍了自己后会发生多少好事。
