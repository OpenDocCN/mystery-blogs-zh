- en: You can do this indoors at a sunny window, but it is much better to do this
    outside. The sun represents male energy (god), as the moon and the earth represent
    female energy (goddess). When you are outside, kneel before the sun with pendant
    in hands. Of course, don't look straight up into the sun, but hold the sword pendant
    to the sun, and say ''almighty father god, consort of the great mother, powerful,
    loving one, with your rays who give life, warmth, and protection upon the earth.
    I ask for your protection. I ask you now, bring forth your powers upon this sword.
    May it offer me mighty protection from negative energies and evil spirits. May
    it cut away negative thoughts and intentions from myself and others around me.
    May this sword ward off physical harm as well, and only allow good into my life.
    Lord of the sun, this sword is powered by your energy. I give you many thanks
    for your protection''
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在室内的阳光明媚的窗户旁边做这个，但最好是在外面做。太阳代表男性能量（上帝），月亮和地球代表女性能量（女神）。当您在外面时，跪在太阳面前，双手持有咒符。当然，不要直视太阳，但是把剑咒符对准太阳，说：“全能的天父上帝，大母亲的伴侣，强大而慈爱的存在，愿你的光芒给予生命、温暖和保护大地。我请求你的保护。现在我请求你，赐予这把剑你的力量。愿它为我提供强大的保护，免受负面能量和邪灵的侵扰。愿它消除我自己和周围人的负面思想和意图。愿这把剑也能抵御身体上的伤害，只允许美好进入我的生活。太阳主，这把剑蕴含了您的能量。我深表感激，感谢您的保护。”
