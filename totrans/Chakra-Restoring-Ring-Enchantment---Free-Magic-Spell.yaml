  type: TYPE_NORMAL
- en: First off go to a quiet, undisturbed place with the ingredients.
  prefs: []
  type: TYPE_NORMAL
- en: Then hold the ring in one hand and the enchanted crystals that are the colors
    of the chakras in the other, then rub the crystals on the ring. While rubbing
    the crystals on the ring, meditate, visualize energy from the surroundings going
    up and into you(blending with your energy) out your hand and into the crystals.
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally when done visualizing repeat this incantation 3 times:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Surroundings help me for I am in need'
  prefs: []
  type: TYPE_NORMAL
- en: Help me enchant this ring please
  prefs: []
  type: TYPE_NORMAL
- en: Destroy the symptoms with ease
  prefs: []
  type: TYPE_NORMAL
- en: Heal any chakra so mote it be"
