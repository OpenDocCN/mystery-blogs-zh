  prefs: []
  type: TYPE_NORMAL
  zh: 让渐满月的力量降福詹姆斯，
- en: Give him the Sight, the true power to see,
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 赐予他视力，真正的看清，
- en: His life in the Light, with pure impartiality
  id: totrans-52
