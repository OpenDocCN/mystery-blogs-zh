  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 让这个咒语结束并永远消散。
- en: '*Draw a combined Sigil.*'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*画一个结合的符印。*'
- en: With Power of the Great Goddess Diana,
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 带着伟大女神黛安娜的力量，
- en: And the Luck of three times three,
  id: totrans-60
  prefs: []
