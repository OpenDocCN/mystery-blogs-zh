  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “紫丁香强烈情感纽带”的施法说明
- en: '*The names Sarah and James are used here but they are meant to be replaced
    by the two participants in the relationship in question* Note: This is not for
    forcing love, it is for making love that already exists stronger.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*这里使用了莎拉和詹姆斯的名字，但实际上它们应该被参与关系的两个人的名字所替代*注意：这不是用来强迫爱情的，而是使已经存在的爱情变得更加坚固。'
- en: 'Moon: Waxing'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮：渐满
- en: 'Planet: Venus'
  id: totrans-21
  prefs: []
