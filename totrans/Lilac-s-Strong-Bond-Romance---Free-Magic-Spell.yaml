  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 强化她的美丽，让它变得更加高尚，
- en: Carry his words of compliments sweet,
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 携带他甜美的赞美之词，
- en: Carry his passion, his love, and his heat!''
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 携带他的激情，他的爱和他的热情！''
- en: '*Start slowly adding Dirt.*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*慢慢地开始撒入泥土。*'
- en: '''''Earth adjourn! The feeling of despair,'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '''''大地暂停！孤寂的感觉，'
- en: Until Spirit and Fire, are blown by air,
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 直到精神和火焰，被大气吹散，
- en: Carry solidity and the feel of Self-Worth,
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 承载坚实和自尊的感觉，
- en: Carry slow loving and ground it in Earth!''
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 慢慢地携带爱和扎根在大地中！''
