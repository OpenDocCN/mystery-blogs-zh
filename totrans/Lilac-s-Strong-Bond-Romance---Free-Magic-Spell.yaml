- en: Lilac's Strong Bond Romance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When two close friends are dating, but not officially, sometimes a relationship
    needs a little stability. This spell gives just that.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Spice & Lemon/Lime
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Salt & Sugar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dirt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A jar/bottle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper & Writing Utensils
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A piece of Jewelry
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Virgin/Lavender Oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Lilac's Strong Bond Romance'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*The names Sarah and James are used here but they are meant to be replaced
    by the two participants in the relationship in question* Note: This is not for
    forcing love, it is for making love that already exists stronger.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Moon: Waxing'
  prefs: []
  type: TYPE_NORMAL
- en: 'Planet: Venus'
  prefs: []
  type: TYPE_NORMAL
- en: 'Zodiac: Leo'
  prefs: []
  type: TYPE_NORMAL
- en: 'Day: Friday'
  prefs: []
  type: TYPE_NORMAL
- en: 'Colours: White & Green'
  prefs: []
  type: TYPE_NORMAL
- en: 'Method:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Prepare your altar with all necessary ingredients, being sure everything has
    already been cleansed. Cast your circle on the Waxing Moon and wait until all
    within the circle seems peaceful. Then start by placing your receptive hand on
    the altar and let it act as a wire, transmitting all the Earth''s energy to you.
    Absorb it and once you feel grounded begin the spell by taking the jar/bottle
    and saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Jar of empty, Jar of clear, Holds no courage, holds no fear, Allow me to
    make use of you today, Allow me to enchant you in every way. Oh Lady Diana, Great
    Goddess of Love, Please bless my spell with spirit above''''.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Gently begin blowing in Salt & Sugar.*'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Air blow! Send winds of pure veracity,'
  prefs: []
  type: TYPE_NORMAL
- en: Feelings returned are shared with velocity,
  prefs: []
  type: TYPE_NORMAL
- en: Carry pure salt & sugar before it scatters,
  prefs: []
  type: TYPE_NORMAL
- en: Carry nothing, but truth, in all matters!''
  prefs: []
  type: TYPE_NORMAL
- en: '*Slowly start pouring Water.*'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Water flow! Carry all of my will,'
  prefs: []
  type: TYPE_NORMAL
- en: Let thoughts of Sarah never be still.
  prefs: []
  type: TYPE_NORMAL
- en: Carry them far, don't stray or tire,
  prefs: []
  type: TYPE_NORMAL
- en: Carry loving thoughts to her desire!''
  prefs: []
  type: TYPE_NORMAL
- en: '*Begin sprinkling Spice & Citrus*'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Fire burn! Enflame all of his desire,'
  prefs: []
  type: TYPE_NORMAL
- en: Power her beauty, make it ever higher,
  prefs: []
  type: TYPE_NORMAL
- en: Carry his words of compliments sweet,
  prefs: []
  type: TYPE_NORMAL
- en: Carry his passion, his love, and his heat!''
  prefs: []
  type: TYPE_NORMAL
- en: '*Start slowly adding Dirt.*'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Earth adjourn! The feeling of despair,'
  prefs: []
  type: TYPE_NORMAL
- en: Until Spirit and Fire, are blown by air,
  prefs: []
  type: TYPE_NORMAL
- en: Carry solidity and the feel of Self-Worth,
  prefs: []
  type: TYPE_NORMAL
- en: Carry slow loving and ground it in Earth!''
  prefs: []
  type: TYPE_NORMAL
- en: '*Draw a Sigil of Sarah.*'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Spirit turn! From the East to the West,'
  prefs: []
  type: TYPE_NORMAL
- en: With Waxing Moon let James be blessed,
  prefs: []
  type: TYPE_NORMAL
- en: Give him the Sight, the true power to see,
  prefs: []
  type: TYPE_NORMAL
- en: His life in the Light, with pure impartiality
  prefs: []
  type: TYPE_NORMAL
- en: '*Draw a Sigil of James.*'
  prefs: []
  type: TYPE_NORMAL
- en: Past mistakes are learnt from and fade,
  prefs: []
  type: TYPE_NORMAL
- en: Their aptitude increases, decisions made,
  prefs: []
  type: TYPE_NORMAL
- en: If ever they decide that this is not fate,
  prefs: []
  type: TYPE_NORMAL
- en: Let this spell end and forever dissipate.
  prefs: []
  type: TYPE_NORMAL
- en: '*Draw a combined Sigil.*'
  prefs: []
  type: TYPE_NORMAL
- en: With Power of the Great Goddess Diana,
  prefs: []
  type: TYPE_NORMAL
- en: And the Luck of three times three,
  prefs: []
  type: TYPE_NORMAL
- en: A Happy Merry Meet to all Magick Mana,
  prefs: []
  type: TYPE_NORMAL
- en: And the message, So mote it be!''
  prefs: []
  type: TYPE_NORMAL
- en: Wrap the piece of jewelry in the paper and gently lower it into the jar, ensuring
    none of the potion splashes. Close the jar and inscribe the Combination Sigil
    onto the cover, afterwards anoint the jar with Virgin or Lavendar Oil. Leave the
    potion to absorb the moon's energy for three or nine nights and then give the
    jewelry to the female involved.
  prefs: []
  type: TYPE_NORMAL
