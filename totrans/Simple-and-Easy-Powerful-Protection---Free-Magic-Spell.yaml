- en: '## Casting Instructions for ''Simple and Easy Powerful Protection'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“简单而强大的保护”咒语施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Lay on a nice flat surface, preferably near the mother
    (on grass, dirt, the earth) or somewhere you feel most at peace (comfortable bed).
    Place the stone upon your heart holding it in your hand.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**放在一个平坦的表面上，最好靠近大自然（草地、泥土、大地）或者你感到最平静的地方（舒适的床）。将石头放在心脏上，握在手中。'
- en: With your mind create a beam of yellowish-white light and focus it on the stone,
    the stone colour may Change too a blue or purple (don't worry that's okay!). With
    that light spread it gently and even all over your body, take it slow you want
    too avoid any thin light and any holes
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 用你的思想创造出一束黄白色光线，并集中在石头上，石头的颜色可能会变成蓝色或紫色（不要担心，这没关系！）。用那束光柔和地均匀覆盖全身，慢慢来，你想要避免任何薄光和任何洞眼
- en: Any fear or anger or anything of that, and any negative sickness or illness,
    draw that into the light around your body. The light should turn a big of a darker
    colour or a colour you find not present (I hate dark yellow so my colour is always
    that) you want too scoop up it all and then push all that ugly colour out of your
    body into the sky. A goddess or god will catch it so don't worry about it coming
    back
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 任何恐惧或愤怒或任何负面的疾病或疾病，将其吸入你身体周围的光中。光线应该变成一个稍微深一些的颜色或者你找不到的颜色（我讨厌深黄色，所以我的颜色总是那种）你想要把它全部捞起来，然后把所有那些丑陋的颜色推到天空中。一个女神或者神会接住它，所以不用担心它会回来
- en: You should be left with a faint peaceful white glowing light around your body.
    Open your eyes and relax for a few minutes as your spirit gets used too the new
    light.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该在身体周围留下微弱的和平白光。睁开眼睛，放松几分钟，让你的精神适应新的光线。
