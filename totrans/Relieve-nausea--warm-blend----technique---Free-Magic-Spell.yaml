- en: 2.warm up for atleast 43seconds to a minute. (the water)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 3.once the water is warm, not hot but warm. Then, add the mint tea leaves in
    and leave em in so that the water absorbs the leaves so the effect takes place.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: 4.put a lavender near a fan or get a scented lavender freshener (i prefer actual
    lavender for stronger effect)
