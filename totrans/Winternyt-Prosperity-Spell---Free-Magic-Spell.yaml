- en: Winternyt Prosperity Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 冬夜繁荣咒语
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: Prosperity comes in many forms, not just wealth. This spell is meant to be cast
    on Winternyt (Yule/Solstice) for prosperity for the coming year.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 繁荣不仅仅是财富。这个咒语旨在在冬夜（冬至）施展，为即将到来的一年带来繁荣。
- en: '## Casting Instructions for ''Winternyt Prosperity Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''冬夜繁荣咒语''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Silver Candle (white works too)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 银蜡烛（白色也可以）
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Silver Candle (white works too)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 银蜡烛（白色也可以）
- en: 'Bless the candle with Goddess oil and then again with Yule oil. As you do say
    the following:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 用女神油和冬至油祝福蜡烛。在这样做时说以下话：
- en: '''''Winternyt o'' joyous night,'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '''''欢乐之夜冬夜，'
- en: I fill this candle to burn so bright.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我点燃这支蜡烛让它燃烧得如此明亮。
- en: Let joy and harmony fill our life
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让快乐和和谐充满我们的生活
- en: From this hour to next Winternyt.''
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '从这时到下一个冬夜。'''' '
- en: 'Place the candle on a special place in your celebration area or on your altar.
    Now take time to meditate on the holiday and all the joys and happiness it can
    bring. Dwell not on the negative. When ready light the candle and say:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将蜡烛放在庆祝区域的特殊位置或您的祭坛上。现在花时间冥想节日和它所带来的所有快乐和幸福。不要沉湎于消极。当准备好时点燃蜡烛并说：
- en: '''''Winter winds blow this night,'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '''''冬日之风在这夜里吹，'
- en: show us your power and might.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 展示你的力量和威严。
- en: Starry sky glow and shine,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 星空闪耀发光，
- en: Make the moon luminous everthine.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让月亮永远明亮。
- en: Winter Oldman, as you travel on your way,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 冬老人，在你行进的路上，
- en: Pass not my house before winterday.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 冬日之前不要经过我的房子。
- en: Knock on my floor and leave your sign,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 敲击我的地板并留下你的印记，
- en: Letting me know prosperity is mine.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让我知道繁荣是我的。
- en: Mother Moon bless my home,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮之母，祝福我的家，
- en: as through the sky you roam.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在天空中漫游时。
- en: Lady Winter bring your gifts onto me,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 冬季女士，把你的礼物带给我，
- en: My family, my friends for all to see.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我的家人，我的朋友供所有人看到。
- en: Bring joy and happiness, laughter to me,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 给我带来快乐和幸福，给我带来笑声，
- en: New friends, new loves and new family.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 新朋友，新爱情和新家庭。
- en: And if these gifts are not for me to own
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些礼物不是为我拥有
- en: Give them to someone who I know.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 把它们给我认识的某人。
- en: Silver and gold, drink and food
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 银和金，饮料和食物
- en: Deliver to me all that's good.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 把所有好的东西带给我。
- en: This I pray on the Winternyt
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我在冬夜祈祷这个
- en: With my heart, with all my might.''
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 用我的心，用我所有的力量。''
- en: Let the candle burn completely out on its own. Now go and celebrate the holiday.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 让蜡烛自行完全燃烧殆尽。现在去庆祝节日吧。
- en: Great Winternyt to all!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 向所有人祝愿美好的冬夜！
