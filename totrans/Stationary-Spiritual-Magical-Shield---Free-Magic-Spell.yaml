- en: First, imagine energy flowing from everywhere into your hands. Then, while imagining
    the energy flowing into a 'border' for your shield, chant, "Protect and Defend,
    so that family and friend only may enter and exit" The number doesn't really matter.
    Hold up both hands and imagine the border of energy being filled in with more
    energy. Seal it by saying, "It is done!" and making both hands into fists. The
    first time you or another person goes through it, you/they will feel a strange
    weight in your/their chest. That is the spell assessing the person and seeing
    if they are friend, family, foe, or the caster themselves.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，想象能量从四面八方流入你的双手。然后，当想象能量流入你的护盾的‘边界’时，吟唱：“保护和防御，只有家人和朋友可以进出” 数字并不重要。举起双手，想象能量的边界被更多的能量填满。通过说，“完成！”并握紧双手来封印它。当你或另一个人第一次穿过它时，你/他们会感到胸口有一种奇怪的重量。那是法术评估这个人，并确定他们是朋友、家人、敌人还是施法者自己。
