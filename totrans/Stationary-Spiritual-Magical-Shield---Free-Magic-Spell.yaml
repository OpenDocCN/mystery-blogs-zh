- en: This is a spell that can be cast anywhere but that I use for doorways. It blocks
    all magic and magical items except those magics and items that you or the other
    people you allow through allow.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个可以在任何地方施展的法术，但我用于门口。它可以阻挡所有魔法和魔法物品，除非是你或你允许的其他人的魔法和物品。
- en: 'NOTE: do not place in public places, schools, or federal buildings! I do admit
    it is fun to watch people smack into ''invisible'' walls, but be nice'
  id: totrans-10
  prefs: []
