- en: This will not work, and if you are not physically attracted to a person, you
    should not settle for them. You both deserve better.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会奏效，如果你对一个人没有身体上的吸引力，你不应该妥协。你们两个都应该得到更好的。
- en: Could work as a glamour (to attract eyes to the more prettier parts instead
    of the bad places), but as for actual physical changes, no. She may become more
    beautiful (or he), in ways other than physical (a better personality, among other
    things). This won't cause actual physical changes, but it could work like a diet
    or weight-loss spell, or a glamour, or change him or her in ways other than physical
    (as said before)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 可以作为一种魅力咒语（吸引目光到更漂亮的地方而不是坏地方），但是对于实际的身体变化，不行。她可能会在其他方面变得更美丽（或他），而不是身体上（更好的个性，等等）。这不会导致实际的身体变化，但它可能像节食或减肥咒语一样起作用，或者像魅力一样起作用，或者以其他方式改变他或她（如前面所述）
