- en: To cause one you love to become ten times more beautiful
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让你爱的人变得更美丽十倍
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: This spell will cause one you love (romanticly) ten times more beautiful. This
    spell is irreversable... but, then again, why would you reverse it?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将使你爱的人（浪漫地）变得更美丽十倍。这个咒语是不可逆转的...但是，再说一遍，你为什么要逆转它呢？
- en: '## Casting Instructions for ''To cause one you love to become ten times more
    beautiful'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''让你爱的人变得更美丽十倍'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 1 Piece of paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1张纸
- en: 1 Writing utensil (e.g. pencil, pen, etc.)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1种书写工具（例如铅笔、钢笔等）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 1 Piece of paper
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1张纸
- en: 1 Writing utensil (e.g. pencil, pen, etc.)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1种书写工具（例如铅笔、钢笔等）
- en: 'On the paper, draw your best picture of the one you love. Underneath, write
    his/her first and last name. Draw seven hearts above the picture, and in each
    heart write a synonym for "Beautiful" (some examples I used: pretty, gorgeous,
    cute, hot, etc.) Now chant six times:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在纸上，画出你爱的人的最佳图片。在图片下面，写下他/她的名字。在图片上方画出七颗心，每颗心上写一个“美丽”的同义词（我使用的一些例子：漂亮、华丽、可爱、火辣等）。现在念六遍：
- en: '**"Ten times more pretty you''ll be, my love'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"你将变得更漂亮十倍，我的爱'
- en: As soft as a daisy, as bright as a dove."**
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 像雏菊一样柔软，像鸽子一样明亮。**
- en: 'Now kiss the picture and say once:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在亲吻这张图片并说一次：
- en: '**"Your beauty, already radiant it was'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"你的美丽，已经是如此光彩夺目'
- en: But now all shall see it, they must."**
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但现在所有人都将看到它，他们必须。"**
- en: And now, your love shall become 10x more beautiful.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你的爱将变得美丽十倍。
- en: 'Personal Experience:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 个人经历：
- en: I used this spell on my girlfriend. She was pretty cute to start out with, but
    after I used this spell, I had a hard time not drooling! (laughs) Seriously, though,
    this spell works.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我在我的女朋友身上使用了这个咒语。她一开始就很可爱，但在我使用了这个咒语之后，我很难不流口水！（笑）不过说真的，这个咒语有效。
