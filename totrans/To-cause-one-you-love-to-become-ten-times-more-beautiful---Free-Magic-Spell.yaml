- en: To cause one you love to become ten times more beautiful
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This spell will cause one you love (romanticly) ten times more beautiful. This
    spell is irreversable... but, then again, why would you reverse it?
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To cause one you love to become ten times more
    beautiful'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Writing utensil (e.g. pencil, pen, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Writing utensil (e.g. pencil, pen, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'On the paper, draw your best picture of the one you love. Underneath, write
    his/her first and last name. Draw seven hearts above the picture, and in each
    heart write a synonym for "Beautiful" (some examples I used: pretty, gorgeous,
    cute, hot, etc.) Now chant six times:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Ten times more pretty you''ll be, my love'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As soft as a daisy, as bright as a dove."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Now kiss the picture and say once:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Your beauty, already radiant it was'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But now all shall see it, they must."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And now, your love shall become 10x more beautiful.
  prefs: []
  type: TYPE_NORMAL
- en: 'Personal Experience:'
  prefs: []
  type: TYPE_NORMAL
- en: I used this spell on my girlfriend. She was pretty cute to start out with, but
    after I used this spell, I had a hard time not drooling! (laughs) Seriously, though,
    this spell works.
  prefs: []
