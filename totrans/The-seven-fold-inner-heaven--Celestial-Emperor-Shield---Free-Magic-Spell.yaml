- en: '**Introduction**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**介绍**'
- en: '**First of all, the ward needs to be created in steps, not together. The foundation
    for the wards come from the ward stones (I''ll be teaching you how to make them
    of course) and will be recharged using the celestial light. The steps are to ensure
    that in case during the process a fault occurs, it can be quickly corrected instead
    of knowing about it once it''s set in stone (Don''t mind the pun)**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**首先，结界需要分步创建，而不是一起。结界的基础来自结界石（当然我会教你如何制作），并将使用天体光线重新充能。这些步骤旨在确保在过程中出现故障时可以快速纠正，而不是在已经成型后才知道（不介意这个双关语）。**'
- en: '**Step one- Crafting**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一步- 制作**'
- en: '**Buy some tourmaline stones, selenite stones, etching tools and a crystal
    bowl (preferred is crystal glass works too), they are easy to acquire and serve
    as good material for etching, provided you don''t break them accidentally of course.
    Now if its crystal, take the etching tool and use it to carve the rune "Sowilo*from
    elder futhark*"  inside the bowl, at the bottom of the bowl. Now once that is
    done, etch four runes along the rim of the bowl. Towards the east etch "Dagaz",
    towards the west etch "Laguz", towards the North etch "Eihwaz" and to the south
    etch "jera". Sowilo portrays cleansing and power, Dagaz signifies breakthrough,
    the light of the sun, laguz signifies the power of renewal and the underworld,
    Eihwaz signifies Strength, reliability and protection, jera signifies overcoming
    stagnation and success.**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**购买一些黑电气石石头，莫瑞灯石头，蚀刻工具和水晶碗（首选是水晶玻璃也可以），它们易于获取并且是蚀刻的良好材料，当然前提是不要意外摔碎它们。现在如果是水晶，拿起蚀刻工具，并在碗内底部雕刻符文“Sowilo*来自老符文”，现在完成后，在碗的边缘刻上四个符文。朝东雕刻“Dagaz”，朝西雕刻“Laguz”，朝北雕刻“Eihwaz”，朝南雕刻“jera”。Sowilo描绘了净化和力量，Dagaz表示突破，太阳之光，Laguz表示更新的力量和地下世界，Eihwaz表示力量，可靠性和保护，jera表示克服停滞和成功。**'
- en: '**Once the bowl has been etched, leave it to bathe under the light of a full
    moon, the light of dusk and the light of dawn. leave the bowl in the evening so
    that the last rays of the sun shine over it, then the light of the full moon,
    the stars and then the light of dawn, completing an entire cycle.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**一旦碗被蚀刻完成，将其置于满月的光芒下浸泡，黄昏和黎明的光芒。在傍晚将碗留在那里，让太阳的最后一缕阳光照射其上，然后是满月的光芒，星星，以及黎明的光芒，完成整个周期。**'
- en: '**You need to do it for three months, during the time in-between, cover the
    bowl in silk and keep it stored. Don''t let dust to accumulate or else the process
    will need to be repeated. Preferred time is that of May, June and July and november,
    december and january. Before placing the bowl and picking it up, channel some
    of your energy into the bowl until you feel the bowl is "filled" with your energy.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要这样做三个月，期间，用丝绸覆盖碗并保持存放。不要让灰尘积累，否则过程将需要重复。最好的时间是五月、六月和七月以及十一月、十二月和一月。在放置碗之前和拿起碗之前，将一些你的能量引导到碗中，直到你感觉碗被“充满”了你的能量。**'
- en: '**During the cleansing cycle, the energy will be absorbed into the runes and
    any negative energy produced will be gently washed away by the light of the sun,
    the stars and the moon. The etching tools should also be cleansed in the same
    manner, although on each tool the rune the runes "Othala, Kenaz and Uruz" should
    be carved in the same exact order.**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**在净化循环期间，能量将被吸收到符文中，任何产生的负面能量将被太阳、星星和月亮的光温柔洗刷掉。蚀刻工具也应以同样方式清洁，尽管在每个工具上，符文“Othala、Kenaz和Uruz”应按完全相同的顺序刻入。**'
- en: '**Step two- Cleansing the stones and mirror:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二步- 净化石头和镜子：**'
- en: '**The process is split into three tiers, they are as follows.**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个过程分为三个层次，具体如下。**'
- en: '**Part 1:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一部分：**'
- en: '**On the fourth month, preferably August or February, during the day (on the
    day of the full moon), pour water into the crystal bowl. The level of the water
    should touch the runes until it touches the middle of the runes. Half of the carved
    runes should be submerged in water, the other half above it. Wash the tourmaline
    gently in the water, this is to wash of any dirt and any spiritual impurities.
    As you wash each piece, channel your energy into the crystal and spiritually cleanse
    any impurities it has. Once the pieces are cleaned, with each piece being cleaned
    carve the given runes in the exact same order**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**在第四个月，最好是在八月或二月，在白天（满月的那天），向水晶碗中倒水。水的水平应该触及符文，直到触及符文的中间。雕刻的符文应该有一半浸在水中，另一半在水面之上。轻轻地用水洗净黑电气石，这是为了清除任何污垢和任何精神上的不洁。当你清洗每一块时，把你的能量引导到水晶中，精神上净化它的任何不洁。一旦这些物品被清洗干净，对于每一个被清洗的物品，按照完全相同的顺序雕刻给定的符文**'
- en: '**Piece 1 = Othala, Berkano, Algiz**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**Piece 1 = Othala, Berkano, Algiz**'
- en: '**Piece 2 = Othala, Eihwaz, Algiz**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Piece 2 = Othala, Eihwaz, Algiz**'
- en: '**Piece 3 = Othala, Kenaz, Algiz**'
  id: totrans-19
  prefs: []
