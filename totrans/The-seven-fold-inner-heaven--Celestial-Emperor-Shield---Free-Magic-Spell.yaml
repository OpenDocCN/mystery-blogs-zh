  type: TYPE_NORMAL
  zh: '**Piece 7 = Othala, Dagaz, Algiz**'
- en: '**Once this is done, drain the water out of the bowl and pour it into another
    bowl. this signifies the cleansing being done and the water becoming pure again.**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**完成后，将碗中的水倒掉，倒入另一个碗中。这表示净化已经完成，水变得纯净。**'
- en: '**Part 2:**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二部分：**'
- en: '**The step two is the cleansing of the selenite crystals. To do that once the
    sun goes down, wait till midnight on a full moon night.**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二步是净化雪花石膏晶体。为此，等到太阳下山，等到满月之夜的午夜。**'
- en: '**Pour water into the crystal bowl. The level of the water should touch the
    runes until it touches the middle of the runes. Half of the carved runes should
    be submerged in water, the other half above it. Wash the Selenite gently in the
    water, this is to wash of any dirt and any spiritual impurities. As you wash each
    piece, channel your energy into the crystal and spiritually cleanse any impurities
    it has. Once the pieces are cleaned, with each piece being cleaned carve the given
    runes in the exact same order**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**向水晶碗中倒水。水的水平应该触及符文，直到触及符文的中间。雕刻的符文应该有一半浸在水中，另一半在水面之上。轻轻地用水洗净雪花石膏，在水中洗净任何污垢和任何精神上的不洁。当你清洗每一块时，把你的能量引导到水晶中，精神上净化它的任何不洁。一旦这些物品被清洗干净，对于每一个被清洗的物品，按照完全相同的顺序雕刻给定的符文**'
