  prefs: []
  type: TYPE_NORMAL
  zh: '**一旦石头放置好，让它们在夏至期间充电。到明年，护符将足够强大，可以阻挡几乎所有人类的咒语和妖术。它还能够避邪和其他可能造成伤害的魔法。建议好好保养这些石头，不要让它们腐化或积灰，所以需要好好照顾。**'
- en: '**Also as each stone is placed, channel your energy into each stone so that
    it corresponds to your energy and yours alone. Same for the mirror and holds.**'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**另外，每块石头放置时，请把你的能量注入每一块石头，使其与你的能量相对应。镜子和持有物也是如此。**'
