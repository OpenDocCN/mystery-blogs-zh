  zh: '**每一个都应该以中间符文位于宝石座/烛台/木制座的中心，并且其他两个符文应该围绕它。 Othala 在右边，algiz 在左边。**'
- en: '**The ward key:**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**防护钥匙：**'
- en: '**Now some of you must be thinking, what of the mirror 4? The mirror 4 needs
    to be cleansed way before even the tourmaline is cleansed, at the dawn of that
    day. Pour water into the crystal bowl. The level of the water should touch the
    runes until it touches the middle of the runes. Half of the carved runes should
    be submerged in water, the other half above it. Wash the fourth mirror, gently
    in the water, this is to wash of any dirt and any spiritual impurities. Channel
    your energy into the mirror and spiritually cleanse any impurities it has, Ensure
    the mirror is cleansed as the raws of dawn first touch the water inside the bowl.
    Once the piece is cleaned,**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**现在有些人可能在想，镜子 4 呢？镜子 4 需要在净化碧玺之前远远被净化，在那一天的黎明。向水晶碗中注入水。水的水平应该触及符文，直到它触及符文的中间。雕刻的符文的一半应该浸没在水中，另一半在水面以上。将第四面镜子轻轻地在水中洗净，以洗去任何污垢和任何精神上的不纯。将你的能量引导到镜子中，并在水碗内的第一缕黎明触及水时，确保镜子被净化。一旦这块被清洁了，**'
- en: '**Carve this rune on its back:**'
  id: totrans-61
  prefs: []
