  zh: '**完成后，将碗中的水倒掉，倒入另一个碗中。这表示净化已经完成，水变得纯净。**'
- en: '**Part 3:**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**第三部分：**'
- en: '**The mirrors are the most complex yet the most easy part of the scheme. Most
    of you would be wondering? "this guy is insane" or "the duck we need these for?"
    well we have reached here. The mirrors are acting as focus for the light itself.
    Sunlight, moonlight, starlight, all of these will be reflected in the mirrors
    and reflected towards the crystals themselves. the mirrors are to be created in
    two parts, the set of day and the set of night.**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**镜子是方案中最复杂但也是最容易的部分。你们中的大多数人可能会想：“这家伙疯了”或者“我们需要这些东西干什么？”好吧，我们已经到这一步了。这些镜子作为光线本身的聚焦。阳光、月光、星光，所有这些都将反射在镜子上，并反射到水晶上。镜子分为两部分制作，白天的一套和夜晚的一套。**'
- en: '**Set of day:**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**白天的一套：**'
- en: '**On the fourth month, preferably August or February, during the day (on the
    day of the full moon), pour water into the crystal bowl. The level of the water
    should touch the runes until it touches the middle of the runes. Half of the carved
    runes should be submerged in water, the other half above it. Wash three of the
    mirrors gently in the water, this is to wash of any dirt and any spiritual impurities.
    As you wash each piece, channel your energy into the mirror and spiritually cleanse
    any impurities it has. Once the pieces are cleaned, with each piece being cleaned
    carve the given runes on the back of the mirror in the same order:**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**在第四个月，最好是八月或二月，白天（满月的那一天），向水晶碗中注入水。水的水平应该触及符文，直到它触及符文的中间。雕刻的符文的一半应该浸没在水中，另一半在水面以上。将三面镜子轻轻地洗净，以洗去任何污垢和任何精神上的不纯。在洗净每一块时，将你的能量引导到镜子中，并在每块镜子的背面以相同的顺序雕刻给定的符文：**'
- en: '**Mirror 1: Berkano**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**镜子 1：贝尔卡诺**'
- en: '**Mirror 2: Eihwaz**'
  id: totrans-41
