- en: '**Set of night:**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**夜的套装：**'
- en: '**To do the cleansing, once the sun goes down, wait till midnight on a full
    moon night of the same day you cleansed the tourmaline.**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**要进行净化，太阳落山后，等到午夜在同一天你净化了碧玺的满月之夜。**'
- en: '**Pour water into the crystal bowl. The level of the water should touch the
    runes until it touches the middle of the runes. Half of the carved runes should
