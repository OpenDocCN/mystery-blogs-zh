    daemons and demons after a decade or so, so patience is the key.**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**强烈建议在冬至或夏至期间放置护符。该区域的能量足以使其最初变得更加强大，而不是随着时间的推移而变得更强。护符会随着时间的推移变得更强大，因为它吸收了更多来自天上的光线，也会随着时间的推移变得更加强烈。在十年左右的时间后，一些护符甚至可以足以燃烧更高级别的恶魔。因此，耐心是关键。**'
- en: '**If the ward is created during the summer solstice it’ll need to be recharged
