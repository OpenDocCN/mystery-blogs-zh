    As you wash each piece, channel your energy into the mirror and spiritually cleanse
    any impurities it has. Once the pieces are cleaned, with each piece being cleaned
    carve the given runes in the exact same order on their back:**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**向水晶碗中注入水。水的水平应该触及符文，直到它触及符文的中间。雕刻的符文的一半应该浸没在水中，另一半在水面以上。将剩余的三块镜子轻轻地在水中洗净，以洗去任何污垢和任何精神上的不纯。在洗净每一块时，将你的能量引导到镜子中，并在每块镜子的背面以完全相同的顺序雕刻给定的符文：**'
- en: '**Mirror 5: Uruz**'
  id: totrans-46
