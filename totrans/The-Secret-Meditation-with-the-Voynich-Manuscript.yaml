- en: The Secret Meditation with the Voynich Manuscript
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**使用福因奇手稿的秘密冥想**'
- en: 来源：[https://www.magickandwitchcraft.com/post/the-secret-meditation-with-the-voynich-manuscript#0001-01-01](https://www.magickandwitchcraft.com/post/the-secret-meditation-with-the-voynich-manuscript#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.magickandwitchcraft.com/post/the-secret-meditation-with-the-voynich-manuscript#0001-01-01](https://www.magickandwitchcraft.com/post/the-secret-meditation-with-the-voynich-manuscript#0001-01-01)
- en: '*Voynich, Voynich, Voynich… what to do with you, you headache inducing parchment!
    Are you actually of any value? 😀 Well no matter which side of the Voynich barricade
    you are on, the Voynich is now online for everybody to download, to zoom on and
    enjoy.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*福因奇，福因奇，福因奇……你这个令人头痛的羊皮纸，到底有什么价值呢？😀不管你站在福因奇的哪一边，现在每个人都可以在线下载福因奇，放大它，并享受它。*'
- en: Voynich manuscript is often called, the most mysterious text of all times. It
    has been written in coded language, which is yet to be de-code. It is also filled
    with symbolism and illustrations, we are also yet to understand.
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 福因奇手稿通常被称为有史以来最神秘的文本。它用编码语言写成，我们尚未解读。它还充满了象征和插图，我们也尚未理解。
- en: It appeared most likely for the first time in Prague, in the collection of alchemy
    loving emperor Rudolf II. We know its story from this point onward with good precision,
    we have an account of all the people throughout the centuries, who spent their
    lives and money trying to decode it. However, the fact that is such a mysterious
    text, may be a challenge for a code-breakers but it also makes it a blessing for
    training psychic abilities and clairvoyance!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它最有可能首次出现在布拉格，出现在钟爱炼金术的皇帝鲁道夫二世的收藏中。我们从这一点开始就比较精确地了解它的故事，我们有记录着几个世纪以来那些花费生命和金钱试图解码它的人的账目。然而，作为一个如此神秘的文本，可能对密码破译者来说是一个挑战，但也使它成为训练心灵能力和洞察力的一种祝福！
- en: I can recommend something, that I have done with it myself – and that was a
    **Meditation on unknown symbol - a Secrets Revealing Meditation**.It is designed
    as a practice to enhance clairvoyance, but a great advice and knowledge can be
    obtained through it too.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以推荐一些我自己尝试过的东西——那就是**未知符号的冥想 - 揭示秘密的冥想**。它被设计为增强洞察力的一种实践，但也可以通过它获得极好的建议和知识。
- en: First – You pick a symbol – from any part of the Voynich – and you start to
    concentrate on it. Breath deeply, and keep you mind empty - apart from the symbol
    you are focusing on. It may take over 5 to 10 minutes of breathing and focusing,
    don't be afraid to take your time. Especially rationally minded people will have
    the tendency to rationalize the symbol – “this could be this” , “this could be
    that”… forget about reason, just let the symbol trigger visions and embrace irrationality,
    that it will bring – if you will follow the flow of the visions you will most
    likely find something interesting at the end. 🙂
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先 - 从福因奇的任何部分挑选一个符号，并开始集中注意力。深呼吸，并保持你的思想空虚 - 除了你正在专注的符号之外。可能需要5到10分钟的深呼吸和集中注意力，不要怕花时间。特别是那些理性思维倾向的人会有理性化符号的倾向
    - “这可能是这个”、“这可能是那个”……忘记理性，只需让符号触发视觉，并拥抱它会带来的非理性 - 如果你跟随视觉的流程，最终很可能会发现一些有趣的东西。🙂
- en: '*Every irrationality has rationality at the end of the tunnel and vice versa.*'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*每一个非理性的尽头都有理性，反之亦然。*'
- en: 'Ps: There is a small trick, that can help to trigger the information coming.
    Keep focusing on the symbol, than look away for a short moment and the look quickly
    back. Notice what was naturally the first thought that came into your mind after
    looking back at it.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: PS：有一个小技巧，可以帮助触发信息的到来。继续集中注意力于符号，然后短暂地看一眼别处，然后迅速看回来。注意在看回来后，第一个自然涌现在你脑海中的想法。
