- en: '## Casting Instructions for ''Healing for Cuts Burns Dry Skin'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Tee tree oil
