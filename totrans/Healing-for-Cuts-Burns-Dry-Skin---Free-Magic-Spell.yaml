- en: To make all your cuts and burns and dry skin go away .
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使所有的切口和烧伤以及干燥的皮肤迅速消失。
- en: Pour 2 drops of tee tree oil into half of a cup of Vaseline but if you have
    a full cup put 4 drops of tee tree oil . If you want to add sent put 1 drop into
    half a cup or 2 for full cup because you don't want it to reck it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将2滴茶树油倒入半杯凡士林中，但如果你有一杯满的话，就加入4滴茶树油。如果你想加香味，可以在半杯中加1滴或者在一杯中加2滴，因为你不想破坏它。
- en: '**2x Chant:**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**2x 咒语:**'
- en: '**"My cuts and burns shall go away I see no more to this day, so mote it be
    ."**'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我的切口和烧伤将会消失，我今天看不到更多，所以让它成为。"**'
- en: Then mix it and apply on the small or big burn or dry skin and cuts .
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然后混合并涂抹在小或大的烧伤或干燥皮肤和切口上。
- en: If you are a beginner I would meditate before hand or go to newbie central or
    ask for tips .
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是初学者，我会在前期冥想或去新手中心或寻求建议之前。
