- en: 1.  Anoint your hands with Sage water.
  prefs: []
  type: TYPE_NORMAL
- en: Write the name of the one you wish to be with on the spirit petition.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Fold the petition around the silver coin.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Recite Incantation while visualizing your intent involving the one you wish
    to be with.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Incantation: " Huli Jing zhu miow." (repeated x5) .'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You are finished. You may either keep the coin with at all times or place on
    your alter on top of a photo or representation of your beloved.
  prefs:
  - PREF_OL
