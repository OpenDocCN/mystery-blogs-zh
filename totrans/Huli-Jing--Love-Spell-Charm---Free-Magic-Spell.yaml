- en: You should Give english meaning to the spell. Hu Li = Fox , Jing = Spirit .(
    don't get wrong, kitsune is not a bad horror fox, but the meaning is only Fox
    Spirit). Zhu= lord or owner or god , Miao (match in ''pinyin chart'') =temple
    or shrine (it means 'Goddess Fox spirit Temple'). but, because 1 chinese romanji
    could make many words with the 4+1 tones, there maybe Miao = clever or wonderful
    but the language should be 'Miao de Hu li Jing Zhu' which doesn't fit into words
    above so the meaning is once again (Goddess Fox Spirit Temple). Spell is Working,
    no problem, but you should really in contact with ''kitsune''. and part 'place
    on your altar' is important, also be respect with kitsune don't force her.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该给这个咒语英文意思。Hu Li = Fox, Jing = Spirit。（不要搞错，kitsune不是一个坏的恐怖狐狸，但这个意思只是狐狸精）。Zhu
    = 主人或神或神，Miao（在''pinyin chart''中匹配）= 寺庙或神社（这意味着“女神狐狸精神殿”）。但是，因为一个汉字罗马音可以和4+1个音节创造许多单词，所以也许Miao
    = 聪明或奇妙，但是语言应该是'Miao de Hu li Jing Zhu'，它并不适合以上的词，所以意思再次是（女神狐狸精神殿）。咒语在起作用，没有问题，但你应该真的与“kitsune”联系。部分'放在你的祭坛上'是重要的，也要尊重kitsune，不要强迫她。
