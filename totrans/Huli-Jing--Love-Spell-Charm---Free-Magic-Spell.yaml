- en: 'Huli Jing: Love Spell Charm'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 狐狸精：爱情咒语符咒
- en: This spell invokes an ancient Chinese fox spirit to bestow powers of love, luck,
    and objectivity unto a talisman
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语召唤一位古老的中国狐狸精，赐予爱情、幸运和客观力量给护身符
- en: '## Casting Instructions for ''Huli Jing: Love Spell Charm'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "狐狸精：爱情咒语符咒"施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: Silver Coin
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 银币
- en: Spirit petition paper ( Big enough to fold around the coin )
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精神请愿纸（足够大以将硬币折叠在周围）
- en: Black Pen ( any writing utensil with black ink)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色笔（任何有黑色墨水的写字工具）
- en: Sage Water ( water mixed with sage herbs that are blessed with divinity)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贤者之水（混合了具有神性的贤者草药的水）
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: Silver Coin
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 银币
- en: Spirit petition paper ( Big enough to fold around the coin )
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精神请愿纸（足够大以将硬币折叠在周围）
- en: Black Pen ( any writing utensil with black ink)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色笔（任何有黑色墨水的写字工具）
- en: Sage Water ( water mixed with sage herbs that are blessed with divinity)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贤者之水（混合了具有神性的贤者草药的水）
- en: 1.  Anoint your hands with Sage water.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  用贤者之水涂抹你的双手。
- en: Write the name of the one you wish to be with on the spirit petition.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在精神请愿书上写下你希望与之在一起的人的名字。
- en: Fold the petition around the silver coin.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 把请愿书折叠在银币周围。
- en: Recite Incantation while visualizing your intent involving the one you wish
    to be with.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在默想你与你希望在一起的人的意图时，背诵咒语。
- en: 'Incantation: " Huli Jing zhu miow." (repeated x5) .'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 咒语：“狐狸精主庙。”（重复5次）。
- en: You are finished. You may either keep the coin with at all times or place on
    your alter on top of a photo or representation of your beloved.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你完成了。你可以随身携带这个硬币，或者把它放在你心爱之人的照片或象征物的祭坛上。
