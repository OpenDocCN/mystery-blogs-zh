    mind controol My eyes shall be red when i drink human blood and bright red when
    i drink animal blood and Dark red when i am hungry. I shall be able to turn my
    emotions on and off so i dont have to feel bad about things i shall have super
    speed strenth and sences And this is my will so mote it be!!!
