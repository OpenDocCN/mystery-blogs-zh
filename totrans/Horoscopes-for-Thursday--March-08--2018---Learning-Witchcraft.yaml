- en: Horoscopes for Thursday, March 08, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Horoscopes for Thursday, March 08, 2018 - Learning Witchcraft
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-thursday-march-08-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-thursday-march-08-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-thursday-march-08-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-thursday-march-08-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Is Today Your Birthday?
- en: Make sure you put across your point of view every chance you get this year.
    Yes, you will probably make a few enemies, but you will also make a lot of new
    friends, some of whom will open doors for you that up until now have remained
    firmly closed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在今年的每一个机会都要表达你的观点。是的，你可能会招惹一些敌人，但你也会结识很多新朋友，其中一些会为你打开迄今为止紧闭的大门。
- en: Aquarius
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Aquarius
- en: There may be a rational explanation for everything under the Sun but sometimes
    even big-brained Aquarius finds it hard to understand what is going on and this
    seems to be one of those occasions. Switch off your mind for a bit and rely on
    your instincts.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: There may be a rational explanation for everything under the Sun but sometimes
    even big-brained Aquarius finds it hard to understand what is going on and this
    seems to be one of those occasions. Switch off your mind for a bit and rely on
    your instincts.
- en: Pisces
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Pisces
- en: You can tackle even the toughest tasks with confidence now. Not only that but
    the adventurous side of your nature will come to the fore and you will find yourself
    doing things that make others think you’ve gone mad. Maybe you have, but is that
    so bad?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以充满信心地应对甚至最艰难的任务。不仅如此，你内心冒险的一面将显现出来，你会发现自己做了一些让别人觉得你疯了的事情。也许你真的疯了，但那有什么坏处呢？
- en: Aries
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Aries
- en: The choices you make over the next few days will impact your future prospects
    in a big way, especially on the work front where your reputation for getting the
    job done could bring sizeable financial rewards. And you’re worth every penny.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你在接下来的几天内做出的选择将会对你未来的前景产生重大影响，特别是在工作上，你的为人办事的声誉可能会带来可观的财务回报。而你的价值也是不言而喻的。
- en: Taurus
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Taurus
- en: You can, you must and you will succeed beyond your wildest dreams over the next
    few weeks. Don’t listen to those who say you should aim lower – if anything you
    should be aiming even higher than you are now. Make it all or nothing!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几周内，你将超越自己最疯狂的梦想成功。不要听那些建议你将目标定得更低的人的话 – 如果可以的话，你应该比现在更高地去追求。不折不扣，全力以赴！
- en: Gemini
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Gemini
- en: You must tell the truth as you see it today, even at the risk of upsetting people
    who would rather hear some comforting lies. One day in the not too distant future
    they will thank you for being honest with them. It’s always the best policy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须如今天所见到的那样说出真相，即使这可能冒着让那些宁愿听些安慰性谎言的人不悦的风险。不久的将来，他们会因为你对他们坦诚而感谢你。这总是最好的策略。
- en: Cancer
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Cancer
- en: You may be anxious about a highly personal matter but there should be good news
    about it over the next 48 hours, so calm down. You may also need to un-stress
    a loved one who has been getting worked up emotionally about the same issue.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能对一个非常个人的事情感到焦虑，但在接下来的48小时内，应该会有好消息，所以放松一下。你可能还需要让一个因同样问题情感上紧张的爱人放松一下。
- en: Leo
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Leo
- en: A new era in your life has begun and it’s going to be a fabulous one. The more
    you are willing to adapt the more you will gain on every level. Some people have
    to be dragged kicking and screaming into the future. Don’t be one of them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你生活的新时代已经开始，而且将会是一个美妙的时期。你愿意越适应，你就会在各个层面上获得越多。有些人必须被拽着进入未来。不要成为他们中的一员。
- en: Virgo
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Virgo
- en: The planets strongly suggest that at least one, and maybe several, of your most
    cherished dreams are about to come true. Don’t worry if you have to give up something
    of sentimental value today – what replaces it will be fantastic.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: The planets strongly suggest that at least one, and maybe several, of your most
    cherished dreams are about to come true. Don’t worry if you have to give up something
    of sentimental value today – what replaces it will be fantastic.
- en: Libra
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Libra
- en: A relationship has fallen into a rut of late and desperately needs an injection
    of ideas and passion. Make it your business today to surprise and delight the
    object of your affection. Do something they don’t expect. They’ll love you for
    it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一段时间以来，一段关系已经陷入了枯燥，迫切需要新的想法和激情的注入。今天让这成为你的任务，给你心爱的人一个惊喜和愉悦。做一些他们意想不到的事情。他们会因此爱上你。
- en: Scorpio
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Scorpio
- en: No one keeps as many secrets as Scorpio. It’s one of the things you do best.
    One of your secrets may need extra protecting today as someone seems to be nosing
    around trying to find out what you’ve been up to. They must not be allowed to
    know.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人像天蝎座一样擅长保守秘密。保守秘密是你最擅长的事情之一。今天可能有人在四处打探，试图弄清楚你在搞什么鬼。他们不能知道。
- en: Sagittarius
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: There are always new mountains to climb and the one you face now looks daunting.
    But you would not want it any other way. You are at your best when pushed to your
    limits, because that’s when the superhuman side of your nature comes to the fore.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 永远有新的高山可攀，而你现在面对的看起来很艰巨。但你不会想要改变现状。当你被推到极限时，你处于最佳状态，因为那时你超人的一面会显现出来。
- en: Capricorn
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座
- en: Don’t worry if you have been feeling a bit tense in recent days – what happens
    today, tomorrow and over the weekend will loosen you up in the nicest possible
    way. Social plans are under excellent stars, so meet up with friends and have
    fun.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你最近感觉有些紧张，不要担心——今天、明天和周末会以最愉快的方式让你放松下来。社交计划星星之火，和朋友们见面并且享受乐趣吧。
