    of your enemys first and last name on your wrist. Take some hair from your hair
    brush and chant: "Hair, hair, on my head. Hair used to curse". Take your toothbrush
    and chant: "Enemy, enemy, on my nerve. Enemy to curse". Smear blood on your wrist
    while you say the full name of your enemy.'
