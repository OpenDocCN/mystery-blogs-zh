- en: This spell brings the rain using the powers of the gods and goddesses.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Bring Forth the Rain Incantation'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 2 blue candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 yellow candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
