- en: 'This spell should be done on a monday at the time of evening. Set up your candldes:
    The two blue candles seperate, and the white candle inbetween, so they look like
    a triangle.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant this #3 times:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Oh Hera , goddess of air'
  prefs: []
  type: TYPE_NORMAL
- en: I invite thee
  prefs: []
  type: TYPE_NORMAL
- en: Blow in the clouds of rain
  prefs: []
  type: TYPE_NORMAL
- en: So this blue sky
  prefs: []
  type: TYPE_NORMAL
- en: Won't be the same
  prefs: []
  type: TYPE_NORMAL
- en: Oh Zeus, god of the sky
  prefs: []
  type: TYPE_NORMAL
- en: I invite thee
  prefs: []
  type: TYPE_NORMAL
- en: Allow the rain to fall
  prefs: []
  type: TYPE_NORMAL
- en: Free to the ground
  prefs: []
  type: TYPE_NORMAL
- en: Listen listen listen
  prefs: []
  type: TYPE_NORMAL
- en: As it starts to pound"
  prefs: []
