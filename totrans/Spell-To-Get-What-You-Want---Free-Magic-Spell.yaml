- en: Use this to get what you want for anything! In a way, it works like the Law
    of Attraction
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用这种方法可以得到任何你想要的东西！在某种程度上，它的工作原理类似于吸引力法则。
- en: '## Casting Instructions for ''Spell To Get What You Want'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“获得你想要的法术”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个法术：**'
- en: Concentration
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中注意力
- en: Imagination
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想象力
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个法术：**'
- en: Concentration
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中注意力
- en: Imagination
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想象力
- en: First, concentrate on what your trying to get, or want. Just for example, you
    want your parents to take you somewhere. Before you ask, imagine them saying yes
    to you, and only focus on the POSITIVE things. And when you ask, concentrate real
    hard on what you want them to say. Really, really hard! You should get the answer
    you want.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，集中精力在你想要得到或想要的东西上。举个例子，你想让父母带你去某个地方。在提问之前，想象他们会对你说“是”，并且只专注于正面的事情。当你提问时，要非常努力地集中注意力在你希望他们说的话上。真的，非常努力！你应该得到你想要的答案。
- en: So, this can be used for anything and everything. It doesn't work all the time.
    So if you don't get it on your first try, don't worry. It may take practice. For
    a tip, use it on easier things first; think of it like levels on a game. You'll
    get experienced at it.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这可以用于任何事情和一切。它并不总是有效。所以如果第一次尝试失败了，不要担心。可能需要练习。给个小贴士，先在更容易的事情上使用它；把它看作游戏中的级别。你会变得熟练的。
