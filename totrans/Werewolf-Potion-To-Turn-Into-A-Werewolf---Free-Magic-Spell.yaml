    essential oil u need
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 花香、柠檬草、檀香木、橙花、薰衣草、没药和桉树精油都是你需要的。
- en: Put about 3 drops of rain water in a small bottle add 2 pieces of wolf fur add
    4 drops each of bay bergamot sandalwood Neroli lavender galbanum and euqualiptus
    essential oils put the cap on and shake and mix it. Dip the wolf tooth in it and
    take it and lick the tooth drink the potion and keep the wolf tooth somewhere
    safe. All the essential oils I used are good for strength and to keep your fur
    tick lice dandruff and flea free.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个小瓶子里加入约3滴雨水，加入2块狼毛，每种花香、柠檬草、檀香木、橙花、薰衣草、没药和桉树精油各4滴，盖上盖子摇匀混合。将狼牙浸泡其中，拿起舔一舔牙齿，喝下药水，并将狼牙放在一个安全的地方。我使用的所有精油都有助于增强力量，并保持您的毛发远离虱子、脱发和跳蚤。
