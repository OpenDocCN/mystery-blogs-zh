- en: The chant sounds rather silly, but try it and see. Just remember you need to
    put forth the effort of actually losing weight, otherwise, nothing will change.
    Weight loss spells make it easier, it doesn't make it instant.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这段咒语听起来相当愚蠢，但试试看。只要记住你需要付出真正的努力来减肥，否则什么都不会改变。减肥咒语使这一切变得更容易，但并非立竿见影。
- en: Wishing the help a friend is noble, but do they want/need your help? Furthermore,
    a chant alone will not help with weight loss, nor will it be ''as fast as a cough.''
    Rapid weight loss is just as dangerous.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 愿意帮助朋友是高尚的，但他们是否想要/需要你的帮助？此外，仅仅靠咒语是无法帮助减肥的，也不会“像咳嗽一样快速”。快速减肥同样危险。
