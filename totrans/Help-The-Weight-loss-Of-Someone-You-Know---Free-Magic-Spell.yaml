- en: 'Place the candle on the saucer and set it down. Sit down before the candle
    and light it. Tear the paper in half (hamburger style) and write the person''s
    name down in the middle. Hold the paper with the name on it over the flame. As
    it burns, say this chant:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将蜡烛放在茶杯上并放下。坐在蜡烛前点燃它。撕纸（汉堡包风格）并在中间写下人名。将带有名字的纸放在火焰上。当它燃烧时，说出这段咒语：
- en: '"20, 30, 40 pounds off,'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “20, 30, 40磅掉下来，
- en: Help this person lose weight,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助这个人减肥，
- en: Let it be as fast as a cough,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让它像咳嗽一样快，
- en: And for his or her health to be great.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为他或她的健康而伟大。
- en: This is my will, so mote it be."
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，如此就成了。”
