- en: '## Casting Instructions for ''Help The Weight-loss Of Someone You Know'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Candle (any color)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Saucer (for the candle)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A match or lighter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Candle (any color)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Saucer (for the candle)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A match or lighter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Place the candle on the saucer and set it down. Sit down before the candle
    and light it. Tear the paper in half (hamburger style) and write the person''s
    name down in the middle. Hold the paper with the name on it over the flame. As
    it burns, say this chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '"20, 30, 40 pounds off,'
  prefs: []
  type: TYPE_NORMAL
- en: Help this person lose weight,
  prefs: []
  type: TYPE_NORMAL
- en: Let it be as fast as a cough,
  prefs: []
  type: TYPE_NORMAL
- en: And for his or her health to be great.
  prefs: []
  type: TYPE_NORMAL
- en: This is my will, so mote it be."
  prefs: []
  type: TYPE_NORMAL
