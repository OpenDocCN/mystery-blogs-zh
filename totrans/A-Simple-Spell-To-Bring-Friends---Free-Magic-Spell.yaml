- en: A simple incantation that encourages friendship.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''A Simple Spell To Bring Friends'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** The following incantation should be spoken seven times
    on a Friday during a daylight hour of Venus:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Let not loneliness seize us, lest we become a delight to our enemies. Iao
    Philophoros."'
  prefs: []
  type: TYPE_NORMAL
- en: Because this is a simple incantation, its effects may not be immediately apparent,
    and the friends it brings may take some time to come. Nevertheless, it is a faithful
    spell that brings with it wonderful companionship.
  prefs: []
  type: TYPE_NORMAL
- en: '**Additional Notes**:'
  prefs: []
  type: TYPE_NORMAL
- en: The spell is to be spoken seven times because it is both a sacred and holy number
    as well as the number of Venus.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IAO is an ancient Greek transliteration of the Tetragrammaton. Pronounce it
    as "ee-ah-oh".
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Philophoros is Greek meaning "friendship-bringer", used as an epithet attached
    to the Tetragrammaton.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
