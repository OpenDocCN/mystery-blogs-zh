- en: Call Upon The Horse Spirit Animal
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤马的灵性动物
- en: Spirit animals are the epitome of their own species. Like a totem, they represent
    their species and are not specific animals who have lived before. The horse can
    help you to be more independent and confident in yourself, to love yourself, and
    to stay true to yourself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 灵性动物是其物种的缩影。像图腾一样，它们代表着它们的物种，不是之前存在过的特定动物。马可以帮助你更独立和自信，爱自己，并忠于自己。
- en: '## Casting Instructions for ''Call Upon The Horse Spirit Animal'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 使用说明 ''''召唤马的灵性动物'''''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品：**'
- en: '- 1 Candle (Optional) Can be any color, preferably white or red.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 1 蜡烛（可选）可以是任何颜色，最好是白色或红色。'
- en: '- Your voice (Or you can just think)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 你的声音（或者你可以只是想想）'
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品：**'
- en: '- 1 Candle (Optional) Can be any color, preferably white or red.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 1 蜡烛（可选）可以是任何颜色，最好是白色或红色。'
- en: '- Your voice (Or you can just think)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 你的声音（或者你可以只是想想）'
- en: 1\. Light your candle if you decided to use one. Set it next to you or in front
    of you. If you don't have a candle, that's fine. It doesn't matter where you are,
    it's best to do this in a quiet area, like your room.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 如果你决定使用蜡烛，点燃它。把它放在你或者你面前。如果你没有蜡烛，没关系。这个在什么地方做都无所谓，最好在一个安静的地方，比如你的房间。
- en: 2\. Close your eyes and breathe deeply. Keep doing this until you are fully
    relaxed. After you are calm, you can open your eyes or keep them closed. In your
    mind, imagine what the horse spirit animal might look like. Imagine it approaching
    you slowly, a light fog and shining stars surrounding it with a soft white or
    yellow glow around the spirit.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 闭上你的双眼深呼吸。一直保持这个状态直到你完全放松下来。等你平静下来后，可以打开你的眼睛也可以保持闭着。在你的脑海中，想象一下马的灵性动物可能看起来是什么样子。想象它慢慢地向你走来，一缕轻雾和闪烁的星星围绕着它，有一层柔和的白色或黄色光辉包围着它。
- en: 3\. Say this out loud or in your thoughts, it doesn't matter which.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 大声或默念都可以，没有关系。
- en: '''''Spirit animal of the Horse, please guide, protect, and teach me your ways,
    help me to be more confident in myself, and to not be afraid to be independent.
    Watch over me as I face my problems and decisions.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '''''马灵性动物，请引导，保护和教导我你的方法，帮助我更自信地面对自己，不要害怕独立。在我面对问题和决策时，守护着我。'
- en: Thank you''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢''
