- en: '## Casting Instructions for ''Sun Stone Physical Energy'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Take a piece of sunstone to an eastern windowsill at sunrise'
  prefs: []
  type: TYPE_NORMAL
- en: alternatively, place the stone outside in the East where it can absorb
  prefs: []
  type: TYPE_NORMAL
- en: 'the rays of the morning Sun. Offer the stone to the Sun and chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '** "Flaming Orb of rising power'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Add vital energy hour by hour
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To this stone with flecks of gold
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Give it Your power, great and bold,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And when the light of day is through
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And with your zest this stone is imbued, It shall come back home to me
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To impart Your zestful energy."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Leave the stone absorb the energy of the rising Sun, but don't retrieve it until
    sundown this gives the energy time to 'settle' in the stone. Carry the sunstone
    with you.
