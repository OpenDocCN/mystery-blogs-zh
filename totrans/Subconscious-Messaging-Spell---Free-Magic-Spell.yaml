- en: '## Casting Instructions for ''Subconscious Messaging Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Step1\. Write detailed letter to the person you''d like
    to contact. Write down EXACTLY what you want to tell them.'
  prefs: []
  type: TYPE_NORMAL
- en: Step2\. Place this letter inside a fire resistant bowl on your altar.
  prefs: []
  type: TYPE_NORMAL
- en: Step3\. Cover the letter with bread crumbs.
  prefs: []
  type: TYPE_NORMAL
- en: Step4\. Place 3 items on your altar that remind you of, or represent the person
    you're trying to reach. These could be special candles, charms, jewelry, etc.
  prefs: []
  type: TYPE_NORMAL
- en: Step5\. Close your eyes and visualize having an easy conversation with the person,
    taking your message to them, see them (in your mind) understaning every word,
    and taking everything you say to heart. Do this until you've told them everything
    that needs to be said.
  prefs: []
  type: TYPE_NORMAL
- en: Step6\. Open your eyes and carefully burn the letter, let the bread crumbs burn
    too.
  prefs: []
  type: TYPE_NORMAL
