- en: Djinn Summoning - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤巨灵 - 自由魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/8082/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/8082/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/8082/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/8082/page.html#0001-01-01)
- en: 'First, you need to set up the area you wish to perform the spell. You should
    be in a perfectly quiet room, where you can be alone during the duration of the
    spell, and stay relaxed. You need to have your mirror, lipstick, and personal
    item nearby, and the candles need to be set up in a straight line on the floor,
    about 6 inches from one another, in the order: white, red, black.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要设置好你想执行咒语的区域。你应该在一个完全安静的房间里，你可以在咒语期间独自一人，并保持放松。你需要把镜子、口红和个人物品放在附近，蜡烛需要在地板上以直线排列，相距约6英寸，顺序是：白色、红色、黑色。
- en: Now, to begin the spell, you must say the following words 3 times (I will include
    pronunciation in parenthesis).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，要开始咒语，你必须说出以下话语3遍（我会在括号里包含发音）。
- en: Allah (ah-lah) shafim (sha-feem) barat (buh-rot) shiu (shoe) kamir (kuh-meer).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Allah（ah-lah）shafim（sha-feem）barat（buh-rot）shiu（shoe）kamir（kuh-meer）。
- en: "This incantation is used to \x93open the gates\x94 to the world of the Djinn."
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语用于“打开”巨灵世界的大门。
- en: After you have said the incantation, light your candles, in the order, white,
    black, red (the white and black candles represent the free will of the Djinn,
    while the red candle, as well as the flame that rests upon it, represents the
    fire which gave birth to the Djinn).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 完成咒语后，按照白、黑、红的顺序点燃蜡烛（白色和黑色蜡烛代表着巨灵的自由意志，而红色蜡烛以及其上的火焰代表着孕育巨灵的火焰）。
- en: "Now, here is where you will choose the specific type of Djinn you wish to summon.\
    \ Choose what you want, and, with the black lipstick, write the words as neatly\
    \ as possible, towards the center of the mirror. Please note that you MUST, choose\
    \ either male or female, and you must choose the type of Djinn. You can\x92t \x93\
    leave it blank\x94."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你要选择你希望召唤的具体类型的巨灵了。选择你想要的，并用黑色口红尽可能整齐地在镜子的中心写下这些字。请注意，你必须选择男性或女性，并且必须选择巨灵的类型。你不能“留空白”。
- en: "First, no matter what you\x92re choosing, write:"
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，无论你选择什么，都写下：
- en: Ali Allah hamal Jinni
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Ali Allah hamal Jinni
- en: 'Then, for the sex, after the word Jinni, write:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在“巨灵”一词后面，写上性别：
- en: Muschna (for male), or vamir (for female).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Muschna（男性），或vamir（女性）。
- en: Now, after the sex is written, write the following, no matter what type of Djinn
    you choose.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在写下性别之后，无论你选择了什么类型的巨灵，都写下以下内容。
- en: al aman.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: al aman.
- en: Now, write the word for the type of Djinn you wish to choose after the period
    after aman.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在aman后面的句号后面写下你想选择的巨灵的单词。
- en: '*For a Marid Djinn (most powerful, friendly, water element), write-'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于Marid（最强大、友好、水元素）巨灵，写下-'
- en: Majirr Al-Amari
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Majirr Al-Amari
- en: '*For an Ifrit (Efrit) Djinn (malicious, second most powerful, fire element),
    write'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于Efrit（伊弗利特）巨灵（恶毒，第二强大，火元素），写下'
- en: Flamarr Al-Amari
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Flamarr Al-Amari
- en: '*For a Guhl (shapeshifting), write'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于Guhl（变形），写下'
- en: Sul Al-Amari
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Sul Al-Amari
- en: '*And for a Sila (the weakest of the Djinn, however, recommended if you are
    a beginner), write'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于Sil (巨灵中最弱的一种，然而，如果你是初学者，建议选择)，写下'
- en: Shamal Al-Amari
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Shamal Al-Amari
- en: 'Then, after the type of Djinn, write the following:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，在巨灵的类型之后，写上以下内容：
- en: Closun ontei.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Closun ontei.
- en: "Now, you may feel the Djinn\x92s presence in the room with you. If you don\x92\
    t don\x92t worry, as many people don\x92t unless they are familiar with the energies\
    \ a Djinn puts off."
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能会感受到房间里有巨灵的存在。如果没有，不用担心，因为许多人在不熟悉巨灵产生的能量时都不会感觉到。
- en: Now, you must request that the Djinn be bound to your item (ring, pendant, etc.)
    in exchange for some of your psychic energy (Djinn feed off of psychic energies,
    but it must be offered to them, so the Djinn will gladly accept your offer.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你必须请求将巨灵绑定到你的物品（戒指、吊坠等）上，作为交换，付出你的一些心灵能量（巨灵以心灵能量为食，但必须向它们提供，所以巨灵将乐意接受你的提议。
- en: "To do this, say \x93I wish you to be physically and spiritually bound to this\
    \ ____ (name of item) presented to you here.\x94 You don\x92t have to do anything\
    \ special with the item\Njust make sure it\x92s near your casting area, so the\
    \ Djinn doesn\x92t enter into the wrong item. Then say \x93In exchange for your\
    \ mortal services, I offer you a certain amount of my own energies.\x94"
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，说：“我希望你能在此处向这个____（物品名称）物理上和精神上绑定。”你不必对物品做任何特别的事情……只需确保它靠近你的施法区域，这样巨灵就不会进入错误的物品。然后说：“作为你的世俗服务的交换，我提供你一定数量的我的能量。”
- en: "Then, you must perform a short (1 or 2 minutes) meditation, during which, you\
    \ will concentrate as hard as you can on \x93transferring your energy from your\
    \ body, and into the item you wish to bind the Djinn to.\x94 After you\x92ve finished\
    \ your meditation, and transferred some of your energy into the item, the Djinn\
    \ should be bound the item. Now, to close the spell, say the following 3 times:"
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你必须进行一次短暂的冥想（1或2分钟），在这期间，你会尽力集中注意力“将你的能量从你的身体转移到你希望将巨灵绑定的物品上”。在完成冥想并将一些能量转移到物品后，巨灵应该被绑定在物品上。现在，为了结束咒语，重复以下内容3次：
- en: En (in) tien (tea-in) Allah (ah-lah) cluman (clue-mon).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: En (in) tien (tea-in) Allah (ah-lah) cluman (clue-mon).
- en: After you have said the recitation, blow out the red candle, then the black,
    and then the white.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在说完这段诵经后，吹灭红蜡烛，然后黑色的，最后是白色的。
- en: Wipe off the lipstick from the mirror, as the spell is now completed.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 从镜子上擦掉口红，因为咒语已经完成。
- en: 'Also, as a special bonus, I am going to include some tips on beginning communications
    with your Djinn. However, these tips are not originally mine, and I am passing
    them to you by permission of another Djinn conjurer, who wishes to remain anonymous.
    Here they are:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，作为一个特别的奖励，我将包括一些关于与你的巨灵开始交流的建议。然而，这些建议并不是我原创的，我是经过另一位希望保持匿名的巨灵召唤者的许可才传达给你的。以下是它们：
- en: Since your Djinn is new to you, there is very little chance it will appear as
    a physical manifestation until it gains your trust. If you wish to ask it a question,
    however, there are ways that most Djinn prefer to answer you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你的巨灵对你来说是新的，它几乎不可能以物理形式出现，直到它获得你的信任。然而，如果你想问它一个问题，大多数巨灵都有自己喜欢的回答方式。
- en: "If you wish to ask it a question, before it gets used to you, and will answer\
    \ you with audible sound, do this: Take a pencil in your weakest hand, and place\
    \ it on the first line of an empty piece of paper. Ask the question outloud, in\
    \ the presence of the Djinn, and command the Djinn to guide your hand and lead\
    \ your to answers. Then, close your eyes, and begin moving the pencil slowly in\
    \ random patterns, just doing whatever feels right, without thinking about what\
    \ you\x92re writing, until the paper is covered. Then, open your eyes, and examine\
    \ the paper. Many times you will find that (if your Djinn isn\x92t too stubborn),\
    \ it will have guided your hand to write out the answer to your questions within\
    \ the paper. Just look for words scattered among the random marks."
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望问一个问题，在它适应你之前，它将用可听的声音回答你，那么这样做：用你最弱的手拿一支铅笔，把它放在一张空白纸的第一行上。在巨灵的存在下大声问问题，并命令巨灵引导你的手，带领你找到答案。然后，闭上眼睛，慢慢地随意移动铅笔，只需做任何感觉对的事情，不要考虑你写什么，直到纸张覆盖。然后，睁开眼睛，检查纸张。很多时候，你会发现（如果你的巨灵不太固执），它会引导你的手写出问题答案在纸上的话。只需在随机标记中寻找零散的文字。
- en: "Another way, and a way the Djinn prefer to communicate with their masters,\
    \ is through the dream world. To communicate this way, simply have the Djinn close\
    \ to you, and, right before you go to bed, do a 10 or 15 minute meditation on\
    \ the question you would like the Djinn to answer. Then, go to sleep immediately\
    \ after. You\x92ll find that the Djinn will appear in your dreams, in one form\
    \ or another, and will help to advise and guide you. You will find these techniques\
    \ very useful for asking the Djinn information about itself, such as it\x92s name,\
    \ and if it is ready to start granting your wishes, etc."
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方式，也是巨灵喜欢与他们的主人沟通的方式，是通过梦境世界。要以这种方式沟通，只需让巨灵靠近你，在你上床前，进行10或15分钟的冥想，思考你希望巨灵回答的问题。然后，马上入睡。你会发现巨灵会以某种形式出现在你的梦中，并帮助你提供建议和指导。你会发现这些技术对询问巨灵有关其自身信息（如它的名字，以及是否准备开始满足你的愿望等）非常有用。
