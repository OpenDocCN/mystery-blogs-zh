- en: A Spell For The Times You Feel Lonely - Learning Witchcraft
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://learningwitchcraft.com/a-spell-for-the-times-you-feel-lonely/#0001-01-01](https://learningwitchcraft.com/a-spell-for-the-times-you-feel-lonely/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Whether it’s a new home or a new job, moving means you lose the connections
    you once had.
  prefs: []
  type: TYPE_NORMAL
- en: The world seems made for the extroverted and outgoing, and so if you’re shy
    it can be even more difficult to make those connections.
  prefs: []
  type: TYPE_NORMAL
- en: Hopefully, this spell will help.
  prefs: []
  type: TYPE_NORMAL
- en: '**Here’s what you’ll need:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 x piece of scrap paper
  prefs: []
  type: TYPE_NORMAL
- en: 1 x piece of parchment
  prefs: []
  type: TYPE_NORMAL
- en: 1 x pen
  prefs: []
  type: TYPE_NORMAL
- en: 1 x orange candle
  prefs: []
  type: TYPE_NORMAL
- en: 1 x hurricane lamp, empty
  prefs: []
  type: TYPE_NORMAL
- en: 1 x bolline
  prefs: []
  type: TYPE_NORMAL
- en: 1 x jar
  prefs: []
  type: TYPE_NORMAL
- en: 1 x part salt
  prefs: []
  type: TYPE_NORMAL
- en: Take the pen and paper and write down a few things that describe you, your personality,
    and who you are as a person.
  prefs: []
  type: TYPE_NORMAL
- en: Now take what you’ve written, and edit it down to use as few words as possible.
  prefs: []
  type: TYPE_NORMAL
- en: Once you’ve gotten that done, write those words on the parchment. You’ll want
    as few words as possible because you will then inscribe them onto the candle.
  prefs: []
  type: TYPE_NORMAL
- en: Fill the jar a third of the way up with salt.
  prefs: []
  type: TYPE_NORMAL
- en: Take the parchment, roll it up, and bury it into the char. Seal the jar and
    put it in the safest place near you bed that you can find.
  prefs: []
  type: TYPE_NORMAL
- en: Take the candle, which should now be inscribed, and place it into the hurricane
    lamp. Light the candle. If you have a cat or dog, keep them away from the lamp.
    Accidents will happen!
  prefs: []
  type: TYPE_NORMAL
- en: Focus on the flame, watching the candle burn, and visualize your life with the
    new friends and connections you want to make. You’ll need to declare your intention
    next.
  prefs: []
  type: TYPE_NORMAL
- en: '*Help me, bring to me new friends*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Take my loneliness and make it end.*'
  prefs: []
  type: TYPE_NORMAL
- en: As you fall asleep, visualize what you’ve inscribed onto the candle drift off
    into nothingness.
  prefs: []
  type: TYPE_NORMAL
- en: You can wake in confidence that you won’t have to worry about making new friends.
    Of course, this is a two way street. You’ll have to actually put some effort into
    talking and meeting people if you really want it to work!
  prefs: []
  type: TYPE_NORMAL
