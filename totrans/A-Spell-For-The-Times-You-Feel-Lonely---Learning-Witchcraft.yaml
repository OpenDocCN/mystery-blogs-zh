- en: A Spell For The Times You Feel Lonely - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一种用于在你感觉孤独时施展的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-for-the-times-you-feel-lonely/#0001-01-01](https://learningwitchcraft.com/a-spell-for-the-times-you-feel-lonely/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-for-the-times-you-feel-lonely/#0001-01-01](https://learningwitchcraft.com/a-spell-for-the-times-you-feel-lonely/#0001-01-01)
- en: Whether it’s a new home or a new job, moving means you lose the connections
    you once had.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是新家还是新工作，搬家意味着你会失去曾经拥有的联系。
- en: The world seems made for the extroverted and outgoing, and so if you’re shy
    it can be even more difficult to make those connections.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个世界似乎是为外向和爱交际的人设计的，所以如果你害羞，要建立那些联系可能会更加困难。
- en: Hopefully, this spell will help.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这个咒语能有所帮助。
- en: '**Here’s what you’ll need:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备：**'
- en: 1 x piece of scrap paper
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 张废纸
- en: 1 x piece of parchment
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 片羊皮纸
- en: 1 x pen
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 钢笔
- en: 1 x orange candle
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 橙色蜡烛
- en: 1 x hurricane lamp, empty
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 风灯，空的
- en: 1 x bolline
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 张小刀
- en: 1 x jar
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 罐子
- en: 1 x part salt
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 份盐
- en: Take the pen and paper and write down a few things that describe you, your personality,
    and who you are as a person.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起笔和纸，写下一些描述你自己、你的个性以及你作为一个人的东西。
- en: Now take what you’ve written, and edit it down to use as few words as possible.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在把你写的东西拿出来，尽量用最少的词语进行编辑。
- en: Once you’ve gotten that done, write those words on the parchment. You’ll want
    as few words as possible because you will then inscribe them onto the candle.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了这些，把这些词语写在羊皮纸上。你需要尽量少用词语，因为你接下来将把它们刻在蜡烛上。
- en: Fill the jar a third of the way up with salt.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 填满罐子的三分之一盐。
- en: Take the parchment, roll it up, and bury it into the char. Seal the jar and
    put it in the safest place near you bed that you can find.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起羊皮纸，卷起来，埋进炭里。密封罐子，把它放在你床边能找到的最安全的地方。
- en: Take the candle, which should now be inscribed, and place it into the hurricane
    lamp. Light the candle. If you have a cat or dog, keep them away from the lamp.
    Accidents will happen!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起蜡烛，现在应该已经被刻好，放入风灯中。点燃蜡烛。如果你有猫或狗，请把它们远离灯。事故将会发生！
- en: Focus on the flame, watching the candle burn, and visualize your life with the
    new friends and connections you want to make. You’ll need to declare your intention
    next.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 注视火焰，看蜡烛燃烧，想象你想要建立的新朋友和联系的生活。接下来你需要宣告你的意图。
- en: '*Help me, bring to me new friends*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*帮助我，带给我新朋友*'
- en: '*Take my loneliness and make it end.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*带走我的孤独，让它终结。*'
- en: As you fall asleep, visualize what you’ve inscribed onto the candle drift off
    into nothingness.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当你入睡时，想象你已经刻在蜡烛上的东西消失得无影无踪。
- en: You can wake in confidence that you won’t have to worry about making new friends.
    Of course, this is a two way street. You’ll have to actually put some effort into
    talking and meeting people if you really want it to work!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以自信地醒来，不用担心交新朋友。当然，这是双向的。如果你真的想让它起作用，你必须努力与人交谈和见面！
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：[Moondog](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我们一些关于你自己的事情。
