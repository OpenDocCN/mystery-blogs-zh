- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Upright | Expansion, progress, growth, foresight, new opportunities, vision,
    exploration |'
  prefs: []
  type: TYPE_TB
- en: '| Reversed | Lack of foresight, missed opportunities, delays, setbacks, resistance
