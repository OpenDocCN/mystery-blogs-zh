- en: Hi Marissa!
  prefs: []
  type: TYPE_NORMAL
- en: 'Yes, some of my favorite podcasts are Witch Wave and Rune Soup. Here’s a more
    complete list of some of the best up-to-date pagan podcasts:'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Round the Cauldron](http://www.roundthecauldron.com/)** - Theology, philosophy,
    and everyday life as a modern witch!'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Witch Wave:](https://witchwavepodcast.com/)** Bewitching conversation about
    magic, creativity, and culture with host Pam Grossman'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Betwixt and Between:](https://www.betwixtandbetweenpod.com/)** Podcast for
    modern pagans living a liminal life.'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Down at the Crossroads:](https://www.stitcher.com/podcast/infinite-and-the-beyond/the-infinite-and-the-beyond)**
    Music, Magick & Paganism'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Druidcast](https://druidcast.libsyn.com/):** poetry, story and song of Celtic
    mythology and the Druid tradition.'
  prefs: []
  type: TYPE_NORMAL
- en: '**[New World Witchery:](https://newworldwitchery.com/)** Folk magic, American
    traditional witchcraft, and interviews.'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Rune Soup:](https://runesoup.com/podcast/)** Magic, culture, geopolitics,
    anthropology and the paranormal.'
  prefs: []
  type: TYPE_NORMAL
- en: '**[The Fat Feminist Witch:](https://podcasts.apple.com/us/podcast/the-fat-feminist-witch/id1058133245)**
    Witchcraft and spirituality from a modern, fat, feminist perspective; with a cauldron
    full of sass.'
  prefs: []
  type: TYPE_NORMAL
- en: '**[The Jo DeVoe Show](https://www.blogtalkradio.com/hippiewitch)**: “Magick
    for a New Age”.'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Pagan Gumbo:](https://www.stitcher.com/podcast/pagan-gumbo-podcast/the-pagan-gumbo-podcast)**
    Combines several ingredients from different pagan/spiritual cultures and traditions.
    ​'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Across the Hedge:](https://open.spotify.com/show/0qVgAzrbDq44M8vf3F5RQM)**
    Germanic folklore with recipes, herbal remedies, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Season of the Witch on Youtube:](https://www.youtube.com/channel/UCI-OEwsIJnJbfvm9xX_g2FQ)**
    Exploring eclectic paganism, witchcraft, and magick through both theory and practice.'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Seeking Witchcraft Podcast on Apple Podcasts:](https://podcasts.apple.com/us/podcast/seeking-witchcraft/id1462656660)**
    This podcast is aimed at beginner witches with informational episodes focusing
    on various topics regarding Witchcraft and Wicca.'
  prefs: []
  type: TYPE_NORMAL
- en: Cheers!
  prefs: []
  type: TYPE_NORMAL
