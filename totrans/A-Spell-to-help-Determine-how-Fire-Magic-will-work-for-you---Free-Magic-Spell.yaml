- en: Pyrin isn't any sort of being, it is a protein found in the human genome. And
    Kandor is the capital of Krypton in the Superman comics. Given the inaccurate
    names that one is to call upon, it is unlikely that this spell is going to do
    anything that might be considered accurate.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Pyrin不是任何一种存在，它是人类基因组中的一种蛋白质。而Kandor是《超人》漫画中克里普顿的首都。鉴于要呼唤的名称不准确，这个咒语不太可能做出任何可以被认为准确的事情。
- en: The names are relating to a fictional world, however the spell does work for
    me. It has told (not actually) me that I have a weak fire magic affinity. True,
    because I always struggle with fire magic.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这些名称与虚构世界有关，但对我来说这个咒语有效。它告诉我（实际上并不是）我有微弱的火魔法亲和力。这是真的，因为我总是在火魔法上挣扎。
- en: How exactly is the affinity made aware to the user?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如何将亲和力准确告知用户？
- en: Since the people you call upon are not actual deities or spiritual beings I
    doubt this spell works. If you wish to attune with the element of fire you could
    try meditating by an open flame, a candle or fireplace works, but you can also
    use a heat lamp or video of a fire. You should also research what fire is associated
    with and do activists associated with it while reflecting on fire. I have heard
    some do HIIT training, wearing red, or eating spicy food while reflecting on the
    fire element, just some examples.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 由于您呼唤的人不是真正的神灵或灵性存在，我怀疑这个咒语是否有效。如果您希望与火元素共鸣，可以尝试在明火旁沉思，蜡烛或壁炉都可以，但您也可以使用热灯或火焰视频。您还应该研究与火相关的事物，并在反思火焰时进行相关的活动。我听说有些人在反思火元素时进行高强度间歇训练，穿红色衣服，或吃辛辣食物，这只是一些例子。
