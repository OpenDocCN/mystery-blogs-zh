- en: A Guide To Chiron Aspects In The Natal Chart | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 凯龙相位在出生图中的指南 | 茶与罗斯玛丽
- en: 来源：[https://teaandrosemary.com/chiron-aspects-in-the-natal-chart/#0001-01-01](https://teaandrosemary.com/chiron-aspects-in-the-natal-chart/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/chiron-aspects-in-the-natal-chart/#0001-01-01](https://teaandrosemary.com/chiron-aspects-in-the-natal-chart/#0001-01-01)
- en: Chiron is *always* painful regardless of where it sits, and when Chiron is aspected,
    there is no exception.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 无论凯龙位于何处，总是*痛苦的，当凯龙有相位时，也不例外。
- en: Sometimes, Chiron aspects to a planet make the planet more painful than usual,
    but it can also be helpful to have your Chiron aspected.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，凯龙与行星的相位会使行星比平常更令人痛苦，但这也可能有助于你的凯龙有相位。
- en: An aspected Chiron gives you an avenue through which you can start to heal your
    Chiron.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有角度的凯龙为你提供了一个开始愈合你的凯龙的途径。
- en: For example, with Chiron conjunct Mars, you know that the healing path for Chiron
    involves learning to exert your will. Without an aspect, you would simply be stuck.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，太阳与火星相位结合，你知道凯龙的愈合之路涉及学会施加你的意志。没有相位，你将被困住。
- en: I generally believe that Chiron aspects must have a relatively close orb to
    really be felt (3-4 degrees), but I *do* know of a few people who have a Chiron
    aspect that is over 8 degrees and they certainly feel the aspect.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我普遍认为，凯龙相位必须有一个相对较近的球形度才能真正被感受到（3-4度），但我*确实*知道有一些人拥有8度以上的凯龙相位，他们确实感受到了这个相位。
- en: Every Chiron aspect is specific to the person and to the chart, as always!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个凯龙相位都是针对特定的人和星盘的，这一点始终如此！
- en: Sun conjunct Chiron
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳与凯龙
- en: If you have the sun conjunct Chiron aspect, your pain and wound is related to
    your self-expression. You may feel as though you have to hide your true self.
    This is especially apparent in the house that the conjunction sits in.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有太阳与凯龙相位共同出现，你的痛苦和伤口与你的自我表达有关。你可能觉得自己必须隐藏真正的自我。这在共同位于的宫中特别明显。
- en: You might not have enough self-confidence to go after what you want or to achieve
    your goals with sun conjunct Chiron. It can take almost a whole lifetime to heal
    this wound, but it’s well worth it!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能没有足够的自信去追求自己想要的或者实现自己的目标，太阳与凯龙相位。愈合这个创伤可能需要几乎整整一生的时间，但它是值得的！
- en: I find that the sun conjunct Chiron wound often stems directly from the relationship
    with the father. Sometimes the father created this wound, and other times he simply
    made the wound that already existed more painful.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现太阳与凯龙相位的创伤常常直接源于与父亲的关系。有时父亲创造了这个创伤，而其他时候他只是令已存在的创伤变得更加痛苦。
- en: Regardless, you probably had a very distressing relationship with your father
    or male authority figure. You didn’t get the love and acceptance that you needed.
    As a child, you might have craved attention or to be noticed, but this wasn’t
    given to you, either.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能和你的父亲或男性权威人物有着非常令人痛苦的关系。你没有得到你需要的爱和接受。作为一个孩子，你可能渴望得到关注或被注意到，但这也得不到。
- en: At the worst, you might have been humiliated or denied by your father.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在最糟糕的情况下，你可能曾被你的父亲羞辱或拒绝。
- en: Look to the house that your sun conjunct Chiron aspect is in to see where you
    experienced these traumas the most in childhood.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找你的太阳与凯龙相位所在的宫，看你在童年时期最多体验这些创伤的地方。
- en: For example, the sun conjunct Chiron aspect in the 12th house could mean that
    the father was missing, absent, or emotionally unavailable, while the 3rd house
    could mean that you were never heard or listened to; you had no voice.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，12宫中太阳与凯龙相位可能意味着父亲缺失、缺席或情感上不可得，而3宫可能意味着你从未被倾听或听到；你没有自己的声音。
- en: Of course, the manifestation of the sun conjunct Chiron aspect depends *a lot*
    on the sign/element that both planets sit in as well as the house.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，太阳与凯龙相位的表现取决于这两颗行星所在的星座/元素以及它们所处的宫。
- en: You probably react in some way when the sun conjunct Chiron aspect is triggered.
    You may react outwardly and hurt others through anger or words (more common with
    fire signs) or retreat and beat yourself up mentally (more common with water signs).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当太阳与凯龙相位被触发时，你可能会有某种反应。你可能对外表现出愤怒或话语伤害他人（火象星座更普遍）或者退缩并在心里责备自己（水象星座更普遍）。
- en: One gift with the sun conjunct Chiron aspect is that you have great potential
    to understand suffering around you. Because suffering is *so* inherent to who
    you are and is something that you experience almost daily through your sun sign,
    you can easily spot someone else in pain.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳合相凯龙的一项天赋是，你有很大潜力理解周围的痛苦。因为痛苦对你来说是如此内在，并且几乎每天都在你的太阳星座中体验到，你很容易就能发现身边的别人也在受苦。
- en: People with the sun conjunct Chiron aspect can be great healers or even just
    truly kind people, especially as they continue to work through some of the pain
    of the Chironic wound.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 具有太阳合相凯龙的人可能是伟大的医治者，甚至只是真正善良的人，特别是在他们继续努力克服凯龙创伤的痛苦时。
- en: If you have the sun conjunct Chiron aspect, you need to work on your low self-confidence.
    Try to put yourself out there and go after what you want; you will gain self-confidence
    slowly through action.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有太阳合相凯龙的方面，你需要解决你的自卑。尝试走出去并追求你想要的东西；通过行动逐渐获得自信。
- en: You might lack the masculine push that makes your sun truly shine. This is regardless
    of your gender, for we all have both masculine and feminine within us. The sun
    is typically masculine because it is bright and active, but your sun might feel
    dimmed because of this aspect.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能缺乏能使你的太阳真正闪耀的男性推动力。这不受你性别的影响，因为我们所有人都有内心中的男性和女性。太阳通常是男性的，因为它明亮而活跃，但是由于这个相位的影响，你的太阳可能会感到黯淡。
- en: Self-expression and creativity are the keys to igniting the power of your sun
    sign. You must learn how to be yourself, unapologetically, without fear of the
    father or of re-triggering the wound.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 自我表达和创造力是点燃你太阳星座力量的关键。你必须学会毫不后悔地做自己，不要畏惧父亲或重新触发的伤口。
- en: In fact, you probably will re-trigger the wound as you work through these issues,
    but this is actually beneficial to help. It is only by triggering your Chiron
    that you can begin to deal with it and gain self-confidence *even though* you
    experience pain.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，当你解决这些问题时，你可能会重新触发伤口，但这实际上有助于帮助你。只有通过触发你的凯龙，你才能开始处理它并获得自信，*尽管*你会经历痛苦。
- en: If this wound did stem from your relationship with your father, or even if he
    simply re-triggered the wound from a past life, you may need to realize that he
    will never accept you in the way you want. You can still heal your wound by learning
    to understand your father and forgive him.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个创口源于你和你父亲的关系，甚至只是他重新触发了你过去生命中的创口，你可能需要意识到他永远也不会按照你希望的方式接纳你。通过学会理解你的父亲并原谅他，你仍然可以治愈你的创伤。
- en: Much of this sun conjunct Chiron wound revolves around understanding that the
    past cannot be undone and that bad things happened to you so that you could learn.
    Now, it is time to discover how to accept *yourself* and eventually, rejection
    from others will no longer hurt.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 很大一部分太阳合相凯龙的创伤围绕着理解过去无法被改变，坏事发生在你身上只是为了让你学习。现在，是时候发现如何接受*你自己*，最终，来自他人的拒绝将不再伤害你。
- en: I also find that some people with sun conjunct Chiron reject the masculine side
    of themselves in an attempt to reject the father, *or* they overemphasize the
    masculine side in order to gain his approval.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我还发现，一些太阳合相凯龙的人会试图拒绝自己的男性一面来拒绝父亲，*或*者他们会过分强调自己的男性一面以获得父亲的认可。
- en: The healing path here is to determine what is *authentically* masculine about
    you (we *all* have parts of us that are authentically masculine) and to embrace
    those pieces of yourself rather than try to fabricate new ones.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，治疗的道路是确定你身上有什么是真正的男性特质（我们都有一部分是真正的男性），并拥抱你自己的这部分，而不是试图制造新的。
- en: 'Moon-Chiron aspects:'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮-凯龙（Moon-Chiron）相位：
- en: Typically, Moon-Chiron aspects indicate that your wound was created through
    nurturing issues and show up in your emotions.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，月亮-凯龙的相位表示你的创伤是通过抚养问题造成的，并体现在你的情感中。
- en: 'Moon conjunct Chiron:'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 月亮合相凯龙：
- en: The moon conjunct Chiron aspect in the natal chart often has to do with trauma
    related to the mother or the main caretaker during early childhood. This can manifest
    in a few different ways.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 出生图中月亮合相凯龙通常与早期童年与母亲或主要照顾者相关的创伤有关。这可能以几种不同的方式显现。
- en: If you have the moon conjunct Chiron aspect, your mother might have been wounded
    and you took on her pain because you learned how to cope from her. You might feel
    like a mini replica of your mother in this area.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有月亮合相凯龙（conjunct Chiron）的相位，你妈妈可能受过伤，你带着她的痛苦，因为你从她那里学会了如何应对。在这方面，你可能会觉得自己像是你母亲的迷你复制品。
- en: The sign and house that the moon conjunct Chiron aspect sit in will tell you
    more about where and how that pain manifests.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮合凯隆方位所在的星座和宫位将告诉你更多这种痛苦的表现在哪里和如何表现。
- en: The wounds that you saw your mother take on and cope with, when you were a child,
    influence you now as an adult. You might subconsciously take them on yourself
    and play out her role without meaning to, even if you know it wasn’t for her best
    interest.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你在儿时看到母亲接受并应对的伤痛，现在作为成年人也会影响到你。你可能下意识地将它们承担在自己身上，并扮演她的角色，即使你知道这并不是为了她的最佳利益。
- en: If this is the case, it is important that you now do the inner work to separate
    from your mother and experience her pain from your own point of view rather than
    hers. You also need to form your own beliefs about what you wound means instead
    of using hers.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是这种情况，那么重要的是你现在要进行内在工作，与母亲分离，并从自己的角度经历她的痛苦。你还需要形成自己对你伤痛的看法，而不是使用她的看法。
- en: Alternatively, you might have felt unwanted or abandoned by your mother. Instead
    of internalizing her pain, this wound was *caused* by your mother’s reaction to
    you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可能曾感到母亲对你不受欢迎或抛弃。这种伤痛并不是内化了母亲的痛苦，而是由母亲对你的反应所*引起*的。
- en: Moon conjunct Chiron is a very painful aspect. If the outcome of this aspect
    is that you felt unwanted and that you weren’t taken care of, you might now feel
    extremely lonely and insecure.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮合凯隆是一个非常痛苦的方位。如果这种方位的结果是你感到不受欢迎和你没有得到照顾，你现在可能会感到极度孤独和不安全。
- en: There are many ways that this could have played out. Your mother might have
    been absent, verbally abusive and aggressive, passive-aggressive, or simply ignored
    your emotional needs.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能有很多种方式发生。你的母亲可能缺席、言语侮辱和攻击性、被动攻击性，或者仅仅忽视了你的情感需求。
- en: You also might develop nurturing issues towards yourself and others. You may
    ignore your own needs because they were ignored by your mother or primary caretaker,
    or you might ignore the needs of others who are close to you (your partner, children,
    family, friends, pets, etc.).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可能对自己和他人有养育问题。可能是因为母亲或主要照料者忽视了你的需求而你也忽视了自己的需求，或者你可能忽视了与你亲近的人（你的伴侣，孩子，家人，朋友，宠物等）的需求。
- en: The healing path with this moon conjunct Chiron aspect is to reconnect with
    the inner child and give your child what they didn’t get when you were actually
    little.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮合凯隆的疗愈路径是重新连接内在的孩童，并给予你的孩童在你实际小时候所得不到的东西。
- en: I personally believe that the inner child will *always* exist energetically
    on some dimension, so simply ignoring them isn’t an option. You won’t be able
    to heal these wounds until you go through the process of healing yourself inside.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人认为内在的孩童在某个维度上会*永远*存在，所以简单地忽视他们不是一个选择。除非你经历自我内在的疗愈过程，否则你将无法治愈这些创伤。
- en: Only then can you nurture yourself and others in an appropriate, caring way.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 只有在那时，你才能以一种适当、关心的方式来滋养自己和他人。
- en: '*Related: [Black Moon Lilith Aspects In Synastry](https://teaandrosemary.com/black-moon-lilith-aspects-in-synastry/)*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关：[合相中的黑月神]（https://teaandrosemary.com/black-moon-lilith-aspects-in-synastry/）*'
- en: 'Moon trine Chiron:'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 月亮三角凯隆：
- en: With Moon trine Chiron, you have the ability to heal your Chironic wound through
    your emotions. Although this wound was created by an emotional pain (often related
    to the mother), you do possess the tools to heal it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮三角凯隆给了你通过情感疗愈你的凯隆伤痛的能力。虽然这种伤痛是由情感痛苦（通常与母亲有关）造成的，但你拥有治愈它的工具。
- en: In fact, Moon trine Chiron means that there is a natural path to heal your Chiron.
    You will have many opportunities, when your emotions are triggered, to work through
    them.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，月亮三角凯隆意味着有一条自然的疗愈之路。当你的情绪被触发时，你会有许多机会去处理它们。
- en: Like any Chironic placement, Moon trine Chiron is painful. However, you will
    almost always feel a sense of progress and *rightness.*
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何凯隆的方位一样，月亮三角凯隆都是痛苦的。然而，你几乎总是会感到某种进步和*正确性*的感觉。
- en: You can use your intuition to overcome your Moon trine Chiron wound. You have
    a sense about what you need to do in order to heal.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以利用直觉来克服你的月亮三角凯隆伤痛。你有一种感觉，知道自己需要做什么来疗愈。
- en: 'Moon sextile Chiron:'
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 月亮与凯隆相位颇具痛苦。
- en: With Moon sextile Chiron, you have deep emotions relating to your wound. This
    is a difficult placement because every time your emotions are triggered, the wound
    also pops up.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮与凯隆相位，你会对自己的伤痛有深刻的情感。这是一个困难的位置，因为每次你的情绪被触发，伤痛也会浮现。
- en: However, Moon sextile Chiron means that you have an opportunity to heal Chiron
    in these very instances. When your emotions are triggered, the Universe is giving
    you a path forward to address your wound.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，月亮和冥王星的六分相意味着你有机会在这些情况下治愈冥王星。当你的情绪被触发时，宇宙会给你一条前进的道路来处理你的伤口。
- en: With Moon sextile Chiron, you will be put in many situations where you must
    do the work to heal. You can avoid looking at your Chironic wound if you wish,
    because the Moon sextile Chiron aspect simply means you *can* work through your
    wound.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 有了月亮和冥王星的六分相，你将会置身于许多情况中，必须努力去治愈。如果愿意的话，你可以不去看待你的冥王星伤口，因为月亮和冥王星的六分相只是意味着你*能够*克服你的伤口。
- en: It would behoove you to address your Chironic wound as soon as possible in order
    to experience less pain in your life.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '尽快解决你的冥王星伤口会让你在生活中少经历一些痛苦。 '
- en: 'Moon opposition Chiron:'
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 月亮对冲凯龙：
- en: With Moon opposition Chiron, you might feel like a bottomless pit when it comes
    to your emotions. You’re never fulfilled; you don’t know if there’s anyone or
    anything out there that *could* fix how you feel.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 有了月亮对冲冥王星，当涉及到你的情绪时，你可能会觉得是一个无底洞。你从来都不会感到满足；你不知道有没有人或任何事物*能够*解决你的感受。
- en: Your emotional wounds are extremely slow to heal. Moon opposition Chiron means
    that your Chironic wound is emotional in some way, but it’s probably very murky
    to you. This is a wound of shadows.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你的情感伤口愈合得非常缓慢。月亮对冲冥王星意味着你的冥王星伤口在某种程度上是情感上的，但对你来说可能非常模糊。这是一个阴影之伤。
- en: Your Moon opposition Chiron aspect means that you have two opposite signs involved
    in this trauma. For example, you might have Moon in Aries and Chiron in Libra.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你的月亮对冲冥王星方面意味着你在这场创伤中涉及了两个相反的星座。例如，你可能有白羊座的月亮和天秤座的冥王星。
- en: This aspect also means that you tend to focus entirely on one sign and ignore
    the other. You actively try to heal your wound through only one of these signs.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '这一方面还意味着你倾向于完全专注于一个星座而忽视另一个。你尝试通过其中一个星座来治疗你的伤口。 '
- en: However, the Moon opposition Chiron wound will never truly be healed until you’re
    able to integrate *both* signs together. Your path to healing has the qualities
    and elements of both opposite signs.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，月亮对冲冥王星的伤口直到你能够将*两个*星座整合在一起之前永远不会真正愈合。你的治愈之路具有两个相反星座的特质和元素。
- en: You probably can’t ignore your pain, but you focus on it in the wrong way. If
    you do try to ignore the wound, you simply become more emotional and delusional.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不能忽视你的痛苦，但你以错误的方式关注它。如果你试图忽视这个伤口，你只会变得更加情绪化和幻觉。
- en: Instead, you need to find a balanced, logical approach to healing your Chironic
    wound.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，你需要找到一种平衡的、逻辑的方法来治愈你的冥王星伤口。
- en: 'Moon square Chiron:'
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 月亮和冥王星的四分相：
- en: With Moon square Chiron, you have trouble expressing your feelings and emotional
    needs. When someone asks you if you’re alright, you probably say you’re fine even
    though it might be a lie.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 有了月亮和冥王星的四分相，你可能会有困难表达你的情感和情感需求。当有人问你是否没事的时候，你可能会说没事，尽管这可能是谎言。
- en: Some people with Moon square Chiron have a tendency to overly emote or spill
    all of their feelings, then later feel guilty or awkward. They might try to avoid
    the person they spoke too entirely! There is an imbalance here so emotions often
    come out sideways.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 一些有月亮和冥王星的四分相的人有过度表达情感或倾吐所有情感的倾向，然后后来感到内疚或尴尬。他们可能会试图完全回避他们所说的人！这里存在不平衡，情绪往往是斜向表达的。
- en: With Moon square Chiron, you might feel as though emotional satisfaction is
    just out of reach. You always believe you will feel fulfilled if you just reach
    the next milestone, then are continuously disappointed.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 有了月亮和冥王星的四分相，你可能会觉得情感满足就在指尖，却总是觉得只要达到下一个里程碑，就一直是失望。
- en: Ultimately, the Moon square Chiron aspects creates intense feelings of guilt.
    This is why you never tell other people about your emotions; you feel that to
    do so is burdensome. You also feel awkwardness about even showing emotion.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，月亮和冥王星的四分相创造了强烈的负罪感。这就是为什么你从来不告诉别人关于你的情感；你觉得这样做是累赘的。你也对展现情感感到尴尬。
- en: You might ignore problems in order to maintain your appearance or because you
    don’t want to worry others. However, when you do this for too long, it makes it
    difficult to heal your wounds.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会为了维持你的外表或者因为你不想让别人担心而忽视问题。然而，当你这样做太久时，这会使你很难治愈你的伤口。
- en: Sometimes, you even take on other peoples’ issues in addition to your own. You
    will eventually feel overburdened emotionally, even though you will try to hide
    these feelings.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你甚至会承担其他人的问题，除了你自己的问题。最终，你会感到情感上过度负担，尽管你会试图隐藏这些感受。
- en: The first step with Moon square Chiron is to own your feelings. Find a way to
    tell those who are close to you how you truly feel when you feel it. At first,
    your words might come out awkward or wrong, but this is something that takes practice.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮和凯龙相位的第一步是拥有你的感受。找到一种方式，当你感觉它时，告诉那些亲近你的人你真正的感受。起初，你的话可能会显得尴尬或错误，但这需要练习。
- en: The only way for you to heal the wound with Moon square Chiron is to eventually
    open up and lessen your own sense of guilt. Care for yourself, for once, instead
    of for everyone else. Remember that your feelings matter too.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 治愈月亮和凯龙相位的唯一方法是最终敞开心扉，减轻自己的内疚感。这一次，关心自己，而不是为了别人。记住，你的感受也很重要。
- en: The work to heal Moon square Chiron is deep and subconscious. It simply takes
    time.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 治愈月亮和凯龙相位的工作是深层和潜意识的。这只是需要时间。
- en: Ultimately, Moon square Chiron people can have so much awareness about human
    emotions! They have experienced so much emotional pain that, when they work through
    the wound, they can go on to be extremely understanding and empathetic.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，月亮和凯龙相位可能使人对人类情感有如此深刻的认识！他们经历了如此多的情感痛苦，当他们克服伤口时，他们可以变得非常理解和富有同情心。
- en: Mercury conjunct Chiron
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 水星合凯龙
- en: If you have the Mercury conjunct Chiron aspect, you were silenced at some point
    in your childhood. You may have experienced rejection when you wanted to share
    your thoughts with someone or you were told that your words were wrong or bad,
    or just that they didn’t matter.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有水星合凯龙相位，那么在你的童年某个时刻你被压制了。你可能曾经想和别人分享你的想法时遭到拒绝，或者有人告诉你你的话是错误或坏的，或者只是没有要紧。
- en: You were especially silenced in the house and sign that Mercury conjunct Chiron
    is in.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在水星合凯龙所在的宫位和星座中你特别被压抑。
- en: This creates a wound that can manifest in a few different ways.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这会以几种不同的方式表现出来。
- en: You be try to achieve perfectionism at all times. You may never speak without
    being sure that what you’re saying is perfect and double or triple check all of
    your work.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能总是努力追求完美主义。你可能永远不会毫不犹豫地说话，而是确信你所说的都是完美无缺的，并且会反复检查你的所有工作。
- en: Alternatively, you may avoid all things logical and communication-related. Sometimes,
    people with the Mercury conjunct Chiron aspect work with their hands, avoid socializing,
    etc. so that the wound isn’t re-triggered.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可能会避开一切逻辑和与沟通相关的事物。有时，与水星合凯龙相位的人会用手工作，避免社交等，以避免重新触发伤口。
- en: Mercury conjunct Chiron can also indicate a disability to speech or movement.
    It might be social anxiety or general anxiety about saying the wrong thing.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 水星合凯龙还可能指示言语或行动上的障碍。可能是社交焦虑或对说错话感到普遍焦虑。
- en: It can also mean that your wound was caused by your siblings or peers, either
    in this life or in a past life. You might have felt invisible and that no one
    understood you, or you may have been bullied and insulted.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这也可能意味着你的伤口是由你的兄弟姐妹或同龄人引起的，无论是在这辈子还是在前世。你可能感到无形，没有人理解你，或者你可能被欺负和侮辱。
- en: The path to heal the Mercury conjunct Chiron aspect involves learning to speak
    freely and to express yourself without fear.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 治愈水星合凯龙相位的路径涉及学会自由言谈，毫无恐惧地表达自己。
- en: The goal is not to be absolutely perfect in all communication, but to accept
    that anything less than perfection is simply a part of who you are and is good
    and right.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 目标不是在所有沟通中都绝对完美，而是接受任何不完美都是你自己的一部分，是好的，是正确的。
- en: With the Mercury conjunct Chiron aspect, there is a chance to heal through words
    and logical thinking. Owning who you are and building up your own self-esteem
    is very important.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 有水星合凯龙相位，有机会通过言语和逻辑思维来治愈。拥有自己的真实身份并建立自己的自尊心非常重要。
- en: You will find healing power in words once you use them in a way that words for
    you.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你用一种适合你的方式使用了言语，你将会发现言语的治愈力量。
- en: 'Venus-Chiron Aspects:'
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星-凯龙相位：
- en: Venus-Chiron aspects are all about wounding through relationships. It shows
    your potential for either healing or triggering the wound while in a relationship
    or partnership. These aspects can also indicate how much you “run away” from the
    wound by focusing on superficial things rather than the core issue.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 金星-凯龙相位都与通过人际关系受伤有关。它展示了你在关系或伙伴关系中触发伤口的潜力。这些方面也可以表明你通过专注于表面事物而不是核心问题来“逃避”伤口的程度。
- en: 'Venus conjunct Chiron:'
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星合相凯龙：
- en: With Venus conjunct Chiron in the natal chart, you have low-self esteem in the
    area of love because of your wound. You don’t feel worthy of love and might question
    if you’re even likable.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星合相凯龙在出生图中，你在爱情方面的自尊心很低，因为你的伤口。你觉得自己不配得到爱，甚至可能会质疑自己是否受欢迎。
- en: You might have a fear of abandonment and rejection lurking in the back of your
    mind at all times. You may also choose partners who make you feel rejected, creating
    a self-fulfilling prophecy.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会时刻担心被抛弃和被拒绝。你也可能选择让你感到被拒绝的伴侣，从而创造了自我实现的预言。
- en: It can be really hard for you to set boundaries with Venus conjunct Chiron.
    You might feel like the *only* way to get acceptance from other people is to give
    up your own desires.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 与金星合相凯龙可能会让你很难设立界限。你可能会觉得从其他人那里获得认可的唯一途径是放弃自己的欲望。
- en: Venus conjunct Chiron can sometimes mean that you’re sensitive and wounded when
    it comes to all things feminine. Often, the way you look feels painful.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 金星合相凯龙有时可能意味着在与一切女性有关的事情上，你都很敏感和受伤。通常，你的外表让你感到痛苦。
- en: You might try to “overcome” your wound by achieving physical beauty or becoming
    obsessed with how you look. This only hides the wound temporarily.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会试图通过获得身体美丽或沉迷于自己的外表来“克服”你的伤口。这只会暂时隐藏伤口。
- en: Alternatively, it is your physical appearance that *causes* you pain and triggers
    the wound.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你的外貌造成了你的痛苦并触发了伤口。
- en: Venus conjunct Chiron is a tough aspect in the natal chart. It can make romantic
    relationships and love very painful, but it extends beyond just partnerships and
    creates a wound that steps on who you are and your feminine side.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 金星合相凯龙是出生图中的一种艰难相位。它可能会让浪漫关系和爱情变得非常痛苦，但它不仅仅限于伴侣关系，还会在你的个性和女性气质上造成伤害。
- en: As with any Chiron placement, the healing path for Venus conjunct Chiron involves
    accepting your inner child or shadow self instead of changing your outer appearance
    or personality.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何凯龙位置一样，金星合相凯龙的治愈路径涉及接受你的内在孩童或阴影自我，而不是改变你的外在外貌或个性。
- en: It is simply impossible to hide from the shadow self forever. Even though it’s
    more painful, the best way to heal is to go *through* rather than *around.*
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 永远无法永远隐藏自己的阴影自我。即使更加痛苦，最好的治愈方式是通过而不是绕过。
- en: 'Venus trine Chiron:'
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星三分凯龙：
- en: With Venus trine Chiron, you are drawn to relationships but also fear them.
    You instinctively/unconsciously know that healing is done through relationships,
    but you also sense that it will be painful.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星三分凯龙，你会被吸引到人际关系，但同时也会害怕它们。你本能地/无意识地知道治愈是通过人际关系完成的，但你也感觉到这将是痛苦的。
- en: This placement means that relationships are essential to heal your Chironic
    wound. Love and partnerships are vessels to finally alter your wound for good.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这个位置意味着人际关系对治愈你的凯龙伤口至关重要。爱和伙伴关系是最终改变你的伤口的容器。
- en: However, be careful with Venus trine Chiron that you don’t depend on someone
    else to “fix” you. It’s easy to look for healing in someone else and ignore that
    which is within you.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，要小心金星三分凯龙，不要依赖别人来“修复”你。寻求别人的治愈并忽视你内在的那部分是很容易的。
- en: Venus trine Chiron means that you should embrace your relationships for the
    purpose of healing, but remember that true healing comes from within. Your relationships
    simply give you a means to get there.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 金星三分凯龙意味着你应该接纳你的人际关系来达到治愈的目的，但请记住真正的治愈来自内心。你的人际关系只是让你达到那个目标的手段。
- en: Once you’re in a relationship, you must do the work yourself. Venus trine Chiron
    simply means that your relationships will put you in situations to help you heal,
    not that your partner will magically heal you.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你进入一段关系，你必须自己努力。金星三分凯龙仅仅意味着你的关系将让你处于帮助你治愈的情境中，而不是你的伴侣会神奇地治愈你。
- en: 'Venus sextile Chiron:'
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星六分凯龙：
- en: With Venus sextile Chiron, you have the *opportunity* to heal your Chironic
    wound through relationships. However, you must actively seek out ways to heal
    yourself and do the work.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与凯龙的六分相意味着你有机会通过人际关系来治愈你的凯龙伤口。然而，你必须积极寻找治愈自己并付诸行动的方式。
- en: Be careful that you don’t get stuck in superficial love situations. Venus sextile
    Chiron means that you can easily focus on how things “look” rather than on the
    wound within.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心不要陷入肤浅的爱情局面中。金星与凯龙的六分相意味着你很容易把注意力集中在事物的“外表”上，而忽视内心的伤痛。
- en: You should also avoid relationships where you keep the peace. This is a sign,
    with Venus sextile Chiron, that you’re ignoring the wound within.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应避免那些只是维持和平的关系。金星与凯龙的六分相表明，你正在忽视内心的伤口。
- en: All this Venus sextile Chiron placement means is that in a relationship, you
    will have more situations that trigger your Chironic wound, enabling you to work
    on it. However, you must actually do this work inside of just waiting until the
    situations pass.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些金星与凯龙的六分相排列意味着，在一段关系中，你将面临更多触发你凯龙伤口的情况，从而能够着手解决它。然而，你必须真正在这些情况发生时内心进行工作，而不仅仅等待它们过去。
- en: Venus sextile Chiron may still be a bit painful, but you will come out on the
    other side much faster if you push through and do inner work at every turn.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与凯龙的六分相可能仍然有些痛苦，但如果你努力克服并在每一个转折点进行内心工作，你将更快地走出困境。
- en: 'Venus opposition Chiron:'
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星对冲凯龙：
- en: With Venus opposition Chiron, your wounds are likely to come out in romantic
    relationships or close friendships. However, you also seek out intimate relationships
    as much as possible.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 由于金星对冲凯龙，你的伤口很可能会在浪漫关系或亲密友谊中显露出来。然而，你也尽可能地寻求亲密关系。
- en: You depend on others loving you. When someone doesn’t approve of you or show
    you affection, you might feel extremely let down.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 你依赖他人对你的爱。当有人不赞同你或不表现出对你的感情时，你可能会感到极度失望。
- en: What you don’t realize is that because of Venus opposition Chiron, the true
    issue is your *own* lack of self love. You look to others to fill you up and make
    you feel better, but it will never truly work.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 你没有意识到的是，由于金星对冲凯龙，真正的问题在于你*自己*缺乏自爱。你依赖他人来填补内心的空虚和让自己感觉更好，但这永远不会真正奏效。
- en: When someone disapproves of you, it’s easy for you to fixate on how to mend
    the situation. However, you wouldn’t be feeling so badly if you didn’t agree with
    them deep down.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人不赞同你时，你很容易专注于如何修补情况。然而，如果你内心深处不认同他们，你也不会感到如此糟糕。
- en: Self love is an important lesson with Venus opposition Chiron. The only way
    to heal your Chironic wound is to stop focusing on others and look inside.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 自爱是金星对冲凯龙的一个重要课题。治愈你的凯龙伤口的唯一方式是停止专注于他人，转而关注内心。
- en: You may also think that if things “look good” then the wound will be healed.
    Venus opposition Chiron means that you may focus too much on image or superficial
    friendships or relationships. This is simply taking you *further* away from healing
    your Chironic wound. Instead, look within to the shadow self.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也认为，如果事情“看起来不错”，伤口就会愈合。金星对冲凯龙意味着你可能过于关注形象或肤浅的友谊或关系。这只会让你离治愈凯龙伤口*更*远。相反，要向内心的阴影自我探索。
- en: 'Venus square Chiron:'
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星与凯龙的对冲：
- en: Venus square Chiron can indicate physical, emotional, or sexual abuse in a past
    life or in childhood. With this aspect, you have been wounded in love. This can
    refer to either platonic or romantic love.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与凯龙的相位可能表明前世或童年曾经有过身体、情感或性虐待。有了这个相位，你在爱情中受过伤。这既可以指涉到纯粹的友情，也可以是恋爱关系。
- en: Now, you may have issues with low self-esteem and truly loving yourself. You’re
    probably generous with others, but you don’t always treat yourself well.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能有自尊低下的问题，真正爱自己也很困难。你可能对他人很慷慨，但并不总是善待自己。
- en: Venus square Chiron can mean that you give love to those who don’t necessarily
    deserve it (those who wound you) while you ignore those who *should* receive your
    love.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与凯龙的相位可能意味着你将爱给予那些不一定值得的人（那些伤害你的人），而忽视那些*应该*得到你爱的人。
- en: There’s potential with this Venus square Chiron aspect for you to treat those
    closest to you rather badly. You’re always chasing something, but when someone
    does give you love (and it does nothing to fix your wound) you stop noticing.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这个金星与凯龙相位存在潜力，让你对最亲近的人表现得相当不好。你总是在追求某些东西，但当有人给予你爱（却对你的伤口毫无帮助时），你就停止注意了。
- en: Most relationships are painful for you with Venus square Chiron. You just can’t
    get a grip on exactly what you’re looking for.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你来说，大多数关系都是痛苦的，因为金星与凯龙相位。你只是无法把握到自己真正追寻的是什么。
- en: Be cautious of getting stuck in relationships with emotionally abusive partners.
    Sometimes, you subconsciously re-trigger the wound over and over, as though you’re
    reliving your trauma.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心陷入与情感虐待伴侣的关系中。有时，你会下意识地一次又一次地重新触发伤口，就像在重复你的创伤。
- en: Alternatively, you might actually become abusive in relationships in order to
    get a sense of control. You mistakenly believe that this will fix the wound inside.
    However, it’s actually a sense of love you’re looking for, not control or power.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可能实际上在关系中变得虐待，以便获得一种控制感。然而，你实际上是在寻找一种爱的感觉，而不是控制或权力。
- en: Ultimately, the Venus square Chiron wound can only be worked through by looking
    within. If you find yourself accepting negative treatment from others or treating
    those around you badly, this is a signal to look within. It is painful work, but
    it can be done and you will then experience more positive, nurturing relationships.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，金星与凯龙的方位决定，只有通过内心的反思才能解决伤口。如果你发现自己接受他人的负面对待或者对周围的人表现得不好，这就是一个需要内省的信号。这是一项痛苦的工作，但是可以做到，然后你将会体验到更积极、更有滋养的关系。
- en: Mars conjunct Chiron
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星与凯龙合相
- en: With Mars conjunct Chiron, your wound was created due to an act of aggression.
    You learned that aggression was bad and painful.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 有火星与凯龙合相，你的伤口是由侵略行为造成的。你学会了侵略是不好的和痛苦的。
- en: Now, Mars conjunct Chiron may manifest as your struggle to be assertive, low
    self-esteem with your endeavors, and low drive. You might keep your aggression
    hidden and display only nice, diplomatic tendencies. You feel that it’s not OK
    to get angry.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，火星与凯龙合相可能表现为你在主动表达自己、在努力中自尊心低、以及动力不足方面的挣扎。你可能会隐藏你的侵略性，只展示友好、外交的倾向。你觉得生气是不被允许的。
- en: Alternatively, you may overcompensate with misplaced, excessive aggression and
    impulsiveness.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可能通过错误的过度侵略和冲动来过度补偿。
- en: Mars conjunct Chiron can signify painful relationships with men or aggressive
    sexual trauma, although this is not always the case.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与凯龙合相可以象征着与男性的痛苦关系或侵略性的性创伤，尽管这并非总是如此。
- en: You may be very good at *hiding* when the wound has triggered you, but there
    is always an unsettled emotional undercurrent. There may also be an unconscious
    urgency present in you.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 当伤口触发你时，你可能非常擅长*隐藏*自己，但总会有一种不安的情绪潜流。你内心可能也存在着一种无意识的紧迫感。
- en: When you channel your energy in the right way, you can be *very *powerful. Often,
    those with Mars conjunct Chiron *need* to channel the excess energy that builds
    up inside of them due to this blockage.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 当你以正确的方式引导你的能量时，你可以变得非常强大。通常，那些有火星与凯龙合相的人由于这种阻塞而*需要*引导内心积聚的多余能量。
- en: There are many ways to channel energy. Some use art, music, science, writing,
    physical fitness, etc. Much of this will depend on other aspects in your chart
    and the sign and house that Mars conjunct Chiron sits in.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多方式来引导能量。一些人利用艺术、音乐、科学、写作、体能等。这在很大程度上取决于你星盘中的其他方面以及火星与凯龙合相所处的星座和宫位。
- en: Jupiter conjunct Chiron
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 木星与凯龙合相
- en: Jupiter conjunct Chiron can be the mark of a great healer or teacher, if it
    is used correctly. For the Jupiter conjunct Chiron individual, the adventure of
    life is simply the journey of healing.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 木星与凯龙合相可以是一个伟大的治疗师或教师的标志，如果它被正确使用的话。对于木星与凯龙合相的个体来说，生命的冒险只是治愈之旅。
- en: At the same time, Jupiter conjunct Chiron can be a difficult placement. Jupiter
    magnifies everything it touches, so the Chironic wound may feel like it seeps
    into every aspect of your life.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，木星与凯龙合相可能是一个困难的位置。木星放大它接触到的一切，所以凯龙的伤口可能感觉渗透到你生活的每个方面。
- en: Jupiter conjunct Chiron generally means that the wound was created over a trauma
    concerning fairness, justice, equality, morals, ethics, spirituality, or money.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 木星与凯龙合相通常意味着这一伤口是由于关于公平、正义、平等、道德、伦理、灵性或金钱的创伤引起的。
- en: This often pushes the individual ot be involved in “big-picture” things in some
    way. With Jupiter conjunct Chiron, you may feel strongly about humanity “getting
    somewhere,” especially in the house and sign that your Chiron sits in.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 这经常会推动个人在某种程度上参与“宏观”事务。有木星与凯龙合相，你可能会强烈感觉到人类“朝某个地方前进”，特别是看你的凯龙位于哪个宫和星座。
- en: Saturn conjunct Chiron
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 土星与凯龙合相
- en: If you have Saturn conjunct Chiron, you were rejected in childhood by a parent.
    This often signifies the father, but it can be any authority figure depending
    on your individual chart.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有土星与凯龙合相，你在童年时期可能被一个父母拒绝过。这经常意味着父亲，但根据你的个人星盘，也可能是任何权威人物。
- en: Alternatively, you may have a fear of authority figures due to your experiences
    in childhood. Sometimes, you were both rejected (creating negative self-worth
    feelings within you) *and* are afraid of authority.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，您可能会由于童年经历而对权威人物感到恐惧。有时，您会被拒绝（在您内心产生负面的自我价值感觉）*并且*害怕权威。
- en: This can manifest in many different ways. So much of the Saturn conjunct Chiron
    aspect depends on the sign and the house, so make sure that you study both of
    those and take those meanings into account.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 这种表现方式可能会有许多不同的方式。土星合凯龙方面的很多因素取决于星座和宫位，因此请确保您研究这两者并考虑这些意义。
- en: With this Saturn conjunct Chiron wound, you might feel worthy *only* if you
    achieve something in the eyes of society. You were never worthy to your father
    figure, so you now try to get acceptance from society instead. You overcompensate
    for the wound.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 有了土星合凯龙的伤口，您可能仅在社会眼中取得成就时才会感到有价值。在您父亲形象眼中，您从未被认为是有价值的，所以现在您试图从社会中获得认可。您在对伤口进行过度补偿。
- en: This might be a push-pull. You’re always trying to live up to what you think
    your father figure would want from you, but you simultaneously push against it.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一种推拉。您总是试图符合您认为您的父亲形象对您的期望，但同时又在反抗。
- en: Alternatively, you may develop issues with control. You might seek to control
    yourself completely but find that you’re unable to stuff down your emotional reactions
    when the wound is triggered, or you might instead focus on controlling others.
    Again, this manifestation will depend on the house and sign.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，您可能会对控制产生问题。您可能试图完全控制自己，但发现当伤口被触发时无法控制自己的情绪反应，或者您可能会专注于控制别人。同样，这种表现将取决于宫位和星座。
- en: One of the best qualities about the Saturn conjunct Chiron placement is that
    these folks are easily able to learn from their own mistakes. They can be rather
    successful in life if the chart is well-aspected and set up for success.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 土星合凯龙摆放最好的特质之一是，这些人能够轻松地从自己的错误中学到东西。如果星盘得到了良好的相位，且被设定为成功，他们在生活中可能会相当成功。
- en: The work with the Saturn conjunct Chiron aspect is to learn to *love* your wounds
    for their service to you. Even though these wounds feel bad and scary, this aspect
    (and your Chiron in general) forces you to go within and learn to accept yourself.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 处理土星合凯龙方面的问题是要学会*爱*您的伤口，因为它们为您服务。尽管这些伤口让人感到糟糕和可怕，这个方面（以及您普遍的凯龙）迫使您进入内心并学会接受自己。
- en: You need to give your inner child or shadow self the acceptance and approval
    that your father figure did not in order to heal.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 为了疗愈，您需要给予您内在的小孩或阴影自我那份您的父亲形象没有给予的认可和赞同。
- en: Saturn conjunct Chiron can often lead to a healing path. Regardless of what
    you actually do for your job, this aspect usually means that considerable work
    was done in a past life on the evolution of your consciousness, especially if
    the Saturn conjunct Chiron aspect is in a water sign.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 土星合凯龙通常会引导到一条疗愈之路。无论您实际上从事什么工作，这个方面通常意味着上辈子对您的意识进化做了相当多的工作，尤其是如果土星合凯龙方面在水象星座中。
- en: Uranus conjunct Chiron
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天王星合凯龙
- en: With Uranus conjunct Chiron, your wound makes you feel different or alien in
    society. You probably feel that you don’t fit in.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 有天王星合凯龙，您的伤口会让您在社会中感到与众不同或异类。您可能会觉得自己不适合。
- en: Uranus conjunct Chiron also means that your wound is triggered *when* you feel
    different. You can look to the house and the sign that Uranus conjunct Chiron
    sits into see exactly where and how this plays out.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 天王星合凯龙也意味着，当您感到与众不同时伤口就会被触发。您可以查看天王星合凯龙所在的宫位和星座，以确定这种表现方式的确切位置和方式。
- en: To heal Uranus conjunct Chiron, you will need to come to terms with and accept
    your own unique nature. It can also help to figure out *why* you’re different
    and learn what you were sent to earth to accomplish.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 要治愈天王星合凯龙，您将需要接受和承认自己独特的本质。了解您为何与众不同以及您被送到地球来完成什么任务也会有所帮助。
- en: Neptune conjunct Chiron
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 海王星合凯龙
- en: Neptune conjunct Chiron can mean that the wound is related to a trauma concerning
    alcohol or drug addiction, mental illness, or a lack of spiritual faith.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 海王星合凯龙可能意味着伤口与酒精或药物成瘾、精神疾病或缺乏精神信仰有关的创伤。
- en: You will need to look at the house and sign Neptune conjunct Chiron sits in
    to determine exactly how this wound manfiests.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要查看海王星与凯龙所在的宫位和星座，以确定这一伤口的表现形式。
- en: Most of the time, the healing path for Neptune conjunct Chiron is to learn how
    to trust in the Universe and in the divine.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: Neptune 与 Chiron 合相的大多数情况下，疗愈的路径是学会信任宇宙和神圣。
- en: Pluto conjunct Chiron
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Pluto 与 Chiron 合相
- en: With Pluto conjunct Chiron, you may be very focused on what you *believe* is
    powerful. This is typically because your wound was created by someone having power
    over you.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Pluto 与 Chiron 合相，你可能非常关注你*认为*具有力量的事物。这通常是因为你的伤口是由某人对你具有权力而造成的。
- en: Because of this Pluto conjunct Chiron wound, you believed that you needed to
    either acquire society power or give it up completely. You have power and control
    issues and you don’t know how to manage them.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，由于这个冥王星与凯龙合相的伤口，你认为你需要要么获得社会的权力，要么完全放弃它。你有权力和控制问题，而且不知道如何管理它们。
- en: The key to healing Pluto conjunct Chiron is to delve into what truly happened
    to create the wound instead of trying to cover it up with external power.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 治愈 Pluto 与 Chiron 合相的关键是深入探索是什么真正造成了这个伤口，而不是试图用外部权力掩盖它。
- en: '***Related:**[Venus-Pluto Aspects In The Natal Chart](https://teaandrosemary.com/venus-pluto-aspects-natal/)*'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '***相关：**[出生图中的金星-冥王星相位](https://teaandrosemary.com/venus-pluto-aspects-natal/)*'
- en: Chiron conjunct Vesta
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 凯龙与 Vesta 合相
- en: Vesta can refer to a lot of different things in life, so Chiron conjunct Vesta
    is a tricky aspect to explain. I’ll do my best to lay out each interpretation;
    you will need to look at the conjunction, the house, the sign, and other aspects
    to see which will fit.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在生活中，Vesta 可以指代许多不同的事物，因此 Chiron 与 Vesta 合相是一个难以解释的复杂方面。我将尽力阐述每种解释；您需要查看合相、宫位、星座和其他方面，以确定哪种解释更合适。
- en: Sometimes, Chiron conjunct Vesta manifests so that the individual feels like
    they must be perfect all of the time in some area. There is no flexibility. For
    example, with Chiron conjunct Vesta in the 9th house, an individual might have
    a deep fear of failing out of school or appearing unintelligent.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，Chiron 与 Vesta 合相会表现为个体感觉自己在某个领域必须始终完美。没有灵活性。例如，如果 Chiron 与 Vesta 合相在第九宫，个体可能对辍学或显得不聪明有深深的恐惧。
- en: Alternatively, it might manifest in a gender imbalance. For example, a girl
    who grows up in a home with only women where men are shunned may feel that this
    gender imbalance contributes to the wound and stifles their *own* masculine side.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，它可能表现为性别不平衡。例如，一个在只有女性的家庭中长大，男性被排斥的女孩可能会感到这种性别不平衡加剧了伤口，并抑制了她们*自己*的男性一面。
- en: Chiron conjunct Vesta is common in natal charts of people who had to move away
    from their homes or families. It shows in those who lost a parent, went to boarding
    school, grew up in an orphanage, or were exiled or isolated in some way. This
    isn’t always the case (as I said, Chiron conjunct Vesta has *many* meanings and
    interpretations).
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些不得不离开家人或家庭的人的出生图中，Chiron 与 Vesta 合相很常见。它显示在那些失去了父母、上寄宿学校、在孤儿院长大或以某种方式被流放或孤立的人身上。当然，并不总是这样（正如我所说，Chiron
    与 Vesta 合相有*许多*不同的含义和解释）。
- en: It can also appear in people’s charts who grew up in bleak homes. Vesta signifies
    religion or a monastery or nunnery, so it can often mean that the person was stifled
    in their home in some way.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 它也可能出现在生长在凄凉家庭中的人的出生图中。Vesta 表示宗教或修道院，所以它通常意味着这个人在家中某种方式上受到了压制。
- en: Generally, Vesta points to spirituality, religion, sexuality, and devotion.
    All of these things can be healthy when balanced or can quickly become harmful
    when unbalanced.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，Vesta 指的是灵性、宗教、性别以及虔诚。所有这些在平衡时可能是健康的，但一旦失衡就很容易变得有害。
- en: Look to the sign and house that your Chiron conjunct Vesta aspect fits in and
    see where you are unbalanced and where any imbalance may be covering up the Chironic
    wound.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找你的 Chiron 与 Vesta 合相所在的星座和宫位，看看你在哪些方面失衡，以及任何失衡可能如何掩盖 Chiron 的伤口。
- en: Chiron conjunct Pallas
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Chiron 与 Pallas 合相
- en: You path of healing and initiation is likely to be very intellectual and creative,
    and could well include political involvement. You may employ art therapy as a
    means of awakening self-awareness. Your intelligence naturally gravitates to holistic
    and natural methods, and you articulate your understanding both verbally and artistically
    with great insight. Your journey is about upholding justice and promoting the
    arts within your social milieu, as well as finding keys to your personal healing
    and transformation.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 你的治愈和启蒙之路可能非常智力化和创造性，并且可能包括政治参与。你可能使用艺术疗法来唤醒自我意识。你的智慧自然而然地倾向于整体和自然方法，并且你以极大的洞察力在言语和艺术上表达你的理解。你的旅程是关于维护正义和在你的社会环境中推广艺术，以及寻找你个人的愈合和转变的钥匙。
- en: Chiron conjunct Juno
  id: totrans-176
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**凯龙与朱诺相合**'
- en: With Chiron conjunct Juno, you have a wound surrounding marriage and long-term
    partnerships, most likely caused from a past life trauma.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 有了凯龙与朱诺相合，你对婚姻和长期伙伴关系的伤口很可能是由前世的创伤造成的。
- en: You may also have been traumatized by your parents’ marriage or others you witnesses
    as a child, although this is not always the case. You may have just been hurt
    by your own marriage or partnership in a past life.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还会因为父母的婚姻或你在童年时期目睹的其他婚姻而受到创伤，尽管这并不总是如此。你可能只是在前世的婚姻或伙伴关系中受到伤害。
- en: This trauma causes a lot of pain for you *in* present-day marriages or relationships.
    Marriage brings out all of your wounds; this is both helpful and difficult.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 这种创伤给你在当今的婚姻或关系中带来了很多痛苦。婚姻激发了你所有的伤口；这既有帮助又有困难。
- en: To heal a wound, you need to be able to see it. Chiron conjunct Juno illuminates
    the wound through marriage, enabling you to recognize it then work on the Chironic
    wound *within* a marriage or partnership.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 要治愈伤口，你需要能够看到它。凯龙与朱诺相合通过婚姻照亮了伤口，使你能够在婚姻或伙伴关系中认识到它，然后解决朱诺伤口。
- en: Sometimes, people with Chiron conjunct Juno have a fear of commitment or a fear
    of being committed to.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，凯龙与朱诺相合的人会害怕承诺或害怕被承诺。
- en: To heal, you will need to reshape and redefine your understanding of what a
    marriage or partnership is.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 要治愈，你需要重新塑造和重新定义你对婚姻或伙伴关系的理解。
- en: The sign of your Chiron conjunct Juno can give you insight into *how* you need
    to redefine your definition of marriage.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 凯龙与朱诺相合的星座可以让你洞察*如何*重新定义你对婚姻的理解。
- en: Chiron conjunct Ceres
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**凯龙与谷神星相合**'
- en: If you have the Chiron conjunct Ceres aspect, your wound comes from the nurturing
    that you received in childhood. Either you didn’t receive enough nurture or you
    weren’t nurtured in a way that was appropriate for you.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有凯龙与谷神星相合的方面，你的伤口来自于你童年时期接受的照顾。要么你没有得到足够的关爱，要么你得到的关爱方式不适合你。
- en: This lack of true nurture has caused this Chiron conjunct Ceres wound. Now,
    you might not know how to appropriately nurture yourself and others.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 这种缺乏真正的照顾导致了凯龙与谷神星的伤口。现在，你可能不知道如何适当地照顾自己和他人。
- en: There is a lot of pain surrounding the ideas of nurturing and mothering. You
    aren’t able to self-nurture without triggering the pain of the wound.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕照顾和母性的想法存在着很多痛苦。你不能自我照顾而不触发伤口的痛苦。
- en: This is actually one of the *better* conjunctions for Chiron. With Chiron conjunct
    Ceres, you have the opportunity to heal the wound through learning how to *appropriately
    and effectively* nurture yourself.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这是凯龙相合中的一个**较好**的组合。凯龙与谷神星相合，你有机会通过学会*适当有效地*照顾自己来治愈伤口。
- en: You need to figure out what type of nurturing feels good for you. Your Ceres *sign*
    and house will give you some clues as to how you naturally receive care.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要弄清楚哪种照顾对你来说感觉良好。你的谷神星**星座**和宫位会给你一些关于你如何自然接受关爱的线索。
- en: Chiron conjunct North Node
  id: totrans-190
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**凯龙与北交点相合**'
- en: If you have Chiron conjunct North Node, it is more essential than any others
    that you deal with Chiron in this lifetime.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有凯龙与北交点相合，处理凯龙在这一生中比其他任何方面都更为重要。
- en: In past lifetimes, you were probably taught to avoid looking at your wound,
    but in this lifetime, the only way to heal your Chiron wound is to deal with it
    straight on.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的生命中，你可能被教导要避免直面你的伤口，但在这一生中，治愈凯龙伤口的唯一途径是正视它。
- en: Chiron conjunct North Node is an aspect of direct action.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 凯龙与北交点相合是一个直接行动的方面。
- en: With Chiron conjunct North Node, it will be very difficult to learn the lessons
    of your North Node without *first* healing Chiron.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 凯龙与北交点相合，要学会北交点的课程将非常困难，除非**先**治愈凯龙。
- en: Chiron conjunct South Node
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Chiron与南交点
- en: Chiron wounds often come with us from a past life, but this is especially true
    with the Chiron conjunct South Node aspect. I find that with this aspect, the
    Chironic wound not only comes from a past life but was *recreated* in childhood,
    so it might feel like you have been wounded over and over.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: Chiron的伤口通常随我们从前世而来，但这在与南交点相位的Chiron方面尤其如此。我发现，在这个方面，Chironic的伤口不仅来自前世，而且在童年时被*重现*，所以你可能感觉自己一次又一次受伤。
- en: You probably came into this incarnation with strong memories of your Chironic
    wound, and these memories were only amplified in childhood. You may have even
    been re-wounded with the same parental souls.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在进入这个化身时带着对你Chironic伤口的强烈记忆，这些记忆在童年时期只是被放大。你甚至可能被同样的父母灵魂再次伤害。
- en: Now, you probably depend on others to relieve the wound for you or you find
    outlets to try and relieve it, but you never actually *look* inside at *what*
    wounded you.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能依赖其他人来为你减轻伤痛，或者你寻找出口试图减轻它，但你从未真正*内视*你内心的*什么*伤害了你。
- en: For Chiron conjunct South Node people, the answer to unlocking the trauma that
    Chiron caused is within. No one else can help you heal this wound.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 对于与南交点相位的Chiron人来说，解锁Chiron造成的创伤的答案在内心。没有人能帮助你治愈这个伤口。
- en: In this lifetime, parents or authority figures either can’t or won’t give you
    what you need to help your Chiron heal. You need to heal yourself.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个生命中，父母或权威人士要么不能要么不愿给予你帮助以帮助你的Chiron疗愈。你需要自己疗愈。
- en: Might depend on others to relieve wound or find other ways to relieve it but
    never really look at it
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会依赖其他人来减轻伤口或寻找其他方法来减轻它，但从未真正看到它
- en: The answer to unlocking the trauma that caused Chiron is only within you; no
    one else can help. You can’t depend on parents or authority figures but must find
    the healing path yourself. Start by simply looking within.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 解锁导致Chiron创伤的创伤的答案只存在于你内心；没有人能帮忙。你不能依赖父母或权威人士，而必须自己找到疗愈之路。从简单地内视开始。
- en: Chiron conjunct Ascendant
  id: totrans-203
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Chiron与上升点相位
- en: Chiron conjunct Ascendant is an especially tough placement. With this aspect,
    you encounter some early trauma in life or possibly even a trauma birth. I find
    that these people often didn’t want to be born on a soul level.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: Chiron与上升点共同出现是一个特别艰难的位置。有了这个方面，你在生活中遇到了一些早期的创伤，甚至可能是在出生时的创伤。我发现这些人通常在灵魂层面上不想出生。
- en: Often, this trauma was unconscious because it occurred at a soul level. It happens *very*
    early in your life.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这种创伤是无意识的，因为它发生在灵魂层面。这发生在你生命的*非常*早期。
- en: As you grow, you have the vague feeling that you don’t have the right to exist.
    You feel like a social outcast, whether this is with family, friends, or society
    as a whole.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你的成长，你会模糊地感觉自己没有存在的权利。你觉得自己是社会的局外人，无论这是与家人、朋友还是整个社会有关。
- en: The Chiron conjunct ascendant aspect makes it very difficult for you to create
    an identity that you can show to the world. You might feel like you’re “no one”
    in front of others, that you don’t have an outer personality.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: Chiron与上升点相位让你很难创造一个可以展示给世界的身份。在别人面前，你可能感觉自己是“无人”，没有外在的个性。
- en: You may also feel insecure around others, especially strangers, and you will
    either retreat or act out to deal with this pain. You probably try to escape the
    world to escape the wound, but it follows you.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在与其他人，尤其是陌生人在一起时，你可能感到不安全，你会要么退缩要么表现出来来应对这种痛苦。你可能试图逃避世界以摆脱伤口，但它会跟随着你。
- en: You’re afraid of doing or saying the wrong thing. You also may have a physical
    wound or feel lacking in some way that is strictly physical.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 你害怕做或说错事。你也可能有身体上的伤口，或者感觉在某种严格的物理方面缺乏。
- en: If this isn’t the case, you may instead change your appearance drastically to
    try and combat your Chironic wound, but this does not ultimately heal it.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不是这种情况，你可能会极端改变自己的外表来对抗Chironic的创伤，但这最终并不能治愈它。
- en: Almost everyone with Chiron conjunct Ascendant are very self-conscious about
    their physical appearance.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有Chiron与上升点共同出现的人都非常在意自己的外貌。
- en: If you have Chiron conjunct Ascendant, you probably didn’t like the way you
    looked growing up. Alternatively, the physical appearance was the *source* of
    trauma.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的Chiron与上升点相位，你可能不喜欢自己的外表。或者，外貌是创伤的*来源*。
- en: Ultimately, with Chiron conjunct Ascendant, the wound is the first mask. Over
    time, you come to believe that the wound *is* you instead of something that happened
    to you.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，随着Chiron与上升点相位共同出现，伤口是第一个面具。随着时间的推移，你会相信这个伤口*就是*你，而不是发生在你身上的事情。
- en: Healing will happen when you’re able to separate out the wound from who you
    are and see that your trauma is just something that happened to you, not who you
    are as a person.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 当你能够将伤口与自己分开并看到你的创伤只是发生在你身上的事情，而不是你作为一个人的一部分时，愈合就会发生。
- en: Chiron conjunct Descendant
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Chiron与Descendant合相
- en: With Chiron conjunct Descendant, you are probably attracted to “wounded birds.”
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Chiron与Descendant合相，你可能会被“受伤的鸟”所吸引。
- en: You wounds are illuminated through relationships, but this is because your Chironic
    wound will be reflected in others. This will force you to deal with the wound.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 你的伤口通过人际关系得到了凸显，但这是因为你的Chironic伤口会在他人身上得到反映。这将迫使你处理这个伤口。
- en: Chiron conjunct Midheaven
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Chiron与Midheaven
- en: If you have Chiron conjunct Midheaven, your journey to heal your Chiron will
    be played out in front of the eyes of others, whether this is something that you
    want or not.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的Chiron与Midheaven合相，你治愈Chiron的旅程将在他人的眼前展现出来，无论你是想要这样还是不想要。
- en: You probably have a bit of a push-pull when it comes to your public image. You
    want other to see your story and your pain and to understand you, but you are
    simultaneously afraid of the limelight.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到你的公众形象时，你可能有一点矛盾。你想让别人了解你的故事和你的痛苦，并理解你，但同时又害怕成为焦点。
- en: With Chiron conjunct Midheaven, you won’t be able to figure out what the best
    profession is for your soul until the wound is looked at and attended to.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Chiron与Midheaven合相，你在看清并对待伤口之前，将无法找出对灵魂最好的职业是什么。
- en: Chiron conjunct IC
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Chiron与IC
- en: Chiron conjunct IC usually means that you experienced great pain in childhood.
    Your wound relates to your parents, grandparents, the past, your heredity, genetics,
    etc.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: Chiron与IC的合相通常意味着你在童年时经历了巨大的痛苦。你的伤口与你的父母、祖父母、过去、你的遗传、基因等有关。
- en: With Chiron conjunct IC, you will probably try to escape the wound by “remaining”
    in the 10th house career and public image life. You will put all of your focus
    into what you do and who you are *now*.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的Chiron与IC合相，你可能会试图通过“停留”在第十宫事业和公众形象的生活中逃避这个创伤。你会把所有的注意力都放在你现在做的事情和你现在的自己上。
- en: Unfortunately, your Chironic wound always bleeds through, so it will become
    a part of your public life, even if you don’t want it to.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，你的Chironic伤口总是会渗透出来，所以即使你不想，它也会成为你公共生活的一部分。
- en: This Chiron conjunct IC aspect can lead to uncomfortable airings of the deepest
    wound or huge amounts of drama in public places.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 这种Chiron与IC合相可能会导致最深的伤口在公共场所被难堪地揭露或者带来大量的戏剧性场面。
- en: Alternatively, if you *are* able to keep your Chiron conjunct IC aspect and
    your public life separate (which is rare and quite hard to do with this aspect),
    there will be tension and conflict between your career and your internal wound.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果你真的能够将Chiron与IC合相和你的公共生活分开（这在这个方面是罕见且相当困难的），那么你的职业生涯和内心伤口之间将会产生紧张和冲突。
- en: You may feel as though your career is always aggravating your wound in some
    way, and this is because you must be forced to see it in order to heal it.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能觉得你的职业始终以某种方式激怒你的伤口，这是因为你必须被迫看到它以便进行治疗。
- en: Chiron conjunct Lilith
  id: totrans-229
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Chiron与Lilith
- en: With Chiron conjunct Lilith, your wound was created by a trauma that feels taboo
    and shameful. It may be connected to sexuality, feminism, racism, homophobia,
    or anything that you considered “wrong.”
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Chiron与Lilith合相，你的伤口可能是由一种感觉上禁忌和可耻的创伤造成的。它可能与性欲、女权主义、种族主义、恐同症或你觉得是“错误”的任何事情相关。
- en: The Chiron conjunct Lilith aspect, more than any other, calls on you to address
    painful and shameful stories. The healing path, as always, is inside of you.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何其他方面相比，Chiron与Lilith的合相更需要你讲述痛苦和可耻的故事。治愈的道路，如同往常一样，是在你内心中。
- en: Many people with Chiron conjunct Lilith try to fix the world *outside,* to stop
    a similar trauma from every happening again, but it is *inside* of you that needs
    healing and care.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 许多与Chiron与Lilith合相的人会尝试在*外面*修复世界，以防止类似的创伤再次发生，但需要治愈和关怀的地方其实是*内心*。
- en: Sometimes, Chiron conjunct Lilith can manifest as extreme rage. Other times
    it manifests as shame or extreme embarrassment. To heal this aspect, you need
    to find out *what* the trauma was and re-define your beliefs surrounding what
    happened.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，Chiron与Lilith合相可能会表现为极端的愤怒。其他时候，它表现为羞耻或极度尴尬。要治愈这一方面，你需要找出*创伤是什么*，重新定义你对发生的事情的信念。
