- en: Change into the opposite sex - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 变成相反的性别 - 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/beauty_spells/body_spells/24876/page.html#0001-01-01](https://www.spellsofmagic.com/spells/beauty_spells/body_spells/24876/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/beauty_spells/body_spells/24876/page.html#0001-01-01](https://www.spellsofmagic.com/spells/beauty_spells/body_spells/24876/page.html#0001-01-01)
- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main role="main">
- en: Change into the opposite sex
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 变成相反的性别
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为 5/5 星
- en: This spell totally transitions you into the opposite sex overnight. You must
    have what you want to look like in mind, and it will most likely work.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语能在一夜之间完全过渡你到相反的性别。你必须心中有个形象，它很有可能行得通。
- en: Casting Instructions for 'Change into the opposite sex'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''变成相反的性别'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品:**'
- en: A candle of any colour
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支任何颜色的蜡烛
- en: A wet towel (for safety, because of the candle)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块湿毛巾（为了安全起见，因为有蜡烛）
- en: An image in mind of what you want to look like
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 心中有个你想要成为的样子
- en: A pen/pencil (rubber is optional)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支笔/铅笔（橡皮是可选的）
- en: 2 sheets of any kind of paper
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任意种类的 2 张纸
- en: A pen/pencil of a colour representing your current sex and another one representing
    the opposite sex
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支代表你当前性别的颜色的笔/铅笔，和另一支代表相反性别的颜色的笔/铅笔
- en: '**You will need the following items for this spell:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品:**'
- en: A candle of any colour
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支任何颜色的蜡烛
- en: A wet towel (for safety, because of the candle)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块湿毛巾（为了安全起见，因为有蜡烛）
- en: An image in mind of what you want to look like
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 心中有个你想要成为的样子
- en: A pen/pencil (rubber is optional)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支笔/铅笔（橡皮是可选的）
- en: 2 sheets of any kind of paper
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 张任意种类的纸
- en: A pen/pencil of a colour representing your current sex and another one representing
    the opposite sex
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支代表你当前性别的颜色的笔/铅笔，和另一支代表相反性别的颜色的笔/铅笔
- en: 1\. Light the candle (be careful, don't get burnt) and place it on the wet towel.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 点燃蜡烛（小心别被烫到），并把它放在湿毛巾上。
- en: 2\. Look at the candle flame and imagine your form.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 注视蜡烛的火焰，想象你的形象。
- en: 3\. With the pen/pencil, write on one of the sheets of paper all the properties
    you want to have as the opposite sex.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 用笔/铅笔在其中一张纸上写下你想要作为不同性别拥有的所有属性。
- en: 4\. Fold the paper in half and put it under your pillow.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 把纸对折后放在枕头下。
- en: 5\. Colour one side of the paper in one colour (it can be a scribble, as long
    as it goes over the full length of the page) and the other in the other colour.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 在纸的一侧用一种颜色涂色（可以是乱涂，只要它覆盖整页），另一侧用另一种颜色涂色。
- en: 6\. Fold the paper in half so the side that is coloured in the colour that represents
    the opposite sex is on the outside.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 把纸对折，使得颜色代表相反性别的一面朝外。
- en: '7\. Hold the paper close to your face and say these words:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 把纸靠近脸，并说出这些词：
- en: '''''I wish to become the opposite sex,'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我希望能成为相反的性别，'
- en: It is who I am meant to be,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我注定要成为的我，
- en: Be fair to me, life, do not punish me with my unwilled body,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对我公平，人生，请不要用我无意愿的身体惩罚我，
- en: Make me what I feel is right.''
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 使我成为我认为正确的样子。''
- en: 8\. Put that paper under your pillow.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 把那张纸放在枕头下。
- en: 9\. Try to picture your form while falling asleep. You should have dreams about
    that form the night/nights before you become it. In 1-5 nights, you should wake
    up in that form. This may not work the first time, so have belief in the spell
    and be patient. Message me with any questions ^w^
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 在入睡时设法想象你的形象。你应该在成为那个形象的前一晚或几晚做梦。1-5 晚后，你应该以那种形象醒来。这可能不会第一次就成功，所以相信魔法，并有耐心。有任何疑问请给我发消息^w^
