- en: Totally doesn't work. Humans cannot change gender at will and therefore magick
    won't do it [if it did I know a number of friends I would of helped to save them
    time and money instead of going through gender reassignment surgery]
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 完全行不通。人类不能随意改变性别，因此魔法也做不到【如果可以的话，我知道一些朋友本来可以帮助他们节省时间和金钱，而不用去接受性别重置手术】
- en: "I honestly wish magic could\x92ve helped me so I wouldn\x92t have had to go\
    \ through it. So I do agree with you."
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我真诚地希望魔法能帮助我，这样我就不必经历这些了。所以我同意你的观点。
- en: Magik does not create physical changes like gender. At best, you could cast
    a glamour to make people perceive you how you want to be.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Magik并不会像性别那样产生身体上的改变。最多，你可以施展魅影术来让人们认为你是你想要的样子。
- en: bro you keep spelling magic wrong
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 兄弟，你一直在拼错“魔法”这个词。
- en: He's not. ''Magic'' and ''Magick'' are two different things. [the spelling determines
    the type you're talking about] Magic with a C is fake [think movies and stage
    magicians] while Magick with a K refers to the spiritual energy real-life witches
    call on. [also, it can be spelled a number of different ways such as magik, majik,
    majic, majick and magique, but magick is the most common way]
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 他不是。''Magic''和''Magick''是两个不同的东西。[拼写决定你所说的类型] 带有C的Magic是假的[想想电影和舞台魔术师]，而带有K的Magick指的是现实生活中女巫们召唤的灵性能量。[而且，这个词还可以拼写为magik、majik、majic、majick和magique等不同的方式，但magick是最常见的方式]
