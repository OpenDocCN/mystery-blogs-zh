  - PREF_H1
  type: TYPE_NORMAL
  zh: 让他/她成为你的朋友
- en: Was there ever a person you saw and just wished they were your friend? Well
    now you can be their friend! This spell will simply attract them towards you and
    make them want to be your friend.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经见过一个人，只是希望他们成为你的朋友？现在你可以成为他们的朋友了！这个咒语将简单地吸引他们向你靠近，并让他们想成为你的朋友。
- en: '## Casting Instructions for ''Get Him/Her to be your Friend'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“让他/她成为你的朋友”的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品施放此咒语：**'
- en: Your voice
  id: totrans-11
