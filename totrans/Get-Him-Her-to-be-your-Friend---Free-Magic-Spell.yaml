  - PREF_H1
  type: TYPE_NORMAL
- en: Was there ever a person you saw and just wished they were your friend? Well
    now you can be their friend! This spell will simply attract them towards you and
    make them want to be your friend.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Get Him/Her to be your Friend'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Your voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ability to visualize
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
