- en: Sadly one cannot physically shift into any sort of animal. So any spell that
    claims to do this is fake. Hopefully the person posting this spell is merely misguided
    and not trying to purposefully lead you astray. It is possible to take on another
    shape on the astral plane and in dreams, just not to physically shift. You are
    human and you will remain human.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 可悲的是，人类无法真正变成任何动物。因此，任何声称能做到这一点的咒语都是虚假的。希望发布这个咒语的人只是误导而非有意误导你。在星体平面和梦境中，可以采取另一种形态，但不能在物理上变形。你是人类，将始终是人类。
