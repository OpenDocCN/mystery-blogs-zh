- en: 'Lithomancy: Full Beginner''s Guide to Casting Stones With Free Chart - Craft
    of Wicca'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://craftofwicca.com/lithomancy-full-beginners-guide-to-casting-stones-with-free-chart/#0001-01-01](https://craftofwicca.com/lithomancy-full-beginners-guide-to-casting-stones-with-free-chart/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You’ve probably seen people casting stones and reading the future in movies
    or on TV. But what is lithomancy, exactly? And how can you do it yourself?
  prefs: []
  type: TYPE_NORMAL
- en: Lithomancy is a type of divination that uses stones to read the future. It’s
    an ancient practice that has been used for centuries to answer questions and help
    people make decisions.
  prefs: []
  type: TYPE_NORMAL
- en: In this post, we’ll teach you how to cast stones and read the future using lithomancy.
  prefs: []
  type: TYPE_NORMAL
- en: For other [divination methods](https://craftofwicca.com/a-complete-overview-of-wiccan-divination-techniques/),
    check out my articles on [tarot](https://craftofwicca.com/beginner-tarot-how-to-get-started/).
    As much as I love tarot, I’ve always felt a greater affinity for Earth than any
    other elements, and so lithomancy suits my divination style much better.
  prefs: []
  type: TYPE_NORMAL
- en: You should give lithomancy a try if you aren’t having good results with other
    methods. This is because lithomancy tends to be more open than other divination
    techniques, allowing you to intuit a wider spread of meanings, increasing the
    accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: 'What Is Lithomancy: Preparation'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: So you’re curious about lithomancy? It’s an ancient form of divination that
    uses stones to cast and read the future.
  prefs: []
  type: TYPE_NORMAL
- en: The first step is to select your stones.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll need to be able to distinguish them. There are many valid ways to do
    this. One way is to choose colors and textures that appeal to you and are distinct.
  prefs: []
  type: TYPE_NORMAL
- en: Another way is to choose stones that are all similar in size and shape but mark
    them with different symbols.
  prefs: []
  type: TYPE_NORMAL
- en: 'The symbols could be:'
  prefs: []
  type: TYPE_NORMAL
- en: You’ll probably have a better sense of what you want to do by the end of this
    article. It’s going to be a personal preference. Once you have your stones, cleanse
    and consecrate them by passing them through smoke or flame, and then charge them
    with your personal energy.
  prefs: []
  type: TYPE_NORMAL
- en: Casting the stones also has many methods.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll either arrange them strategically or literally toss them onto a chart
    (more on this later). Focus on your question or goal. Then, using your intuition,
    select a stone and pick it up in your dominant hand. Hold the stone between your
    thumb and first two fingers, and allow the energy to flow through you.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, interpret the reading. Look for patterns among the stones, and pay
    attention to the colors, shapes, and textures. What do they tell you about your
    question or goal?
  prefs: []
  type: TYPE_NORMAL
- en: We’ll get into the details in future sections.
  prefs: []
  type: TYPE_NORMAL
- en: '### The History of Lithomancy'
  prefs: []
  type: TYPE_NORMAL
- en: Lithomancy is an ancient form of divination that uses stones to predict the
    future. The practice can be traced back as far as 3000 BC and is thought to have
    originated in India or Persia.
  prefs: []
  type: TYPE_NORMAL
- en: Over the centuries, lithomancy has been used by a variety of cultures all over
    the world, including the ancient Egyptians, Greeks, and Romans. In fact, the Roman
    scholar Pliny the Elder was said to have used lithomancy to predict the outcome
    of battles!
  prefs: []
  type: TYPE_NORMAL
- en: Today, lithomancy is still used by some people as a way to gain insight into
    their future. If you’re interested in learning how to cast stones and read the
    future, there are a few things you need to know.
  prefs: []
  type: TYPE_NORMAL
- en: '## How to Choose and Cast the Stones'
  prefs: []
  type: TYPE_NORMAL
- en: You’ll want a lithomancy set that lasts you a long time. The more you use a
    set of stones, the more familiar you’ll become with reading them.
  prefs: []
  type: TYPE_NORMAL
- en: But don’t worry, it’s common to start with one set and then modify or upgrade
    as you go until it develops into your own personal set.
  prefs: []
  type: TYPE_NORMAL
- en: I personally like using 13 different crystals. This is because I already have
    a familiarity with the names and properties of crystals (check out [this article](https://craftofwicca.com/wiccan-crystal-magic/)
    for more information).
  prefs: []
  type: TYPE_NORMAL
- en: I know other people who swear by the Norse rune symbols on plain rocks because
    they already have intimate familiarity with these meanings. Still others pick
    astrological signs because they’ve been doing astrology for decades.
  prefs: []
  type: TYPE_NORMAL
- en: Think of anything that resonates with you to start with. If you don’t have familiarity
    with any of these things, then pick something you want to learn more about. It’s
    fine to use a website or book as a guide as you learn this. It is a lifelong process
    to get good at lithomancy.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s how to cast the stones:'
  prefs: []
  type: TYPE_NORMAL
- en: 1.  Gather your supplies. You’ll need the stones, a bowl of water, a cloth or
    mat to place your stones on, and possibly a reading chart.
  prefs: []
  type: TYPE_NORMAL
- en: Cleanse your stones. Wash the casting and reading stones in the bowl of water,
    then dry them off.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Cast the stones.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Place the casting stone in your dominant hand. Close your eyes and take a deep
    breath, clearing your mind of all distractions. Hold the stones up to your heart
    center and focus on your question or intention.
  prefs: []
  type: TYPE_NORMAL
- en: Ask the universe for guidance, then release the stones by dropping them onto
    the mat or chart.
  prefs: []
  type: TYPE_NORMAL
- en: How to Interpret the Results
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Just like tarot spreads, there are many different ways to interpret the results.
  prefs: []
  type: TYPE_NORMAL
- en: '### Two Simplest Methods'
  prefs: []
  type: TYPE_NORMAL
- en: The two simplest methods are the single stone and triple stone methods.
  prefs: []
  type: TYPE_NORMAL
- en: The single stone method has you pick a stone with your eyes closed. This stone
    is the answer. Again, it will take a lot of time and practice to let your mind
    drift just right to get a good interpretation.
  prefs: []
  type: TYPE_NORMAL
- en: 'The other day I did a reading: will my brother find love?'
  prefs: []
  type: TYPE_NORMAL
- en: The single crystal that came up was tiger’s eye. I let the meaning come to me.
    Tiger’s eye typically means confidence. After the pandemic, he had been lacking
    a lot of confidence. In order to find love, he was going to need to get his old
    self-assurance back.
  prefs: []
  type: TYPE_NORMAL
- en: See how you need to understand each aspect of the reading to get there?
  prefs: []
  type: TYPE_NORMAL
- en: Another technique is the triple stone reading.
  prefs: []
  type: TYPE_NORMAL
- en: The first stone you pick up will represent the past, the second present, and
    the third future.
  prefs: []
  type: TYPE_NORMAL
- en: And then it works like before. You’ll need to interpret the stone’s meaning
    in the context of the question and which number stone it is.
  prefs: []
  type: TYPE_NORMAL
- en: '### Advanced Techniques with a Lithomancy Chart'
  prefs: []
  type: TYPE_NORMAL
- en: Once you’ve got the hang of the simpler techniques, a much more rewarding reading
    of the stones is to use a lithomancy chart.
  prefs: []
  type: TYPE_NORMAL
- en: In this method, your placemat will be a chart with meaning. This is sort of
    like a more complicated tarot spread (think Celtic Cross).
  prefs: []
  type: TYPE_NORMAL
- en: 'You can do anything you want, but some of the typical ones are wheels divided
    into twelve sections like a clock. These can be astrological signs or the wheel
    of the year or different aspects of life: body, spirit, work, intellect, relationships,
    etc.'
  prefs: []
  type: TYPE_NORMAL
- en: Get creative with how you make your chart.
  prefs: []
  type: TYPE_NORMAL
- en: Once you have the chart, you can cast the stones onto the chart, and where they
    land tell you which is associated with which aspect.
  prefs: []
  type: TYPE_NORMAL
- en: Another method is to make a chart with the exact number of stones you have,
    and then close your eyes and set a stone in each segment of the chart. Tossing
    will often get you several on one patch and some that don’t land in any segment.
  prefs: []
  type: TYPE_NORMAL
- en: By distributing them evenly you get a more well-rounded reading. I don’t like
    this method as much as tossing though, because sometimes the stones need to tell
    you a lot about your spiritual life at that moment and nothing at all about your
    relationships.
  prefs: []
  type: TYPE_NORMAL
- en: So you’ve cast your stones and interpreted the results—now what? Well, the next
    step is to actually do something with the information you’ve gleaned. If you’ve
    seen a negative reading, this might be the time to make some changes in your life
    to avoid the pitfalls that were foretold.
  prefs: []
  type: TYPE_NORMAL
- en: If you’ve seen a positive reading, on the other hand, this might be a time to
    celebrate and plan for the future. No matter what, it’s important to remember
    that lithomancy is just a tool to help you see the future—nothing is set in stone.
  prefs: []
  type: TYPE_NORMAL
- en: Our own actions can always change the future, so use the insights you’ve gained
    from your reading as a guide and remember that the final decision is always up
    to you.
  prefs: []
  type: TYPE_NORMAL
- en: 'Check out Etsy, Pinterest, or Instagram for chart ideas. It’s best to make
    your own, but here is one to get started:'
  prefs: []
  type: TYPE_NORMAL
- en: Tips for Beginners
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Welcome to the wonderful world of lithomancy! This ancient art involves using
    stones to divine the future and can be a great way to gain insight into your life
    path. Here are a few tips for beginners:'
  prefs: []
  type: TYPE_NORMAL
- en: Choose your stones carefully. Not all stones are created equal—you’ll want to
    choose those that resonate with you and your energy.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Cleanse and charge your stones before use. This will help them to absorb your
    energy and give more accurate readings.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Get comfortable. Before you begin, make sure you’re in a relaxed and centered
    state of mind.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Visualize your question. When casting stones, it’s important to focus on your
    question or problem in order for the stones to give you an answer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Interpret the reading. After casting the stones, take a few minutes to interpret
    the reading. What do the different stones represent? What is the message from
    the reading?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It will take time and effort to develop a relationship with your stones and
    start to get accurate readings. This isn’t something that will happen overnight.
  prefs: []
  type: TYPE_NORMAL
- en: Let your mind drift in a semi-focused way. This is how I tend to get the connections
    made.
  prefs: []
  type: TYPE_NORMAL
- en: '## Conclusion'
  prefs: []
  type: TYPE_NORMAL
- en: When it comes to lithomancy, there are no set rules. Everyone may interpret
    the meanings of stones differently, and sometimes you may even find different
    meanings in different books.
  prefs: []
  type: TYPE_NORMAL
- en: That’s what makes this practice so magical — it’s always evolving and a little
    bit personal.
  prefs: []
  type: TYPE_NORMAL
- en: So go ahead and cast some stones! And who knows? Maybe you’ll be the first one
    to decode the ancient meanings of these enigmatic objects.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re interested in Lithomancy, then you might like other numerological
    divination methods like [Spirit and Angel Numbers](https://craftofwicca.com/spirit-and-angel-numbers-explained/).
  prefs: []
  type: TYPE_NORMAL
