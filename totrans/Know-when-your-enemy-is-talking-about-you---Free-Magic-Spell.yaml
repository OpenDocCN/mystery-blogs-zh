  type: TYPE_NORMAL
- en: Start by carving your enemy's name into the side of the candle. Anoint the candle
    with vetiver oil. Light the candle. Now tie the string to the end of your tongue
    and let the other end dangle in the liquid wax from the burning candle making
    the wax bind to the string. It is important that you focus on the person and your
    angry energy while you're doing this. When the wax is bound just blow the candle
    out.
  prefs: []
  type: TYPE_NORMAL
- en: Now your tongue should burn or hurt when your enemy is talking bad about you.
  prefs: []
  type: TYPE_NORMAL
