- en: Know when your enemy is talking about you
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a black magic spell that allows you to feel when your enemy is talking
    bad about you.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Know when your enemy is talking about you'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: '- string'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- a candle'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- vetiver oil'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- something sharp'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: '- string'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- a candle'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- vetiver oil'
  prefs:
