- en: Sahia Water Manifestations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This ritual calls upon the powers of Sahia to manifest destruction through the
    element of water. This ritual will kill by means of drowning, flood or tsunami.
    Sahia now knows that after thousands have died and you still summon more; she
    will now become eager for more deaths.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 wooden altar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 altar bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 pages folded twice over
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4 white candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 small red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 small yellow candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 small green candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 small blue candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 athame
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 stool
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Sahia Water Manifestations'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Instructions**'
  prefs: []
  type: TYPE_NORMAL
- en: The altar should face north. Place the altar bowl on the center of the altar.
    Place the yellow candle behind the altar bowl. The red candle goes in front of
    the altar bowl. Place the blue candle to the left and the green candle on the
    right side of the altar bowl. Place the athame on the right side of the altar.
    Place the white candles at the quarters around the ritual circle. Have a stool
    handy. Now it is time to step into the circle.
  prefs: []
  type: TYPE_NORMAL
- en: Stand tall and hold the athame high. Visualize the energy of the cosmos striking
    the athame and going into your body, charging you up. Fill yourself with this
    energy and hold it inside yourself.
  prefs: []
  type: TYPE_NORMAL
- en: Lower your arm so that the athame is pointing straight. Speak the line of incantation
    and draw in the energy of the element in that direction and light the candle on
    the altar in that same direction to the altar bowl. Turn clockwise to the next
    direction, do the same thing until you are back facing north.
  prefs: []
  type: TYPE_NORMAL
- en: Sit on the stool; close your eyes and just quiet your mind and allow your thoughts
    to go without paying attention to any one of them. Open your eyes and make the
    request for protection and once again quiet your mind and allow yourself to feel
    the presence of your guides and protectors.
  prefs: []
  type: TYPE_NORMAL
- en: Stand and face the corresponding walls when you call the seals. Hold the athame
    over your chest with your right hand. The blade should be pointing up. Once you
    feel their presence, it is time to light the candles around the circle, starting
    with the north going east, south and west.
  prefs: []
  type: TYPE_NORMAL
- en: Write Sahia on the last offering and seal it with the wax of the right candle
    on your altar. Open your heart and soul to this demon and be bound to her until
    you complete or fail this ritual. You are allowed to command this demon to your
    hearts content, but beware, once shes either resurrected or you release her in
    failure, she will quickly kill you.
  prefs: []
  type: TYPE_NORMAL
- en: Now you shall open your heart to receive her into your soul and now it is time
    to work with her to destroy as much as possible through the second element. Allow
    the energy left over return to their sources. In the reverse manner with the athame,
    you now return the energy you have left over and put out the candles in the reverse
    order in which they were lit.
  prefs: []
  type: TYPE_NORMAL
- en: Burn the Azahrans Awakening. Now that the curse is done, you can now leave the
    magic circle. Wait until the following morning to clean up the materials and put
    away the tools. Do not burn the last offering, until you resurrect Sahia and set
    her free upon the world.
  prefs: []
  type: TYPE_NORMAL
- en: '**Incantation**'
  prefs: []
  type: TYPE_NORMAL
- en: '"Hear my voice! I call upon the guardians to protect me in radiant white light.
    By the powers of the elements I shall be safe here. Earth! I ask for your strength!
    Wind! I ask for your wisdom! Fire! I ask for your vitality! Water! I ask for your
    tenacity!'
  prefs: []
  type: TYPE_NORMAL
- en: I take of this energy and ask that is it blessed to protect me on my journey
    into the Unseen Realm. I call down the power of my soul and of the gods that are
    loving and protective of me to protect my ritual ground, because evil will be
    summoned here. By the will of the gods and my personal guardians I ask that I
    be safe for all times.
  prefs: []
  type: TYPE_NORMAL
- en: Earth, Element of the North Wall be sealed. Wind, Element of the East Wall be
    sealed. Fire, Element of the South Wall be sealed. Water, Element of the West
    Wall be sealed. Spirit the binding force of the Elements, watch the seals placed
    here.
  prefs: []
  type: TYPE_NORMAL
- en: It is midnight, but day beyond the sky, the Celestial Gates shall be opened
    and power shall be released upon the land! I invoke the Immortal Stars by the
    power of my name, (your name). The Five Stars; open wide the Celestial Gates and
    release the horde; as flesh clings to bone you to my soul.
  prefs: []
  type: TYPE_NORMAL
- en: I command you Sahia to flood the land and take lives. Sink ships and take more
    until none are left. Rage the oceans into a frenzy of froth and send the waves
    to wash the land clean of life.  Be murderous and be greedy for the souls of the
    slain, because all are yours. Death shall come and it shall manifest through you
    as the raging ocean.
  prefs: []
  type: TYPE_NORMAL
- en: By the power of my authority I open this circle and release the guardians from
    my command. Water! I release your power from my circle! Fire! I release your power
    from my circle! Wind! I release your power from my circle! Earth! I release your
    power from my circle! Hail unto Sahia, my Curse shall be done."
  prefs: []
  type: TYPE_NORMAL
