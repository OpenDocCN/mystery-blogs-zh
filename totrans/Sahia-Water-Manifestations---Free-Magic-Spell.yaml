- en: 来源：[https://www.spellsofmagic.com/spells/luck_spells/bad_luck_spells/15821/page.html#0001-01-01](https://www.spellsofmagic.com/spells/luck_spells/bad_luck_spells/15821/page.html#0001-01-01)
