- en: '## Casting Instructions for ''Self Initiation into Norse Paganism'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Norse Holy Water aka water that has been blessed by the Norse Gods
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Belief in the Norse Gods
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
