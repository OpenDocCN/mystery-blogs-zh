- en: Light the candle
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛
- en: The light of this candle glow, Until my breath doth out it blow, Turn the dead
    towards my Light, I call out _(First name of spirit)_ on this night, Turn the
    dead towards my light, I call out _(Last Name of spirit)_ on this night, Now your
    spirit lingers hear, I speak to you load and clear, From this place I take my
    knife, And strip you of your former life,
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这支蜡烛的光芒，直到我吹灭它，把死者转向我的光芒，我在这个夜晚呼唤_(灵魂的名字)_，把死者转向我的光芒，我在这个夜晚呼唤_(灵魂的姓氏)_，现在你的灵魂停留在这里，我向你清晰地说话，我从这个地方拿起我的刀，剥夺你的前世，
- en: Slice the knife through the air and leave it in your hand
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 用刀在空中挥舞，然后留在你手中
- en: From this place I take my drum, And play the life that is to come,
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我从这个地方拿起我的鼓，演奏即将到来的生命，
- en: Beat out a consistent rhythm on the drum with your free hand
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 用你的空手在鼓上敲出一个连续的节奏
- en: With the knife I held before, I break the skin for ever more,
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用我之前拿着的刀，我永远地破坏着皮肤，
- en: Stop the rhythm and slice through the drum skin then drop the knife beside the
    drum
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 停止节奏，然后切割鼓皮，然后将刀放在鼓旁边
- en: Walk with the dead forever, Walk with the living never,
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与死者永远同行，与活着的人永远不在一起，
- en: Blow out the candle and then the spell is done
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 吹灭蜡烛，咒语就完成了
