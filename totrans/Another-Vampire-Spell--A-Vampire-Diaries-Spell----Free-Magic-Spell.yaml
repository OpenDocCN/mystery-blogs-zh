- en: 'lay down on a bed and say this chant one time:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''gods and godesses i wish to no longer live no longer shall i live like
    others or drink or eat human food no longer shall i live i wish to die right here
    on this bed and be reborn but not as human but as a vampire. that i crave blood.
    that i live for blood. that i no longer eat or drink that everytime i''m in the
    sunlight i burn. but when i''m not in the sunlight i don''t burn. tonight on this
    night i wish to no longer be a human to be a vampire. with pointy teeth. So mote
    it be!'''''
  prefs: []
  type: TYPE_NORMAL
- en: say that one time the after that you will feel dizzy. and then you will feel
