- en: Another Vampire Spell. A Vampire Diaries Spell.
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另一种吸血鬼咒语。吸血鬼日记咒语。
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为5/5星
- en: 'this spell makes you a vampire like the ones from the vampire diaries. you
    burn in the sunlight unless you have some kind of ring on that''ll protect you
    from the sun. you don''t need a full moon it just has to be night or day but better
    effect at night.and good luck. and this spell is premenit once you turn there
    is no going back. side effects are: craving blood,fangs, throat hurting,belly
    hurts, tooth aches but nothing series.srry for my bad spelling.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语使您成为《吸血鬼日记》中的吸血鬼。在阳光下会灼伤，除非您戴有某种戒指以保护自己。不需要满月，只需晚上或白天但效果更好的夜晚。祝好运。一旦转变，此咒语是永久的。副作用包括：渴血、尖牙、喉咙疼痛、腹部疼痛、牙痛，但没有什么严重的。抱歉我的拼写错误。
- en: '## Casting Instructions for ''Another Vampire Spell. A Vampire Diaries Spell.'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《另一种吸血鬼咒语。吸血鬼日记咒语》的演员指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展此咒语：**'
- en: night time.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 夜晚。
- en: lay down on a bed.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 躺在床上。
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展此咒语：**'
- en: night time.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 夜晚。
- en: lay down on a bed.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 躺在床上。
- en: 'lay down on a bed and say this chant one time:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 躺在床上并说出这句咒语：
- en: '''''gods and godesses i wish to no longer live no longer shall i live like
    others or drink or eat human food no longer shall i live i wish to die right here
    on this bed and be reborn but not as human but as a vampire. that i crave blood.
    that i live for blood. that i no longer eat or drink that everytime i''m in the
    sunlight i burn. but when i''m not in the sunlight i don''t burn. tonight on this
    night i wish to no longer be a human to be a vampire. with pointy teeth. So mote
    it be!'''''
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “众神和女神们，我不再想活了，我不再像其他人一样喝或吃人类食物，我不再生活，我想在这张床上死去，但不是作为人类，而是作为吸血鬼。我渴望血液。我为血液而活。我不再吃喝，每次在阳光下我都会燃烧。但是当我不在阳光下时我就不会燃烧。在今晚，在这个夜晚，我希望不再是一个人而是一个吸血鬼。有尖锐的牙齿。就这样吧！”
- en: say that one time the after that you will feel dizzy. and then you will feel
    different than what you usally do it takes three days for the transofmation to
    be complete. and then after three days you'll be a vampire. and you will be immortal
    and will not age.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 说一次之后你会感到头晕。然后你会感到和平时不同。变形需要三天的时间完成。三天后你会成为吸血鬼。你将永生且不会老去。
