- en: The Celtic Forest God, *Cernunnos*, gets his name from a Latin word which means
    “the horned one”. His original name was lost but the name Cernunnos was inscribed
    in the *[Pilier des Nautes](https://spells8.com/wp-content/uploads/2019/11/Pilier-des-Nautes.jpg)*,
    a Gaelic-Roman monument found under the Notre Dame cathedral, in Paris, France
    in 1711\.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 凯尔特森林之神*Cernunnos*，其名称源自拉丁语，意为“有角之人”。他的原始名字已经失传，但“Cernunnos”一词被刻在*[Pilier des
    Nautes](https://spells8.com/wp-content/uploads/2019/11/Pilier-des-Nautes.jpg)*上，这是一座盖尔-罗马纪念碑，1711年发现于法国巴黎圣母院下。
- en: As a Horned God, he can take the place of consort of the Goddess in the [Wiccan
    Pantheon (God and Goddess)](https://spells8.com/topic/god-and-goddess/). And as
    a primordial deity in Neopagan traditions, his male principality makes him often
    be merged with other gods such as [Pan](https://spells8.com/pan-devotional/) and
    the [Green Man](https://spells8.com/printable-beltane-gifts/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个有角神，在[女巫万神殿（神和女神）](https://spells8.com/topic/god-and-goddess/)中，他可以代替女神的伴侣。作为新异教传统中的原始神，他的男性主权常常与其他诸神如[潘](https://spells8.com/pan-devotional/)和[绿人](https://spells8.com/printable-beltane-gifts/)合而为一。
- en: He is believed to be the god of abundance and ruler of wild animals. His nature
    is essentially earthly. He is usually depicted with the ears and horns of a deer
    and wearing a “torque”, the sacred neck ornament of Celtic gods and heroes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '他被认为是丰饶之神和野生动物的统治者。他的本质基本上是地球的。他通常被描绘成具有鹿耳和鹿角，并佩戴“颈环”，这是凯尔特神和英雄的神圣颈饰。 '
- en: Devotional text
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 敬拜文本
- en: Cernunnos, Guardian of the cauldron of plenty, I call to You.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 瑟努诺斯，丰饶之釜的守护神，我在此呼唤你。
- en: Horned One, Dark One, Receiver of the Dead, Granter of Rest, I call to You.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有角者，黑暗者，死者之接收者，安息之赐者，我在此呼唤你。
- en: God of freedom, God of sexuality, God of cleansing, God of rebirth, I call to
    You.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 自由之神，性爱之神，洁净之神，重生之神，我在此呼唤你。
- en: Mighty Lord of the Woods and Animals, Hunter and Hunted, I call to You.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 威严的森林与动物之主，猎人与猎物，我在此呼唤你。
- en: I pray you to be present with me in this Sacred Space.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我祈求你与我同在这神圣的空间中。
- en: Let Your gaze fall upon this Sacred Ground.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让你的目光落在这神圣的地面上。
- en: In-dwell my rite and give me Your blessing.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在我仪式中存在，并给我你的祝福。
- en: Great Horned One, come into the Circle!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 伟大有角者，请进入圆圈！
- en: Pour over me the gift of your wealth, and place in my hands the spirit of fortune.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将你财富的礼物洒落在我身上，并把幸运之灵放在我手中。
- en: Let the gold and silver come from the four corners of the world and bless me.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让金银从世界的四个角落来到，并祝福我。
- en: Because you are a god that creates and multiplies,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因为你是一个创造和繁衍的神，
- en: From the top of my head to the soles of my feet,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的头顶到我的脚底，
- en: Surround me with a stream of wealth.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 用财富之流环绕我。
- en: Unleash your prosperity and let health and protection accompany me.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 解开你的繁荣，让健康和保护与我同行。
- en: 'I hear your words, Cernunnos, the voice of the Horned One,  Whose names are
    uncountable:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我听到你的话，瑟努诺斯，有角者的声音，你的名字无法计数：
- en: You are the wild hunter of the forest deep,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你是深林的狂野猎人，
- en: You are the fire upon the hill, And the sower of the seed,
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你是山上的火焰，是种子的播种者，
- en: The wilderness is your shrine.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 荒野是你的圣地。
- en: You wield the oaken staff, the elements at your call.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你挥舞着橡木法杖，元素听从你的召唤。
- en: By day you are the sun, by night you ride upon the wild winds
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 白天你是太阳，夜晚你驾驭狂风
- en: For all things wild and free are in your keeping.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 因为一切野性和自由都在你的守护之下。
- en: And all things of beauty and freedom and love delight you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一切美丽、自由和爱的事物都让你欣喜。
- en: You are the Ancient One. Your faces outnumber the stars.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你是远古之神。你的面孔比星星还多。
- en: I am the Horned One of uncountable names, you are the gentle and the fierce
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我是名字无数的有角者，你是温柔和凶猛的化身，
- en: You are Cernunnos, the Ancient One, Lord and Sire of the Universe.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你是瑟努诺斯，古老的，宇宙的主宰和创造者。
