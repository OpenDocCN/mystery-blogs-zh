- en: This spell requires you to be in a great mood, or even if you are very sad it
    will do, but be in vibration with what you want.You write a letter to universe
    or any god/goddess you follow... you can even write a letter to your spirit guide
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语要求你处于一个很好的心情，即使你很悲伤也可以，但要与你想要的东西保持同步。你给宇宙或你追随的任何神灵写一封信… 你甚至可以给你的灵魂指导写一封信
- en: Light a candle... make the place calm, if you need, insert earplugs so nothing
    can distract you
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃一支蜡烛… 让这个地方变得安静，如果需要，插入耳塞以防止任何干扰。
- en: Write a letter to universe without stopping in between or rereading your letter
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不间断地写一封信给宇宙或神灵，不要中途停下来或重读你的信。
- en: Just write everything in a flow
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 只是流畅地写下所有东西
- en: If you want a guy start writing his qualities, if anything is missed, leave
    it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要一个男人，开始写他的优点，如果有遗漏的，留下来。
- en: Let the paper be near candle for some time. Do not cut or make changes.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让纸在蜡烛附近待一段时间。不要剪裁或更改。
- en: Do not get up to change pens... pray a bit... and fold the paper towards you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不要起身换笔… 祈祷一会儿… 并向自己折叠纸张。
- en: You can either keep paper near your bed or in safe almirah
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把纸放在床边或安全的橱柜里。
- en: You can offer some rose petals or pomegranate juice to whoever letter is addressed
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以给信上地址的人提供一些玫瑰花瓣或石榴汁。
