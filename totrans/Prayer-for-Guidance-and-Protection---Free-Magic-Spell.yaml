- en: A prayer to Bast asking for guidance and protection
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇向巴斯祈求指引和保护的祷文
- en: '## Casting Instructions for ''Prayer for Guidance and Protection'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“祈求指引和保护”施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Say these words at anytime you desire to pray to Bast:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施行这个咒语:** 无论何时你想向巴斯祈祷，都可以说这些话：'
- en: '**"Lady of the East, Devouring Lady, Protecter of Ra, hear my prayer.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“东方女士，吞噬女士，拉的保护者，听我祈祷。'
- en: I do not believe I am as cunning or as graceful as you and your kittens. I am
    human, and I am flawed. But I ask for your guidance in this life.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不相信自己像你和你的小猫一样狡猾或优雅。我是人类，而且我是有缺陷的。但我请求你在这个生活中给予我指引。
- en: I need to learn to exist for joy, to live for love, and to protect those around
    me. To dance to the music that is life.**
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我需要学会为了快乐而生存，为了爱而生活，并且保护身边的人。跳舞到生活的音乐中。**
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**I need your protection while I am on my journey through this world, to protect
    me for everything from heartache to physical injury and sickness.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**当我在这个世界上旅行时，我需要你的保护，保护我免受一切从心痛到身体伤害和疾病的伤害。'
- en: I am devoted to you my Cat Goddess, frisky yet calm, my protecter.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我忠于你，我的猫女神，活泼而宁静，我的保护者。
- en: Blessed be to Bast, Lady of the East, Devouring Lady, Protecter of Ra, and now
    Protecter of me."**
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 祝福巴斯，东方女士，吞噬女士，拉的保护者，现在也是我的保护者。”**
