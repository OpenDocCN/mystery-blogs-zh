- en: Defiling the Gates of Pain
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Lift a horrid curse off of yourself or someone else. In return, send the curse
    back from where it originated.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Defiling the Gates of Pain'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Alot of Sand
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One long red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A bowl of water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Alot of Sand
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One long red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A bowl of water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First, find out if you are really cursed or just having a bad day/week.
  prefs: []
  type: TYPE_NORMAL
- en: Fill half your bowl with sand, and the other half with water. Take your candle
    and set it in the bowl to the bottom of the sand.
  prefs: []
  type: TYPE_NORMAL
- en: 'Before you go to bed set it on a nightstand or a table near your bed and stand
    over it. Make sure it is night. Light the candle and focus on the candle being
    your curse. When focused, speak:'
  prefs: []
  type: TYPE_NORMAL
- en: A-kahn-a-la. Shook-oh-leh-me.
  prefs: []
  type: TYPE_NORMAL
- en: Yaa too High
  prefs: []
  type: TYPE_NORMAL
- en: Yaa too High
  prefs: []
  type: TYPE_NORMAL
- en: Yaa too High!
  prefs: []
  type: TYPE_NORMAL
- en: Go to sleep. When the candle dies' down enough it will hit the water and go
    out, letting that curse die with it.
  prefs: []
  type: TYPE_NORMAL
