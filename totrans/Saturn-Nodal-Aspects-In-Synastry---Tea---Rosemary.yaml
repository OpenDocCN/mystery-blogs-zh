- en: Saturn-Nodal Aspects In Synastry | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 占星术中土星与交点的方面 | 茶与迷迷香
- en: 来源：[https://teaandrosemary.com/saturn-nodal-aspects-synastry/#0001-01-01](https://teaandrosemary.com/saturn-nodal-aspects-synastry/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/saturn-nodal-aspects-synastry/#0001-01-01](https://teaandrosemary.com/saturn-nodal-aspects-synastry/#0001-01-01)
- en: Saturn aspects to the North and South Nodes tend to indicate karmic bonds, especially
    in the synastry chart. If you find these aspects in your chart, then you can intuit
    that you probably shared at least one (or many) intense past lives with your partner.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 土星与北交点和南交点的方面往往意味着宿命的联系，尤其是在占星图中。如果你在你的图表中找到了这些方面，那么你可以直觉到你很可能与你的伴侣共享了至少一个（或者很多）充满激烈的前世生活。
- en: With these aspects, the Saturn person is often the voice of reason or the teacher,
    though they can also become too oppressive or fixated on maturity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些方面，土星的人通常是理性的声音或老师，尽管他们也可能变得过于压迫或者执着于成熟。
- en: Meanwhile, the Nodal person is the one trying to actively change and grow. The
    Saturn person can help or hinder them in their growth.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，交点的人试图积极地改变和成长。土星的人可以在他们的成长中帮助或阻碍他们。
- en: These relationships can be very serious and fated, but both people must be willing
    to work through their problems from the past life relationship in order to transform.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些关系可能非常严肃和命中注定，但两个人都必须愿意努力解决他们前世关系中的问题，才能得以转变。
- en: Saturn Conjunct North Node Synastry (Opposite South Node)
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 土星跟北交点合相占星术（对位南交点）
- en: If you have the Saturn conjunct North Node synastry aspect, you also have the
    Saturn opposition South Node synastry aspect. One cannot exist without the other.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有土星跟北交点合相，则你也会有土星跟南交点对相的合相。一个离不开另一个。
- en: With Saturn conjunct North Node synastry, the Saturn person tends to introduce
    discipline and structure to the Nodal person. This can be a positive or a negative
    relationship.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有了土星跟北交点合相占星术，土星的人往往会给交点的人引入纪律和结构。这可能是一种积极的或者消极的关系。
- en: The Saturn person probably plays the role of a teacher. While this is a difficult
    aspect because the North Node person must be ready to accept these lessons, it
    can also bind a couple together once they come out on the other side.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 土星的人可能扮演着老师的角色。虽然这是一个困难的方面，因为北交点的人必须准备好接受这些教训，但当他们走出困境时，也能将一对夫妻紧密地联系在一起。
- en: The Saturn conjunct North Node synastry relationship can help both people evolve
    into a better version of themselves, if both partners are willing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 土星跟北交点合相占星术的关系可以帮助两个人演变成更好的自己，只要双方都愿意。
- en: Typically, the Saturn conjunct North Node synastry relationship is karmic. This
    means that, with this aspect, you knew each other in a past life.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，土星跟北交点的合相关系是宿命的。这意味着，有了这个方面，你们在前世就认识对方。
- en: However, this aspect also indicates *unresolved* karma. Your purpose here is
    to heal from this karma and change the relationship into something better, something
    new.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这个方面也表明了*未解决的*宿命。你在这里的目的是从这个宿命中康复，并将关系变得更好，更新。
- en: The Saturn conjunct North Node synastry relationship does indicate a challenge
    relationship. Because you’re healing karma, this relationship is bound to be difficult.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有土星跟北交点合相占星术的关系确实表明了一个具有挑战性的关系。因为你们正在化解宿命，这段关系注定会很艰难。
- en: Although the Saturn person can help the North Node person grow up and face their
    soul’s purpose, they can also exert too much pressure on the nodal person.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管土星的人可以帮助北交点的人成长并面对他们灵魂的目的，但他们也可能给交点的人施加太大的压力。
- en: It’s important that the Saturn person learns how to loosen up and be less oppressive.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 土星的人学会如何放松和减少压迫是非常重要的。
- en: Meanwhile, the North Node person must be willing to do a *lot* of soul growth
    in order to make this relationship work.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，北交点的人必须愿意做*很多*灵魂成长才能使这段关系生效。
- en: Ultimately, the Saturn conjunct North Node synastry relationship is both karmic
    and beneficial, if both people are willing to work on themselves over the long
    haul.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，土星跟北交点合相的占星术关系既具有宿命性，又是有益的，只要双方愿意长期努力工作。
- en: Saturn Trine North Node Synastry (Sextile South Node)
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 土星三分北交点合相占星术（六分南交点）
- en: If you have the Saturn trine North Node synastry aspect, you *may* have the
    Saturn sextile South Node synastry relationship, though this isn’t always the
    case.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有土星三分北交点合相的占星术方面，你*可能*会有土星六分南交点占星术的关系，尽管这并不总是情况。
- en: With the Saturn trine North Node synastry aspect, there is a strong bond between
    the couple. This relationship has a serious energy to it, but both people tend
    to support each other’s growth.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在土星与北节点的合相关系中，这对夫妇之间有着强烈的联系。这种关系具有严肃的能量，但双方都倾向于支持彼此的成长。
- en: The Saturn trine North Node synastry relationship doesn’t *always* last, but
    regardless of whether or not the couple stays together, they will grow quite a
    bit from the partnership.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 土星与北节点的合相关系并不总是持久的，但无论这对夫妇是否在一起，他们都会在这段伙伴关系中有相当大的成长。
- en: It’s common for someone to mature and grow up very rapidly in one of these relationships.
    Each person will feel older and wiser after learning from their partner.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些关系中，很常见有人在很短的时间内迅速成熟和长大。每个人在从伴侣那里学习后会感觉更加成熟和智慧。
- en: With Saturn trine North Node in synastry, this learning happens naturally. Just
    by being around the other person, you’re furthering your soul growth.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在土星与北节点的合相关系中，这种学习自然而然地发生。仅仅是与另一个人在一起，你就在促进自己的灵魂成长。
- en: In this relationship, the Saturn person teaches the North Node person how to
    be more serious and mature, while the North Node person may teach the Saturn person
    how to overcome their karma.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种关系中，土星的人教导北节点的人如何更加严肃和成熟，而北节点的人可能会教导土星的人如何克服他们的因果报应。
- en: Remember that *pain* can teach too, so this relationship isn’t necessarily all
    roses. However, the Saturn trine North Node synastry relationship is always beneficial
    for both people in the long run.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，痛苦也能成为教材，所以这种关系并不总是美好如花朵。然而，土星与北节点的合相关系从长远来看对双方都是有益的。
- en: Saturn Sextile North Node Synastry (Trine South Node)
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 土星与北节点合相（三分南节点）
- en: If you have the Saturn sextile North Node synastry aspect, you *may* have the
    Saturn trine South Node synastry relationship, though this isn’t always the case.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有土星与北节点的合相，可能会有土星与南节点的合相关系，尽管情况并非总是如此。
- en: This aspect gives the Saturn person the *opportunity* to teach the North Node
    person lessons that can help to evolve their soul.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这一方面给了土星的人机会去教导北节点的人一些可以帮助其灵魂进化的课程。
- en: These lessons can be painful or easy; the Saturn sextile North Node synastry
    aspect doesn’t indicate *how* these lessons are taught.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些课程可能会令人痛苦，也可能轻松；土星与北节点合相的合相并不表明这些课程是如何教授的。
- en: However, the Saturn person *can* choose to actively help the North Node person
    on their path to soul growth in a way that is beneficial and non-oppressive.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，土星的人可以选择积极帮助北节点的人在灵魂成长的道路上，这种方式是有益的，不会压迫对方。
- en: The Saturn person must actively take on this responsibility. Sometimes, they
    may feel as though they’re parenting the Nodal person a bit, but they won’t mind
    this when they see the benefits of their work.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 土星的人必须积极承担这种责任。有时，他们可能会感觉自己有点像在教育北节点的人，但当他们看到他们工作的成果时，他们不会介意。
- en: Typically, the Saturn sextile North Node synastry relationship indicates a karmic
    past life together. In the beginning of the relationship, both partners must work
    to heal their past life karma.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，土星与北节点的合相关系表明了前世有过因果关系。在关系的开始阶段，双方必须努力治愈他们的前世业力。
- en: Next, the partners can work to evolve towards their ideal relationship.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，伙伴们可以努力朝向他们理想的关系进化。
- en: Saturn Conjunct South Node Synastry (Opposite North Node)
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[土星合南节点合相（对北节点相对）](https://wiki.example.org/saturn_conjunct_south_node_synastry)'
- en: If you have the Saturn conjunct South Node synastry aspect, you also have the
    Saturn opposition North Node synastry aspect. One cannot exist without the other.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有土星与南节点的合相关系，你也有土星与北节点的对相关系。一个不存在就没有另一个。
- en: The Saturn conjunct South Node synastry relationship indicates a very intense
    karmic bond. When the couple first meets, they will be drawn to each other immediately
    because they are bonded from a past life.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 土星与南节点合相的合相关系表明了一种非常强烈的因果联系。当这对夫妇第一次见面时，他们会立即被彼此吸引，因为他们在前世就有联系。
- en: Although it feels like they’ve each met their soul mate, this relationship can
    be incredibly challenging.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他们感觉彼此是灵魂伴侣，这种关系可能非常具有挑战性。
- en: This relationship can grow serious very quickly. While the couple feels intensely
    bonded to each other, they also may feel held back, as though they’re reenacting
    a past relationship.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关系可能会非常快速地变得严肃起来。虽然这对夫妇感觉彼此紧密相连，但他们也可能感到受到阻碍，仿佛他们在重演过去的一段关系。
- en: It’s important that you learn how to evolve *together*. With the Saturn conjunct
    South Node synastry aspect, you must first heal your past life karma, but you
    must also push each other towards *future *soul growth.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 学会如何共同进化是很重要的。对于土星与南交点合相星占，你们首先必须治愈你们前世的因果业务，但你们也必须互相推动，朝着*未来的*灵魂成长。
- en: If you remain stuck in the past, you will start to feel like the relationship
    is holding you back and this may be your downfall. However, you may stay together
    out of duty, or because you feel a sense of karmic responsibility.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你们停留在过去，你们会开始感觉关系束缚你，这可能会导致你们的失败。然而，你们可能因为责任感或因果责任感而在一起。
- en: 'The Saturn conjunct South Node synastry relationship has one single purpose:
    to heal the unfinished karmic business from a past life.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 土星与南交点合相星占关系有一个单一的目的：从前世中治愈未完成的因果业务。
- en: You may need to overcome problems or challenges together, making your relationship
    feel especially hard. However, this is how you will heal your karma.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你们可能需要共同克服问题或挑战，让你们的关系感觉特别艰难。然而，这正是你们将治愈你们因果债务的方式。
- en: You need to work through your karmic debts in order to set each other free.
    Once you’ve done this, you can choose to stay together or break apart.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你们需要通过你们的因果债务，才能彼此解放。一旦完成了这一点，你们可以选择继续在一起或分开。
- en: Over time, the Saturn person must learn that it’s natural for the Nodal person
    to reach for something new. When the Nodal person works towards their North Node,
    this can trigger the Saturn person, but the couple must evolve together or the
    relationship won’t work.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，土星的人必须学会，北交点的人渴望追求新事物是自然的。当北交点的人朝着他们的北交点努力时，这可能会触发土星的人，但这对夫妇必须共同进化，否则关系将无法维持。
- en: Likewise, it’s important that the Nodal person works to heal the more negative
    qualities in their South Node and actively seeks soul growth in order to heal
    karmic debts.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 同样重要的是，北交点的人努力治愈他们南交点中更负面的品质，并积极寻求灵魂成长，以治愈因果债务。
- en: If you don’t heal your karmic debts, then you may end up with each other over
    and over when you try to break free.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你们不治愈你们的因果债务，那么当你们试图解脱时，你们可能会一次又一次地在一起。
- en: May want to break free, but you end up together over and over.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 可能想要自由，但最终你们会一次又一次地在一起。
- en: Saturn Square North Node Synastry (Square South Node)
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 土星与北交点合相星占（与南交点合相）
- en: If you have the Saturn square North Node synastry aspect, you also have the
    Saturn square South Node synastry aspect. One cannot exist without the other.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有土星与北交点合相星占，你也会有土星与南交点合相星占。两者不能独立存在。
- en: With the Saturn square North Node synastry aspect, the Nodal person may feel
    restricted by the Saturn person, as though they can’t grow *or* heal.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在土星与北交点合相合并的星占学方面，北交点的人可能会感到受到土星的限制，仿佛无法成长*或*疗愈。
- en: This aspect usually indicates a painful karmic past. In a past life, this couple
    created wounds *together* that must be healed.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方面通常指示了痛苦的因果报应。在前世中，这对夫妇共同制造了*一起*必须被治愈的伤口。
- en: The Saturn square North Node synastry aspect means that the Saturn person tends
    to especially restrict the Nodal person in healing this karma. In this partnership,
    you may feel like you’re hitting your head against a brick wall.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 土星与北交点合相星占意味着土星的人倾向于特别限制北交点的人在治愈这种因果业务中。在这种伙伴关系中，你可能会觉得自己像是在撞墙。
- en: You truly *want* to heal your karmic wounds and you may feel as though you *must*
    stay together until something is fixed energetically, but you just can’t seem
    to make this happen.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你们真的*想*治愈你们的因果伤口，你们可能会感觉仿佛你们*必须*一起待到某些能量上的东西被修复，但你们似乎无法实现这一点。
- en: Sometimes, the Saturn square North Node synastry aspect indicates that the couple
    may actually repeat the actions of the past in this lifetime. Their past life
    together was probably very recent, so it’s extremely difficult to act differently.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，土星与北交点合相星占显示出这对夫妇在此生中实际上可能重复过去的行动。他们在前世曾经在一起的时间可能非常近，因此极其难以做出不同的行动。
- en: Remember that everyone has a choice! Even with Saturn square North Node in synastry,
    you *can* choose to do things different.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，每个人都有选择！即使在星占学中有土星与北交点的方位，你们*也*可以选择做出不同的事情。
- en: The first step is to look at the signs and houses that the Saturn square North
    Node synastry aspect sits in and determine *what* the wound was in your past life.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是查看土星与北交点合相星占位于哪些星座和宫位，并确定你们前世生命中的伤口是*什么*。
- en: Next, you must find a way to heal your own wounds and change the reactions within
    you that hurt your partner.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你必须找到一种方式来治愈自己的伤口，并改变你内心中伤害伴侣的反应。
- en: Ultimately, this is a very deep bond that can transcend time and space if both
    partners are willing to do the spiritual and emotional work.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，如果双方都愿意进行精神和情感的工作，这将是一种非常深厚的纽带，能够超越时间和空间。
