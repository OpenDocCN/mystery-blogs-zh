- en: '**1.** Get a black piece of paper.'
  prefs: []
  type: TYPE_NORMAL
- en: '**2**. On this black paper at the top of it you want to put the'
  prefs: []
  type: TYPE_NORMAL
- en: signs for Pluto,the Moon, and Saturn, on the paper, in black
  prefs: []
  type: TYPE_NORMAL
- en: ink, at the top.
  prefs: []
  type: TYPE_NORMAL
- en: '**3**. At the bottom put a pentagram (five pointed star) upside'
  prefs: []
  type: TYPE_NORMAL
- en: down, also in black ink.
  prefs: []
  type: TYPE_NORMAL
- en: '**4**. On one side of the star put your birthday, on the other'
  prefs: []
  type: TYPE_NORMAL
- en: you put your partner's birthday, also in black ink.
  prefs: []
  type: TYPE_NORMAL
- en: '**5.** Burn the paper. As you do so shout "**NAI-KAM-MO**"'
  prefs: []
  type: TYPE_NORMAL
- en: '**6**. Mail the ashes to the person. (Only do this spell once a'
  prefs: []
  type: TYPE_NORMAL
- en: week until that person leaves.)
