- en: '**4**. On one side of the star put your birthday, on the other'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**4**. 在星星的一边写上你的生日，在另一边写上'
- en: you put your partner's birthday, also in black ink.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你用黑色墨水写下你伴侣的生日。
- en: '**5.** Burn the paper. As you do so shout "**NAI-KAM-MO**"'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.** 烧掉纸。当你这样做时大喊：“**NAI-KAM-MO**”'
