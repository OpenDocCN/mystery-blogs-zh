- en: A Wish Fulfilling Moon Ritual
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The moon is worshipped in many cultures. In the West, witches performing the
    drawing down of the moon for spell casting. In ancient China, animals and Taoists
    use breathing exercises to draw moon energy into their bodies for magic work or
    for healing. In India making offerings to moon may also make your wish come true.
  prefs: []
  type: TYPE_NORMAL
