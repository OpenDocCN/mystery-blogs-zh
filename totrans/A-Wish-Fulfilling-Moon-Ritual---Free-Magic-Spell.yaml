- en: First we need to prepare a big jar of fresh water, some milk, some sugar and
    rice. It is said that for best result, it is best to use Ganga Jal or sea water.
    For general wishes, then this ritual should be carried out on the second night
    after the black moon.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先我们需要准备一大罐新鲜水，一些牛奶，一些糖和大米。据说，为了获得最好的效果，最好使用恒河水或海水。对于一般的愿望，应该在黑月之后的第二个晚上进行这个仪式。
- en: When the time is right, pour the milk, sugar and rice into a jug of fresh water.
    Now go to a quiet place where you will not be disturbed. Stare at the moon for
    a while and now hold the jug with both hands and raise it above your head.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当时机成熟时，将牛奶、糖和大米倒入一大罐新鲜水中。现在去一个安静的地方，在那里你不会受到干扰。盯着月亮看一会儿，然后双手握住罐子，举过头顶。
- en: Now make a wish and pour down the water in the jug. While you are pouring down
    the water, look at the moon through the flowing water while thinking of your wish.
    After the ritual, give thank to the moon and go back immediately without looking
    back.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在许个愿，然后将水倒入罐子中。在你倒水的时候，透过流淌的水看着月亮，然后想着你的愿望。进行完仪式后，感谢月亮，立即离开，不要回头看。
- en: You may perform the ritual on the same time next month until your wish is fulfilled.
    It is also
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在次月同一时间执行这个仪式，直到您的愿望实现。也有人相信，如果将这个仪式变成日常习惯，即使不求也会富有。
- en: believed that whoever makes this ritual a routine will be prosperous and rich
    even without asking.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有人认为，无论是否要求，只要坚持这个仪式，就会变得富有和繁荣。
