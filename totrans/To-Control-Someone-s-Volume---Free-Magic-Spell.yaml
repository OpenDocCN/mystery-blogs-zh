- en: '## Casting Instructions for ''To Control Someone''s Volume'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“控制某人的音量”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Take the DNA and blow on it. Then chant the following spell:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**为了这个咒语，你将需要以下物品：**为了这个咒语，你将需要以下物品：拿着DNA并吹上面。然后念以下咒语：'
- en: Quiet or Loud
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 静或者响
- en: Which I want
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要的
- en: make them speak
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让他们说话
- en: in which a way you do not see,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以一种你看不到的方式，
- en: you will or will not hear them speak
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你听得到或者听不到他们说话
- en: for they are softer/louder now
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因为他们现在更轻/更响
- en: making them seem unpleasant/more pleasant
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让他们看起来不愉快/更愉快
- en: please don't ask me how
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 请别问我为什么
- en: After saying this, wait until the next time you see them and test if they are
    talking softer or louder depending on which you chose.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 说完这些话，等到下次见到他们时，测试他们是否根据你的选择说话更轻或更响。
- en: 'Key:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 关键：
- en: unpleasant = louder more pleasant = softer
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 令人不愉快 = 更响更愉快 = 更轻
