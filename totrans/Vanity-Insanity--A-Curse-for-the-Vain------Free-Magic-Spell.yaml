- en: Vanity Insanity, A Curse for the Vain...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Here is a curse for someone who is extremely vain. This will bring them insanity
    from their own vanity. It shall make them crazy in their own mind thinking they
    are ugly and no longer pretty to the world.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: hair and nail clippings and a picture of the one you wish to punish
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Vanity Insanity, A Curse for the Vain...'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sometimes we come across people in our lives that we cannot stand because these
    people are so vein and they think that they are better than you, just because
    they were blessed with extremely good looks. It's one thing if they are good looking
    but it is another thing if they go around acting like they know it. If you are
    like me, then it is time to knock them off their high horse. I personally hate
    people like this and would like nothing better than for these people to wake up
    in the morning and look in the mirror saying I hate myself and my looks! Oh my,
    this is a great spell and there are so many people deserving of it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Instructions:'
  prefs: []
  type: TYPE_NORMAL
- en: Take hair and nail clippings and a picture of the one you wish to punish. Take
    the picture and write the words “Beauty and Charm” on it with a black magic marker.
    Place all this in your cauldron and set it on fire. You will want to do this outside
    so in order to protect you from carbon monoxide poisoning and or burning your
    house down. As the fire starts to burn, read the following incantation.
  prefs: []
  type: TYPE_NORMAL
- en: “(Persons name) whom I now see
  prefs: []
  type: TYPE_NORMAL
- en: you'll go insane from vanity.
  prefs: []
  type: TYPE_NORMAL
- en: You'll see yourself as others do
  prefs: []
  type: TYPE_NORMAL
- en: all your looks are gone from you.
  prefs: []
  type: TYPE_NORMAL
- en: What was is gone and now is true
  prefs: []
  type: TYPE_NORMAL
- en: all your beauty will flee from you.
  prefs: []
  type: TYPE_NORMAL
- en: You look in the mirror, yourself to tend
  prefs: []
  type: TYPE_NORMAL
- en: your youthful face has come to an end.
  prefs: []
  type: TYPE_NORMAL
- en: Your mighty ego now is broken
  prefs: []
  type: TYPE_NORMAL
- en: you'll go insane in that same token.
  prefs: []
  type: TYPE_NORMAL
- en: I take this all away from you
  prefs: []
  type: TYPE_NORMAL
- en: because of all the things you do.
  prefs: []
  type: TYPE_NORMAL
- en: Once you thought you were so great
  prefs: []
  type: TYPE_NORMAL
- en: I bring you down to meet your fate.
  prefs: []
  type: TYPE_NORMAL
- en: The smell of stench is in the air
  prefs: []
  type: TYPE_NORMAL
- en: around you now, you'll lose your hair
  prefs: []
  type: TYPE_NORMAL
- en: In your mind you'll go insane
  prefs: []
  type: TYPE_NORMAL
- en: vanity is now your pain.”
  prefs: []
  type: TYPE_NORMAL
- en: “I accept this now manifesting by the powers of the Deities that rule the Darkest
    of the Abyss. Lucifer, Belzebut and Astarot. Aid me in my endeavors and carry
    out my wishes. So be it!”
  prefs: []
  type: TYPE_NORMAL
- en: Take the ashes and place them in a small bag or container. The reason you want
    to save every bit of this is so that you can place the ashes around your victims
    house. If you are someone who does go in this persons house that will be all the
    better, for you can sprinkle them around the inside of the house in different
    places.
  prefs: []
  type: TYPE_NORMAL
- en: After you have read the incantation, you will want to sit and meditate on the
    curse and visualize all these things happening to the victim of your choosing.
    When you are done meditating for a few minutes, make sure the fire is completely
    out and return to your nightly affairs.
  prefs: []
  type: TYPE_NORMAL
