- en: 'Take the Rose Petals outside your house/aparment and scatter them on the walkway
    leading to your home and **chant**:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将玫瑰花瓣带到你家/公寓外面，在通往你家的走道上撒下它们，并**吟唱**：
- en: '**Love find your way,'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**爱情找到你的路，'
- en: Love come to stay!**
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 爱情来了，留下来！**
- en: Continue on repeating the chant until you reach your door. Retain one Rose Petal
    to carry with you as a love charm, so love will follow you home.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 继续重复吟唱，直到你到达门口。留下一片玫瑰花瓣带在身边作为爱情符咒，这样爱情就会跟随你回家。
