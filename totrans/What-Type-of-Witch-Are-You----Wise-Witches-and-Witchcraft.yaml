- en: You know you’re attracted to all things magic and “woo woo” but may be asking
    yourself, “What type of Witch am I?” Which Witch you are inside depends on your
    personality, how you see the world, your likes/dislikes and so much more. Are
    you a tad wicked and playful? A globalist? A naturalist? When you ponder what
    kind of Witch are you, think about those things. You can also take this fun quiz
    to get you started! Are you ready to find out about your inner Witch? Scroll down
    and let’s play!
