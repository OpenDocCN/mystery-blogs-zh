- en: '%%description%%*  ****## What Type of Witch Am I and What Do I Do Once I Find
    Out?'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: 'After taking the “What Type of Witch Are You” quiz, what next? Now is the time
    to consider a jaunt into a little research about the Witch you got. Here are links
    that can get you started:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
