- en: '## Casting Instructions for ''Becoming Aware Of Your Energy'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** When in a quiet, relaxed area, sit down with your arms
    at rest. With your eyes open or closed (whatever works best for you), visualize
    all the bloodflow in your body moving into one hand, as you feel a tingling sensation
    build up, begin to flow it into other parts of your body, this helps you to gain
    better control and understanding of how your energy works and moves.'
