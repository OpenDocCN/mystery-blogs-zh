- en: '## Casting Instructions for ''Summoning the Gate Keeper'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 2 blue candles
