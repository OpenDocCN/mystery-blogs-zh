- en: 'On the night of the new moon go to a woodland and cast a circle and build a
    altar of stone or wood. Let it set for 1 moon phase. Return to the circle and
    draw a pentacle in the circle and place the candles as follow from the point facing
    down: place the red candle, place the blue candles on the middle points, and the
    black candles on the upper points. Place the pine and fennel on the altar and
    burn them take in some of the incense. Say:'
  prefs: []
  type: TYPE_NORMAL
- en: '"I call to the keeper,'
  prefs: []
  type: TYPE_NORMAL
- en: He who guards lost souls
  prefs: []
  type: TYPE_NORMAL
- en: Hear me now
  prefs: []
  type: TYPE_NORMAL
- en: Show me the gates
  prefs: []
  type: TYPE_NORMAL
- en: Let me enter
  prefs: []
  type: TYPE_NORMAL
- en: And take my place
  prefs: []
  type: TYPE_NORMAL
- en: In Satan's army"
  prefs: []
  type: TYPE_NORMAL
