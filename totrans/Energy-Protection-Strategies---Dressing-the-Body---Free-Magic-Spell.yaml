- en: '## Casting Instructions for ''Energy Protection Strategies - Dressing the Body'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Repeat this spell/prayer 3 times.'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Please dress my body in red, dress me in orange, dress me in yellow, dress
    me in green, dress me in blue, dress me in indigo, dress me in violet, dress me
    in white. Please dress me in full body armor of silver and gold. Please place
    a head band around my third eye of silver and gold.'''''
  prefs: []
  type: TYPE_NORMAL
- en: (your armor and band around your third eye should come on silver and there will
    be a symbol in gold over solar plexus or heart and third eye. This symbol will
    be different for everyone.)
  prefs: []
  type: TYPE_NORMAL
- en: '''''Now, seal me all around and above and below in liquid mirror. So Mote It
    Be!'''''
