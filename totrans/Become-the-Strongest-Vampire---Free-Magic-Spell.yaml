- en: Casting Instructions for 'Become the Strongest Vampire'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Needle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A drop of your blood
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
