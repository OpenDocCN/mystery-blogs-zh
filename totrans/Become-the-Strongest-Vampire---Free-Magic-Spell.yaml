  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Needle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A drop of your blood
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Look at the window and think of words to describe the moon then light the candle
    infront of you in the moon light. Chant; "Give me a enchanted life of immortals,
    the undead."
  prefs: []
  type: TYPE_NORMAL
- en: Stare into the flame and focus of nothing but it, then chant, "Powers of thy
    undead rise, pull yourself across these skies. Bring me a vampire life soon, as
    this candle light crosses the moon".
  prefs: []
  type: TYPE_NORMAL
- en: Then prick your finger with the needle and pour 1 drop of blood onto the flame,
    do more until the flame goes out. Then think of your self with ruby red eyes fangs
    with blood dripping from them. if you wont hunt humans, but animals then imagine
    gold eyes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant: "Take my mortality and make me feed on blood and live in the night.
    I shall be able to (name power) then sleep in the morning". You should awake seeing
    yourself with ruby eyes, mortals shall not be able to see it though.'
  prefs: []
  type: TYPE_NORMAL
