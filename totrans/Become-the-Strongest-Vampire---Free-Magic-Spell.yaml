- en: You cannot become a vampire.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能成为吸血鬼。
- en: Then how can you become a vampire
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 那么如何成为吸血鬼
- en: you can't. vampires aren't physically real. magick is a neutral energy that
    only effects energy to bring a desired changed. it doesn't contradict nature because
    it's a part of nature, ruled by nature, and since humans cannot naturally transform,
    and vampires aren't physical beings [they're astral beings like spirits or fae]
    no spell will let you physically transform because it would contradict nature.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能。吸血鬼并不是真实存在的。魔法是一种中性能量，只影响能量以实现所需的变化。它不违背自然，因为它是自然的一部分，受自然统治，而且由于人类不能自然变身，而吸血鬼并不是物质存在（它们是如同精灵或仙女的灵体），所以没有任何咒语可以让你物理上变身，因为那将违背自然。
