- en: Hair Growth Spells - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 头发生长咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/hair-growth-spells/#0001-01-01](https://learningwitchcraft.com/hair-growth-spells/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/hair-growth-spells/#0001-01-01](https://learningwitchcraft.com/hair-growth-spells/#0001-01-01)
- en: Most of us look for powerful spells to overhaul our lives. Sometimes, it is
    better to use some simpler spells that can have a profound effect by making marginal
    changes. One example is when you want to use magic to feel more confident in your
    appearance.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人寻求强大的咒语来彻底改变他们的生活。有时候，使用一些简单的咒语，通过做出边缘变化，却能产生深远的影响更为明智。一个例子是当你想要用魔法来增强自己外貌上的自信感。
- en: Are you trying to feel more confident about your looks? Women in particular
    are under a lot of pressure to look pretty. Despite making a lot of progress towards
    gender equality over the past 100 years, there is still a strong expectation for
    them to look great. They often turn to white magic to feel more attractive.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否试图增强对自己外貌的自信？特别是女性在外貌上承受了很大的压力。尽管在过去的100年里在性别平等方面取得了很大进展，但对她们外貌漂亮的强烈期望仍然存在。她们经常求助于白魔法，以增强自己的魅力。
- en: Your hair is one of the most noticeable parts of your body, so making it grow
    long and look nice is important. Instead of casting a complicated beauty spell,
    you might want to try casting a simple spell that makes your hair grow faster
    and appear more radiant. Here are five spells that will do just that.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你的头发是身体最引人注目的部分之一，因此让它长得更长更美丽是很重要的。与其施展复杂的美丽咒语，不如尝试施展一个简单的咒语，让你的头发生长更快，看起来更加光彩照人。以下是五种能够做到这一点的咒语。
- en: 1\. Hair Growth Spell on a Full Moon
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 满月下的头发生长咒语
- en: This spell must be cast on the night of a Full Moon. It is a very simple ritual
    to do, but it must be done in one night with this phase of the Moon.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语必须在满月之夜施展。这是一个非常简单的仪式，但必须在月相的这个阶段内完成。
- en: 'You will need these materials:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要准备这些材料：
- en: A white candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根白色蜡烛
- en: Silver plate
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 银盘
- en: Energizing infusion with red or citrus fruits
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用红色或柑橘类水果制成的活力沁液
- en: Scissors
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪刀
- en: Bag
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 袋子
- en: First, you need to place yourself in a room that is permeated by the moonlight.
    If you don’t have such a room, you can go outside to do the ritual. However, it
    is important that we look for a place where you can concentrate and where nobody
    bothers you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要置身于月光洒满的房间中。如果没有这样的房间，你可以到外面进行仪式。然而，重要的是找一个可以专心和没有人打扰的地方。
- en: Light the white candle. This is the color of the positive energy, of the Moon,
    an essential color for rituals like this one. Once you have lit the white candle,
    place the silver plate between you and the candle.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃白色蜡烛。这是正能量和月亮的颜色，是这类仪式所必需的颜色。一旦点燃白色蜡烛，将银盘放在你和蜡烛之间。
- en: Take the scissors and cut a small lock of your hair. A small sample will suffice
    to carry out the ritual. Leave it on the plate and pour the revitalizing infusion
    over it. Let everything mix for a few minutes. While the concoction is mixed into
    the infusion, visualize yourself with hair as long as you would like to have it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起剪刀，剪下一小撮头发。留在盘子上，倒入活力沁液。让一切混合几分钟。在混合物混合成沁液的时候，想象自己拥有想要的长发。
- en: After mediating a little while, take the mixture and put it in a small plastic
    bag. Take the bag in your left hand and bury it near your home. It will be more
    powerful if you bury it in the same place where you performed the ritual. It can
    also be in a house pot or at the base of a large tree where it won’t be disturbed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想一会儿后，取出混合物放入一个小塑料袋中。用左手拿着袋子，并把它埋在你家附近。如果能在进行仪式的地方埋，效果会更强大。也可以放在花盆里或者一棵大树的根部，确保不被打扰。
- en: In the next lunar cycle, you will notice that your hair is growing much faster
    than it was before you started the ritual.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的月相周期中，你会发现你的头发比开始仪式之前生长得快多了。
- en: This ritual cannot be repeated, so it is important that you do it right the
    first time. If not, you will have to wait seven years to try it again.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仪式不能重复，因此很重要的是第一次做对。如果不成功，你将不得不等待七年才能再次尝试。
- en: 2\. A hair growth spell with lemon juice and rainwater
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 用柠檬汁和雨水的头发生长咒语
- en: 'You will need these materials:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要准备这些材料：
- en: An egg
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个鸡蛋
- en: Flaxseed oil
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚麻籽油
- en: Lemon juice
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 柠檬汁
- en: Coriander or mountain coriander
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 芫荽或山芫荽
- en: Glass Cup
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玻璃杯
- en: Rainwater
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雨水
- en: White candle
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色蜡烛
- en: 'You will need to do the following:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要做以下几步：
- en: This spell must be cast on a sunny, fresh day. Start by washing your hair, without
    using a shampoo or conditioner. Don’t comb your hair either. Simply massage your
    scalp and unwind the strands of hair carefully.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语必须在一个阳光明媚的新鲜日子里施展。开始洗头发时，不要使用洗发水或护发素。也不要梳头发。只需轻轻按摩头皮，小心地解开头发缠绕。
- en: Light the candle on a table and place an egg inside the glass cup. Slowly mix
    the flaxseed oil, small pieces of the mountain coriander and the lemon juice.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在桌子上点燃一支蜡烛，并将鸡蛋放入玻璃杯中。慢慢混合亚麻籽油、小块山香菜和柠檬汁。
- en: Take the concoction and massage your scalp with it, extending it to the tips
    of your hair. Stay close to the candle and fully cover your hair with a plastic
    bag. Once the candle has burnt out, wash your hair with rainwater.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 取这个混合物，用它按摩头皮，延伸至头发尖端。靠近蜡烛，用塑料袋完全覆盖头发。一旦蜡烛烧尽，用雨水洗头。
- en: Repeat this spell every three days for two weeks. You will start seeing results
    before the two weeks are up, but it won’t be permanent unless you complete it
    for this period of time.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 每三天重复一次这个咒语，持续两周。在两周结束之前，你会开始看到结果，但除非你完成这段时间，否则不会是永久的。
- en: 3\. Spell to grow hair with yogurt and sunflower oil
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 利用酸奶和葵花籽油促发生长的咒语
- en: 'You will need these materials:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要这些材料：
- en: White candle
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白蜡烛
- en: Cubes of melon
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 甜瓜块
- en: Lock of your hair
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的一缕头发
- en: Sunflower oil
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 葵花籽油
- en: Yogurt
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 酸奶
- en: Glass packaging
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玻璃包装
- en: Matches
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 匹配
- en: 'You will need to do the following:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要做以下几步：
- en: As soon as night falls, take shelter in your room and try to maintain your concentration
    as best as possible. Light the candle with one of your matches.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦天黑，进入你的房间并尽可能集中注意力。在一张火柴上点燃蜡烛。
- en: 'Take six tablespoons of the cubes of melon and crush them next to the strand
    of hair inside the glass container. As you do this, recite the following incantation:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 取六勺甜瓜块并在玻璃容器内的头发丝旁边捣碎。在这个过程中，背诵以下咒语：
- en: '***“With your great splendor adorn my hair”.***'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '***“用你的伟大光辉装饰我的头发。”***'
- en: 'Add the sunflower oil and stir slowly, while saying the following:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 加入葵花籽油，慢慢搅拌，同时说以下内容：
- en: '***“Braid silvery shiny strands on my hair.”***'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '***“在我的头发上编织银光闪闪的丝线。”***'
- en: 'Take the yogurt, mix it carefully and apply it to your hair from root to tip.
    Cover your hair with a towel for 15 minutes. Before the candle is completely consumed,
    remove the mixture from your hair and whisper the following:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 取一些酸奶，小心混合并从头到尾抹在头发上。用毛巾盖住头发15分钟。在蜡烛完全燃尽之前，将混合物从头发上洗掉，并低语以下内容：
- en: '***“And it is done, so let it be and so let it be.”***'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '***“如此完成，让它成为，让它成为。”***'
- en: 4\. Rainbow spell to make your hair more radiant
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 彩虹咒语让你的头发更加光彩
- en: This is a spell that must be cast during a rainbow.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种必须在彩虹期间施展的咒语。
- en: 'You will need these materials:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要这些材料：
- en: Lemon juice
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 柠檬汁
- en: Honey
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜂蜜
- en: Cinnamon
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂
- en: A rainbow
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一道彩虹
- en: White candle
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白蜡烛
- en: 'You will need to do the following:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要做以下几步：
- en: As soon as you see a rainbow forming take the lemon juice and mix it with the
    honey and the cinnamon until they seem inseparable. Light the white candle and
    place yourself right next to it in a place where you can see the rainbow.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦看到彩虹形成，拿出柠檬汁，与蜂蜜和肉桂混合，直到它们看起来无法分离。点燃白蜡烛，并站在一个你可以看到彩虹的地方。
- en: Take the mixture and place it on your hair while still looking at the rainbow.
    Caress each strand of hair as you do this.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 取这个混合物，把它放在头发上，同时仍然看着彩虹。在这样做时抚摸每一缕头发。
- en: 'Recite the following words:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 背诵以下词语：
- en: '***“Mighty nature splendor and growth grant to my hair, May the mane of the
    mighty lion be the guide and may the earth provide the strength and vitality to
    grow like a bush”.***'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '***“大自然的光辉和成长赐予我的头发，愿伟大狮子的鬃毛成为向导，愿大地提供生长的力量和活力，像灌木丛一样。”***'
- en: Massage your hair until the rainbow is finished or the candle is consumed. Then
    remove the mixture.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 按摩头发，直到彩虹结束或蜡烛燃尽。然后去除混合物。
- en: 5\. Spell to make your hair grow with honey and river water
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 利用蜂蜜和河水促发生长的咒语
- en: Honey and river water are natural ingredients that symbolize growth, so they
    are frequently used in hair growth spells like this one.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 蜂蜜和河水是象征生长的天然成分，因此经常在像这样的促发咒语中使用。
- en: 'You will need these materials:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要这些材料：
- en: Essential oils (cinnamon, coconut or avocado)
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精油（肉桂、椰子或鳄梨）
- en: Scissors
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪刀
- en: Lemon juice
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 柠檬汁
- en: Bee honey
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜂蜜
- en: River water
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 河水
- en: 'You will need to do the following:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要做以下几件事：
- en: Spread the essential oils on the scissors. Prepare a mixture with honey and
    lemon juice. After mixing them thoroughly, add a little of the river water to
    dilute them. With this preparation moisturize your hair and cut the ends, you
    can do this yourself or your trusted stylist.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在剪刀上涂抹精油。准备一个由蜂蜜和柠檬汁混合而成的混合物。彻底混合后，加入少许河水稀释。用这个配制品滋润你的头发并修剪发尾，你可以自己做或找你信任的发型师来做。
- en: As soon as you finish, wash your hair with fresh river water.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成时，用新鲜河水洗头。
