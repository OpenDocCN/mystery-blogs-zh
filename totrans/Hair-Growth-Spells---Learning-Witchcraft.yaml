    dedicated to teaching new witches the art of both white and black magic. His site
    shares spells and spellcasting tips from witches of different cultures all over
    the world.
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Emmanuel Menendez 是 Aprendegranmagia.com 的创始人，这是一个多语言网站，致力于教授新女巫白魔法和黑魔法的艺术。他的网站分享来自世界各地不同文化女巫的咒语和施法技巧。
