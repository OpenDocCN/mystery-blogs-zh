- en: '## Casting Instructions for ''Pokémon Summoning, or ''''Voco Unis Pokémon'''''''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
