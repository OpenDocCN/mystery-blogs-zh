- en: You cannot summon an imaginary creature. Pokemon are not real.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能召唤一个虚构的生物。宝可梦不是真实存在的。
- en: Indeed you can try. I merely wanted to save people time and energy. If you still
    wish to try it, despite knowing it will not work, nobody is going to stop you.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 的确你可以尝试。我只是想要为人们节约时间和精力。如果你仍然想要去尝试，尽管知道它不会奏效，没有人会阻止你。
- en: This is one where I think it could work, just not physically, but you could
    model a servitor after a pokemon and summon that.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这个应该是可行的，只是不是在物理上，但你可以模仿一个宝可梦来召唤。
- en: You are correct. You could redesign this spell to create an energy shaped and
    programmed to be like a pokemon. Servitors need a purpose, however. So, if you
    want it to bring you joy, model it after a cute Pokemon. If it is meant to be
    a protection, a powerful Pokemon. Servitors vanish after they fulfil their purpose,
    but you can resummon them. There are other types of energy creatures, so a different
    type might work better for your intentions. Research them and try it out.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你是对的。你可以重新设计这个咒语，创造一个能够像宝可梦一样的能量形状并且为其程序化的仆从。然而，仆从需要一个目的。因此，如果你希望它给你带来快乐，就要模仿一个可爱的宝可梦。如果它意味着保护，就模仿一个强大的宝可梦。仆从在完成任务后会消失，但你可以重新召唤它们。还有其他类型的能量生物，所以不同类型可能更适合你的意图。研究它们并进行尝试。
- en: It's a very good thing that this won't work. Haha.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 很幸运这个不会奏效。哈哈。
