- en: 'Take the lid off the jar and imagine the entire Pokémon world within it. Zoom
    in on your Pokémon and say to it: ''''I will blink three times and you shall be
    standing next to me level_____________(level) ________________(Pokémon).'''' This
    spell will return the Pokémon to its universe if you don''t repeat this every
    night it''s with you. Also: if you''re not too good at visualizing, put (a) picture
    of the region(s) it''s from with the Pokémon''s picture taped to it in the jar.'
  prefs: []
