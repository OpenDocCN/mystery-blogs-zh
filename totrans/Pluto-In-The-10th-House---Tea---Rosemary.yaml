- en: Pluto In The 10th House | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第十宫中的冥王星 | 茶和罗斯玛丽
- en: 来源：[https://teaandrosemary.com/pluto-in-the-10th-house/#0001-01-01](https://teaandrosemary.com/pluto-in-the-10th-house/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/pluto-in-the-10th-house/#0001-01-01](https://teaandrosemary.com/pluto-in-the-10th-house/#0001-01-01)
- en: Pluto In The 10th House
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第十宫的冥王星
- en: In the natal chart, Pluto in the 10th house will impact you heavily in regards
    to your career and professional life.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在出生图中，第十宫中的冥王星将严重影响你的职业生涯和职业生活。
- en: This is a difficult planet to deal with. Pluto presents challenges and can even
    create traumatic experiences for the area of life that it’s placed in.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个难以对付的行星。 冥王星给所处的生活领域带来挑战，甚至可能造成创伤性经历。
- en: Pluto in the 10th house indicates many career challenges, but ultimately, this
    planet may force you to create a more authentic public image based on a job that
    truly suits you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在第十宫的冥王星表示职业生涯会面临许多挑战，但最终，这颗行星可能会迫使你建立一个更加真实的公众形象，基于真正适合你的工作。
- en: 'Obsessions & Fear:'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 着迷与恐惧：
- en: A person with Pluto in the 10th house may be obsessed with power. In many cases,
    this is due to fear of not having any power at all *or* not having a purpose in
    life.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第十宫中有冥王星的人可能对权力着迷。 在许多情况下，这是由于对一点权力也没有的恐惧 *或* 对生活没有目标的恐惧。
- en: With this placement, you need to feel that you’re accomplishing something that
    matters. If your life feels purposeless then you may become overly obsessed with
    gaining power as a means to find a purpose.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个位置，你需要感觉自己正在做一些重要的事情。 如果你觉得自己的生活毫无意义，那么你可能会过度迷恋获得权力来寻找目标。
- en: It is important to be aware of the risk of abuse of power with this position,
    and/or becoming too attached to the career and the social status it brings.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要意识到，在这个位置，滥用权力的风险和/或过度依赖职业和社会地位所带来的风险。
- en: With Pluto in the 10th house, It is important to go back to your core values
    and the reasons you pursue success. Deep down, you probably want to make a positive
    contribution to society that actually means something. Pluto is nothing if not
    deep!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星在第十宫，重要的是回到你的核心价值观和你追求成功的原因。 在内心深处，你可能想对社会做出有意义的积极贡献。冥王星绝不是肤浅的！
- en: It is also important to learn how to use power in a healthy way.** You can become
    tyrannical and dictatorial with Pluto in the 10th house if you let the power go
    to your head. **
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 学会如何健康地运用权力也很重要。** 如果让权力冲昏了头脑，你在第十宫的冥王星可能会变得专断和独裁。**
- en: With great power comes great responsibility, but you might be tempted to use
    this power in an arrogant and selfish way. It’s possible to become overly dominant
    and controlling.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大权利背后伴随着重责任，但你可能会受到诱惑，以狂妄和自私的方式使用这种权力。你可能会变得过于支配和控制性。
- en: You may gain great influence in your community due to this placement, but it
    is important to use your influence for good. Pluto in the 10th house sets you
    up to have a lot of power, yet it’s up to you how you choose to use this power.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个位置，你可能会在社区中获得很大的影响力，但重要的是要把你的影响力用于正义。第十宫中的冥王星使你具有很大的权力，然而你如何选择使用这种权力取决于你。
- en: For example, Kim Kardashian has Pluto in the 10th house. Not only does she have
    really *public* sex appeal (in a Scorpionic, Plutonic way) but she has a great
    deal of power just by existing. She can singlehandedly set worldwide trends with
    the flick of a wrist.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，金·卡戴珊的第十宫中有冥王星。 她不仅以一种天蝎和冥王星的方式具有极强的 *公开* 吸引力，而且仅凭她的存在就拥有极大的权力。她可以单枪匹马地通过手势引导全球潮流。
- en: Other key celebrity examples include Eminem, someone who is a trendsetter in
    a massive way in the rap industry, and Vladimir Putin, someone who holds a lot
    of political power and whose actions send a ripple effect across the world.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 其他重要的名人例子包括Eminem，他在说唱行业大规模引领时尚的方式，以及弗拉基米尔·普京，他拥有许多政治权力，他的行为在世界范围内产生了连锁效应。
- en: As you can see, Pluto in the 10th house won’t tell you how to use your power,
    especially the power that comes to you naturally. It *does* indicate that you’re
    like to get obsessed with the idea of power, however that may play out in your
    chart. It also indicates that you *fear* not having any power.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，第十宫中的冥王星不会告诉你如何使用你的权力，尤其是那种自然而然到来的权力。然而，它确实表明你很可能会对权力的概念着迷，无论它如何在你的星盘中发挥作用。它还表明你
    *害怕* 失去所有权力。
- en: With Pluto in the 10th house, it’s important to deal with your issues relating
    to your fear before you can truly be successful in the way that you desire.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有冥王星在第十宫，解决你与恐惧相关的问题对于你真正实现你所渴望的成功至关重要。
- en: 'Control & Desire:'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 控制与欲望：
- en: In spite of your desire for success, you seem to need to work harder than most
    people. You have a certain amount of natural power but it never gets you *quite*
    where you need to go. This is how your desire for power can quickly turn into
    an obsession.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你渴望成功，但似乎需要比大多数人更努力工作。你具有一定的天赋，但它从未完全帮助你达到*完全*的目标。这就是你对权力渴望如何迅速变成痴迷的方式。
- en: When your Pluto in the tenth house is negatively impacted, this becomes more
    emphasized.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的第十宫的冥王星受到负面影响时，这一点会更加突出。
- en: You have trouble waiting for things to play out, preferring to use force to *make*
    something happen, though this rarely works out well for you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你往往难以等待事情的发展，更倾向于使用力量来*推动*某些事情发生，尽管这很少对你有好处。
- en: Throughout your life, you are likely to have to remake yourself and your public
    image. Pluto in the 10th house usually means that you’ll have rather dramatic
    ups and downs relating to your public image and persona until you’ve been completely
    redone.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的一生中，你很可能需要重新塑造自己和你的公众形象。第十宫的冥王星通常意味着你在与公众形象和人格相关的领域会有戏剧性的起伏，直到你完全改头换面。
- en: For example, Harry Potter has Pluto in the 10th house. Throughout the books,
    he is loved, then hated, then loved, then hated again. He is seen as both the
    savior and the villain.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，哈利·波特就有第十宫的冥王星。在整个系列中，他一会儿受到喜爱，然后受到憎恶，然后再受到喜爱，又再次受到憎恶。他既被视为救世主，又被视为反派。
- en: Pluto in the 10th house can also represent your parent, usually your more *authoritative*
    parent (often the father but not always).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第十宫的冥王星还可以代表你的父母，通常是你更*权威*的父母（通常是父亲，但并非总是如此）。
- en: This placement of Pluto in the 10th house indicates the parent represented by
    this house was authoritative, even dictatorial or domineering (with hard aspects
    to Pluto). You probably had quite a Plutonian parent in some way – it is possible
    that you were scared of them or thought that they were threatening in some way.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 位于第十宫的冥王星表示这所房子所代表的父母是权威的，甚至是专横或专制的（如果与冥王星有紧张的方面）。你可能在某种程度上有一个具有冥王星特质的父母 - 可能你曾经害怕他们，或者认为他们在某种方式上是威胁的。
- en: Pluto in the 10th house can also indicate that other people *perceived* your
    parent to be powerful and Plutonic. People may have respected or even feared this
    parent because he/she held an authoritative position.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第十宫的冥王星也可能表示其他人*认为*你的父母是有权势和具有冥王星特质的。人们可能尊重或甚至害怕这位父母，因为他/她拥有权威的职位。
- en: Harmonious aspects suggest a strong personality, determination, and determination
    on the part of the parent, someone who got through any obstacle. Their decisions
    influenced you in a really strong way and probably contributed to your desire
    for power.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 和谐的方面暗示了父母的坚强个性、决心和毅力，这些特质使他们能够克服任何障碍。他们的决定对你产生了非常深远的影响，可能加深了你对权力的渴望。
- en: The placement can also occur if the parent works as a researcher, psychologist,
    or has a Pluto-related job. Sometimes, Pluto in the 10th house indicates that
    your parent had a certain amount of sex-appeal (in a Plutonic way) or even that
    they remade their own image. The very things that apply to you with Pluto in the
    10th house could also apply to the way that you perceived your parent.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果父母从事研究员、心理学家或从事与冥王星相关的工作，这种安置也可能发生。有时，第十宫的冥王星表明你的父母在某种程度上具有一定的性感吸引力（以冥王星的方式），甚至是他们重新塑造了自己的形象。适用于你的冥王星在第十宫的事物也可能适用于你对父母的看法。
- en: Pluto in the 10th house indicates at least some power struggles with this parent,
    as well as possibly some issues with your employer or government. You probably
    have trouble being “under” other people because you don’t want to feel powerless.
    However, you also *attract* authority figures who want to overpower you, forcing
    you to give up all the public control you so desperately need.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第十宫的冥王星表明，你至少与这位父母有一些权力斗争，以及可能与你的雇主或政府有一些问题。你可能不喜欢“处于”他人之下，因为你不想感到无力。然而，你也*吸引*那些想要压制你的权威人士，迫使你放弃你如此迫切需要的所有公共控制权。
- en: 'Positive Power:'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 正面的权力：
- en: Pluto reaches a high social position and career with little effort under Pluto’s
    rule in the 10th. Your work and activity can have a positive impact on society
    in general, especially if you choose to use your power constructively. In many
    ways, you are a natural-born leader.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星在第十宫的统治下，冥王星毫不费力地达到了高社会地位和职业。您的工作和活动可以对社会产生积极影响，特别是如果您选择积极地利用您的力量。在许多方面，您是天生的领导者。
- en: Psychology, investigation, research, surgery, and surgery are some of the typical
    careers related to Pluto in the 10th house. You could also become involved in
    politics or things that are “hidden” from the public, which gives you a slightly
    mysterious aura.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[冥王星在第十宫的职业与社会地位](https://example.org/pluto_in_10th_house)与心理学、调查、研究、外科手术和外科手术等一些典型职业有关。您也可以参与政治或公众“隐藏”的事物，这给您带来了一种略带神秘色彩的氛围。'
- en: Sometimes, people with Pluto in the 10th house get involved in crime (on the
    right side or the wrong). Others tend to be involved in the sex world somehow,
    whether through image or trade.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，冥王星在第十宫的人会卷入犯罪（无论是正义的还是邪恶的）。其他人则会以某种方式参与性世界，无论是通过形象还是交易。
- en: You will be known in the world as a mysterious, somewhat strange individual
    because of this placement. You might also strike fear into the hearts of others.
    You have a keep mind and a perceptive intuition; if there is a lie, you can easily
    spot it.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这种位置，您在世界上将被认为是一个神秘而略显奇怪的个体。由于这种位置，您可能也会在他人心中散播恐惧。您拥有敏锐的头脑和直觉；如果有谎言，您可以轻松发现。
- en: There is no giving up for you with Pluto in the 10th house. If you want something,
    you’ll see it through until you achieve your desires.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有冥王星在第十宫的您不会轻易放弃。如果您想要什么，您会一直坚持到实现您的愿望为止。
- en: There may be a love-hate reaction to your personal presence, especially among
    your professional colleagues. Yet you can easily be convincing in certain situations.
    You have that Scorpionic energy that can easily put others into a trance. This
    can be extremely powerful, for good or bad, once you learn how to channel this
    energy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您的个人存在可能会引起爱恨交加的反应，特别是在您的职业同事中间。然而，在某些情况下，您可以轻易地说服他人。您具有那种能够很容易让他人入迷的天蝎座能量。一旦学会如何引导这种能量，这可能会非常强大，无论是善还是恶。
- en: 'Transformation:'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 变革：
- en: Your career path may undergo ups and downs as a result of this placement.Pluto
    is known for taking things from you abruptly, forcing you to transform, and this
    planet acts no differently in the 10th house.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这种位置的缘故，您的职业道路可能会因此经历起伏。冥王星以其突如其来地带走事物而闻名，迫使您进行转型，这颗行星在第十宫中的作用也毫不例外。
- en: Many people with this placement find that their career transforms over time
    in ways they never thought possible. If you notice this happening, pay close attention
    to your public image, since this is probably shifting, too.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 许多有这种安置的人发现，他们的职业会以他们从未想象过的方式发生变化。如果您注意到这一点，请密切关注您的公众形象，因为这可能也在转变中。
- en: While these big shifts can be difficult, remember that old structures must be
    torn down to make room for new ones. After you’ve dealt with the fallout, Pluto
    in the 10th house gives you the power to go back to where you were or to climb
    even higher than before.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些重大变化可能很困难，但请记住，为了让新的结构有所作为，旧结构必须被拆除。在您处理了后果之后，冥王星在第十宫使您有能力回到原来的位置，甚至比以前更高。
- en: Some people with this placement choose to change careers, changing from one
    field to another, as Pluto works its transformation magic. Luckily, with Pluto
    in the 10th house, you aren’t one to easily give up. Keep trying and you’re sure
    to find where you fit.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有些有这种安置的人选择改变职业，从一个领域转向另一个领域，因为冥王星发挥其变革的魔力。幸运的是，有了冥王星在第十宫，您不容易放弃。继续努力，您一定会找到适合自己的位置。
- en: Pluto’s healing power allows you to be able to work in a healing field once
    you’ve resolved your issues. Regardless of the specific field that you work in,
    you’ll most likely use your power for good (again, the example of Harry Potter).
    While this is of course your personal choice, you’ll find that it’s easier to
    flow *with* Pluto than to push against the energy of this planet.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星的治愈力量使您能够在解决了自己的问题后在治疗领域工作。无论您从事的具体领域是什么，您很可能会利用自己的力量为善（再次提到哈利·波特的例子）。当然，这是您个人的选择，您会发现与冥王星流*动*比对抗这颗行星的能量更容易。
- en: Ultimately, Pluto in the 10th house will force you (through a lot of painful
    lessons that you have no control over) to see that your image isn’t what you thought.
    It will push you to work for yourself and for others instead of for power and
    control. You can resist Pluto, but you’ll find that life is much easier if you
    flow *with* the energy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，第十宫的冥王星将迫使你（通过许多你无法控制的痛苦经历）看到，你的形象并非你所想象的那样。它将推动你为自己和他人工作，而不是为了权力和控制。你可以抗拒冥王星，但你会发现，如果你顺应能量，生活会更容易。
- en: Pluto here will also teach you how to use the power that you have *inside* of
    yourself instead of looking for that power in the outside world. Everything you
    need is already within you. This is why you don’t need to rely on authority figures;
    as you’ll find with Pluto, you are your *own* authority.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星还会教会你如何利用自己内在的力量，而不是在外部世界寻找那种力量。你需要的一切已经在你内心了。这就是为什么你不需要依赖权威人物；正如你会在冥王星身上发现的那样，你自己就是*最高*的权威。
