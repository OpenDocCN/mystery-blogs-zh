- en: 'Select the items that you want to fill your glass jar with. You may choose
    options from the suggested ingredients or add your own. You can combined objects,
    Herbs, Crystals in any way you desire. Not recommended to use water or fresh herbs
    as it may cause spoilage and mold. Once you have everything you want to add to
    your jar, start filling it with the items! As you place the items in the jar visualize
    your desired outcome and intention for this jar. If you are adding a note on a
    small piece of paper, write down either your desired outcome, name of lost loved
    one, name of a desired person, symbols representing outcome, or any combination
    of the following! You may fold the paper and add it to the jar, or press it up
    against the inside of the jar to be able to read your note. As you fill the jar
    you may say a chant of your choosing, here is one you can use for your spell:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''As I fill this jar, so does my heart fill with love for you _______.'''''
  prefs: []
  type: TYPE_NORMAL
- en: 'Or:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''As I fill this jar, so is my body being filled with your healing light
    to heal ________.'''''
  prefs: []
  type: TYPE_NORMAL
- en: The chants are optional. After you have completed filling the jar, seal it and
    keep it in a special place for only you. If you're making this as a gift for a
    loved one or a friend you may give it to them and tell them to keep it somewhere
    special.
