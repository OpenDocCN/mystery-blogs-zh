- en: How to make a Magickal Healing Jar
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is how to make a Healing Jar. A Healing Jar can be used to help heal from
    grief and emotional pain, physical problems, promote love, happiness, abundance,
    luck, or anything you desire! You can customize the ingredients however you like
    and even add your own personal ones for a much powerful spell. The possibilities
    are endless!
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''How to make a Magickal Healing Jar'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: THINGS YOU NEED:**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Glass Jar with a Lid, cork bottles or screw on will work.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Items to fill the jar completely
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'SUGGESTED/OPTIONAL ITEMS:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Crystal or Crystal Chips of desired color/healing property.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Piece of Paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Pen/Pencil for writing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dried Herbs for desired outcome.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Personal objects such as Hair, Finger Nails, Cloth from clothing, or Jewelry.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coins for Prosperity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small Photograph(s) Of a lost loved one(s) or for bringing love a photo of the
    person.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All ingredients are optional, get creative! *YOU WILL NEED ITEMS TO FILL JAR
    COMPLETELY AS MUCH AS POSSIBLE
