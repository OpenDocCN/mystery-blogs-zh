- en: How to make a Magickal Healing Jar
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何制作一个魔法疗愈罐
- en: This is how to make a Healing Jar. A Healing Jar can be used to help heal from
    grief and emotional pain, physical problems, promote love, happiness, abundance,
    luck, or anything you desire! You can customize the ingredients however you like
    and even add your own personal ones for a much powerful spell. The possibilities
    are endless!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是如何制作一个疗愈罐。一个疗愈罐可以用来帮助从悲伤和情感痛苦中康复，解决身体问题，促进爱情，幸福，丰富，幸运，或您所需的任何东西！您可以根据自己的喜好定制成分，甚至添加自己的个人物品以获得更强大的法术。可能性是无穷无尽的！
- en: '## Casting Instructions for ''How to make a Magickal Healing Jar'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''如何制作一个魔法疗愈罐''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: THINGS YOU NEED:**
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所需物品：**
- en: 1 Glass Jar with a Lid, cork bottles or screw on will work.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个有盖子的玻璃罐，软木瓶或螺纹盖都可以。
- en: Items to fill the jar completely
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于完全填满罐子的物品
- en: 'SUGGESTED/OPTIONAL ITEMS:'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建议/可选物品：
- en: 1 Crystal or Crystal Chips of desired color/healing property.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 颗期望颜色/疗愈属性的水晶或水晶碎片。
- en: 1 Piece of Paper
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 张纸
- en: 1 Pen/Pencil for writing.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 支用于书写的笔/铅笔。
- en: Dried Herbs for desired outcome.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 干燥草药，以达到期望的效果。
- en: Personal objects such as Hair, Finger Nails, Cloth from clothing, or Jewelry.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人物品，如头发，指甲，衣物上的布料，或珠宝。
- en: Coins for Prosperity
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财富硬币
- en: Small Photograph(s) Of a lost loved one(s) or for bringing love a photo of the
    person.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 失去亲人的小照片（照片）或为了带来爱而拍摄的人的照片。
- en: All ingredients are optional, get creative! *YOU WILL NEED ITEMS TO FILL JAR
    COMPLETELY AS MUCH AS POSSIBLE
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有成分都是可选的，创造力无限！*您将需要尽可能多地填满罐子
