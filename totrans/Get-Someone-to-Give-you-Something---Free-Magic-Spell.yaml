- en: 'At night take the paper write your wish. Light the candle. Say: "I wish I will
    have (whatever). Oh please (name of deity) grant me my wish so let it be".'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在晚上，拿一张纸写下你的愿望。点燃蜡烛。说：“我希望我能有（任何东西）。哦，请（神的名字）满足我的愿望，成为现实。”
- en: Then burn the paper with the wish in the candle. The wish has to be the same
    type of color the candle symbolizes. There is a few articles on candle colors
    and what the represent. They do not always represent what you think they would.
    The reason you don't need to say the wish in the spell, is because it's on the
    paper. The paper is what the wish goes to the god or goddess.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然后用蜡烛将带有愿望的纸烧掉。愿望的纸必须与蜡烛象征的颜色相同。有关蜡烛颜色及其代表的文章有几篇。它们并不总是代表你认为它们会代表的东西。你不需要在咒语中说出愿望的原因是因为它写在纸上。纸就是愿望送到神或女神那里的东西。
