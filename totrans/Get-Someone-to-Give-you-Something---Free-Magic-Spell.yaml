- en: Use this spell to get something you want from someone.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Get Someone to Give you Something'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Candle ( color of wish love pink etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Candle ( color of wish love pink etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'At night take the paper write your wish. Light the candle. Say: "I wish I will
    have (whatever). Oh please (name of deity) grant me my wish so let it be".'
  prefs: []
  type: TYPE_NORMAL
- en: Then burn the paper with the wish in the candle. The wish has to be the same
    type of color the candle symbolizes. There is a few articles on candle colors
    and what the represent. They do not always represent what you think they would.
    The reason you don't need to say the wish in the spell, is because it's on the
    paper. The paper is what the wish goes to the god or goddess.
  prefs: []
  type: TYPE_NORMAL
