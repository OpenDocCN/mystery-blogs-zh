- en: '## Casting Instructions for ''Get Someone to Give you Something'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为 ''Get Someone to Give you Something'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Candle ( color of wish love pink etc.)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（希望爱情粉红色等等）
- en: Paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸
- en: Pen
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Candle ( color of wish love pink etc.)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（希望爱情粉红色等等）
- en: Paper
  id: totrans-16
  prefs:
