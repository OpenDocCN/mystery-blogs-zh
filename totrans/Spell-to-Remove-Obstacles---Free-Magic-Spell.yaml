- en: Spell to Remove Obstacles
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 消除障碍咒语
- en: "Obstacles can prohibit and bind you in your life. If you ever hit a point where\
    \ you can move forward this is probably due to some unresolved issues in your\
    \ life. Working towards forgiveness, purpose, acceptance, responsibility, are\
    \ all difficult tasks. What we need to remember is that while we might not be\
    \ responsible for the outside things that affect us, or the things other people\
    \ do to us.. but we are responsible for how we react to the situation. This is\
    \ a powerful spell to combat these unresolved issues but you have to be ready\
    \ to move forward and move on. This spell\N is about release. You may cry, you\
    \ may yell, but you will also heal, release and move forward. Do this spell during\
    \ the full moon or the waning moon."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 障碍会阻碍和束缚你的生活。如果你曾遇到过无法前进的阻碍，很可能是由于生活中一些未解决的问题。努力追求宽恕、目标、接受、责任，都是困难的任务。我们需要记住的是，虽然我们对影响我们的外部事物或其他人对我们所做的事情可能没有责任...但我们对如何应对这种情况负有责任。这是一种强大的咒语，可以对抗这些未解决的问题，但你必须准备好前进和继续前行。这个咒语...关乎释放。你可能会哭泣，你可能会大声喊叫，但你也将愈合、释放和前进。在满月或残月期间进行这个咒语。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语需要以下物品：**'
- en: lime half
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 酸橙一半
- en: lemon half
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 柠檬一半
- en: orange half
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 橙子一半
- en: a shower (or waterfall )
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 淋浴（或瀑布）
- en: a black candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支黑蜡烛
- en: a pin or needle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根别针或针
- en: Casting Instructions for 'Spell to Remove Obstacles'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''消除障碍咒语''施法说明'
- en: "Light the black candles and meditate on the flame. While meditating on the\
    \ flame pass the needle or pin through. With the needle or pin you just heated\
    \ carve remove obstacles into the candle. See yourself happy and healthy and see\
    \ the obstacles be resolved as you forgive, as you heal, as you move on and take\
    \ full responsibility for your life. As the candle burns take the fruit half\x92\
    s with you into the shower. Start with the orange move the half on your body as\
    \ if you are cleaning yourself with it."
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃黑蜡烛，沉思火焰。在冥想火焰时，将针或别针穿过。用刚加热的针或别针在蜡烛上刻下“去除障碍”字样。想象自己快乐健康，看到障碍被解决，当你宽恕，愈合，继续前行并对自己的生活负全责时。蜡烛燃烧时，带着水果的一半进入淋浴间。从橙子开始，温和地将它在身上移动，就像在用橙子清洁身体一样。
- en: Move in the direction away from your body. Start with the top of your head and
    move towards the soles of your feet.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 朝远离你身体的方向移动。从头顶开始，朝着脚底移动。
- en: "Orange: As you work with the orange think of all the people you may have hurt\
    \ in the past, by being mean, being angry, being rude. Feel the guilt, and allow\
    \ yourself to cry. When you are ready to move on say the following; \x93I am sorry,\
    \ please forgive me, I love you, thank you.\x94 This is a powerful affirmation\
    \ from Joe Vitale."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 橙子：在处理橙子时，想象曾经因你的刻薄、愤怒、粗鲁而受到伤害的人。感受内疚，并允许自己哭泣。当你准备继续前进时，说出以下话语；“对不起，请原谅我，我爱你，谢谢你。”这是Joe
    Vitale的一种强大的肯定。
- en: "Lemon: Think of all the people who may have hurt you. They may have hurt you\
    \ intentionally, they may have hurt you with no bad intentions, but it still hurt\
    \ you. Allow yourself to feel this hurt. Yes! Its not okay but it happens. When\
    \ you are ready to really let this go and move forward say the following; \x94\
    \ You hurt me, but I will not allow this pain to control my life. I forgive you\x94\
    (Allow yourself to feel at peace and feel that you have really forgiven them.)"
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 柠檬：想象曾经伤害过你的人。他们可能是故意伤害你的，也可能是无意间伤害了你，但这仍然让你受伤。允许自己感受这种伤害。是的！这并不好，但它发生了。当你准备真正放下这段过去，向前迈进时，说出以下话语；“你伤害了我，但我不会让这种痛苦掌控我的生活。我原谅你”（让自己感受内心平静，并真正感受到你已经原谅了他们）。
- en: "Lime: Think of yourself. We punish ourselves more than anyone else. We are\
    \ so mean and judgmental to ourselves but this is our lives, You are pretty enough.\
    \ You are smart enough. How do you treat yourself? Why don\x92t you love yourself?\
    \ Why do you hurt yourself? Let it go. Resolve to change your life and be the\
    \ person you always wanted to be. Have low self esteem because you are overweight?\
    \ Resolve to do better. Resolve to do better in all that you do. Hug yourself.\
    \ Be one with yourself and when you are ready say the following; \x93I forgive\
    \ myself for whatever misgivings or short comings I have had in the past. I resolve\
    \ to take 100 percent responsibility for my life and I am ready to be happy. I\
    \ accept happiness.\x94"
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 酸橙：想想你自己。我们对自己的惩罚比对任何其他人都更多。我们对自己是如此刻薄和苛刻，但这是我们的生活，你足够漂亮。你足够聪明。你如何对待自己？为什么你不爱自己？为什么你伤害自己？放手。决心改变你的生活，成为你一直想成为的人。因为你体重超标而对自己没自信？决心做得更好。决心在所有事情上做得更好。拥抱自己。与自己合而为一，当你准备好时说：“我原谅自己过去的任何过失或短处。我决心对自己的生活负百分之百的责任，我准备好过得快乐。我接受幸福。”
- en: Clap out the black candle and discard away from your home. When you have finished
    this you will feel weak and emotionally drained. You may want to go to sleep after
    this process. If you still are battling with the pain of the past you may repeat
    this process as often as needed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 熄灭黑蜡烛并远离你的家。完成后，你会感到虚弱和情感枯竭。此过程结束后，你可能想要睡觉。如果你仍然在与过去的痛苦作斗争，你可以根据需要重复这个过程。
- en: '**WARNING** You will be leaving a candle unattended to go into the shower.Put
    the candle in a safe place where it can burn, such as the fireplace, on a candle
    holder, etc...'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告** 你将独自离开蜡烛去洗澡。把蜡烛放在一个安全的地方，比如壁炉上，蜡烛台上等等……'
