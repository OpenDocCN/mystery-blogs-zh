- en: 1\. A day ahead of when you want to cast the spell, slice the strawberries and
    add them to the pitcher with some cold water. Let it sit in the fridge for about
    24 hours, or earlier if you need to do the spell quickly.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Pour a cup of the strawberry water. Recite the following, adding a drop
    of lemon juice at the start of every line.
  prefs: []
  type: TYPE_NORMAL
- en: '"Earth and rain, fire and wind In my direction, a kindred spirit please send
    A friend I wish for, a friend I seek Through many trials may the friendship keep.
    So mote it be!"'
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Stir clockwise and garnish with a mint leaf, if you so desire.
  prefs: []
