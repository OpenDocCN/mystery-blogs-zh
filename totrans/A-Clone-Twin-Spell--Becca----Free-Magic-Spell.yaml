- en: O_O Evil twin
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: O_O 邪恶的双胞胎
- en: 'I was thinking that! I literally thought: ''''What if it turns evil, pretends
    to be me, and ruins my life?'''' Then I saw it was fake and was like: ''''Oh.
    Ok then.'''''
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我也有这个想法！我确实有这样的想法：“如果它变得邪恶，假装成我，毁了我的生活怎么办？”然后我发现它是假的，然后就说：“哦。好吧，那就这样吧。”
- en: You cannot clone yourself and make a physical copy.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能克隆自己并制作一个物理复制品。
