- en: '## Casting Instructions for ''A Clone/Twin Spell. Becca.'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**This spell makes another you it makes a twin version of
    you that looks and sounds like you. First thing you have to do is say this chant
    three times. And you''ll need your wand and a picture of you. And wave your wand
    and say this chant while waving the wand.'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Why be alone when you can have a twin. Witches one and witches all make
    another me make me a twin SO MOTE IT BE!!!!'''''
  prefs: []
  type: TYPE_NORMAL
- en: Say that three times and it'll make another you and give you a twin.
  prefs: []
  type: TYPE_NORMAL
- en: Good Luck.
