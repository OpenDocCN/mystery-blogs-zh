- en: It might work, but in a dangerous situation, I do not think you want to say
    a long chant. I would consider grounding your energy, making yourself invisible,
    and stealth yourself out of the situation. Please note, when I say ''invisible''
    it will not be physical, invisibility spells make people overlook you by grounding
    your energy. If you wish to test this chant, I would do so before a competition
    over waiting until you are in danger.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能有效，但在危险情况下，我认为你不想说一个长的咒语。我建议你接地你的能量，让自己看不见，并偷偷地脱离这种情况。请注意，当我说''看不见''时，它不会是物理上的，看不见的咒语是通过接地你的能量让人忽视你的。如果你想测试这个咒语，我建议在比赛之前这样做，而不是等到你处于危险中。
