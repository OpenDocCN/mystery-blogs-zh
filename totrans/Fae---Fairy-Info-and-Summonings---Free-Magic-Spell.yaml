- en: Set up a space for your fairy friends! Preferably outside or by an open window
    near nature!
  prefs: []
  type: TYPE_NORMAL
- en: Leave out snacks for your guests! Don't be rude, leave out treats like baked
    goods, sweet things, plant nectar, hummingbird feed, honey, etc..
  prefs: []
  type: TYPE_NORMAL
- en: Give them a concerto! Leave out bells and chimes, as these are the fairies favorite
    instruments! They love the sounds they make, and I myself recommend them for any
    home!
  prefs: []
  type: TYPE_NORMAL
- en: Also, they won't investigate your home unless they have a reason! Tempt them
    with shiny stones and metallic things! They love to investigate human things so
    humans be advised!!
  prefs: []
  type: TYPE_NORMAL
- en: Now, time for the meditation ritual...
  prefs: []
  type: TYPE_NORMAL
- en: Sit down by your fairy spot and think about all the lovely things in your life!
    All that you love and care about! And whenever you start thinking about bad things,
    like finances and family disputes... think about love and friendship and sweet
    things like the fae! And whenever you lose focus, don't give up hope! Know that
    there must be a light somewhere that's casting all the shadows on our existence!
  prefs: []
  type: TYPE_NORMAL
- en: Finally, calm down. Breathe. Question your existence. Wonder how something so
    great could be formed in this time and this place, and feel your aura glowing
    around you. Your light should be enough to guide the fae to your home!
