- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行这个咒语：**'
- en: Something sweet (preferably something you've baked yourself)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 甜点（最好是你自己烤的）
- en: An open heart (not physically!!)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个敞开的心（不是物理上的！！）
- en: Bells and chimes
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钟声和风铃
- en: Something shiny and mechanical (fairies are very curious!)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 闪亮的机械物品（仙子非常好奇！）
- en: Revoking your infinite hatred for your father or whoever oppresses your beliefs!!
    (Emanating kindness and love to the Fae!)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 取消你对父亲或者压制你信仰的任何人的无尽仇恨！！（向仙子散发善意和爱心！）
- en: Hummingbird nectar or plant nectar w/ honey
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜂鸟花蜜或带蜂蜜的植物花蜜
