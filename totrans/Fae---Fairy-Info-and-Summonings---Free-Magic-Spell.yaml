- en: Some rather helpful suggestions here. A couple things, if you bake a fairy cake
    as an offering, offer the perfect cake, even if you use a toothpick to check if
    it is done that mark can offend some fairys and they will give you misfortune.
    Fairys are not sweet joyous beings of pure love and light as today's culture claim,
    many can be spiteful, tricksters, ugly, and cruel. Be respectful and polite, but
    be cautious so as not to upset the fairy. They are far more like Tinkerbell in
    the original tale, helpful and loving to Peter, but murderous and vengeful to
    Wendy, over today's depiction of the character; a kind friend to all.
  prefs: []
  type: TYPE_NORMAL
- en: "Do you have any recipes for fairy cakes? I\x92m having trouble finding one."
  prefs: []
  type: TYPE_NORMAL
- en: There are traditional ones, but you can use a basic cake recipe and add honey
    and lavender. You could also look for a lavender oat cake/cookie. Research herbal
    cakes and floral cakes. By floral, I mean rose, lavender, lilac, so forth. They
    also enjoy saffron, so saffron cakes too. When you bake the cakes, and I am referring
    to cupcake size, offer the best ones. It can be insulting to offer a burnt one,
    one you checked with a toothpick, or has other imperfections. You should also
    research the fairy in question as some prefer sweets while others like savory.
    Some fairy's like whisky, others wine. Some even consume meat, so research is
    key.
