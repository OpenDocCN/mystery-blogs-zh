- en: Fill the bath with warm-hot water and relax for a few minutes. Place the three
    rose petals stacked on top of each other in the middle of your stomach. Place
    the bigger Pebble on the right side of the petals and the other pebble on the
    left side. The big pebble represents personality the petals represent beauty and
    the smaller pebble is talent. Wish upon the items from right to left. When you
    are done put the items in the draw string bag and carry them around until the
    wishes come true or until the petals wither.
  prefs: []
