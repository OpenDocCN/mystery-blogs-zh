- en: If someone was allergic to salmon you wouldn't go ''how do you know if you've
    only tried baked salmon? Have you tried teriyaki? You can't be allergic to all
    salmon if you haven't tried every type.'' If you actually know how magick works,
    what is and isn't possible, you don't have to try every spell to confirm it's
    fake. Tadashi's free to post facts about spells, and if he chooses to only call
    out the fake ones that's his choice, just as it's your choice to remain ignorant
    to the reality of real magick [in other words you're human and nothing will change
    that fact]
