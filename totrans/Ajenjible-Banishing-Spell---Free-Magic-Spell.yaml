- en: Ajenjible (ground ginger) is an herb used in Latin America for culinary and
    medicinal purposes. It's magical use includes banishing.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尖吉布尔（姜黄）是拉丁美洲用于烹饪和药用的草药。它的神奇用途包括驱逐。
- en: Make a strong infusion by pouring boiling water over the Ajenjible.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用沸水冲泡阿尖吉布尔制成浓缩液。
- en: Strain out the botanical material and use the liquid as the final rinse water
    when washing your targets clothes.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过滤掉植物材料，并在洗目标衣物时将液体作为最后的冲洗水使用。
- en: This will stimulate the person to move out of your home.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这将刺激人们搬出你的家。
