- en: '## Casting Instructions for ''Create Elemental Thought Forms'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''创建元素思维形态'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品才能施展这个咒语：**'
- en: Source of elemental energy your using for the thought form.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你用于思维形态的元素能量的来源。
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品才能施展这个咒语：**'
- en: Source of elemental energy your using for the thought form.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你用于思维形态的元素能量的来源。
- en: To create a thoughtform of an elemental you must have some way of absorbing
    the energy of that element into your body first, then focus on that energy and
    shape it how you want the thoughtform to look in your mind.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个元素的思维形态，你必须先有某种方式吸收该元素的能量进入你的身体，然后专注于那种能量，并在你的脑海中塑造出你想要的思维形态。
- en: 'At first the elemental will appear in the ways listed below:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，元素的表现方式如下：
- en: Fire elemental = a ball of flaming energy floating in air.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 火元素 = 一团在空中漂浮的火焰能量球。
- en: Water elemental = floating glass-like ball of energy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 水元素 = 漂浮的玻璃般的能量球。
- en: Air elemental = floating bluish form(no exact shape).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 空气元素 = 漂浮的蓝色形状（没有确切的形状）。
- en: Earth elemental = a low floating clay colored form(no exact shape).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 土元素 = 低空漂浮的黏土色形态（没有确切的形状）。
