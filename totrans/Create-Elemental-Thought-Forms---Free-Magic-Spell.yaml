- en: '## Casting Instructions for ''Create Elemental Thought Forms'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Source of elemental energy your using for the thought form.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Source of elemental energy your using for the thought form.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To create a thoughtform of an elemental you must have some way of absorbing
    the energy of that element into your body first, then focus on that energy and
    shape it how you want the thoughtform to look in your mind.
  prefs: []
  type: TYPE_NORMAL
- en: 'At first the elemental will appear in the ways listed below:'
  prefs: []
  type: TYPE_NORMAL
- en: Fire elemental = a ball of flaming energy floating in air.
  prefs: []
  type: TYPE_NORMAL
- en: Water elemental = floating glass-like ball of energy.
  prefs: []
  type: TYPE_NORMAL
- en: Air elemental = floating bluish form(no exact shape).
  prefs: []
  type: TYPE_NORMAL
- en: Earth elemental = a low floating clay colored form(no exact shape).
  prefs: []
  type: TYPE_NORMAL
