- en: This spell, or well concoction, is a love spell, in the form of cider. This
    spell has worked for several of my friends, and seems to work quite well. Now
    To be clear, this does not MAKE someone fall in love with you. It strengthens
    the already existing love between two people.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语或药剂是一种爱情咒语，采用苹果酒的形式。这个咒语已经为我的几个朋友奏效，并且似乎效果很好。清楚地说一下，这并不是让某人爱上你。它只是加强两个人之间已经存在的爱情。
