- en: Fill your pot with water and bring to a boil. Cut apples into 6 pieces. Add
    apples to boiling water. Wait until apples begin to get soft. Pull apple slices
    out of the pot and put into the blender. Blend until it looks like apple sauce.
  prefs: []
  type: TYPE_NORMAL
- en: Add a dash of cinnamon to the boiling water. Add blended aples to the water
    and stir. Add another dash of cinnamon.  Let the mixture sit for 10 minutes.
  prefs: []
  type: TYPE_NORMAL
- en: While you are waiting for the mixture, take the amethyst in your power hand,
    and focus your energy into it. Once you have done so, imagine your energy going
    into the mixture. After the 10 minutes is up, pour the mixture into your chalice
    and drink the whole cup. If your love is there have them do the same, if not keep
    the mixture in the fridge until you see your love.
