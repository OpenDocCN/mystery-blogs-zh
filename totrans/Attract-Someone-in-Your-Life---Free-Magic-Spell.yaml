- en: Have faith and believe that your spell will come true. With the lighter light
    the Jesus candle. On one of the pieces of paper draw a human and above the human
    drawing add symbols to represent the kind of person you want (for example if you
    want your person to be happy draw a happy face). On the other piece of paper write
    about your drawing and how you want this person to help you or benefit you in
    your life.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 怀着信心并相信你的咒语会实现。用打火机点燃耶稣蜡烛。在其中一个纸上画一个人，并在人的上方加上代表你想要的那种人的符号（例如，如果你想要你的人开心，画一个开心的脸）。在另一张纸上写下你的图画以及你想让这个人如何帮助你或在你的生活中使你受益的内容。
- en: 'Tape a picture of Jesus Christ on the mirror. Face the mirror holding your
    two papers: show your drawing to the mirror and read your paper. Say the following
    chant : "I wish to have a person like this in my life I ask you Jesus in your
    name that you create for me a person like the one i drew and wrote about and send
    this person into my life . I ask this in the name of Jesus Christ amen ".'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在镜子上锁上耶稣基督的图片。面对镜子拿着你的两张纸：把你的图画展示给镜子，并读出你的纸。说出以下咒语：“我希望在我的生活中有一个像这样的人。我请求你耶稣，使用你的名字创造一个像我画出并写下的那个人，并把这个人送入我的生活中。我以耶稣基督之名祈祷。阿门。”
- en: Now blow out your candle and untape your papers. Clean up. Have patience and
    keep having faith that the spell will work .
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在吹灭蜡烛并撕掉你的纸。打扫干净，有耐心，并且要相信咒语会奏效。
