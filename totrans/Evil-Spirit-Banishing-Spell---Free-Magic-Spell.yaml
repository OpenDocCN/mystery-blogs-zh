- en: Evil Spirit Banishing Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This will help you to banish evil spirits within your own, home, school or room
    in full moon because spirits are strong in full moon.
  prefs: []
  type: TYPE_NORMAL
- en: 'NOTE: This spell activates only under full moon. But do not requires full moon
    to be done.'
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Evil Spirit Banishing Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: -A pen/marker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -Cloth (preferably light ones)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -Water/Rainfall
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -Tree
