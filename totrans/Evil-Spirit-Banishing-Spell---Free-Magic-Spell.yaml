  zh: 其他人的力量将降低。
- en: I bound my power unto this tree
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我把我的力量束缚在这棵树上
- en: This is my will, so mote it be.''
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意志，因此就这样吧。
- en: After you've done enchanting this and write this on a cloth.
