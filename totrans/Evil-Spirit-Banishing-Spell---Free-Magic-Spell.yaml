- en: Evil Spirit Banishing Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 驱邪法术
- en: This will help you to banish evil spirits within your own, home, school or room
    in full moon because spirits are strong in full moon.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将帮助您在满月时在您自己的家中、学校或房间内驱除邪灵，因为邪灵在满月时很强大。
- en: 'NOTE: This spell activates only under full moon. But do not requires full moon
    to be done.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：此咒语仅在满月下激活。但不需要满月来完成。
