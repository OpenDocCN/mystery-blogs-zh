  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在您将其写在布上之前，请施法：
- en: '''''My power, I call to thee'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"我的力量，我呼唤你'
- en: All spirits should all flee
  id: totrans-23
  prefs: []
