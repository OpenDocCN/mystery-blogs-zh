  prefs: []
  type: TYPE_NORMAL
- en: In full moon's eve
  prefs: []
  type: TYPE_NORMAL
- en: all the spirits will be deceive.
  prefs: []
  type: TYPE_NORMAL
- en: By the power of water that flows
  prefs: []
  type: TYPE_NORMAL
- en: powers of the others will be caused low.
  prefs: []
  type: TYPE_NORMAL
- en: I bound my power unto this tree
  prefs: []
  type: TYPE_NORMAL
- en: This is my will, so mote it be.''
