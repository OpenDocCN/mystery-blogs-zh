- en: 'When to do this ritual: On the Hag''s Hare Moon, during the Venus hour.'
  prefs: []
  type: TYPE_NORMAL
- en: The "hag's hare moon" is the full moon of March (the season of wildness, the
    moment of flowering, the time of renewal). If you don't want to wait until March,
    simply do the spell on a Friday, the day dedicated to Venus, during the waxing
    moon (closer to the full moon is better.)
  prefs: []
  type: TYPE_NORMAL
- en: Bend over at the waist and brush your hair upside down for one hundred strokes,
    making sure the scalp is stimulated and all residues of styling aids are gone. Anoint
    the candle with the oil. Light the candle and the incense. Place the lemon juice,
    flaxseed oil, egg, maidenhair and ginseng in the mortar, and grind with the pestle
    until the potion is gooey.
  prefs: []
  type: TYPE_NORMAL
- en: 'During the Venus hour (or on a Friday, the day dedicated to Venus), recite
    the incantation over the potion. Incantation:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Potion of witches with beautiful hair,'
  prefs: []
  type: TYPE_NORMAL
- en: Adorn my head beyond compare.
  prefs: []
  type: TYPE_NORMAL
- en: Rich and thick the potion goes,
  prefs: []
  type: TYPE_NORMAL
- en: Absorb the sunshine and the glow.
  prefs: []
  type: TYPE_NORMAL
- en: Maidens weave the gorgeous threads,
  prefs: []
  type: TYPE_NORMAL
- en: That creates the hair upon my head.
  prefs: []
  type: TYPE_NORMAL
- en: Combine the the egg, magick, and grain,
  prefs: []
  type: TYPE_NORMAL
- en: And rise me beautiful with iris rain.
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be"
  prefs: []
  type: TYPE_NORMAL
- en: Work the potion into your hair until it is saturated. Place the plastic wrap
    over your hair and let it sit. Go outside and soak up the sun. Feel the potion
    tingling and revitalizing your hair. After a hour in the sun, shampoo and condition
    your hair, but before your final rinse of the conditioner thoroughly rinse your
    head in the rain water. Allow your hair to air dry naturally. You will see a improvement
    in your hair instantly.
