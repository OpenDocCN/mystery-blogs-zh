- en: But they said it would work in one month and seven days! Why would someone lie
    on the internet? Seriously, I do love how people who don't like us explaining
    why certain spells don't work go attack dog instead of having an informed rebuttal.
    Anyway, Challenger, Rhododendrons isn't being mean, they're explaining a fact.
    Magick doesn't contradict nature, therefore physical transformations like the
    one mentioned in this ''spell'' is completely fake. You can look into working
    with astral mermaids [as some do believe they exist] calling on water spirits
    in your spells, working with deities associated with water, or associating the
    element and mermaid imagery into your path. But you cannot become a physical mermaid
    because that's not how magick works.
