- en: Rhodonendron or myself? Our profile pictures both have antlers. If you actually
    clicked on my picture, it would take you to my profile and the answers you seek.
    Firstly, my current picture is of The Horned God and The Triple Goddess, my deities
    I worship. If you read my profile, you would discover I was raised Wiccan, I believe
    in Magic, and have zero tolerance for fake spells. Real Magic is a natural energy.
    On the physical plane, it is ruled by nature, and does not defy nature. You can
    work with astral mermaids, you can use their symbolism in your craft, you can
    put on a fake tail and pretend to be a mermaid. What you cannot do is physically
    transform into one as it defies nature.
