- en: The Hermit Tarot Card Meanings Made Easy - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 隐士塔罗牌的含义简易解读 - 威卡工艺
- en: 来源：[https://craftofwicca.com/the-hermit-tarot-card-meanings-made-easy/#0001-01-01](https://craftofwicca.com/the-hermit-tarot-card-meanings-made-easy/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-hermit-tarot-card-meanings-made-easy/#0001-01-01](https://craftofwicca.com/the-hermit-tarot-card-meanings-made-easy/#0001-01-01)
- en: Today we’ll cover the meaning of The Hermit tarot card. This is a part of a
    deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将探讨隐士塔罗牌的含义。这是关于[塔罗](https://craftofwicca.com/tarot/)深度挖掘系列的一部分。
- en: 'The Hermit tarot card: On the peak of a mountain, the Hermit is alone. His
    spiritual mastery, progress, and accomplishment are symbolized by the snow-capped
    range. He selected this route of self-discovery and has achieved a higher level
    of consciousness.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 隐士塔罗牌：在山顶上，隐士独自一人。雪山山脉象征着他的精神掌握、进步和成就。他选择了这条自我发现的道路，并达到了更高层次的意识。
- en: The Virgo zodiac sign is associated with the Hermit card.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座星座与隐士牌相关联。
- en: Let’s explore the various meanings and interpretations of The Hermit tarot card.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索隐士塔罗牌的各种含义和解释。
- en: Summary
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: '| Category | Meaning |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 分类 | 含义 |'
- en: '| --- | --- |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright Meaning | Solitude, self-reflection, introspection, inner guidance,
    wisdom, and spiritual enlightenment |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 正位含义 | 孤独、自我反思、内省、内在指导、智慧和精神启蒙 |'
- en: '| Reversed Meaning | Isolation, loneliness, withdrawal, and a lack of introspection
    or inner guidance |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 逆位含义 | 孤立、孤独、退缩，缺乏内省或内在指导 |'
- en: '| Astrology | Virgo |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 占星学 | 处女座 |'
- en: '| Love | A time of introspection and self-reflection in a relationship. It
    may suggest that you or your partner need time alone to reflect and gain perspective.
    |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 恋情中的内省和自我反思时期。它可能暗示您或您的伴侣需要独处时间来反思和获取更清晰的视角。 |'
- en: '| Career | A career that requires introspection, wisdom, and the ability to
    work independently. It also suggests a career in the fields of research, education,
    or spiritual guidance. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 一份需要内省、智慧以及能够独立工作能力的职业。它还暗示着研究、教育或精神指导领域的职业。 |'
- en: '| Finances | A need to reflect on your financial situation and take a more
    introspective approach to your finances. It suggests that you may need to seek
    advice from a financial expert or take a more self-disciplined approach to your
    spending habits. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 需要反思您的财务状况，并更加内省地处理财务。它表明您可能需要向财务专家寻求建议，或者在花费习惯上采取更加自律的态度。 |'
- en: '| Past | A time of introspection and reflection that led to personal growth
    and spiritual enlightenment. It may indicate a time of self-discovery and inner
    guidance in your past. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 一段内省和反思的时期，带来了个人成长和精神启蒙。它可能表明您在过去经历了自我发现和内在指导的时期。 |'
- en: '| Present | You may need to take time for self-reflection and seek inner guidance
    to gain perspective on your current situation. It may indicate a time of personal
    growth and self-discovery in your present. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 您可能需要花时间进行自我反思，并寻求内在指导，以便在当前情况下获得更清晰的视角。它可能表明您目前正经历个人成长和自我发现的时期。 |'
- en: '| Future | A time of introspection and reflection that will lead to spiritual
    enlightenment and personal growth. It may indicate that you will need to take
    a more introspective approach to your life and seek guidance from within. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 一段内省和反思的时期，将会导致精神上的启蒙和个人成长。它可能表明您将需要更加内省地对待生活，并从内心寻求指导。 |'
- en: Classical Hermit Card Tarot Interpretation
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 经典隐士牌塔罗解释
- en: The classical meaning of The Hermit tarot card can be seen in the Rider-Waite
    deck.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 经典意义上的隐士（The Hermit）塔罗牌的含义可以在莱德-怀特牌组中看到。
- en: He carries a lantern in his right hand; it is the Seal of Solomon, a sign of
    knowledge. The lantern illuminates The Hermit’s route as he walks, but just for
    a few steps rather than the entire journey.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 他右手拿着一盏灯笼；这是所罗门的印章，一种知识的象征。灯笼照亮了隐士走过的路，但仅仅是几步而非整个旅程。
- en: He must take the first step forward, understanding that not everything will
    be disclosed at once. The Hermit has a lengthy staff (a symbol of his strength
    and authority), of the inner self, which he utilizes to direct and steady himself.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他必须迈出第一步，理解并非一切都会一次性显现。隐士拥有一根长长的手杖（象征他的力量和权威），他用它来引导和稳定自己的内心。
- en: He also has a strong devotion to his aim and a clear understanding of the route
    he is on. A six-pointed star, popularly known as the Seal of Solomon, may be found
    inside the lantern. This sign is associated with knowledge. He wields a staff
    that denotes authority and strength.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他对自己的目标有着强烈的奉献精神和清晰的认识。在灯笼内部可以找到一个六角星，俗称所罗门之印，与知识相关。他手持一根象征权威和力量的杖。
- en: '### Upright Hermit Card Meaning'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '### 直立的隐士牌意义'
- en: 'The upright Strength card has a straightforward meaning:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 直立的隐士牌有一个简单明了的含义：
- en: '**The upright Hermit card represents that you need to be alone for now. Take
    a break from your daily routine to focus your time and efforts within and locate
    the answers you’re looking for within your core self. The Hermit indicates a time
    to look within.**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**直立的隐士牌代表你现在需要独处。暂时抽出时间摆脱日常琐事，将你的时间和精力聚焦在内心，找到你内在核心的答案。隐士意味着寻找内在的时刻。**'
- en: You’re thinking about how much you ought to be alone right now. Never be hesitant
    to take advantage of this opportunity to reflect, as it may help you rid your
    mind of the baggage that accompanies with daily living.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你在思考现在应该多么需要独处。毫不犹豫地利用这个反省的机会，因为它可能帮助你摆脱日常生活带来的包袱。
- en: The Hermit might also allude to your efforts to live a life that is genuine
    and true to yourself. Perhaps you’re looking to your true self for advice on what’s
    proper and what your next actions should be.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 隐士可能也指的是你努力过真实生活，忠于自己。也许你在寻求真实的自我，以获取关于什么是正确的建议，以及你下一步应该采取什么行动。
- en: It might also be a sign of celibacy or virginity. The Hermit upright might signify
    an older, wiser partner in a partnership. It might also indicate that you should
    put in more effort to bond with your partner. It might mean you and your lovers are
    more concerned with doing your own thing than making memories together.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这也可能是贞洁或童贞的象征。直立的隐士可能表示伴侣中的一个年长、更智慧的伴侣。它也可能表明你应该更努力地与伴侣建立联系。这可能意味着你和你的爱人更关心各自的事情，而不是一起创造回忆。
- en: You may be realizing that wealth does not offer you satisfaction at the moment.
    This might be a moment when you put less emphasis on material things and instead
    try to figure out where you can actually find fulfillment.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能意识到财富暂时无法给你带来满足感。这可能是一个时刻，你减少对物质东西的重视，而试图找出真正能让你满足的地方。
- en: 'The meaning is easy to remember by just reading some of the upright card keywords
    off of the symbols:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读一些直立牌关键字上的符号，这个含义很容易记住：
- en: '*   Hermit = isolation, alone with yourself'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*   隐士=孤独，与自己相处'
- en: Lantern = guidance coming from self
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灯笼=来自内心的指导
- en: Staff = stability without the need for others
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杖=稳定，不需要他人的支持
- en: Bowed head = contemplation
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 低头= 沉思
- en: Because The Hermit’s overarching subject is spiritual awakening, now is an excellent
    time to indulge in spiritual pursuits.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 因为《隐士》的主题是精神觉醒，现在是沉浸于精神追求的绝佳时机。
- en: You are entering a period of amazing spiritual growth, whether it be through
    meditation, astral work, or intuitive development.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在经历一段令人惊叹的精神成长时期，无论是通过冥想、星体工作还是直觉发展。
- en: You could find yourself desiring solitude or isolation in some way. However,
    you should devote this time to developing your mind and spirit and allowing yourself
    to follow your innate direction, as it will be extremely beneficial to you spiritually.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能发现自己某种程度上渴望独处或孤立。然而，你应该把这段时间花在发展你的心灵和精神上，并允许自己跟随内在的方向，因为这对你的精神成长极其有益。
- en: Reversed Hermit Card Meaning
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 颠倒的隐士牌意义
- en: 'Reversed, the Hermit has the opposite meaning:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 颠倒，隐士的含义相反：
- en: '**The Hermit card reversed signals that you’re going a little too far with
    your seclusion. Even if you’re on a spiritual path, don’t overlook the need of
    maintaining contact with people. At one point, isolation may have been essential
    or beneficial to you, but The Hermit reversed is alerting you that it is time
    to reconnect with the community around you.**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**颠倒的隐士牌暗示着你的隔离有些过头了。即使你正在走一条精神之路，也不要忽视与人保持联系的必要性。在某个时候，孤立可能对你是必要的或有益的，但颠倒的隐士提醒你，现在是时候重新与你周围的社区建立联系了。**'
- en: In moderation, taking time for spirituality and consciousness can be beneficial,
    but too much can be harmful. You must move ahead at some point, and this reversed Major
    Arcana card implies that this is the moment.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 适度地进行精神和意识方面的探索是有益的，但过度可能是有害的。你必须在某个时候继续前进，而这张颠倒的主要奥秘牌意味着现在就是时候。
- en: It might also imply that you’re shy or nervous in social situations. Don’t be
    frightened to return to the field. In reversed form, The Hermit might imply that
    you are fully avoiding self-reflection because you are terrified of what you will
    find if you delve inside yourself.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这也可能意味着你在社交场合中感到害羞或紧张。不要害怕重返现场。在反转状态下，隐士可能暗示你完全避免自我反省，因为你害怕探索内心深处会找到什么。
- en: It might be a sign that you’ve become overly obsessed with someone or something,
    or that your viewpoints have become too rigid and limited.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一个迹象，表明你已经对某人或某事过于着迷，或者你的观点变得过于死板和狭隘。
- en: The reversed Hermit can sometimes indicate the end of a period of introspection.
    You could be ready to re-enter society, this time with a better idea of what you
    want to do with your profession. Whether it’s seeking a new career, mingling to
    locate mentors and colleagues, or many other socially linked areas of your professional
    development, you need to realign.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 反转的隐士有时可能表示内省期的结束。你可能已经准备好重新融入社会，这一次你对职业有了更清晰的想法。无论是寻找一个新的职业、交往以找到导师和同事，还是其他许多社会相关的职业发展领域，你都需要重新调整。
- en: If you’re in a relationship, this might indicate that you’re being ignored or
    mistreated. It might also mean that you and your lover are both too preoccupied
    to connect. Even if you are in a relationship, this might be making you feel lonely.
    It might also mean that one person is retreating from a partnership while the
    other is clinging to it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正处在一段关系中，这可能意味着你被忽视或受到虐待。这也可能意味着你和你的爱人都太忙碌以至于无法联系。即使你在一段关系中，这可能会让你感到孤独。这也可能意味着一人正在逃避伙伴关系，而另一人则在紧抱不放。
- en: '## Modern Interpretations'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '## 现代诠释'
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看它们的象征意义能带来怎样的解读。
- en: The reason for this is that every person will have different decks, and so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation for the moment.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为每个人都有不同的牌组，所以学会跟随直觉看待所见是很重要的。这是获得当下良好解释的最佳方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question is different. Reading the cards
    is an art, not a science.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 太多的人固守学过的解释，而不是顺其自然。请记住，每次阅读、牌组、人物、位置和问题都是不同的。阅读牌是一门艺术，而非科学。
- en: We’ll use a different deck for every one of these. Today’s is Threads of Fate
    Tarot.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将为每一张牌使用不同的牌组。今天的是命运之线塔罗牌。
- en: This card emphasizes the lantern with the Seal of Solomon. This is perfect minimal
    imagery because this symbol classically represents the wisdom of God.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌强调了带有所罗门印章的灯笼。这是完美的简约形象，因为这个符号经典地代表上帝的智慧。
- en: 'This is the essence of the Hermit: it is all about coming to wisdom through
    contemplation.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是隐士的本质：通过思考获得智慧。
- en: The background has been changed to a path in a forest in winter. This also makes
    sense. Winter is a time of isolation and reflection, but we can’t just remain
    static.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 背景已被改变为冬天森林中的一条路径。这也说得通。冬天是孤立和反思的时期，但我们不能静止不前。
- en: We should follow our own internal path, guided by this self-wisdom to get to
    enlightenment. Walking alone in winter is not easy, just as this journey will
    not be easy. But it will be worth the effort.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该遵循自己内在的道路，以此自智引导我们走向启蒙。独自在冬天行走并不容易，就像这段旅程一样不容易。但付出的努力是值得的。
- en: The Hermit Tarot in Context
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景下的隐士塔罗牌
- en: Context matters a lot when reading the cards. Here are some particularly strong
    things to look out for when the Hermit appears in these contexts.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读牌时，背景情境非常重要。当隐士出现在这些情境中时，以下是一些特别强大的事物需要注意。
- en: 'Past: You’ve been isolated, but it is time to come out of your shell now.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过去：你一直处于孤立状态，但现在是时候走出自己的壳了。
- en: 'Present: You spend too much time with others. Inner work will benefit you.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在：你花在与他人交往上的时间太多了。内在的工作会对你有益。
- en: 'Future: The help of others is beneficial now, but look for a point in the future
    to retreat into extended me-time.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来：现在得到他人的帮助是有益的，但未来寻找一个长时间独处的机会也是不错的选择。
- en: 'For other types of readings:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他类型的阅读：
- en: '*   Hobbies: Look for a solitary hobby like running or reading to recharge.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*   爱好：寻找一个像跑步或阅读这样的独自爱好来充电。'
- en: 'Love: Be cautious of signs that your lover is overbearing or controlling. It
    may be time to leave and be on your own.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱情：小心你的爱人是否过于专横或控制欲强。也许现在是离开并独立的时候了。
- en: 'Work: It may be time to change careers into something less busy and chaotic.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
