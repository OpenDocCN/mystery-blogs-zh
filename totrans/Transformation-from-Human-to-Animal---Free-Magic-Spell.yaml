- en: You cannot physically transform into anything.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能身体上变成任何东西。
- en: Very amusing, that is a fur suit. Of course you can dress up as an animal and
    play pretend, but that is not what this spell is claiming. This spell claims you
    can physically transform which you cannot. Real Magic is a natural energy that
    brings natural change. Humans by nature cannot transform from human to giraffe,
    or whatever creature you wish to be. You can dress as the animal and call on their
    energy in a ritual, work with animal spirits/totems, or call on astral werewolves
    to assist you in your path, but physically transform you cannot.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是非常有趣的，那是一个毛皮服装。当然，你可以扮成动物并假装玩耍，但这并不是这个咒语所声称的。这个咒语声称你可以进行身体上的转变，而这是不可能的。真正的魔法是一种自然能量，带来自然的改变。人类本质上不能从人类变成长颈鹿，或者任何你想成为的生物。你可以穿着动物服装，在仪式中调用它们的能量，与动物精灵/图腾一起工作，或者召唤星界狼人来帮助你在你的道路上，但身体上的转变是不可能的。
