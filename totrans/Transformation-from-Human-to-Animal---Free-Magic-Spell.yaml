- en: First of all, relax. Now think of the animal you want to become. Concentrate
    on the physical features it has. For example, does it have fur, scales, wings,
    legs, or multiple heads? Connect mentally with the animal once you are focused
    enough. To be kind, ask the animal for permission to inhabit it's body. Negotiate
    wether you, in the animal's body will be where the animal is or where you are.
    If you have permission, leave the animal thank it and leave a mental doorstopper
    to keep the door to that animal wedged open. Next, recite this incantation ''Mutatio
    to quidam animal in animus que corpus corporis.'' Now go back in through the mental
    door and inhabit the body of the animal.
  prefs: []
  type: TYPE_NORMAL
