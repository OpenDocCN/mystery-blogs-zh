  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 1/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This spell will help humans become (mentally, physically in one's own mind)
    an animal of their choosing.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Transformation from Human to Animal'''
  prefs: []
  type: TYPE_NORMAL
