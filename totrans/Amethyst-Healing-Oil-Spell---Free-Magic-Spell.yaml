- en: 'Mix all of the oils plus the coriander seeds together in the bottle. Put the
    cap on the bottle, and shake vigorously while chanting:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有的油和香菜籽放入瓶子中混合在一起。盖上瓶盖，摇晃瓶子，同时大声念诵：
- en: '**"Goddess of the sacred healing flower,'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“神圣治愈之花的女神，'
