- en: 'Shikigami: Centipede Spirit'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A spell used to conjure a shikigami in the form of a Centipede for it to gain
    the creatures aspects. This spell uses the centipede spirit to remove a lover
    from a target in order to improve personal social matters in your life.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Shikigami: Centipede Spirit'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: White Petition paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paprika
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cauldron
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Black sharpie
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Olive oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: White Petition paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paprika
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cauldron
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Black sharpie
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Olive oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1.  Write the names of the couple on the petition paper, the X out the partner
    you want to remove.
  prefs: []
  type: TYPE_NORMAL
- en: Place Paprika into cauldron enough to cover the bottom.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Anoint the petition with Olive oil in the center; then use your hands to rub
    in the intent of the olive oil into the petition.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Roll petition around in paprika from the cauldron.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Fold petition twice towards you turning it clockwise each time you fold.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Place into cauldron and say te following words and names in the form of a incantation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Incantation:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Oh, Centipede spirit, oh great insect, To remove with, to remove this, that
    whom lover shall not be with, (full name of the partner you want to get rid of)."'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Place cauldron on altar until spell manifests for you.
  prefs: []
  type: TYPE_NORMAL
