- en: 1.  Write the names of the couple on the petition paper, the X out the partner
    you want to remove.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  在请愿纸上写下这对夫妇的名字，然后划掉你想要移除的伴侣。
- en: Place Paprika into cauldron enough to cover the bottom.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将红辣椒粉放入锅中，足以覆盖底部。
- en: Anoint the petition with Olive oil in the center; then use your hands to rub
    in the intent of the olive oil into the petition.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在请愿书中心涂抹橄榄油；然后用双手将橄榄油的意图搓入请愿书中。
- en: Roll petition around in paprika from the cauldron.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 把请愿书从锅中撒上红辣椒粉。
- en: Fold petition twice towards you turning it clockwise each time you fold.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向自己顺时针折叠请愿书两次。
- en: Place into cauldron and say te following words and names in the form of a incantation.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将其放入锅中，用以下词语和名称形式进行咒语。
- en: 'Incantation:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语：
- en: '"Oh, Centipede spirit, oh great insect, To remove with, to remove this, that
    whom lover shall not be with, (full name of the partner you want to get rid of)."'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"哦，蜈蚣精灵，伟大的昆虫，用来去除这个，去除不愿与之在一起的人（你想摆脱的伴侣的全名）。"'
- en: Place cauldron on altar until spell manifests for you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 将锅放在祭坛上，直到咒语为您显现。
