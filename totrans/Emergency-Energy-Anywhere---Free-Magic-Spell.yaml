- en: '## Casting Instructions for ''Emergency Energy Anywhere'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Your hands
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some animal or plant
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Something you wear alot
  prefs:
