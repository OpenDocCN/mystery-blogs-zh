- en: This is a simple technique to get emergency energy where ever you are.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种在任何地方获取紧急能量的简单技术。
- en: '## Casting Instructions for ''Emergency Energy Anywhere'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "急救能量随处可得"的铸造说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**'
- en: Your hands
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的手
- en: Some animal or plant
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某些动物或植物
- en: Something you wear alot
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你经常穿的东西
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**'
- en: Your hands
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的手
- en: Some animal or plant
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某些动物或植物
- en: Something you wear alot
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你经常穿的东西
- en: Make sure you wear something that you wear a lot like a necklace this will store
    the energy.First rub your hands gently together for about 5 seconds then keep
    your hands together, your hands must look like you are praying, then kiss your
    index fingers wile hands are still together your thumb nails must touch round
    about the middle of your chin then hold your hands over the object and close our
    eyes.Imagine that the energy from the object is being sucked up into your hands
    you will know if you are doing right when your hands fell like they been dipped
    in ice cold water.Then hold your hand over the object you wear a lot close your
    eyes and imagine the energy going into the object you will fell the same coldness
    if you did it right.There you have free or emergency energy anywhere you are.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你穿了一些你经常穿的东西，比如项链，这将储存能量。先轻轻地把你的手搓在一起大约5秒钟，然后把你的手放在一起，你的手必须看起来像在祈祷，然后亲吻你的食指，同时你的拇指指甲必须触碰到你下巴中间的大约四分之三，然后把你的手放在物体上，闭上你的眼睛。想象物体的能量被吸入你的手中，当你的手感觉像被冰水浸过的时候，你就知道你做对了。然后把你的手放在你经常穿的物体上，闭上眼睛，想象能量进入物体，如果你做对了，你会感觉到同样的冷。这样你就可以在任何地方获得自由或紧急能量了。
