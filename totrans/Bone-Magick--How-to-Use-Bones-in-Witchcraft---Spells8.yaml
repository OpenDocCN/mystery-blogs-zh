- en: 'Bone Magick: How to Use Bones in Witchcraft – Spells8'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://spells8.com/bone-magick-witchcraft/#0001-01-01](https://spells8.com/bone-magick-witchcraft/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bone magick is one of the oldest and most primal forms of magick. Derived from
    the raw power of nature, bone magick **taps into the earth’s currents** to create
    change in the world. Though it is a simple form of magick, bone magick can be
    incredibly powerful if used correctly.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Bone magick is a type of witchcraft that often uses animal bones for a variety
    of purposes, including talismans, charms for [protection](https://spells8.com/home-protection-powder/),
    divination, [healing](https://spells8.com/topic/magical-healing-salve-diy/), and
    hexing. While most people think of animal bones as being dark and spooky, they
    can actually be used to create powerful magickal spells. Some of the most popular
    bones for magickal purposes are skulls, teeth, claws and chicken bones.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Chicken bones are particularly popular in bone magick as they are considered
    to be powerful good luck charms. You can also use animal bones to make [poppets](https://spells8.com/making-a-poppet-for-protection/)
    which are effigies that represent a specific person or target of your spellwork.
    Overall, bone magick is a versatile and powerful form of witchcraft that can be
    used for a variety of purposes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: History of Bone Magick
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Bone magick is one of the oldest and most commonly used forms of magick, dating
    back to ancient times. Bones have long been associated with death, spirits, and
    supernatural power. In many cultures, they are believed to be able to commune
    with the dead and harness otherworldly forces.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Cleansing Bones
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When using animal bones in spell work, it is important to clean and [consecrate](https://spells8.com/consecrating-an-object/)
    them first. If a bone has been handled by numerous individuals on its way to you,
    or if the animal it came from experienced a terrible end, it may contain energy
    that will obstruct your work.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Allowing bones to sit in the light of the [full moon](https://spells8.com/esbat-wiccan-ritual/),
    passing them through incense smoke, or rinsing them with water while visualizing
    your desire are all ways to clear and bless them. Once the bones are cleansed,
    they can be used in a variety of ways.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, if you are working with the spirit of the animal the bones
    are from, you do not want to cleanse the bones spiritually. Instead, you will
    want to make sure they are physically clean and treat them with respect. You may
    even give them a special place on your [altar](https://spells8.com/seasonal-altar-changes/)
    with offerings.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Using Bones For Magick
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can add or draw a quality of the animal to your working by adding a bone
    to a spell with the energy of the animal or the collective energy of the animal
    spirit. On the other hand, you can ask the animal spirit to assist you with your
    work by adding their bone(s) to your spell or ritual space.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过添加骨骼到咒语中，使用动物的能量或动物灵魂的集体能量，您可以为您的工作添加或绘制动物的品质。另一方面，您也可以请求动物灵魂帮助您的工作，通过将它们的骨骼添加到您的咒语或仪式空间。
- en: The part of bone you’re using plays a huge role in the working you’re doing
    and into the energy you’re seeking. Depending on the size of the bone, **it can
    be placed on an altar** where the spell is performed, or it can be placed in a
    charm bag with herbs, crystals, and/or oil and carried on you (or the person)
    to perform the work or to attract anything towards or away from you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您使用的骨头部位在您所做的工作和您所寻求的能量中起着重要作用。根据骨头的大小，**它可以放在进行咒语的祭坛上**，或者放在一个装有草药，水晶和/或油的护身符袋中，并携带在您（或其他人）身上，以执行工作或吸引或远离您的任何事物。
- en: Bones are often also used as spirit vessels for spirit familiars. If the bone
    belongs to a spirit familiar, treat it with care and respect as you would a loved
    one’s home. **Give offerings to the spirit vessel** and speak with it often. Once
    you have formed a relationship with the spirit, the animal spirit may offer to
    help you in your workings on a regular basis.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 骨骼通常也被用作灵魂熟人的灵魂容器。如果骨头属于一个灵魂熟人，请像对待亲人的家一样小心和尊重它。**向灵魂容器献祭**并经常与它交谈。一旦您与灵魂建立了关系，动物灵魂可能会定期提供帮助给您的工作。
- en: Divination
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 占卜
- en: There is no one-size-fits-all approach to bone divination. In certain cultures,
    the Diviner’s reading of the message is **determined by how the bones fall**.
    Some people utilize sheep knucklebones while others choose a combination of rib,
    spine, and leg bones.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一个适合所有骨头占卜的方法。在某些文化中，占卜者根据骨骼的摆放方式来进行解读。有些人使用羊脚踝骨，而其他人选择肋骨、脊柱和腿骨的组合。
- en: Learn more about [Divination Methods here](https://spells8.com/divination-methods/).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里了解更多关于[占卜方法的信息](https://spells8.com/divination-methods/)。
- en: Bone Tools
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 骨头工具
- en: Smoothed, carved, and burned bones can be used to **depict your path with symbols**
    that are unique and meaningful to you. Bones from pigs, turkeys, and beef, which
    are longer or larger, make excellent Magick wands.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 打磨、雕刻和烧烤过的骨头可以用来用符号**描绘您的道路**，这些符号对您来说是独特且有意义的。来自猪、火鸡和牛的骨头，这些骨头更长或更大，非常适合用作魔法魔杖。
- en: Ritual Arrangements
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 仪式布置
- en: There are many different ways to arrange bones depending on the goal of the
    spell. For example, if you want to attract positive energy, you might arrange
    the bones in a circle. If you’re trying to summon a particular spirit, you might
    **use a specific type of animal bone** that is associated with that spirit. Whatever
    the arrangement, animal bones can be a powerful tool for those who know how to
    use them.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 根据咒语的目标，有许多不同的骨骼排列方式。例如，如果您想吸引正能量，您可以将骨骼排列成一个圆圈。如果您想召唤特定的灵魂，您可能会**使用与该灵魂相关联的特定类型的动物骨骼**。无论如何排列，对于知道如何使用它们的人来说，动物骨骼都可以是一个强大的工具。
- en: Connect with Animal Spirits
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 连接与动物灵魂
- en: As stated above, bones are often used to commune with animal spirits, to harness
    their power, or to invoke their assistance in achieving specific goals. When working
    with animal spirits, it is important to choose an animal whose qualities you wish
    to embody or whose help you wish to invoke.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，骨骼经常用于与动物灵魂交流，获取它们的力量，或者在实现特定目标时寻求它们的帮助。当与动物灵魂合作时，选择一个您希望体现其品质或希望请求其帮助的动物是很重要的。
- en: This animal spirit may **become your familiar over time**, but it is possible
    that the working relationship is only temporary. Be mindful and respectful when
    working with spirits of animals. If they choose to help you, be grateful. If they
    deny to help you, give thanks and move on.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个动物灵魂可能会**随着时间成为您的熟人**，但也有可能工作关系只是暂时的。当与动物灵魂一起工作时，请保持注意和尊重。如果它们选择帮助您，请感激。如果它们拒绝帮助您，请表示感谢并继续前行。
- en: When working with an animal bones, keep in mind that it can also connect you
    to the collective spirit of the animal as well. It may also connect you to everything
    that animal represents in the natural world, mythology, folklore, and the collective
    unconscious. Find out what energy the animal brings into your life by researching
    their stories, myths, and characteristics.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当您使用动物骨头时，请记住它也可能与动物的集体精神联系在一起。它还可能将您连接到动物在自然界、神话、民间传说和集体潜意识中所代表的一切。通过研究它们的故事、神话和特征，了解这些动物为您的生活带来的能量。
- en: Bone Magick Misconceptions
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 骨魔法的误解
- en: One of the most common misconceptions about bone magick is that all bones must
    be buried in order to work. This is not the case. Bones can also be placed on
    an altar or inside a sacred space. The important thing is to cleanse and bless
    the bones before use.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有关骨魔法最常见的一个误解是所有的骨头都必须埋在地下才能发挥作用。事实并非如此。骨头也可以放在祭坛上或神圣的空间内。重要的是在使用之前对骨头进行清洁和祝福。
- en: Another misconception is that **bone magick is only used for negative purposes**.
    However, bones can also be used to bring about positive change. Whether you want
    to attract abundance, healing, or protection, the right spell, the right bones,
    and the right animal spirit are out there.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个误解是**骨魔法仅用于负面目的**。然而，骨头也可以用来带来积极变化。无论您想吸引丰盈、疗愈还是保护，正确的咒语、合适的骨头和合适的动物灵魂都可以实现。
- en: Finding Bones For Magick
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 寻找魔法用的骨头
- en: One of the most common sources of animal bones is the butcher shop. Many butchers
    will sell chicken bones for a very reasonable price. You can also **ask your local
    farmer** if they have any animal bones that they would be willing to sell or trade.
    Another option is to go on a hike and look for animal bones in the wild. This
    is a great way to get started if you’re new to bone magick.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 动物骨头最常见的来源之一是肉铺。许多肉铺会以非常合理的价格出售鸡骨头。您还可以向**当地的农民**询问是否有他们愿意出售或交换的动物骨头。另一个选择是去远足，在野外寻找动物骨头。这是您初学骨魔法的一个很好的开始方式。
- en: Be sure to check the laws in your local area about scavenging and collecting
    bones. Some places allow you to collect bones, feathers, and other animal parts.
    Other places have laws against collecting animal parts, even if you find them
    while out hiking or on the road. **Always follow your local laws**.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 请确保查阅您所在地区有关拾荒和收集骨头的法律。有些地方允许您收集骨头、羽毛和其他动物部位，而其他地方则禁止收集动物部位，即使您是在远足或旅途中发现它们。**请始终遵守当地法律**。
- en: Making Magick With Bones
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用骨头制作魔法
- en: Bones are part of nature, though not everyone is willing to work with them.
    That’s okay. Working with bones is a personal decision. Bones hold very powerful
    energy. Like plants and crystals, choosing to work with bones, and the bones you
    want to work with, may be based on their magickal properties. By **understanding
    the symbolism of bones and how to use them** in your spells and rituals, you can
    add a new level of power to your practice.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 骨头是自然的一部分，虽然不是每个人都愿意使用它们。这没关系。使用骨头是个人决定。骨头蕴含着非常强大的能量。像植物和水晶一样，选择使用骨头及您想使用的骨头可能基于它们的魔法属性。通过**了解骨头的象征意义以及如何在您的咒语和仪式中使用它们**，您可以为您的实践增添新的力量层次。
- en: Bones and Symbols
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 骨头和符号
- en: Some may choose to work with bones while others do not. Keep reading to find
    more information about working with bones and symbols you might find helpful.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能选择使用骨头，而其他人则不会。继续阅读以获取有关使用骨头和可能对您有帮助的符号的更多信息。
- en: Did you know that animals can be positive symbols for wisdom, abundance and
    success? We’ve created a printable to use with 10 different lucky animals. Here
    are just a few!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您知道动物可以是智慧、丰富和成功的正面象征吗？我们已经创建了一个可用于与10种不同幸运动物一起使用的可打印版。以下是其中几种！
- en: In Japan, frogs are a symbol of good luck. The cat is a symbol of **independence**.
    The bear is considered lucky because it is able to survive the long winter months
    by hibernating.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在日本，青蛙是好运的象征。猫被认为是**独立**的象征。熊因能够通过冬眠度过漫长的冬季而被认为是幸运的。
- en: '[Read more and get the printable! »](https://forum.spells8.com/t/auspicious-spirits-good-luck-animal-symbols/8662)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读更多并获取可打印版！ »](https://forum.spells8.com/t/auspicious-spirits-good-luck-animal-symbols/8662)'
- en: Familiars, also known as animal guides or family spirits serve the Witch or
    young Witch, providing protection for them as they come into their new powers.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉灵兽，又称动物向导或家族灵魂，为女巫或年轻的女巫提供保护，随着她们逐渐获得新的力量。
- en: Familiar spirits were most commonly small animals, such as cats, rats, dogs,
    ferrets, birds, frogs, toads, and hares**.**
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉的灵魂通常是小动物，如猫、老鼠、狗、雪貂、鸟、青蛙、蟾蜍和野兔**。**
- en: '[Do you have a familiar spirit? »](https://forum.spells8.com/t/familiar-spirits-and-power-animals-what-is-the-difference/587)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[你是否有熟悉的灵魂？ »](https://forum.spells8.com/t/familiar-spirits-and-power-animals-what-is-the-difference/587)'
- en: Iris was clearing out weeds and watering the plants at the front of their house
    when they found the partial skeleton of a small bird. Not wanting to waste it,
    they asked for opinions in the forum.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Iris在家门前清除杂草并给植物浇水时，发现了一只小鸟的部分骨骼。不想浪费，她在论坛上征求意见。
- en: '[The coven came in with answers! »](https://forum.spells8.com/t/uses-for-skeletons-of-dead-birds-and-animals/10367)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[女巫结社带来了答案！ »](https://forum.spells8.com/t/uses-for-skeletons-of-dead-birds-and-animals/10367)'
- en: We are surrounded by symbols in our waking life and we don’t even realize it.
    You have probably seen at least five symbols today! Symbols are used in witchcraft,
    too, and** their meanings and uses vary** just as much from one witch to the next.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在清醒的生活中我们被符号包围，却不自知。你今天可能至少见到了五种符号！符号也在巫术中使用，它们的**含义和用途也因巫师而异**。
- en: '[See an example of these symbols »](https://spells8.com/10-magical-symbols/)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看这些符号的示例 »](https://spells8.com/10-magical-symbols/)'
