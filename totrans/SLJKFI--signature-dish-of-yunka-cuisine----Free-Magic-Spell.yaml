- en: SLJKFI (signature dish of yunka cuisine)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: this is a light breakfast dish we make. it is ham added to oatmeal and flavored
    with sauce.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''SLJKFI (signature dish of yunka cuisine)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 small slice of ham
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 TBSP(s) soy sauce.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 300 ML water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: teaspoon of sriracha chili sauce.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 packet(s) of ''Apples & Cinnamon NATURALLY FLAVORED Instant Oatmeal''
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 microwave oven
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 pot for boiling (if using hotplate or range)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 small slice of ham
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 TBSP(s) soy sauce.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 300 ML water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: teaspoon of sriracha chili sauce.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 packet(s) of ''Apples & Cinnamon NATURALLY FLAVORED Instant Oatmeal''
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 microwave oven
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 pot for boiling (if using hotplate or range)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**IF USING MICROWAVE OVEN:**'
  prefs: []
  type: TYPE_NORMAL
- en: '|. pour water into bowl, then add soy sauce and the chili sauce to the water.'
  prefs: []
  type: TYPE_NORMAL
- en: '||. Cut ham into several chunk(s), then add to the bowl.'
  prefs: []
  type: TYPE_NORMAL
- en: '|||. insert bowl into your microwave, then bake for 4 minute(s) on highest
    power setting.'
  prefs: []
  type: TYPE_NORMAL
- en: '||||. when bowl is done in Microwave, add both packet(s) of the oatmeal to
    the bowl--then stir in and serve.'
  prefs: []
  type: TYPE_NORMAL
- en: '**IF USING HOTPLATE OR RANGE:**'
  prefs: []
  type: TYPE_NORMAL
- en: '|. pour water, soy sauce, the chili sauce, and ham, then heat to boil.'
  prefs: []
  type: TYPE_NORMAL
- en: '||. When water reaches boil, pour contents of pot into bowl.'
  prefs: []
  type: TYPE_NORMAL
- en: '|||. Add both packet(s) of oatmeal to bowl.'
  prefs: []
  type: TYPE_NORMAL
- en: '||||. Serve meal.'
  prefs: []
  type: TYPE_NORMAL
- en: This dish is delicious and ideal for the start of both winter morning(s), and
    long day(s) alike
  prefs: []
  type: TYPE_NORMAL
