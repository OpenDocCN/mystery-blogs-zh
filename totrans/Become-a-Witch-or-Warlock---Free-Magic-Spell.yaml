- en: How long is the temporary power loss
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 临时力量的丧失会持续多久
- en: This does not work. Witch is someone who practices witchcraft similar to a Buddhist
    practices Buddhism. Warlock means oathbreaker and nobody goes with it. Witch is
    gender neutral so the vast majority use the term witch. No spell will make you
    one, practicing will.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这不起作用。女巫是练习女巫craft（巫术）类似于佛教徒练习佛教。术士的意思是破坏誓约者，没有人会接受这个词。女巫是中性，因此绝大多数人使用女巫一词。没有咒语会让你成为女巫，只有练习才会。
- en: Why are all these fake spells even the TOP ones??
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这些假咒语都是最受欢迎的？
- en: right, like what's going on?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对，像是怎么了？
- en: right, like what's going on?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对，像是怎么了？
- en: algorithm. the older spells would have more votes. anyone can vote for a spell
    as many times as they please [including the person who posted it] and unless it's
    been fixed, there was a glitch where spell votes only went up, not down [it worked
    at one point, i just remember it being an issue in the past year] long story short,
    older spell, more votes.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 算法。旧的咒语会有更多的投票。任何人都可以投票，包括发帖者本人，除非已修复，否则会出现一个故障，咒语的投票只会增加，而不会减少[有一段时间是有效的，我只记得这在过去的一年中是个问题]长话短说，老一点的咒语，更多的票。
- en: They need to take these fake spells of
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他们需要把这些假咒语拿下来
- en: from what see, i can clearly tell no spell works on this platform right
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从我所见，我可以清楚地看出，没有一个咒语在这个平台上有效
- en: regarding this specific one, a spell doesn't make you a witch, your actions
    do. practice witchcraft and you will be a witch. practice daily to become a ''more
    powerful'' witch. there is no quick-fix solution for a religious/spiritual path.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个具体的事情，一个咒语不能让你成为女巫，是你的行动。练习巫术，你会成为一名女巫。每天练习会让你成为"更强大"的女巫。对于宗教/精神之路来说，没有快速解决方案。
- en: how supposed this to work
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 怎么可能有效
- en: This does not work. The words ''witch'' and ''warlock'' are just titles, used
    by people who choose to use them, and nothing more. No spell makes someone into
    either. If someone practices witchcraft, they may choose to call themselves a
    witch. Some people have a magic practice and decide to describe themselves as
    a warlock. Nothing more than that.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这行不通。 “女巫”和“男巫”只是头衔，由选择使用它们的人使用，并没有其他含义。 没有咒语可以使某人成为其中之一。 如果有人练习巫术，他们可能会选择称自己为女巫。
    有些人有魔法实践，并决定将自己描述为男巫。 就是这样。
