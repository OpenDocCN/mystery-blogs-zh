- en: how supposed this to work
  prefs: []
  type: TYPE_NORMAL
- en: This does not work. The words ''witch'' and ''warlock'' are just titles, used
    by people who choose to use them, and nothing more. No spell makes someone into
    either. If someone practices witchcraft, they may choose to call themselves a
    witch. Some people have a magic practice and decide to describe themselves as
    a warlock. Nothing more than that.
