- en: First, to gain this item you need a live goose, so for those in a city, it may
    need to be bought from a reliable supplier.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，要获得这个物品，你需要一只活着的鹅，所以对于城市中的人来说，可能需要从可靠的供应商那里购买。
- en: 'take your goose in your arms on a Thursday night at 12am or 24:00, In the light
    of the full moon chant this while plunging the white knife into his heart:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在周四的晚上12点，也就是24:00，在满月的光下用白色刀刺入它的心脏，同时诵念这个咒语：
- en: '"I sacrifice you, oh marvelous, unequaled bird, in this solemn hour in honor
    of the mighty and sublime Adonay, to who I devote the first of my works, that
    you through the gift of your magical feathers, serve me well in all my experiments."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"在这庄严的时刻，为了强大而崇高的上帝，我献祭给你，哦奇妙无比的鸟儿，献上我创作的第一份作品，让你通过神奇羽毛的赠予，在我所有的实验中为我服务。"'
- en: Finally, take the fifth feather on the right wing at the bone ridge of the wing.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，拿取右翅膀下的第五根羽毛。
- en: everyone who knows or have used magic, know that it comes with sacrifice. just
    know that any spells I have posted do work, and are some of the strongest I know
    of for love or binding.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 所有了解或使用魔法的人都知道，这都是有所牺牲的。只要知道我发布的任何咒语都是有效的，并且是我所知道的最强大的爱情或约束咒语之一。
