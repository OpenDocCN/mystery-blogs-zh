- en: Connect With Someone Over A Distance
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与远方的人建立联系
- en: To establish a connection with someone over a distance. This spell allows the
    witch to erect a connection with another via signs and ''coincidental'' happenings
    as form of communication over a distance.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与远方的某人建立联系。这个法术允许女巫通过符号和 “巧合” 事件来建立与另一个人的联系，作为远距离通信的形式。
- en: '## Casting Instructions for ''Connect With Someone Over A Distance'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''与远方的人建立联系'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: 1 Blue candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 蓝色蜡烛
- en: 1 Silver candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 银蜡烛
- en: '''''Come To Me'''' incense'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '''''来我这里'''' 香'
- en: '''''Spirit'''' oil'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '''''灵魂'''' 油'
- en: Matches/lighter
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴/打火机
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: 1 Blue candle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 蓝色蜡烛
- en: 1 Silver candle
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 银蜡烛
- en: '''''Come To Me'''' incense'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '''''来我这里'''' 香'
- en: '''''Spirit'''' oil'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '''''灵魂'''' 油'
- en: Matches/lighter
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴/打火机
- en: Light the Silver candle and visualize the vibrant color of this candle molding
    into a "bridge", bridging only the gap of communication between you and the other
    individual.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃银蜡烛，并想象这支蜡烛的鲜艳色彩融入成一条“桥梁”，只在你与另一个人之间的沟通间隙之间建立联系。
- en: Light the Blue candle and visualize the vibrant color of this candle molding
    and blending into the Silver "bridge" made by the Silver candle's color, strengthening
    that bridged gap of communication between you and the other individual.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蓝色蜡烛，并想象这支蜡烛的鲜艳色彩融入到银色蜡烛的颜色中，加强你与另一个人之间的沟通“桥梁”的联系。
- en: Burn the "Come To Me" incense and as the smoke whirls up and around, visualize
    the smoke traveling down the Silver and Blue "bridge" of communication to reach
    the other individual in his or her Throat Chakra (located directly at the neck).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 燃烧 "来我这里" 香，当烟雾升腾而起时，想象烟雾沿着银色和蓝色的沟通“桥梁”到达另一个人的喉轮（直接位于颈部）。
- en: 'Anoint each candle, starting with the Silver candle, with the "Spirit" oil
    and speak this chant aloud:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 先用 “灵魂” 油润饰每根蜡烛，从银色蜡烛开始，然后大声朗读这段咒语：
- en: '"With these words I speak to thee'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '"我用这些话与你交谈'
- en: Bridge the gap 'tween you and me
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 桥梁'在你和我之间
- en: Communicatively speaking
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通的语言
- en: Signs and happenstances be our words
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些迹象和事件就是我们的言语
- en: Via Poseidon's waves, or Athena's birds
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 通过波塞冬的波浪，或雅典娜的鸟类
- en: Travel swiftly, do not be late
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 迅速行动，不要迟到
- en: Now we shall communicate"
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将沟通"
- en: Blow the candles out in any order, and let the incense burn itself out.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以任意顺序吹灭蜡烛，让香烛自行燃烧殆尽。
- en: You should begin to sense the presence of the connection between you and the
    other individual more and more everyday after casting this spell.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在施法后的每一天，你应该开始感受到你与另一个人之间的联系越来越强烈。
- en: '** To communicate, sit down and really attempt to feel him or her there with
    you; ask him or her questions. If they are trivial questions, such as those that
    require a simple YES or NO, the answer might come much simpler and quicker. But
    if large and important, don''t expect the answer to come until it is the right
    time and/or place.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '** 要沟通，坐下来真正尝试感受他或她与你在一起；问他或她问题。如果它们是琐碎的问题，比如那些只需要简单的 YES 或 NO 的问题，答案可能会更简单更快。但如果是重要的问题，不要期望答案会在正确的时间和/或地点出现。'
