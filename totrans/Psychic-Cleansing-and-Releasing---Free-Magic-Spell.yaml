  type: TYPE_NORMAL
  zh: 五根白蜡烛围绕五角星
- en: Strong imagination
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强烈的想象力
- en: Go into a quiet warm space.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 进入一个安静温暖的空间。
- en: Light all the candles in the penta gram and focus on the flame.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 点亮五角星中的所有蜡烛，专注于火焰。
- en: Focus on the way it moves freely and warm.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于它自由地移动和温暖的方式。
- en: Focus on the feeling of strength and warmth in your heart.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于你心中的力量和温暖的感觉。
- en: Visualize that the candle touches you with the flame.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 想象蜡烛用火焰触摸你。
- en: Picture the fire lighting up and burning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 想象火焰点燃并燃烧。
- en: Your entire body.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你的整个身体。
- en: Now picture as it stops burning all the ash fall to the ground.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象当火焰停止燃烧时，所有的灰烬都落到地面。
- en: Now you are purée with the light.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你与光融为一体。
- en: And warmth of the flame as you now are one with it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 火焰的温暖，如同你现在与之合一。
