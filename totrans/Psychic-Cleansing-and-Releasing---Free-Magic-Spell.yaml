- en: '## Casting Instructions for ''Psychic Cleansing and Releasing'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Five white candles around a pentagram
  prefs:
