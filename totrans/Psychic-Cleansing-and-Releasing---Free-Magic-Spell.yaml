- en: Light all the candles in the penta gram and focus on the flame.
  prefs: []
  type: TYPE_NORMAL
- en: Focus on the way it moves freely and warm.
  prefs: []
  type: TYPE_NORMAL
- en: Focus on the feeling of strength and warmth in your heart.
  prefs: []
  type: TYPE_NORMAL
- en: Visualize that the candle touches you with the flame.
  prefs: []
  type: TYPE_NORMAL
- en: Picture the fire lighting up and burning.
  prefs: []
  type: TYPE_NORMAL
- en: Your entire body.
  prefs: []
  type: TYPE_NORMAL
- en: Now picture as it stops burning all the ash fall to the ground.
  prefs: []
  type: TYPE_NORMAL
- en: Now you are purée with the light.
  prefs: []
  type: TYPE_NORMAL
- en: And warmth of the flame as you now are one with it.
