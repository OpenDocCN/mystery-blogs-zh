- en: 'The Blair Witch Project: A Chilling Misrepresentation of Witchcraft - Craft
    of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 布莱尔女巫计划：对巫术的可怕误解 - 巫术的艺术
- en: 来源：[https://craftofwicca.com/the-blair-witch-project-a-chilling-misrepresentation-of-witchcraft/#0001-01-01](https://craftofwicca.com/the-blair-witch-project-a-chilling-misrepresentation-of-witchcraft/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-blair-witch-project-a-chilling-misrepresentation-of-witchcraft/#0001-01-01](https://craftofwicca.com/the-blair-witch-project-a-chilling-misrepresentation-of-witchcraft/#0001-01-01)
- en: As a real witch, The Blair Witch Project deeply offended me. It was a shocking
    misrepresentation of our craft, and it did nothing but scare people about witchcraft.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个真正的女巫，*布莱尔女巫计划*深深地冒犯了我。这是对我们的工艺的令人震惊的误解，它只会吓唬人们对巫术感到恐惧。
- en: If you’re thinking of watching this movie, I urge you not to. There are so many
    better ways to spend your time, and you’ll be much better off knowing nothing
    about the so-called “Blair Witch.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在考虑观看这部电影，我劝你不要。有很多更好的方式来度过你的时间，你不知道关于所谓“布莱尔女巫”的任何事情会更好。
- en: The Blair Witch Project’s portrayal of witches
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 布莱尔女巫计划对女巫的描绘
- en: '*The Blair Witch Project* is one of the most popular witch-themed movies of
    all time. But the thing is, it’s not really a movie about witches. It’s about
    three student filmmakers who get lost in the woods and start seeing things that
    aren’t really there.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*布莱尔女巫计划*是有史以来最受欢迎的女巫题材电影之一。但问题是，它实际上并不是一部关于女巫的电影。它讲述了三名学生电影制作人在树林中迷路，并开始看到一些并不存在的东西。'
- en: The witches in *The Blair Witch Project* are portrayed as evil and dangerous,
    and they use their powers to hurt people. This is a really harmful stereotype
    that only serves to further the misconception that witches are evil and dangerous.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*布莱尔女巫计划*中的女巫被描绘为邪恶和危险，她们利用自己的力量伤害他人。这是一种非常有害的刻板印象，只会进一步加深对女巫邪恶和危险的误解。'
- en: The truth is, witchcraft is not about hurting people. It’s about using your
    powers to help yourself and others, and it’s a practice that can be incredibly
    healing.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，巫术并不是伤害他人。它是关于利用你的力量来帮助自己和他人，这是一种极具疗愈效果的实践。
- en: So please, don’t watch *The Blair Witch Project* if you’re looking for an accurate
    portrayal of witchcraft. There are plenty of other movies out there that do a
    better job of that.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要因为想了解巫术而观看*布莱尔女巫计划*。有很多其他电影在这方面做得更好。
- en: '## How the film got some things right'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '## 电影中有些事情是正确的'
- en: You went to see The Blair Witch Project, expecting an accurate portrayal of
    witchcraft, and instead, you got a bunch of theatrics and some shaky camera work.
    Unfortunately, the film got a lot of things wrong about witchcraft.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你去看*布莱尔女巫计划*，期待着对巫术的准确描绘，而最后，你得到的只是一堆戏剧效果和一些摇摇晃晃的镜头。不幸的是，这部电影在巫术方面搞错了很多事情。
- en: For one, witches are not evil. We don’t go around cursing people or performing
    dark rituals. We are simply people who have chosen to embrace magic and use it
    for the benefit of all.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，女巫并不邪恶。我们不会到处诅咒人或进行黑暗的仪式。我们只是选择接受魔法并将其用于造福所有人。
- en: Secondly, we don’t fly on brooms or have green skin (not that this happens in
    the movie). We are just like everyone else, except we have access to a world that
    most people don’t understand.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我们不会骑扫帚或长着绿色的皮肤（不是说电影里有这种情节）。我们和其他人一样，只不过我们能够接触到大多数人不理解的世界。
- en: And finally, witchcraft is not about fear. It’s about love, understanding, and
    connection. We use our magic to help others and make the world a better place.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，巫术并不是关于恐惧的。它关乎爱，理解和连接。我们利用我们的魔法来帮助他人，让世界变得更美好。
- en: It is a fictional story and is not based on real events or actual witchcraft
    practices. As a result, it is not accurate to say that the film got anything “right”
    about witches, as it is not intended to be a factual portrayal of witches or witchcraft.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个虚构的故事，不基于真实事件或实际巫术实践。因此，说这部电影在女巫或巫术方面有什么“对”的地方是不准确的，因为它并不打算真实描绘女巫或巫术。
- en: Historical inaccuracies
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 历史错误
- en: Witches have a long history of being misunderstood and persecuted. In fact,
    up until the 18th century, witchcraft was considered a capital offense. So to
    see witches represented in such a negative light in *The Blair Witch Project*
    is really disheartening.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫长期以来一直被误解和迫害。事实上，直到18世纪，巫术被视为一种死罪。因此，在*布莱尔女巫计划*中看到女巫被如此负面地描绘真的很令人沮丧。
- en: The truth is, witches are gentle and kind people who use their powers for good.
    They are healers and protectors of nature, and they have a lot to offer the world.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，女巫是温和善良的人，他们利用自己的力量为善。他们是自然的治愈者和保护者，他们对世界有很多贡献。
- en: I hope that one day society will come to see witches in a more positive light
    and that *The Blair Witch Project* will be relegated to the annals of history
    where it belongs.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望有一天社会能更加积极地看待女巫，*《布莱尔女巫计划》*将被送回它应在历史编年史中的位置。
- en: When the movie was released in 1999, many people believed it to be a true documentary,
    and this continues to perpetuate to this day.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当这部电影于1999年上映时，许多人认为它是一部真实的纪录片，这种看法一直延续至今。
- en: '## The use of fearmongering'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '## 恐吓的使用'
- en: So you’re thinking of watching *The Blair Witch Project*? Well, I’m a real witch
    and I can tell you that this movie is a chilling misrepresentation of witchcraft.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你正在考虑看*《布莱尔女巫计划》*？嗯，我是一位真正的女巫，我可以告诉你，这部电影对女巫craft的描述是令人毛骨悚然的误解。
- en: For one thing, the Blair Witch is nothing like the loving and benevolent Mother
    Goddess that I serve. She’s dark, twisted, and absolutely terrifying. And the
    things she does to those poor kids? It’s absolutely sickening.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，布莱尔女巫和我侍奉的慈爱和仁慈的母女神完全不同。她是黑暗、扭曲且绝对可怕的。她对那些可怜孩子们做的事？这绝对令人作呕。
- en: 'This movie is nothing but an exercise in fearmongering, and it’s doing a real
    disservice to the Pagan community. If you’re looking for an accurate portrayal
    of witchcraft, then you need to look elsewhere such as the following articles:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这部电影只不过是一种煽动恐惧的练习，对异教团体造成了真正的伤害。如果你在寻找关于女巫craft的准确描绘，那么你需要去别处看，例如以下的文章：
- en: '## The film’s impact on the occult community'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '## 电影对神秘社区的影响'
- en: So, you’ve probably seen *The Blair Witch Project* by now. And if you’re like
    most people, you think it’s a documentary. Well, I’m here to tell you that it’s
    not. The *Blair Witch Project* is nothing more than a poorly made film that exploits
    the general public’s fears.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你可能现在已经看过*《布莱尔女巫计划》*了。如果你和大多数人一样，你会认为它是一部纪录片。好吧，我在这里告诉你，不是的。*《布莱尔女巫计划》*只不过是一部拙劣制作的影片，利用了公众的普遍恐惧。
- en: It’s not just the inaccurate portrayal of witchcraft that bothers me—it’s the
    fact that this film has had a harmful effect on the occult community. Young witches
    are being ridiculed and persecuted because of this movie, and it needs to stop.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅是对女巫craft的错误描绘让我困扰，更让我困扰的是这部电影对神秘社区造成了有害影响。年轻女巫因为这部电影而被嘲笑和迫害，这种情况需要停止。
- en: '*The Blair Witch Project* is nothing more than a cheap scare tactic, and I
    encourage you to avoid it at all costs.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*《布莱尔女巫计划》*只是一种廉价的恐吓手段，我鼓励你无论如何都要避免它。'
- en: While the *Blair Witch Project* may have influenced some people’s perceptions
    of witches and the occult, it is important to remember that the film is a work
    of fiction and not a reliable source of information about these topics.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然*《布莱尔女巫计划》*可能会影响一些人对女巫和神秘学的看法，但重要的是记住，这部电影是虚构的，不是关于这些主题的可靠信息来源。
- en: It is always important to be critical of the sources of information one consumes,
    and to seek out credible, reliable sources of information when seeking to learn
    about any topic, including the occult.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻求了解任何主题，包括神秘主题时，批判性地对待信息来源并寻找可信赖的、可靠的信息来源至关重要。
- en: Use this site for a guide if you need more information.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要更多信息，请使用这个网站作为指南。
- en: A better representation of witches in film
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电影中对女巫的更好表现
- en: You probably expected a review of *The Blair Witch Project*, but this isn’t
    that. This is a plea for better representation of witches in film.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能期待的是*《布莱尔女巫计划》*的评论，但这不是。这是对电影中女巫准确描绘的呼吁。
- en: '*The Blair Witch Project* was absolutely terrible when it came to portraying
    witches. They were depicted as evil, ugly, and bent on doing harm. This is a complete
    misrepresentation of witchcraft, which is a peaceful and positive practice.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*《布莱尔女巫计划》*在描绘女巫方面表现得非常糟糕。他们被描绘为邪恶、丑陋且企图造成伤害。这完全是对craft的错误描述，craft是一种和平而积极的实践。'
- en: There are so many talented filmmakers out there who could do a much better job
    of representing witches accurately and respectfully. So please, Hollywood, give
    us more accurate and respectful portrayals of witchcraft!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有这么多才华横溢的电影制作人可以更好地准确和尊重地描绘女巫。所以，请好莱坞，给我们更准确和尊重的女巫描绘吧！
- en: Some themes from the movie
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电影的一些主题
- en: 'Some of the main themes of the *Blair Witch Project* include:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*《布莱尔女巫计划》* 的一些主题包括：'
- en: '1.  **Isolation and the fear of being lost**: The film’s central characters
    become lost in the woods and are unable to find their way back, leading to a sense
    of isolation and increasing fear and desperation.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  **孤立和失落的恐惧**：影片的主要角色迷失在森林中，无法找到回去的路，导致一种孤立感和越来越大的恐惧和绝望感。
- en: '**The unknown**: The Blair Witch is a mysterious and unknown entity that is
    said to haunt the woods, and the characters’ encounters with the Blair Witch and
    other strange occurrences in the woods heighten a sense of fear and uncertainty.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**未知**：布莱尔女巫是一种神秘而未知的存在，据说在森林中游荡，角色们与布莱尔女巫以及森林中其他奇怪事件的遭遇加剧了恐惧和不确定感。'
- en: '**The power of belief**: The Blair Witch legend is based on the idea that the
    Blair Witch is a real, supernatural being that can be summoned through belief
    and rituals. The characters’ encounters with the Blair Witch and belief’s role
    in their experiences serve as a commentary on the power of belief and its influence
    on our perceptions and actions.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**信仰的力量**：布莱尔女巫传说基于这样一个观念：布莱尔女巫是一个真实的超自然存在，可以通过信仰和仪式召唤。角色们与布莱尔女巫的遭遇以及信仰在他们经历中的作用，作为对信仰力量及其对我们感知和行动的影响的评论。'
- en: '**The impact of media**: As the characters are making a documentary about the
    Blair Witch legend, the film also explores the role of media in shaping our perceptions
    of the world and the influence that media can have on our beliefs and actions.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**媒体的影响**：随着角色们制作关于布莱尔女巫传说的纪录片，影片还探讨了媒体在塑造我们对世界看法中的角色，以及媒体对我们信念和行动的影响。'
- en: These are universal themes worth exploring. If you are able to keep a skeptical
    mind about the factual portrayal of witchcraft, then there might be something
    to get from seeing the film.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是值得探讨的普遍主题。如果你能对巫术的事实描述保持怀疑态度，那么看这部电影可能会有所收获。
- en: '## Conclusion'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '## 结论'
- en: '*The Blair Witch Project* is a terrible representation of witches and witchcraft.
    It perpetuates the tired and harmful stereotype that witches are evil, ugly, and
    best avoided. This film does a great disservice to the witch community, and it’s
    time we speak out against it.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*《布莱尔女巫计划》* 是对女巫和巫术的可怕表现。它持续传播着女巫邪恶、丑陋和应尽避免的陈旧和有害刻板印象。这部电影对女巫社区造成了极大的伤害，是时候我们站出来反对了。'
