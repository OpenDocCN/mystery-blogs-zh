- en: Casting Instructions for 'Ultimate Mage Spells Part 2'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Weather Magic: Cloud Creation: Will that a cloud will be made in the sky. You
    can also will it to move and disappear. Storm/Rainstorm Creation: Will that a
    storm cloud will be made in the sky. You can also will it to move and disappear.
    Hailstorm Creation: Will that a hailstorm cloud will be made in the sky. You can
    also will it to move and disappear. Supercell Creation: Will that a supercell
    will be made in the sky. You can also will it to move and disappear. Tornado Creation
    F1 Creation: Will that a f1 will be made in the place that you want it to be made.
    F2 Tornado Creation: Will that a f2 will be made in the place that you want it
    to be made. F3 Tornado Creation: Will that a f3 will be made in the place that
    you want it to be made. F4 Tornado Creation: Will that a f4 will be made in the
    place that you want it to be made. F5 Tornado Creation: Will that a f5 will be
    made in the place that you want it to be made. (I didn''t mention the control
    thing cuz i''m lazy. You can will the Tornadoes to move and disappear.) Tropical
    Depression: Will the place that you want to make a tropical depression at. You
    can control the Tropical Depression. You can will it to go to places, make it
    become stronger, and will it to disappear. Tropical Storm: Will that the Tropical
    Depression will turn into a tropical storm. You can control the Tropical Storm.
    (You can will it to go to places, make it become stronger and will it to disappear.)
    Hurricane Category 1: Will that the tropical storm will turn into a Hurricane
    Category 1\. You can control the Hurricane. (You can will it to go to places,
    make it become stronger, and will it to disappear.) Hurricane Category 2: Will
    that the Hurricane Category 1 will turn into a Hurricane Category 2\. You can
    control the Hurricane. (You can will it to go to places and will it to disappear.)
    Hurricane Category 3: Will that the Hurricane Category 2 will turn into a Hurricane
    Category 3\. (You can control the Hurricane. You can will it to go to places,
    make it become stronger, and will it to disappear.) Hurricane Category 4: Will
    that the Hurricane Category 3 will turn into a Hurricane Category 4\. You can
    control the Hurricane. (You can will it to go to places, make it become stronger
    and will it to disappear.) Hurricane Category 5: Will that the Hurricane Category
    5\. You can control the Hurricane. (You can will it to become stronger, will it
    to go to places, and will it to disappear.) Hurricane Superstorm: Will that the
    Hurricane Category 5 will turn into a Superstorm. You can control the Hurricane
    Superstorm. (You can will it to become stronger, will it to go to places, and
    will it to disappear.)'
  prefs: []
