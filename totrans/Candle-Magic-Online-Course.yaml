- en: This Online course is focused on solid foundations in candle magic without intimidation
    and unnecessary bias. This online course is very hands on and explains things
    in a very practical and easy-to-follow manner.
  id: totrans-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 这个在线课程专注于在没有恐惧和不必要偏见的情况下打下坚实的烛光魔法基础。这个在线课程非常实用，以非常实用和易于跟随的方式解释事物。
- en: You will learn the meaning and use of various shaped candles, that are so often
    used in some of the more popular witchcraft traditions, like ***Cat Shaped Candle,
    Couple Shaped Candle, Devil Shaped Candle.*** In case these are not available
    in your region, don't worry you will also learn how to replace them with colored
    candles **without loosing their magical effect**.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习各种形状的蜡烛的含义和用途，这些蜡烛在一些较为流行的巫术传统中经常使用，比如***猫形蜡烛，情侣形状蜡烛，恶魔形状蜡烛***。如果你的地区没有这些蜡烛，不用担心，你也将学会如何用彩色蜡烛替代它们，**不失其魔力效果**。
