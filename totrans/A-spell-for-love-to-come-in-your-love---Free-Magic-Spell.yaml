- en: A spell for love to come in your love
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个让爱情来到你身边的咒语
- en: This love spell is to help your own sincere intentions to bring love in your
    life
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个爱情咒语是为了帮助你自己真诚的意图给你的生活带来爱情
- en: '## Casting Instructions for ''A spell for love to come in your love'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "一个让爱情来到你身边的咒语"施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**clear your mind and focus your engery to surround you face
    west and raise your hands now say this:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品才能施法：**清空你的思绪，集中你的能量环绕你，面向西方，抬起你的双手，然后说：'
- en: I call on Aphrodite, on Isis, on Freya
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我向阿芙罗狄蒂，伊西丝，弗雷娅祈祷
- en: Hear the sound of my own heart
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 听到自己心脏的声音
- en: Hear my call.I ask to be blessed with love,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 听我呼唤。我请求被爱祝福，
- en: That my heart's partner be found
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的心灵伴侣被找到
- en: I ask to be blessed with love,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我请求被爱祝福
- en: As my magic spirals round.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我的魔法盘旋时。
- en: Thank you great Goddesses,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢伟大的女神们，
- en: I welcome your assistance
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我欢迎你的帮助
- en: In my search for love.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在我寻找爱情的过程中。
- en: After saying the spell,concentrate on the outcome you are hoping for, and focus
    your energy to your purpose.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 念完咒语后，专注于你所期望的结果，并将你的能量集中于你的目标。
