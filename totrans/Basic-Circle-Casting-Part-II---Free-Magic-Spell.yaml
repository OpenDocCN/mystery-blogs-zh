- en: This is how to take your circle down once you have completed your ritual or
    magickal workings.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当您完成您的仪式或魔法工作后，这是如何拆除您的圈子的。
- en: '## Casting Instructions for ''Basic Circle Casting Part II'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''基本圈子施法''第二部分的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: A yellow, red, blue, green, and purple candle OR five white tea lights
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个黄色，红色，蓝色，绿色和紫色的蜡烛或五个白色茶灯
- en: An athame or wand (optional)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个阿他美或魔杖（可选）
- en: A candle snuffer
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛熄灭器
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: A yellow, red, blue, green, and purple candle OR five white tea lights
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个黄色，红色，蓝色，绿色和紫色的蜡烛或五个白色茶灯
- en: An athame or wand (optional)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个阿他美或魔杖（可选）
- en: A candle snuffer
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛熄灭器
- en: When you are finished with your ritual or magickal workings, it is important
    to remember to take down the circle. Never leave the energy you have raised hanging.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当您完成仪式或魔法工作时，重要的是记住拆除圈子。永远不要让你提升的能量悬而未决。
- en: 'Begin this at the east of your already cast circle. Point with your wand, athame,
    or pointer finger at the eastern candle, and call out: "Farewell, Air, Guardian
    of the East. You are now dismissed." Draw a pentacle above the Air candle (this
    is saluting it) and extinguish it with the snuffer. Never just blow out your candles.
    This is considered bad luck.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从你已经铸造的圈子的东部开始。用您的魔杖，阿他美，或指着东边的蜡烛，大声呼喊：“告别，空气，东方的守护者。你现在被解雇了。”在空气蜡烛上画一个五角星（这是向它致敬），然后用蜡烛熄灭器熄灭它。永远不要只是吹灭您的蜡烛。这被认为是厄运。
- en: 'Move to the southernmost candle of your circle. Point with your wand, athame,
    or index finger and recite: "Farewell, Fire, Guardian of the South. You are now
    dismissed." Salute the element, and extinguish the candle.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 移动到您的圈子的最南端的蜡烛。用您的魔杖，阿他美，或食指指向，然后 recite:“告别，火，南方守护者。你现在被解雇了。”向元素致意，并熄灭蜡烛。
- en: Do likewise for the remaining elements in your circle until all the candles
    are out. Then, you are free to go.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于您的圈子中的剩余元素做同样的事情，直到所有的蜡烛都熄灭。然后，你就可以自由离去了。
- en: Feel free to be creative with these two spells! Write your own chants for when
    you invoke and dismiss the elements, or maybe even write certain chants for special
    occasions like holidays, sabbats, and such. You don't always have to use candles
    to represent the elements, I just prefer to. Some people use a wand, a feather,
    or incense for Air, a star or perhaps a piece of charcoal for Fire, a bowl of
    water for Water, a stone or a bowl of salt for Earth, and a statue or picture
    of a deity for Spirit. Feel free to get creative and personalize your own circle
    casting. This is your practice. Don't feel pressured to imitate others.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 请随意在这两个咒语中发挥创造力！为你召唤和解雇元素时编写你自己的咒语，或者甚至为特殊场合编写特定的咒语，如节日，萨巴特等等。你不总是必须使用蜡烛来代表元素，我只是偏爱。有些人使用魔杖，羽毛，或者香等代表空气，星星或者木炭代表火，一碗水代表水，一块石头或一碗盐代表地球，而一尊神的雕像或图片代表灵魂。请随意发挥创造力，并个性化您自己的圈子铸造。这是你的实践。不要感到受到别人的模仿的压力。
