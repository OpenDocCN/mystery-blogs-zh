- en: 'Lunar Invocation: Moon Rabbit'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ‘月神召唤：月兔’
- en: This spell invokes the Chinese moon rabbit spirit to gain visions of the future.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语召唤中国的月兔精神以获得未来的幻象。
- en: '## Casting Instructions for ''Lunar Invocation: Moon Rabbit'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ‘月神召唤：月兔’施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Bowl of water
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水碗
- en: Moonstone or white Quartz
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Moonstone or white Quartz
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Bowl of water
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水碗
- en: Moonstone or white Quartz
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Moonstone or white Quartz
- en: 1.  Place the gemstone into the bowl of water.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  将宝石放入水碗中。
- en: Visualize an image of the moon in your mind's eye. Then imagine a white glowing
    rabbit descending into the gemstone.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Visualize an image of the moon in your mind's eye. Then imagine a white glowing
    rabbit descending into the gemstone.
- en: Take a breath, and then imagine the stone and the rabbit becoming one in the
    form of a glowing orb of white light.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 深呼吸，然后想象石头和兔子合而为一，化为白光球的形态。
- en: Call out to this being and ask for a pathway to the future in the form of a
    vision.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 呼唤这个存在，并请求以视觉形式展示未来的路径。
- en: '(Notes: During step 4, you do not need to ask for specifics; the moon spirit
    will provide you with what is right, best, and just for your individual mind and
    experiences.)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: （注：在第4步期间，您无需具体要求；月亮精神将为您提供适合您个人思想和经历的正确、最佳和公正的东西。）
