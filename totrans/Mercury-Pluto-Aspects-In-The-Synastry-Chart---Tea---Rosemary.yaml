- en: Mercury-Pluto Aspects In The Synastry Chart | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 水星-冥王星相位在合盘中的表现 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/mercury-pluto-aspects-synastry/#0001-01-01](https://teaandrosemary.com/mercury-pluto-aspects-synastry/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/mercury-pluto-aspects-synastry/#0001-01-01](https://teaandrosemary.com/mercury-pluto-aspects-synastry/#0001-01-01)
- en: In the synastry chart, Mercury-Pluto aspects show how much the couples’ way
    of thinking will change in the relationship. The Pluto partner in particular tends
    to transform the Mercury partner’s way of thinking.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在合盘中，水星-冥王星的相位显示了伴侣们在关系中思维方式的变化程度。特别是冥王星的伴侣往往会改变水星伴侣的思维方式。
- en: The Mercury person is energetic and intellectual, while the Pluto person is
    more introspective and attentive. These aspects indicate a profound psychological
    connection between the partners, but this relationship can also turn controlling,
    as words can be used as a weapon.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 水星的人精力充沛且具有智慧，而冥王星的人则更内省和专注。这些相位表明了伴侣之间深刻的心理联系，但这种关系也可能变得控制，因为言语可以作为武器使用。
- en: Pluto Conjunct Mercury Synastry
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 冥王星合水星合盘
- en: With the Pluto conjunct Mercury synastry aspect, both people can be transformed
    intellectually. The relationship pushes them to go deeper and *think* deeper.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在水星合冥王星的合盘相位中，双方都能在智力上得到转变。关系促使他们更深入地*思考*。
- en: However, there can also be an obsession with the mind. Both people might be
    overly interested in what the other is thinking and with probing every part of
    their partner’s mind.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，也可能会对思想产生痴迷。双方可能过于关注对方在想什么，并且会探究对方思想的每一个部分。
- en: In the Pluto conjunct Mercury synastry relationship, you enjoy uncovering the
    motivations of the other person. You tend to analyze each other in order to learn,
    so your conversations are extremely deep.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在水星合冥王星的合盘关系中，你喜欢揭开对方的动机。你倾向于相互分析以求学习，因此你们的对话非常深刻。
- en: This can be a mark of a really intellectually fulfilling relationship! As with
    any Pluto aspect, these conversations can be super intense. You may both feel
    that you’ve never talked this deep with anyone else.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一个真正智力充实的关系的标志！像所有冥王星相位一样，这些对话可能会非常激烈。你们可能都会觉得从未与其他人聊得这么深过。
- en: However, the Pluto person might dominate these conversations. They could go
    to great lengths to convince the Mercury person that they’re right, but they may
    also transform the Mercury person’s way of thinking for the better.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，冥王星的人可能会主导这些对话。他们可能不遗余力地说服水星的人相信他们是对的，但也可能会改变水星的人思维方式，使其更好。
- en: Sometimes with the Pluto conjunct Mercury synastry aspect, the couple may be
    almost telepathic. They intuitively know what each other are thinking and what
    the other needs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，在水星合冥王星的合盘相位中，情侣之间几乎可以达到心灵感应。他们直觉地知道对方在想什么，以及对方需要什么。
- en: This relationship can definitely work if both people push to have those intellectual,
    deep conversations *withou**t* controlling the other.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果双方都努力进行那些深刻的、富有智力的对话，而**不控制对方**，这种关系肯定能奏效。
- en: Pluto Trine Mercury Synastry
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 冥王星三分水星合盘
- en: With the Pluto trine Mercury synastry aspect, the Pluto person naturally pushes
    the Mercury individual to transform their way of thinking.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在冥王星三分水星的合盘相位中，冥王星的人自然推动水星个体改变他们的思维方式。
- en: This can be totally unconscious. The Pluto person may not realize that they’re
    changing how the Mercury person thinks, but the very relationship itself causes
    transformation. It’s simply natural!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是完全无意识的。冥王星的人可能没有意识到他们正在改变水星的思维方式，但关系本身就会引发转变。这只是很自然的事情！
- en: The Pluto person will stimulate the Mercury person to figure out what the truth
    is in any conversation. This can be painful, but the Mercury person can also grow
    for the better.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星的人会激励水星的人在任何对话中找出真相。这可能很痛苦，但水星的人也能因此得到成长。
- en: Generally, the Mercury person is more youthful and excitable, while the Pluto
    person is deeper or more serious. The Pluto person will find that, with the trine,
    the Mercury person is receptive to their thoughts and teachings.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，水星的人更加年轻和兴奋，而冥王星的人则更深沉或更严肃。冥王星的人会发现，三分相位使水星的人对他们的思想和教导更加开放。
- en: Unlike the conjunction, this aspect makes the overbearing tendencies of the
    Pluto person a bit softer. It feels natural to deepen the relationship and growth
    comes whether or not either person realizes what’s happening.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不同于合相，这个方面使冥王星方的霸道倾向稍微减弱了。深化关系感觉自然，无论双方是否意识到正在发生的事情，都会带来成长。
- en: Ultimately with the Pluto trine Mercury synastry aspect, the Mercury person
    will be heavily influenced by the thoughts of the Pluto person. This is usually
    for the better, even if it feels painful while this is happening.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，冥王星三分水星合相中，水星方将会受到冥王星方思想的深刻影响。即使在这种过程中感觉痛苦，通常最终结果都是积极的。
- en: Pluto Sextile Mercury Synastry
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 冥王星六分水星合相
- en: With the Pluto sextile Mercury synastry aspect, there is an *opportunity* for
    the Pluto person to transform the Mercury partner’s way of thinking.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星六分水星合相提供了冥王星方转变水星伴侣思维方式的*机会*。
- en: In this relationship, the couple has the chance to engage in deep conversations
    that really push the edges of the mind. However, both people have to take advantage
    of this aspect, or it will lie dormant.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种关系中，这对夫妇有机会进行深入的对话，真正推动思维的边界。然而，双方都必须利用这个方面，否则它会处于休眠状态。
- en: Sometimes, the transformation from this Pluto sextile Mercury synastry aspect
    can be painful. However, it’s ultimately for the best. The Mercury person must
    choose to be brave in order to truly learn from the Pluto person.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，冥王星六分水星合相的转变可能会带来痛苦。然而，最终这对双方都是有益的。水星方必须选择勇敢，才能真正从冥王星方身上学习。
- en: I really love the Pluto sextile Mercury synastry aspect because while it doesn’t
    force either person into transformation, it simply opens the door. The couple
    can choose to learn and grow, both intellectually and emotionally, through their
    deep conversations with each other.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别喜欢冥王星六分水星合相，因为它并不强迫任何一方进行转变，它只是打开了大门。这对夫妇可以选择通过彼此的深刻对话，在智力和情感上学习和成长。
- en: Pluto Opposition Mercury Synastry
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 冥王星对抗水星合相
- en: With the Pluto opposition Mercury synastry aspect, the couple will feel a constant
    battle of the minds. This can be a difficult aspect that creates a lot of verbal
    wars.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星对抗水星合相中，这对夫妇将感受到心智上的持续战斗。这可能是一个艰难的方面，会引发许多口舌之争。
- en: You each challenge each other to think more deeply, but you also try to overpower
    each other mentally. It can feel impossible to let the other person have their
    own thoughts without trying to change them.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你们每个人都挑战对方更深入地思考，但也试图在心理上压倒对方。让对方拥有自己的想法，而不试图改变它们，可能会感觉不可能。
- en: The Pluto opposition Mercury synastry aspect does create the potential for abusive
    words. You need to be very careful that you communicate clearly and share your
    viewpoint without trying to control the other person, even if you think differently.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星对抗水星合相确实会造成言语上的滥用潜力。你需要非常小心，清楚地表达并分享你的观点，而不是试图控制对方，即使你们的想法有所不同。
- en: Both people in this relationship might hold onto issues. It’s hard for them
    to let go of past hurts, so they talk about past fights *over and over*. The Mercury
    person will feel especially overwhelmed by this dynamic, while this obsessive
    nature comes more naturally to the Pluto person.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种关系中，两个人可能会固守问题。他们很难放下过去的伤害，所以他们一遍又一遍地谈论过去的争吵*。*水星方会特别感到不知所措，而这种过度的性质对冥王星方来说更自然。
- en: The Pluto opposition Mercury synastry aspect means that the Pluto person will
    be especially forceful. They may be controlling of the Mercury person and could
    try to *make* them think as they do.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[冥王星对抗水星合相](https://wiki.example.org/pluto_opposition_mercury_synastry)意味着冥王星方会显得格外强势。他们可能会控制水星方，并试图让他们*以他们的方式思考*。'
- en: To succeed in this relationship, the couple will need to work hard on effective
    communication and be willing to see things from each other’s point of views.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要使这段关系成功，这对夫妇需要努力进行有效的沟通，并愿意从对方的角度看待事物。
- en: It’s possible for this relationship to blossom if both people can learn from
    each other. In fact, it can be life changing mentally and emotionally should the
    couple choose to put in the work!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果双方都能从对方身上学习，这段关系有可能会蓬勃发展。事实上，如果这对夫妇选择付出努力，它甚至可以在心理和情感上带来生命的改变！
- en: Pluto Square Mercury Synastry
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 冥王星方正方水星合相
- en: With the Pluto square Mercury synastry aspect, the Pluto person may be overly
    forceful. They want the Mercury person to think a certain way and won’t wait for
    this to happen naturally.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星与水星合相中，冥王星个体可能过于强势。他们希望水星个体以某种特定的方式思考，而不会等待自然而然地发生。
- en: Pluto may also demand to know all of Mercury’s secrets. The Pluto square Mercury
    synastry aspect is quite invasive. The Pluto person wants to know everything the
    Mercury person feels and thinks, yet they want them to think the *right* things.
    Sometimes, the Pluto person has a one track mind.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星也可能要求了解水星所有的秘密。冥王星与水星合相是相当侵入性的。冥王星个体希望了解水星个体的一切感受和思想，但他们希望他们能够思考*正确*的事物。有时，冥王星个体有一个思路单一的心态。
- en: The Pluto individual might be a bit paranoid and look for hidden meaning in
    everything the Mercury individual says or does. They could also try to manipulate
    the mind of the Mercury person by any means possible.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星个体可能有些偏执，会在水星个体所言所行中寻找隐含的意义。他们还可能试图通过各种手段操控水星个体的思想。
- en: Typically with the Pluto square Mercury synastry aspect, something about how
    the Mercury person thinks scares the Pluto person. They feel the need to control
    or change the mind of the Mercury person because they are afraid.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的冥王星与水星合相（Pluto square Mercury synastry aspect）中，水星个体的思维方式可能会让冥王星个体感到恐惧。他们感到有必要控制或改变水星个体的思维，因为他们感到害怕。
- en: The Mercury person may strike back in their own way in order to escape the control.
    The method that the Mercury person uses will depend on the sign of their Mercury
    as well as the rest of their charge.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 水星个体可能会以自己的方式反击，以摆脱控制。水星个体使用的方法将取决于他们水星的星座以及其余的性格特征。
- en: Ultimately, this couple needs to learn how to balance their communication and
    focus on themselves first. The Pluto individual especially needs to loosen the
    reigns and be OK with not knowing *everything*. They must come to realize that
    they can feel afraid without trying to control or change the other person if the
    relationship is to work.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这对夫妇需要学会如何平衡他们的沟通，并首先关注自己。特别是冥王星个体需要放松控制，接受不知道一切的事实。他们必须意识到，如果关系要成功，他们可以感到恐惧，而无需试图控制或改变对方。
