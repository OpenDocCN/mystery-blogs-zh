- en: Find your Personal Number
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can find your personal number mine is 7\. But you have to do the following
    steps to uncover it.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Find your Personal Number'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Your brain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your first and last name
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen or pencil
  prefs:
