- en: Candel Coral of Love Spell (Real One)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 爱情魔法珊瑚蜡烛（真品）
- en: This is one of my very special love spell. It's very easy to do. It'll help
    you in many different ways for love in your life.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的一个非常特殊的爱情咒语。做起来非常简单。它将帮助你在生活中的爱情中以许多不同的方式。
- en: '## Casting Instructions for ''Candel Coral of Love Spell (Real One)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''爱情魔法珊瑚蜡烛（真品）''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: 1 red candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红色蜡烛
- en: 1 pink candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根粉色蜡烛
- en: 6-10 coral pieces
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6-10 片珊瑚
- en: An alter
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个祭坛
- en: Visualization
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: 1 red candle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红色蜡烛
- en: 1 pink candle
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根粉色蜡烛
- en: 6-10 coral pieces
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6-10 片珊瑚
- en: An alter
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个祭坛
- en: Visualization
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化
- en: Set up a red candle on your altar,right in the centre. Better yet, if you can
    find a red candle in the shape of a heart...use it
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的祭坛上安放一根红色蜡烛，就在中心位置。最好是，如果你能找到一个红色蜡烛的形状是一个心……使用它
- en: Surround your candle with a ring of Coral Pisces. You know the type of Coral
    you can find at the beach or get online inexpensively.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的蜡烛围绕在珊瑚鱼周围形成一个环。你知道那种你可以在海滩上找到或者在网上廉价购买的珊瑚。
- en: Just place a ring of these coral Pisces around the candle on your altar.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 只需在你的祭坛上的蜡烛周围放上一圈这些珊瑚鱼。
- en: Next, around the ring of coral,place a ring of small pink candle.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，在珊瑚环的周围，放上一圈小粉色蜡烛。
- en: Use 6-10 of them,that should be enough.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 6-10 个，应该足够了。
- en: It's important they are in a circular ring around the coral pieces.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是它们在珊瑚片的周围形成一个圆环。
- en: Before you light the candle,sit calmly with your eyes close & visualize your
    desire. Whether it's the new love of your life or the love of a new friend. Or
    to rekindle the love of someone you feel you're losing.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在点燃蜡烛之前，静坐着闭上眼睛，想象你的欲望。无论是你生活中的新爱情还是新朋友的爱情。或者重新点燃你觉得自己正在失去的某人的爱情。
- en: Feel the love in you visualization deeply.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 深深地感受你内心的爱。
- en: See you & the person in a loving scene in your mind...feel it.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的脑海中想象你和另一个人在一个充满爱意的场景中……感受它。
- en: Open your eyes and light the central red candle first...then light the pink
    candle.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 睁开眼睛，首先点燃中央的红色蜡烛……然后点燃粉红色蜡烛。
- en: Close Your eyes & see your love happening again in your mind for a few minutes.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛，用心在你的脑海中再次看到你的爱情发生几分钟。
- en: Snuff out the candles & clean up as you do this make a pact with yourself that
    you will keep your heart open to love when least expected.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 吹灭蜡烛并在清理时与自己达成协议，无论何时最不期望，你都会保持心灵敞开接受爱。
- en: '& now you are done.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '& 现在你完成了。'
