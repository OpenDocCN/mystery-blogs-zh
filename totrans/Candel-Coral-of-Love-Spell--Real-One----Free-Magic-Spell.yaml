- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 pink candle
  prefs:
  - PREF_UL
