- en: '## Casting Instructions for ''Candel Coral of Love Spell (Real One)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 pink candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6-10 coral pieces
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
