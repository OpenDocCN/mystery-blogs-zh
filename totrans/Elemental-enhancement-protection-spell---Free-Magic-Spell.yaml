- en: A pentcle is a five pointed star that keeps bad spirits/energy away from you.
  prefs: []
  type: TYPE_NORMAL
- en: First put on your pentcle if you have one.
  prefs: []
  type: TYPE_NORMAL
- en: Second place the candles in the correct spots making a star with you in the
    middle. Make sure there is enough room for you to be in the middle, the candles
    ar evenly spaced, and you don't catch on fire.
  prefs: []
  type: TYPE_NORMAL
- en: 'Place the candles as so:'
  prefs: []
  type: TYPE_NORMAL
- en: '- White on top'
  prefs: []
  type: TYPE_NORMAL
- en: '- blue to the right'
  prefs: []
  type: TYPE_NORMAL
- en: '- yellow to the left'
  prefs: []
  type: TYPE_NORMAL
- en: '- red to the lower right'
  prefs: []
  type: TYPE_NORMAL
- en: '- green to the lower left'
  prefs: []
  type: TYPE_NORMAL
- en: Now light each candle starting from the white candle down (any order will do
    but lighting the white candle first gives respect to spirit).
  prefs: []
  type: TYPE_NORMAL
- en: Now sit either criss-cross or on your legs. Make sure you're alone and your
    mind is clear. You don't have to but while you chant the first line you can make
    a pentcle with your arm movements if it helps.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: Fire, Spirit, Earth, Water, and Air
  prefs: []
  type: TYPE_NORMAL
- en: Free me from any negative energies that try to interfere
  prefs: []
  type: TYPE_NORMAL
- en: Bless my body and my soul
  prefs: []
  type: TYPE_NORMAL
- en: Allow me to have full control
  prefs: []
  type: TYPE_NORMAL
- en: May the elements protect me for all eternity
  prefs: []
  type: TYPE_NORMAL
- en: So I have said it, so it shall be
  prefs: []
  type: TYPE_NORMAL
- en: Now blow out the candles in any order but make sure fire (red) is the second
    to last or is the last to blow out and spirit (white) is either last or second
    to last to blow out. It is more respectful to blow out the fire candle second
    to last and the spirit candle last.
  prefs: []
