- en: The following spell is a general defence against demons and evil spirits.  Not
    all demons will be defeated with this, but even when the spell is not sufficient
    to actually overcome the spirit, it can still hurt them enough to keep them at
    bay.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以下咒语是针对恶魔和邪灵的一般防御。并非所有恶魔都能被此咒语击败，但即使在咒语无法真正克服精神时，也足以伤害他们以将其拒之门外。
- en: Here is a general defense against demons and other evil spirits. This is a improvised
    weapon, and obviously this formula will not come to grips with all kinds of demons,
    but when it is not sufficient to overcome them, it can still hurt them enough
    to keep them away .   **If spirits threaten me in this place,** **Fight Water
    by Water and Fire by Fire,** **Banish their souls into nothingness** **and remove
    their powers until the last trace** **Let these evil beings flee** **Through time
    and space.**
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种通用的抵御恶魔和其他邪灵的方法。这是一种即兴的武器，显然这个公式不能应对所有类型的恶魔，但在无法完全战胜它们时，仍然足以伤害它们以将其远离。  
    **如果在此地威胁我灵体的精神**，**以水攻水，以火攻火**，**将其灵魂驱逐到虚无**，**剥夺其力量直至最后的痕迹**，**让这些邪恶生物逃离** **穿越时间和空间**。
