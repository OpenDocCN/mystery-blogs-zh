- en: Ask for protection to archangel Micheal
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Archangel Micheal Protection'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Archangel Micheal protection'
  prefs: []
  type: TYPE_NORMAL
- en: The mighty Archangel Micheal is the protector of humanity. Call on him for protection,
    strength, cutting and binding cords.
  prefs: []
  type: TYPE_NORMAL
- en: You can visualize Archangel Micheal's Sword of protection and truth as either
    gold metal or a living sapphire blue flame.
  prefs: []
  type: TYPE_NORMAL
- en: Seat yourself comfortable where you will not be disturbed. Visualize roots growing
    out of the souls of your feet. Spray the Archangel Micheal essence above your
    head and ask for his assistance. Breath easily and naturally. Archangel Micheal,
    ask that all binding ties and cords be cut away and all energy implants or spirit
    attachments be removed and released. Feel, or sense Archangel Micheal clearing
    all your chakra centers and aura.
  prefs: []
  type: TYPE_NORMAL
- en: To close the healing session, ask Archangel Micheal to wrap you in his blue
    cloak, which will give protection.
  prefs: []
  type: TYPE_NORMAL
- en: (Hazel Raven 2011)
