- en: 6 Reasons Why You Are Seeing Angel Number 111
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么你总是看到天使数字111的6个原因？
- en: 来源：[https://teaandrosemary.com/angel-number-111-meaning/#0001-01-01](https://teaandrosemary.com/angel-number-111-meaning/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/angel-number-111-meaning/#0001-01-01](https://teaandrosemary.com/angel-number-111-meaning/#0001-01-01)
- en: Angel numbers are a symbolic form of guidance that help us gain insight into
    our lives.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 天使数字是一种象征性的引导形式，帮助我们洞悉生活。
- en: Angel number 111 is an important number to pay attention to because it is a
    symbol for protection. When you see the angel number 111, know that it’s your
    guardian angels watching over you and guiding you in the right direction!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 天使数字111是一个需要关注的重要数字，因为它是保护的象征。当你见到天使数字111时，知道这是你的守护天使在守护你并指引你走向正确的方向！
- en: However, angel number 111 can have multiple meanings. Today, I’ll discuss all
    the different meanings of angel number 111.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，天使数字111可能有多重意义。今天，我将讨论天使数字111的所有不同含义。
- en: I encourage you to pick the meaning that rings true for you and remember that
    this number can have multiple meanings for you!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励你选择对你有意义的含义，并记住这个数字对你可能有多重意义！
- en: What Are Angel Numbers?
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是天使数字？
- en: In general, Angel Numbers are symbolic forms of guidance that offer insight
    into our lives.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，天使数字是一种象征性的引导形式，提供对我们生活的洞察。
- en: Many people don’t recognize Angel numbers when they show up,, but they can provide
    a lot of guidance to people who are receptive.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人在它们出现时并不认识天使数字，但对于那些愿意接受的人来说，它们可以提供很多指引。
- en: Angel numbers are often seen as a form of divine intervention, and the messages
    they contain may be sent for your protection or guidance.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 天使数字经常被看作是一种神圣干预形式，它们包含的信息可能是为了你的保护或引导。
- en: Angels are known to speak through synchronistic occurrences, which means that
    we will see something so many times over and over again until it goes beyond mere
    coincidence.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 天使通过符合事物的方式进行交流，这意味着我们会一遍又一遍地看到某件事情，直到它超出了简单的巧合。
- en: One example of this is when you keep seeing the same numbers on license plates
    or clocks. These angels always have a message for us; they just want us to stop
    looking at them as coincidences!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是当你在车牌或时钟上一直看到相同的数字时。这些天使总是给我们传达一种信息；他们只是希望我们停止把它们视为巧合！
- en: Angels often communicate in symbolic ways, which is one of the reasons why angel
    numbers are so popular. After all, if you see the same exact number a certain
    amount of times, that’s more clear-cut evidence than other types of synchronicities.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 天使通常以象征性的方式进行交流，这也是天使数字如此受欢迎的原因之一。毕竟，如果你看到相同的数字一定次数，这比其他类型的巧合更清晰。
- en: Like any other type of communication from spirit guides, these moments usually
    contain some sort of advice meant to guide you. Often, these signs will appear
    during pivotable moments in your life.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 就像灵魂向导的任何其他沟通方式，这些时刻通常包含某种意图引导你的建议。经常，这些迹象将出现在你生活中的关键时刻。
- en: Angel numbers are symbolic of something greater than just their numerical value.
    They represent an insight into our lives with the help of divine intervention.
    In fact, every number has a specific, scientific meaning that correlates with
    numerology, so angel numbers are really another form of divination, much like
    Tarot cards.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 天使数字象征着比数字价值更伟大的东西。它们代表着神圣干预帮助我们洞悉生活。事实上，每个数字都有一个特定的科学含义，与命理学相关，所以天使数字实际上是类似塔罗牌的另一种占卜形式。
- en: The idea is that each number is connected to a certain vibrational energy or
    frequency that encompasses meaning beyond its just the numeric value. When you
    see an angel number, you can know that the number appeared because of the *frequency*
    of the message, not just because someone arbitrarily decided on a meaning for
    that specific number.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是每个数字都与某种振动能量或频率相关联，超出了它们的数字价值。当你看到一个天使数字时，你可以知道这个数字出现是因为信息的*频率*，不仅仅是因为某人随意决定了那个特定数字的意义。
- en: You will see different angel numbers at different times, and typically once
    you recognize the meaning of the number, you will begin to see other patterns,
    too.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你会在不同时刻看到不同的天使数字，通常一旦你认识到数字的意义，你就会开始看到其他模式。
- en: Any specific angel number only shows up over and over because you have not yet
    understood the meaning. Once you understand the meaning and assimilate the lesson
    into your life, you most likely won’t see the number as often.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 任何特定的天使数字不断出现是因为你还没有理解其含义。一旦你理解了含义并将这个教训融入你的生活，你很可能就不会经常看到这个数字了。
- en: For example, if you’re seeing the number 111 pop up in many different places,
    then this can be a sign that your angels are trying to reach out to you. However,
    it’s up to you to interpret the *meaning* of this sign and actually follow what
    your angels are telling you.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你看到数字111在很多不同的地方出现，那么这可能是你的天使们试图与你联系的迹象。然而，如何解释这个标志并真正跟随你的天使所告诉你是由你决定的。
- en: Angel Numbers can be warnings, omens, reminders, signs of congratulations, or
    messages of guidance. I find that whether the meaning is dire or positive, there
    is *always* advice in any Angel Number message that you can use to change your
    situation for the better.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 天使数字可能是警告、预兆、祝贺的标志或指导的信息。我发现无论意义是严重的还是积极的，在任何天使数字的信息中总是有*总会有*建议，可以用来改善你的情况。
- en: What Is The Significant Of Angel Number 111?
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天使数111的意义是什么？
- en: Number 111 is a powerful number of manifesting and manifestation.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数字111是显现和显现的强大数字。
- en: This number carries the combined attributes and energies of both 1, which resonates
    with assertiveness, independence, new beginnings and uniqueness, as well as 11,
    the karmic Master Number.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数字携带了1和11两者的属性和能量，1表明果断、独立、新的开始和独特，而11则是有关业力的大师数字。
- en: Number 11 tells us to connect with our higher selves in order to know and live
    out our souls’ mission or life purpose. It is also an indication that we need
    to access our past lives in order to fully use our power here on earth.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数字11告诉我们要与我们的高我联系，以了解并实践我们灵魂的使命或生活目的。这也表示我们需要访问我们的前世，以充分利用我们在地球上的力量。
- en: Angel Number 111 symbolizes enlightenment and a spiritual awakening with high
    energy, inspiration, and intuition as well as self-expression.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 天使数111象征着启蒙和灵性觉醒，具有高能量、灵感和直觉以及自我表达。
- en: In some ways, Angel Number 111 means that the beginning and the end come together,
    and the past and the future exist at once. Now is the time to act and to remember
    you power.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，天使数111意味着开始和结束汇聚在一起，过去和未来同时存在。现在是行动的时刻，记住你的力量。
- en: Ultimately, Angel Number 111 has multiple meanings that are all related. Read
    through the following interpretations and see which meaning feels right to you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，天使数111有多重意义是相关的。阅读下面的解释，看看哪个意义对你来说更合适。
- en: '6\. Angel Number 111: Manifestation Meaning'
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 天使数111：显现的意义
- en: The number 1 is a very powerful number for manifestation, so one of the most
    common Angel Number 111 meanings has to do with taking steps to manifest the things
    you want.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 数字1是一个非常强大的显现数字，所以最常见的天使数111的意义之一与采取行动来显现你想要的事物有关。
- en: The angels are telling you that your thoughts and ideas manifest quickly into
    reality. This means it is important to have positive beliefs, a healthy mindset,
    and good energy in order for things to turn out well.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 天使们告诉你，你的想法和创意很快就会变成现实。这意味着重要的是要有积极的信念、健康的心态和良好的能量，以便事情能够顺利进行。
- en: You are in a time of extreme manifestation. Be very careful of your thoughts,
    because your energy is strong right now, so anything you think can and may become
    a reality.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你正处于极度显现的时期。要非常小心你的思想，因为你的能量现在很强，所以你的任何想法都有可能变成现实。
- en: When you see Angel Number 111, you know that you can use your thoughts positively
    or negatively. The choice is yours.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当你看到天使数字111时，你知道你可以积极或消极地运用你的思想。选择权在你手中。
- en: If you spend a lot of time thinking about negative past events or worrying about
    the future, then you will draw negative energy into your life. If you’re able
    to flip this and think positively while truly *believing* that wonderful things
    will happen to you, the Universe will send this uplifting energy your way.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你花很多时间考虑消极的过去事件或担心未来，那么你会吸引消极的能量进入你的生活。如果你能转变这种思维，积极地*相信*美好的事情将会发生在你身上，宇宙会送来这种令人振奋的能量。
- en: Angel Number 111 is also an encouragement to help the human race using your
    natural abilities, relying on intuition and inner-wisdom. Be a guiding light that
    brings illumination to others with guidance from angels all around you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 天使数111也是一种鼓励，让你利用自己的天赋，并依靠直觉和内在智慧来帮助人类。做一个指路明灯，为他人带来启示，得到天使们的引导。
- en: You might not be aware of it, but an energetic gateway has just opened up for
    you. This allows your thoughts to manifest into reality with a rapid pace!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你并不知道，但一扇能量之门刚刚为你打开。这让你的想法可以以迅速的速度成为现实！
- en: Angel Number 111 is the number of change, and this means that new opportunities
    for growth are coming your way. Make sure you take advantage of them.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 天使数111代表变化的数字，这意味着新的成长机会即将到来。确保你抓住机会。
- en: When you see Angel Number 111, this is a reminder to think about what you *do*
    want to happen, not the things you want to avoid, since the portal is open and
    your thoughts are manifesting quickly and effectively.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当你看到天使数111时，这是一个提醒，要考虑你*希望*发生的事情，而不是你想要避免的事情，因为通道已经打开，你的想法正在快速有效地显现。
- en: Know that Angel Number 111 means your higher consciousness is being awakened.
    This is a positive beginning and is a time of increased psychic power for you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 知道天使数111意味着你的更高意识正在觉醒。这是一个积极的开始，也是你增强心灵力量的时刻。
- en: The important thing is to be **aware of your thoughts and feelings** at all
    times. Work hard to control your mind so that you can manifest the things that
    you truly want and need. Remember that you have *all* the power you need within
    you to create your own reality!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要**时刻意识到你的想法和感受**。努力控制自己的思绪，以便能够实现你真正想要和需要的东西。记住，你内心拥有*所有*创造自己现实所需的力量！
- en: '5\. Angel Number 111: Release The Past'
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 天使数111：释放过去
- en: Because 111 often means new beginnings, Angel Number 111 indicates that you
    must release the past before you can truly move forward.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 因为111经常意味着新的开始，天使数111表明你必须在真正前进之前释放过去。
- en: Everything you have experienced has given you the strength that you currently
    possess and taught you important life lessons, even if they felt painful.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你经历的一切都赋予了你目前拥有的力量，并教会了你重要的人生经验，即使它们看似痛苦。
- en: Now, Angel Number 111 is telling you that it’s time to let go of past hurts.
    You are ready to move beyond who you were and to raise your vibration.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，天使数111告诉你是时候放下过去的伤痛了。你已经准备好超越过去的自己，提升你的能量频率。
- en: If there is a specific past event that is causing distress in your life, then
    this may be a sign that you must do the work in order to totally release this
    event and heal your feelings. Consider doing some Shadow Work, self-therapy, or
    a cord cutting meditation or spell.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有特定的过去事件在你的生活中引起困扰，那么这可能是一个迹象，告诉你必须做出努力，彻底释放这个事件并治愈你的情感。考虑进行一些阴影工作、自我疗法、切断联系的冥想或咒语。
- en: Don’t let any event from the past take over your life. Remember that you exist
    in the *present* moment for a reason and that you have important work to do on
    Earth.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 不要让过去的任何事件占据你的生活。记住，你存在于*现在*的时刻是有原因的，你在地球上有重要的事要做。
- en: Angel Number 111 can be a sign that you must clean out the emotions that bind
    you to the past before you can truly move forward.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 天使数111可能是一个迹象，告诉你在真正前进之前，你必须清理绑定你于过去的情绪。
- en: Remember that new beginnings can *also* be an opportunity to release old habits
    that no longer serve you. In fact, new beginnings can trigger memories of past
    events and may show you that there is more work to do before you can truly move
    on.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，新的开始*也*是放下不再适合你的旧习惯的机会。事实上，新的开始可能会触发过去事件的回忆，并告诉你在你真正前进之前，还有更多的工作要做。
- en: Ultimately, trust in yourself that you have all of the capabilities you need
    to move forward.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，相信自己拥有一切前进所需的能力。
- en: '4\. Angel Number 111: Like Attracts Like'
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 天使数111：物以类聚
- en: Because Angel Number 111 has karmic elements, it can indicate that you’re attracting
    what you are.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 因为天使数111具有因果元素，它可能表明你正吸引着你所拥有的。
- en: For example, your energy vibrates at a certain frequency, and this angel number
    is a reminder that you attract others who *also* vibrate at the same frequency.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你的能量以一定频率振动，这个天使数提醒你吸引那些*也*以同样频率振动的人。
- en: If you want to change the people around you, then you must first change yourself.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想改变周围的人，那么你必须先改变自己。
- en: Angel Number 111 reminds you to treat others as a mirror of yourself instead
    of seeing other people as enemies.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 111 天使数字提醒你把其他人看作你自己的镜像，而不是把别人看作敌人。
- en: It also encourages you to let go of past mistakes and focus on who you *do*
    want to attract. Even the thoughts in your brain will attract others to you, so
    you must remember that your vibration is physical, mental, spiritual, *and* emotional.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 它还鼓励你放下过去的错误，关注那些你*真的*想吸引的人。甚至你脑海中的想法都会吸引别人来你身边，所以你必须记住你的振动是身体的、精神的、精神的，*和*情感的。
- en: Trust that you have the power within you to create your own reality, even if
    you feel stuck. Angel Number 111 may be the sign you need to reclaim your personal
    power and manifest the relationships you desire.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 请相信你内心有力量创造自己的现实，即使你感到困顿。111 天使数字可能是你需要的标志，来重新获得你的个人力量，并实现你所期望的关系。
- en: '3\. Angel Number 111: It’s Time To Start Something New'
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 111 天使数字：是时候开始新的事情了
- en: In divination, 1 is always the number of new beginnings. Angel Number 111 is
    especially powerful and can indicate new beginnings in many different ways.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在占卜中，1 总是新开始的数字。111 天使数字尤其强大，可以在许多不同的方式指示新的开始。
- en: Sometimes, this number indicates that beginnings are coming into your life whether
    you like it or not. This usually means that one chapter of your life is closing,
    but that you shouldn’t worry because a brand new, *better* chapter is just beginning.
    Have faith that the best is yet to come.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，这个数字表明新的开始在你生活中出现，无论你是否喜欢。这通常意味着你生活的一个章节正在关闭，但你不必担心，因为一个崭新、*更好*的篇章正在开始。相信最好的尚未到来。
- en: Alternatively, Angel Number 111 can be a sign that you need to actually take
    the leap to start something new.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，111 天使数字可能是一个迹象，表示你需要真正迈出新的一步。
- en: Are you considering a big change? Maybe you’ve been thinking about switching
    careers, moving, trying out a new kind of relationship, or even doing self-work
    in a different way.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在考虑一个重大改变吗？也许你一直在考虑转行、搬家、尝试一种新的关系，甚至以一种不同的方式进行自我实现。
- en: The unknown can be scary, but this Angel Number indicates that you *should*
    take the leap. The Universe is offering you a new beginning for a reason, but
    you need to actually take action to make it happen.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 未知可能令人恐惧，但这个天使数字表明你*应该*迈出这一步。宇宙正为你提供新的开始的机会，但你需要真正采取行动让它发生。
- en: Angel Number 111 is also a sign that the Angels are on your side as you begin
    something new, whether your life simply takes you in a new direction or you actively
    choose to take a new leap.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 111 天使数字也是一个标志，表示当你开始新的事情时，天使们一直站在你这边，无论是你的生活简单地带你步入新的方向，还是你主动选择迈出新的一步。
- en: In fact, this number indicates that anything new happening in your life is for
    a **specific** reason. If you follow astrology, then know that this new beginning
    is leading you towards your North Node, or your life’s purpose.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，这个数字表明你生活中发生的任何新事情都是有**特定**原因的。如果你信奉占星术，那么要知道这个新的开始正引领你走向你的北交点，或者说你的生命目的。
- en: It’s essential that you take the leap and embrace the unfamiliar. **This is
    how your will become the person and the soul who you are meant to be.**
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，你要迈出这一步，拥抱未知。**这样你才能成为你注定要成为的人和灵魂。**
- en: Have faith and remember that the Angels have your back.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 请相信并记住天使们一直在支持你。
- en: '2\. Angel Number 111: You Can Now Become A Leader'
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 111 天使数字：你现在可以成为领袖
- en: The number 1 represents leadership and using your qualities to actively lead
    others. Sometimes, the meaning of Angel Number 111 is that you must take on responsibility
    and lead those are you.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 数字 1 代表领导力，利用你的优点积极引领他人。有时，111 天使数字的含义是你必须承担责任，并领导周围的人。
- en: This can apply to your life in many different ways, whether you’re a stay at
    home parent or have an active role in your workplace or community. The Angel Number
    111 meaning can even be that you need to lead by example in the smallest of ways.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以以许多不同的方式应用到你的生活中，无论你是居家的父母，还是在职场或社区中发挥着积极的作用。111 天使数字的含义甚至可能为你需要以最微小的方式树立榜样。
- en: Angel Number 111 is often an indication that it’s time to step into a leadership
    role, even if this means that you may become unpopular. You must do what’s right
    and become an example for others.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 111 天使数字经常表明是时候踏入领导角色，即使这意味着你可能会变得不受欢迎。你必须做正确的事情，成为他人的榜样。
- en: The Universe is telling you that you’re ready to step up and show other people
    the path. Up until this point, you have been busy learning lessons that have helped
    you grow, but you’re not ready to lead others.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 宇宙告诉你，你已经准备好站出来，向其他人展示道路。直到这一刻，你一直忙于学习帮助你成长的课程，但现在你已经准备好引导其他人了。
- en: 'However, the Angel Number 111 is very clear in one way here: you must remain
    true to yourself and your own values. Don’t step into any positive that doesn’t
    feel right and don’t take on responsibilities that are not a reflection of your
    character.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在某一方面，天使号码111非常清楚：你必须保持对自己和自己价值观的忠诚。不要步入任何对你感觉不对的正面事物，也不要承担不符合你性格的责任。
- en: Remember who you are and what you stand for. Angel Number 111 is telling you
    that you must now live openly by your own values, even if this seems scary.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 记住你是谁以及你所坚持的东西。天使号码111告诉你，你现在必须按照自己的价值观开放地生活，即使这看起来有点可怕。
- en: You’ll know if this Angel Number 111 meaning is true for you because you will
    recognize opportunities for leadership in your life. You may have been afraid
    to step up, but the Angels and the Universe is urging you to make a stand and
    live according to your inner values.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你会知道这个天使号码111的意义对你是否正确，因为你会意识到在生活中的领导机会。你可能害怕站出来，但天使和宇宙正在敦促你站出来，按照内在的价值观生活。
- en: '1\. Angel Number 111: Look For The Opportunities Around You'
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 天使号码111：寻找你周围的机会
- en: Sometimes, the Angel Number 111 meaning can be that you’re missing opportunities
    that are around you.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，天使号码111的意义可能是你正在错过你周围的机会。
- en: The Universe and your Angels will send you opportunities that will enhance your
    life, help to grow your soul, and move you towards your life’s purpose. However,
    you have to actually take these opportunities. You always have free will to refuse
    the things that the Universe throws in your path!
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 宇宙和你的天使将会给你发送会增强你生活、帮助你成长灵魂，并推动你走向生命目标的机会。然而，你必须实际去抓住这些机会。你始终有自由意志来拒绝宇宙摆在你面前的事物！
- en: Angel Number 111 is telling you that **now** is the time to seize new opportunities
    that come your way. In fact, any opportunities that pop up will probably be really
    beneficial for you long-term, specifically when you’re seeing this number.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 天使号码111告诉你，**现在**是抓住你面前新机会的时候。事实上，任何出现的机会可能长远来看对你都非常有益，尤其是当你看到这个数字时。
- en: Don’t be afraid to try new things, especially when things just seem to fall
    into your lap. In fact, your life could change forever.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕尝试新事物，特别是当事情似乎自然而然地出现时。事实上，你的生活可能会永远改变。
- en: The Angel Number 111 meaning is also that when you embrace new opportunities,
    even more positive events will come your way, because *like attracts like*. You
    must first begin the cycle by being open to trying new things.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 天使号码111的意义也在于，当你拥抱新机会时，更多积极的事件将会接踵而来，因为*物以类聚*。你必须首先通过开放尝试新事物来开始这个循环。
- en: This is a sign that you have the ability to make your own decisions. However,
    the Universe is presenting an easier path that you must acknowledge. You are free
    to refuse new opportunities, but you might also miss out on something great.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个迹象，表明你有能力做出自己的决定。然而，宇宙正在呈现一条更容易的道路，你必须承认。你可以拒绝新机会，但你也可能错过一些很棒的东西。
- en: You may find a member of your soul-group (through a friendship or romantic relationship),
    but you have to actively reach out to build a connection. You might have a new
    opportunity at work, yet you must take the leap and choose to try it out.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会在你的灵魂群体中找到一个成员（通过友谊或者恋爱关系），但你必须主动出击建立联系。也许你在工作中有一个新的机会，但你必须决定尝试一下。
- en: Wherever new opportunities are showing up in your life, you’ll know that this
    interpretation fits for you if you have recently had more than one new opportunity
    that felt different from your regular life.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 无论在你生活中哪里出现新机会，如果你最近有多个与你日常生活不同的新机会，那么你会知道这种解释适合你。
- en: Sometimes, new opportunities pop up in your life after you’ve been through a
    tough time or have gone through some big changes. You may be feeling uncertain
    about what to do next, so Angel Number 111 is giving you the green light to take
    on these new things.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，当你经历了艰难时期或者经历了一些重大变化后，新机会会在你生活中出现。你可能对接下来该做什么感到不确定，因此天使号码111给了你绿灯去接受这些新事物。
- en: The Universe wants you to live fully and not worry that every change will result
    in negative consequences. This is a sign that you’re ready to take on the world.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 宇宙希望你能充分享受生活，不要担心每一次变化都会带来负面影响。这是一个暗示，你已经准备好迎接世界了。
- en: Angel Number 111 In Love
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 具体来说，111天使号码在爱情中
- en: The Angel number 111 signifies a fresh start and an optimistic outlook on love.
    Typically, this is a sign that you must release the past and look to new beginnings
    while keeping your head up.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 天使号码111代表着一个新的开始和对爱情的乐观看法。通常来说，这是一个释放过去，展望新生并保持乐观的标志。
- en: Be careful not to bring your past disappointments into new relationships or
    even into the relationship that you’re currently in. Actually, Angel Number 111
    indicates that it’s time to release the old and make way for the new.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心，不要将过去的失望带入新的关系甚至是现在的关系。事实上，天使号码111表明现在是放下旧事，为新事物让路的时候了。
- en: This can also be a sign that you need to think more positively. Whether you’re
    single or in a relationship, remember that your thoughts manifest your reality
    right now more than ever before.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这也可以是一个暗示，让你更加积极乐观。无论你是单身还是有伴侣，记住你的想法现在比以往任何时候都更能映现你的现实了。
- en: Angel Number 111 almost always indicates new beginnings in the area of love,
    whether this means that you will soon enter into a new relationship or take new
    steps in your current relationship.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 天使号码111几乎总是表示爱情领域的新的开始，无论这意味着你很快会进入一段新的关系或者是在你目前的关系中迈出新的一步。
- en: Now is a good time to take the next step in any way that feels right to you.
    Angel Number 111 is a message from your angels telling you to get out there and
    do it!
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候朝任何对你感觉正确的方向迈出下一步了。天使号码111是你的天使告诉你要出去行动的一个讯息！
- en: If you’re holding onto a relationship that no longer serves you and hurts your
    heart, then Angel Number 111 can indicate that it’s time to let go in order to
    make room for new beginnings and love in your life.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你依然固守一段已经不再为你服务并伤害你心灵的关系，那么天使号码111可能意味着是时候放手，为新的开始和爱情留出空间了。
- en: How To Know Which Meaning Is Accurate For You
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何知道哪个含义对你来说是正确的
- en: Interpreting Angel Numbers can be kind of confusing. I know that I have spent
    days ruminating on a number without coming to a clear answer.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 解读天使数字可能会有些困惑。我知道我曾经花了好几天去琢磨一个数字，但却得不出一个明确的答案。
- en: Ultimately, you will just **know** when an interpretation is correct. Did one
    of the explanations on this list strike you as extremely relevant to your life?
    Did you feel like a wave hit you as you were reading? That is most likely your
    answer.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，当你正确理解一个解释时你会 **感觉到** 的。在这份列表中的某一条解释是否让你觉得与你的生活极为相关？在阅读时你是否感到一股激动之情？那很可能就是你的答案。
- en: Sometimes, an Angel Number can have multiple meanings. In fact, most of the
    meanings for Angel Number 111 are related to each other (new beginnings and change),
    so it’s perfectly normal to feel like this number applies to your life in more
    than one way. The Angels try to save words when possible!
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，一个天使号码可能有多种含义。实际上，111天使号码的大多数含义都是相关联的（新的开始和改变），所以你觉得这个数字在多个方面都适用于你的生活是再正常不过的了。天使们试图在可能的时候用最少的言辞！
- en: If none of these explanations fit for you, don’t try to force them. Sometimes,
    Angel Numbers are really specific to us and the generalized numerology meaning
    won’t always fit.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些解释都不适合你，不要试图强迫它们。有时，天使号码确实是针对我们个人的，通用的数字学意义并不总是适用。
- en: I recommend that you dive deeper into numerology. Look up the meanings of 1,
    11, and 111 and see if anything rings a bell for you.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你深入了解数字学。查找1、11和111的含义，看看是否有什么能与你产生共鸣。
- en: Otherwise, it’s perfectly OK to simply wait for the meaning to be revealed.
    If you don’t understand, the signs will be amped up until you can’t possibly miss
    the meaning.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 否则，完全可以等待意义被揭示。如果你不明白，那些标志会不断加强直到你不可能再错过这个含义。
- en: These numbers can also have meanings specific to *you*. For example, if 111
    reminds you of a relative who has passed on, this could be a sign that your relative’s
    soul is with the Angels.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数字也可以有与 *你* 具体相关的含义。例如，如果111让你想起了一个已经去世的亲人，这可能是你的亲人灵魂和天使同在的一个标志。
- en: There really is no wrong answer here, so I recommend looking at this Angel Number
    from all angles in order to interpret the meaning that is specific for you!
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上这里真的没有错误的答案，所以我建议你从各个角度看待这个天使号码，以解释那个针对你的意义！
- en: 111 Numerology Meaning
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 111 数字学含义
- en: The 111 numerology meaning is about going with the flow and being open to change.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 111的数字学意义是顺势而为，对改变持开放态度。
- en: However, the 111 numerology meaning is also about releasing limitations, creating
    a fresh start or new beginnings in your life. The 111 numerology meaning is also
    about optimism, positivity, and hope for the future!
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，111的数字学意义也表示解放限制，在生活中创造新的开始。111的数字学意义也代表乐观、积极和对未来的希望！
- en: In numerology, 1 is the number of individualization and uniqueness. When you
    see the 111 numerology meaning, it’s a sign that your personal power has been
    activated in some way.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字学中，1是个性化和独特性的数字。当你看到111的数字学意义时，这意味着你的个人力量以某种方式被激活了。
- en: This is also an indication that now is the time to take chances and get out
    there! You should also be open to new opportunities while being excited about
    what life brings next.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这也表明现在是冒险并走出去的时候了！你还应该对生活带来的新机会持开放态度，对未来充满期待。
- en: Conversely, 11 in numerology means change. The 111 numerology indicates changes,
    so you’ll need to be prepared for change if this is the meaning that applies to
    your life.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，数字学中的11代表着改变。111的数字学意味着改变，所以如果这适用于你的生活，你需要为改变做好准备。
- en: The best way to make sure that you’re ready for these changes? Ask yourself
    what’s no longer serving you or bring out a new beginning and then take steps
    in that direction!
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 确保自己已经为这些变化做好准备的最好方法？问问自己，什么不再适合你或者引发新的开始，然后朝着那个方向迈出步伐！
