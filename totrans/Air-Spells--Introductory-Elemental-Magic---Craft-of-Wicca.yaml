- en: 'Air Spells: Introductory Elemental Magic - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 空气咒语：入门元素魔法 - Wicca 的工艺
- en: 来源：[https://craftofwicca.com/air-magic-spells-introductory-elementals/#0001-01-01](https://craftofwicca.com/air-magic-spells-introductory-elementals/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/air-magic-spells-introductory-elementals/#0001-01-01](https://craftofwicca.com/air-magic-spells-introductory-elementals/#0001-01-01)
- en: Air spells are a great way to get into elemental magic. They also serve important
    roles in magic for experienced Wiccans.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 空气咒语是探索元素魔法的一个绝佳方式。它们也在有经验的女巫的魔法中扮演重要角色。
- en: One of the beautiful things about <g class="gr_ gr_26 gr-alert gr_gramm gr_inline_cards
    gr_run_anim Grammar only-ins replaceWithoutSep" id="26" data-gr-id="26">air</g>
    is that it is everywhere. We would die without it. Air is all around us all the
    time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 空气的一个美好之处在于它无处不在。没有空气我们会死。空气一直存在于我们周围。
- en: We never even think about it. Air is that wonderful feeling of the cool breeze
    across our face on a warm day<g class="gr_ gr_148 gr-alert gr_gramm gr_inline_cards
    gr_run_anim Style replaceWithoutSep" id="148" data-gr-id="148">.</g>
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们甚至从未想过。空气是在温暖的日子里吹过我们脸庞的凉爽微风的美好感觉。
- en: But air is also powerful. It is the driving force of destructive tornadoes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但空气也是强大的。它是毁灭性龙卷风的驱动力。
- en: Air is fundamental to human life. Some sea creatures can survive without it,
    but we cannot. If we go more than a few moments without it, we die.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 空气对人类生活至关重要。一些海洋生物可以在没有空气的情况下生存，但我们不行。如果我们没有空气超过几分钟，我们就会死去。
- en: One of the things that changed dramatically for me as I matured as a Wiccan
    was to take the time to truly appreciate something so basic as the air around
    us.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我作为女巫成熟时，对我来说变化最大的事情之一就是花时间真正欣赏我们周围的空气这样基本的东西。
- en: As you begin or deepen your study of elemental magic, I strongly urge you to
    start daily gratitude and mindfulness for the air you breathe. It will strengthen
    your bond to the element and allow you more focus in your air spells.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始或加深对元素魔法的学习时，我强烈建议你开始每天感恩和正念你呼吸的空气。这将加强你与元素的联系，并让你在空气咒语中更加集中注意力。
- en: Even something as simple as watching the breath for a few moments can be life-changing.
    Take the time to notice the invisible element that sustains you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是简单地观察几分钟的呼吸，也可能改变生命。花时间注意维持你的元素的无形元素。
- en: Put your gratitude out into the world and you shall receive three times back
    in your wind magic spells.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的感恩传递到世界上，你将在你的风魔法咒语中得到三倍的回报。
- en: '***And truly mean it.***'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '***并且真心实意。***'
- en: Let’s review the basics.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下基础知识。
- en: Properties of Air
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 空气的特性
- en: Air spells are often for intelligence, mindfulness, creativity, and travel.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 空气咒语通常用于智力、正念、创造力和旅行。
- en: One of the most important things to remember about the element of air is that
    the wind or breeze is merely symbolic of this element.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 关于空气元素最重要的一点是，风或微风仅仅是这个元素的象征。
- en: The element itself is an energy that exists everywhere. It’s easy to confuse
    the scientific notion of air with the elemental notion.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 元素本身是存在于各处的一种能量。很容易把科学上的空气概念与元素概念混淆。
- en: 'Here are some common properties:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些常见特性：
- en: '*   **Herbs:** fragrant flowers and herbs like dill'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*   **草药:** 香料花和像莳萝这样的草药'
- en: '**Stones:** pumice, mica, or other light, holey, and translucent'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**石头:** 浮石、云母或其他轻、多孔且半透明的石材'
- en: '**Animals:** birds, spiders, and other insects'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**动物:** 鸟类、蜘蛛和其他昆虫'
- en: '**Season:** Spring'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**季节:** 春季'
- en: '**Direction:** East'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**方向:** 东方'
- en: '**Tools:** wands and staffs, feathers, [incense](https://craftofwicca.com/diy-wicca-making-incense/)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工具:** 魔杖和法杖、羽毛、[香](https://craftofwicca.com/diy-wicca-making-incense/)'
- en: '**Instrument:** flute'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**乐器:** 笛子'
- en: The most common forms of air ritual involve suspension, throwing, and fanning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 空气仪式的最常见形式包括悬挂、抛洒和扇动。
- en: Air spells can be done anywhere, but you’ll probably have the best results up
    high like mountaintops or airplanes. Also, intellectual spaces like libraries
    and schools.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 空气咒语可以在任何地方进行，但你可能会在高处如山顶或飞机上以及像图书馆和学校等智力空间中获得最佳效果。
- en: '## Creativity Air Spell and Wind Magic Spell'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '## 创造力空气咒语和风魔法咒语'
- en: I’ll remind you that my version of an air spell may not be the one that works
    best for you. Review the fundamental principles of elemental magic and use my
    version as a guide.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我会提醒你，我的空气咒语版本可能不是最适合你的版本。审视元素魔法的基本原理，并把我的版本作为指南。
- en: Then let your personal taste, strengths, weaknesses, and intuition guide you
    in creating your own form.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然后让你的个人品味、优势、弱点和直觉指导你创造自己的形式。
- en: This creativity spell can be used anytime you wish to stimulate creativity.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这个创造性咒语可以随时用来激发创造力。
- en: '### Supplies'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '### 用品'
- en: Pre-spell
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 术前
- en: It’s useful to have some sort of easy-to-play wind instrument around if you
    like doing air spells.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢做风元素的咒语，那么在附近放一个易于演奏的吹奏乐器会很有用。
- en: But…you are going to want to have at least a passing familiarity with it before
    beginning.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但... 在开始之前你可能会想要至少对它有一些了解。
- en: You don’t need to be a virtuoso performer ready to play at Carnegie Hall. You
    don’t even have to know any of the notes you’re playing.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要成为一个准备在卡内基音乐厅演奏的演奏家。你甚至不需要知道你在演奏什么音符。
- en: Just get a feel for a few of the notes, how they sound, and how they go together.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 只是对一些音符进行了解，它们的声音，以及它们如何结合在一起。
- en: Visualization
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可视化
- en: Light the candle and set the instrument between you and the candle.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛并将仪器放在你和蜡烛之间。
- en: 'Say the words:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 说出这些话：
- en: '*Yellow candle of the air'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*空气中的黄色烛光'
- en: Bring forth creativity to share
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 唤起创造力来分享
- en: Original work will help create
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 原创作品将有助于创建
- en: Flow from me; no time to wait*
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 从我身上流出；没有时间等待*
- en: Now begin the visualization.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在开始进行可视化。
- en: See yourself doing whatever creative act you wish to enhance. This can be anything.
    It could be simply journaling about your day or something complex like a full-scale
    oil painting.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 看见自己做你想要增强的任何创造性行为。这可以是任何事情。它可以简单地是记录你一天的生活，或者是像全尺寸油画一样复杂的东西。
- en: Now play a few notes on the instrument. Just let it flow out. Don’t think about
    it too hard or get caught up in playing a “real song.”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在仪器上演奏几个音符。让它自然流露出来。不要想太多，也不要沉溺于演奏一个“真正的歌曲”中。
- en: You’re using the instrument as a tool to draw out the energy of the air element.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在用仪器作为一种工具来吸引风元素的能量。
- en: As the notes come, feel the creative energy of air build around you. Feel your
    own personal energy build up.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 随着音符的到来，感受空气中的创造力能量围绕着你。感觉到你个人的能量增加。
- en: Think back to the visualization and know you’re creativity will flow.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 回想可视化并知道你的创造力会流动起来。
- en: Set the instrument down and begin the creative task.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 放下仪器并开始创造性的任务。
- en: If you still feel blocked, just begin again. Sometimes blocks can take a lot
    of energy to displace. After a few tries, the creativity should be flowing no
    matter how blocked.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然感到堵塞，就重新开始。有时候堵塞可能需要大量能量来解除。尝试几次后，无论有多么堵塞，创造力都应该会流动起来。
- en: Thank the air for giving its energy and pinch out the flame of the candle. I
    never use my breath to blow out the fire used in a spell, but you can choose your
    own path.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢风为它的能量而并用手捻灭蜡烛的火焰。我从不用呼吸吹灭咒语中使用的火焰，但你可以选择自己的道路。
- en: An Air Spell Protection Charm
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 风元素保护符
- en: A protection charm is something you can carry with you or hang at the entrance
    to your house to protect it.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一件保护符是你可以随身携带或挂在你家门口的东西，用来保护它。
- en: Supplies
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用品
- en: Citrine or <g class="gr_ gr_162 gr-alert gr_gramm gr_hide gr_inline_cards gr_disable_anim_appear
    Grammar multiReplace replaceWithoutSep replaceWithoutSep" id="162" data-gr-id="162">other
    wind-associated object</g> (the ones in the image can be [found here)](https://amzn.to/2uauJ34)
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄水晶或其他与风相关的物品（图像中的物品可在[这里找到)](https://amzn.to/2uauJ34)
- en: Cinnamon incense
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂香
- en: Making the Charm
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制作护符
- en: Place object to become a charm on a flat surface. I recommend citrine, but I
    know many people like to enchant windchimes to hang on a front porch.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 将成为护符的物品放在一个平面上。我推荐黄水晶，但我知道许多人喜欢附在前廊上的风铃上施法。
- en: Anything you can place near the entrance to the building you’d like to protect
    will work great. You could also use a small gem to carry with you and give yourself
    personal protection.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 任何你可以放在建筑入口处用于保护的东西都会起到很好的作用。你也可以用一颗小宝石携带着，让自己受到个人保护。
- en: Light the incense and let the scent wash over you. Remember, one of the main
    purposes of scents is to let it work on you with its natural properties.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃香并让香味环绕着你。记住，香气的主要目的之一是让它以其自然属性在你身上起作用。
- en: Once your mind is clear and ready, start the visualization.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的头脑清晰并且准备好了，开始进行可视化。
- en: Use something very specific. Think about whatever makes you feel protected.
    See the house as a giant fortress.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 使用某样非常具体的东西。想想让你感觉受到保护的任何事物。把房子看作一个巨大的堡垒。
- en: Feel the protection. *Know* that the charm will bring it.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 感受到保护。*知道*这个魅力将带来保护。
- en: 'Now begin to release your personal energy into the object. Say the following:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 现在开始释放你的个人能量到物体中。说出以下话语：
- en: '*Air of protection'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '*防护空气'
- en: From the East
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 来自东方
- en: Charm of detection
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 探测魅力
- en: Repel the beast
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 驱赶野兽
- en: Safe from harm
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 远离伤害
- en: Secure inside
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 安全内部
- en: I craft this charm
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我制作这个魅力
- en: It must abide*
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 它必须遵守*
- en: The spell is done. Thank the air for lending its energy and place the charm
    wherever you need protection.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语完成。感谢空气借出其能量，将魅力放在你需要保护的地方。
- en: '## Air Spells'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '## 空气咒语'
- en: You now have the tools for creating your own air spells.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在拥有了创造自己空气咒语的工具。
- en: Use the tools and ingredients associated with the earth elemental and follow
    the basic principles as shown in this article and [Elemental Magic for Beginners](https://craftofwicca.com/elemental-magic-for-beginners/).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 使用与地元素相关的工具和成分，按照本文中所示的基本原则以及[初学者的元素魔法](https://craftofwicca.com/elemental-magic-for-beginners/)。
- en: '## Further Reading'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '## 进一步阅读'
