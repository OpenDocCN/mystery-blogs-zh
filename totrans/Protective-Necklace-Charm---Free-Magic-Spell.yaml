  zh: 3\. 朗诵或吟唱以下内容：
- en: '''''As long as I wear this,'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '''''只要我戴着这个，'
- en: no harm shall come to me,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不会有任何伤害降临于我，
- en: No one shall anger me,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人能激怒我，
- en: No thing shall hinder me,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 没有事物能够阻碍我，
- en: no one can hurt me''
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人能伤害我''
- en: 4\. Put the pjece of jewlery back on yurself.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 将珠宝放回自己身上。
- en: 5\. Extinguish the candle.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 熄灭蜡烛。
- en: 'NOTE: You can charm another person''s jewlery. Substitute their name for ''''I'''',
    and the correct possesive noun for ''''me''''.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：您可以为别人的珠宝施加魔法。将他们的名字替换为''我''，并用正确的所有格名词替换''我''。
- en: Take care not to wear more than 3 of these charmed items, as they will cancel
    eachother out and the opposite can occur.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 注意不要佩戴超过3件这样的魔法物品，因为它们会互相抵消，可能导致相反的效果发生。
