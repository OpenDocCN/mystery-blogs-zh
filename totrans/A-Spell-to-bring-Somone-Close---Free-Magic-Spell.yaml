- en: '## Casting Instructions for ''A Spell to bring Somone Close'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放指南 - ''一个咒语，使某人靠近'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Visualize your lover arriving from afar. Dip the water
    onto your fingers and then across the photo of your lover while you say, "Sacred
    water, flow from me. Draw him/her near. As endless rivers run to see. Make his/her
    path to me clear". Dip your fingers into the water and repeat, "A love that true
    once here they will find. And know their journey''s end. And in their soul and
    in their mind, now our lives will blend".'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行此咒语：** 将你的爱人从远处想象过来。将水沾湿你的手指，然后在你爱人的照片上滑过，同时说道，“神圣的水，从我身上流淌。吸引他/她靠近。就像无尽的河流奔向大海。让他/她的道路通向我。”将手指浸入水中，重复说，“一段真挚的爱一旦来临，他们将找到他们的终点。在他们的灵魂和思想中，我们的生活将融为一体。”'
