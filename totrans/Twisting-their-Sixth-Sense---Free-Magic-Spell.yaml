- en: Twisting their Sixth Sense
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 扭曲他们的第六感
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分 5/5 星
- en: This spell targets people's 'sixth sense' and enhances it to make them believe
    someone is following them.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语目标是人们的“第六感”，并增强它使他们相信有人在跟踪他们。
- en: '## Casting Instructions for ''Twisting their Sixth Sense'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## “扭曲他们的第六感”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: Concentration
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注力
- en: An enchanted object(optional)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个附魔的物品（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: Concentration
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注力
- en: An enchanted object(optional)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个附魔的物品（可选）
- en: Hold your enchanted object in the palm of your left hand and empty your mind,
    visualizing only the person you wish to target.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的附魔物品握在左手掌心，放空你的心灵，只想象你想要定位的那个人。
- en: 'Chant the following:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 唱出以下内容：
- en: '''Shadow spirits, come to me'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “阴影灵魂，请来到我身边
- en: Plague this person that I see
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 折磨我看到的这个人”
- en: Watch them always, day and night
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 时刻注意它们，日夜不停
- en: Don't release them from their plight
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不要把他们从困境中释放出来
- en: Make them feel your icy stare
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让他们感受到你冰冷的凝视
- en: Even if there's no one there'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 就算那里没有人'
- en: This should be chanted at least 3 times.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该至少咏唱 3 次。
- en: 'NB: This spell will only last for about a week, so I have not included a reversal
    spell.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：这个咒语只会持续约一周，所以我没有包括一个反向咒语。
