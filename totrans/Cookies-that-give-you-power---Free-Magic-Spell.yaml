- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 2 3/4 cups all-purpose flour
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 teaspoon baking soda
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1/2 teaspoon baking powder
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 cup softened butter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 1/2 cups white sugar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 egg
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 teaspoon vanilla extract
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4 to 5 tablespoons buttermilk
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 tablespoon coffe
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 crushed anise seeds
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Preheat oven to 375 degrees F.
  prefs: []
  type: TYPE_NORMAL
- en: In a small bowl, stir together flour, baking soda, coffe, baking powder. Set
    aside.
  prefs: []
  type: TYPE_NORMAL
- en: In a large bowl, cream together butter and sugar until smooth. Beat in the egg
    and vanilla. Gradually blend in dry ingredients. Add enough of the buttermilk
    to moisten the dough and make it soft, not wet.
  prefs: []
  type: TYPE_NORMAL
- en: Roll rounded teaspoons of dough into balls and place on a ungreased cookie sheet.
    With a brush or fingers, moisten the top of each cookie with the remaining buttermilk
    and slightly flatten the top of each cookie. Sprinkle with raw sugar or colored
    sprinkles.
  prefs: []
  type: TYPE_NORMAL
- en: Bake for 8 to 10 minutes or until slightly golden. Let stand for 2 minutes before
    removing to cool on a rack.
  prefs: []
  type: TYPE_NORMAL
