- en: Good to eat, great to eat before/after a tough spell to make it stronger/better.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 吃起来不错，很适合在一个艰难的魔法之前/之后食用，使之更强大/更好。
- en: '## Casting Instructions for ''Cookies that give you power'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明''赋予你力量的饼干'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此法术：**'
- en: 2 3/4 cups all-purpose flour
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2又3/4杯普通面粉
- en: 1 teaspoon baking soda
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1茶匙小苏打
- en: 1/2 teaspoon baking powder
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1/2茶匙发酵粉
- en: 1 cup softened butter
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1杯软化的黄油
- en: 1 1/2 cups white sugar
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1又1/2杯白糖
- en: 1 egg
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个鸡蛋
- en: 1 teaspoon vanilla extract
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1茶匙香草精
- en: 4 to 5 tablespoons buttermilk
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4到5汤匙的酪乳
- en: 1 tablespoon coffe
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1汤匙咖啡
- en: 2 crushed anise seeds
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2颗压碎的茴香籽
- en: '**You will need the following items for this spell:**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此法术：**'
