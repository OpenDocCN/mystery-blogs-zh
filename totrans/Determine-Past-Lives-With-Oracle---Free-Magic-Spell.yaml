- en: Determine Past Lives With Oracle
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用神谕确定前世
- en: No this is not a spell but what you will do is determine a past life with oracle
    cards (preferably ones that are intended for past lives).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不，这不是一个咒语，但你可以利用神谕牌来确定前世（最好是专为前世设计的牌）。
- en: '## Casting Instructions for ''Determine Past Lives With Oracle'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：《利用神谕确定前世》'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品来施法：**'
- en: One deck of oracle cards (hopefully ones intended for finding past lives)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一副神谕牌（最好是专为寻找前世而设计的）
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品来施法：**'
- en: One deck of oracle cards (hopefully ones intended for finding past lives)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一副神谕牌（最好是专为寻找前世而设计的）
- en: Have the cards shuffled and in a deck with your hand on them. Clear your mind
    and focus on the question about your past life. Shuffle the deck once more as
    the question remains on your mind.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将卡片洗牌并放在你的手上形成一摞在牌上。放空你的思绪，并专注于关于你前世的问题。当问题仍在你脑海中时再次洗牌一次。
- en: Feel the energies of the cards and pick the one with the most energy. Feel the
    energy of that card. What is it telling you? Think for a moment. Can you retrieve
    a memory?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 感受这些卡片的能量并选择其中一张能量最强的。感受那张卡片的能量。它告诉了你什么？思考片刻。你能回忆起什么吗？
- en: '*You may do these steps again for more cards for more clarification, if two
    cards come out at the same time take both their both intended for you.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果两张卡同时出现，你可以再次执行这些步骤来获得更多卡片以获得更多澄清。它们都是为你准备的。*'
