  prefs: []
  type: TYPE_NORMAL
- en: One for the Dark Lord on his dark throne
  prefs: []
  type: TYPE_NORMAL
- en: In the land of Mordor where the Shadows lie.
  prefs: []
  type: TYPE_NORMAL
- en: One Ring to rule them all, One Ring to find them,
  prefs: []
  type: TYPE_NORMAL
- en: One Ring to bring them all and in the darkness bind them
  prefs: []
  type: TYPE_NORMAL
- en: In the land of Mordor where the Shadows lie."
