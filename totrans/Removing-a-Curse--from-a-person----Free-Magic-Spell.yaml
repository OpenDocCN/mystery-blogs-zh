- en: "This ritual will help remove hexes, curses and negative influences on body,\
    \ mind and soul. (Important note: Don\x92t try to use this ritual in the case\
    \ of a Blood Curse because it won't work to remove a blood curse, if this indeed\
    \ does not work then please mail me or someone else that is experienced, so they\
    \ can research the curse and give you the proper instructions to remove said curse.\
    \ WARNING I do not recommend attempting to remove a blood curse without supervision\
    \ or help from an expert.)"
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仪式将帮助你消除身体、心灵和灵魂上的咒语、诅咒和负面影响。（重要提示：不要尝试在有血咒的情况下使用此仪式，因为它无法去除血咒，如果确实无效，请给我或其他有经验的人发邮件，让他们研究咒语并给出适当的去除指示。警告：我不建议未经监督或专家帮助尝试去除血咒。）
