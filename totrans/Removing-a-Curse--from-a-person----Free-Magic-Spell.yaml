- en: Click on their username, then click on the mail tab located in the upper right
    corner of their profile. As for your current predicament, what spell exactly was
    used? Blood Magik is not inherently evil, so saying ''blood curse'' would mean
    the caster used some of your blood, or you cast a curse using your own blood.
    Blood personalizes the spell to the person, so unless your blood was used, this
    would not be the result of the spell/curse. The majority of curses in my experience
    are the result of your own fear charging your person with negative energy thus
    resulting in cursing yourself. Similar to worrying yourself sick. All of this
    is a round about way of saying, unless we know the exact spell, we can only give
    generic options to remove it. Cleanse yourself and your home, then ward and protect
    yourself and your home. There are a plethora of ways to do this, but I do not
    wish to take up too much space in the comment section. Once you cleanse and protect,
    the most important thing is to raise your vibration. If you stay in a scared low
    vibration, the negative energy will return and continue to plague you. You need
    to create a daily routine to bring positive energy in. A daily blessing, an affirmation,
    meditation, shielding. Focus on things that bring you joy, this will charge positive
    energy and help prevent negative energy from returning. You may need to cleanse
    and protect more frequently at first.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 点击他们的用户名，然后点击其个人资料右上角的邮件选项卡。至于您当前的困境，到底使用了哪种咒语？血魔法本身并不邪恶，所以说“血咒”意味着施法者使用了您的一些血液，或者您使用自己的血液施加了咒语。血液个性化了咒语，因此除非使用了您的血液，否则这不会是咒语/诅咒的结果。在我个人经验中，大多数诅咒是您自己的恐惧为您的人物充电，从而导致自我诅咒。类似于自己担心到生病。所有这些都是绕圈子地说，除非我们知道确切的咒语，否则我们只能提供通用的去除选项。清洁自己和家园，然后加强和保护自己和家园。有很多方法可以做到这一点，但我不希望在评论部分占用太多空间。一旦您清洁和保护，最重要的是提升您的振动频率。如果您停留在害怕的低振动中，负面能量将返回并继续困扰您。您需要创建一个每日例行程序来引入正能量。每日祝福，肯定，冥想，屏蔽。专注于带给您喜悦的事物，这将充电正能量并有助于防止负面能量的返回。起初，您可能需要更频繁地进行清洁和保护。
