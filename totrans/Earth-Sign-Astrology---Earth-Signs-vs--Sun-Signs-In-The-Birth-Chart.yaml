- en: Earth Sign Astrology | Earth Signs vs. Sun Signs In The Birth Chart
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 土星星座占星学 | 土星星座与太阳星座在出生图中的对比
- en: 来源：[https://teaandrosemary.com/earth-sign-astrology-earth-signs/#0001-01-01](https://teaandrosemary.com/earth-sign-astrology-earth-signs/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/earth-sign-astrology-earth-signs/#0001-01-01](https://teaandrosemary.com/earth-sign-astrology-earth-signs/#0001-01-01)
- en: In astrology we discuss the sun signs, which represents the ego or the outer
    personality—but what astrologers often fail to mention is the existence of the
    inner child, the earth signs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在占星学中，我们讨论太阳星座，它代表了自我或外在的个性——但占星学家经常忽略的是内心孩童、土星星座的存在。
- en: In earth sign astrology, the earth sign is the mirror image of the sun sign—it
    is everything we are on the inside that makes us develop into our sun sign.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在土星星座占星学中，土星星座是太阳星座的镜像——它是我们内在的一切，使我们发展成为我们的太阳星座。
- en: You may notice that as a child, you were more your earth sign than you were
    your sun sign. Your earth sign rules your inner self—the deepest and most hurt
    parts of you, and this is the inner child that the sun sign tries to protect.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能注意到，作为一个孩子，你更像是你的土星星座，而不是你的太阳星座。你的土星规管着你的内心——你最深、最受伤的部分，这也是太阳星座试图保护的内心孩童。
- en: In psychology we discuss the inner child often. Inner child work is key to understanding
    the outer psyche, but what we don’t discuss is how our inner children often differ,
    and how some peoples are more protected than others.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在心理学中，我们经常讨论内心孩童。内心孩童的工作是理解外在心理的关键，但我们没有讨论的是我们的内心孩童通常是如何不同的，以及有些人的内心孩童比其他人更受保护。
- en: Remember that if you have other placements in the same sign, or conjunct to
    your earth sign, your inner child is going to be more prevalent and less protected
    in your personality. If your earth sign stands alone in your chart, then it is
    likely that only you know about it—and you protect it at all costs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，如果你在同一个星座中有其他的放置，或者与你的土星位相接，你的内心孩童在你的个性中会更加显著，而且保护程度会较低。如果你的土星孤立存在于你的星盘中，那么很可能只有你知道它的存在——你会不惜一切代价保护它。
- en: It is important to remember that earth signs are in the same degrees as sun
    signs, but in the opposite sign. This is similar to the ascendant and descendant,
    which represent how you appear to the world and what you expect from others, the
    midheaven and IC which represent the public self and the childhood stressors,
    and the north and south node, which represent the past and future selves.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 记住土星星座与太阳星座在相同的度数上，但在相反的星座中。这与上升和下降星座类似，它们代表了你向世界展现的方式以及你对他人期望的方式，中天和天顶，代表了公众自我和童年压力，以及北交和南交，代表了过去和未来的自我。
- en: Similar to these polarities, when looking at earth sign astrology, the earth
    signs and the sun signs show the inner children and the adult egos that develop
    to protect these children.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与这些极性类似，当看土星星座占星学时，土星星座和太阳星座展示了发展为保护这些孩子的内心孩童和成年自我。
- en: '*Related:*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关内容:*'
- en: 'Earth Signs In The Signs:'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 星座中的土星星座：
- en: Here are all 12 earth signs through the signs of the zodiac. Remember that each
    of these earth signs sits in the opposite sign from the person’s sun.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是通过黄道星座展示的所有12个土星星座。请记住，这些土星星座中的每一个都位于与个人太阳星座相对的位置。
- en: Aries Earth Sign
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊土星星座
- en: If you have your sun in Libra, that means that your earth sign is in Aries in
    the opposite house from where your sun is.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的太阳星座是天秤座，那意味着你的土星星座位于与你的太阳星座相反的白羊座。
- en: In earth sign astrology, having an Aries earth sign means that your inner child
    is rambunctious, energetic, and wild. As a child, you likely had an un-tamable
    mentality, liked sports and games, and were often immature and selfish.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在土星星座占星学中，如果你的土星星座是白羊座，那么你的内心孩童是活泼、充满活力和狂野的。作为一个孩子，你可能有难以驾驭的心态，喜欢运动和游戏，并且经常不成熟和自私。
- en: Aries earth sign children are the ones who, when they dislike the way the game
    is going, take their ball and walk away so that the other children cannot play
    anymore. They like things to be their way, and will not settle for less—especially
    in early childhood.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 白羊土星星座的孩子们，当他们不喜欢游戏的进行方式时，会拿起球走开，让其他孩子无法再玩。他们喜欢事情按照自己的方式进行，绝不妥协——尤其是在幼年时期。
- en: They were the boss of their friend groups and often did not develop emotionally
    until later on. They love sports and competitive activities, but care less about
    winning than they do attention and glory.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他们是他们朋友圈的老板，经常在情感上直到后来才发展起来。他们热爱运动和竞争性活动，但在乎的不是赢得比赛，而是关注和荣耀。
- en: As they develop into adulthood, Aries earth sign people likely still feel this
    way on the inside. Aries earth signs might have a hard time empathizing with people
    in the real world, and still want things to be the way they want them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 随着他们成长为成年人，穹顶星座土象星座的人可能仍然内心如此。穹顶星座土象星座可能很难同情现实世界中的人，并且仍然希望事情按照他们的意愿发展。
- en: This often caused them pain in childhood, as people would have viewed them as
    selfish and unmanageable. This kind of pain caused the Aries earth sign to “other”
    this part of themselves and become more Libran on the outside.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这在童年时经常给他们带来痛苦，因为人们可能会认为他们自私和难以管束。这种痛苦促使穹顶星座土象星座“将自己的这一部分”与众不同，并在外表上变得更加天秤座。
- en: The Libra Adult
  id: totrans-23
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 天秤座成年人
- en: The Aries earth sign developed *Libran* qualities of peaceableness, acceptance,
    and tolerance to help temper their true Arian nature.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 穹顶星座土象星座发展出和平、接受和容忍的*天秤座*特质，以帮助缓和他们真正的白羊座天性。
- en: Aries earth sign people become more easy-going, relaxed, and often struggle
    with decision making because they do not want to come across as overbearing or
    hostile, the way they did in childhood.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 穹顶星座土象星座的人变得更加随和、轻松，常常在做决定时感到困难，因为他们不想显得专横或敌对，就像他们在童年时期一样。
- en: However, the inner child is the true nature—the Aries earth sign inner child
    still longs to be let out to play every once in a while, so it is important to
    let them have their turn calling the shots and making decisions.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，内心的孩童才是真正的本性——穹顶星座土象星座的内心孩童仍然渴望偶尔放松放松，因此让他们有机会发号施令和做决定是很重要的。
- en: Taurus Earth Sign
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座土象星座
- en: If your sun is in Scorpio, this means that you have a Taurus earth sign in the
    same degree, but the opposite house.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的太阳星座是天蝎座，这意味着你的土象星座也在同一度数，但是在相反的宫位。
- en: In Earth sign astrology, the Taurus earth sign child is stubborn, fixed and
    rigid. They like their home life, probably hate going to school and leaving their
    home, and don’t want to make too many friends.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在土象星座占星术中，金牛座土象星座的孩子固执、固定和刚性。他们喜欢家庭生活，可能讨厌上学和离开家，也不想交太多朋友。
- en: The Taurus earth sign is extremely loyal to the family and friends that they
    do have, but they have a difficult time in disagreements because they cannot admit
    their wrongdoings, especially as a young child.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座土象星座对他们真正拥有的家人和朋友非常忠诚，但是在意见分歧时他们很难承认自己的错误，尤其是在年幼时期。
- en: The Taurus earth sign child is not very emotionally developed in youth, but
    they have a strong sense of morality and can often be judgmental to others when
    they lapse in morals. As they mature, they develop rapidly emotionally, and use
    this sensitive side to protect their inner child, which may still be judgmental,
    though the adult would never show it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座土象星座的孩子在年轻时情感发展不够成熟，但他们有很强的道德感，当他人道德出现差错时，他们常常会发表评判意见。随着他们成熟，他们在情感上迅速成长，并利用这一敏感的一面保护他们的内心孩童，尽管内心孩童可能仍然具有评判性，但成年人永远不会展现出来。
- en: They are rigid and not at all easy-going. These children find one thing that
    they like to play with, and this becomes their favorite thing. They are the same
    throughout childhood, never really changing their identity or experimenting with
    new things.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他们刚性而不随和。这些孩子找到了他们喜欢玩耍的东西，这成为了他们最喜欢的东西。他们在整个童年期间都是这样，从未真正改变他们的身份或尝试新事物。
- en: This is the kind of child that, if they did not want to go somewhere in the
    first place, they will not leave the car and go in—and would rather throw a fit
    than do what others want. As the Taurus earth sign develops into the Scorpio adult,
    they are less rigid, although they likely still have that inner part of them that
    does not want to go.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这种孩子如果一开始不想去某个地方，他们将不会离开车进去，宁愿大吵大闹也不愿做别人想要的事情。当金牛座土象星座成长为天蝎座的成年人时，他们变得不那么刚性，尽管他们可能仍然有内心部分不愿去的地方。
- en: Most importantly, the Taurus earth sign child is very vain. They likely judge
    themselves and others based on looks and possessions. Who has the best toys, is
    the best at sports, and has the most friends, is very important to this person.
    This can lead to feelings of inadequacy in the Taurus earth sign child as they
    begin to feel like they don’t add up in these areas.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，金牛座土象星座的孩子非常虚荣。他们可能根据外貌和财产来评判自己和他人。谁拥有最好的玩具，谁在运动中表现最好，谁有最多的朋友，对这个人来说非常重要。这可能导致金牛座土象星座的孩子在这些方面开始感到不足。
- en: The Taurus child often felt stuck in their life due to their home-bound nature
    and this caused them significant pain. As an adult, the Scorpio sun will look
    for thrilling experiences that take them out of the comfort zone as a means to
    push back against their nature.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于他们的家庭倾向性而使他们在生活中感到受困，这给金牛座的孩子造成了重大的痛苦。作为一个成年人，天蝎座太阳会寻找激动人心的经历，使他们走出舒适区，作为反抗他们的天性的手段。
- en: 'The Scorpio Adult:'
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 天蝎座成年人：
- en: The Scorpio sun person may struggle with vanity issues in life, although they
    are much kinder to others than they are to themselves. The judgments they made
    in childhood may follow them into adulthood, as the Taurus earth sign inner child
    tells them that they are still not good enough.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 天蝎座太阳星座的人在生活中可能会与虚荣问题斗争，尽管他们对他人比对自己更友善。他们在童年时做出的判断可能会随着土星星座内在的孩子告诉他们自己还不够好而持续到成年。
- en: This may lead the Scorpio sun to seek validation through sex, aggression, exercise,
    and anger. It is important that after these experiences, the Scorpio sun person
    can retreat back into their inner child and have some alone time.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能会导致天蝎座太阳通过性、攻击性、锻炼和愤怒来寻求验证。重要的是，在这些经历之后，天蝎座太阳星座的人能够撤退回到他们的内在孩子，并有一些独处的时间。
- en: Gemini Earth Sign
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座地球星座
- en: In earth sign astrology, having a Sagittarius sun means that you have the earth
    sign in Gemini in the opposite house, but the same degree.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在土星星座占星学中，拥有射手座太阳意味着你在相反的房屋里拥有双子座的地球星座，但是是相同的程度。
- en: The Gemini earth sign child is very playful, easy-going, and talkative. They
    are chatty with strangers, and probably developed language skills very early in
    childhood. Every person they encounter, they care deeply for—they see all people
    as valuable and necessary.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座地球星座的孩子非常好玩，随和，健谈。他们与陌生人聊得很多，并可能在童年时期就早早地发展了语言技能。他们遇到的每个人，他们都深深关心——他们认为所有人都是有价值和必要的。
- en: As a child, they may have been scolded for “talking too much,” and people may
    have found them annoying to be around. This energy translated into developing
    the Sagittarius sun, which protects them from those people who did not care about
    them in return.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个孩子，他们可能因为“说话太多”而受到责备，人们可能觉得他们在周围很烦人。这种能量转化为发展射手座太阳，保护他们不受那些不关心他们的人的伤害。
- en: The Gemini earth sign child was open and vulnerable to the world, believing
    that If they could just be nice to everyone then the world would be a better place.
    They picked up on the art of small talk, and were likely nice to everyone at school,
    making them well liked in many instances.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座地球星座的孩子对世界持开放和脆弱的态度，他们相信如果他们能对每个人都友好相处，那么世界将会变得更美好。他们懂得闲聊的艺术，并且可能在学校时对每个人都很友好，使他们在许多情况下备受喜爱。
- en: However, as they got older, this chatty nature made them less liked. As things
    began to get complicated and cliques began to form, the Gemini earth sign child
    did not know where they fit, so they became somewhat of a drifter and began to
    develop the qualities of the Sagittarius adult.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着他们长大，这种健谈的天性使得他们不那么受欢迎。随着事情开始变得复杂和结伴开始形成，双子座地球星座的孩子不知道自己属于哪一类，所以他们变得有点漂泊，并开始发展射手座成年人的特质。
- en: The Sagittarius adult protects this inner Gemini earth sign child by focusing
    on the big picture rather than each unique conversation with the individual.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 射手座成年人通过专注于整体情况而不是与个体的每一次独特对话来保护这个内在的双子座地球星座的孩子。
- en: The Gemini earth sign inner child is so enthralled and vulnerable to the world
    that they make every conversation the most important one they ever had, and cannot
    take anything with a grain of salt.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座地球星座内在的孩子对世界如此着迷和脆弱，以至于他们把每一次对话都视为他们有过的最重要的对话，并且不能对任何事情持怀疑态度。
- en: 'The Sagittarius Adult:'
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 射手座成年人：
- en: As an adult, the Sagittarius sun person only takes what works for them. They
    rarely rely on other people’s information or opinions, though they are open to
    hearing them all. The Sagittarius sun person focuses on the greater meaning of
    things rather than each single person, which helps their Gemini earth sign inner
    child to not be so hurt by the things people say.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个成年人，射手座太阳星座的人只接受对他们有用的东西。他们很少依赖于他人的信息或意见，尽管他们愿意听取所有意见。射手座太阳星座的人关注事物的更大意义而不是每个单一的人，这有助于他们的双子座地球星座内在孩子不受人们的话语伤害。
- en: It is important for the Sagittarius adult to not cut out their inner child too
    much—the Gemini earth sign inner child gives them compassion for the world around
    them, and is the fundamental reason that they are the way they are.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对于射手座成年人来说，不要过分消除他们的内在孩童——双子土象星座的内在孩童让他们对周围的世界怀有同情心，这也是他们成为现在这个样子的根本原因。
- en: Cancer Earth Sign
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 癌症土象星座
- en: When the sun is in Capricorn, that indicates that the earth sign is in Cancer
    in the same degrees, but the opposite house.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当太阳在摩羯座时，表示土象星座在相同的程度上处于巨蟹座，但处于相反的宫位。
- en: In earth sign astrology, the cancer earth sign child is extremely sensitive
    to the world around them. They likely empathize with everyone and everything including
    animals, other families, and even their own parents.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在土象星座占星术中，癌症土象星座的孩子对周围的世界极为敏感。他们很可能对所有人和一切事物都感同身受，包括动物，其他家庭，甚至是自己的父母。
- en: The Cancer earth sign child has the rare capability of parenting in early childhood—meaning
    that they may provide support to siblings or even parents or caretakers. People
    often perceive this Cancer earth sign child as “too soft and sensitive,” as they
    cry over a lot of things and can be very hurt by the world.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 癌症土象星座的孩子在幼年时有着罕见的育儿能力——这意味着他们可能在早期为兄弟姐妹甚至父母或照料者提供支持。人们常常认为这个癌症土象星座的孩子“过于柔软和敏感”，因为他们会为很多事情哭泣，并对世界感到非常受伤。
- en: Cancer earth signs likely preferred home life to school, as they found other
    children mean and abrasive. The Cancer earth sign child was incapable of deciphering
    whether something was true or not, so when someone said something mean to them,
    they believed it wholeheartedly and took it to heart.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 癌症土象星座的孩子更倾向于家庭生活，而不是学校，因为他们认为其他孩子刻薄和粗暴。癌症土象星座的孩子无法辨别某件事是否真实，所以当有人对他们说刻薄的话时，他们会全心相信并将其放在心上。
- en: 'The Capricorn Sun:'
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 摩羯太阳：
- en: The Capricorn sun adult attempts to objectively look at the world and see whether
    people are good or bad. They protect the sensitive inner child earth signs by
    providing a tough exterior, staying strong in the face of hurt, and providing
    structure so that they do not “over-give”.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯太阳的成年人试图客观看待世界，了解人们是善良还是邪恶。他们通过提供坚强的外在保护内在孩童土象星座，坚忍面对伤害，并提供结构以防止他们“过分付出”。
- en: The Capricorn adult likely still feels like the Cancer earth sign on the inside—and
    when they begin to feel over-sensitive, they attempt to go *back* to the cold
    and stoic nature of the Capricorn to protect the inner child from those distressing
    feelings.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯成年人很可能仍然感觉自己内心像癌症土象星座一样—当他们开始感觉过于敏感时，他们会试图回到冷漠和坚忍的摩羯本质来保护内在孩童不受这些令人苦恼的感受影响。
- en: What the ego doesn’t understand is that the inner child is affected, regardless
    of how cold and stoic the Capricorn sun is in the face of adversity. The child
    still feels all the pain and hurt, so rather than protecting the child by remaining
    cold to the world, the Capricorn sun should attempt to find ways to soothe the
    child and help it to deal with those emotions.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 自我并不明白的是，无论摩羯太阳在面对逆境时多么冷漠和坚毅，内在孩童仍然受到影响。孩子仍然感受到所有的痛苦和伤害，所以摩羯太阳不应该通过对世界保持冷漠来保护孩子，而应该尝试找到方法安抚孩子，并帮助其处理这些情绪。
- en: The Cancer earth sign inner child is one of the most difficult placements to
    have, as it represents the softness and vulnerability that comes with childhood,
    while the Capricorn sun represents the outer layer of protection developed in
    adulthood.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 癌症土象星座的内在孩童是最难对付的之一，因为它代表了童年的柔软和脆弱，而摩羯太阳代表着成年后开发的外在保护层。
- en: Leo Earth Sign
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子土象星座
- en: People with their suns in Aquarius also have their earth signs in Leo in exact
    degrees, but in the opposite house.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳在水瓶座的人也会在相同的程度上拥有他们的狮子土象星座，但在相反的宫位。
- en: The Leo earth sign child is playful, excited, dramatic, and indulgent in life.
    They may want to be the star of their family, or innately feel like they are the
    star. They crave love and attention at an early age, but it is likely that this
    is the cause of their pain—leading them to become more Aquarian in nature.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子土象星座的孩子充满活力，兴奋，戏剧性和奢侈。他们可能想成为家庭的明星，或者天生觉得自己就是明星。他们在很小的时候就渴望爱和关注，但这很可能导致他们的痛苦——让他们变得更像水瓶座。
- en: In earth sign astrology, the Leo earth sign represents a very playful and outgoing
    child. They were cheerful, fun, and adventurous— and were very independent from
    a young age.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在土象星座占星术中，狮子土象星座代表一个非常活泼和外向的孩子。他们快乐，有趣，富有冒险精神—并且从小就很独立。
- en: They did not need a lot from the people around them to feel important—the Leo
    earth sign child knew they were important regardless of what others thought.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 他们并不需要从周围的人那里得到很多东西来感到重要——狮子座土象星座的孩子知道无论别人怎么想，他们都是重要的。
- en: The Leo earth sign focused a lot on personal relationships. They put everything
    they had into their relationship with their parents, their siblings, and their
    very close friends, and unfortunately, this kind of love and adoration was not
    always returned.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座土象星座非常注重个人关系。他们将所有的心思都投入到与父母、兄弟姐妹以及非常亲密的朋友的关系中，但不幸的是，这种爱和崇拜并不总是得到回报。
- en: The Leo earth sign child looked at their parents as superheroes, and when the
    parents did not live up to this expectation, the Leo earth sign child was extremely
    hurt. It is likely that with this placement, there was some kind of wealth or
    status issue in the child’s early life which led to a lot of pain and heartache.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座土象星座的孩子将他们的父母视为超级英雄，当父母未能达到这一期望时，狮子座土象星座的孩子感到极度受伤。很可能在这种情况下，孩子早期的生活中存在某种财富或地位问题，这导致了许多痛苦和心伤。
- en: Ultimately, the Leo inner child gave their love, compassion, and admiration
    to many people that did not return the favor. This caused great pain in their
    life, which led them to develop more detached “Aquarian” qualities.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，狮子座内心童年向许多人奉献了他们的爱、同情和钦佩，但却没有得到回报。这在他们的生活中造成了巨大的痛苦，使他们发展出更加超然的“水瓶座”特质。
- en: 'The Aquarius Adult:'
  id: totrans-68
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 水瓶成年人：
- en: The Aquarius suns attempt to protect their earth signs, or inner children, by
    remaining detached from relationships and loved ones, and focusing less on intimate
    bonds and more on objective experiences.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 水瓶太阳试图通过保持与关系和亲人的超然关系，更专注于客观经验而非亲密纽带来保护他们的土象星座或内心童年。
- en: The Aquarius adult feels that getting too close to someone, and relying on them
    too much, may only lead to pain and anguish.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 成年水瓶座感到，过于接近某人并过于依赖他们，可能只会导致痛苦和苦恼。
- en: However, on the inside, they still feel these feelings when someone does not
    return the love they know they deserve. The Aquarius adult protects the inner
    child by trying to look at things objectively rather than emotionally, but often
    to no avail as the inner child is still hurt by the world around them.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在内心深处，当别人没有回报他们知道自己应得的爱时，他们仍然感到这些情绪。水瓶座成年人通过试图客观地看待事物而保护内心童年，但通常无济于事，因为内心童年仍然受到周围世界的伤害。
- en: Virgo Earth Sign
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座土象星座
- en: Pisces sun people have their earth signs in Virgo in the same degrees, but the
    opposite house.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼太阳的人在相同度数的处女座土象星座，但是在相反的宫位。
- en: In earth sign astrology, the Virgo earth sign person likely grew up in a very
    rigid or judgmental household. The rules of the world mattered a lot and there
    was a great focus on perfection and living up to the expectations of the parent—which
    the child never felt they could accomplish.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在土象星座占星学中，处女座土象星座的人可能在一个非常严格或苛刻的家庭中长大。世界的规则非常重要，非常注重完美和达到父母的期望，而孩子却从未感到能够实现这些期望。
- en: The Virgo earth sign child probably struggled with self-image as a child and
    could be extremely judgmental and critical of themselves and others. Virgo earth
    signs are likely to notice the smallest details about people, and, especially
    in childhood, they point out these details.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座土象星座的孩子可能在童年时期挣扎于自我形象，并可能对自己和他人极度苛刻和批判。处女座土象星座很可能会注意到关于人的最细微的细节，特别是在童年时期，他们会指出这些细节。
- en: While this overly critical nature is something they learned through their life
    experiences and from their parents, it does not bode well with peers and friends.
    This judgmental attitude leads to wounding in the Virgo earth sign child as people
    begin to shun them and turn away from them for being unkind—even if the Virgo
    earth signs believed they were helping.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种过度批判的天性是他们通过生活经验和父母学到的，但这并不利于他们与同伴和朋友的关系。这种苛刻的态度导致处女座土象星座的孩子受伤，因为人们开始因为他们的不友善而回避他们，甚至如果处女座土象星座认为他们是在帮助他们的时候也是如此。
- en: The Virgo earth sign inner child is also very judgmental of themselves (as well
    as of others) because of this perceptive nature. They learn to despise themselves
    for rather insignificant details and they believe that anything less than perfection
    is unacceptable.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座土象星座的内心童年也对自己（以及他人）非常苛刻，因为他们的这种感知能力。他们学会因为相当微不足道的细节而鄙视自己，并且他们认为除了完美以外的任何事情都是不可接受的。
- en: As life goes on, this attitude causes Virgo earth signs nothing but pain—they
    have to learn to embrace a more Piscean outlook to protect themselves.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 随着生活的继续，这种态度给处女座地球星座带来的只有痛苦——他们必须学会接受更具双鱼座观点来保护自己。
- en: The Pisces Adult
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 双鱼成年人
- en: As the Virgo earth sign child develops into the Pisces sun adult, they begin
    to put a shield over this nature. This shield develops into empathy and kindness;
    they start to focus less on the rigid details of life and more on the bigger picture.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 随着处女座地球星座的孩子成长为双鱼座太阳的成年人，他们开始在自己的本性上罩上一层盾牌。这个盾牌逐渐发展成为同理心和善良；他们开始更少关注生活的细节，更多关注整体画面。
- en: Deep down, the inner Virgo earth sign child still exists. The Pisces sun person
    may find themselves being overly judgmental and critical of people around them,
    only to reel back in their true nature and cover it with a mask of acceptance
    and approval.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在内心深处，处女座地球星座的孩子依然存在。双鱼太阳的人可能发现自己对周围的人过于判断和批评，只能收回他们真正的本性，并用接受和认同的面具掩盖。
- en: This Virgo earth sign child may come out in the form of humor every now and
    again in the Pisces adult person. Pisces sun sign folks have quick wit and can
    be detail oriented in their humor. When they make these strikingly perceptive
    jokes and comments, this is their inner child surfacing and having some fun with
    their true nature.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这个处女座地球星座的孩子可能会以幽默的形式偶尔出现在双鱼座成年人的身上。双鱼座太阳星座的人有着敏锐的机智，能在幽默中注重细节。当他们说出这些深刻而富有洞察力的笑话和评论时，这是他们内心孩童浮出水面，并且享受他们真正的本性。
- en: While it is important for survival that the Virgo earth sign inner child is
    protected from the world, the Pisces sun person may be too afraid to let this
    child out to play that they allow other things control their nature instead. They
    may turn to alcohol, drugs, or depression to try to suppress this critical inner
    nature.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然保护处女座地球星座内心的孩童不受世界伤害对生存至关重要，但双鱼太阳的人可能过于害怕让这个孩子玩耍，因此他们允许其他事物控制他们的本性。他们可能会转向酒精、药物或抑郁，试图压制这种批判性的内在本性。
- en: Libra Earth Sign
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤地球星座
- en: People with the sun in Aries have their earth signs in Libra in the same degrees
    and opposite house.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳在白羊座的人，在天秤座的地球星座中有相同度数且位于相反的宫位。
- en: In earth sign astrology, people with the Libra earth sign just wanted peace
    as a child. They would have done anything to make the people around them happy,
    and in doing so, likely gave up their sense of self or what they wanted as children.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在地球星座占星学中，天秤地球星座的人作为孩子只想要和平。他们愿意为了让周围的人开心而做任何事情，而在此过程中，很可能放弃了他们自己的自我或他们作为孩子所希望的东西。
- en: These were the kinds of children who were “over-sharers.” Libra earth signs
    never took the toys they wanted to play with if they thought it would cause a
    fuss with another child. The worst thing for a Libra earth child was a fight—this
    meant they had failed.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这些孩子是“分享过多”的类型。天秤地球星座的孩子从不拿走他们想玩的玩具，如果他们认为这会和其他孩子发生争吵。对天秤地球星座的孩子来说，最糟糕的事情就是争吵——这意味着他们失败了。
- en: These children are deeply sympathetic and caring for others, and believe in
    justice and loyalty. They feel guilt more strongly than other children, and it
    is likely that in youth the Libra earth sign felt either guilt or shame surrounding
    most of their actions.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这些孩子对他人深表同情和关怀，相信正义和忠诚。他们比其他孩子更强烈地感到内疚，很可能在年少时期，天秤地球星座的人在大多数行为中都感到内疚或羞愧。
- en: The Libra earth sign child was soft and agreeable. In youth, they were the glue
    of the family, keeping everyone together and giving up anything necessary to keep
    the family unit. This, of course, is the source of their pain.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤地球星座的孩子温柔且随和。在童年时期，他们是家庭的粘合剂，使每个人都团结在一起，并放弃了任何必要的东西来保持家庭团结。当然，这就是他们痛苦的根源。
- en: The Libra earth child had to learn that life is not fair and equal, and that
    sometimes, people want power *for the sake of wanting it*. Their guilt about hurting
    other people became so prevalent that, if they had allowed it to, it would have
    swallowed them whole. Libra earth sign children had to learn at a very young age
    that they could not make everyone happy—but this hurt them deeply.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: Libra 地球星座的孩子必须学会生活并不公平和平等，有时候，人们追求权力*只是因为想要它*。他们因伤害他人而感到内疚，这种感觉如此强烈，以至于如果允许的话，可能会吞噬他们整个人生。Libra
    地球星座的孩子在很小的时候就学会了他们无法让每个人都开心，但这深深地伤害了他们。
- en: In learning this lesson, Libra earth sign children needed to develop qualities
    of the Aries sun adult in order to become less sensitive to the world.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习这个教训时，天秤地球星座的孩子需要发展白羊太阳成年人的品质，以减少对世界的敏感度。
- en: On an inner level, they likely still feel guilt associated with their perception
    of others’ emotions. In order to do what they must in life, they had to learn
    to separate from these emotions and focus on themselves. In this sense, the Aries
    sun person was developed.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在内心深处，他们很可能仍然感到与他人情感相关联的负罪感。为了在生活中必须做的事情，他们不得不学会与这些情感分离并专注于自己。从这个意义上讲，白羊座太阳人就此形成了。
- en: 'The Aries Adult:'
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 白羊成年人：
- en: The Aries sun person appears selfish on the outside—sometimes rash and rude,
    but that is only because the inner child is feeling guilty and inadequate. These
    Arian qualities were developed to protect the Libra earth sign on the inside,
    though they can be very helpful.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 白羊座太阳人外表看起来自私—有时冲动和粗鲁，但这仅仅是因为内心的孩子感到内疚和不足。这些白羊座的特质是为了保护内心的天秤座土象星座而发展出来的，尽管它们可以非常有帮助。
- en: Aries sun people are still extremely loyal and loving deep down, and if you
    do not make them feel guilty, they will likely let out their Libra passive nature
    which is intuitive and caring.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 白羊座太阳人在内心深处仍然非常忠诚和深爱，如果你不让他们感到内疚，他们可能会表现出他们天秤座的被动本性，即直觉和关怀。
- en: Scorpio Earth Sign
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座土象星座
- en: If you have your sun sign in Taurus, then you have your earth in Scorpio in
    exact degrees but in the opposite house.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的太阳星座是金牛座，那么你的地球在天蝎座，但是在相反的宫位上具有完全相同的度数。
- en: In earth sign astrology, the Scorpio earth sign person was extremely soft and
    sensitive in youth. They likely went wherever they were told, played with extreme
    imagination, and appeared vulnerable to their parents and those around them.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在土象星座占星学中，天蝎座土象星座的人在年轻时非常柔软和敏感。他们可能随处去，充满想象力地玩耍，并对父母和周围的人显得脆弱。
- en: Scorpio earth sign children are very malleable and transformative in youth.
    They likely go through many phases, never being too attached to one thing—but
    they fully throw themselves into a different identity or phase.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 天蝎座土象星座的孩子在年轻时非常可塑和具有变革性。他们可能经历许多阶段，从不太依恋于一件事情—但他们完全投入到不同的身份或阶段中去。
- en: The Scorpio earth sign child may appear to be very psychic in youth, experiencing
    situations and phenomenon’s that would not likely occur to others. Because of
    this experience, they probably do not mind alone time—they are never really alone
    and have many imaginary friends to play with.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 天蝎座土象星座的孩子在年轻时可能显得非常灵性，经历着其他人不太可能经历的情况和现象。由于这种经历，他们可能不介意独处时间—他们从不真正孤单，并有许多虚构的朋友来玩耍。
- en: In youth, the Scorpio earth sign’s parents probably took them anywhere and everywhere
    and they may not have felt that they had a solid basis of what “home” was. This
    may have led them to feel less important than other family members, as they were
    so easy-going and felt that it was being taken advantage of.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在年轻时，天蝎座土象星座的父母可能带他们到处走动，他们可能觉得自己没有一个坚实的“家”的基础。这可能导致他们觉得自己比其他家庭成员不重要，因为他们很随和，觉得自己被利用了。
- en: Scorpio earth sign children are extremely open and vulnerable and may cry easily
    when hurt either physically or emotionally.  People may have judged this, calling
    the child overly soft, which caused them significant pain in life. This led them
    to develop the qualities of the Taurus adult.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 天蝎座土象星座的孩子非常开放和脆弱，无论是在身体上还是情感上受伤，都可能很容易哭泣。人们可能因此评判这个孩子过于软弱，这在他们的生活中造成了重大痛苦。这导致他们发展出了金牛座成年人的特质。
- en: The Taurus Adult
  id: totrans-103
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 金牛座成年人
- en: The tough Taurus exterior protects the Scorpio earth sign inner child by providing
    it with stability and a home. The Taurus exterior often forgets to nurture the
    inner child and to let it feel the emotions—it rather pushes the emotions down
    and forgets about them, which in turn, only hurts the Scorpio earth sign child
    more.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 坚硬的金牛外表通过提供稳定和家庭来保护天蝎座土象星座的内心童心。金牛的外表经常忘记去培养内心的童心，让它感受情感—它更倾向于将情感压抑并且忘记它们，这反过来只会更伤害天蝎座土象星座的孩子。
- en: In focusing so much on protection, the Taurus adult may lose the innate ability
    to connect with the universe.  While the Taurus sun develops primarily as protection
    for this soft and sensitive inner child, it also dims the light that the child
    had when it becomes too fixed and rigid.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在如此强调保护的同时，金牛座成年人可能会失去与宇宙连接的固有能力。虽然金牛座的太阳主要是作为对这种柔软和敏感的内心童心的保护，但当它变得过于固定和刻板时，它也会淡化孩子在这种状态下的光芒。
- en: It is important for the Taurus sun to allow the Scorpio child out to play every
    once in a while, so they can realign with their highest purpose and allow information
    from the universe.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 对于金牛太阳的人来说，偶尔让天蝎座的内心童真自由玩耍是很重要的，这样他们才能重新对齐自己的最高目标，并允许宇宙传递信息。
- en: Sagittarius Earth Sign
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座地球星座
- en: If you have your sun in Gemini, then your earth sign is in Sagittarius in exact
    degrees in the opposite house.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的太阳在双子座，那么你的地球星座正好在相反的宫位中的射手座。
- en: In earth sign astrology, the Sagittarius earth sign child was very solitary,
    wise, and happy on their own. Unlike other children who needed friends to play
    with, the Sagittarius earth sign child was fully content being on their own for
    most of their childhood and did not need friends, but rather craved experiences.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在地球星座占星学中，射手座地球星座的孩子非常孤独、智慧且自得其乐。与其他需要朋友一起玩耍的孩子不同，射手座地球星座的孩子完全满足于大部分童年时光独自一人，并不需要朋友，而是渴望经历。
- en: This was the kind of child that could float from house to house, be nice and
    kind to everyone, but really longed to see the world and get the most they could
    out of it. These Sagittarius earth signs are adventurous and fun at heart, though
    they do not need others the way that others may need them.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种可以在房子之间漂浮的孩子，对每个人都友善，但实际上渴望看到世界，并从中获得最大利益。这些射手座地球星座本质上冒险而富有趣味性，尽管他们不像其他人那样需要别人。
- en: The Sagittarius earth sign child really would’ve gone anywhere, with anyone,
    as long as the place they were going offered a new experience. People around them
    picked up on this energy and began to dislike them as they often felt used by
    this child.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 射手座地球星座的孩子真的会跟随任何人去任何地方，只要他们去的地方提供新的经历。周围的人感受到了这种能量，并开始讨厌他们，因为他们常常觉得被这个孩子利用了。
- en: This is the source of these Sagittarius earth signs’ pain; they had to adapt
    and learn to care for others. These lessons created the Gemini Sun person—the
    individual who navigates the world by becoming everyone’s best friend.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是这些射手座地球星座的痛苦根源；他们不得不适应并学会关心他人。这些经历造就了双子太阳的人——一个通过成为每个人的好朋友来在世界中航行的个体。
- en: 'The Gemini Adult:'
  id: totrans-113
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 双子座成人：
- en: The Gemini sun individual protects the adventurous inner child by interacting
    with people. These interactions hide their true nature and make them more likely
    to be accepted in the world.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 双子太阳个体通过与人互动来保护冒险的内心童真。这些互动隐藏了他们真正的本性，并使他们更容易被世界接受。
- en: People will often find that Gemini sun people are “fake,” but this is not the
    case. They are just protecting their Sagittarius earth sign inner child, who cares
    less about people and more about experiences.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 人们经常会觉得双子太阳的人是“假的”，但事实并非如此。他们只是在保护他们的射手座地球星座内心童真，后者对人不那么在乎，更在乎经历。
- en: That inner child still exists within the Gemini sun person. The Gemini sun person
    may long for new experiences or adventures, or they may treat life itself like
    an adventure. They develop incredible people skills and intellect in order to
    help them achieve these goals.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 那个内心童真依然存在于双子太阳的人中。双子太阳的人可能渴望新的经历或冒险，或者他们可能把生活本身视为一场冒险。他们发展出了出色的人际技巧和智力，以帮助他们实现这些目标。
- en: The Sagittarius earth sign child lives within the Gemini exoskeleton, always
    longing for more experiences and less people.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 射手座地球星座的孩子生活在双子的外壳内，永远渴望更多的经历和更少的人际关系。
- en: The Gemini adult must remember to let the child out to play. This can be done
    by adventures alone, or simply space from other people to help the Sagittarius
    earth sign child recuperate from all of the work that the Gemini adult does.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 双子成人必须记住让内心童真自由玩耍。可以通过独自冒险或简单地远离他人来实现这一点，以帮助射手座地球星座的孩子从双子成人的工作中恢复过来。
- en: Capricorn Earth Sign
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 魔羯座地球星座
- en: People with sun signs in Cancer have their earth signs in Capricorn in the same
    degrees, but the opposite house.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳星座在巨蟹座的人，在同一度数上拥有摩羯座的地球星座，但在相反的宫位。
- en: In earth sign astrology, the Capricorn earth sign child is very stoic and strong
    in youth. They do not exhibit many emotions, and rather turn their focus to other
    things, like competition and glory.  These Capricorn earth sign children are likely
    very good at what they do, whether it be sports, academics, or any kind of competitive
    event.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在地球星座占星学中，魔羯座地球星座的孩子在年轻时非常坚忍和强大。他们不表现出太多情感，而是将注意力转向其他事物，比如竞争和荣耀。这些魔羯座地球星座的孩子在他们所做的事情上很可能非常优秀，无论是体育、学术还是任何形式的竞争活动。
- en: Capricorn earth sign children likely grew up in households where glory was expected.
    Their parents cared more about achievements than emotions. Capricorn earth sign
    children tried to buy their parents’ love and approval by being the best at what
    they did.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座地球星座的孩子们很可能在期望光荣的家庭中长大。他们的父母更关心成就而非情感。摩羯座地球星座的孩子们试图通过在所做的事情上表现最好来赢得父母的爱和认可。
- en: Where they succeeded in achievements, Capricorn earth sign children were lacking
    in compassion. People called them cold, controlling, and dismissive. They were
    not the nurturing older siblings that the Cancer adult became.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在成就上取得成功的地方，摩羯座地球星座的孩子缺乏同情心。人们称他们冷漠、控制欲强和不重视。他们不是像巨蟹成年人那样 nurturing 的长辈兄姐。
- en: Instead, these Capricorn earth signs were cold and controlling. If they did
    not like the game that was being played, they would simply force everyone else
    to play a game they did want. People called them bossy and annoying.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，这些摩羯座地球星座是冷漠和控制的。如果他们不喜欢正在进行的游戏，他们会简单地强迫其他人玩他们想要的游戏。人们称他们专横和讨厌。
- en: Capricorn earth sign children learned to temper this cold nature by learning
    compassion. As adults, they developed emotional Cancer qualities such as compassion,
    acceptance, and love.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座地球星座的孩子们学会了通过学习同情来调节这种冷漠的本性。作为成年人，他们发展了像巨蟹一样的情感特质，如同情、接受和爱。
- en: Deep down, the Capricorn earth person still wants to control the situation.
    As a parent, they may come across as a helicopter parent or may be overly involved
    in competitive events for their children. This is because their true nature, the
    Capricorn earth inner child, still views the world this way.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座地球人内心深处仍然希望控制局势。作为父母，他们可能会显得像是个全职家长，或者过分参与孩子的竞争性活动。这是因为他们真正的本性——摩羯座地球的内心童年——仍然以这种方式看待世界。
- en: 'The Cancer Adult:'
  id: totrans-127
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 巨蟹成年人：
- en: The Cancer sun adult *tries* to have compassion for the world around them. They
    attempt to protect their “cold” inner child by appearing and acting warm towards
    others so that they may be accepted.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 成年的巨蟹太阳星座*尝试*对周围的世界怀有同情。他们试图通过表现和行为对他人热情，来保护他们“冷漠”的内心童年，以便被接受。
- en: Sometimes, these Cancer qualities they develop may stifle their inner child’s
    ability to play. The Capricorn earth sign inner child begins to feel powerless
    to the world around them, as they are no longer exerting their control over it.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，他们发展的这些巨蟹特质可能会抑制他们内心童年玩耍的能力。摩羯座地球星座的内心童年开始感到对周围的世界无能为力，因为他们不再控制它。
- en: It is important that the Cancer adult does not become too passive in his/her
    own life. The Capricorn earth sign child has needs that must be met. Capricorn
    earth signs need to know that their inner child is taking an active role in life.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 对于巨蟹成年人来说，不要在自己的生活中变得过于被动是很重要的。摩羯座地球星座的孩子有必须满足的需求。摩羯座地球星座需要知道他们的内心童年在生活中扮演着积极的角色。
- en: Aquarius Earth Sign
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座地球星座
- en: People with their sun signs in Leo have their earth signs in Aquarius in the
    same degree, but opposite house.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳星座在狮子座的人在同一度数上有他们的地球星座在相反的宫位，是水瓶座
- en: In earth sign astrology, Aquarius earth sign children felt very detached in
    their early life. Their parents likely left them alone a lot and they spent a
    lot of time feeling lonely and wanting friends to play with.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在地球星座占星学中，水瓶座地球星座的孩子们在早期生活中感到非常冷漠。他们的父母可能经常把他们单独留下，他们花了很多时间感到孤独，渴望有朋友一起玩耍。
- en: These children feel disconnected from the world around them. They often don’t
    feel like they belong in their family situation, or even on earth. They are very
    logical to the point of coming across as detached– which causes them significant
    pain in childhood.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 这些孩子感觉与周围的世界脱节。他们通常觉得自己在家庭环境中不属于，甚至不属于地球。他们非常逻辑，到了被视为冷漠的程度，这在童年时期给他们带来了很大的痛苦。
- en: People want more compassion from them, but Aquarius earth signs often struggle
    with showing and giving that kind of compassion.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 人们希望他们表现更多同情心，但水瓶座地球星座经常在展示和给予这种同情方面感到困难。
- en: These children have knowledge beyond earth’s capacity, and may be attracted
    to space of alien life. This is an indicator that the Aquarius earth sign child
    is a Starseed of some kind, but they have trouble integrating on earth.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这些孩子拥有超越地球能力的知识，并可能被外星生命所吸引。这表明水瓶座地球星座的孩子在某种程度上是星种，但他们很难在地球上融入。
- en: Because of this disconnect and loneliness, the Aquarius earth sign child feels
    that they need others to cope. They long for personal relationships, and become
    the Leo adult to deal with this internal loneliness. However, the Aquarius earth
    sign inner child likely never feels fully accepted.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这种脱节和孤独，水瓶座土象星座的孩子感到他们需要别人来应对。他们渴望个人关系，并成为狮子成年人来处理这种内在的孤独感。然而，水瓶座土象星座的内心孩子可能永远感到并未完全被接纳。
- en: 'The Leo Adult:'
  id: totrans-138
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 狮子座成年人：
- en: The Leo adult strives to work on personal relationships and wants to fit in.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子成年人努力处理个人关系，并希望融入其中。
- en: Ideally, they would be surrounded by many friends and family, and would find
    themselves at the center of attention. This helps them to feel less lonely in
    their life and to feel as though they are meaningful and important to the world.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，他们将被许多朋友和家人包围，并会发现自己处于关注的中心。这有助于他们在生活中感到不那么孤独，并且觉得自己对世界是有意义和重要的。
- en: The Aquarius earth sign inner child still exists, dealing with loneliness no
    matter who they are surrounded by. This earth child is especially vulnerable when
    they are not surrounded by people, so in moments of alone time, the Leo sun adult
    feels like the child again.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 水瓶座土象星座的内心孩子依然存在，无论他们周围有谁陪伴。这个土象孩子在没有人陪伴时特别脆弱，因此在独处时，狮子座的成年人感觉自己再次像个孩子。
- en: These negative feelings lead the Leo sun adult to fill their lives with many
    different types of people. Leo sun people do not just have friends; all of their
    friends are “best friends.”
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 这些负面情绪导致狮子座成年人将他们的生活充满了许多不同类型的人。狮子座的人不仅仅有朋友；他们所有的朋友都是“最好的朋友”。
- en: In actuality, they still feel very disconnected to others because of the Aquarius
    earth sign, and Leo suns can be hurt when these situations do not pan out the
    way they expected.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，由于水瓶座土象星座的缘故，他们仍然感到与他人非常脱节，当这些情况不如他们预期时，狮子座的人会感到受伤。
- en: It is important for the Leo person to practice self love and spend time with
    the Aquarius earth sign inner child– telling the child that they is not alone
    and are always important.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 对于狮子人来说，练习自我爱并与水瓶座土象星座的内心孩子共度时光非常重要——告诉这个孩子他们并不孤单，他们在世界上始终是重要的。
- en: Pisces Earth Sign
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座土象星座
- en: People with their sun signs in Virgo have their earth signs in Pisces in the
    same degrees, but the opposite house.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 处于处女座的人拥有他们的土象星座与同等程度的双鱼座，但是在相反的宫位。
- en: In earth sign astrology, the Pisces earth sign child is soft, sensitive, creative,
    and imaginative. They appear to live in their own world as a child and are not
    strongly affected by other people’s thoughts and actions.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在土象星座占星学中，双鱼座土象星座的孩子是柔软、敏感、富有创造力和想象力的。作为一个孩子，他们似乎生活在自己的世界中，并不受他人的想法和行为的强烈影响。
- en: Pisces earth sign children are exceptionally well connected to the universe.
    Sometimes, they’re very psychic. They may have dreams or premonitions about what
    is to come, or even manifest experiences using their imagination.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼座土象星座的孩子与宇宙联系异常紧密。有时候，他们非常有心灵感应能力。他们可能会做关于未来会发生什么的梦或预感，甚至用他们的想象力来实现经历。
- en: The Pisces earth sign child may struggle with addiction in childhood, whether
    it be to foods, television shows, or even games and activities. Their childhood
    may be relatively unsteady, leading them to create their own internal world that
    serves their emotional needs.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼座土象星座的孩子可能在童年时期与各种上瘾问题作斗争，无论是对食物、电视节目，还是对游戏和活动的上瘾。他们的童年可能相对不稳定，导致他们创造自己内心世界来满足他们的情感需求。
- en: Pisces earth sign children are incredibly compassionate and empathetic towards
    everyone in their lives. They *take on* the emotions of everyone around them,
    leading them to feel deep existential sadness.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼座土象星座的孩子对他们生活中的每个人都极具同情心和共鸣。他们*吸收*周围每个人的情绪，导致他们感受到深刻的存在主义悲伤。
- en: At some point in childhood, this existential sadness causes the Pisces earth
    sign too much pain and they must learn to separate their own emotions from those
    around them. They may have hurtful people in their life that try to shatter this
    bubble; this forces them to face the world around them.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
