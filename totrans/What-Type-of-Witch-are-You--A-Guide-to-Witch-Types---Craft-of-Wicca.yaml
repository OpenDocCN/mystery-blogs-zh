- en: What Type of Witch are You? A Guide to Witch Types - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://craftofwicca.com/what-type-of-witch-are-you-a-guide-to-witch-types/#0001-01-01](https://craftofwicca.com/what-type-of-witch-are-you-a-guide-to-witch-types/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Witches are a part of folklore, mythology and history. They are usually portrayed
    as being evil beings who practice magic and use it for their own purposes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: In modern Wicca, we tend to think of all witches as the same, but there are
    different types of witches that have been documented throughout history.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: This article will go through the types from myth to very much real and practicing
    today. Then it will help you understand which type you are. You may also be interested
    in the [various types of Wiccan magic](https://craftofwicca.com/understanding-the-different-types-of-wiccan-magic/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '## What are the Different Types of Witches?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'For simplicity, here is a list of the various witch types:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '*   Traditional witch'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Kitchen witch
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sea witch
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hedge witch
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Elemental witch
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Green witch
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ceremonial witch
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hereditary witch
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cosmic Witch
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Secular witch
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Solitary witch
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Eclectic witch
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In European folklore, the only known witch type was the broom riding witch.
    They were considered evil and spreading mischief with their magic. They were also
    sought out and punished for crimes they did not commit. We’ve come a long way
    since then.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Traditional witch
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A traditional witch is one like me. We follow the general principles of Wicca
    and celebrate the Wiccan Wheel of the Year ceremonies. We don’t particularly identify
    as any of the other specialized forms of witchcraft listed in throughout this
    article.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Instead, we are drawn to different types depending on our mood or purpose.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Traditional witches are sometimes called ***folk witches***.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: A folk witch is someone who practices the folk magic of his or her ancestors
    or the people in the surrounding region. They frequently adopt a historical approach,
    employing magical methods and ideas that predate Wicca, and they may have access
    to a plethora of material on centuries-old spells, charms, talismans, and herbal
    brews.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '### Kitchen witch'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: A kitchen witch is a type of witch that tends to focus on natural ingredients
    and food as their spells.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Kitchen witches are witches that work in the kitchen. They are usually solitary
    practitioners, but they may also be part of a coven. Kitchen witches use natural
    ingredients and food as their spells and potions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: They are mostly domestic, loving, and like making their house a genuinely wonderful
    and holy atmosphere. Kitchen witches like cooking, brewing, and using herbs, which
    they often acquire from their own gardens.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Check out this article on [Making Incense from Kitchen Scraps](https://craftofwicca.com/diy-wicca-making-incense/).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Sea Witch
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Sea witches are a rare type of witch that have the ability to communicate with
    sea creatures and the elements. They can use this power to do good and bad things.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Sea witches are always connected to the ocean, so they are usually found near
    large bodies of water or in coastal towns. They can also be found in rivers or
    lakes if they live near them, but it is not as common for them to live inland.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 海女巫总是与海洋联系在一起，因此她们通常出现在大面积水域附近或沿海城镇。如果她们住在附近的河流或湖泊附近，也可以找到她们，但她们不常居住在内陆地区。
- en: Some sea witches have a special connection with one specific animal, like dolphins
    or whales, but others have more of an affinity for all sea life and can communicate
    with anything that lives in the water.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有些海女巫与某种特定动物有特殊联系，如海豚或鲸鱼，但其他人对所有海洋生物都有亲和力，并能与水中所有生物交流。
- en: '### Hedge Witch'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '### 野篱女巫'
- en: If you are a hedge witch, you will have a natural inclination to be drawn to
    the natural world and all of its mysteries. You are an intuitive person who is
    on the lookout for the unknown and the unseen. You have an affinity for all things
    that grow in nature, such as herbs and plants.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位野篱女巫，您会自然地倾向于被自然界及其所有神秘所吸引。您是一个寻找未知和看不见事物的直觉人。您对自然中所有生长的事物，如草药和植物，有一种亲和力。
- en: Hedge witches are people who practice witchcraft in an earth-based tradition.
    They typically do not use tools or spells, but instead work with their intuition
    to help others with their problems.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 野篱女巫是在地球为基础的传统中实践巫术的人。他们通常不使用工具或咒语，而是凭直觉帮助他人解决问题。
- en: Hedge witches deal with plants and Earth magic in addition to astral projection.
    But it is their capacity to traverse the “hedge,” or the divide between this world
    and the astral realm, that distinguishes them as a hedge witch.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 野篱女巫除了灵魂出窍，还处理植物和地球魔法。但是，正是他们能穿越“篱笆”，即这个世界与星界之间的分界线，使他们成为野篱女巫的特征。
- en: Elemental Witch
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 元素女巫
- en: 'The most common type of witch is an elemental witch. They practice magic that
    revolves around one of four elements: air, earth, fire or water.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的女巫类型是元素女巫。她们练习围绕四大元素之一的魔法：空气、土地、火或水。
- en: Each element may have its own altar in the hands of an elemental witch. Elemental
    witches invoke the elements while casting magick and performing invocations and rituals,
    and they may even have a personal element with which they identify and strive
    to discover.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 每个元素可能在元素女巫手中拥有自己的祭坛。元素女巫在施放魔法、进行祈祷和仪式时召唤元素，甚至可能有一个她们认同并努力发现的个人元素。
- en: 'You can find more information from my article: [Elemental Magic for Beginners](https://craftofwicca.com/elemental-magic-for-beginners/).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从我的文章获取更多信息：[初学者的元素魔法](https://craftofwicca.com/elemental-magic-for-beginners/)。
- en: Green Witch
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 绿女巫
- en: There are many types of witches, with different colors and practices. The colors
    that they use are often indicative of their type. The most common colors are black,
    white, red, and green. Witches who practice in green magic are called “green witches”
    or “nature witches” because they work closely with the earth and nature.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多类型的女巫，有不同的颜色和实践方式。她们使用的颜色通常标志着她们的类型。最常见的颜色是黑色、白色、红色和绿色。从事绿色魔法的女巫被称为“绿女巫”或“自然女巫”，因为她们与土地和自然密切合作。
- en: Green witches believe that there is a balance between man and the Earth; they
    believe in living in harmony with nature rather than conquering it. This is why
    many people associate them with the color green – because it symbolizes growth
    and fertility.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 绿女巫相信人类与地球之间存在平衡；他们相信与自然和谐共生，而不是征服它。这就是为什么许多人将他们与绿色联系在一起——因为它象征着生长和生育。
- en: They may have their own herb garden, but they also research their surroundings
    and perform with native plants. Plants/greenery are used by green witches in their
    spells and magic, as well as in their food and homes.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能有自己的草药园，但也研究周围环境，并使用本地植物进行施法。绿女巫在他们的咒语和魔法中使用植物/绿色，以及在他们的食物和家中使用。
- en: Ceremonial Witch
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 仪式女巫
- en: Ceremonial witches follow a variety of rituals and ceremonies as their highest
    calling. Ceremonial magic is woven into almost every aspect of their activity.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 作为她们的最高呼唤，仪式女巫遵循各种仪式和仪式。仪式魔法几乎融入她们活动的每个方面。
- en: They’re including a ritual or ceremony into whatever they’re casting or trying
    to achieve. Ceremonial witches frequently invoke specific creatures and spiritual
    entities to help them with their spells.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在施法或试图实现的任何事情中都包含一个仪式或仪式。仪式女巫经常召唤特定的生物和灵性实体来帮助她们施展魔法。
- en: They usually plan their magick according to the [Wheel of the Year](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/)
    so that they can directly express their spells as part of these Wiccan holidays.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 他们通常根据[Wheel of the Year](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/)规划他们的魔法，以便他们能直接表达这些女巫节日的一部分。
- en: '### Hereditary Witch'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '###世袭巫师'
- en: A witch who was born into the craft through a coven or parents is known as a
    hereditary witch. It is a part of their genealogy and/or family.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 通过集会或父母出生而成为女巫的女巫被称为世袭女巫。这是他们家族谱系和/或家族的一部分。
- en: Their magic and practice have been passed down down the years, however they
    may use their own methods in addition to or instead of their family.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的魔法和实践已经流传下来多年，但他们可能会使用自己的方法，除了或者代替他们的家庭。
- en: There is, however, still an option. Hereditary witches must be born into witchcraft,
    however you will not be a hereditary witch if you do not want to perform witchcraft.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，还是有选择的。世袭女巫必须生来就是女巫，但是如果你不想从事女巫艺术，你就不会是一个世袭女巫。
- en: Cosmic Witch
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 宇宙巫师
- en: Cosmic witches are modern witches who include elements and celestial energies
    from the cosmos and astrology into their practice. These witches, sometimes known
    as “Star Witches,” frequently monitor the planets and star alignments, basing
    their charms and rituals on the various placements.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 宇宙女巫是现代女巫，他们在他们的实践中包括来自宇宙和星座能量的元素。这些女巫有时被称为"星巫"，经常监视行星和星座的排列，以这些不同位置为基础进行他们的咒语和仪式。
- en: Secular Witch
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 世俗女巫
- en: Secular witches still employ crystals, herbs, oils, and candles in their rituals,
    but they don’t associate their work with spirituality. Secular witches don’t worship
    any gods or higher beings, and their practice is completely secular.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 世俗女巫仍然在他们的仪式中使用水晶、草药、油和蜡烛，但他们不与精神联系。世俗女巫不崇拜任何神或高等存在，他们的实践完全世俗化。
- en: They don’t believe in the power of energy or that their work contains energy.
    This isn’t to suggest that a non-spiritual witch can’t be spiritual; it’s just
    that their job isn’t. The two are completely distinct.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 他们不相信能量的力量或者说他们的工作中包含的能量。这并不是说一个非精神女巫不能是精神的；只是说他们的工作不是。这两者完全不同。
- en: I actually identified as a secular witch for most of my life. You can be a secular
    witch and become a different type later on or vice-versa.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我实际上在我的大部分生活中被称为世俗女巫。你可以成为一个世俗女巫并且以后变成一个不同的类型或者反过来。
- en: Solitary Witch
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 孤独女巫
- en: Solitary witches can be any sort of witch, although they prefer to work alone
    rather than in a coven. This might be through choice or because they have yet
    to form a working group. They don’t require a coven as much as a newer witch since
    they recall and understand the craft.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 孤独女巫可以是任何类型的女巫，尽管他们更喜欢独自工作而不是在女巫集会中。这可能是因为选择或者因为他们尚未组成工作组。
- en: 'Solitary witchcraft was popularized by in the famous book *Wicca: A Guide for
    the Solitary Practitioner* by Scott Cunningham.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 孤独女巫术被著名书籍中的*Wicca* 女巫:一个孤独从业者指南 Scott Cunningham普及化。
- en: Eclectic Witch
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 折中女巫
- en: Eclectic witchcraft is a catch-all phrase for witchcraft practices that don’t
    fit well into any one category, generally because they include magical ideas and
    practices from several places.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 折中女巫术是一个涵盖了不适合任何一个类别的女巫术实践的总称，通常是因为它们包括来自多个地方的魔法理念和实践。
- en: Even though some eclectic witches take the label NeoWiccan, there are many non-Wiccan
    eclectic witches that use elements from other magical traditions that appeal with
    them.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 即使一些折中女巫接受 "新女巫 "的标签，也有许多非女巫的折中女巫使用其他吸引他们的魔法传统元素。
- en: Eclectic witches may combine primary records, information gleaned from the internet,
    knowledge gained from a class, and their own personal experience to create a singular,
    practical manner of executing rituals and spells.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 折中女巫可以结合主要记录、从互联网获取的信息、从课堂上获得的知识和他们自己的个人经验来创建一种独特的、实际的执行仪式和咒语的方式。
- en: The term eclectic is often used to identify a modified magical tradition from
    its original form, or to distinguish an uninitiated individual performing their
    own version of otherwise oathbound material.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 术语"折中派"经常用来识别一个经过修改的魔法传统与其原始形式的区别，或者用来区分一个未经启蒙的个体执行其自己版本的，否则是誓约材料。
- en: What is Your Witch Type?
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你的女巫类型是什么？
- en: There are many different types of witches and they all have their own unique
    style. It is not important to know which type you want to be before you start
    practicing witchcraft.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同类型的女巫，它们都有自己独特的风格。在开始练习女巫craft之前，知道你想成为哪种类型并不重要。
- en: There are as many witch types as there are practicing Wiccans. I’ve left off
    many variants that you may identify with, for example a Celtic witch is a folk
    witch that identifies with and practices the Celtic folk traditions.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 就像练习Wiccans一样，女巫类型就有多少种。我没有列出许多你可能认同的变体，例如凯尔特女巫是一种与之认同并练习凯尔特民间传统的民间女巫。
- en: Each witch has their own way of working and what they specialize in, so it is
    important to know which one fits your personality best.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 每个女巫都有自己的工作方式和专长，所以知道哪一种最适合你的个性很重要。
- en: 'Here is a simple guide to figure it out for yourself:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个简单的指南，让你自己找出来：
- en: 1.  Experiment
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  实验
- en: Experiences
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经验
- en: Choosing directly
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 直接选择
- en: 1\. Experiment
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 实验
- en: The easy way to figure this out is to just experiment with whatever type sounds
    interesting. You can practice as if you are fully whichever type you picked.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 弄清楚这一点的简单方法就是试验一下听起来有趣的类型。你可以假装自己是你选择的任何类型，全力练习。
- en: After a month or so, you should be able to tell if it was a good fit. Maybe
    you picked kitchen witch, but you found that all the magick you wanted to do was
    of elemental type.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一个月左右后，你应该能够判断是否适合你。也许你选择了厨房女巫，但你发现你想做的所有魔法都是元素类型的。
- en: This would tell me that kitchen witch was not a good fit for your magick style,
    and you should then try out elemental witch.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这会告诉我，厨房女巫不适合你的魔法风格，你应该尝试元素女巫。
- en: After a few months, it should become clearer which type suits you.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月后，你应该会更清楚哪种类型适合你。
- en: 2\. Experiences
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 经验
- en: If you’ve been practicing Wicca for any amount of time, then you will have accumulated
    a lot of experiences. Take some time to sit alone and really reflect on how it
    has gone.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经练习Wicca有一段时间了，那么你应该积累了很多经验。花些时间独自坐下来，真正反思一下它是如何进行的。
- en: Do you always seem to make time for full moon ceremonies and Imbolc festivals
    while finding other aspects of magick dull? This tells me you identify strongly
    with ceremonial magick.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 你总是会为了满月仪式和Imbolc节庆而抽出时间，而觉得其他魔法方面乏味吗？这告诉我你与仪式魔法有很强的认同感。
- en: Do you never seem to get around to these ceremonies but you keep building your
    own incense out of your herb garden in your kitchen that you’ve specifically designed
    to help your magick? Maybe you are a green witch or kitchen witch.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 你从来没有参加这些仪式，但你一直在用你的草药园里的香料制作自己的熏香，你特别设计了你的厨房，以帮助你的魔法？也许你是一个绿色女巫或者厨房女巫。
- en: Deep reflection after some time with actual experience practicing the craft
    will help you figure it out.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际练习工艺一段时间后进行深入反思，将帮助你弄清楚。
- en: '### 3\. Choosing Directly'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '### 3\. 直接选择'
- en: There’s also nothing wrong with choosing a witch type directly. Does the idea
    of elemental magic excite you? Then just choose to be an elemental witch.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 直接选择女巫类型也没有什么不对。元素魔法的想法激励了你吗？那就选择成为一个元素女巫。
- en: The longer you practice as a certain type, the more natural it will feel, the
    deeper you will connect with it, and the better you will get at it.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 你练习某种类型的时间越长，它就会感觉越自然，你与之联系就会越深，你的技能也会越来越好。
