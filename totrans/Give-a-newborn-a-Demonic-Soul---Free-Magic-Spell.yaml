  type: TYPE_NORMAL
- en: 'All you have to do is all this. First you have to call a demon by saying this
    in there tong, English, or the language you speak:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"I ask Lucifer lord of the underworld, send me one of your own, to make (newborn/person
    name here) one of us, soI can raise as my own, as these words are said while the
    magic flows, hear my dark remedy, so make my dark calling come to be."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Now wait till you feel the demons presents, then ask he/she to become the newborns/persons
    half. If they ask:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Are you one of us (because I''ve had that happen to me since they could
    sense ragoo within me), and if you want to ask for a specific demon, change "one
    of your own" to "the one named (there name)".**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Once done thank Lucifer for sending one of hes own, or that specific demon,
    plus his time and effort.
  prefs: []
  type: TYPE_NORMAL
- en: My fellow covens,I still let Lucifer to be able to send up demons to answer
    to your demands, and wishes.I might be the new ruler of the underworld, but he
    definitely knows what he is doing, plus ragoo isn't constantly in the underworld
    like he is.
