- en: '## Casting Instructions for ''Give a newborn a Demonic Soul'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Being half demon your self
  prefs:
