- en: '## Casting Instructions for ''Relieve the pressure of an unfair Professor'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 large potato
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: white sugar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: brown sugar
  prefs:
