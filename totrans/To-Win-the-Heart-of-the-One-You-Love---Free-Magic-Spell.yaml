- en: To Win the Heart of the One You Love
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a very old folklore spell. Using a bulb is symbolic of love growing
    unseen and unrecognized for a time, finally flowering at the right time. You cannot
    simply leave it alone, but must tend it carefully if it is to grow successfully.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To Win the Heart of the One You Love'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Onion bulb
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your burin
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New flower pot
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Earth or compost
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Onion bulb
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your burin
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New flower pot
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Earth or compost
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scratch the name of the one you love on the base of the bulb with your burine.
    Plant it in earth in the pot. Place the pot on a windowsill, if possible facing
    the direction in which your sweetheart lives.
  prefs: []
  type: TYPE_NORMAL
- en: 'Over the bulb, repeat the name of the one you desire morning and night until
    the bulb takes root, begins to shoot and finally blooms.Say the following incantation
    whenever you think of the other person:'
  prefs: []
  type: TYPE_NORMAL
- en: '"May its roots grow,'
  prefs: []
  type: TYPE_NORMAL
- en: May its leaves grow,
  prefs: []
  type: TYPE_NORMAL
- en: May its flowers grow,
  prefs: []
  type: TYPE_NORMAL
- en: And as it does so,
  prefs: []
  type: TYPE_NORMAL
- en: (Name of person) s love grow."
  prefs: []
  type: TYPE_NORMAL
- en: You do need patience for this spell and you may wel lfind that you lose the
    impetus for the relationship before the spell is complete. This would suggest
    the relationship may not be right for you.
