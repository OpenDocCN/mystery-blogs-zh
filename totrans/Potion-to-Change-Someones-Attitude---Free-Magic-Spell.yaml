- en: Potion to Change Someones Attitude
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 改变某人态度的药水
- en: 'Change someone''s attitude to any of the following: Mystic Amethyst (make their
    night magical), Soft Spoken(make them shy or relaxed and can''t get mad), Speed
    Demon (confidence booster or make them a dare devil), Bold n Delicious (make them
    act southern), Bourgeoisie (become the toast of the town), Pinkie Pie (become
    a party animal), Spike(act like a dragon , you can breathe fire).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将某人的态度改变为以下任何一种：神秘紫水晶（让他们的夜晚神奇），低音柔和（让他们害羞或放松，无法生气），速度恶魔（增加自信或使他们成为魔鬼大胆），大胆美味（让他们表现得像南方人），资产阶级（成为城里的焦点），粉色派（成为派对动物），尖刺（表现得像龙，可以喷火）。
