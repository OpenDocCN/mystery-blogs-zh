- en: 'These are the ingredients for each personality type:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是每种性格类型的成分：
- en: 'Mystic amethyst: Blue raspberry vodka, Champagne and a touch of cream de Cassie'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神秘紫水晶：蓝莓伏特加，香槟和少许卡西奶油酒
- en: 'Soft Spoken: Star anise, Mediterranean anise, ginger,and citrus and vanilla'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 低音柔和：八角茴香，地中海茴香，生姜，柑橘和香草
- en: 'Speed Demon: Bomb Gin,Vodka and Triple'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 速度恶魔：炸弹琴酒，伏特加和三重
- en: 'Bold n Delicious: Applejack, hard cider, Southern comfort'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大胆美味：苹果白兰地，苹果白兰地，南方舒缓酒
- en: 'Bourgeoisie: Bailey''s Irish cream, French Vanilla Kahlua, and a 24 hour carrot
    kick that only Goldschlager.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资产阶级：贝利爱尔兰奶油酒，法式香草卡鲁阿酒，以及只有Goldschlager才有的24小时胡萝卜踢。
- en: 'Pinkie Pie: Cake flavored Vodka, Vanilla cream Vodka, tequila Rose Strawberry
    Cream liqueur'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉色派：蛋糕味伏特加，香草奶油伏特加，玫瑰草莓奶油白兰地
- en: 'Spike: Margarita, cilantro, green habanero sauce'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尖刺：玛格丽特酒，芫荽，绿色哈巴涂料
- en: 'Get a cup and add what it says above for each potion you want. Warning: wait
    about 1 hour for each shot taken (a shot is the size of a small juice box). Do
    not take more then 3 in a 2 hour time period'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一杯，加入上述每种药水所需的成分。警告：每次饮用需等待约1小时（一次饮用即一小果汁盒大小）。不要在2小时内饮用超过3次
