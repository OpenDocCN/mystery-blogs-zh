- en: '## Casting Instructions for ''Banishing Evil/Negativity'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## "驱逐邪恶/负能量" 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此法术需要以下物品：**'
- en: One or more white candles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支或多支白蜡烛
- en: Incense of any type
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何类型的香
- en: A wand, Athame, Knife, Pointer (optional)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根魔杖、祭刀、刀具、指示器（可选）
- en: Having an altar
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有一个祭坛
- en: '**You will need the following items for this spell:**'
