  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 放空你的心灵，点燃白色蜡烛。念以下咒语：
- en: '"Mother Earth, Fire, Wind, Water and Spirit,'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
