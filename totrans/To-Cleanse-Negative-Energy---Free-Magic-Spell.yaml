  prefs: []
  type: TYPE_NORMAL
  zh: 点燃黑色蜡烛，然后说相同的话语。接着点燃绿色蜡烛，念以下咒语：
- en: "\"\x93Mother Earth, Fire, Wind, Water and Spirit,"
