- en: I ask thee to cleanse my body of all negative energies"
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我请求你净化我的身体，摆脱所有负面能量"
- en: 'Light the black candle and say the same thing. After this light the green candle
    and say the following incantation:'
