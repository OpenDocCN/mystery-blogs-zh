- en: 'Clear your mind and light the white candle. Say the following incantation:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Mother Earth, Fire, Wind, Water and Spirit,'
  prefs: []
  type: TYPE_NORMAL
- en: I ask thee to cleanse my body of all negative energies"
  prefs: []
  type: TYPE_NORMAL
- en: 'Light the black candle and say the same thing. After this light the green candle
    and say the following incantation:'
  prefs: []
  type: TYPE_NORMAL
- en: "\"\x93Mother Earth, Fire, Wind, Water and Spirit,"
  prefs: []
  type: TYPE_NORMAL
- en: I ask thee to free and heal my body from all negative forces.
  prefs: []
  type: TYPE_NORMAL
- en: Blessed be!"
