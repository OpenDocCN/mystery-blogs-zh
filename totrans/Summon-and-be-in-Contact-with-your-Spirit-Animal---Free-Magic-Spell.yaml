- en: Summon and be in Contact with your Spirit Animal
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Your spirit animal is you in spirit form. It represents your personality and
    personality traits. Many people can share a spirit animal. This will show you
    how to come in contact with it, and be spiritually active and clean.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Summon and be in Contact with your Spirit Animal'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Glass plate or bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Some salt (depending on how big bowl/plate is.It should cover the bottom with
    a thin layer)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 REAL small silver charm/jewelry
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 small mirrors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
