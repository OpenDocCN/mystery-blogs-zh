- en: '## Casting Instructions for ''Summon and be in Contact with your Spirit Animal'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
