  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Being someone who was never part of a large spiritual community, I had never
    heard of the Law of Attraction until a few years ago. Now, I will admit that part
    of it rubs me the wrong way but **I think that‚Äôs because I don‚Äôt know too much
    about it**. I thought I would share my research and learning with you!
  prefs: []
  type: TYPE_NORMAL
- en: So, what is it?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: According to The Law of Attraction website, the Law of Attraction is **simply
    the ability to manifest that which we focus on.**
  prefs: []
  type: TYPE_NORMAL
- en: It is the Law of Attraction which uses the power of the mind to translate whatever
    is in our thoughts and materialize them into reality. In basic terms, **all thoughts
    turn into things eventually** . If you focus on negative doom and gloom you will
    remain under that cloud. If you focus on positive thoughts and have goals that
    you aim to achieve you will find a way to achieve them with massive action. (1)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'If you do a quick YouTube search on Law of Attraction, you get a lot of searches
    that say things like [The Law Of Attraction - How It Really Works & How To Use
    It](https://www.youtube.com/watch?v=b295OBuDmyM) and [Law of Attraction: How to
    Get Anything You Want](https://www.youtube.com/watch?v=B4KEUJMlY_4). I will be
    upfront with you. I haven‚Äôt watched these videos, but it‚Äôs very clear that the
    Law of Attraction is a popular subject among those who are looking into spirituality.'
  prefs: []
  type: TYPE_NORMAL
- en: '*So, in plain terms, the Law of Attraction is a supposed law of the Universe
    that says whatever you focus on - be it happiness, joy, or despair - will manifest
    in your life in one way or another.*'
  prefs: []
  type: TYPE_NORMAL
- en: Those who use the Law of Attraction use it to manifest their happiness or even
    things that they want.
  prefs: []
  type: TYPE_NORMAL
- en: Are there downsides? And what about the idea of victim-blaming?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: So one of my biggest cringes with the Law of Attraction is that it sounds very
    victim-blamey to me. The Law of Attraction says that **everything in your life
    happens because you‚Äôve manifested it** - or that‚Äôs how I have come to understand
    it. Since I believe strongly against this, I decided to dig into where the Law
    of Attraction stands on things like poverty, assault, and the like.
  prefs: []
  type: TYPE_NORMAL
- en: anything that you experience in life comes to you because you are in alignment
    with it (2)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a question that *always* comes up, especially when a person has had
    had a tragedy of some sort in their life that they don‚Äôt feel like they ‚Äòattracted‚Äô
    into their life. (3)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are those that believe the Law of Attraction is the work of your own state
    of being but also the work of Karma, or the Universe putting you in a position
    for something better.
  prefs: []
  type: TYPE_NORMAL
- en: Consider someone like Helen Keller, who was blind and deaf and had every reason
    to be bitter and angry; but she used her life and how she overcame her personal
    obstacles as an opportunity to bring healing and inspiration to millions. (3)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now, they may have a point there with Helen Keller, but did she *really* have
    to suffer as she did with all of the hardships she was faced with? Wasn‚Äôt there
    a better way to inspire millions of people? **You might say yes. You might say
    no.** Hear me out - was that her Karma or was it just bad genetics? Was it the
    Law of Attraction that made her deaf and blind while still in the womb?
  prefs: []
  type: TYPE_NORMAL
- en: '**I realize I might be sounding like a Debbie-Downer, but there‚Äôs a point to
    this I suppose.** I believe that the Law of Attraction can work for a lot of people,
    but I feel that many who use or preach about the Law of Attraction are also taking
    part in something called Spiritual Bypass. Spiritual Bypass is essentially only
    focusing on the positive aspects of life while bypassing, or ignoring, anything
    negative that may happen. From a psychological perspective, that‚Äôs just not healthy.'
  prefs: []
  type: TYPE_NORMAL
- en: Can I still use the Law of Attraction?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Absolutely! I think the Law of Attraction can be a powerful tool in your
    arsenal of magickal education.** However, I think we must be careful when speaking
    to others about the Law of Attraction. I am someone who has suffered trauma. I
    have been through things that no one should have to experience, and I fully believe
    that my five-year-old self did not manifest the atrocities that I experienced.
    When we start to tell people that what they are experiencing or have experienced
    is their own fault, we really move into a gray area of psychological issues and
    magickal issues.'
  prefs: []
  type: TYPE_NORMAL
- en: '**There are also those who, like myself, have experienced trauma in some form
    and use the Law of Attraction for healing.** One example is that of Jamila Kani
    of the *Black Femme Witches Brew* website. She describes her experiences with
    trauma as a child and how she used the Law of Attraction to help her heal those
    wounds and move on with her life.'
  prefs: []
  type: TYPE_NORMAL
- en: Once I became aware of my core beliefs and the energy I was putting out that
    kept me in a toxic cycle, I was then able to go deeper into my healing work. For
    me, that is when the real work began, the work of reprogramming myself on a mental,
    cellular, and energetic level. (4)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How do you use the Law of Attraction?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I want to make it clear that **I am not opposed to the use of the Law of Attraction**
    *in general* . I am opposed to the use of the Law of Attraction to blame people
    for anything bad that has happened in their life. Sometimes it is a situation
    that can‚Äôt be controlled on their part. Sometimes it‚Äôs their Gods. Sometimes it‚Äôs
    just crappy luck.
  prefs: []
  type: TYPE_NORMAL
- en: However, I found some information about using the Law of Attraction that I wanted
    to share with you. Many methods of using the Law of Attraction use positive affirmations
    and visualizations.
  prefs: []
  type: TYPE_NORMAL
- en: Life is a blank canvas of possibility; you are in control of what the finished
    picture could look like. The Law of Attraction really is that simple. No catches.
    All laws of nature are completely perfect and the Law of Attraction is no exception.
    No matter what you are looking to have or achieve or be in life, if you can hold
    onto an idea and see it for yourself in the mind‚Äôs eye, you can make it yours
    to have‚Ä¶ with some effort on your part. (1)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Mind, Body, Green](https://www.mindbodygreen.com/0-16150/9-habits-to-manifest-your-dreams-using-the-law-of-attraction.html)
    lists nine things that you can do to start manifesting and activating that positive
    energy into your life.'
  prefs: []
  type: TYPE_NORMAL
- en: Note what you focus on.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Keep a worry list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Practice diaphragmatic breathing.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Quiet the monkey mind with meditation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Move your body in whatever way feels good to you.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Keep a gratitude journal.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Write down your goals and connect to your ‚Äúwhy.‚Äù
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Visualize what it will look like when you achieve your dreams.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Feel like you already have what you want.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: I would really like to know what your thoughts are on the Law of Attraction
    and if you use it or not. I know I am a more
  prefs: []
  type: TYPE_NORMAL
- en: '**pessimistic person**'
  prefs: []
  type: TYPE_NORMAL
- en: and I always have been. But I am trying to implement more positivity into my
    life. I think the Law of Attraction could be something I could use if I can get
    myself to move past the large red-flag of it being possibly victim-blaming.
  prefs: []
  type: TYPE_NORMAL
