- en: Being someone who was never part of a large spiritual community, I had never
    heard of the Law of Attraction until a few years ago. Now, I will admit that part
    of it rubs me the wrong way but **I think thatâ€™s because I donâ€™t know too much
    about it**. I thought I would share my research and learning with you!
  id: totrans-6
