- en: This is a prayer to St.Joseph that can help you find a job when unemployed.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Prayer to Saint Joseph For Employment'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 green candle (represents luck)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 green candle (represents luck)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1.  Light the green candle
  prefs: []
  type: TYPE_NORMAL
- en: '2.  Say the following prayer:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Dear Saint Joseph, you were yourself once faced with the responsibility of
    providing the necessities of life for Jesus and Mary.  Look down with fatherly
    compassion upon me in my anxiety with my present inability to support my family. 
    Please help me find gainful employment very soon, so that this great burden of
    concern will be lifted from my heart and that I am soon able to provide for those
    whom God has entrusted to my care.  Help me guard against discouragement, so that
    I may emerge from this trial spiritually enriched and with even greater blessings
    from God.  Amen."'
  prefs: []
  type: TYPE_NORMAL
- en: 3.  Put out the candle and go about your day.
  prefs: []
  type: TYPE_NORMAL
