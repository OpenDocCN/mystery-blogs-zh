- en: This spell will protect you from dark spirits
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将保护您免受黑暗精灵的侵害
- en: '## Casting Instructions for ''Protection from dark spirits'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放''保护免受黑暗精灵侵害''的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品：**'
- en: 2white candles, 2black candles, Sharpie or marker
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2只白蜡烛，2只黑蜡烛，油性笔或记号笔
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品：**'
- en: 2white candles, 2black candles, Sharpie or marker
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2只白蜡烛，2只黑蜡烛，油性笔或记号笔
- en: 'Light the candles, draw a pentagram on your body. now meditate, vision your
    self killing dark spirits. Now hold your hand on the pentagram and chant: This
    is a barrier of light, no evil spirit may pass this barrier of light, evil''s
    eyes will burn at this barrier of light. Now blow out the black candles. Keep
    the white ones on and chant: Now i am safe, nothing can harm me, I will take a
    break from everday mayhem.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 点亮蜡烛，在身体上画一个五角星。现在冥想，想象自己杀死黑暗精灵。现在将手放在五角星上，并吟唱：这是一道光之屏障，任何邪恶精灵都不能穿过这道光之屏障，邪恶的眼睛将在这道光之屏障上燃烧。现在吹灭黑蜡烛。保持白蜡烛点着并吟唱：现在我是安全的，没有什么能伤害我，我将从日常混乱中休息一会。
- en: now u can blow out the white candles.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您可以吹灭白蜡烛了。
