- en: Basic Shield Protection Spell
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Center yourself and ground your energy by taking 7 deep breaths. Imagine yourself
    drawing up the earth’s energy into your core with each intake of breath
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Visualize the energy extending past your core and expanding to form a physical
    bubble around you. You can imagine this like a soap bubble, gently encircling
    your entire body. You can also expand this bubble to encircle your entire house
    or apartment etc if so desired.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Secure your visualization with a protection spell chant. It might be something
    like “I invoke this shield of safety. No dangers or ills can befall me whilst
    I am safe within its magical protection”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Waxing Moon Rituals For Protection
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Generally, the first half of the moon cycle is associated with drawing things
    towards you. Think of this as an ideal time to invite positive energies, improved
    finances or increased health into your life. This protection spell ritual focuses
    on attracting general protection.
  prefs: []
  type: TYPE_NORMAL
- en: '*-What You Need: *'
  prefs: []
  type: TYPE_NORMAL
- en: -Small white candle
  prefs: []
  type: TYPE_NORMAL
- en: -Some sort of candle holder
  prefs: []
  type: TYPE_NORMAL
- en: -Matches or lighter
  prefs: []
  type: TYPE_NORMAL
- en: '*What to Do: *'
  prefs: []
  type: TYPE_NORMAL
- en: 1. Cleanse your space, focus your intent and ground your energy
  prefs: []
  type: TYPE_NORMAL
- en: 2. Place the candle in the holder and light it. Say, *“Waxing moon, provide
    me protection from all that seeks to harm me. I give thanks for your blessings”*
  prefs: []
  type: TYPE_NORMAL
- en: 3. Allow the candle to burn down.
  prefs: []
  type: TYPE_NORMAL
- en: How To Make A Protection Charm
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Carring a protecive charm is an ancient practice. You can enchant a piece of
    jewelry you already own and wear this as a charm or you might like to purchase
    a new piece specifically for this purpose.
  prefs: []
  type: TYPE_NORMAL
- en: Make sure to cleanse the jewelry by passing it through incense smoke or by performing
    a cleansing ritual of your choice.
  prefs: []
  type: TYPE_NORMAL
- en: '*What You Need: *'
  prefs: []
  type: TYPE_NORMAL
- en: A stick of incense or a smoke cleansing herb bundle
  prefs: []
  type: TYPE_NORMAL
- en: Matches or lighter
  prefs: []
  type: TYPE_NORMAL
- en: An item of jewelry
  prefs: []
  type: TYPE_NORMAL
- en: '*What to Do: *'
  prefs: []
  type: TYPE_NORMAL
- en: 1. Cleanse your space, define your intention and ground your energy
  prefs: []
  type: TYPE_NORMAL
- en: 2. Light the incense or herb bundle. Pass the item of jewelry through the smoke,
    say-
  prefs: []
  type: TYPE_NORMAL
- en: ing, *“By the power of this purifying smoke, I now cleanse you of all negative
    energy”*
  prefs: []
  type: TYPE_NORMAL
- en: 3. Hold the jewelry in your hands. Visualize the energy of the earth flowing
    up and filling your core. Direct the energy into the jewelry and say ” I charge
    this item as a shield to defend me against injury and danger.
  prefs: []
  type: TYPE_NORMAL
- en: 4. Wear the item as often as possible—certainly every time you go out.
  prefs: []
  type: TYPE_NORMAL
- en: A **Purifying Bath** Protection Spell To Cleanse Your Spirit And Your Space
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This is a beautiful protection spell ritual you can make use of when you need
    more than a quick fix. A purifying bath can offer deep relaxation amd help you
    find comfort. This ritual focuses on removing negative energies to put a protective
    shield around you. Note: A kitchen witch might find some additional corresponding
    herbs and oils in her kitchen cupboards, otherwise simply the ingredients listed
    below.'
  prefs: []
  type: TYPE_NORMAL
- en: '**You’ll need:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 cup of Epsom salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 teaspoon of dried rosemary
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 drops of sandal wood essential oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Method:**'
  prefs: []
  type: TYPE_NORMAL
- en: Mix the ingredients in a small bowl.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Set your intention. This might be “I am protected and relaxed”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Draw a bath and sprinkle the Epsom salt blend under the running water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Visualise your intention as you soak in the bath.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Soak as long as you like. When you’re done, imagine all negative energy swooshing
    down the drain along with the bathwater.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remember, as with all spell work, you need to be focused specifically on the
    intent of “protection” for your spells and rituals to have the greatest effect.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For all of the witches seeking some extra help and guidance in our modern times
    of climate change and political uncertainty we’ve created a spellbook focused
    specifically on purification spells and protecting your spirit and your space.
  prefs: []
  type: TYPE_NORMAL
- en: Regardless of whether you just define yourself simply as ‘the witch’, a hedge
    witch, an eclectic witch or a crystal witch etc etc, I hope you find some inspiration
    here to help get you started with protection magick.
  prefs: []
  type: TYPE_NORMAL
