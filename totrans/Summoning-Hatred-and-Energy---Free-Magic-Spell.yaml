- en: Light a Black Candle and place it in front of you. After doing so
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃一支黑蜡烛并将其放在你面前。这样做之后
- en: 'place your fist on your chest placed over your heart, look deep inside of yourself
    forcing your Hate, Sin, Malice, And Pure Hatred and speak forth these words:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的拳头放在胸前，深入自己的内心，强迫你的恨意、罪恶、恶意和纯粹的仇恨，并说出以下话语：
- en: '**"I ____ Invoke The Spirit''s who never sleep, and I invoke the Hounds who
    sleep so quietly. I ask thee to lend me your hatred lend me your fire, Lend me
    your undying and limitless power. Bring me forth the power of destruction bring
    me forth the power to smight down mine enemies..for I am a child of Darkness,
    for I am______ now bring forth this power to me Shall I Due thou''s Bidding! So
    mote it be!"**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我____召唤永不安眠的灵魂，召唤沉睡的猎犬。我请求你借给我你的仇恨，借给我你的火焰，借给我你无尽而无限的力量。带给我毁灭的力量，带给我击败敌人的力量..因为我是黑暗之子，因为我是______现在将这力量带给我，我将履行你的命令！如此成就！"**'
- en: 'After you have done this slam your fist to the side and bend to one knee and
    place your first on the ground and speak:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，将你的拳头猛击一侧，屈膝并将你的第一动作放在地上并说：
- en: '**"And so shall it be done..!"**'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"如此将会完成..!"**'
- en: blow out the candle and close your eyes. You should feel a pulse and feel a
