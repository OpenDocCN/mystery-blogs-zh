  prefs: []
  type: TYPE_NORMAL
- en: '**"I ____ Invoke The Spirit''s who never sleep, and I invoke the Hounds who
    sleep so quietly. I ask thee to lend me your hatred lend me your fire, Lend me
    your undying and limitless power. Bring me forth the power of destruction bring
    me forth the power to smight down mine enemies..for I am a child of Darkness,
    for I am______ now bring forth this power to me Shall I Due thou''s Bidding! So
    mote it be!"**'
  prefs:
  - PREF_BQ
