- en: 'First put candles in front of you but make sure picture is in the middle of
    both candles but not on the paper. Put blue or light blue candle to your right
    and white to your left. Now you put your 2 hands on the picture. Say this spell
    1 time:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Boreas and Khiorne please listen to me I want to have the powers of controlling
    and making ice and snow from either hand.I will be able to adapt to the coldest
    environment and temperatures, with these powers I can creat anything I want, I
    will be able to creat snow storms. I can create a snowman and it will come to
    life and have a joyful life and funny personality, but make it do harm to none,
    But with new found powers will become my weaknesses , these powers will not be
    a curse but, they will become dangerous if I I''m not careful about my powers.
    If I get scared or mad I will freeze everything and snow will fall. So shall it
    be!"'
  prefs: []
  type: TYPE_NORMAL
