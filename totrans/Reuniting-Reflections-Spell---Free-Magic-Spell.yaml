- en: The power of the mirror can help you reunite with your loved one.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Reuniting Reflections Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A mirror
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Piece of paper and pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
