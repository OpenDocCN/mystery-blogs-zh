  zh: 镜子的力量可以帮助你与你所爱的人重聚。
- en: '## Casting Instructions for ''Reuniting Reflections Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“重聚反思咒语”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: A mirror
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一面镜子
- en: Piece of paper and pen
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸和一支笔
- en: Pieces of rose quartz, carnelian, red jasper and/or garnet
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玫瑰石英、玛瑙、红碧玺和/或石榴石的碎片
