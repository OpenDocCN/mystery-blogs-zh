- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A mirror
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Piece of paper and pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pieces of rose quartz, carnelian, red jasper and/or garnet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use fine linen paper and a good quality ink pen for this spell.
  prefs: []
  type: TYPE_NORMAL
- en: Write your name out in full, and below it write the full name of your missing
    lover. Now you need to place the paper and mirror so they face each other (more
    or less). Tip the mirror downwards a bit so it's facing the paper but don't prop
    up the paper. A makeup mirror on a tilt-able stand works great.
  prefs: []
  type: TYPE_NORMAL
- en: 'Place your crystals over both names, and repeat the following chant:'
  prefs: []
  type: TYPE_NORMAL
- en: Mirror, mirror do you see?
  prefs: []
  type: TYPE_NORMAL
- en: Bring my lover back to me.
  prefs: []
  type: TYPE_NORMAL
- en: You should hear news of your returning loved one soon. Now these spells will
    really only be successful if you use them on another person who already loves
    you (or has loved you).
