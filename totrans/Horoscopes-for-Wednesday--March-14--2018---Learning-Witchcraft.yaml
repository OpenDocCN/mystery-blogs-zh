- en: Horoscopes for Wednesday, March 14, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年3月14日星期三的星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-wednesday-march-14-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-wednesday-march-14-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-wednesday-march-14-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-wednesday-march-14-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: Pisces is a sign of many talents but on a material level you sometimes leave
    things to chance. The message of your birthday chart this year is that where money
    matters and business issues are concerned you need to be a bit more worldly-wise.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼座有许多才能，但在物质层面上，有时会交给机遇。今年你生日星盘的信息是，在涉及金钱和业务问题时，你需要更加世故一些。
- en: Aquarius
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: 'There are so many interesting things going on in your world at the moment but
    you must not allow them to distract you from your number one aim: getting your
    finances in some sort of order. Only after that is done can you afford to get
    involved.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目前你的世界里有许多有趣的事情发生，但你不能让它们分散你的注意力，你的首要目标是整理好你的财务状况。只有在完成这一点之后，你才能承担得起参与其中。
- en: Pisces
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: It’s perfectly natural that you are angry with someone who has let you down
    but don’t let it gnaw at you to such an extent that it ruins your entire day.
    Talking of days, the Sun leaves your sign on the 20th. Do something big before
    then.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你对某人的失望感到愤怒是很自然的，但不要让它如此纠缠你，以至于毁掉整个一天。说到日子，太阳将在20日离开你的星座。在那之前，做点大事情吧。
- en: Aries
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: Your confidence seems to be at a low ebb at the moment but there is no reason
    for it to be. A week or so from now the Sun will move into your sign and a new
    and more promising phase will begin. Look forward to that – and smile!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 目前你的信心似乎很低落，但并无理由如此。大约一周后，太阳将进入你的星座，一个新的更有前景的阶段将开始。期待那一刻 - 并微笑吧！
- en: Taurus
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: You don’t have to go along with what everyone else wants to do. In fact the
    planets strongly suggest you should aim to do something completely different today,
    if for no other reason than to remind certain people that you have a mind of your
    own.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你不必随大流，做每个人想做的事。事实上，星象强烈建议你今天应该做些完全不同的事情，即使只是为了提醒某些人你有自己的主意。
- en: Gemini
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: The Sun in the career area of your chart can do wonders for your reputation,
    but it can also damage your social and professional standing if you don’t play
    by the rules. There will be plenty of time for fun and games later – but be serious
    today.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你事业宫的太阳能为你的声誉带来奇迹，但如果你不按规则行事，它也会损害你的社交和职业地位。稍后会有足够的时间来玩乐，但今天请认真对待。
- en: Cancer
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: If someone makes you the proverbial offer you cannot refuse today you must turn
    your back on them and walk away. You don’t need beneficial terms, still less handouts,
    from people you don’t know you can trust. Try trusting yourself instead.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '如果今天有人给你一个你无法拒绝的条件，你必须转身离开他们，走开。你不需要陌生人的优惠条件，更不需要施舍。试着相信自己。  '
- en: Leo
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: Avoid getting involved in other people’s quarrels over the next 24 hours. Not
    only will you not be able to resolve them but you could end up turning both sides
    against you. Chances are your intervention will do more harm than good.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的24小时内，避免介入他人的争端。你不仅无法解决问题，还可能导致两方都反对你。你的介入可能会弊大于利。
- en: Virgo
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: Why do you care so much what other people think of you? It’s not like you to
    seek approval. Whatever the reason you need to get past it today and get back
    to a position where what others say and do has no effect on you at all.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你那么在意别人对你的看法？你不是寻求认可的人。无论原因何在，你今天都需要克服这一点，回到一个无论别人说什么做什么都不会影响你的位置。
- en: Libra
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: Have you bitten off more than you can chew? Do your desires run ahead of your
    abilities? The answer to both those questions is a resounding “No!” You’re a Libra,
    a cardinal sign, and nothing is ever too much for you. Believe it, it’s true.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否负担过重？你的欲望是否超过了你的能力？对这两个问题的答案都是坚决的“不！”你是天秤座，一个基本星座，对你来说没有什么是太多的。相信这一点，它是真实的。
- en: Scorpio
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: Your confidence is sky-high at the moment but don’t fall into the trap of thinking
    that because you feel great the rest of the world feels great as well. No Scorpio,
    when you close your eyes it does not mean it’s night – it means you cannot see.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 目前你的自信心非常高涨，但不要陷入这样的误区：因为你感觉很棒，就认为整个世界也是如此。天蝎座，闭上眼睛并不意味着夜晚——而是意味着你看不见。
- en: Sagittarius
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: Don’t try to hide your anxieties from friends and family members. They are so
    used to seeing you as super optimistic that they may find it hard to believe you
    are hurting inside. They will, of course, assist you – but first they need to
    know you need help.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不要试图向朋友和家人隐藏你的焦虑情绪。他们习惯于看到你乐观的一面，可能很难相信你内心感到痛苦。当然，他们会帮助你 —— 但首先他们需要知道你需要帮助。
- en: Capricorn
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座
- en: Don’t be taken in by any sob stories today, no matter how truthful, or how distressing,
    they may seem. If you want to make a financial contribution make it to a legitimate
    charity or organization where you know your money will make a difference.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 今天不要被任何悲伤故事所蒙骗，无论看起来多么真实或令人痛苦。如果你想要进行财务捐赠，请捐给一个正规的慈善机构或组织，你知道你的钱会起到作用。
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：[月狗](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我们一些关于你自己的事情。
