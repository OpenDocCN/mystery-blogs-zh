- en: Rekindling a Lost Friendship
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you have a friend that you have lost touch with, then this is the right spell
    for you.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Rekindling a Lost Friendship'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 5 red rose petals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5 white rose petals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sea salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A paper and pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 5 red rose petals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5 white rose petals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sea salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A paper and pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spell for Lost Friendship
  prefs: []
  type: TYPE_NORMAL
- en: 'Write your full name, and your friends full name on the paper. Put the salt
    and rose petals on top of it. Inhale sharply, and point your index finger to the
    paper, while thinking of a pleasurable memory the two of you shared. Repeat the
    following incantation:'
  prefs: []
  type: TYPE_NORMAL
- en: '"I call upon thee,'
  prefs: []
  type: TYPE_NORMAL
- en: O Dominio,
  prefs: []
  type: TYPE_NORMAL
- en: Aangel of friendship,
  prefs: []
  type: TYPE_NORMAL
- en: I ask you humbly to let us meet again
  prefs: []
  type: TYPE_NORMAL
- en: Give (friends name) the strength to come to me.
  prefs: []
  type: TYPE_NORMAL
- en: And rekindle our friendship
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be."
  prefs: []
  type: TYPE_NORMAL
- en: Fold the paper several times and bury it at the foot of an old tree.
  prefs: []
  type: TYPE_NORMAL
