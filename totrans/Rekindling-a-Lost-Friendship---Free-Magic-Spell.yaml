- en: Spell for Lost Friendship
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 失落友情的咒语
- en: 'Write your full name, and your friends full name on the paper. Put the salt
    and rose petals on top of it. Inhale sharply, and point your index finger to the
    paper, while thinking of a pleasurable memory the two of you shared. Repeat the
    following incantation:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在纸上写下你的全名和你朋友的全名。在上面放上盐和玫瑰花瓣。深深吸一口气，用食指指向纸，同时想着你们分享的一段愉快的记忆。重复以下咒语：
- en: '"I call upon thee,'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"我呼唤你，'
- en: O Dominio,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: O主权，
- en: Aangel of friendship,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 友情的天使，
- en: I ask you humbly to let us meet again
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我谦卑地请求你让我们再次相见
- en: Give (friends name) the strength to come to me.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 赐予（朋友的名字）力量来到我身边。
- en: And rekindle our friendship
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 重燃我们的友谊
- en: So mote it be."
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成全。"
- en: Fold the paper several times and bury it at the foot of an old tree.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 将纸张多次折叠并埋在一棵古老树的根部。
