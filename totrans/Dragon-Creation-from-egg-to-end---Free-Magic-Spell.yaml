- en: Dragon Creation from egg to end
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从蛋到终结的龙的创造
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: This will make the dream dragon you have always wanted. It will be hopefully
    on the physical realm. So enjoy the spell. I won't guarantee that you will get
    a dragon.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这将制造出你一直想要的梦中龙。它将希望在物理领域中出现。所以享受这个咒语。我不能保证你会得到一只龙。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: Paper
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸
- en: Pen/Pencil
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钢笔/铅笔
- en: Crayons/Colored Pencils
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡笔/彩色铅笔
- en: Ruler(needs to have 12inches or a tape measure
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尺子（需有12英寸或卷尺）
- en: Casting Instructions for 'Dragon Creation from egg to end'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制作《从蛋到终结的龙的创造》的施法说明书
- en: Read the following before you get started.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前阅读以下内容。
- en: .Draw what your dragon will look like.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 画出你的龙的外观。
- en: .Color your dragon according to it?s element or just color your dragon then
    find out its element by its color.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据龙的元素给它上色，或者先给它上色，然后通过颜色找出它的元素。
- en: .Draw you next to your dragon. The dragon will be that much taller/ smaller
    than you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 画你和你的龙。龙会比你高或矮那么多。
- en: .Right down your height next to you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在你旁边写下你的身高。
- en: .Color yourself (optional)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 涂上颜色（可选）
- en: '.Make lines to the top of your body according to your height. (example: five
    feet. Draw five equal lines.)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的身高在你的身体顶部画线。（例如：五英尺。画五条相等的线。）
- en: .Now continue to make your dragon?s height. The top of the dragon?s shoulders
    are its height. Not the head.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在继续制作你的龙的高度。龙肩膀的顶端是它的高度，而不是头部。
- en: .Underline the heights of you and your dragon.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在你和你的龙的高度下划线。
- en: .Fold paper hamburger style. So you can?t see your drawing. Fold it only once
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将纸折成汉堡样式。这样你就看不见你的画了。只折一次。
- en: .Now write its info with a pencil on either side. (Name, Scale color, wings,
    tail, Accessories, strength, behavior, abilities, element, dragon breed, eyes,
    what it eats, etc.)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在用铅笔在两侧写上它的信息。（名称、鳞片颜色、翅膀、尾巴、配件、力量、行为、能力、元素、龙品种、眼睛、它吃什么等等。）
- en: .Fold paper hamburger style again so you can?t see the words.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 再次汉堡折叠纸张，这样你就看不见字了。
- en: '.Now write this and say it as you write it allowed: (it?s element) dragon of
    mine, come to me, by egg of (its element again). I summon the newborn mythical
    creature. So mote it be. (?So mote it be? should be written as big as you can.)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在写下这句话，并大声朗读：（它的元素）我的龙，请到我这里来，通过（它的元素再次）。我召唤新生的神话生物。愿如此。（“愿如此”应尽可能大声地写下。）
- en: .Now fold it hamburger style so you can?t see the words.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 再次汉堡折叠纸张，这样你就看不见字了。
- en: .Make a pentagram on one side.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在一侧画一个五角星。
- en: .Fold it once more.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 再次折叠它。
- en: '.Now every night, before you sleep, chant: God/ Goddesses, grant my dream dragon
    in the real world from egg to end'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在每晚睡前，吟唱：上帝/女神，让我的梦中龙从蛋到终结来到现实世界
- en: .Kiss the paper after you chanted and put it under your pillow.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 吟唱后亲吻纸张，然后把它放在枕头下。
- en: .As you fall asleep, dream of you and your dragon coming together.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当你入睡时，梦见你和你的龙走到一起。
- en: If you stop in the middle, just simply read what you have. You need actual belief
    in dragons or else you will not get an egg.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在中途停下来，只需简单地阅读你所写的。你需要真正相信龙，否则你将得不到一个蛋。
- en: 'type of eggs:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 蛋的种类：
- en: Water= sitting in the pool (if you have one)/blue egg
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 水=坐在池子里（如果你有的话）/蓝色的蛋
- en: Earth=rock egg
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 地球=岩石蛋
- en: Fire= flaming egg/ red egg
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 火=燃烧的蛋/红色蛋
- en: Air/Wind= maybe invisible and strong wind comes/ white egg
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 空气/风=可能是隐形的，强风来临/白色蛋
- en: Snow= comes in winter time/white-blue coloring
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 雪=冬天来时/白蓝色涂色
- en: Metal= metal egg
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 金属=金属蛋
- en: Silver= silver egg
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 银色=银色的蛋
- en: Copper= copper egg
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 铜=铜蛋
- en: Nature= colorful (I?m not sure)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 自然=多彩的（我不太确定）
- en: There are more egg types but I don?t have them in mind now. So, if you have
    any other sort of element, please message me.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 还有更多类型的蛋，但我现在脑子里想不起来了。所以，如果你有任何其他元素，请给我发消息。
- en: Let me know if the spell works. I'm currently using this spell. Also, it's best
    to make your dragon's main abilities to be able to phase through your dragon (if
    not wanted to be touched), invisibility, and telepathy. Also, don't make your
    dragon invincible. The spell won't work if you do that. This spell is meant to
    be good and not bad. Once you find the dragon egg, keep in eye on it. Hopefully,
    your egg will hatch within a week or so. Now I involved some things that I thought
    will work cause they seem to be in a lot of places on the site. Your dragon egg
    should be in your back yard. If you don't have a back yard, then it should appear
    in your room or on the balcony. I'll edit this if I find out it works. Let me
    know if you guys get an egg. I will make an instruction on what to do once you
    get an egg. Once one person messages me, I'll set up an instruction on how to
    care for the dragon. You are only allowed to get one dragon. I'll also tell you
    what you dragon is if it has more than one element. Like mine, hopefully, will
    be a Silverwind breed. That's Silver and Wind dragon. I will be naming your breed.
    If you have anymore questions, message me.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 让我知道这个咒语是否有效。我目前正在使用这个咒语。此外，最好使你的龙的主要能力能够穿越你的龙（如果不想被触摸），隐形和心灵感应。此外，不要使你的龙无敌。如果这样做，咒语将无效。这个咒语的目的是好的，而不是坏的。一旦找到龙蛋，就要时刻注意它。希望你的蛋能在一周左右孵化。现在我加入了一些我认为会有效果的东西，因为它们似乎在网站上很多地方都有。你的龙蛋应该在你的后院里。如果你没有后院，它应该出现在你的房间或阳台上。如果我发现它有效，我会编辑这个。让我知道你们是否得到了一个龙蛋。一旦有人给我发消息，我会设置一个关于如何照顾龙的说明。你只被允许得到一只龙。我也会告诉你，如果你的龙具有多个元素，它是什么龙。像我的，希望会是一个银风龙。那就是银和风的龙。我将为你命名你的品种。如果你有更多问题，请给我留言。
