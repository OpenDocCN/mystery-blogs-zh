- en: '## Casting Instructions for ''Guadalupe Protection Santeria'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: One picture or sculpture of the Virgin Mary.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: One picture or sculpture of the Virgin Mary.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pray to it and ask it to write protection spells for you. Keep everything under
    oath, though, or she will be upset because this is more like tribal/shaman aka
    witch doctor from Nigeria's Yoruba ancient tribe kinda stuff than anything.
  prefs: []
  type: TYPE_NORMAL
- en: Pray to the goddess until it replies, it will take much faith for it to work.
    Ask for the sculpture to write a spell for you like anyone would write a spell.
    Or you can just ask the Virgin Mary at a Catholic Church to protect you. You can
    buy them from any botanica, a santeria superstore. Hurry Sale Ends Soon! Google
    Botanica in your city.
  prefs: []
  type: TYPE_NORMAL
- en: Here is a starter image. Remember, faith is the key to everything you do with
    santeria. Also, the main thing to remember is the oath of silence when working
    on Santeria.
  prefs: []
