- en: Horoscopes for Saturday, March 17, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 星期六，2018年3月17日的星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-saturday-march-17-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-saturday-march-17-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-saturday-march-17-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-saturday-march-17-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: Yours is a birthday worth celebrating, with both Mars and the moon promising
    fantastic things for the coming year. They will be more fantastic still if you
    join a club, society or movement that reflects your beliefs and ambitions. Join
    it and lead it!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你的生日值得庆祝，因为火星和月亮都为来年承诺了精彩的事情。如果你加入一个反映你信仰和抱负的俱乐部、社团或运动，它们会变得更加精彩。加入它，成为它的领袖！
- en: Aquarius
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: Cosmic activity in the most sensitive area of your chart could have you thinking
    that certain people are out to get you but it isn’t true. You don’t have to look
    over your shoulder every five minutes. Your enemies, few as they are, cannot hurt
    you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 星象活动出现在你星盘中最敏感的区域，可能让你认为某些人要针对你，但那并不是真的。你不必每五分钟就回头看一下。你的敌人，尽管很少，也无法伤害你。
- en: Pisces
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: With Mars moving into the friendship area of your chart and a new moon in your
    sign this should be a fun day for you. Forget about serious matters for the next
    24 hours – get out into the world and show your fans what star quality looks like.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着火星进入你星盘中的友谊区域，并且新月出现在你的星座，这应该是你愉快的一天。接下来的24小时，忘记严肃的事情——走出世界，向你的粉丝展示什么是星级品质。
- en: Aries
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: You are going to do so much over the next few weeks but you will accomplish
    more, and create higher quality work, if you work out some sort of strategy. What
    is the one thing that inspires you more than anything else? Make that your focus.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你在接下来的几周会做很多事情，但如果你制定一些策略，你将取得更多的成就，并创造出更高质量的工作。是什么比其他任何事情都更能激励你？把它作为你的焦点。
- en: Taurus
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: As Mars moves into one of the most dynamic areas of your chart this weekend
    you can and you must set your sights higher than they have been since the start
    of the year. You know what you want and you know how to get it – so act now.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当火星本周末进入你星盘中最富动态的区域时，你可以并且必须将目标定得比年初以来更高。你知道你想要什么，也知道如何获得它——所以现在就行动吧。
- en: Gemini
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: Cosmic activity in one of the more sensitive areas of your chart means you need
    to find time to think about and make sense of all the things that have happened
    in recent months. What lessons can you learn to make the future a more inviting
    place?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 星象活动出现在你星盘中一个更敏感的区域，意味着你需要找到时间思考并理清最近几个月发生的所有事情。你能从中学到哪些教训，以使未来成为一个更有吸引力的地方？
- en: Cancer
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: Today’s new moon urges you to get out and about and see and be seen. Work with
    other people too. What you do alone may have significance to you personally but
    what you do with others can and will make the world a better place.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 今日的新月促使你走出家门，去看看，去展示自己。也要与他人合作。你单独做的事情可能对你个人意义重大，但你与他人一起做的事情可以并且会让这个世界变得更美好。
- en: Leo
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: Don’t waste your time and energy trying to blame other people for what has gone
    wrong in your life. No matter what excuses you make, and no matter how valid they
    may be, in the end it always comes back to what you choose to do. So choose.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 别浪费时间和精力去责怪别人生活中出错的事情。无论你找出多少借口，尽管它们可能多么有道理，最终归根结底还是取决于你选择做什么。所以，选择吧。
- en: Virgo
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: If your current environment does not stimulate you as much as you would like
    it to then do something about it. As Mars, planet of energy, moves into the most
    dynamic area of your chart today you will find it easy to make meaningful changes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你目前的环境没有激励你如你所愿，那么就采取行动。随着能量之星火星今天进入你星盘中最富动态的区域，你将发现很容易做出有意义的改变。
- en: Libra
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: You know that changes are needed on the domestic front and with action planet
    Mars moving into the area of your chart that governs family matters you can and
    you must take the lead. Loved ones value your judgment, so let them know what
    you think.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道家庭方面需要改变，随着行动之星火星进入你星盘中负责家庭事务的区域，你可以并且必须采取领导地位。亲人们重视你的判断，让他们知道你的想法。
- en: Scorpio
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: Friends and relatives will be more demanding than usual this weekend but that’s
    okay because you want to help them any way you can. However, if you offer advice
    once and they reject it don’t be too eager to offer it a second time. Let them
    come to you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个周末，朋友和亲戚的要求可能比平时更多，但这没关系，因为你想尽可能帮助他们。然而，如果你提供了一次建议而他们拒绝了，不要急于第二次提供。让他们来找你。
- en: Sagittarius
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: There were occasions of late when, inspired by Mars in your sign, you pushed
    yourself to extremes, and generally speaking it worked out well. Now, however,
    you need to balance things out by being a bit more laidback. A bit, but not a
    lot.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有几次，受火星进入你的星座的启发，你把自己推向了极限，总体来说效果不错。然而，现在你需要通过更放松一些来平衡事物。有点，但不要太多。
- en: Capricorn
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 魔羯座
- en: As Mars moves into your sign today you may be tempted to rush in and start doing
    a dozen things at once but that would be a mistake. Mars remains in your sign
    for two months, so plan carefully before you take action. Get it right the first
    time.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 今天火星进入你的星座，你可能会心急如焚，想要同时做很多事情，但这样做可能是一个错误。火星将在你的星座停留两个月，所以在采取行动之前请仔细计划。第一次就做对。
