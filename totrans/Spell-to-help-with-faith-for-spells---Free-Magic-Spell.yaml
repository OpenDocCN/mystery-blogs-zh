- en: Spell to help with faith for spells
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于增强法术信念的法术
- en: This spell will help you have perfect faith for any spell, anytime you do any
    type of spell.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此法术将帮助你在任何时候进行任何类型的法术时拥有完美的信念。
- en: '## Casting Instructions for ''Spell to help with faith for spells'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''增强法术信念''法术施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此法术：**'
- en: One ''Sagrado Corazon de Jesus Cristo'' or ''Sacred Heart of Jesus'' Votive
    candle, prepared, to gain faith, from a latin witch shop called a Botanica or
    Curanderos (Google Them). (This spell is Santeria, hence the Jesus Christ name,
    but works for Wicca.)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个“Sagrado Corazon de Jesus Cristo”或“耶稣圣心”祷告蜡烛，已准备好，可以从名为Botanica或Curanderos（请Google搜索）的拉丁巫术商店购得，用于增强信念。（此法术属于圣特里亚教派，因此使用了耶稣基督的名字，但同样适用于巫术。）
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此法术：**'
- en: One ''Sagrado Corazon de Jesus Cristo'' or ''Sacred Heart of Jesus'' Votive
    candle, prepared, to gain faith, from a latin witch shop called a Botanica or
    Curanderos (Google Them). (This spell is Santeria, hence the Jesus Christ name,
    but works for Wicca.)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个“Sagrado Corazon de Jesus Cristo”或“耶稣圣心”祷告蜡烛，已准备好，可以从名为Botanica或Curanderos（请Google搜索）的拉丁巫术商店购得，用于增强信念。（此法术属于圣特里亚教派，因此使用了耶稣基督的名字，但同样适用于巫术。）
- en: Buy the candle, make sure it was prepared which is like ten bucks total. Light
    the candle and say a prayer to the sacred heart of Jesus candle every time you
    need faith for say an immortality spell or resurrection spell. Here is a typical
    prayer.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 购买蜡烛，确保它已经准备好，总共花费大约十美元。点燃蜡烛，并在每次需要为例如长生不老法术或复活法术祷告到耶稣圣心蜡烛。这是一个典型的祷告。
- en: '''''Sacred Heart of Jesus, help me add faith to my _________ spell. In the
    name of Jesus I ask you this, Amen.'''''
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “耶稣圣心啊，帮助我在我的_______法术中增添信念。我奉耶稣之名祈祷，阿门。”
- en: It sounds cheesy but it does do the trick for Wicca even though it is Santeria.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来有点俗气，但对于巫术（Wicca）来说确实有效，尽管它也是圣特里亚（Santeria）的一部分。
- en: 'Note: It has to be purchased, Prepared, or it will not work as well. Also,
    some of the shops/Botanicas have different types of candles for faith. Ask them
    for a few. Sometimes there are Holy Death Faith spells and they do the same thing.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：必须购买、准备好蜡烛，否则效果将大打折扣。而且，一些商店或Botanica有不同类型的信念蜡烛。向他们询问几种。有时也有关于神圣死亡信念的法术，它们能达到同样的效果。
