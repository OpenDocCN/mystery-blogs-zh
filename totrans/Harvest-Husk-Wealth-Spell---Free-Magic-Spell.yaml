- en: Harvest Husk Wealth Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 收获玉米皮财富咒语
- en: This is an easy money spell, but it will be more powerful if you can perform
    it in the fall when corn is in season. If not, any other time will be fine
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的赚钱咒语，但如果你能在秋天玉米成熟的时候施展它，它将会更加强大。如果不行，任何其他时间也可以。
- en: '## Casting Instructions for ''Harvest Husk Wealth Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“收获玉米皮财富咒语”的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: One full leaf of dried corn husk
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一整片干玉米皮
- en: "\x95 A dollar bill"
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 一美元钞票"
- en: "\x95 A piece of green ribbon or yarn"
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 一根绿色丝带或毛线"
- en: "\x95 Patchouli oil"
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 龙脑草油"
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: One full leaf of dried corn husk
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一整片干玉米皮
- en: "\x95 A dollar bill"
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 一美元钞票"
- en: "\x95 A piece of green ribbon or yarn"
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 一根绿色丝带或毛线"
- en: "\x95 Patchouli oil"
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 龙脑草油"
- en: 'Flatten out the husk leaf and rub patchouli oil along the inside surface. As
    you work in the oil, repeat the following words:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将玉米皮展平，沿着内表面涂抹龙脑草油。当你涂抹油时，重复以下话语：
- en: With the power of harvest corn,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以收获玉米的力量，
- en: Bring me money, dusk till morn
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 带给我金钱，从黄昏到黎明
- en: Harvest wealth
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 收获财富
- en: Financial health
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 财务健康
- en: And now success is born.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在成功诞生了。
- en: Lay the dollar on the husk, and roll the two together into a tight tube. Tie
    it closed with the green ribbon, leaving a little extra ribbon for hanging. Hang
    it above a main door in your home (it doesn't have to actually dangle into the
    doorway) and wealth will soon follow.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将一美元放在玉米皮上，并将两者卷成一个紧密的管状。用绿色丝带将其扎紧，留一点额外的丝带以便悬挂。将其悬挂在家中的主门上方（实际上不需要悬垂到门口），财富将很快降临。
