- en: Invoke The Prime Element Within Yourself - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤你内在的主元素 - 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/love_spells/attraction_spells/11580/page.html#0001-01-01](https://www.spellsofmagic.com/spells/love_spells/attraction_spells/11580/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/love_spells/attraction_spells/11580/page.html#0001-01-01](https://www.spellsofmagic.com/spells/love_spells/attraction_spells/11580/page.html#0001-01-01)
- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <主角色="主角">
- en: Invoke The Prime Element Within Yourself
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤你内在的主元素
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 5/5 星评级
- en: We all harbor the four basic elements within us, however we tend to draw inner
    power from one primarily. This is the element of your soul. This spell will help
    you clarify which element your draw from.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每个人都内含四种基本元素，然而我们倾向于主要从一个元素中汲取内在力量。这就是你灵魂的元素。这个咒语将帮助你澄清你从哪个元素中获取力量。
- en: '## Casting Instructions for ''Invoke The Prime Element Within Yourself'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“召唤你内在的主元素”施放说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品如下：**'
- en: A clear mind (I suggest meditating till you can clear your mind's eye of all
    petty thoughts and worries)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个清晰的头脑（我建议冥想，直到你能够清除所有琐碎的思想和担忧）
- en: 1 red candle (fire)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红色蜡烛（火）
- en: 1 white candle (Air)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根白色蜡烛（风）
- en: 1 blue candle (Water)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根蓝色蜡烛（水）
- en: 1 brown candle (Earth)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根棕色蜡烛（土）
- en: 1 item of power/protection (a charm, amulet, ect.) I personally use a clear
    quartz crystal, Lapis Lazuli(my birthstone) or my Talisman.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 件力量/保护物品（护身符、护身符等）。我个人使用一块透明石英水晶、青金石（我的生辰石）或护身符。
- en: And anything else you feel might add to the spell's potency.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及任何你觉得可能增强咒语效力的东西。
- en: You'll have to decide on what time of day or night to preform this spell. I
    feel the most empowered around 11pm - 12pm during the Waxing Crescent Moon.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将不得不决定何时进行这个咒语，白天还是黑夜。在上弦月期间，我感觉最有力量的时候是晚上11点到12点。
- en: I also recommend burning some Acacia while preforming this.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我还建议在进行此咒语时燃烧些阿卡西亚。
