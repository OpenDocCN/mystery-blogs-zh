- en: 'In a quiet and serene place, face north and cast your circle(with your athame
    or index finger). Once your circle is cast, place the red candle to the south
    on the edge of the circle, the brown candle to the north, the blue candle to the
    west and lastly the white candle to the east. Light the candles in a clockwise
    motion, starting with the candle of your choice saying the names, either out loud
    or in your thoughts, of the elements they represent. Once all candles have been
    lit seat yourself(or stand if you prefer) in the middle. With your item of power/protection
    in hand, recite this incantation:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Come forth fire, water, earth and air. I seek to know the element inside,
    where both my power and soul reside. Now is the hour, now is the time. Bring forth
    my soul''s element, my element prime! To my mind''s eye I summon you now! Reveal
    my governing element! (x3-->)So mote/may it be!'
  prefs: []
  type: TYPE_NORMAL
- en: 'After: Blow out the candles and banish your circle.'
  prefs: []
  type: TYPE_NORMAL
- en: If this spell effective you should have a clear vision/picture of your prime
    element in your mind.
  prefs: []
  type: TYPE_NORMAL
- en: ____________________________________________________________________
  prefs: []
  type: TYPE_NORMAL
- en: Upon using this spell, a vision of a woman kneeling in prayer as she held a
    lit candle to her heart entered my mind. I gathered that my prime element was
    fire
  prefs: []
  type: TYPE_NORMAL
- en: (I am open to feed back as to whether this particular spell worked or not for
    you, just please be kind with your words.)
  prefs: []
