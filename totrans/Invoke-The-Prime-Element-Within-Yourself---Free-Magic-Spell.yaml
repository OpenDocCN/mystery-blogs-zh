- en: <main role="main">
  prefs: []
  type: TYPE_NORMAL
- en: Invoke The Prime Element Within Yourself
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: We all harbor the four basic elements within us, however we tend to draw inner
    power from one primarily. This is the element of your soul. This spell will help
    you clarify which element your draw from.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Invoke The Prime Element Within Yourself'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A clear mind (I suggest meditating till you can clear your mind's eye of all
    petty thoughts and worries)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 red candle (fire)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 white candle (Air)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 blue candle (Water)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 brown candle (Earth)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 item of power/protection (a charm, amulet, ect.) I personally use a clear
    quartz crystal, Lapis Lazuli(my birthstone) or my Talisman.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: And anything else you feel might add to the spell's potency.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You'll have to decide on what time of day or night to preform this spell. I
    feel the most empowered around 11pm - 12pm during the Waxing Crescent Moon.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I also recommend burning some Acacia while preforming this.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
