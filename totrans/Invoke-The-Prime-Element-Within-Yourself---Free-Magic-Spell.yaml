- en: This is overkill. While, yes, we are all the elements, and we are naturally
    drawn to one more than another, you do not need all of this. Quickest way to figure
    it out, ask yourself what your favourite element is. If you have more than one,
    that is fine. Second thing you can do is Google your zodiac and see which element
    rules your sign. Third option, make a list of your qualities and interests, then
    Google what each element represents. No spell required.
