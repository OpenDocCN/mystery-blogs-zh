- en: Alexandrian Harvest Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: An elaborate plant-gathering ritual was recorded in Alexandria, Egypt during
    the first centuries of the Common Era.
  prefs: []
  type: TYPE_NORMAL
- en: Casting Instructions for 'Alexandrian Harvest Spell'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: natron (or baking soda as a substitute)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pine Resin
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: kyphi
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: milk
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: white linen cloth
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: honey
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: natron (or baking soda as a substitute)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pine Resin
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: kyphi
  prefs:
