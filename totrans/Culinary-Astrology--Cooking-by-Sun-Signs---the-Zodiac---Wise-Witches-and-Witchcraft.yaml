- en: 'Aquarius: January 20 – February 18'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Aquarius-born people are both energetic and a bit odd. They think about everything
    in great detail, finding the most amazing possibilities. Mental simulation makes
    the Water Bearer very happy. SO if there’s a way you can make food that supports
    improved metabolism, surprises the Aquarian and gives them food for thought you
    have a winning combination here. Food fads perio create whimsy and health-conscious
    appetizers and salads are most welcome.
  prefs: []
  type: TYPE_NORMAL
- en: Ordinary or Extraordinary?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Water Bearer doesn’t mind new foods within reason. Realistically caffeine
    is the go-to food group for Aquarius. They may only drink coffee and forget to
    have something healthy. Slip a yogurt under their nose and suggest some decaf
    from time to time since stimulants aren’t really good for the Water Bearer’s system.
  prefs: []
  type: TYPE_NORMAL
- en: If you are having a small gathering keep it informal. Aquarians aren’t big on
    “black tie”, uptight settings. Dump Martha Stewart and grab a hippie for help
    here. As long as food tastes good the rest is superficial fluff.
  prefs: []
  type: TYPE_NORMAL
- en: Aquarius in the Kitchen
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Water Bearer loves cutting edge recipes. Fusion foods? No problem! Whatever
    she makes, there will be a personal spin on it. Different than other signs, Aquarians
    enjoy cooking with others. Grab a cutting board and find a spot at the counter
    top! You are bound to get an education on everything from making glow in the dark
    doughnuts and dosha to garden-to-table eating trends, this is a night you won’t
    forget.
  prefs: []
  type: TYPE_NORMAL
- en: Feeding your Aquarian
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Water Bearer can get caught up in their thoughts and just reach for junk
    food. Your job is intercepting that and replacing those noshes with something
    better. Have crunchy vegetables with light dip in the refrigerator along with
    home made granola. Start your Aquarians’ meal with rich French Onion soup (there
    are ways to make this vegetarian if you wish). The main event might be a tuna
    steak with wild rice & chestnuts. Dessert treats include lemon meringue tarts
    or a playful fondue.
  prefs: []
  type: TYPE_NORMAL
