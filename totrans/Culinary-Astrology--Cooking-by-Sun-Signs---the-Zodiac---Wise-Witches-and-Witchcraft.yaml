- en: 'Capricorn: December 22 – January 19'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Capricorns are overly serious and independent. Inevitably they are the realists
    of the Zodiac, which is a characteristic of Earth signs. In terms of food this
    translates into what you might call a rather stiff diet. They like tradition and
    rarely step outside their comfort zones as a result. When you think of the phrase
    “meat and potatoes” you’re talking about the goat. If you cook hardy and healthy
    for your Capricorn, you won’t be far off your mark.
  prefs: []
  type: TYPE_NORMAL
- en: Keep it on Time and Tasty
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Virgo does not like things being late. Their entire eating schedule looks like
    a blueprint. This points back to the idea of tradition. Dinner is at a certain
    time at the table, with plenty of time for leisurely eating. Use your family’s
    favorite china and let your Virgo offer menu ideas in advance.
  prefs: []
  type: TYPE_NORMAL
- en: Capricorn in the Kitchen
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Traditional is the name of the game in a Capricorn’s kitchen. They stick pretty
    much to one culture (or a couple that were evidenced regularly on the family table).
    They are careful planners, looking for as close to perfection as possible. Many
    Capricorns enjoy teaching people how to make their family foods too (particularly
    children).
  prefs: []
  type: TYPE_NORMAL
- en: Feeding your Capricorn
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Capricorn benefits from an iron rich diet that includes liver, oysters, turnip
    greens and lentils. For a light meal you might start with some tempura fried dill
    pickles (Capricorn loves salty treats). For a main dish stuff a pita with thinly
    sliced gouda, sprouts and cucumber ranch dressing. Finish your meal with a sliver
    of sweet potato pie and a rum with coke.
