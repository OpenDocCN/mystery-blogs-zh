- en: Scorpio
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Scorpio is passionate and strong-willed in everything, including their food.
    They love researching various recipes and unusual foods that reflect their own
    mysterious ways. It’s not surprising to find the Scorpio wanting rare items like
    caviar or odd items like snake and snail.
  prefs: []
  type: TYPE_NORMAL
- en: Scorpio has strong ties to the Water element. The sign oversees vineyards, ocean
    seafood, root vegetables and mushrooms. Most Scorpios lean toward fish over red
    meat.
  prefs: []
  type: TYPE_NORMAL
- en: Scorpio and Table Talk
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As you serve out your meal, Scorpios will begin asking questions in a light-hearted
    way. They specifically want all the yummy details of the spices you used in a
    course they loved. This can become a dinner-time game of sorts (name that spice).
    However, you might as well just give up and promise to write out the recipe after
    dinner. They will wiggle it out of you one way or another with their charms.
  prefs: []
  type: TYPE_NORMAL
- en: Scorpio in the Kitchen
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When a Scorpio is cooking, just stay out of the kitchen. Don’t be a “back seat
    cook” or pick at the food in process. This behavior will get a curt response as
    you’re shooed away.
  prefs: []
  type: TYPE_NORMAL
- en: Scorpio blends his menu according to personal tastes so its bound to be spicy,
    unusual or pungent. Items like blue cheese, duck fat fried potatoes, Thai food,
    and pickled carrots and cauliflower all fit that profile. They also have no hesitation
    to boil up that live crab or lobster, drenching it in butter.
  prefs: []
  type: TYPE_NORMAL
- en: Cooking for your Scorpio
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Scorpio enjoys high calorie edibles because they get hungry quite frequently.
    Do not let the cupboards or refrigerator start looking bare. Also be ready to
    invest heavily in spices and condiments. One sample menu for your Scorpio might
    start with a variety of sushi. Follow that with braised leaks and bacon. This
    acts as a side dish to a really moist burger with all the fixings. End your meal
    with a dessert surprise (like lava cake).
