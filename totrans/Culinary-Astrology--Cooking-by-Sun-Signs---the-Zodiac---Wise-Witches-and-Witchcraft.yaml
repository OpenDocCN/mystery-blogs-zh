- en: Sagittarius November 22 – December 21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sagittarius-born people are travelers forever wandering the Earth in search
    of new experiences and answers to age-old questions. In the kitchen they still
    probably philosophize about the chicken and the egg! More seriously, because of
    their worldly experience, The Archer has opened himself to many cultural food
    venues. Sagittarius also prefers diversity through the week. The same old menu
    just won’t do. While this may sometimes prove frustrating to the cook of the house,
    the upside is learning a lot more about global cuisine.
  prefs: []
  type: TYPE_NORMAL
- en: Pile it Up!
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Dainty foods really aren’t the Archer’s style. They want food that has an experiential
    quality and hardy quantities. Also have dogie bags handy. Should your Sagittarius
    need to run off (as they often do) they can enjoy the effort on the run. Don’t
    be insulted by a short visit. You will hear all about the dish enthusiastically
    later.
  prefs: []
  type: TYPE_NORMAL
- en: Sagittarius in the Kitchen
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While our Archer will cook, he or she really prefers to call the shots in the
    kitchen. They’ll create a tidy plan and delegate responsibilities suited to each
    persons’ abilities. They may offer interesting kitchen gadgets into the cooking
    process, picked up in their travels. Don’t worry. If you get stuck, the Archer
    will most certainly pitch in as any good teacher might.
  prefs: []
  type: TYPE_NORMAL
- en: Cooking for your Sagittarius
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Create a meal plan suited for outside eating (be it a picnic in the park or
    a bonfire at the beach). Don’t be afraid to experiment. A Sagittarius will jump
    in and try this wonderful new flavor experience. If you think of Andrew Zimmerman,
    you have an idea of how bizarre you can get. On the other hand, for something
    a little more middle ground open with a chilled ginger squash soup. Your main
    dish should be grilled, perhaps lamb or pheasant dressed with peach pico-de-gallo
    coupled with roasted beets. End your meal with flaming Bananas Foster.
  prefs: []
