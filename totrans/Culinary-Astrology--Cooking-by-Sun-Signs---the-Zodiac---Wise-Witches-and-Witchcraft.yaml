- en: 'Taurus the Bull: April 20-May 20'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Bull has the most refined palate in the Zodiac. The phrase “picky eater”
    applies fully here. If you are entertaining a Taurus do not skimp on sale items
    unless you want a dinner-lecture on improving your recipe (with footnotes). Fresh
    spices, organic meats and farmer’s market produce truly inspire the Taurus tummy.
  prefs: []
  type: TYPE_NORMAL
- en: Ambiance for Taurus Meals
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The atmosphere for eating is just as important as the food itself. The Bull
    prefers a laid back surrounding where he can eat slowly, savoring every bite.
    Picnics suit Taurus’ earthy nature perfectly. If weather doesn’t allow how about
    creating an indoor picnic or Oriental low-table style fare? Just remember the
    pillows!
  prefs: []
  type: TYPE_NORMAL
- en: Taurus in the Kitchen
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Bull is not the most creative of cooks. They stick with tested and trusted
    recipes. Their patience makes them good bakers (and since they like sweets – that’s
    a bonus). Don’t be fooled by what seems simple – these dishes will be wonderful.
    The Taurus cook spends a lot of time paying attention to details. The end product
    will look like a masterpiece on the plate.
  prefs: []
  type: TYPE_NORMAL
- en: Feeding your Taurus
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you know your Taurus’ taste in comfort food, definitely include at least
    one of those items on your menu. By the way, don’t ask your Bull over for just
    a snack. Tea and cookies do not begin to satisfy a Taurus’ tastes or appetites.
  prefs: []
  type: TYPE_NORMAL
- en: Speaking of appetite watch your portion control. Taurus tends to over-eat. If
    you hope for something after dinner other than napping, keep the helpings reasonable.
  prefs: []
  type: TYPE_NORMAL
- en: For the recipes themselves try and find blends that carefully layer flavor and
    texture. Some ideas include Greek salad, Au gratin potatoes (use Fontina, Asiago,
    Provolone, Gruyere, Smoked Gouda or any combination), bacon wrapped grilled asparagus
    (with a squeeze of orange), surf & turf and pear-chocolate tart or lush ice cream.
  prefs: []
  type: TYPE_NORMAL
