- en: Libra:September 23 – October 22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The peace-loving Libra hates eating alone, making them truly enjoyable at dinner
    time. If you are the host, everything on your table balances everything else around
    the room. Be it fresh flowers or other decorative touches, dining with Libra makes
    you feel pampered with beauty.
  prefs: []
  type: TYPE_NORMAL
- en: Being ruled by Venus, there’s a lot of love energy that should go into Libra’s
    food. Whatever you do, don’t argue at the table. Libra is fully capable of standing
    up, putting everything away and calling a family meeting then and there. You will
    remain hungry till this problem resolves.
  prefs: []
  type: TYPE_NORMAL
- en: Libra at the Table
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you’ve created an interesting meal, you may want to present it in bite size
    portions. Libra will ask you questions about every nuance in the food. They are
    honestly interested. Also the Scales are moderate eaters anyway. Light food is
    as pleasing as some suitable background music.
  prefs: []
  type: TYPE_NORMAL
- en: Libra In the Kitchen
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Cooking ends up being one of two things for Libra: a grand success or an equally
    impressive failure. That’s because Libras are emotional and if they cook when
    upset it simply doesn’t come out right. That upsets our chef even more, because
    each element should be pleasing and yummy.'
  prefs: []
  type: TYPE_NORMAL
- en: Libra is the garnish King of Queen of meals. You may even find lovely edible
    flowers on your plate dotting salads or soups – carnations, chrysanthemums, Johnny-jump-ups,
    lilac, nasturtium, rose, squashflower and violets bring a whimsical element to
    any dish. They smell good and taste great!
  prefs: []
  type: TYPE_NORMAL
- en: They do make wonderful hosts and hostesses. There will be perfect amounts of
    food for each guest, a nice after dinner wine and a sweet and cheese platter for
    comfortable socialization. To the Libra, cooking has its own music and they choose
    to sing along.
  prefs: []
  type: TYPE_NORMAL
- en: Cooking for your Libra
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You don’t need to go heavy on your spices with Libra. If anything choose a reserved,
    sophisticated approach. Flavors should always balance on this Zodiac sign’s tongue.
    And by all means make dessert the star of the show. They love their sweets. A
    sample menu begins with baby shrimp tossed in lemon and basil and a fresh spinach-cranberry
    salad. Move to a main course of savory crepes, followed by a luscious banana split
    for dessert. For after-dinner conversation? White wine.
  prefs: []
  type: TYPE_NORMAL
