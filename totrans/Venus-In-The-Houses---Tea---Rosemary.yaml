- en: Venus In The Houses | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 宫位中的金星 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/venus-in-the-houses/#0001-01-01](https://teaandrosemary.com/venus-in-the-houses/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/venus-in-the-houses/#0001-01-01](https://teaandrosemary.com/venus-in-the-houses/#0001-01-01)
- en: Even though we all research our Venus signs first, Venus in the houses is actually
    pretty important.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 即使我们总是先研究自己的金星星座，金星在宫位中实际上也非常重要。
- en: Your Venus *sign* will show the qualities that you exhibit, but the house that
    your Venus is in will indicate *where* you tend to show these qualities.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你的金星*星座*会展现你所表现出的特质，但你的金星所在的宫位将指示*你*倾向于展现这些特质的地方。
- en: For example, with Venus in the 10th house, you tend to show your most Venusian
    qualities at work or in public, while Venus in the 4th house means that you show
    these qualities most at home or in private.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，拥有金星在第十宫的人，倾向于在工作或公共场合展现自己最具金星特质的一面，而金星在第四宫意味着你在家庭或私下展现这些特质的可能性更大。
- en: How To Read Venus In The Houses
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何阅读金星在宫位中
- en: You should start with your Venus sign when you’re looking into your placement.
    However, the house will be important, too.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当你查看自己的位置时，你应该从自己的金星星座开始。然而，宫位也很重要。
- en: You Venus sign shows the qualities that you exhibit, but the house shows *where*
    these qualities will appear most often.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你的金星星座展示了你所表现的特质，但宫位显示*这些*特质最常出现的地方。
- en: Of course, because of aspects, you will have bits of your Venus sign in many
    areas of your life, but it will be strongest in the house that Venus is actually
    in.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，由于方面的影响，你的金星星座可能会在生活的许多领域中都有所体现，但它在实际所处的宫位上会最为强烈。
- en: Venus In The 1st House
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星在第一宫
- en: With Venus in the 1st house, you are simply magnetic. Others like you and are
    drawn to you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有金星在第一宫，你就是一个磁石般的存在。别人喜欢你并被你吸引。
- en: The Venus “love” qualities are front and center with your personality. You’re
    simply likable, maybe even for an indistinct reason.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你的个性中充满了金星的“爱”特质。你很讨人喜欢，甚至可能是因为一个模糊的原因。
- en: You’re probably very social with Venus in the 1st house. You are charming and
    easily attract others. There may even be a slightly romantic element to your personality.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在第一宫非常社交化。你很有魅力，很容易吸引别人。你的个性甚至可能有些浪漫的元素。
- en: It’s easy for others to fall in love with you because of your attractive vibes.
    They might even fall in love with the idea of you before getting to know you.
    Your personality inspires trust.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 别人很容易因为你迷人的气质而爱上你。甚至在了解你之前，他们可能就已经爱上你的理念了。你的个性让人信任。
- en: You have the potential to enjoy the materialistic side of life and overindulge
    a bit. With Venus in the 1st house, you can be opulent in some ways, typically
    depending on your Venus sign.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你有享受物质生活的潜力，并可能有些过度放纵。拥有金星在第一宫的人，在某些方面可能会奢华，这通常取决于你的金星星座。
- en: Most individuals with Venus in the 1st house need to learn that all good things
    happen in time. They also need some self-control; they tend to want what they
    want when they want it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数拥有金星在第一宫的人都需要学会一切都会在时间中发生。他们还需要一些自我控制；他们往往在想要什么时就想要什么。
- en: With Venus in the 1st house, you can also have a strong need to be liked by
    others. You tend to give up your personal power during times of stress. You will
    want to focus on self-love in order to reclaim your power and make your *own*
    decisions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有金星在第一宫，你也可能会非常希望被别人喜欢。在压力时，你倾向于放弃自己的个人权力。你需要专注于自爱，以重拾力量并做出*自己*的决定。
- en: At worst, you can actually start to become narcissistic because of your need
    to be liked by others. However, this will need other elements and placements in
    the chart to support narcissism.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最糟糕的情况下，由于你需要被别人喜欢，你可能会开始变得自恋。然而，这需要其他要素和星盘中的位置来支持自恋。
- en: You always want to avoid trouble. When challenged you may “play dumb” or react
    passive-aggressively. Venus in the 1st house always avoids outright confrontation.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你总是想要避开麻烦。在受到挑战时，你可能会“装傻”或者被动挑衅。金星在第一宫总是避免直接对抗。
- en: In love, you seek all things classically romantic, including beauty, sensitivity,
    and softness. You’re probably aesthetically pleasing in some way and you also
    like to be surrounded by nice-looking people and things.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱情中，你追求一切经典浪漫的东西，包括美丽、敏感和柔软。你可能在某种程度上在美学上令人愉悦，而且你也喜欢被漂亮的人和事物所包围。
- en: Venus In The 2nd House
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星在第二宫
- en: If you have Venus in the 2nd house, you value tangible expressions of love.
    Actions mean much more to you than words.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星在第二宫，你会重视爱的实际表达。对你而言，行动比言语更重要。
- en: You may be slow to like someone or something. Your feelings will grow gradually
    over time, whether these are emotions towards a partner or feelings about an item
    or theme.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会慢慢地喜欢上某人或某事。无论是对伴侣的情感还是对物品或主题的感情，你的感觉都会随着时间逐渐增长。
- en: In a relationship, you want to feel secure with Venus in the 2nd house. You
    need to see that someone is a safe harbor, but only time will tell this. When
    you commit yourself, you will be loyal until the end. This isn’t a very flightly
    placement for Venus.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系中，金星在第二宫让你希望感到安全。你需要看到某人是一个安全的港湾，但只有时间才能证明这一点。一旦你承诺，你将忠诚到底。金星在第二宫并不是一个轻浮的位置。
- en: You’re probably very honest with your partners. You’re reliable when it comes
    to love; no one has to guess what you’re thinking.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在与伴侣交往时非常诚实。在爱情方面，你是可靠的；没有人需要去猜测你在想什么。
- en: However, it can be very hard for you to let go of someone. Once you let a person
    in, you’re *all* in. You’re a true old-time romantic and want a traditional relationship
    in some sense.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，放下某人可能对你来说非常困难。一旦你让一个人进入你的生活，你会全身心投入。你是一个真正的老式浪漫主义者，在某种程度上想要一段传统的关系。
- en: You probably have a natural, sensual beauty. You may be a bit earthly or simply
    physically appealing in general.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能拥有一种自然的、肉感的美。总体上，你可能有点朴素或者简单地在外貌上具有吸引力。
- en: Venus in the 2nd house typically means that you’re attracted to all things sensual.
    You really enjoy physical sensations and you’re probably attracted to animal magnetism
    rather than anything too manufactured.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 金星在第二宫通常意味着你被所有感官体验所吸引。你真的很享受身体感官的刺激，你可能更倾向于动物般的磁性而不是任何过于人造的东西。
- en: I do find that some people with Venus in the 2nd house find materialistic things
    to be beautiful. Some of these folks feel that beauty has a price tag (and anyone’s
    beauty can be enhanced with makeup, Botox, etc.), while others are more interested
    in natural, sensual beauty, or things that are made from quality.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现一些金星在第二宫的人认为物质的东西是美丽的。其中一些人觉得美丽是有价签的（任何人的美丽都可以通过化妆、肉毒杆菌等手段增强），而其他人则更感兴趣于自然的、肉感的美或质量上乘的事物。
- en: Venus In The 3rd House
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星在第三宫
- en: Venus in the 3rd house is all about verbal expression. With this placement,
    you’re probably attractive because of your words, charisma, or methods of communication.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 金星在第三宫强调的是口头表达。有了这个位置，你可能因为言辞、魅力或沟通方式而具有吸引力。
- en: In a relationship, you value mental simulation with Venus in the 3rd house.
    You probably can’t be with someone who won’t chat with you and keep you interested.
    This is especially true for men with the Venus in the 3rd house placement.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系中，金星在第三宫让你重视与思想的交流。你可能无法与那些不愿与你交谈或让你感兴趣的人在一起。这对于那些金星在第三宫的男性尤为真实。
- en: You also value creativity. You’re probably very expressive or inventive in some
    way. Many folks with Venus in the 3rd house are writers, dancers, singers, artists,
    etc.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你也重视创造力。你可能在某些方面非常表达或富有创造力。许多金星在第三宫的人是作家、舞者、歌手、艺术家等。
- en: It is how you express yourself that makes you attractive. Other people notice
    your light because of your communication skills, however those may manifest. The
    sign that Venus is in will give more information about how you communicate and
    express yourself.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 是你表达自己的方式让你具有吸引力。其他人因为你的沟通技巧而注意到你的光芒，不管这些技巧是如何显现的。金星所在的星座将提供更多关于你如何沟通和表达自己的信息。
- en: However, you might also stretch the truth with Venus in the 3rd house. This
    isn’t always the case, but you should be careful to stick to the truth with this
    placement.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，金星在第三宫的人也可能会拉伸真相。这并不总是发生，但在这种位置上，你应该小心坚持真相。
- en: You’re very playful, but love can feel almost like a game. You *love* the game
    of love yet others may get hurt by this. You’re seductive with your wit, spark,
    and playfulness.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你非常好玩，但爱情可能会感觉像是一场游戏。你非常喜欢爱的游戏，但其他人可能会因此受伤。你用机智、活力和愉悦感来诱惑人。
- en: Make sure that you make your intentions known to your potential partners so
    they don’t get misled.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你向潜在伴侣表明你的意图，这样他们就不会被误导。
- en: Venus In The 4th House
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星在第四宫
- en: If you have Venus in 4th house, your parents marriage probably affects your
    own skills in love. A lot of the way that you flirt and even act in relationships
    is learned from your parents’ relationship.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星在第四宫，你父母的婚姻可能影响你在爱情中的技巧。你在恋爱和在关系中的行为很多都是从你父母的关系中学来的。
- en: You probably show your love by caring for others in little ways. You may try
    to show that you understand your partner or friends and family emotionally.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能通过一些小小的关心来表达你的爱。你可能试图表明你情感上理解你的伴侣或朋友家人。
- en: This Venus in the 4th house placement means that, above all, you value feeling
    cozy and safe. You love having a beautiful home that’s *yours*.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在第四宫的金星位置意味着，最重要的是你重视感觉舒适和安全。你喜欢拥有一个漂亮的家，这个家是*你的*。
- en: In fact, you may care quite a bit about the aesthetic of your home. You desire
    quality items and have an “eye” for the way you want things to look.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你可能非常在乎家的美学。你渴望高质量的物品，并且对你想要的东西的外观有“眼光”。
- en: Although most people with Venus in the 4th house define “pretty” different,
    you certainly want your home to look beautiful in the way that *you* define the
    word. You want quality items that feel like home to you.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数第四宫的金星人对“漂亮”有不同的定义，但你肯定希望你的家在*你*定义的方式上看起来漂亮。你想要质量好的物品，让你觉得它们就像家一样。
- en: Sometimes, Venus in the 4th house can mean that that you have some karma related
    to self-nurture. This can be applied in many ways, but you probably struggle in
    figuring out *how* to nurture yourself in a way that feels right.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，第四宫的金星可能意味着你与自我养护相关的一些因果报应。这可以用多种方式来应用，但你可能在找出*如何*以一种合适的方式照顾自己方面有困难。
- en: Learning how to create a safe space that you love will make you feel ultra-fulfilled
    with Venus in the 4th house.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 学会如何创造一个你喜爱的安全空间会让你感到非常满足，尤其是有了第四宫的金星。
- en: Venus In The 5th House
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第五宫的金星
- en: With Venus in the 5th house, you’re “in love with love.” You thrive on romantic
    attention and you probably *always* have a love interest.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 有了第五宫的金星，你是“热爱爱情的人”。你欣赏浪漫的关注，你可能*总是*有一个恋爱对象。
- en: You have a romantic, playful side that is attractive to others. Venus in the
    5th house means that you’re probably super magnetic. Your larger than life energy
    easily attracts others.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你有一面浪漫、好玩的一面，这吸引了别人。第五宫的金星意味着你可能极具磁性。你那超越寻常的能量轻易吸引他人。
- en: When it comes to love and physical affection, you can be a bit dramatic. Venus
    in the 5th house means you have a showy energy, but this can be positive or negative.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到爱和身体的亲昵时，你可能有点戏剧性。第五宫的金星意味着你有一种张扬的能量，但这可能是积极的也可能是消极的。
- en: You love your hobbies and having fun. You might be a party animal or you might
    be someone super active or invested in certain crafts or creative ventures.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你热爱你的爱好和享乐。你可能是派对动物，也可能是非常活跃或者投入于某些手工艺或创意事业的人。
- en: With Venus in the 5th house, you might have a lot of relationships before you
    settle down. You’re probably in a relationship quite often, but you may leave
    a relationship once it’s not super fun anymore.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 有了第五宫的金星，你可能在安定下来之前有很多的恋爱关系。你可能经常处于一段恋爱关系中，但一旦不再超级有趣，你可能会离开这段关系。
- en: You may also be in love with having an audience and applause. Venus in the 5th
    house is the classic movie star placement. In some way, you’re very good at putting
    on a show and thrive on attention; this can be a positive or negative feature.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也热衷于拥有观众和掌声。第五宫的金星是经典的电影明星位置。在某种程度上，你擅长表演并且渴望关注；这可能是一个积极的或消极的特征。
- en: Venus In The 6th House
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第六宫的金星
- en: With Venus in the 6th house, you show your love through practical and helpful
    ways. You probably don’t express love with flowery words but with simple, functional
    actions that aid your partner in some way.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 有了第六宫的金星，你通过实际和有帮助的方式表达爱意。你可能不用花哨的言语表达爱，而是用简单、实用的行动来帮助你的伴侣。
- en: You do the thoughtful little things instead of the grand gestures. Venus in
    the 6th house is all about the day-to-day.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你做一些体贴的小事，而不是大手笔的姿态。第六宫的金星关乎日常生活。
- en: In fact, you may pursue relationships that serve a practical purpose in your
    life rather than those that make you feel romantic or attractive. You may also
    have trouble pursuing relationships for the purpose of soul growth.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你可能追求在生活中有实际目的的关系，而不是那些让你感到浪漫或有吸引力的关系。你也可能在追求促进灵魂成长的关系方面遇到困难。
- en: With Venus in the 6th house, you may love your work or routines. It can be easy
    for you to focus on your schedule instead of your partner. If you can find a healthy
    balance then this won’t be an issue, but some people’s partners feel that the
    person with Venus in the 6th house is too rigid.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 有了第六宫的金星，你可能热爱你的工作或日常生活。你可能更容易专注于你的日程安排而不是你的伴侣。如果你能找到健康的平衡，那么这不会成为问题，但有些人的伴侣可能会觉得第六宫的金星的人太过刻板。
- en: Remember to focus on what makes you feel happy at a soul level, not just on
    your routine or daily goals. Try to be a little spontaneous with your partner
    and let go of your practical reasons why you can’t change anything, whether it’s
    in your relationship or your own life.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 记住要专注于让你在灵魂层面感到快乐的事情，而不仅仅是你的日常目标或日常生活。试着对伴侣多一些 spontaneity，并放下你不能改变任何事情的实际原因，无论是在你的关系中还是在你自己的生活中。
- en: However, you tend to increase your value through work, so you’re probably a
    very good worker in some way with Venus in the 6th house. Look to your Venus sign
    for more specifics.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你倾向于通过工作提高自己的价值，所以在某种程度上，有第六宫的金星的人可能是非常出色的工作者。查看你的金星星座以获取更多具体信息。
- en: Venus In The 7th House
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第七宫的金星
- en: If you have Venus in the 7th house, then you love relationships. It feels right
    to you that you have an other half. You also love everything in pairs!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星在第七宫，那么你热爱恋爱关系。对你来说，拥有另一半是理所当然的。你也喜欢一切成双成对的事物！
- en: Most of your values will be defined by the person you’re dating. Your impressionable,
    so your values might change quite often depending on your relationship status.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你的大部分价值观将由你约会的人来定义。你易受影响，所以你的价值观可能会根据你的恋爱状态而经常改变。
- en: You not only need a lot of contact with a partner, but with other people, too.
    You may go out of your way to be liked and accepted by people in general with
    Venus in the 7th house.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你不仅需要与伴侣保持密切联系，还需要与其他人保持联系。有了第七宫的金星，你可能会尽力让自己受到人们的喜爱和接受。
- en: Sometimes, you may use people to get what you want without realizing you’re
    doing it. Typically, you don’t mean to be malicious at all. People simply come
    into your life when you need them and it seems like fate, so you use what the
    other person has to offer.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你可能会利用他人来得到你想要的，而自己并没有意识到。通常情况下，你并不是有意要恶意对待别人。当你需要他人时，他们就会进入你的生活，看起来像是命中注定，所以你会利用对方所能提供的一切。
- en: However, you’re romantic and sociable. You tend to follow along with trends
    in order to fit in; you’re probably up-to-date on everything that’s new. Most
    Venus in the 7th house people love all things “in” and aesthetically pleasing.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你是浪漫而善于社交的。你倾向于追随潮流以融入其中；你可能对所有新事物都很了解。大多数第七宫的金星的人喜欢所有“时髦”和美学上令人愉悦的事物。
- en: Sometimes with Venus in the 7th house, you could have a keen eye for design,
    but this will need other aspects in the chart to support the placement as well.
    It will also depend on the sign that Venus sits in.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，第七宫的金星可能对设计有敏锐的眼光，但这也需要图表中的其他方面来支持这个位置。这也将取决于金星所处的星座。
- en: The hallmark of Venus in the 7th house is a *strong* need to be liked. Be careful
    that you don’t like this override your morals and values. You’re sociable and
    fun to be around, plus you’re a great romantic partner when you’re feeling happy
    and equal!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 第七宫的金星的标志是对被喜欢的强烈需求。要小心，不要让这种需求超越你的道德和价值观。当你感到快乐和平等时，你是一个善于社交、令人愉快的浪漫伴侣！
- en: Venus In The 8th House
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第八宫的金星
- en: If you have Venus in the 8th house, you enjoy intensity. You’re easily bored
    with superficial people. In fact, you probably want all consuming devotion from
    your partner.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星在第八宫，你喜欢强烈的情感。你很容易对表面的人感到厌倦。事实上，你可能希望从伴侣那里得到全心全意的奉献。
- en: You have a fear of being betrayed. Venus in the 8th house can make loyalty really
    important to you.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你害怕被背叛。第八宫的金星会让忠诚对你非常重要。
- en: However, you also have a fear of being vulnerable. You probably hide or control
    your own emotions in love because you’re afraid of the other person seeing the
    real you.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你也害怕变得脆弱。你可能会隐藏或控制自己在爱情中的情感，因为你害怕对方看到真实的你。
- en: Sometimes with Venus in the 8th house, you’re attracted to people who are hidden
    or taboo in some way. You may also be drawn to partners who are unattainable or
    who need saving in some way.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，第八宫的金星会被那些在某种程度上隐藏或禁忌的人所吸引。你可能也会被那些无法触及或需要拯救的伴侣所吸引。
- en: You will *either* start to feel obsessive, possessive, or controlling in a relationship,
    or you will want to be controlled *by* your partner, even subconsciously. Venus
    in the 8th house is all about a power imbalance.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你要么会在一段关系中开始感觉到迷恋、占有欲或控制欲，要么会希望被伴侣控制，甚至在潜意识中。第8宫的金星关乎权力失衡。
- en: Somethings, you will swing back and forth between controlling your partner and
    finding a partner who tries to have power over you.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你会在控制伴侣和寻找试图控制你的伴侣之间摇摆不定。
- en: Venus in the 8th house has a dark side to a relationship. It’s very hard for
    you to *not* have power struggles with this placement.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在第8宫的金星会给关系带来一些暗面。你很难*不*在这种摆放下产生权力斗争。
- en: Love can make you feel powerful and attractive but it can also be devastating.
    However, you will find that your relationships are extremely transformative.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 爱情可以让你感觉强大和有吸引力，但也可能是毁灭性的。然而，你会发现你的关系是非常变革性的。
- en: In a relationship, you’re *all in* with Venus in the 8th house. You go all the
    way unless there is some sort of power struggle that causes the relationship to
    break.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在一段关系中，你在第8宫会*全身心投入*。除非出现某种权力斗争导致关系破裂。
- en: Venus In The 9th House
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星在第9宫
- en: With Venus in the 9th house, you have a strong sense of adventure and you need
    a partner who is up for new experiences.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在第9宫的金星，你有强烈的冒险精神，需要一个愿意尝试新体验的伴侣。
- en: In a relationship, you need to feel that you’re always growing and want the
    same for your partner. You want to learn from love and from your partner.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在一段关系中，你需要感觉自己始终在成长，并希望你的伴侣也是如此。你希望通过爱情和伴侣学习。
- en: You love having a good time with Venus in the 9th house. Your sense of fun will
    be attractive to others. You need a partner who can engage with you and do fun
    things, too.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 有了第9宫的金星，你喜欢与人共度愉快时光。你的乐趣感会吸引他人。你需要一个能与你共享乐趣并做有趣事情的伴侣。
- en: It can be easy for you to pursue sensations in love instead of true attachment.
    With Venus in the 9th house, you tend to get caught up in the exciting feeling
    of love and overlook who your partner truly is.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱情中，你很容易追求感官体验而不是真正的依恋。有了第9宫的金星，你往往会陷入爱情的刺激感中，忽略伴侣真正的本质。
- en: With Venus in the 9th house, you want to learn through your relationships. Typically,
    you will do this through having deep discussions and working through issues. Complacency
    simply isn’t an option for you.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 有了第9宫的金星，你希望通过你的关系学习。通常，你会通过深入讨论和解决问题来做到这一点。对你来说，平庸根本不是一个选择。
- en: In fact, you probably won’t commit to someone who isn’t open-minded. You need
    your partner to accept what you’re interested in and maybe even show a bit of
    interest themselves.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，你可能不会承诺给一个不开放心态的人。你需要你的伴侣接受你感兴趣的事物，甚至可能对其表现出一些兴趣。
- en: Sometimes with Venus in the 9th house, you want to share your spirituality with
    a partner. You may find philosophy or spirituality really beautiful and you’re
    attracted to partners who feel the same.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，有了第9宫的金星，你希望与伴侣分享你的灵性。你可能觉得哲学或灵性非常美丽，并且你被那些有同样感觉的伴侣吸引。
- en: Venus In The 10th House
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星在第10宫
- en: With Venus in the 10th house, you have a charming but distant aura about you.
    Even though people are drawn to you, they’re also a bit nervous to get too close.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 有了第10宫的金星，你散发出一种迷人但又疏远的氛围。尽管人们被你吸引，但也有点紧张靠近你。
- en: You’re good at making contacts and organizing social events. You’re probably
    magnetic in the work place or in social circles, but you also exhibit a bit of
    coldness.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 你擅长建立联系和组织社交活动。在工作场所或社交圈中，你可能有磁性，但也显露出一些冷漠。
- en: Venus in the 10th house means that it’s easy for you to get wrapped up in what
    others think of you. You want a good reputation and to be well-liked.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 第10宫的金星意味着你很容易被他人对你的看法所左右。你想要良好的声誉并且受人喜爱。
- en: Sometimes, you might date “up” with Venus in the 10th house. You appeal to people
    who either have more power or are more successful than you. In fact, you can almost
    see relationships as a means to climb the ladder. However, this is often unconscious
    for most people with this placement.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你可能会在第10宫和比自己更有权力或更成功的人约会。事实上，你几乎可以把关系看作是攀登阶梯的手段。然而，对于大多数有此摆放的人来说，这通常是无意识的。
- en: People with Venus in the 10th house might also use their beauty or power to
    try and gain influence or grow in career. This depends a lot on the aspects to
    Venus and the sign Venus sits in.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 金星位于第10宫的人可能会利用自己的美貌或权力来试图获得影响力或在事业上取得进展。这在很大程度上取决于金星的相位和金星所处的星座。
- en: Typically with this placement, you’re attracted to people who are *also* interested
    in career or public image, like you. It’s common for you to end up working with
    the people you date in some capacity. You may even change careers when you meet
    someone or get into a relationship through a business venture.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，如果你的金星位于第11宫，你会被那些*同样*对事业或公众形象感兴趣的人所吸引。你很可能最终会与你约会的人在某种程度上合作。甚至在遇到某人或通过商业合作进入一段关系时，你可能会改变职业。
- en: Ultimately, Venus in the 10th house is all about love through business. Your
    most “Venusian” qualities will show up in a business setting or in public.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，第10宫的金星代表着通过商业获得爱情。你最具“金星”特质的一面将在商业环境或公共场合中展现出来。
- en: You probably thrive at work and are diplomatic. You know how to sell yourself
    and win others over. You’re attractive to others, whether it’s because of looks
    or your personality.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在工作中蓬勃发展，善于外交。你知道如何推销自己并赢得他人的好感。无论是因为外表还是个性，你都很吸引人。
- en: Typically, you will be very successful in business with Venus in the 10th house,
    or at least at networking with others.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，有了第10宫的金星，你在商业上会非常成功，或者至少在与他人建立网络关系方面很擅长。
- en: Venus In The 11th House
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第11宫的金星
- en: If you have Venus in the 11th house, you fundamentally find love through friendship.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星位于第11宫，你基本上是通过友谊找到爱情。
- en: Typically this means that you *either* need someone you can be friends with
    as well as romantically attracted to, *or* you need someone who accelerates your
    status in groups of friends, such as the leader of the group.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，这意味着你*要么*需要一个既能成为朋友又能在感情上吸引你的人，*要么*需要一个能加速你在朋友圈地位的人，比如团体的领导者。
- en: You’re probably very socially harmonious with Venus in the 11th house. You’re
    drawn to groups and group activities.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 有了第11宫的金星，你可能在社交上非常和谐。你被吸引到团体和团体活动中。
- en: With Venus in the 11th house, you may be a bit of a chameleon. You’re good at
    changing depending on who you’re with, especially if your Venus is in a cardinal
    or mutable sign.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 有了第11宫的金星，你可能有点像变色龙。你擅长根据与谁在一起而改变自己，尤其是如果你的金星位于基本或变动星座。
- en: You probably have many friend groups or at least *desire* many friends; other
    aspects in your chart will dictate how many friends you actually tend to have.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能有许多朋友圈，或者*渴望*拥有许多朋友；你图表中的其他方面将决定你实际上会有多少朋友。
- en: Sometimes, your partner might feel left out because you’re so focused on friends.
    Your partner might feel that they’re not important and that your relationship
    doesn’t come first. Some people with this placement can actually feel that their
    friendships are more important to them than their partner.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你的伴侣可能会感到被忽视，因为你太专注于朋友。你的伴侣可能会觉得自己不重要，你们的关系并不排在第一位。有些人可能会觉得，对于他们来说，友谊比伴侣更重要。
- en: With Venus in the 11th house, it may be hard for you to separate friendship
    and love. You probably spend a *lot* of time with the person you’re dating, even
    if the relationship is only casual.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 有了第11宫的金星，你可能很难区分友谊和爱情。即使关系只是偶然的，你可能也会花费*很多*时间与你约会的人在一起。
- en: However, you will have trouble falling in love if your partner doesn’t share
    your interests. Alternatively, you may have difficulties feeling attraction if
    your partner doesn’t have some sort of social status.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你的伴侣不分享你的兴趣，你会很难坠入爱河。或者，如果你的伴侣没有某种社会地位，你可能会难以产生吸引力。
- en: Sometimes, people with Venus in the 11th house are interested in more than one
    person at a time. This is not always the case; other aspects in the chart will
    need to support this.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，有了第11宫的金星，人们可能会对多个人感兴趣。这并非总是如此；图表中的其他方面需要支持这一点。
- en: People with Venus in the 11th house can easily jump from person to person. They
    don’t feel much guilt and won’t worry about hurting their past partner but focus
    only on the future.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 金星位于第11宫的人可能很容易在不同人之间跳来跳去。他们不会感到太多内疚，也不会担心伤害过去的伴侣，而只专注于未来。
- en: You’re probably friendly but also flirty. Venus in the 11th house means that
    you may flirt with your friends and have trouble setting boundaries. You may not
    even realize you’re flirting and probably get confused when their friends develop
    feelings.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能很友好但也很会调情。金星在第11宫意味着你可能会与朋友调情，并且很难设立界限。你可能甚至没有意识到自己在调情，当他们的朋友产生感情时可能会感到困惑。
- en: It can easily look like you’re leading your friends on when you truly think
    you’re just being friendly. A lot of people probably develop crushes on you because
    you’re social and charismatic.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当你真心觉得自己只是友好时，很容易让人觉得你在引导朋友。很多人可能会因为你社交和有魅力而对你产生好感。
- en: Venus In The 12th House
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第12宫的金星
- en: With Venus in the 12th house, you get hurt in love quite easily. You often feel
    used by partners.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星在第12宫，你在爱情中很容易受伤。你经常感觉被伴侣利用。
- en: Some of this is because you aren’t very good at defining boundaries in love.
    It can be tough for you to figure out where you end and your partner begins.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 这些部分原因是因为你在爱情中不太擅长定义界限。对于你来说，很难弄清楚你的结束和你的伴侣的开始在哪里。
- en: You want a relationship but you may have trouble saying what you actually *need*
    from a relationship. Venus in the 12th house makes it hard for you to figure out
    what’s real and what you need.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 你想要一段关系，但可能很难说出你实际上从一段关系中*需要*什么。金星在第12宫使你很难弄清楚什么是真实的，以及你需要什么。
- en: You may have a secret element in many of your relationships with Venus in the
    12th house. If you don’t actually have secret relationships, then you may need
    to hide your partner from your parents, your friends, etc., or hide things about
    your life from your partner.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在与金星在第12宫的关系中有一个秘密元素。如果你实际上没有秘密关系，那么你可能需要向父母、朋友等隐瞒你的伴侣，或者向你的伴侣隐瞒关于你生活的事情。
- en: There is a tendency for you to get involved in relationships that aren’t totally
    equal.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 你往往会陷入不完全平等的关系中。
- en: With Venus in the 12th house, you can also get caught up in your fantasies of
    the past. Sometimes, you create an idea of a partner in your head and fail to
    see what’s right in front of you. It can be difficult for you to confront the
    truth when things change.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星在第12宫，你也可能陷入对过去幻想的情绪中。有时候，你在脑海中构建一个伴侣的想法，却看不到眼前的事实。当事情发生变化时，你可能很难面对真相。
- en: You probably fear being alone, at least during your early years, and you may
    have the tendency to get into a relationship just for the sake of having someone.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能害怕孤独，至少在你的早年，你可能倾向于只是为了有个伴侣而进入一段关系。
- en: Love and sacrifice go hand-in-hand for you. With Venus in the 12th house, your
    partner may become your world quite quickly. You’re serious about romance but
    you can also start living *for* your partner shortly after meeting them.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 爱与牺牲对你来说是相辅相成的。有了金星在第12宫，你的伴侣可能很快成为你的整个世界。你对浪漫很认真，但也可能在与伴侣相遇后不久就开始为他们而活。
- en: In fact, you may feel like you always have to give something up to be with your
    partner. It’s hard for you to find love without sacrifice.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，你可能觉得为了与伴侣在一起，总是要放弃一些东西。对你来说，很难找到不需要牺牲就能获得爱。
- en: With Venus in the 12th house, it’s important for you to develop a sense of self
    worth and boundaries. Venus is all about love, but it can *also* represent self
    love.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星在第12宫，对你来说发展自我价值感和界限感很重要。金星代表爱，但也*同样*代表自我爱。
- en: You have the opportunity to discover self love through Venus in the 12th house
    instead of looking for it from others. Work on Picean, 12th house qualities such
    as self-care, shadow work, and meditation to build your confidence and heal your
    inner child.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 通过金星在第12宫，你有机会发现自我爱而不是从他人那里寻找。通过开展双鱼座、第12宫的品质，如自我关怀、阴影工作和冥想，来建立自信并治愈内在的孩童。
