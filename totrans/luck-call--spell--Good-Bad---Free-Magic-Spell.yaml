- en: this is a spell to call on luck. Be careful with what you want/wish for. or
    it may come true.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个呼唤好运的咒语。小心你所希望的/愿望，否则它可能会成真。
- en: '## Casting Instructions for ''luck call (spell) Good&Bad'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ‘好运召唤（咒语）好运&坏运’施法说明'
