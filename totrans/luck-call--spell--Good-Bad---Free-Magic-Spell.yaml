  type: TYPE_NORMAL
  zh: 2个绿色蜡烛
- en: 1 blue candle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1根蓝色蜡烛
- en: ground cinnamon (can be the whole sticks as well)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂粉（也可以是整根肉桂棒）
- en: 2 daisy flowers
  id: totrans-15
  prefs:
  - PREF_UL
