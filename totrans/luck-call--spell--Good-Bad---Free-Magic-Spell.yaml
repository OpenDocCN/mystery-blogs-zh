- en: 1:sit outdoors crosslegged in a spot where you know youll fell comfy.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 1:交叉腿坐在室外，选择一个让你感到舒适的地方。
- en: 2:place the candles around you and light them
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2:将蜡烛放在你周围，点燃它们
- en: 3:place the two bowls between you
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 3:将两个碗放在你中间
- en: 4:place the ground or in sticks cinnamon on the left bowl
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 4:将肉桂粉放在左边的碗里
- en: 5;place the 2 daisy flowers on the right bowl
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 5:将2朵雏菊花放在右碗里
- en: 6:close your eyes
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 6：闭上你的眼睛
- en: 7:chant,"Oh goddess Tyche, hear my plea. Bring the luck forth to thee. Please
    let this be. This is my chance so please mote it be!" 10x
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 7:诵唱，“哦，女神泰基，听我恳求。为我带来好运。请让这成真。这是我的机会，请成真！”10遍
- en: 8:burn the cinnamon sticks and let the smell penetrate the air
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 8:燃烧肉桂棒，让其香气弥漫空气
- en: 9:burn out the candles
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 9：烧尽蜡烛
- en: 10:take the daisys and place them in your room.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 10:拿起雏菊花，把它们放在你的房间里。
- en: 'WARNING: Goddess Tyche is the one with good AND bad luck. SHe may bing upon
    good or BAD luck. JUst warning you.)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：泰基女神既可以带来好运也可带来坏运。她可能会带来好运也可能是坏运。只是警告你。）
- en: '11 extra step: thank the goddess Tyche. ALWAYS WHEN DOING SPELL AND AFTER.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 11的额外步骤：感谢女神泰基。在施法后和之前都要感谢。
