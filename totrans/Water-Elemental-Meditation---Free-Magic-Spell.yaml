  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Drinking water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Open glass or container
  prefs:
