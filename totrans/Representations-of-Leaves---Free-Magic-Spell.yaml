- en: Especially in autumn, you can place leaves on your altar or in your home to
    attract the magical properties of the tree. You can also use them for crafts,
    such as wreaths.
  prefs: []
  type: TYPE_NORMAL
- en: Maple - love, money, sweetness, good luck, wealth.
  prefs: []
  type: TYPE_NORMAL
- en: Oak - wisdom, strength, youthfulness, healing.
  prefs: []
  type: TYPE_NORMAL
- en: Elm - protection from lightening, the divine feminine.
  prefs: []
  type: TYPE_NORMAL
- en: Birch - fertility, women's health/issues, renewal, growth, warding off evil.
  prefs: []
  type: TYPE_NORMAL
- en: Poplar - protection, money, divination, success, transformation.
  prefs: []
  type: TYPE_NORMAL
- en: Chestnut - abundance, animals, success, love.
  prefs: []
  type: TYPE_NORMAL
- en: Elder - protection, healing, intuition, crone magic, death, rebirth.
  prefs: []
  type: TYPE_NORMAL
- en: Walnut - wealth, money, health, healing.
  prefs: []
  type: TYPE_NORMAL
- en: Apple - love, luck, fertility, immortality, money.
  prefs: []
  type: TYPE_NORMAL
