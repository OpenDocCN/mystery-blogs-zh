- en: Light two black candles on the altar you have worked up the negative energy
    and your anger has built.Take the voodoo doll and visualize with intensity that
    it is your enemy before you. You may even cut out the face on a picture of your
    victim and glue it to the head of the voodoo doll. If you have any nail clippings
    or hair follicles or any small item that has the victims vibration on it, you
    can place it inside the voodoo doll. That will make it a much stronger connection
    and all the more powerful.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在你努力聚集负面能量并且你的愤怒达到高潮时，点燃祭坛上的两根黑蜡烛。拿起巫术娃娃，并强烈地想象它是你的敌人。你甚至可以剪下受害者照片上的面孔，并将其粘贴到巫术娃娃的头部。如果你有任何指甲或头发或者任何有受害者振动的小物件，你可以将其放入巫术娃娃中。这将建立更强的连接，威力更强大。
- en: Once you have worked up the negative energy and your anger has drawn near its
    boiling point, slam it to the altar and stab one time at the doll in the place
    where you wish to afflict pain. Then take another pin if you so desire and prick
    the doll once again in a place where you wish to afflict more pain. Each time
    you stab at the voodoo doll make sure you are visualizing that you are actually
    inflicting pain on your enemy.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当你努力聚集负面能量并且你的愤怒接近沸点时，在祭坛上猛烈地砸下娃娃，并在你希望造成疼痛的地方刺一次。然后如果你希望的话可以再拿一根大头针，在另一个你希望造成更多疼痛的地方再刺一次。每次刺向巫术娃娃时，确保你在想象你实际上正在对敌人造成疼痛。
- en: 'Do not touch the pins after you have placed them. While doing this, recite
    the following incantation. "Smitten, battered, beaten, and torn: I prick at thee
    as if a thorn. Suffer now I will not wait. With this pin I seal your fate. Pins
    so sharp and made of steel: I strike at thee, these pins you''ll feel. Smitten,
    battered, beaten, and torn: I curse you now, your pain is born!"'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 放置大头针后不要触碰它们。在做这些事情的同时，念出以下咒语："激情、磨损、袭击和撕裂：我如刺入你如刺荆棘。现在让你痛苦，我不会等待。用这根针我封印你的命运。如此锋利如钢铁的大头针：我打击你，这些针你将感受。激情、磨损、袭击和撕裂：我现在诅咒你，你的痛苦降临！"
- en: You may repeat this again for a few days if you wish, adding more pins and leaving
    the pins that are already there alone. Do not touch the pins after you have placed
    them. Once again, if you touch any of the pins after they have been placed, the
    curse will come back on you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意，可以连续几天重复这个过程，添加更多的大头针，并且不要触碰已经插好的大头针。一旦你放置了大头针后再触碰任何一根，咒语将会回到你身上。
