- en: Go to the place you feel is magical. Then you must cast a circle with your wand,knife,
    finger and or rocks. Now, light the candle (if have one)lay out some incense.
    Now you and your friends take out your (working) wands and or hands. Now, if you
    have a wand, point it at the object you want to enchant, if you are using your
    hand grasp the (necklace/object) tightly, and chant
  prefs: []
  type: TYPE_NORMAL
- en: '"Great rulers of the earth give this object full power to protect me. I plea
    you give it protection. Protect me now, protect me for ever."'
