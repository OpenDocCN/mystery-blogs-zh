- en: Transform Into a Pokèmon Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 转变成Pokèmon的法术
- en: Rated 1/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为1/5星
- en: I got this from my friend. It's supposed to turn you into any Pokèmon, whether
    legendary, pseudo legendary, starter, or just a common wild Pokèmon. Any (not
    fake) Pokèmon you choose.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我从朋友那里得到的。据说可以将你变成任何Pokèmon，无论是传奇的、伪传奇的、起始的，还是普通的野生Pokèmon。任何（不是虚假的）Pokèmon，你可以选择。
- en: '## Casting Instructions for ''Transform Into a Pokèmon Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明‘转变成Pokèmon的法术’'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**完成此法术需要以下物品：**'
- en: Your voice
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音
- en: Clothes colored like your Pokèmon
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 衣服的颜色像你的Pokèmon
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**完成此法术需要以下物品：**'
- en: Your voice
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音
- en: Clothes colored like your Pokèmon
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 衣服的颜色像你的Pokèmon
- en: 1\. Decide carefully on what Pokèmon you want to be.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 仔细选择你想成为的Pokèmon。
- en: 2\. Dress into the clothes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 穿上衣服。
- en: 3\. Stand up. You might want to do this outside where people won't think you're
    cray cray.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 站起来。你可能想在外面做这件事，这样人们就不会认为你疯了。
- en: 4\. Count out loud to 27\. That is the level you need to be in order to evolve
    into a Pokèmon.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 大声数到27。这是你需要达到的等级，才能进化成Pokèmon。
- en: 5\. Hop twice on your left foot.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 左脚跳两次。
- en: 6\. Make your Pokèmon's cry. If you don't know your Pokèmon's cry, look it up
    on YouTube. If you are having trouble making your Pokèmon's cry, just try the
    best you can.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 让你的Pokèmon叫出声来。如果你不知道你的Pokèmon怎么叫，可以在YouTube上查找。如果你在让你的Pokèmon叫出声方面遇到困难，尽量做到最好。
- en: 7\. Scream.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 尖叫。
- en: 8\. Do the macarena. It's important. I am not kidding.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 跳麦可瑞娜舞。这很重要。我不是在开玩笑。
- en: 9\. Enjoy being a Pokèmon! :)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 尽情享受成为Pokèmon的乐趣！ :)
