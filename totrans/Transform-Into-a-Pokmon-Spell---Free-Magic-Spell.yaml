- en: Transform Into a Pokèmon Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 1/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: I got this from my friend. It's supposed to turn you into any Pokèmon, whether
    legendary, pseudo legendary, starter, or just a common wild Pokèmon. Any (not
    fake) Pokèmon you choose.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Transform Into a Pokèmon Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Your voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clothes colored like your Pokèmon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Your voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clothes colored like your Pokèmon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1\. Decide carefully on what Pokèmon you want to be.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Dress into the clothes.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Stand up. You might want to do this outside where people won't think you're
    cray cray.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Count out loud to 27\. That is the level you need to be in order to evolve
    into a Pokèmon.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Hop twice on your left foot.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Make your Pokèmon's cry. If you don't know your Pokèmon's cry, look it up
    on YouTube. If you are having trouble making your Pokèmon's cry, just try the
    best you can.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Scream.
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Do the macarena. It's important. I am not kidding.
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Enjoy being a Pokèmon! :)
  prefs: []
  type: TYPE_NORMAL
