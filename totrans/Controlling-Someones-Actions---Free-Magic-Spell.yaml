- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品才能进行此咒语：**'
- en: Bowl of water
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水碗
- en: Picture of the person
  id: totrans-17
