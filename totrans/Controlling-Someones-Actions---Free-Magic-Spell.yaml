- en: Just as I say
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我说的那样
- en: So mote it be
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就吧
- en: Then take the picture drop it in the bowl of water and place the bowl where
    it cannot be disturbed. To reverse the spell simply take the bowl of water, take
    out the picture and tape it in front of you (or get a new picture but take out
    the old one) and place your finger in the water stirring clockwise 3 times then
    counterclockwise 3 times while looking at the picture. Then say this incantation
    3 times
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将照片放入水盆中，将水盆放在无法打扰的地方。要撤销咒语，只需拿起水盆，拿出照片并将其贴在你面前（或者拿出旧照片但是不放入新的），然后用手指顺时针搅动水3次，然后逆时针搅动3次，同时看着照片。然后重复这个咒语3次
- en: (The persons name first and last)
