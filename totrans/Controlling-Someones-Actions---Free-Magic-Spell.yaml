- en: '## Casting Instructions for ''Controlling Someones Actions'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Bowl of water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Picture of the person
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tape
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Bowl of water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Picture of the person
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tape
  prefs:
