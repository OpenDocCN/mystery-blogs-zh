- en: Place your hands over the bowl and imagine energy flowing into the water. After
    you have charged up the water, take the picture and tape it in front of you so
    you can see it clearly. Place your finger in the water and go around the bowl
    clockwise 3 times then counterclockwise 3 times and repeat this process while
    looking at the picture and saying the incantation 3 times.
  prefs: []
  type: TYPE_NORMAL
- en: (The persons name first and last)
  prefs: []
  type: TYPE_NORMAL
- en: You will obey
  prefs: []
  type: TYPE_NORMAL
- en: You will do
  prefs: []
  type: TYPE_NORMAL
- en: Just as I say
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be
  prefs: []
  type: TYPE_NORMAL
- en: Then take the picture drop it in the bowl of water and place the bowl where
    it cannot be disturbed. To reverse the spell simply take the bowl of water, take
    out the picture and tape it in front of you (or get a new picture but take out
    the old one) and place your finger in the water stirring clockwise 3 times then
    counterclockwise 3 times while looking at the picture. Then say this incantation
    3 times
  prefs: []
  type: TYPE_NORMAL
- en: (The persons name first and last)
  prefs: []
  type: TYPE_NORMAL
- en: You will not obey
  prefs: []
  type: TYPE_NORMAL
- en: You will not do
  prefs: []
  type: TYPE_NORMAL
- en: Just as i say
  prefs: []
  type: TYPE_NORMAL
- en: You are now free
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be
  prefs: []
  type: TYPE_NORMAL
- en: Then you may empty the bowl and burn the picture. The person should now be free
    from your control.
  prefs: []
  type: TYPE_NORMAL
- en: Message me if you have any questions and if it worked for you or not
