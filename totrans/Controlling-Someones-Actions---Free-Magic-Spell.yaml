- en: Just as i say
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我说的那样
- en: You are now free
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以自由了
- en: So mote it be
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就吧
- en: Then you may empty the bowl and burn the picture. The person should now be free
    from your control.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你可以倒掉碗中的水并烧掉照片。此人现在应该不再受您的控制。
