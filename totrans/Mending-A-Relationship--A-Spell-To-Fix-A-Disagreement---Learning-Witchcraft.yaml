- en: 'Mending A Relationship: A Spell To Fix A Disagreement - Learning Witchcraft'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 修补关系：修复分歧的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/mending-a-relationship-a-spell-to-fix-a-disagreement/#0001-01-01](https://learningwitchcraft.com/mending-a-relationship-a-spell-to-fix-a-disagreement/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/mending-a-relationship-a-spell-to-fix-a-disagreement/#0001-01-01](https://learningwitchcraft.com/mending-a-relationship-a-spell-to-fix-a-disagreement/#0001-01-01)
- en: Have you and your significant other had such a bad disagreement that you fear
    it might be over? Wait until 12:00 a.m. and then cast this spell.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你和你的爱人是否发生了严重的争执，以至于你担心一切可能都结束了？等到午夜12点，然后施展这个咒语。
- en: Gather together a red candle, two silver pins, a red crystal, a red cloth (for
    the altar) and red flowers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 准备一支红色蜡烛、两根银色别针、一块红色水晶、一块红布（用于祭坛）和红色鲜花。
- en: Put the cloth over the altar. Place the candle in the center of the altar, and
    put the flowers down so that they are surrounding it. Lay the crystal there as
    well. After the opening rituals, take the silver pins and push them into the candle.
    One should be near the top and one should be closer to the bottom. light the candle
    and begin thinking about your beloved. When the flame burns down to the first
    pin, say the following words.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将布放在祭坛上。将蜡烛放在祭坛中央，并将鲜花摆放在周围。把水晶也放在那里。在开场仪式之后，拿起银色别针，将它们插入蜡烛中。一根别针靠近顶部，另一根靠近底部。点燃蜡烛，并开始想念你心爱的人。当火焰燃烧到第一根别针时，说出以下的话语。
- en: '*Spirit of Love, I now attend,*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*爱的精神，我现在参与，*'
- en: '*Make our love last and not end.*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*让我们的爱持续不断*'
- en: '*Let it be done, and it harm none.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*完成它，并且不伤害任何人。*'
- en: Say this over and over until the flame gets to the next pin. The chant the following
    words.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 反复说这些直到火焰烧到下一根别针。然后唱下面的咒语。
- en: '*Let ***** and I be one once more*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*让*****和我再次成为一体*'
- en: '*By the light of this flame.*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*在这火焰的光辉下。*'
- en: '*Let it be done, and it harm none..*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*完成它，并且不伤害任何人..*'
- en: When the candle dies out, let the ritual come to an end as well. You are not
    finished yet, however. This next part is difficult but essential. Regardless of
    what role you played in the argument, pick up the phone and call your significant
    other. You will be glad you did.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当蜡烛熄灭时，仪式也应告一段落。然而，你还没有完成。接下来的部分虽然困难但至关重要。不论你在争执中扮演了什么角色，都要拿起电话打给你的爱人。你会为此而高兴的。
