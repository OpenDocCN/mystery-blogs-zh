- en: Unlock your bloodline trait
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Everybody has a bloodline trait, there's a way to unlock it that's what I'm
    here for.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Unlock your bloodline trait'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** You may have experienced your bloodline trait already
    through anger or any other strong emotion, this will show you how to unlock, control,
    and use it.'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Start to summon a massive amount of energy (it will take less energy the
    more you practice)
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Focus on controlling your energy yet keeping it inside your body.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Then release your energy to a single area (you'll know what this area is,
    trust me, it'll almost call out to you, it could also be your entire body)
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Once you've unlocked it you have to keep your energy level steady, if you
    don't the technique won't work.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Once it's unlocked you'll know what it is, you'll get a certain powerful
    feeling in your body in the place it is.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Since this is different for everyone it's hard to infer how you may use
    it but it may have multipule stages usually unlocked through mental or physical
    experience
  prefs: []
  type: TYPE_NORMAL
- en: Best of luck^^
  prefs: []
  type: TYPE_NORMAL
