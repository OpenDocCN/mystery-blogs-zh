- en: Bring someone back into your life - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将某人重新带回你的生活中 - 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/love_spells/crush_spells/11106/page.html#0001-01-01](https://www.spellsofmagic.com/spells/love_spells/crush_spells/11106/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/love_spells/crush_spells/11106/page.html#0001-01-01](https://www.spellsofmagic.com/spells/love_spells/crush_spells/11106/page.html#0001-01-01)
- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main role="main">
- en: Bring someone back into your life
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将某人重新带回你的生活中
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5颗星
- en: A spell that is meant to compel someone to reenter your life. It fills them
    with lust for you, or at least lust for the idea of you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一种意图迫使某人重新进入你生活的咒语。它让他们对你充满欲望，或至少对你的想法充满欲望。
- en: '## Casting Instructions for ''Bring someone back into your life'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为''将某人重新带回你的生活中''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行此咒语需要以下物品：**'
- en: Incense (Optional)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熏香（可选）
- en: A crystal/gemstone (Optional)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块水晶/宝石（可选）
- en: A piece of Quarts (Recommended)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块石英（推荐）
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行此咒语需要以下物品：**'
- en: Incense (Optional)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熏香（可选）
- en: A crystal/gemstone (Optional)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块水晶/宝石（可选）
- en: A piece of Quarts (Recommended)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块石英（建议使用）
- en: If you are using an incense, light it now.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在使用熏香，请现在点燃它。
- en: 'Then, holding the gemstone if you''ve chosen to use on, say:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，如果选择使用宝石，手持宝石对着说：
- en: '''''With faith there is strength, with strength there is power, with power
    there is Magick always.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '''''有信念就有力量，有力量就有能力，有能力就有永恒的魔法。'
- en: With faith there is strength, with strength there is power, with power there
    is Magick always.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有信念就有力量，有力量就有能力，有能力就有永恒的魔法。
- en: With faith there is strength, with strength there is power, with power there
    is Magick always.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有信念就有力量，有力量就有能力，有能力就有永恒的魔法。
- en: I call now upon the Wellsprings of Hecate, goddess of Magick, and ask that she
    lend her might to my spell.''
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在恳求赫卡忒女神魔法的源头，并请求她将其力量借给我的咒语。''
- en: Then think of the person you wish to enchant. As you speak the following, visualize
    it happening.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后想想你想要施法陶醉的人。当你说以下内容时，想象这个过程。
- en: '''''Now fly to [Full name];'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '''''现在飞向[全名];'
- en: fill him with a burning lust!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让他充满一种炽热的欲望！
- en: Reach into he; make him see
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 伸入他的内心; 让他看见
- en: that I am the only man.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我成为唯一的男人。
- en: Have [name] think always about me;
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让[name]永远思念我;
- en: '[Full Name] has no control over his mind.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[全名]对自己的思维无法控制。'
- en: Upon this day held sacred to the goddess,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一天，被视为女神的神圣之日，
- en: Henceforth shall [name] hold me as an idol,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 从今以后，[名字]将视我为偶像，
- en: ever withing to embrace me.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 永远希望拥抱着我。
- en: '[Full Name] is to be obsessed with me.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[全名]要对我着迷。'
- en: As the light fades, so to does the resistance [name] offers.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 随着光芒渐渐消逝，[name]所提供的抵抗也将逐渐消失。
- en: Wash over [Full name], wipe from existence any Magick that keeps him free from
    me.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 冲刷过[全名]，抹去任何使他远离我的魔法。
- en: The Moon reaches into the sky,
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮穿越天空，
- en: a silver power that now
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一种银色的力量现在
- en: shall vale this spell.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 将持续此咒语。
- en: With the power of Quarts,
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 借助石英的力量，
- en: '[Name]''s feelings towards me'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[名字]对我产生的感情'
- en: are transformed to love.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 转变成爱。
- en: Lady Aphrodite, please bless me, and bring
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 爱神阿佛洛狄忒，请祝福我，并带来
- en: '[Full Name] back into my life.'''''
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[全名]重新进入我的生活。'''''
- en: If you have a piece, hold a piece of Quarts throughout the last five lines of
    the spell.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一块石英，保持在咒语的最后五行中。
