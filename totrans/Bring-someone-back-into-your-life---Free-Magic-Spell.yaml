- en: <main role="main">
  prefs: []
  type: TYPE_NORMAL
- en: Bring someone back into your life
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: A spell that is meant to compel someone to reenter your life. It fills them
    with lust for you, or at least lust for the idea of you.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Bring someone back into your life'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Incense (Optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A crystal/gemstone (Optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A piece of Quarts (Recommended)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Incense (Optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A crystal/gemstone (Optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A piece of Quarts (Recommended)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you are using an incense, light it now.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, holding the gemstone if you''ve chosen to use on, say:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''With faith there is strength, with strength there is power, with power
    there is Magick always.'
  prefs: []
  type: TYPE_NORMAL
- en: With faith there is strength, with strength there is power, with power there
    is Magick always.
  prefs: []
  type: TYPE_NORMAL
- en: With faith there is strength, with strength there is power, with power there
    is Magick always.
  prefs: []
  type: TYPE_NORMAL
- en: I call now upon the Wellsprings of Hecate, goddess of Magick, and ask that she
    lend her might to my spell.''
  prefs: []
  type: TYPE_NORMAL
- en: Then think of the person you wish to enchant. As you speak the following, visualize
    it happening.
  prefs: []
  type: TYPE_NORMAL
- en: '''''Now fly to [Full name];'
  prefs: []
  type: TYPE_NORMAL
- en: fill him with a burning lust!
  prefs: []
  type: TYPE_NORMAL
- en: Reach into he; make him see
  prefs: []
  type: TYPE_NORMAL
- en: that I am the only man.
  prefs: []
  type: TYPE_NORMAL
- en: Have [name] think always about me;
  prefs: []
  type: TYPE_NORMAL
- en: '[Full Name] has no control over his mind.'
  prefs: []
  type: TYPE_NORMAL
- en: Upon this day held sacred to the goddess,
  prefs: []
  type: TYPE_NORMAL
- en: Henceforth shall [name] hold me as an idol,
  prefs: []
  type: TYPE_NORMAL
- en: ever withing to embrace me.
  prefs: []
  type: TYPE_NORMAL
- en: '[Full Name] is to be obsessed with me.'
  prefs: []
  type: TYPE_NORMAL
- en: As the light fades, so to does the resistance [name] offers.
  prefs: []
  type: TYPE_NORMAL
- en: Wash over [Full name], wipe from existence any Magick that keeps him free from
    me.
  prefs: []
  type: TYPE_NORMAL
- en: The Moon reaches into the sky,
  prefs: []
  type: TYPE_NORMAL
- en: a silver power that now
  prefs: []
  type: TYPE_NORMAL
- en: shall vale this spell.
  prefs: []
  type: TYPE_NORMAL
- en: With the power of Quarts,
  prefs: []
  type: TYPE_NORMAL
- en: '[Name]''s feelings towards me'
  prefs: []
  type: TYPE_NORMAL
- en: are transformed to love.
  prefs: []
  type: TYPE_NORMAL
- en: Lady Aphrodite, please bless me, and bring
  prefs: []
  type: TYPE_NORMAL
- en: '[Full Name] back into my life.'''''
  prefs: []
  type: TYPE_NORMAL
- en: If you have a piece, hold a piece of Quarts throughout the last five lines of
    the spell.
  prefs: []
  type: TYPE_NORMAL
