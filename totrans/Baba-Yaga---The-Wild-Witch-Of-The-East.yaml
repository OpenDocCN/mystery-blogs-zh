  type: TYPE_NORMAL
  zh: 与巴巴亚加一起工作的提示
- en: What does “wildness” mean to you?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “野性”对你意味着什么？
- en: What aspects of yourself are you hiding?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你正在隐藏哪些方面的自己？
- en: What are you afraid to say?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你害怕说什么？
- en: What part of yourself has been “killed off” in order for you to conform to societal
    norms?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了符合社会规范，你的哪一部分被“杀掉”了？
- en: Where do you need more “Baba Yaga” energy?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在哪里需要更多“巴巴亚加”的能量？
- en: What have you been taught about beauty which is disempowering to you?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有关美丽，你被教导了什么让你失去力量？
