- en: Then you shall repeat the Qabalistic cross, as done in the beginning of the
    ritual, and, according to some occultists, stamp your right foot at the conclusion
    of the complete operation. The Banishing Ritual of the Pentagram is performed
    preliminary to any magical operation and precedes the Invoking Ritual of the Pentagram.
  prefs:
