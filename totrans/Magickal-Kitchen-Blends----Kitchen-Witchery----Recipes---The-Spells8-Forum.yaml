- en: Magickal Kitchen Blends! - Kitchen Witchery! - Recipes - The Spells8 Forum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 魔法厨房混合物！- 厨房女巫法！- 食谱 - Spells8论坛
- en: 来源：[https://spells8.com/magickal-blends-kitchen-witchery/#0001-01-01](https://spells8.com/magickal-blends-kitchen-witchery/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/magickal-blends-kitchen-witchery/#0001-01-01](https://spells8.com/magickal-blends-kitchen-witchery/#0001-01-01)
- en: Four different blends you can use – all ingredients can be found in your kitchen,
    local farmers market, grocery store or garden!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用四种不同的混合物——所有成分都可以在你的厨房、当地农贸市场、杂货店或花园里找到！
- en: I love how simple and easy these are…and ALL the ingredients are easily accessible.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢这些调料的简单易做…而且所有的配料都很容易买到。
- en: I did add a warning to this video too! Not all things labeled “natural” are
    good for everyone.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我也在这个视频中加了一个警告！并不是所有标有“天然”的东西对每个人都有好处。
- en: '**Example**: Mugwort can not be consumed by pregnant women. It can cause miscarriage!'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**例子**：艾草不宜孕妇食用。它会导致流产！'
- en: Has anyone else used kitchen magick before?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他人使用过厨房魔法吗？
