- en: Four different blends you can use – all ingredients can be found in your kitchen,
    local farmers market, grocery store or garden!
  prefs: []
  type: TYPE_NORMAL
- en: I love how simple and easy these are…and ALL the ingredients are easily accessible.
  prefs: []
  type: TYPE_NORMAL
- en: I did add a warning to this video too! Not all things labeled “natural” are
    good for everyone.
  prefs: []
  type: TYPE_NORMAL
- en: '**Example**: Mugwort can not be consumed by pregnant women. It can cause miscarriage!'
  prefs: []
  type: TYPE_NORMAL
- en: Has anyone else used kitchen magick before?
  prefs: []
  type: TYPE_NORMAL
