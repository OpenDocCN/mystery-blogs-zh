- en: 1\. Set the pentagrams and light the candles light a black one from the SP then
    a white one from the P and go back and forth.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 放置五角星并点燃蜡烛，先从SP点亮一根黑蜡烛，然后从P点亮一根白蜡烛，依此类推。
- en: 2\. Since you obviously already have your object hair, and blood from the person
    by this point sit in the middle of the SA on your knees,and smear the blood around
    the object, and wrap a strand of hair around it.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 既然你显然已经有了你的物体头发，并且到这个时候从这个人那里得到了血，坐在SA中间，跪在你的膝盖上，涂抹血液在物体周围，并将一根头发缠绕在上面。
- en: '3.Finaly then shout loudly: I summon thys soul from This blood and the connection
    it gives, shadows of the night creatures of the dark guide the light to this (whatever
    your object is). Send it to my hand drag it from the depths retreve it from the
    heralds drag it to my hand on this long and cursed night GIVE IT TO ME. (then
    in an inside voice say) so it is said so mote it be.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 3.最后，高声喊道：我召唤这个血液的灵魂和它所赋予的连接，夜晚生物的阴影黑暗的引导将光线引向这个（无论你的物体是什么）。将它送到我的手中，从深渊中拖拉它，从使者那里检索它，将它拖到我手中，在这漫长而被诅咒的夜晚将它给我。然后在内心深处说：如此已言如此就是。
- en: 4\. Note anytime during the ritual you will feel great dread YOU MUST NOT BE
