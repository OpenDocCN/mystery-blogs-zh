  type: TYPE_NORMAL
  zh: 如何为了利润或交易而窃取灵魂
- en: A spell specifically designed to steal a soul. (It is best to do it on someone
    who is dying soon).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一种专门设计用来窃取灵魂的咒语。（最好在某人即将死亡时使用）。
- en: 'NOTE: If used on a living person it will not take all of their soul. It will
    take anywhere from 80% to 10% if it but as soon as they die the rest will go to
    the object if it has the higher amount of soul. The amount of soul in the object
    determines how it feels. Also if the peraon is alive they will feel a pull to
    go tworda where it is and should they touch it they will get it back.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果用于活人身上，它不会带走他们所有的灵魂。如果它有更多的灵魂，它将带走80%到10%的灵魂，但是一旦他们死了，剩下的灵魂将归于对象。对象中的灵魂数量决定了它的感觉。此外，如果这个人还活着，他们将感觉到一种被拉动的感觉，去往它的方向，如果他们触摸到它，他们将把它拿回来。
