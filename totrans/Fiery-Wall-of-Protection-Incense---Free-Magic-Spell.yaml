  type: TYPE_NORMAL
  zh: 火墙保护香
- en: Fiery Wall of Protection is among the most famous classic conditions formulas.
    Its name invokes the power of Archangel Michael's power of Archangel Michael's
    protective flaming sword. The formula may be consecrated to the archangel.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 火墙保护是最著名的经典条件配方之一。其名称唤起大天使迈克尔的保护火墙剑的力量。该配方可以奉献给大天使。
- en: '## Casting Instructions for ''Fiery Wall of Protection Incense'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''火墙保护香'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Powdered agrimony
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉末苦艾
- en: Powdered vervain
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉末马鞭草
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Powdered agrimony
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉末苦艾
- en: Powdered vervain
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉末马鞭草
- en: Protect against a threatened curse by burning Fiery Wall of Protection Powder
    as incense. To intensify the protection, add powdered agrimony and powdered vervain.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过燃烧火墙保护粉末作为香料来防范威胁的诅咒。为加强保护力，添加粉末苦艾和粉末马鞭草。
- en: 'I''ve already posted the Fiery Wall of Protection Powder''s formula, and you
    can read here:'
