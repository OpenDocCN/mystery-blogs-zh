- en: 'Ingredients:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 成分：
- en: Sea salt
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 海盐
- en: Frankincense resin powder
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 乳香树脂粉
- en: Myrrh resin powder
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没草树脂粉
- en: Dragon's blood powder
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 龙血粉末
- en: 'Instructions:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 说明：
- en: Blend all of the ingredients (sea salt, frankincense resin powder, myrrh resin
    powder, dragon's blood powder) together with a mortar and pestle (or anything
    you prefer).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有成分（海盐、乳香树脂粉、没草树脂粉、龙血粉末）与研钵和研钵（或您喜欢的任何东西）一起混合。
- en: When the powder is added to oil, Fiery Wall of Protection Oil is created. Some
    variations may suggest adding ground ginger and cinnamon, you could also add some
    if you prefer to. Just be aware that these are skin irritants and may limit the
    uses of the oil. Without these ingredients, Fiery Wall can added to the bath or
    burn as an incense.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当粉末加入油中时，就会形成火墙保护油。一些变种可能建议添加姜和肉桂粉，如果您喜欢，也可以添加一些。只需注意这些是皮肤刺激物，可能会限制油的用途。没有这些成分，火墙可以添加到浴缸中或燃烧为香料。
