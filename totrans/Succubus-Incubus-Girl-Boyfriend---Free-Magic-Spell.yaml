- en: Will the incubus try to rape me if I don't want to start sexual intercourse
    yet and I want to get to know them first
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: it's a sexual demon, it feeds off the energy produced during sex. don't summon
    one if you're not wanting sex. you can befriend them and make a deal with them
    [as with all demons] but it's ridiculous to assume you can summon a demon [of
    any kind] claiming you will make an exchange with them, only for hem to show up
    and go ''can we go to the movies first?'' the vast majority will attack you. if
    you don't know what you're doing, they will attack you. demons aren't pure evil,
    but they will get what they want by any means. do not summon an incubus if you're
    not prepared to make the exchange. [and they aren't physically beings so don't
    expect a physical manifestation to attack you, but you can be attacked]
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个性恶魔，它吸取性行为产生的能量。如果你不想要性行为，不要召唤它们。你可以与它们交朋友并与它们达成协议【就像与所有恶魔一样】，但如果你认为你能召唤一个恶魔【任何类型的】并声称你将与它们交换，只会让他们出现并说‘‘我们可以先去看电影吗？’’绝大多数会攻击你。如果你不知道你在做什么，它们会攻击你。恶魔并不是纯邪恶的，但它们会用任何手段得到它们想要的。如果你没有准备好做交换，不要召唤魅魔。
- en: Will I still be a virgin after this
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这之后我还是处女吗？
- en: they are astral beings, so you wouldn't have physically changed, and virginity
    isn't a thing per sey, it's more a religious or cultural construct and belief.
    there's no actual virginity test and anything people claim to be accurate tests
    [like checking the hymen] it doesn't actually prove anything. so if you've never
    had physical sexual intercourse and identify as a virgin, having sex with a demon
    isn't technically a physical act so technically you never had sex, but if your
    definition of virginity includes never having sex, and you consider sex with a
    spiritual being sex, then by your definition you would no longer be a virgin [but
    on the physical you never had sex, and again, virginity isn't really a thing,
    so reflect on your views and make your own mind up]
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 它们是星界存在，所以你不会在物质上有所改变，而处女状态也不是一个明确的概念或信仰。并没有真正的处女测试，任何人们宣称有效的测试【比如检查处女膜】实际上并没有证明任何事情。因此，如果你从未进行过物质性性交，并且将自己视为处女，与灵性存在发生性行为并不属于物质行为，所以在你的定义中，你从未进行过性行为，但如果你的处女状态定义包括从未有过性行为，并且你认为与灵性存在发生性行为是性行为，那么根据你的定义，你从未再次处于处女状态【但在物质上，你从未进行过性行为，而且处女状态实际上并不是一个真正的概念，所以请反思你的观点并自己作出决定】。
