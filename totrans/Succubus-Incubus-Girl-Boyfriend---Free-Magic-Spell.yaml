  zh: 一个性恶魔不会成为你的伴侣。你可以使用这个咒语召唤它们，并且你可以与它们签订契约，但这不是一种浪漫的关系。它们会声称自己是你想要的任何东西，以换取它们所吸取的能量。在施法之前研究魅魔/魅魔的知识，以便知道如何保护/自卫，以及如果事情出错如何驱逐它们。
