- en: A sexual demon will not become your partner. You can use this spell to conjure
    them and you can make a contract with them, but it is not a romantic relationship.
    They will claim to be whatever you want them to be in exchange for the energy
    they feed off of. Research succubus/incubus before casting so you know how to
    protect/defend yourself as well as how to banish them if things go wrong.
