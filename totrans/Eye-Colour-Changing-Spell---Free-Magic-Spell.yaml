- en: '## Casting Instructions for ''Eye-Colour Changing Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A pentacle (can be drawn on paper)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 candle the colour you want your eyes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lighter/matches/other means of fire
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 mirror
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A pentacle (can be drawn on paper)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 candle the colour you want your eyes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lighter/matches/other means of fire
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 mirror
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Place the candle of your desired eye colour on the pentacle. Light it with
    whatever means you feel necessary. Take a deep breath through your nose and out
    through your mouth, with your eyes closed. While you do that, visualise your face
    with your eyes as they are now. Open your eyes and chant thrice:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''One, two, three, eyes change for me,'
  prefs: []
  type: TYPE_NORMAL
- en: One, two, three, [colour now] to [colour desired] I see.''
  prefs: []
  type: TYPE_NORMAL
- en: 'Visualise your eyes changing while breathing as above. Do that twice, then
    chant thrice:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''By the power of three, so mote it be.'''''
  prefs: []
  type: TYPE_NORMAL
- en: Check your eyes in the mirror. They should have changed. When you wish, you
    may either use my reversal spell (just go to my profile and click History), or
    get a candle of your previous eye colour and do the above spell.
  prefs: []
  type: TYPE_NORMAL
