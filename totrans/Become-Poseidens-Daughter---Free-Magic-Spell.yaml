- en: Get your two pictures of Poseidens "symbols". Now put your hand in your water
    (suggested to clean hand first). Put your other hand on the two pictures. Chant
    the chant (below) as many times as you feel is needed. Take your hand out of the
    water. Drink the water without pausing for a brake. Think about water for the
    next day (even in school/work)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 准备两张波塞冬的“符号”图片。现在把你的手放在水中（建议先清洗手）。把另一只手放在两张图片上。根据需要多次吟唱（下面的）咒语。将手从水中抽出。喝下水，不要停顿。在接下来的一天里，思考水（即使是在学校/工作中）。
- en: '"Lord Posieden hear my call'
