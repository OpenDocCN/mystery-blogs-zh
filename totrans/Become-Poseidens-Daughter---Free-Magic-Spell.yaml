- en: Haha, this chant is funny. But I don't believe you can transform into another
    being like a Mermaid. Also if anything were to happen at all based on how the
    Greek Pantheon normally rolls, he would probably just try to get in your pants.
    So maybe you can give birth to a Mermaid daughter...or a fish, or squid...or horse.
    Idk whatever feels like popping out really considering the options of what this
    pantheon has produced so far.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 哈哈，这个咒语很好笑。但我不相信你可以变成另一个生物，比如人鱼。另外，根据希腊诸神通常的作风，如果真的发生了什么，他可能只是想跟你上床。也许你能生下人鱼女儿...或者鱼、乌贼...或马。我不知道，既然在考虑这些诸神到目前为止产生了什么选择，可能什么都有可能。
- en: You cannot become a mermaid. You can work with Poseidon and dedicate yourself
    to him, but you will not become a mermaid as a result.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能变成一只人鱼。你可以与波塞冬合作，并向他献身，但你不会因此变成一只人鱼。
