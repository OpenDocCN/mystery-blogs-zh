- en: 1\. Draw with chalk a square with each top pointing to one side of the world.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. On the each top of square put one candle.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Light the candles.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Stand in the middle of the square and concentrate.
  prefs: []
  type: TYPE_NORMAL
- en: '5\. Turn to the north candle and say: Come to me Elementals of Earth. Shield
    me with your rocks and stand by me in every battle.'
  prefs: []
  type: TYPE_NORMAL
- en: '6\. Turn to the east candle and say: Come to me Elementals of Air. Blow away
    all the sorrow and stand by me in every battle.'
  prefs: []
  type: TYPE_NORMAL
- en: '7\. Turn to the south candle and say: Come to me Elementals of Fire. Burn down
    all the enemies that stand in my way and show me the right path with your guiding
    light and stand by me in every battle.'
  prefs: []
  type: TYPE_NORMAL
- en: '8\. Turn to the west candle and say: Come to me Elementals of Water. Wash away
    troubles and bless me with your presence and stand by me in every battle.'
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Extinguish the candles.
  prefs: []
  type: TYPE_NORMAL
- en: Done!
  prefs: []
  type: TYPE_NORMAL
