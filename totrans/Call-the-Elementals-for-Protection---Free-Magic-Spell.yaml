- en: '## Casting Instructions for ''Call the Elementals for Protection'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 4 candles(each one should be in different colour if possible)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: concentration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: chalk
  prefs:
