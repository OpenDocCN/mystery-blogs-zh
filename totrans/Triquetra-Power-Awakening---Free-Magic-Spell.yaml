- en: '## Casting Instructions for ''Triquetra Power Awakening'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3 White candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Rose Incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Jasmine Incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Patchouli Incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Triquetra (necklace, alter tile, or drawing)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3 White candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Rose Incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Jasmine Incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Patchouli Incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Triquetra (necklace, alter tile, or drawing)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Now place the Triquetra in the middle. Put one white candle in each corner
    of the symbol and if you are using incense sticks put one stick in every corner
    of the Triquetra between the symbol and the candle. In the lower corner put Jasmine,
    on the top the Rose and the third corner place Patchouli. Alternatively, if you
    use dry flowers or oils put the incense/oil burner underneath the Triquetra, in
    the middle and a bit above of the two lower candles. Now light the candles and
    the incense (sticks or incense/oil burners) and chant 9 times (three times three)
    with all your heart and with a smile upon your face:'
  prefs: []
  type: TYPE_NORMAL
- en: "\x93"
  prefs: []
  type: TYPE_NORMAL
- en: '**"Powers of high, listen to my plea'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Three aspects of the Divine I invoke thee.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This magic time, this magic hour
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I ask you to lend me your power.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bless this symbol with your love,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bless this symbol with your might,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I feel you with me day and night.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hear my call, hear my plea
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Three as One always with me!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: "Three as One forever be!\x94\"**"
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now thank the Gods/God for their gifts and love and leave an offering (as you
    can imagine three offerings suit better to this spell J ). For maximum potency
    repeat this spell for three consecutive days, even better schedule the spell to
    start one day before the Full Moon, repeat again the day of the Full Moon and
    once more the day after the full moon.
  prefs: []
