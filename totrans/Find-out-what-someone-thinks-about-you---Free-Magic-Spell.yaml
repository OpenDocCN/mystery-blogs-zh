- en: Find out what someone thinks about you
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Learn what someone things about you simply in a dream.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Find out what someone thinks about you'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Take a piece of paper and write the persons name with
    pen. Then fold the paper twice. Draw an eye and an arrow pointing to the name
    from the outside.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Place under pillow, right before bed, Chant: “With dreamers eyes I seek to
    see what this person thinks of me. Be it good or be it ill, reveal to me as is
    my will.” Then close your eyes and imagine far across a room filled with people
    gossiping about you, and the person. As you are walking forward the person, slowly
    drift asleep. You have to believe that it will work. When you wake up write down
    your dream immediately.'
  prefs: []
  type: TYPE_NORMAL
