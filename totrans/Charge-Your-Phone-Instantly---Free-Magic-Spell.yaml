  type: TYPE_NORMAL
- en: 'First hold your cellphone in hand and put three olives in your left pocket
    and three olives in your right pocket. Then shake out the cup of Wolf''s Bane
    over your feet and chant four times:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''1, 2, 3, charge me - so mote it be!'''''
  prefs: []
  type: TYPE_NORMAL
- en: If you look your phone should be fully charged. Sometimes though it may only
    charge 3/4 of the way, which is normal - it just means your body is not as prone
    to electrical magic. You may do the spell over and it won't cause any damage to
    the phone and should then be fully charged.
  prefs: []
  type: TYPE_NORMAL
- en: If this spell doesn't work feel free to email or message me and I can give you
    advice on how to make it work.
  prefs: []
  type: TYPE_NORMAL
