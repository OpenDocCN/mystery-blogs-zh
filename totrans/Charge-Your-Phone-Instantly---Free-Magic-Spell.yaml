- en: Using a hidden magic secret of electricity from the spellbooks of 18th century
    black magic - an old spell for modern use.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Charge Your Phone Instantly'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Your cellphone
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6 olives
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 cup of Wolf's Bane
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A friend to keep watch
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Your cellphone
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
