- en: '## Casting Instructions for ''Charge Your Phone Instantly'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''立即给你的手机充电''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: Your cellphone
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的手机
- en: 6 olives
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6颗橄榄
- en: 1 cup of Wolf's Bane
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1杯狼毒
- en: A friend to keep watch
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个朋友保持警惕
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: Your cellphone
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
