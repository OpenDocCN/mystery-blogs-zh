- en: Unfortunately this spell will never work. You cannot create an electrical charge
    for you phone this way. If you want to charge your phone you need to plug it into
    an electrical outlet or a charger of some kind.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这个咒语永远都不会起作用。你不能用这种方式制造电能给你的手机充电。如果你想给手机充电，你需要插入电源插座或某种充电器。
- en: add comment......How Do U Know It Wont Work
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 添加评论......你怎么知道它行不行
- en: Try it and see for yourself. Magickal energy is different from electric energy.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 试试吧，看看结果。魔法能量和电能是不同的。
- en: It could be nice if this did work, all my charges are broken.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个方法有效就太好了，因为我的充电器都坏了。
- en: Here is some advice; Just buy another charger. Just so you know, I am not trying
    to sound rude, but I am trying to help you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我有个建议；还是去买一个新的充电器吧。但我并不是想要表现得无礼，只是想帮你。
- en: No. There are a few red flags that give away this spell being a dud, but if
    you could somehow use magickal energy to charge an electrical device, it wouldn't
    charge it instantly back to 3/4 full.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 不。有一些红旗揭示了这个咒语是无效的，但如果你以某种方式能够利用魔法能量给一个电子设备充电，它也不会立即将其充满3/4电量。
- en: The best it will do is help you find or repair your phone charger
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 它最多只能帮您找到或修理您的手机充电器
- en: "I think I\x92ll try this one day. But not today because I don\x92t have a phone."
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我想有一天我会试试这个。但不是今天因为我没有手机。
- en: You cannot use Magikal energy to charge your phone. At best you can use Magik
    to help you find a charge. It will not instantly charge your phone back to full
    health either.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能用魔法能量来给手机充电。它最多能用魔法帮助你找到充电。它也不会立即将你的手机充满电。
