- en: Julliunyte Ritual Meditation
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 朱利乌内特仪式冥想
- en: Channel your desire as if it were it's own field of energy, drink the energy
    with your aura until you feel full!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的欲望引导成为自己的能量场，用你的气场饮用能量直到你感觉满足！
- en: '## Casting Instructions for ''Julliunyte Ritual Meditation'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''朱利乌内特仪式冥想'' 施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Here is a simple exercise:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：** 这是一个简单的练习：'
- en: 'Step 1: Put your index and middle fingers together.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 1：将你的食指和中指放在一起。
- en: 'Step 2: Put your fingers only a few inches away from your lips, only so you
    don''t touch them.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 2：只将你的食指和中指放在一起几英寸处，只是为了不碰到它们。
- en: 'Step 3: Hold your fingers still, then momentarily stop inhaling and exhaling(you
    don''t necessarily have to hold your breath very hard).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 3：保持手指静止，然后暂时停止吸气和呼气（你不一定要使自己呼吸很困难）。
- en: Step 3 allows you to know what your own energy feels like, so that you don't
    confuse it for what you are channeling to your aura.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 3 允许你知道你自己的能量感觉如何，这样你就不会把它与你正在向你的气场引导的能量混淆。
- en: 'Then, there are a few more steps:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，还有一些步骤：
- en: 'Step 4: Put your fingers down and relax.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 4：放下手指，放松。
- en: 'Step 5: Clear your mind while keeping your whole body and muscles relaxed.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 5：保持头脑清晰，同时让全身和肌肉保持放松。
- en: 'Step 6: Close your eyes and use your mind''s eye to open the void portal.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 6：闭上眼睛，用心灵之眼打开虚空之门。
- en: 'Step 7: Push your energy inside the void and drink the energy with your aura
    until you feel full.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 7：将你的能量推入虚空并用你的气场饮用能量直到你感觉满足。
- en: 'Step 8: Close the void to cut off the energy you are channeling.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 8：关闭虚空以切断你正在引导的能量。
