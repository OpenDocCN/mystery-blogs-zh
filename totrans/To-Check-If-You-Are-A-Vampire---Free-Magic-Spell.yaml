  type: TYPE_NORMAL
  zh: 此法术仅在您是吸血鬼时有效。如果您没有感受到副作用，那么您是正常的。
- en: '## Casting Instructions for ''To Check If You Are A Vampire'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明''检查您是否是吸血鬼'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此法术：**'
- en: Your Voice
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音
- en: Night time(before you go to bed)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 夜晚（睡觉前）
- en: Belief in the Vampire Gods
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信仰吸血鬼之神
- en: A full Moon if preferred, but the moon phase should not be a Waning phase
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最好是满月，但月相不应为残月
- en: '**You will need the following items for this spell:**'
  id: totrans-16
