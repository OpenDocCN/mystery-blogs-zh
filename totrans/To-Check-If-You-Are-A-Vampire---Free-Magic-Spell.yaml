- en: 'First thing to check is that if the color of your vein is purple or red. Then
    there is a better chance that you''ll be a vampire. Sit down with your legs crossed
    and say:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先要检查的是您的静脉颜色是否为紫色或红色。那么您成为吸血鬼的可能性更大。盘腿坐下并说：
- en: '''''Blood red, pale Skin,'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '''''血红，皮肤苍白，'
- en: Moon light draw me in,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 月光吸引我，
- en: Quench my thirst, Coursing veins,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 平息我的口渴，血管中流淌，
- en: Let my body feel no pain''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的身体不感到疼痛''
- en: 'This is said just for calling any vampire around you. Now relax yourself and
    think about any Vampire God you believe in ( Like My Vampire God is Lilith). And
    finally chant:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是为了召唤您周围的任何吸血鬼。现在放松自己，思考您相信的任何吸血鬼神（就像我的吸血鬼神是莉莉丝）。最后吟唱：
- en: '''''Faith is what I have in you,'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '''''信仰是我对你的信任，'
- en: To show me who I really am.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 展示给我我真正是谁。
- en: If my God is now before,tell me who I really am.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我的上帝现在在前方，请告诉我我真正是谁。
- en: Vampire is what i believe myself to be, show me if that's what I really am.''
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信自己是吸血鬼，告诉我我真的是吗。”
- en: 'This Are The Side Effects:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是副作用：
- en: 1\. Tooth pain(doesn't really mean that every teeth will pain, some will)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 牙痛（并不意味着每颗牙都会疼痛，有些会）
- en: 2.Headache(MAIN SIDE-EFFECT)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2.头痛（主要副作用）
- en: 3\. Nausea
