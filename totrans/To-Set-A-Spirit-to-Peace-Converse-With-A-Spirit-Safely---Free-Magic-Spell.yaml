- en: An actually fairly easy yet complicated spell to contact the dead.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To Set A Spirit to Peace/Converse With A Spirit
    Safely'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Three people or a number of people divisible by three.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 blue candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 white candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 black candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small food item (bread, soup, crackers)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Round Table
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Three people or a number of people divisible by three.
  prefs:
