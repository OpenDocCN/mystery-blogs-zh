  type: TYPE_NORMAL
- en: You need at least three or more people to complete this spell. The number should
    be divisible by three, but it doesn't have to be.
  prefs: []
  type: TYPE_NORMAL
- en: Make sure the guests you have chosen won't be disturbed by the presence of spirits.
  prefs: []
  type: TYPE_NORMAL
- en: Decide what spirit you want to communicate with, this can any spirit at all.
    Choose a medium (person considered to have above normal psychic ability).
  prefs: []
  type: TYPE_NORMAL
- en: Once all of the discussing is done, set up the candles half/half on the round
    table. Place the food in the middle of the table before the candles are lit. (Candles
    should leave room around the edge of the table)
  prefs: []
  type: TYPE_NORMAL
- en: You and your guests should now sit. Join hands around the outside of the table,
    laying your arms on the table.
  prefs: []
  type: TYPE_NORMAL
- en: 'You and your guests will repeat the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Our beloved (name of spirit), we bring you gifts from life and death. Commune
    with us (name of spirit) and move among us. Venit, Venit.'
  prefs: []
  type: TYPE_NORMAL
- en: Remain silent until there is a response. If there is no response, repeat until
    there is.
  prefs: []
  type: TYPE_NORMAL
- en: Once responded to, you may ask them simple questions.
  prefs: []
  type: TYPE_NORMAL
- en: When you have finished, thank the spirit for joining you and ask it to go in
    peace. Break the circle of hands after dismissing the spirit, and blow out the
    candles
  prefs: []
