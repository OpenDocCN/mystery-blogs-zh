  - PREF_H1
  type: TYPE_NORMAL
  zh: 巫术基础课程
- en: 来源：[https://www.magickandwitchcraft.com/post/witchcraft-foundation-course#0001-01-01](https://www.magickandwitchcraft.com/post/witchcraft-foundation-course#0001-01-01)
