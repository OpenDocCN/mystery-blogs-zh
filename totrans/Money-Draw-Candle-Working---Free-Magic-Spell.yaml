  type: TYPE_NORMAL
- en: I began by dressing a green candle with sandalwood oil. Sandalwood is great
    to bring a little extra power to a working.
  prefs: []
  type: TYPE_NORMAL
- en: Next I created a sigil to attract money in. This sigil can be carved into a
    larger pillar candle. For my working I am using a votive and use the sigil underneath
    on a paper.
  prefs: []
  type: TYPE_NORMAL
- en: For my sigil I used the phrase Old Money.
  prefs: []
  type: TYPE_NORMAL
- en: Ldmny.
  prefs: []
  type: TYPE_NORMAL
- en: I used all capital letters and arranged these within a circle to create a unique
    sigil.
  prefs: []
  type: TYPE_NORMAL
- en: I placed the sigil when finished under the votive candle. The candle is then
    lit to attract extra finances.
  prefs: []
  type: TYPE_NORMAL
