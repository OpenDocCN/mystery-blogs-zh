- en: '## Casting Instructions for ''Money Draw Candle Working'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A green candle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sandalwood oil.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sigil.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A green candle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sandalwood oil.
  prefs:
