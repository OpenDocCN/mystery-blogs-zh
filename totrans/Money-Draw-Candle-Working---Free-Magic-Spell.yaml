  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 吸引财富蜡烛法
- en: To attract extra money when needed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在需要时吸引额外的钱。
- en: '## Casting Instructions for ''Money Draw Candle Working'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 用于“吸引财富蜡烛法”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: A green candle.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支绿色蜡烛。
- en: Sandalwood oil.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 檀香油。
- en: Sigil.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 符文。
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: A green candle.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支绿色蜡烛。
- en: Sandalwood oil.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 檀香油。
- en: Sigil.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 符文。
- en: I began by dressing a green candle with sandalwood oil. Sandalwood is great
    to bring a little extra power to a working.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我首先用檀香油涂抹了一支绿色蜡烛。檀香有助于为工作带来额外的力量。
- en: Next I created a sigil to attract money in. This sigil can be carved into a
    larger pillar candle. For my working I am using a votive and use the sigil underneath
    on a paper.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我创造了一个符文来吸引财富。这个符文可以刻在一个更大的柱状蜡烛上。我在我的工作中使用了一支小蜡烛，并在纸下使用了这个符文。
- en: For my sigil I used the phrase Old Money.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我的符文，我使用了“Old Money”这个短语。
- en: Ldmny.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Ldmny。
- en: I used all capital letters and arranged these within a circle to create a unique
    sigil.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了所有大写字母，并将它们排列在一个圆圈内，以创建一个独特的符文。
- en: I placed the sigil when finished under the votive candle. The candle is then
    lit to attract extra finances.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当完成时，我把符文放在小蜡烛下面。然后点燃蜡烛来吸引额外的财富。
