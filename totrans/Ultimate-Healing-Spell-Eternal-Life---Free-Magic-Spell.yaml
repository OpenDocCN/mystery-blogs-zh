  zh: 如果我的灵魂在这里，那么请替我来接替
- en: Be My Remorse Shut My Gates Of Hell
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 成为我的悔恨，关闭我通往地狱的大门
- en: "And Release Me From This Torment Shell\x94"
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: "释放我脱离这痛苦的外壳\x94"
- en: "you just have to scream this once mentally and shut your eyes when you\x92\
    re done. You will then see the spirit that is going to hell for you as a replacement\
    \ but you have to bind yourself to it so that when you die you can take it to\
    \ heaven."
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 只需在心里大喊一次并闭上你的眼睛。然后你会看到一个为你去地狱的灵魂，可以作为你的替代品，但你必须将自己绑定在它身上，这样当你死的时候，你就可以把它带到天堂。
