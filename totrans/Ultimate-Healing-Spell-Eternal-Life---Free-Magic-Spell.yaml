  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 终极疗愈咒语/永生
- en: This is a spell to maintain your health from every disease imaginable and to
    defeat death and live eternally in the highest heaven. ps it really only helps/works
    if your soul is predestined
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个可以保持你远离一切可能的疾病并击败死亡，在最高天堂永生的咒语。顺便说一句，只有在你的灵魂是命中注定的情况下才会真正帮助/有效果
- en: '## Casting Instructions for ''Ultimate Healing Spell/Eternal Life'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为''终极疗愈咒语/永生''施放指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法需要以下物品：**'
- en: Nothing just a strong mind
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无非只是一颗坚强的心
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法需要以下物品：**'
- en: Nothing just a strong mind
