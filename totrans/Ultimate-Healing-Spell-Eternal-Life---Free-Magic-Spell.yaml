- en: "On the fifth day of every month for 3 months exactly you will have to go out\
    \ into the moonlight (if you can\x92t find the light of the moon watch a video\
    \ of it) while in the presence of the moonlight guard your chest on the right\
    \ side with a clenched fist and hold your opposite arm in the air (sort of life\
    \ you\x92re being crucified) and scream in your highest voice mentally not aloud"
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个月的第五天，连续3个月，你必须在月光下出去（如果找不到月光，请观看月光的视频），在月光的照耀下，用握紧的拳头护住你的右胸，将另一只手臂高举在空中（有点像你被钉在十字架上），并在你的最高音中大喊心里不是大声
- en: "\x93Just As Fire Burns"
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: "\x93就如同火焰燃烧"
- en: Immortals Wake
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不死者的觉醒
- en: If A Spirit Is Here With Me Then Take My Place
  id: totrans-17
  prefs: []
