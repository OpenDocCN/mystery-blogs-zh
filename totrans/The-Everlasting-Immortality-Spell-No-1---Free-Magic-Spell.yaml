- en: Set the candles around the altar, White at the top and the elemental colors
    in their respective places.
  prefs: []
  type: TYPE_NORMAL
- en: Light the incense and open the circle. Call upon the God/Goddess of immortality.
  prefs: []
  type: TYPE_NORMAL
- en: Light the candles and place the necklace on the altar.
  prefs: []
  type: TYPE_NORMAL
- en: Write down the physical age you want to stay at with the pen and ink.
  prefs: []
  type: TYPE_NORMAL
- en: Then say
  prefs: []
  type: TYPE_NORMAL
- en: God/Goddess of Immortality, grant me the wish I wish for truly, then make me
    stay at my age of youth.
  prefs: []
  type: TYPE_NORMAL
- en: Pass the paper around the flames of each candle (don't burn it!) and say
  prefs: []
  type: TYPE_NORMAL
- en: God/Goddess of Immortality, make this spell come true, to really bless my dream
    be new.
  prefs: []
  type: TYPE_NORMAL
- en: Dispose of the paper by burning in the flames and say ''So mote it be''.
  prefs: []
  type: TYPE_NORMAL
- en: Leave the necklace in the moon for the cycle until new moon.
  prefs: []
  type: TYPE_NORMAL
- en: Then wear it.
