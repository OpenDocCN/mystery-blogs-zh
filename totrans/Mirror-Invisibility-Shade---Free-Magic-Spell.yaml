- en: 1\. Focus your energy to the surface of your skin
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 将你的能量集中到皮肤表面。
- en: 2\. Visualize your body reflecting light and let the light go through it in
    holes or just fade transparent.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 想象你的身体反射光线，让光线穿过它的孔洞或简单地变得透明。
- en: 3\. Let the energy reflect off the sunlight in your place like a shield around
    your body.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 让能量像护盾一样反射到你所在地的阳光上。
- en: 4\. Let the energy on your skin return back to their plexus and let your aura
    take place.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 让皮肤上的能量返回到它们的脉轮，让你的光环占据位置。
- en: 'Note: Your aura might show a little bit, making you susceptible to being seen,
    you might feel a small tingle when they do.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：你的光环可能会显现一点，使你易被发现，当它们出现时，你可能会感到一丝刺痛。
