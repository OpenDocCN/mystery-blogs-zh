- en: This spell allows you to turn into the type of animal your pet is for one night.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Turn Into Your Pet Species'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Bring your pet into the quiet room. If your pet is small
    enough, hold it. If it''s bigger, keep it close to you. Concentrate completely
    on your pet or the animal it is, and chant or think(you can also concentrate on
    the chant if you like):'
  prefs: []
  type: TYPE_NORMAL
- en: '"I shall change to this creature that I wish'
  prefs: []
  type: TYPE_NORMAL
- en: Like my companion
  prefs: []
  type: TYPE_NORMAL
- en: Shall it be until dawn
  prefs: []
  type: TYPE_NORMAL
- en: When the first ray of sun shines
  prefs: []
  type: TYPE_NORMAL
- en: Do I turn back human."
  prefs: []
  type: TYPE_NORMAL
- en: Keep repeating this at least 5 times or as long as you wish. It might take a
    few days until the night when you transform.
