- en: Please remain calm as you read the following words. This is plausible. Hear
    me out! Magik is energy. Causing a lightbulb to flicker because you charged too
    much energy is plausible. I have seen it happen. It is far more common to manipulate
    a candle flame to flicker than a lightbulb, but it can happen. You are tapping
    into its energy with your Magikal energy and they are vibrating at the same frequency.
    This is the same reason lights flicker when spirits and other entities are nearby.
    You will never charge enough energy to make a lightbulb explode, nor can you make
    a candle flame grow into a blazing inferno. Less energy and concentration is required
    to move a candle flame over a lightbulb because fire is a natural element and
    the electricity in a lightbulb is tapped within glass and wires. You do not need
    a chant, but if it helps then use it. It is about focusing your Magik into the
    object and manipulating the energy with your will.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 请在阅读以下内容时保持冷静。这是可信的。听我说！魔法就是能量。由于你充满了过多的能量，导致灯泡闪烁是可以的。我曾见过这种情况发生。操纵蜡烛火焰让它闪烁比操纵灯泡更常见，但后者也可能发生。你正在用你的魔法能量接触它的能量，它们在同一频率振动。这也是灯泡在附近有灵魂和其他实体时闪烁的原因。你永远不会充电足够的能量使灯泡爆炸，也不能使蜡烛火焰变成熊熊燃烧。移动蜡烛火焰而不是灯泡需要更少的能量和注意力，因为火是自然元素，而灯泡内的电是在玻璃和电线内部的。你不需要咏唱，但如果有帮助，请使用。这是把你的魔法集中到物体并用你的意志操纵能量的关键。
- en: As for this being a spell, no, it is an energy manipulation technique. Including
    the chant could transform it into a spell, but spells are like ritualized prayers.
    You are asking for something specific through this process. This is just controlling
    energy for fun. Not saying that as an insult, simply a fact. Since the energy
    has no purpose other than to practice how to manipulate it, this would be an energy
    exercise, not a spell.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 至于这是否算是一个咒语，不，这是一种能量操控技术。包含咏唱可以将其转变为咒语，但咒语就像是仪式化的祈祷。通过这个过程，你正在请求特定的东西。这只是为了玩乐而控制能量。并非作为侮辱，只是一个事实。由于这种能量除了练习如何操控它之外没有其他目的，这将是一种能量锻炼，而非咒语。
