- en: What does it mean if all you see is a volcano floating on the clouds of a hurricane
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只看到一座火山漂浮在飓风云层中，这意味着什么
- en: Nobody is physically part dragon. You could look into otherkin if you feel your
    spirit is draconic, however. Either way, this spell doesn't seem like it would
    help. I'd disregard it. If you want to identify as otherkin, you can, but imagining
    volcanoes isn't going to tell you that.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人在生理上是部分龙。如果你觉得自己的灵魂是龙的话，可以探索其他兽人。不管怎样，这个咒语似乎不会有帮助。我建议忽略它。如果你想认同为兽人，你可以，但想象火山并不会告诉你这一点。
- en: You are not Dragon! Dragons are astral beings and you are human. No spell will
    change this fact of reality.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你不是龙！龙是星体存在，而你是人类。没有咒语能改变这个现实事实。
- en: what does it mean if you see a house in the woods with poring rain.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在树林中看到一座房子和倾盆大雨，这意味着什么。
- en: 'It means nothing other than you have an active imagination and ability to visualise.
    We cannot be part anything: dragon, werewolf, or anything else. We are all human
    and will always be so.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这仅仅意味着你有活跃的想象力和可视化能力。我们无法成为任何一部分：龙、狼人或其他任何东西。我们都是人类，永远如此。
- en: You are human, this spell is superfluous.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你是人类，这个咒语是多余的。
- en: With this I've tried it and the only thing I see is a campfire with a super
    blood moon/ lunar eclipse. And I giant red and black wolf staring at me like its
    trying to tell Me something and I can't figure out what.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我试过了，我唯一看到的是一个篝火和一个超级血月/月食。还有一只巨大的红色和黑色狼盯着我，像是在试图告诉我什么，但我无法弄清楚。
