  type: TYPE_NORMAL
  zh: 森林与仙子 = 森林龙
- en: volcano= lava dragon
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火山 = 熔岩龙
- en: (element) cave=(element) dragon
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （元素）洞穴 = （元素）龙
- en: forest with full moon=werewolf
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满月森林 = 狼人
