  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 查明您是否为部分龙
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为 5/5 星
- en: This spell can help you to discover whether you are part or full dragon.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语可以帮助你发现自己是部分还是完全的龙。
- en: '## Casting Instructions for ''Find Out if you are Part Dragon'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''查明您是否为部分龙'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** I am 98% dragon, and you can find out if you are a part
    dragon too. Your soul housing tells who you are, and if your mortal or even a
    werewolf. Now, relax. Take deep breaths. Now, imagine your soul housing. Let your
    heart choose it. Next is the tricky part. I have made a list for the looks of
    them and what they mean'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**我是 98% 的龙，你也可以找出你是否是部分龙。你的灵魂住所告诉了你是谁，以及你是凡人还是狼人。现在，放松一下。深呼吸。现在，想象你的灵魂住所。让你的内心选择它。接下来是棘手的部分。我已经为它们的外观和它们的意义制定了列表'
- en: house=mortal
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 房子 = 凡人
- en: cave= dragon
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
