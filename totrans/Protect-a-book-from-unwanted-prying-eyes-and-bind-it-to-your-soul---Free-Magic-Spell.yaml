- en: 1.  Set up your altar, place the altar cloth on.
  prefs: []
  type: TYPE_NORMAL
- en: Place your book, the candles, the ritual kit, the writing kit, the soap and
    horseshoe onto the altar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Mix the mixed barks with the black salt, spell bottle and rice and a sliver
    of the soap in a large bowl, and mix together with an electric mixer, then reserve
    1/2 of the mixture.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open the book and draw a pentagram with the writing kit's ink and quill on the
    first page.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close the book and place the horseshoe on top of it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Sprinkle the mixture around and light the candles.
