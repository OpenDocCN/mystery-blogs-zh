- en: 'First light the red candle and sit in the pentacle rug . Meditated for 10 minutes
    then Chant:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 先点燃红色蜡烛，坐在五角星地毯上。冥想 10 分钟，然后吟唱：
- en: '**"Alzen myo-o god of love and lust, bring forth my heart''s desires, bring
    forth my lover''s name too be with me and only me."**'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"阿尔森明王，爱与欲望之神，请为我带来我的心之所愿，带来我爱人的名字与我同在，永远只属于我。"**'
- en: 'Then look at the flame of the candle, imagine that your lover or desired lover,
    is there with you, in the same room, and then Chant:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后看蜡烛的火焰，想象你的爱人或渴望的爱人，就在你身边的同一个房间，然后吟唱：
- en: '**"I want happyness Alzen myo-o bring forth my greatest love of all time.**"'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我要幸福，阿尔森明王，请为我带来我一生中最伟大的爱。"**'
- en: Then eat the piece of chocolate and light the incense, spread incense around
    the room until it smells like the incense rose .
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然后吃掉那块巧克力，点燃香烟，把香烟的香味传播到房间里，直到它闻起来像香烟玫瑰。
- en: 'Then Chant:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然后吟唱：
- en: '**"Benten Goddess of everlasting love grant me the power of seduction, give
    my dearest lover''s name a heart that is not sour but sweet, and let there be
    everlasting love throughout both our days. So shall it be."**'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"弥持女神，永恒的爱之力量赐予我，让我最爱的人的名字的心不是酸的而是甜的，让我们的日子充满永恒的爱。如此定然成真。"**'
- en: Let the candle burn for 3 days or until lover returns or lover notices you.
  id: totrans-32
