- en: '## Casting Instructions for ''Avian/Angel/Whatever Wings'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 关于''鸟类/天使/任何翅膀''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Close your eyes. Visualize your desired wings. Feel them
    upon your back. Feel the fluttering of your wings now. Can you feel your blood
    flowing through the veins in your wings? Let it fill you with joy, happiness,
    and peace of mind. Visualize the color of your wings now. Allow that color to
    flood your mind. Now let that color flow from your mind to your fresh, pure white
    wings on your back, the color is filling them up with your energy. Say this incantation
    once you see them appear in your minds eye:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于此法术，你需要以下物品：**闭上你的双眼。想象你渴望的翅膀。感受它们在你的背上。现在感受你的翅膀在扇动。你能感觉到你的血液在翅膀的血管中流淌吗？让它充满你欢乐、幸福和宁静的心灵。现在想象你的翅膀的颜色。让那个颜色充满你的思绪。现在让那个颜色从你的思绪中流到你背上那双崭新、纯白的翅膀上，使颜色用你的能量填满它们。当你在脑海中看到它们出现时，说出这个咒语：'
- en: '"Great Goddess of nature and the spirits of the wind, let these wings grow
    upon my back. Allow me to no longer be human, but the avian (or angel) that I
    have wished to be. Let these wings rise from my back in exactly one lunar cycle.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"大自然的伟大女神和风之精灵，让这些翅膀在我的背上生长。让我不再是人类，而是我渴望成为的鸟类（或天使）。让这些翅膀在一个月的月相内从我的背上升起。'
- en: Mother Earth, allow the clay used to make me be shaped one more. With my wings
    I've always dreamed, allow my eyes to change to the purest ___. I will be forever
    grateful, and ever humble.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大地母亲，请允许用来创造我的泥土再次成形。让我一直梦想的翅膀出现，使我的眼睛变得纯粹__。我将永远感激，并且永远谦卑。
- en: O' great Goddess and wind spirits, I will never do evil as long as these wings
    lay upon my back. I will always do what I believe in and what is right. I shall
    never let darkness tempt me to defy my oath. If I do evil, you may remove these
    wings from my back, as I will not be deserving of them."
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，伟大的女神和风之精灵，只要这些翅膀压在我背上，我就绝不做坏事。我将始终坚持我所相信的和正确的事情。我绝不会让黑暗试图诱使我违背我的誓言。如果我做了坏事，你可以把这些翅膀从我的背上移走，因为我不配拥有它们。"
- en: After you said the spell, imagine your wings shimmering with new found power.
    Then open your eyes.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在你说完咒语之后，想象你的翅膀闪耀着新的力量。然后睁开你的眼睛。
