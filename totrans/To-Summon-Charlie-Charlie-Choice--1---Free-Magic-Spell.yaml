- en: You will need a piece of paper a red marker and any empty tape roll plus yourself
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将需要一张纸，一支红色记号笔，任何一个空胶带卷以及你自己
- en: First you need to get your piece of paper it has to be lined paper or it won't
    work and turn it into a perfect square shap then get out your red marker and make
    to lines on it like a cross then get the empty roll tape and start off putting
    it in the middle then first ask the paper Charlie Charlie are you there if the
    tape roll goes to yes then start asking yes or no questions but beware this game
    is dangerous it can cause possession
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要一张纸，必须是线稿纸，否则不会有效，然后将其折成一个完美的正方形，接着拿出红色记号笔，在上面画出十字架形状，然后取一个空的胶带卷，开始把它放在中间，然后首先询问纸上的查理·查理，你在那里吗？如果胶带卷移动到是，则开始问是或否的问题，但要小心，这个游戏很危险，可能会导致附体。
