- en: '## Casting Instructions for ''Protection from harm and evil'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Staff or wand - blue or silver (you can use a ribbon or cloth to cover your
    wand then remove it later)
  prefs:
