  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，红玛瑙是一种强大的水晶，在萨温和整年都可以成为有价值的工具。其增强创造力、促进活力和平衡能量的特性使其成为任何希望增强精神实践并促进福祉感的人的绝佳选择。
