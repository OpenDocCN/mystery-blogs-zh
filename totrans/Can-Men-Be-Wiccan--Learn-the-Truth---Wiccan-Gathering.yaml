- en: Can Men Be Wiccan? Learn the Truth · Wiccan Gathering
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 男性可以成为Wiccan吗？了解真相 · Wiccan Gathering
- en: 来源：[https://www.wiccangathering.com/can-men-be-wiccan/#0001-01-01](https://www.wiccangathering.com/can-men-be-wiccan/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
