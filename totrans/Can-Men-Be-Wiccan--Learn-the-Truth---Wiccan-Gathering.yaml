- en: Before Wicca was officially a religion, anyone observing Wiccan types of beliefs,
    practicing magic, or holding otherworldly ceremonies was labeled a witch. This
    was more often than not women, due to the historical associations of women with
    witchcraft (think of the witch trials).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在Wicca正式成为宗教之前，任何信仰Wiccan类型信仰、练习魔法或举行异世仪式的人都被标记为女巫。这往往是女性，因为历史上女性与巫术有关联（想想巫术审判）。
- en: 'Now that Wicca is steadily becoming accepted by the general public, a pertinent
    question is rising: Since Wicca is most often thought of as a female-centric religion,
    can men be Wiccan too? The answer is:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，随着Wicca逐渐被公众接受，一个相关的问题正在崛起：既然Wicca被认为是以女性为中心的宗教，男性也可以成为Wiccan吗？答案是：
- en: '**Men can absolutely be Wiccan. In fact, there are many famous male Wiccans
    who have played a role shaping Wicca into what it is today. Consider Gerald Gardner,
    Alex Sanders, Raymond Buckland, Ed Fitch, Paul Huson, Scott Cunningham, and others.**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**男性绝对可以成为Wiccan。事实上，有许多著名的男性Wiccan对塑造现代Wicca起到了重要作用。考虑杰拉尔德·加德纳、亚历克斯·桑德斯、雷蒙德·巴克兰、埃德·菲奇、保罗·胡森、斯科特·坎宁安等人。**'
- en: This article will talk about Wiccan men and why more females are known as Wiccans
    than males. We’ll also discuss modern-day Wicca, male Wiccan history, and some
    helpful resources for men interested in Wicca.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将讨论Wiccan男性以及为什么更多的女性被认为是Wiccan。我们还将讨论现代Wicca、男性Wiccan的历史以及对Wicca感兴趣的男性的一些有用资源。
- en: '## Why More Females Are Known As Wiccan'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为什么更多的女性被认为是Wiccan'
- en: Since old times, women were the ones punished for practicing any form of magic.
    It didn’t matter if it was nature magic, kitchen magic, or any other tame and
    harmless form of magic. As long as it was some sort of thing that gave women power,
    it needed to be feared and punished.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自古以来，女性因为练习任何形式的魔法而受到惩罚。不管是自然魔法、厨房魔法还是任何其他温和无害的形式，只要给予女性力量的东西，就需要被害怕和惩罚。
- en: Men usually got away with such things. They weren’t watched as closely or judged
    as harshly. Their words were often taken with trust and rarely doubted. This means
    that even if men did practice any form of magic back then, they would go unnoticed
    and unpunished.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 男性通常可以逃脱这些事情的追查。他们没有受到那么严密的监视或严厉的判断。人们经常相信他们的话，很少怀疑。这意味着即使男性当时确实练习了任何形式的魔法，他们也不会引起注意，也不会受到惩罚。
- en: This habit stuck throughout the years. Men weren’t as feared for practicing
    magic, so they were less often persecuted. In fact, there are very few records
    of men practicing magic that were ever written. You’ll see plenty of women recorded
    as witches and magic practitioners, especially women that were burned for it,
    but not many men.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这种习惯一直延续至今。男性练习魔法并不像女性那样令人畏惧，因此他们很少受到迫害。事实上，关于男性练习魔法的记录非常少。你会看到许多女性被记录为巫师和魔法实践者，特别是那些因此而被焚烧的女性，但男性的记录却很少。
- en: We know that Wicca and witchcraft are two separate concepts. However in the
    general public, the two are often confused to be the same thing. Since women are
    widely known and recognized to have practiced such crafts in the past, they are
    still primarily associated with the religion of Wicca today.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道Wicca和巫术是两个不同的概念。然而，在公众中，这两者经常被混淆为同一件事。由于众所周知并承认过去女性广泛从事这类手艺，她们在今天仍主要与Wicca宗教联系在一起。
- en: The truth is that many men followed Wiccan practices and even influenced Wicca’s
    evolution. Today, there is a huge diversity in Wiccan followers, but women still
    get most of the attention.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，许多男性遵循了Wiccan的做法，甚至影响了Wicca的发展。今天，Wiccan追随者的多样性很大，但女性仍然引起了最多的关注。
- en: It may be that due to women’s continuous persecution for being magic practitioners,
    they’re mostly the ones that proudly state their new-age religion in our modern
    world. Men usually don’t see the need to brandish their Wiccan practices since
    they’re content enough with following the Wiccan path by heart.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 也许是因为女性因为成为魔法实践者而不断遭受迫害，所以在我们现代世界中，她们大多自豪地宣称自己的新时代宗教。男性通常不觉得有必要炫耀他们的女巫教实践，因为他们已经完全满足于用心跟随女巫教的道路。
- en: This is especially seen in the branch of Dianic Wicca, which has female-only
    covens and takes a hard stance in [feminism](https://www.wiccangathering.com/wicca-and-feminism/)
    and female healing.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这在戴安妮女巫教派尤为明显，该教派只招收女性，并在 [女权主义](https://www.wiccangathering.com/wicca-and-feminism/)
    和女性疗愈方面采取强硬立场。
- en: Consequently, since the Wiccan religion is generally known to be female-centric
    by the public.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，由于公众普遍认为女巫教是以女性为中心的宗教。
- en: Unfortunately that can dissuade male practitioners from being out in the open,
    or even from pursuing the religion at all.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这可能会阻止男性实践者公开露面，甚至根本不追求这种宗教。
- en: Modern-Day Wicca
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现代女巫教
- en: Living in the modern-day often equates to living in empowerment. This means
    you don’t have to hide your religion anymore. It is especially true for things
    that were once seen as eccentric or wrong, like Wicca.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 生活在现代往往意味着生活在授权之中。这意味着你不再需要隐藏你的宗教信仰。对于曾经被视为古怪或错误的事物，比如女巫教，这一点尤为真实。
- en: Most women enjoy the privileges that come with this, so they proudly identify
    as Wiccans and even share their practices with people interested in Wicca. However,
    it’s perfectly normal for men to be Wiccans as well.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数女性享受这带来的特权，因此他们自豪地认同为女巫，甚至与对女巫教感兴趣的人分享他们的实践。然而，男性成为女巫也是完全正常的。
- en: In fact, since the old times, some men identified themselves as Wiccans and
    even proudly shared their learnings and practices. These people include Gerald
    Gardner, Alex Sanders, Raymond Buckland, Ed Fitch, Paul Huson, and Scott Cunningham.
    We will talk about them in more detail in the next section.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，自古以来，一些男性自称为女巫，甚至自豪地分享他们的学习和实践经验。这些人包括杰拉尔德·加德纳、亚历克斯·桑德斯、雷蒙德·巴克兰、埃德·菲奇、保罗·休森和斯科特·坎宁安。我们将在下一节详细讨论他们。
- en: So, as you’ve probably understood by now, men can be Wiccan, and many more men
    than you may think are Wiccans. The first reason for this is that we’re living
    in modern-day society. And another reason is that Wicca doesn’t discriminate between
    genders.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你现在可能已经理解，男性也可以是女巫，比你想象的要多得多。这其中的第一个原因是我们生活在现代社会。另一个原因是女巫教不区分性别。
- en: '## Wiccan Men Throughout History'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '## 历史上的男性女巫'
- en: Contrary to popular belief, men played a crucial role in shaping Wicca into
    what it is now, even if you only ever see it populated by women. Alongside the
    great women who helped Wicca evolve were men who taught Wicca, compiled resources,
    and wrote about the subject.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 与普遍看法相反，男性在塑造女巫教成为今天的模样中发挥了关键作用，即使你只看到女性在其中占主导地位。除了那些帮助女巫教发展的伟大女性外，还有男性教授女巫教、整理资源并写作关于这个主题的人。
- en: Gerald Gardner is Wicca’s known father. He compiled best witchcraft practices
    and teachings into this new religion that promotes certain values that like-minded
    people agreed with, believed in, and followed.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 杰拉尔德·加德纳是女巫教的知名奠基人。他将最佳的巫术实践和教义编纂成了这种新的宗教，推广了一些与志同道合的人认同、信仰和追随的价值观。
- en: 'If you’d like to know more about Wiccan men and how they influenced the religion
    itself, check out Absolute History’s documentary about Gerald Gardner on YouTube:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于男性女巫及其如何影响宗教本身的信息，请查看Absolute History在YouTube上关于杰拉尔德·加德纳的纪录片：
- en: Besides Gardner, another Wiccan man named Alex Sanders is famous for creating
    the Alexandrian tradition of Wicca. The Alexandrian branch of Wicca often relied
    on ceremonial magic heavily.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 除了加德纳，另一个名叫亚历克斯·桑德斯的男性女巫因创立亚历山大派女巫教而闻名。亚历山大派女巫教通常在仪式魔法中大量使用。
- en: 'You can watch a rare and fascinating footage of Alex Sanders on YouTube here,
    uploaded by The Australian Witch:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里观看亚历克斯·桑德斯在YouTube上的一段罕见而迷人的影片，由The Australian Witch上传：
- en: Most Wiccan men listed here are credited as proponents of a Wiccan branch, and
    Raymond Buckland isn’t an exception. He’s known as the man who brought Wicca to
    America. He is a writer who vigorously promoted Gardnerian Wicca, and he’s also
    sometimes called the grandfather of Wicca.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这里列出的大多数男性女巫被认为是女巫教一个分支的倡导者，雷蒙德·巴克兰也不例外。他以将女巫教引入美国而闻名。他是一位积极推广加德纳女巫教的作家，有时也被称为女巫教的鼻祖。
- en: 'If you’d like to listen to an interview involving Buckland, check out A Pagan
    Perspective’s YouTube clip:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想听一次有关巴克兰的采访，请查看《异教观点》的 YouTube 片段：
- en: '### Others'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '### 其他信息'
- en: Throughout history, the list of Wiccan men goes on, but among other notable
    males are Ed Fitch, Paul Huson, and Scott Cunningham. [Ed Fitch](https://en.wikipedia.org/wiki/Ed_Fitch)
    is a writer who served as a Wiccan high priest and founded the Pagan Way, together
    with other people. Lastly, [Paul Huson](https://en.wikipedia.org/wiki/Paul_Huson)
    and [Scott Cunningham](https://en.wikipedia.org/wiki/Scott_Cunningham) are excellent
    and highly influential writers of the occult and Wiccan practices.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，女巫男性名单不胜枚举，但在其他显赫的男性中，有艾德·菲奇、保罗·休森和斯科特·坎宁安。[艾德·菲奇](https://en.wikipedia.org/wiki/Ed_Fitch)是一位作家，曾任女巫高级祭司，并与其他人一起创立了异教之路。最后，[保罗·休森](https://en.wikipedia.org/wiki/Paul_Huson)和[斯科特·坎宁安](https://en.wikipedia.org/wiki/Scott_Cunningham)是神秘学和女巫实践方面优秀而具有极大影响力的作家。
- en: '## Resources For Wiccan Men'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '## 女巫男性资源'
- en: If you’re looking for resources to study Wicca in detail, start by checking
    out [The Wiccan Rede](http://web.mit.edu/pipa/www/rede.html) if you haven’t yet.
    It guides Wiccans into a general way of living among other beings in peace.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找深入研究女巫教的资源，首先检查一下[女巫教戒律](http://web.mit.edu/pipa/www/rede.html)是否还没有接触过。它引导女巫们在与其他生物和平共处的一般方式中生活。
- en: And if you would like to read a book for Wiccan men, try [A.J. Drew’s Wicca
    Spellcraft for Men](http://web.mit.edu/pipa/www/rede.html). You’ll also benefit
    from reading through older Wiccan books, so search them up if you have time. They’re
    usually available for free on various websites like [Gutenberg](https://www.gutenberg.org/)
    and [Sacred Texts](https://www.sacred-texts.com/).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想阅读一本适合女巫男性的书籍，试试[A.J. Drew's Wicca Spellcraft for Men](http://web.mit.edu/pipa/www/rede.html)。如果有时间，阅读一些较老的女巫书籍也很有帮助，所以如果你有兴趣，搜索一下。它们通常可以在各类网站上免费获取，比如[Gutenberg](https://www.gutenberg.org/)和[Sacred
    Texts](https://www.sacred-texts.com/)。
- en: '## Conclusion'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '## 结论'
- en: Wicca is a religion whose followers practice nature worship and witchcraft.
    Usually, you’ll only see women practicing witchcraft openly and accepting Wicca
    as their religion. However, it is very much possible for men to be Wiccan. The
    reason is that this religion does not discriminate between genders, and anyone
    who feels drawn to Wicca can practice it.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫教是一种信奉自然崇拜和巫术的宗教。通常，你只会看到女性公开练习巫术并接受女巫教作为自己的宗教。然而，男性也可以成为女巫。原因是这种宗教不会因性别而歧视，任何被女巫教吸引的人都可以练习它。
- en: In fact, many male Wiccans influenced the development and evolution of Wicca
    back when it started. Men aren’t as well-known to be Wiccans because only women
    were persecuted for practicing magic in old times.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，许多男性女巫在女巫教的发展和演变过程中起到了影响力，当该教派刚起步时。男性并不那么人知，因为在旧时代，只有女性因为练习魔法而受到迫害。
