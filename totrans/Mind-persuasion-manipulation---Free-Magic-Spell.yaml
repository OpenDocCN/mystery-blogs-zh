- en: "I\x92ve just gotten into magick, and have come across a lot of fake spells\
    \ on this website, I would like to be sure, is this spell real?"
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚开始学习魔法，并在这个网站上找到了很多假的咒语，我想确保一下，这个咒语是真的吗？
- en: Personally, I don't believe in telepathy, so I would say no, but there are ways
    to influence people with magick [I've used it a few times] it isn't as if you
    say something and they repeat it in a monotone way. It's more you send your intention
    out, say ''notice me,'' and they may go about their day and their mind goes ''oh,
    there's Webvix, I should say hi'' this doesn't guarantee they will act on the
    influence, but over time they might.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，我不相信心灵感应，所以我会说不，但通过魔法有办法影响人们 [我用过几次] 并非如你所说，他们会一成不变地重复。更多的是你传达你的意图，比如说“注意我”，他们可能会继续他们的日常生活，心里会想“哦，这是Webvix，我应该打个招呼”。这并不保证他们会采取影响，但随着时间的推移，他们可能会。
