- en: Mind persuasion/manipulation
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 心灵说服/操控
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5 星
- en: This spell is not exactly mind control, but a spell to convince someone's mind
    to do something. It will put the idea in their head, and if it is already there,
    enhance it. No matter their opinions/preferences, this spell will change their
    mind. It can even change someone's emotions, hates, loves, sexuality, mind-set,
    etc. It cannot change something the person was born with/they have completely
    no choice with, such as a mental disease/disorder. This will start working straight
    away and may take up to a week for any specified action to be taken. This spell
    is probably dark magic.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语并非真正的心灵控制，而是一种说服某人思想去做某事的咒语。它会将想法植入他们的头脑中，并在已有想法的基础上加以增强。无论对方的观点/偏好如何，此咒语都能改变他们的想法。它甚至可以改变某人的情感、厌恶、爱慕、性取向、思维方式等。它不能改变一个人天生的东西/他们完全无法选择的事情，比如精神疾病/障碍。这将立即开始发挥作用，可能需要最多一周的时间才能采取任何具体行动。此咒语可能是黑暗魔法。
