- en: A Spell For Healing And Glowing Health - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 治愈和发光健康的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-for-healing-and-glowing-health/#0001-01-01](https://learningwitchcraft.com/a-spell-for-healing-and-glowing-health/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-for-healing-and-glowing-health/#0001-01-01](https://learningwitchcraft.com/a-spell-for-healing-and-glowing-health/#0001-01-01)
- en: Cast the spell on a Sunday during Pisces but make sure it’s close to the new
    moon. For the spell you need a green candle as well as altar decorations in the
    same color. If you don’t have a green candle, you can always replace it with a
    yellow one but the altar decorations must match the same color as the candle.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在双鱼座期间的周日施放这个咒语，但一定要靠近新月。咒语需要一支绿蜡烛以及相同颜色的祭坛装饰品。如果你没有绿色蜡烛，可以用黄色的代替，但祭坛装饰品必须与蜡烛的颜色相匹配。
- en: You need two teaspoons of almond oil (or any other carrier oil), a bottle, sandalwood
    essential oil, a sprig of lavender, a crystal of quartz, a green taper candle,
    a white altar candle, a bolline or burin. Start by adding three drops of sandalwood
    oil to the carrier oil then empower it by rolling the bottle in your palms.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要两茶匙杏仁油（或其他携带油），一个瓶子，檀香精油，一簇薰衣草，一块石英水晶，一支绿色细蜡烛，一个白色祭坛蜡烛，一个利刀或雕刻刀。首先，在携带油中加入三滴檀香油，然后通过在手掌中摇动瓶子来赋予它力量。
- en: Light the white candle and meditate on how your life will be for you or whoever
    you’re doing the spell for, when their health improves. Inscribe number 3 on the
    green candle and anoint it with the charged oil. Draw the oil towards you if you’re
    casting the spell on your behalf and away from you if it’s for someone else.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃白蜡烛，并沉思当他们的健康改善时，你或你为谁施放这个咒语的生活将会如何。在绿色蜡烛上刻上数字3，并用充能过的油膏抹上。如果你为自己施放咒语，则将油朝向你自己，如果是为别人，则远离自己。
- en: As you bless the candle, you should imagine yourself empowering it with glowing
    health. Next, light up the candle and repeat the following words.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你祝福蜡烛时，你应该想象自己用光彩照亮它，赋予它健康的力量。接下来，点燃蜡烛并重复以下话语。
- en: '*‘Sure and quickly healing flow,*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*‘肯定并迅速愈合流动，*'
- en: '*please make (the other person)’s illness go.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*请让（另一个人）的疾病消失。*'
- en: '*Powers that I be request and you let it be and for the best*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*请求和你让它成为最好*'
- en: '*and let it be done that it harm none.’*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*并让它成为没有伤害的完成。’*'
- en: You can now end the spell and go back to your life with a confident and healthy
    future for yourself or a friend.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以结束咒语，回到你的生活中，为自己或朋友带来自信和健康的未来。
