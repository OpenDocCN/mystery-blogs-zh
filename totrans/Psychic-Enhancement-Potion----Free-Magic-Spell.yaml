- en: 1.  Crush ingridents
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  研磨成分
- en: Put in acacia in boiling water.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 放入野生金合欢果实在沸水中。
- en: Say,"acacia, spiritual herb, open my third eye, this is my will so mote it be."
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说，“金合欢，灵性草药，开启我的第三只眼，这是我的意愿，如此就能达成。”
- en: Put in Althea root
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 放入集半夏根
- en: Say,"althea root, bringer of Good souls, help my psychic powers, this is my
    will so mote it be."
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说，“集半夏根，吸引善良的灵魂，帮助我的心灵能力，这是我的意愿，如此就能达成。”
- en: Put in ambergris
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 放入龙涎香
- en: Say,"ambergris, attractor of men, enhance my psychic powers, this is my will
    so mote it be"
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说，“龙涎香，吸引男性，增强我的心灵能力，这是我的意愿，如此就能达成”
- en: Stir all together, and say,"my third eye shall open, when I drink this potion,
    this is my will so mote it be."
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搅拌在一起，并说：“当我喝下这个药剂时，我的第三只眼将会打开，这是我的意愿，如此就能达成。”
- en: Drink it
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 喝下它
