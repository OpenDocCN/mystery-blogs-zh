  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Say,"acacia, spiritual herb, open my third eye, this is my will so mote it be."
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Put in Althea root
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Say,"althea root, bringer of Good souls, help my psychic powers, this is my
    will so mote it be."
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Put in ambergris
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Say,"ambergris, attractor of men, enhance my psychic powers, this is my will
    so mote it be"
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Stir all together, and say,"my third eye shall open, when I drink this potion,
    this is my will so mote it be."
  prefs:
