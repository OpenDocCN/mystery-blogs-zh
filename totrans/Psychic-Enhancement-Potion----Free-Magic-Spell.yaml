- en: Since ambergris is rather expensive, I would try a different potion. Honeysuckle
    is a common herb you can rub on your third eye to stimulate it. If you insist
    upon a potion you can ingest, you can use honeysuckle, but also cinnamon, lemon
    balm, and lotus.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 由于龙涎香相对昂贵，我建议尝试一种不同的药剂。忍冬是一种常见的草药，您可以涂抹在第三只眼上以刺激它。如果您坚持要用可以摄入的药剂，您可以使用忍冬，还可以使用肉桂、香橙香蜂草和莲花。
