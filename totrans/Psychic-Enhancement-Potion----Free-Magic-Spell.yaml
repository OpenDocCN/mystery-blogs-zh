  - PREF_H1
  type: TYPE_NORMAL
  zh: 心灵增强药剂。
- en: This potion will help with your psychic abilities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个药剂将有助于提升你的心灵能力。
- en: '## Casting Instructions for ''Psychic Enhancement Potion.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放‘Psychic Enhancement Potion’的咒语'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品才能施放这个咒语：**'
- en: Acacia fruit(or something from acacia)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 野生金合欢果实（或野生金合欢的某物）
- en: Althea root.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集半夏根。
- en: Ambergris
  id: totrans-13
