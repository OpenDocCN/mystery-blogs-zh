- en: Blessing for the Heart of the Home
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a candle, crystal and representational spell which calls upon Hestia,
    goddess of the hearth and home, to bring her qualities of constancy, calmness
    and gentleness to bear on your home. Hestia is supportive of the family and home
    and was praised by the poet Homer in ancient Greece.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Blessing for the Heart of the Home'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Lavender candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: small silver or brass bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lavender flowers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small piece of amethyst
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Lavender candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: small silver or brass bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lavender flowers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small piece of amethyst
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Before placing the candle in the bowl raise the latter above your head in both
    hands and say: "Hestia, you who tends the holy house of the lord Apollo, draw
    near, and bestow grace upon my home"'
  prefs: []
  type: TYPE_NORMAL
- en: 'Place the candle in the bowl, making certain the candle will stand firmly.
    Light the candle and when it is properly alight pass the amethyst three times
    through the flame and say: "Hestia, glorious is your portion and your right".'
  prefs: []
  type: TYPE_NORMAL
- en: 'Place the amethyst in your hearth or close to your fireplace. (If you have
    no fireplace then as close to the centre of your home as possible.) Sprinkle some
    of the lavender flowers across your doorway to keep your home safe. Say: "Hail
    Hestia, I will remember you".'
  prefs: []
  type: TYPE_NORMAL
- en: Allow the candle to burn down and then place some of the lavender flowers in
    the bowl, leaving it in a safe space. At times when the atmosphere in the home
    becomes somewhat fraught, this spell can bring a period of peace and tranquillity.
    The bowl, lavender flowers and amethyst are all sacred to Hestia and remind you
    of her presence.
  prefs: []
