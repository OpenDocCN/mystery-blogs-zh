- en: This will allow you to sense whether any dark energy will be entering your near
    future.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Sense Danger From An Enemy'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A candle of your choice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A stick/twig (length of half your arm)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A candle of your choice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A stick/twig (length of half your arm)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Firstly find a comfortable place to sit so that there are no distractions.
    Light the candle and place in in front of you, hold the stick over the candle
    and carefully light the end. Hold the lit twig in front of you face and chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Thee who wishes harm'
  prefs: []
  type: TYPE_NORMAL
- en: Thee who wishes to darken the light
  prefs: []
  type: TYPE_NORMAL
- en: Show yourself in the darkness you abide
  prefs: []
  type: TYPE_NORMAL
- en: Reveal yourself, you can not hide"
  prefs: []
  type: TYPE_NORMAL
- en: If danger is present in your near future then you should get a bad feeling when
    you open your eyes, make sure you blow out the stick and wait for the smoke to
    clear before setting it down.
  prefs: []
  type: TYPE_NORMAL
