  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始咒语之前，选择正确的脚趾和指甲是至关重要的。每个脚趾都连接到您的精神能量的不同方面，通过选择适当的脚趾，您可以将咒语的意图与相应的能量对齐。大脚趾与整体力量和保护有关，而小脚趾与沟通和人际关系有关。选择与您咒语目的最契合的脚趾。
