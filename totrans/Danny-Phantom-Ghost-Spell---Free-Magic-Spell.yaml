- en: yes it does dont listen to that
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，它起作用，不要听信那些话
- en: HAHA no. That's a cartoon, you are human, and magick doesn't work that way.
    You cannot be half ghost [but I mean technically you are since you have a spirit]
    look into astral projection.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh:   哈哈，不是的。那只是一部卡通，你是人类，魔法不是那么使用的。你不能成为半个幽灵【但我是技术上你有灵魂所以你也是半个幽灵】研究一下灵体投射。
- en: Magick can't change your species you are human and will remain that way.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法不能改变你的物种，你是人类，将永远保持这样。
- en: "I give up on some of these spell on here, I just don\x92t even know what to\
    \ say"
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我放弃了这里的一些咒语，我甚至不知道该说什么
- en: Some of these render me speechless too. It's kind of impressive in a rediculous
    sort of way.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些咒语有时也让我无语。以一种荒谬的方式，这还挺令人印象深刻的。
- en: "Kids who are trying to live your dream, sorry. You can\x92t become a half ghost.\
    \ This being said, the spell is also fake. You\x92re human and always will be."
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 那些想要实现你梦想的孩子，对不起。你不能成为半个幽灵。话虽如此，这个咒语也是假的。你是人类，而且永远都会是。
- en: It doesn't matter, anyone who has a basic understanding of real magick can tell
    you this doesn't work. If you're so insistent, however, try it for yourself and
    see.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 没关系，任何对真正魔法有基本了解的人都能告诉你这不起作用。然而，如果你如此坚持，请自己尝试并看看结果如何。
- en: A thousand times no. This is a show. You cannot become half ghost.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh:   一千次都不。这只是一个节目而已。你不能成为半个幽灵。
- en: add comment......What if you could i have the book of shadows. and it has a
    spell that turns you half ghost.p.s the spell that ar there are real.I used one
    on my friend he does any thing i say.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 添加评论......如果你可以的话，我希望我有魔法书。上面有一个能让你成为半个幽灵的咒语，顺便说一句，那里的咒语是真的。我用其中一个对我朋友使用过，他会听我说的任何事。
- en: "The only thing that works about this spell is the people in the comments saying\
    \ it doesn\x92t work"
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个咒语，唯一有效的是评论中的人们说它不起作用
