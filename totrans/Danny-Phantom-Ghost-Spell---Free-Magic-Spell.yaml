- en: '## Casting Instructions for ''Danny Phantom Ghost Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Say 10x:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''gods and goddesses hear me plea i ask you this very day to grant me to
    become a half ghost like from the tv show danny phantom.i shall be able to transform
    to a ghost at will. To transform i shall simply say ''''im going ghost''''. while
    in ghost form i shall have gray hair and glowing green eyes with a black jumpsuit
    with gray boots, collar, belt, and forearm-length gloves. i shall be able to possess
    anyone i wish. As both human and ghost I shall have the ability of flight and
    invisibility and green energy blasts as well as enhanced agility and strength.I
    shall be able to walk through walls or any type of objects.That is my will So
    mote it be!'''''
  prefs: []
  type: TYPE_NORMAL
- en: 'To transform say: im going ghost'
  prefs: []
  type: TYPE_NORMAL
- en: to transform back just simply think about it
  prefs: []
  type: TYPE_NORMAL
