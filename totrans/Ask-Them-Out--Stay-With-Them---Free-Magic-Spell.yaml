- en: Put The Red Candles In A Circle Or Any Shape You Want. Then, Take the 2 oarange
    Candles and Put One Behind One Of The Red Candles. Then Take The Other Oarange
    One, And Put It Behind Another One Of The Red Candles. Take The White Candle And
    Put It Any wear You Would Like To Put It, Put the Yellow Candle Behind It Or Beside
    It. Put The Pink candles In The Center Of The Circle Or Whatever Shape You Made
    Then, Put The Petals All Around The Pink Candle. Light The Candles, Focas On The
    Person Asking The Person Out And Staying Togetther Happily For A Verry Long Time.(
    Wisper the names f The People in your head or outloud 3-5 times Then Chant, ''She
    Wants Him, And He Wants Her, So Why Wait? Take Her By The Hand, Ask Her Out, Love
    Her. And Start A Long Lasting Happy Realationship. No Harm Done, Mote It Be''
    Then Blow Out The Candles!!! :) Hope It Works For You, It Worked For Me Trying
    To Get My Two Freinds Togetther!
