  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/luck_spells/good_luck_spells/27313/page.html#0001-01-01](https://www.spellsofmagic.com/spells/luck_spells/good_luck_spells/27313/page.html#0001-01-01)
- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main role="main">
- en: A Wish Spell to Manifest a Musical Theatre Casting
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个愿望咒语，用于实现音乐剧角色的选拔
- en: This is a spell that I came up with to help me in the future with auditions.
    Remember that with every spell comes intention and action. Don't expect spells
    to work if you don't act on them. Put your intuition into everything. And most
    of all, do your research. This spell will work for plays, band auditions, etc.
    Feel free to change up the wordings to how you see fit. Blessed be.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我为了帮助我未来的试镜而设计的咒语。请记住，每个咒语都有意图和行动。如果您不采取行动，不要指望咒语能起作用。在一切中都要放入您的直觉。最重要的是，要进行研究。这个咒语适用于戏剧、乐队试镜等。随意根据您的喜好更改措辞。祝福。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语，您将需要以下物品：**'
- en: 9 Bay Leaves
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 9片月桂叶
- en: 9 pieces of sandalwood, preferably big pieces
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 9块白檀木，最好是大块
- en: Peppermint, Sage, and Willow
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薄荷、鼠尾草和柳树
- en: 'Two candles: One purple, the other candle is a color that represents the musical
    you are wanting to audition for, or the character'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两支蜡烛：一支紫色，另一支代表您希望试镜的音乐剧或角色的颜色
- en: Salt
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐
- en: A bowl
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个碗
- en: Incense. Any will do, but preferably Sandalwood, for wishes, or Dragon's Blood,
    to increase the spell?s potency.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熏香。任何都可以，但最好是白檀木，用于许愿，或者龙血香，增加咒语的效力。
- en: Optional - Any crystal that your intuition is drawn to for this spell. I am
    drawn to clear quartz and rose quartz. This is optional.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选 - 您的直觉对这个咒语被吸引的任何水晶。我被引导选择透明石英和玫瑰石英。这是可选的。
- en: Casting Instructions for 'A Wish Spell to Manifest a Musical Theatre Casting'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《一个愿望咒语，用于实现音乐剧角色的选拔》的施法说明
- en: '*   **Cleanse everything with your incense, if you can, cast a circle if you
    choose, and call on any deities or divine beings to aid you in this spell.**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*   **如果可以的话，用您的熏香净化一切，如果选择，请绕圈，呼唤任何神灵或神圣存在来帮助您完成这个咒语。**'
- en: '**Fill the bowl with salt. I suggest getting a wide bowl.**'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用盐填充碗。建议使用宽口碗。**'
- en: '**Next, inscribe your purple candle with the following words:'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**接下来，用以下文字刻上您的紫色蜡烛：**'
- en: MANIFEST
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实现
- en: TALENT
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 天赋
- en: WISH
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 愿望
- en: You may choose one of these words, or all of them. **
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以选择这些词中的一个，或者全部选择。 **
- en: '**Now, inscribe your color of choosing with the following things:'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现在，用您选择的颜色在下面的东西上写上刻印：'
- en: Your full name
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您的全名
- en: The musical / character you want to audition for, or Are auditioning for**
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您想要或正在试镜的音乐剧/角色**
- en: '**Place these candles into the salt bowl, or on both sides of the bowl, if
    you feel more comfortable doing so. You may also dress the candles with the herbs
    I suggested by using peppermint essential oil to help the herbs stick.**'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将这些蜡烛放入盐碗中，或者如果您感觉更舒适，放在碗的两侧。您也可以使用薄荷精油涂抹草药，以帮助其粘附在蜡烛上。**'
- en: '**Now, write an affirmation on all 9 bay leaves that correspond to what you
    want/are auditioning for.**'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现在，在所有9片月桂叶上写下一个符合您想要/正在试镜内容的肯定语句。**'
- en: '**Affirmations are statements that are said in a way that have already happened,
    so things like**'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**肯定语句是以已经发生的方式说出的陈述，所以像**'
- en: '**“I am”**'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**“我是”**'
- en: '**“I have”**'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**“我有”**'
- en: '**“I will” ** **are all good ways to start affirmations. Do not have anything
    with “I can’t” “I won’t” “I don’t”. It will most likely not work. The affirmations
    I recommend are “I have been casted as (character name) from (musical name)” or
    “I am perfect for the role (character name) from (musical name)”.**'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**“我将” ** **都是开始肯定语句的好方式。不要使用“我不能”、“我不会”、“我不会”的任何表述。这样很可能不会起作用。我推荐的肯定语句是“我已经被选为（角色名）来自（音乐剧名）”或“我非常适合扮演（角色名）来自（音乐剧名）”。**'
- en: '**Do the same with the pieces of sandalwood. If you have smaller pieces like
    I do, skip this step. **'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与白檀木碎片做同样的事情。如果您有像我一样的小块，可以跳过此步骤。 **'
- en: '**Place the 9 bay leaves into the salt in a circle. Place them going clockwise,
    to attract your manifestation to you. **'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将9片月桂叶放入盐中，呈顺时针方向排列，以吸引您的显现。**'
- en: '**Do the same for the sandalwood pieces, along with the rest of the herbs. **'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将白檀木碎片与其他草药一起放入。**'
- en: '**Feel free to come up with any chants, incantations, etc. for this spell,
    but it’s not needed. **'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**随意想出任何咒语，符咒等，但这并非必需。**'
- en: '**Light both candles. Make sure you keep your intention in mind. Visualize
    the energy of how you feel once you have been casted. **'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**点燃两根蜡烛。确保你心中怀着意图。想象一下你被施咒后的感觉。**'
- en: '**Let the candles burn down on its own. If you must put out the fire for hazardous
    reasons, for example, you go to sleep, make sure you try to snuff out the candles,
    so the spell is “”paused””, then you can re-light them once you are ready. Do
    not reuse these candles or herbs for other things.**'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**让蜡烛自己燃烧到尽头。如果由于危险原因你必须熄灭火焰，比如，你要睡觉了，确保你试着扑灭蜡烛，这样咒语就“”暂停””了，然后你可以在准备好的时候重新点燃它们。不要将这些蜡烛或草药再用于其他物品。'
