  type: TYPE_NORMAL
- en: 'Natural water ex: rain, ocean, waterfall, lake, river water (optional)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Place the pen/pencil on top of the paper/book in both of your hands. You can
    replace the word book with paper. Recite the spell 5x
  prefs: []
  type: TYPE_NORMAL
- en: '"Gods and goddesses of all powers. Enchant this pen/pencil and book within
    the hour. Enchant them so I and I alone can use them for magic. Make them powerful
    enough to wreak havoc. Make this pen/pencil and book powerful enough to change
    anything. Allow them to change even a living being. Anything I write using this
    pen/pencil in this book will become reality. They can even cause a life form''s
    fatality."'
  prefs: []
  type: TYPE_NORMAL
- en: 'Recite this 1x after: "Gods and goddesses please do this for me. So mote it
    be". (Optional) dip the pen/pencil in natural water.'
  prefs: []
  type: TYPE_NORMAL
