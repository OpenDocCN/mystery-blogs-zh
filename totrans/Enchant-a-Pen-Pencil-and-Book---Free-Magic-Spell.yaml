- en: '## Casting Instructions for ''Enchant a Pen/Pencil and Book'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Unused or new pen/pencil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unused or new paper or book
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Natural water ex: rain, ocean, waterfall, lake, river water (optional)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Unused or new pen/pencil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unused or new paper or book
  prefs:
