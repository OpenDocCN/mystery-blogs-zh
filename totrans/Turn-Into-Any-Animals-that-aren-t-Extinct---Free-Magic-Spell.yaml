- en: '## Casting Instructions for ''Turn Into Any Animals that aren''t Extinct'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Picture of the Animal You Want to Be (One of the internet is fine)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Item that relates to your animal (Such as a chew toy)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 picture of a human
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 item that relates to a human (such as a fork. Animals don't use forks)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
