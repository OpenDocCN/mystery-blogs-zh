- en: 'To turn into an animal you must follow these steps: Take the picture of the
    animal and place it beside you Hold the item that relates to your animal in your
    hand while you recite the spell On verse one, in the blank you must say your name
    On verse three in the blanks you must describe your animal (example: Loving,Furry,
    Purring) On verse four in the blank you must say what animal you want to be'
  prefs: []
  type: TYPE_NORMAL
