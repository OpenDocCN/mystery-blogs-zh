- en: Contracting your guardian spirit
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After awakening a guardian spirit, the natural abilities begin to surface such
    as hearing and seeing spiritual beings, yet they have no protection, a contract
    must be made to allow the spirit to do its duty.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Contracting your guardian spirit'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: -Awakened guardian spirit
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -The medium which is to be the spirit's home. (This is an item to be held dear)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -Chalk
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: -Awakened guardian spirit
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -The medium which is to be the spirit's home. (This is an item to be held dear)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -Chalk
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Warning: If you attempt this without a guardian spirit, something else may
    be put into the medium, that something may not be friendly.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 1:'
  prefs: []
  type: TYPE_NORMAL
- en: This must be done in a place you will not be disturbed, draw a line on the floor
    and sit down behind it, place the chosen medium in front.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 2:'
  prefs: []
  type: TYPE_NORMAL
- en: Begin meditating, this will bring you into a world with your spirit guardian,
    it is here you begin to make a contract, this is up to you what you will say to
    the spirit and from there will also be the limitations of your spirit, the stronger
    the contract, the stronger the spirit.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 3:'
  prefs: []
  type: TYPE_NORMAL
- en: The contract will only be completed when the spirit takes your hand and you
    take its, this is done in the physical world by crossing the line and touching
    the medium.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 4:'
  prefs: []
  type: TYPE_NORMAL
- en: Awaken and wear your medium, this is now your weapon against spirits, basically
    this is your way of combating the things that will hurt you.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note:'
  prefs: []
  type: TYPE_NORMAL
- en: The line represents the boundary of the spirit and physical world, you and the
    medium represent these worlds when you crossed the line it means you have fully
    decided on being part of their world and interact with them completely.
  prefs: []
  type: TYPE_NORMAL
