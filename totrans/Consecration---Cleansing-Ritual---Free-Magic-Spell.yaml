- en: Consecration & Cleansing Ritual
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 圣化和净化仪式
- en: This spell will allow you to charge, bless, cleanse, and consecrate an object
    for magical purposes. It can be modified for using the element or any other thing
    you wish to add to it instead of working with ocean and the winds
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将允许你为魔法目的充电、祝福、净化和圣化一个物品。它可以修改为使用元素或任何你想添加的其他东西，而不是与海洋和风一起工作
- en: '## Casting Instructions for ''Consecration & Cleansing Ritual'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“圣化和净化仪式”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Frankincense Incense
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 乳香熏香
- en: Myrrh Incense
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没药熏香
- en: Object you wish to cleanse and consecrate.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要净化和圣化的物品。
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Frankincense Incense
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 乳香熏香
- en: Myrrh Incense
  id: totrans-16
  prefs:
