- en: 1\. Face west and light your frankincense incense then say :“With the power
    of this fragrance I shall cleanse thee”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 面向西方，点燃你的乳香熏香，然后说：“凭借这香气的力量，我将净化你”
- en: '2\. . Hold up the object with one hand and the incense in the other, while
    swaying the smoke of the incense underneath the object then say while facing west
    :'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 用一只手举起物品，另一只手拿着熏香，在物品下面摇动熏香的烟雾，然后面向西说：
- en: '*Use this chant and visualize a mighty wind coming towards you in the following
    order in each direction*“Powers of the (West/south/east/north) wind may you cleanse
    this _____ of mine, in the name of mighty ocean”   3\. Face west again then light
    your myrrh incense then say :“With the power of this fragrance I shall bless thee”'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*按照以下顺序在每个方向中使用这个咒语并想象一股强大的风朝着你吹来*“西/南/东/北方的风之力量，愿你净化我这_____，以强大的海洋之名”   3\.
    再次面向西方，点燃你的没药熏香，然后说：“凭借这香气的力量，我将祝福你”'
- en: '4\. Like last time hold up the object with one hand and the myrrh in the other,
    while swaying the smoke of the incense underneath the object then say while facing
    west :'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 就像上次一样，用一只手举起物品，另一只手拿着没药，在物品下面摇动熏香的烟雾，然后面向西说：
- en: '*Use this chant and visualize a mighty wind coming towards you in the following
    order in each direction*“Powers of the (West/North/East/South) wind may you consecrate
    and bless this _____ of mine with your energy in the name of mighty ocean”   5\.
    Finally face west then say this aloud :“I thank the mighty ocean and glorious
    winds that assisted me today thank you and you may dismiss”'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*按照以下顺序在每个方向中使用这个咒语并想象一股强大的风朝着你吹来*“西/北/东/南方的风之力量，愿你用你的能量圣化和祝福我这_____，以强大的海洋之名”   5\.
    最后再次面向西方，大声说出这句话：“我感谢大海和辉煌的风今天帮助了我，谢谢你，你可以解散了”'
