- en: Quicksand Protection Bottle
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 快沙保护瓶
- en: A bottle spell that absorbs and traps negative energy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一种吸收并困住负能量的瓶子咒语。
- en: '## Casting Instructions for ''Quicksand Protection Bottle'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''快沙保护瓶''的铸造说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: A bottle.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个瓶子。
- en: Sand (enough to fill most of the bottle).
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沙子（足够填满瓶子的大部分）。
- en: Water (enough to fill up the sand.)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水（足够填满沙子）。
- en: 'Optional: Seashells, protective stones, protective sigil, etc.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选：海贝壳、保护石、保护符、等等。
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: A bottle.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个瓶子。
- en: Sand (enough to fill most of the bottle).
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沙子（足够填满瓶子的大部分）。
- en: Water (enough to fill up the sand.)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水（足够填满沙子）。
- en: 'Optional: Seashells, protective stones, protective sigil, etc.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选：海贝壳、保护石、保护符、等等。
- en: '**Instructions:**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**说明：**'
- en: 1\. Fill your bottle with the sand, shells, and any other protective items you
    may want in there.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 用沙子、贝壳和其他你可能想要放进去的保护物品填满你的瓶子。
- en: 2\. Fill with water until all of your sand is filled up. A little bit too much
    is better than not enough.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 加水直到所有的沙子都填满。多一点比不够好。
- en: 3\. If you have a sigil, write it on the bottle.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 如果有符咒，请将其写在瓶子上。
- en: 4\. Place the bottle wherever you see fit. (Carry it with you, put it by your
    door, etc.)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 将瓶子放在任何你认为合适的地方。（随身携带，放在门边等等）
- en: 5. Cleanse your bottle often, as it is absorbing negative energy every day.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 经常清洁你的瓶子，因为它每天都在吸收负能量。
