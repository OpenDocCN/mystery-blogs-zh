  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A bottle spell that absorbs and traps negative energy.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Quicksand Protection Bottle'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A bottle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sand (enough to fill most of the bottle).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water (enough to fill up the sand.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Optional: Seashells, protective stones, protective sigil, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A bottle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sand (enough to fill most of the bottle).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water (enough to fill up the sand.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Optional: Seashells, protective stones, protective sigil, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Instructions:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Fill your bottle with the sand, shells, and any other protective items you
    may want in there.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Fill with water until all of your sand is filled up. A little bit too much
    is better than not enough.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. If you have a sigil, write it on the bottle.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Place the bottle wherever you see fit. (Carry it with you, put it by your
    door, etc.)
  prefs: []
  type: TYPE_NORMAL
- en: 5. Cleanse your bottle often, as it is absorbing negative energy every day.
  prefs: []
  type: TYPE_NORMAL
