- en: Youll be both a witch and vampire like from the tv show the vampire diaries.
    This is my first spell so im not 100% sure if it works. Please Message me if it
    does work and the side effects plz. and Good Luck:)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你将成为像电视剧《吸血鬼日记》中的女巫和吸血鬼一样。这是我的第一个咒语，所以我不能百分之百确定它是否有效。如果它确实有效，请给我留言以及副作用。祝你好运:)
