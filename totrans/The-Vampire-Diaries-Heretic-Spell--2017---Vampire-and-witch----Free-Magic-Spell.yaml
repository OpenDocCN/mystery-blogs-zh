- en: You cannot become a vampire, as for a witch, it is a person who practices witchcraft.
    Witchcraft is a non religious craft. Many combine witchcraft with a spiritual
    practice, as I do, some do not. There is nothing special about being a witch,
    it is nothing like the movies.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能成为吸血鬼，至于女巫，那是一个从事巫术的人。巫术是一种非宗教的工艺。许多人将巫术与灵性实践结合起来，正如我所做的，有些人则没有。成为一个女巫没有什么特别之处，这与电影中的情况完全不同。
