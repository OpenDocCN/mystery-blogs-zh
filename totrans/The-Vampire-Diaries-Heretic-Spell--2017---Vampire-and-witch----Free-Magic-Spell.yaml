    have mind control as well as deam manipulation and be able to heal humans with
    my blood. My weakness will be the sunlight. The sunlight shall not burn if im
    wearing this (jewerly u chose) on. this is who i was meant to be both a vampire
    and a witch.This is my will so mote it be!!!'''''
