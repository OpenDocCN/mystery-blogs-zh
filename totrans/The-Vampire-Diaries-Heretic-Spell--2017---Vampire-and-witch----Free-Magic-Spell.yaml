- en: 'First put on the piece of jewerly you chose and afterwards say outloud 10x:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先戴上你选择的珠宝，然后大声地重复十次：
- en: '''''spirits of the un-dead and ancestors i ask you this very night to please
    turn me into both vampire and a witch. i wish to be a heretic like the ones in
    the tv show the vampire diaries. I shall have retractable fangs My eyes shall
    be red with veins under my eyes when im hungry for blood. I shall be able to turn
    my emotions on and off whenever i wish to. I shall have super speed,strength,agility
    and senses. I shall have immortality and full control over my blood rush. i shall
    have mind control as well as deam manipulation and be able to heal humans with
    my blood. My weakness will be the sunlight. The sunlight shall not burn if im
    wearing this (jewerly u chose) on. this is who i was meant to be both a vampire
    and a witch.This is my will so mote it be!!!'''''
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “亡者之灵和祖先们，我在今夜请求你，请把我转变为既是吸血鬼又是女巫的存在。我希望成为像电视剧《吸血鬼日记》中的异教徒。我将拥有可伸缩的獠牙，饥渴时眼中将有血丝。我将能够随心所欲地控制情绪。我将拥有超凡的速度、力量、敏捷和感官。我将拥有永生和对血液的完全控制。我将能够控制思维并操纵梦境，并能够通过我的血液治愈人类。我的弱点将是阳光。如果我戴上这件（你选择的珠宝），阳光将不会灼伤我。这就是我注定要成为的，既是吸血鬼又是女巫的存在。如此就定！”
- en: This spell should work in an hour to a few days.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语应该在一小时到几天内生效。
- en: Good Luck:)
  id: totrans-23
  prefs: []
