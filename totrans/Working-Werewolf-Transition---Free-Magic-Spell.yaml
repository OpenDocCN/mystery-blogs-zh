- en: Here's a werewolf spell that works to transition your body.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个有效的狼人咒语，可以让你的身体转变。
- en: '## Casting Instructions for ''Working Werewolf Transition'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''工作中的狼人转变'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Chant at least 10x: "By the light of the moon and our
    piercing howls we are further transformed into cunning beasts. From the circle
    of life to the evolution of man I shall be reawakened as one with the land".'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施放这个咒语：**至少念10遍：“在月光和我们尖锐的嚎叫之下，我们进一步转变为狡猾的野兽。从生命的循环到人类的进化，我将重新觉醒，与大地合为一体”。'
