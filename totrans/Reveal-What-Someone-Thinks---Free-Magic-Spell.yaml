- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: Basically it's a spell that would reveal what a person thinks of you. You will
    know the truth in your dreams. This spell could be done on any moon phase but
    it's good to cast spells like this on Waxing Phase.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Reveal What Someone Thinks'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Picture of the person in mind
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bit of dried rosemary ( if you don't have rosemary substitute it with dill,peppermint
    or any other herbs used for mental clarity in spells)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flameproof dish
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: White candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Faith
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Concentration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Picture of the person in mind
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bit of dried rosemary ( if you don't have rosemary substitute it with dill,peppermint
    or any other herbs used for mental clarity in spells)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
