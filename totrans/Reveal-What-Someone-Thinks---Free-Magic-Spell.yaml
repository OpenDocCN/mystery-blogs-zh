- en: Cast a circle and light the candle, charging it with your intentions. Light
    it for truth and for mental illumination. Visualise a clear picture of the person
    in your mind because it's very important.
  prefs: []
  type: TYPE_NORMAL
- en: "Write on a piece of paper \x93I wish that what this person thinks of me be\
    \ revealed in my dreams\x94."
  prefs: []
  type: TYPE_NORMAL
- en: Fold rosemary or if you're using any other herb in the paper so that it is tightly
    bound, and then carefully light the paper and put it in the flameproof dish. As
    it burns, visualise that's person's face again and focus intently on what you
    want.
  prefs: []
  type: TYPE_NORMAL
- en: 'Speak the following words:'
  prefs: []
  type: TYPE_NORMAL
- en: "**\"With dreamer\x92s eyes I seek to see"
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What this person thinks of me.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Be it good or be it ill
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Reveal to me as is my will."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When the rosemary and paper stop burning, snuff out the candle or let it burn
    out and go to sleep. You will receive the answer to your question in your dreams.
  prefs: []
