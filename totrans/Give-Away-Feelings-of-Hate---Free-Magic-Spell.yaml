  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: Do you hate anyone? Do you also want to get rid of this hate so nothing rash
    will happen? Well here ya go.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Give Away Feelings of Hate'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Mirror(better off being a round one)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A comfortable setting.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A good mood.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Mirror(better off being a round one)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A comfortable setting.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A good mood.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once it is quiet and you are comfortable, pick up you mirror and look in it.
    Look at the face looking at you. Understand that it is the same and yet different
    than everyone elses and say this as you force your feelings of hate into this
    mirror and out of your body.
  prefs: []
  type: TYPE_NORMAL
- en: '''''I abandon this hate. I abandon this anger. I abandon this fear. I abandon
    you. Leave me now and let the Great Mother use this energy for other things.'''''
  prefs: []
  type: TYPE_NORMAL
- en: Once you're finished, Relax and reflect upn your actions that have been powered
    by that hate and let the last bit of hatefull energy leave you. Blessed Be.
  prefs: []
  type: TYPE_NORMAL
