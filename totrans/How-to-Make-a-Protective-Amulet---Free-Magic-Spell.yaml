- en: 'This should keep evil spirits and evil mortals away from you or the object
    you place this around. To banish evil away before you bind this to you, of even
    before you protect the Amulet, do this:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该可以将邪灵和邪恶的凡人远离你或你在周围放置的物品。在将此绑定到您之前，或者在保护护身符之前驱逐邪恶，执行以下操作：
- en: Cast a circle, and burn five white candles in the shape of a pentacle. In the
    center of the circle, burn either Sage, of Sandalwood incense. Sprinkle holy water
    in the corners of the room, as well as down, the drains of the room. Put a bowl
    of cotton in the center of the room. Point towards this while you chant.
  id: totrans-53
  prefs: []
