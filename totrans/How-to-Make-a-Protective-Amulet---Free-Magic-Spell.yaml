- en: Casting Instructions for 'How to Make a Protective Amulet'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为“如何制作保护护身符”的铸造说明
- en: Find a smooth stone and a bundle of thin twigs. Pierce a hole through the stone,
    and glue the sticks onto it in the shape of a pentacle. Then, find a sea shell
    and three feathers. Like the stone, create a small hole at the top of the seashell.
    String these onto a hemp cord, or something natural. You can attach the feathers
    to the back of the seashell to ensure that they do not disappear. Then cast a
    protective circle around you and the amulet and burn sage or sage incense to clear
    the air. Sandalwood incense works as well.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 找一块光滑的石头和一捆细小的树枝。穿过石头，在其上粘贴成五角星的形状。然后找一个海贝壳和三根羽毛。像石头一样，在贝壳的顶部打一个小洞。用麻绳或其他自然材料把它们串在一起。你可以把羽毛系在贝壳的背面，确保它们不会消失。然后在你和护身符周围画一个保护圈，并燃烧鼠尾草或鼠尾草香薰以清理空气。檀香香薰也同样有效。
- en: Point your wand at the amulet. Repeat these words three times,
