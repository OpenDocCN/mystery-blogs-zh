- en: To See What Supernatural You Are - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/enchantment_spells/18422/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/enchantment_spells/18422/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: To See What Supernatural You Are
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell is a form of a power spell, that unlocks some (not all) of the caster's
    abilities, if they have any. This may work within a week, 2 weeks, or even a month,
    so it takes patience!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Jar
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Honey
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cinnamon
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lime or Lemon
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flower Pedals - The bigger, the better
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen/Marker - pencil not recommended
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rain water - or regular water
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coin
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Something to draw blood
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thread - optional
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'To See What Supernatural You Are'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This spell was newly made, so I recommend charging the spell with your own energy
    to make it work better. Otherwise, this spell can just be useless.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '**Incantation**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Meditate for about ten minutes to an hour. You can meditate however long you
    want. Just make sure you focus and concentrate on your energy.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Place the jar in front of you as you sit cross-legged (or however you feel comfortable).
    Pour water **Slowly** into the jar. Its best to use rain water. If you do not
    want to wait until it rains, do a rain spell. If you want a really good rain spell,
    just mail me.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: 'You need just enough water to fill the bottom of the jar. If you do not want
    to wait for rain, use regular water, however I do not recommend this. As you are
    pouring the water slowly into the jar, chant the following three times:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '"Cleanse me whole,'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Cleanse me deep,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Take my energy,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: Three times three."
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, cut a lime or lemon and leave it on the side for later use. While adding
    a drop of honey, a sprinkle of cinnamon, and a half or whole of lemon or lime,
    chant the following two times:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '"Earth grown herbs,'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: A witches brew,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Your energy makes my wishes come true."
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, add the flower pedals and chant the phrase above one more time. Now, place
    your mouth to the jar and chant the following three times:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '"Breath of life, breath of soul,'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Speak the truth, dig a hole,
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Bury the lies,
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: As it dies,
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Hide it away,
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Gone for today."
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: 'Take a piece of paper and write the following:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: Your Name
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Date of birth
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What kind of supernatural am I?
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Current date
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Add a drop of blood on the paper and chant three times:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: '"Raidient fire, burning deep,'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: Lght the path, that I shall seek."
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: Flip the paper. Place the coin in the middle of the paper and fold the paper
    over the coin. the words you wrote and the blood should be facing outwards. You
    can tie a thread around it to keep it together, however this is optional. If the
    coin and paper falls apart, don't worry.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: 'As you drop the coin and paper together in the jar, chant three times:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: '"Wishing well, can you tell,'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: My soul so strong,
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: My soul so deep,
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: Show me the truth,
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: Three times three."
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: Place the jar somewhere dark, for example, under your bed. If you start having
    bad luck, rinse the jar and its contents out immediately.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 把罐子放在一个黑暗的地方，例如你的床底下。如果你开始运气不好，立即冲洗罐子及其内容。
- en: If you start feeling more powerful, with more energy, or start noticing abilities,
    let the jar be. Once the power and energy wares off, or when you don't want the
    spell to continue working anymore, rinse the jar and it's contents out. Good luck.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你开始感觉更强大，更有能量，或者开始注意到能力，请让罐子待着。一旦力量和能量消退，或者当你不希望法术继续起作用时，请冲洗罐子及其内容。祝你好运。
