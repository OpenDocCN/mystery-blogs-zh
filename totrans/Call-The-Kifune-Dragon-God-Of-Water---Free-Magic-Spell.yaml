- en: '## Casting Instructions for ''Call The Kifune Dragon God Of Water'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Just Chant This And Do As It Say once, Stand Up By The
    Way:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''God Of Mount Kifune,'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: God Of Water,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Descend From The Heavens Above,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And Bring Water To This Place,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (point north with the whole right hand so as arm at shoulder level, palms face
    down same with the others)Water Of The North, Tenpo!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (point east)Water Of The East, Saicho!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (point south)Water Of The South, Tsuki!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (point west by placing hand in front of you)Water Of The West, Kumori!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (create a star shape like in shonen onmyoji if you watch the anime, then clap
    your hand together once)Together We Will Vanquish These Spirits From Destruction!''
  prefs:
  - PREF_BQ
