- en: Dip the crystal into the water and hold it tight.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 将水晶浸入水中并紧紧握住它。
- en: Look deep into your mind and try to make out an image of a person.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 深入你的内心，试图描绘出一个人的形象。
- en: Keep the crystal with you at night to have your soul mate appear in your dreams.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 将水晶放在身边，晚上让你的灵魂伴侣出现在你的梦中。
