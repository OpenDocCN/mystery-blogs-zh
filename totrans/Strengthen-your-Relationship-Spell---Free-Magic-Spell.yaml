- en: '## Casting Instructions for ''Strengthen your Relationship Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: a piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: your name and your partners name
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: and a pen or pencil
  prefs:
