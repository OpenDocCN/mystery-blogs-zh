  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: a piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: your name and your partners name
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: and a pen or pencil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Take the piece of paper and write your name and your partners first and last
    name on the paper.
  prefs: []
  type: TYPE_NORMAL
- en: Light up the candle while writing the names.
  prefs: []
  type: TYPE_NORMAL
- en: Next concentrate on what happen in the relationship between the 2 of you. (like
    the hugging or kissing)
  prefs: []
  type: TYPE_NORMAL
- en: Then think what you want to happen like more passionate kissing or more more
    hugs from them or even saying romantic thing more often.
  prefs: []
  type: TYPE_NORMAL
- en: Now take the paper and while burning it say out loud
  prefs: []
  type: TYPE_NORMAL
- en: '''''With the love between us as the way it is, I wish for the romance to blossom
    like a rose in the day, let the love grow as I may so let it become true as it
    may so mote it be'''''
  prefs: []
  type: TYPE_NORMAL
- en: Now just blow the candle out and thats it.
  prefs: []
  type: TYPE_NORMAL
- en: You may wait for a while before results happen.
  prefs: []
  type: TYPE_NORMAL
- en: Message me if it works.
  prefs: []
  type: TYPE_NORMAL
- en: Thank you!
