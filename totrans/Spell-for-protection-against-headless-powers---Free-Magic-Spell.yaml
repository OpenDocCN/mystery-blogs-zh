  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This Spell provides protection against headless demons and powers that are bothering
    a person by invoking the angels and archangels.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Spell for protection against headless powers'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 black candle (for protection)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 black candle (for protection)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1\. Light the black candle
  prefs: []
  type: TYPE_NORMAL
- en: '2.  Say this out loud:'
  prefs: []
  type: TYPE_NORMAL
- en: '"O angels, archangels, who hold back the floodgates of heaven, who bring forth,
    the light from the four corners of the world: Because I am having a clash with
    some headless beings, seize them and release me through the power of the Father
    and the Son and the Holy Spirit.  O blood of my Christ, which was poured out in
    place of a skull, spare me and have mercy.  Amen, Amen, Amen!"'
  prefs: []
  type: TYPE_NORMAL
- en: 3.  Put out the candle and go about your day.
  prefs: []
  type: TYPE_NORMAL
