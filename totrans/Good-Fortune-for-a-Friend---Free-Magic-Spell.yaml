- en: 'Hold the candle in your hand, visualize your intention and energy slowly move
    into it. Write your friend''s full name on the piece of paper. Light the candle
    and say:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Lively orange, good fortune for this person'
  prefs: []
  type: TYPE_NORMAL
- en: A bright path has been made
  prefs: []
  type: TYPE_NORMAL
- en: With the eyes of intuition and spirit
  prefs: []
  type: TYPE_NORMAL
- en: Lead him/her to the right way
  prefs: []
  type: TYPE_NORMAL
- en: And he/she will deal with all obstacles with no fears
  prefs: []
  type: TYPE_NORMAL
- en: So let it be!''
  prefs: []
  type: TYPE_NORMAL
- en: Then light the candle and burn the piece of paper. Roll the bracelet on the
    ashes as it belongs to him/her. Place the bracelet near the candle, visualize
    your intention and energy are releasing by the flame and the bracelet is absorbing
    them. Wait for the candle to burn out. And give the bracelet to your friend.
  prefs: []
