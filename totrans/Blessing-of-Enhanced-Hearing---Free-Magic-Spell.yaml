  type: TYPE_NORMAL
  zh: <main role="main">
- en: Blessing of Enhanced Hearing
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 增强听觉的祝福
- en: A simple knotwork spell to boost your hearing, designed to be done after the
    3 exercises outlined in my alt account potterhead20's spell of the same name as
    this one.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的编结咒语，旨在增强你的听觉，设计为在我备用账户Potterhead20的同名咒语所述的3次练习后完成。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: Do after each exercise in my alt account Potterhead20's spell of the same name
    as this one
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我的备用账户Potterhead20的同名咒语的每次练习后进行
- en: Small bouquet of daisies to offer to goddess Echo after you perform this spell
    after you do the first exercise
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小束雏菊，供奉给女神回声，在你做第一次练习并施展此咒语后
- en: Small dish of rose petals to offer to goddess Echo after you perform this spell
    after the second exercise
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小碟玫瑰花瓣，供奉给女神回声，在你做第二次练习并施展此咒语后
- en: Small muffin to offer to goddess Echo after you perform this spell after you
    do the third exercise
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你做第三次练习后，执行此咒语后供奉女神回声的小松饼
- en: Large dish of black salt
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大碟黑盐
- en: Yellow cord to knot 9x after doing the first exercise and performance of this
    spell
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一次练习后用黄色绳索结9次，并施展此咒语
- en: Blue cord to knot 9x after doing the second exercise and repetition of this
    spell
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二次练习和重复该咒语后，用蓝色绳索结9次
- en: Red cord to knot 9x after doing the third exercise and repetition of this spell
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色绳索结9次，并施展此咒语后的第三次练习
- en: Casting Instructions for 'Blessing of Enhanced Hearing'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 释放'增强听觉的祝福'的施法指示
- en: 'First performance of this spell:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次执行此咒语：
- en: 1\. Gather your items and cast a circle.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 收集你的物品并画一个圈。
- en: 2\. Tie one knot at the bottom of the yellow rope.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在黄色绳索底部打一个结。
- en: '3\. Say: ''''With knot one - this spell is run.'''''
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 说：“使用第一个结 - 这个咒语已启动。”
- en: 4\. Sprinkle a small bit of black salt on the cord where the knot is.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 在绳索的结处撒上一点黑盐。
- en: 5\. Tie another knot a thumb's distance from the first knot.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 离第一个结的拇指距离再打一个结。
- en: '6\. Say: ''''With knot two, it shall come true.'''''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 说：“使用第二个结，它将成真。”
- en: 7\. Sprinkle a little bit of black salt where the knot is.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在结的位置撒一点黑盐。
- en: 8\. Tie another knot a thumb's distance from the second knot.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 离第二个结的拇指距离再打一个结。
- en: '9\. Say: ''''With knot three, true it shall be.'''''
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 说：“使用第三个结，它必定成真。”
- en: 10\. Sprinkle a small amount of black salt on the knot.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 10\. 在结上撒上少量黑盐。
- en: 11\. Tie another knot a thumb's distance from the third knot.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 11\. 离第三个结的拇指距离再打一个结。
- en: '12: Say: ''''With knot four, I do implore with power'''''
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '12: 说：“使用第四个结，我恳求力量。”'
- en: 13\. Sprinkle a slight bit of black salt on the knot.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 13\. 在结上撒上少许黑盐。
- en: 14\. Tie another knot a thumb's distance from the fourth knot.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 14\. 离第四个结的拇指距离再打一个结。
- en: '15\. Say: ''''With knot five, the spell will thrive.'''''
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 15\. 说：“使用第五个结，咒语将茁壮成长。”
- en: 16\. Tie another knot a thumb's distance from the fifth knot.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 16\. 离第五个结的拇指距离再打一个结。
- en: '17\. Say: ''''With knot six, the blessing of enhanced hearing clicks.'''''
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 17\. 说：“使用第六个结，增强听觉的祝福响起。”
- en: 18\. Sprinkle a little bit of black salt on the know.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 18\. 在结的位置撒一点黑盐。
- en: 19\. Tie another knot a thumb's distance from the sixth knot.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 19\. 离第六个结的拇指距离再打一个结。
- en: '20\. Say: ''''With knot seven, I send my wish out to heaven.'''''
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 20\. 说：“使用第七个结，我将我的愿望送往天堂。”
- en: 21\. Sprinkle a small amount of black salt on the knot.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 21\. 在结上撒上少量黑盐。
- en: 22\. Tie a knot a thumb's distance from the seventh knot.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 22\. 离第七个结的拇指距离打一个结。
- en: '23\. Say: ''''With knot eight, my hearing shall be great.'''''
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 23\. 说：“使用第八个结，我的听觉将会极佳。”
- en: 24\. Sprinkle a small amount of the black salt on the knot.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 24\. 在结处的绳索上撒上少量黑盐。
- en: 25\. Tie a knot at the opposite end of the rope to the first knot.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 25\. 在绳索的对端打一个结，与第一个结相对。
- en: '26\. Say: ''''With knot nine, it will intertwine.'''''
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 26\. 说：“使用第九个结，它将交织在一起。”
- en: 27\. Say a small prayer to Echo, the Greek goddess of hearing.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 27\. 向希腊听觉女神回声祷告一小段时间。
- en: 28\. Place the rope in a circle and place a small bouquet of daisies inside
    the rope circle.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 28\. 将绳索放在圆圈中，并在圆圈内放入一小束雏菊。
- en: 29\. Close the circle and wait.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 29\. 关闭圆圈并等待。
- en: 'Second performance of this spell:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术的第二次表现：
- en: 2\. Repeat the process with the red rope.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 用红绳重复此过程。
- en: 3\. Repeat the prayer.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 重复祈祷。
- en: 4\. Place the rope in a line outside on the outside of the yellow rope circle
    and place a small dish of rose petals on the edge of the rope line.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 将绳子放在黄绳圆圈外的线上，并在绳线边缘放置一小碟玫瑰花瓣。
- en: 'Third performance of this spell:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术的第三次表现：
- en: 1\. Repeat with the blue rope.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 用蓝绳重复。
- en: 2\. Repeat the prayer.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 重复祈祷。
- en: 3\. Repeat the rope line and place a small muffin on the edge of the rope ling.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 重复绳子线，并在绳子线的边缘放一小块松饼。
- en: 4\. Close the circle and wait.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 关闭圆圈，等待。
- en: 'Side effects if this works include:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这行得通，副作用包括：
- en: -ringing in ears
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: -耳鸣
- en: -hearing voices
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: -听到声音
- en: -fatigue
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: -疲劳
- en: -headaches
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: -头痛
- en: -dizziness
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: -头晕
- en: -sensitive hearing
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: -敏感听力
