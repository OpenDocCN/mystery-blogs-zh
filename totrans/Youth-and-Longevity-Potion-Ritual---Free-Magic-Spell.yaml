- en: Step1\. Use any hydrosol. (I'll explain in the end how to make hydrosol)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步：使用任何花露水。（我将在最后解释如何制作花露水）
- en: Step2\. Before you bath, use a cotton ball to dab the hydrosol all over your
    face and body. As you do this, feel the confidence filling your soul. Visualize
    how beautiful you are inside and out...really feel it, and see yourself as someone
    desirable as a lover and a friend.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步：在洗澡之前，用棉球在你的脸和身体上涂抹花露水。当你这样做时，感受自信充满你的灵魂。想象你内外美丽……真正感受到，并看到自己作为一个令人渴望的恋人和朋友。
- en: Step3\. Mix the hydrosol with your bath water, use natural organic soap and
    as you soak imagine living a long and healthy life...all thw while retaining your
    inside and outside beauty...a full long and happy life.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第三步：将花露水与你的浴水混合，使用天然有机肥皂，当你泡浴时想象自己过上长寿健康的生活……内外美丽……一个充满幸福的长寿生活。
- en: Step4\. Allow yourself to air dry as much as possible.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第四步：尽可能让自己自然风干。
- en: '*How to make hydrosol:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*如何制作花露水：'
- en: You take any flowers you want and you boil it in a pot, but you starin the liquid
    keep it and throw away the flowers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择任何你想要的花朵，然后将其煮沸在一个锅里，但是你要把液体过滤保留，把花朵扔掉。
