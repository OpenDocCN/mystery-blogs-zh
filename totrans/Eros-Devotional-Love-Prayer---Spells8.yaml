- en: Eros Devotional Love Prayer – Spells8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://spells8.com/eros-devotional/#0001-01-01](https://spells8.com/eros-devotional/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Eros worship was rare in ancient Greece, but would later become widespread.
    In Athens, he shared a very popular cult with [Aphrodite](https://spells8.com/aphrodite-devotional/)
    and the fourth day of each month was devoted to him.
  prefs: []
  type: TYPE_NORMAL
- en: He is a primordial deity who embodies not only the force of erotic love but
    also the creative drive of the ever-blossoming Nature, the primal Light that is
    responsible for the creation and order of all things in the cosmos. **Eros was
    considered the specific protector of homosexual love.**
  prefs: []
  type: TYPE_NORMAL
- en: I call, great Eros, the source of sweet delight,
  prefs: []
  type: TYPE_NORMAL
- en: Holy and pure, and charming to the sight.
  prefs: []
  type: TYPE_NORMAL
- en: Darting, and winged, impetuous fierce desire,
  prefs: []
  type: TYPE_NORMAL
- en: With Gods and mortals playing, wandering fire.
  prefs: []
  type: TYPE_NORMAL
- en: Agile and twofold, keeper of the keys
  prefs: []
  type: TYPE_NORMAL
- en: Of heaven and earth, the air, and spreading seas.
  prefs: []
  type: TYPE_NORMAL
- en: Of all that earth’s fertile realms contain,
  prefs: []
  type: TYPE_NORMAL
- en: By which the all parent Goddess life sustains,
  prefs: []
  type: TYPE_NORMAL
- en: Or dismal Tartaros is doomed to keep,
  prefs: []
  type: TYPE_NORMAL
- en: Widely extended, or the sounding deep.
  prefs: []
  type: TYPE_NORMAL
- en: For you all nature’s various realms obey,
  prefs: []
  type: TYPE_NORMAL
- en: Who rules alone, with universal sway.
  prefs: []
  type: TYPE_NORMAL
- en: Come, blessed power, regard these mystic fires,
  prefs: []
  type: TYPE_NORMAL
- en: and far avert unlawful mad desires.
  prefs: []
  type: TYPE_NORMAL
- en: Your name means Love, a passionate love.
  prefs: []
  type: TYPE_NORMAL
- en: I fly up on light wings to Olympos, in search of You.
  prefs: []
  type: TYPE_NORMAL
- en: Once again limb-loosening Eros, make me tremble,
  prefs: []
  type: TYPE_NORMAL
- en: Pour down sweetly, and warm my heart.
  prefs: []
  type: TYPE_NORMAL
- en: Spread your glittering golden wings,
  prefs: []
  type: TYPE_NORMAL
- en: Let this world know your name and be moved by it.
  prefs: []
  type: TYPE_NORMAL
- en: The bittersweet, irresistible creature
  prefs: []
  type: TYPE_NORMAL
- en: That is Eros, primordial god of Love.
  prefs: []
  type: TYPE_NORMAL
- en: Should dark sorrows make me languish,
  prefs: []
  type: TYPE_NORMAL
- en: Cause my cheek to lose its hue,
  prefs: []
  type: TYPE_NORMAL
- en: In the hour of deepest anguish,
  prefs: []
  type: TYPE_NORMAL
- en: Eros, then I’ll grieve with you.
  prefs: []
  type: TYPE_NORMAL
- en: Though the night is dark and dreary,
  prefs: []
  type: TYPE_NORMAL
- en: And it seems so long to me,
  prefs: []
  type: TYPE_NORMAL
- en: I would whisper, “be not weary;”
  prefs: []
  type: TYPE_NORMAL
- en: Breathe you, Eros, a prayer for me.
  prefs: []
  type: TYPE_NORMAL
