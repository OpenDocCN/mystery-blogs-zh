- en: 'Put the spirit in a pan on the cooker. Heat it very gently and stir in the
    salt and sugar so it has completely dissolved. Wash the cherry blossom and add.
    Stir very well and gently with a wooden spoon. Keep the heat very low so as just
    to warm it and not boil. Then add the lemon juice and chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Love light,'
  prefs: []
  type: TYPE_NORMAL
- en: Love bright,
  prefs: []
  type: TYPE_NORMAL
- en: Love falls like snow tonight,
  prefs: []
  type: TYPE_NORMAL
- en: Bright petals in the air,
  prefs: []
  type: TYPE_NORMAL
- en: Bright petals everywhere,
  prefs: []
  type: TYPE_NORMAL
- en: I want to dance with love,
  prefs: []
  type: TYPE_NORMAL
- en: I want to take a chance with love,
  prefs: []
  type: TYPE_NORMAL
- en: Love come to me,
  prefs: []
  type: TYPE_NORMAL
- en: Love set me free,
  prefs: []
  type: TYPE_NORMAL
- en: Love teaches me,
  prefs: []
  type: TYPE_NORMAL
- en: To be the lover I can be.
  prefs: []
  type: TYPE_NORMAL
- en: By sun and moon,
  prefs: []
  type: TYPE_NORMAL
- en: And three times three,
  prefs: []
  type: TYPE_NORMAL
- en: This is my will,
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be!"
  prefs: []
  type: TYPE_NORMAL
- en: Turn off the heat and once cooled down, pour it in a nice bottle. The next day,
    take 3 drops, 3 times for 3 days. Remember to finish the whole course of 3x3x3
    or things won't work even if they could.
