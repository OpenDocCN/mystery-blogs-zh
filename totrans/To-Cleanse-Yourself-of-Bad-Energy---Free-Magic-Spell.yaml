- en: To Cleanse Yourself of Bad Energy
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Just a simple spell to get rid of all that nasty, stinky negative energy!
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To Cleanse Yourself of Bad Energy'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Yourself
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hand, Finger or Wand
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Yourself
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hand, Finger or Wand
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First of all, ground and center yourself. Control your breathing. Breath in
    through your nose, and out through your mouth.
  prefs: []
  type: TYPE_NORMAL
- en: Take your hand, finger, or wand and place it on your chest (or core). Visualize
    yourself gathering good, cleansing, white energy. Pump it through your hand, finger,
    or wand and into your body. While doing this, pump out all the nasty, negative
    energy. Take in the white energy an spread it through out your entire body, getting
    rid of the negative energy.
  prefs: []
  type: TYPE_NORMAL
- en: And, you're done when you've gotten all the negative energy out! Good job!
  prefs: []
  type: TYPE_NORMAL
