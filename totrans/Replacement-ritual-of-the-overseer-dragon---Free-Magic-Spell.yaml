- en: thanks for the laugh, no spell is ''illegal'' just personally disapproved of.
    you cannot physically transform, even if you own Dragons blood and have a general
    knowledge of Dragons [heck, i should be able to transform come to think of it]
    above all, if this ''spell'' is so illegal, powerful, dangerous, and real, why
    would it be so easy to find? many groups hide advanced information from others
    for a reason, specifically the person isn't ready for whatever reason and its
    dangerous, so if this was real, and some powerful being doesn't want you using
    it, why post it openly on this website?
  prefs: []
