- en: Replacement ritual of the overseer dragon
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代替看守龙的仪式
- en: '*THIS RITUAL IS AN ILLEGAL ACT IN ALL SECTIONS OF THE MILKEY WAY* This ritual
    allows you to draw power from the Overseer, who is the one who controls the universe.
    The spell is typically used if the previous overseer''s heir can''t, for any reason,
    be the overseer, so it''s given to the second trusted member of the royalty under
    CAREFULLY WATCHED CIRCUMSTANCES. If you are not heir to the Overseer, the power
    may override your system'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*此仪式在整个银河系的所有地方都是非法行为* 这个仪式允许您从宇宙的掌控者——监督者那里汲取力量。通常情况下，如果前监督者的继承人由于任何原因无法成为监督者，那么这个法术将赋予皇室第二位受信任的成员，在密切关注的情况下。如果您不是监督者的继承人，该力量可能会覆盖您的系统。'
- en: '## Casting Instructions for ''Replacement ritual of the overseer dragon'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''替代看守龙的仪式'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品执行此法术：**'
- en: Your wit. This may actually kill you
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的机智。这可能会真的杀死你
- en: -dragon blood
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 龙血'
- en: -hands
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 双手'
- en: -a general knowledge of dragons
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 对龙的一般知识'
- en: -a mirror (optional. Only for checking if you're doing things right)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 一个镜子（可选，仅用于检查是否正确操作）'
- en: -a wide space (theres an explosion that happens)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 一个宽敞的空间（这里发生了爆炸）'
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品执行此法术：**'
- en: Your wit. This may actually kill you
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的机智。这可能会真的杀死你
- en: -dragon blood
  id: totrans-19
  prefs:
