- en: '*THIS RITUAL IS AN ILLEGAL ACT IN ALL SECTIONS OF THE MILKEY WAY* This ritual
    allows you to draw power from the Overseer, who is the one who controls the universe.
    The spell is typically used if the previous overseer''s heir can''t, for any reason,
    be the overseer, so it''s given to the second trusted member of the royalty under
    CAREFULLY WATCHED CIRCUMSTANCES. If you are not heir to the Overseer, the power
    may override your system'
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Replacement ritual of the overseer dragon'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Your wit. This may actually kill you
  prefs:
