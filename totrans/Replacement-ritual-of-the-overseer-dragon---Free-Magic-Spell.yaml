- en: thanks for the laugh, no spell is ''illegal'' just personally disapproved of.
    you cannot physically transform, even if you own Dragons blood and have a general
    knowledge of Dragons [heck, i should be able to transform come to think of it]
    above all, if this ''spell'' is so illegal, powerful, dangerous, and real, why
    would it be so easy to find? many groups hide advanced information from others
    for a reason, specifically the person isn't ready for whatever reason and its
    dangerous, so if this was real, and some powerful being doesn't want you using
    it, why post it openly on this website?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢您的笑声，没有任何咒语是“非法”的，只是个人不赞成而已。即使你拥有龙血并对龙有一般性的了解，你也无法进行身体转化【天哪，我也应该能够转变，现在想想】。最重要的是，如果这个“咒语”如此非法、强大、危险且真实，为什么能如此轻易地找到？许多团体出于某些原因而对他人隐藏高级信息，特别是因为此人可能还没准备好，这是危险的。所以，如果这是真实的，并且某个强大的存在不希望你使用它，为什么会在这个网站上公开发布呢？
- en: First line, you can tell this is fake after the first line. No spell is ''an
    illegal act in all sections of the milky way.'' Real Magic is not policed by anyone
    but yourself. Should you deem a spell ''morally wrong'' then do not cast. Otherwise,
    you can cast any working spell you desire. This is fake.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 第一行，你可以在第一行后辨别出这是虚假的。没有任何咒语“在整个银河系各个部分都是非法行为”。真正的魔法不受任何人的监管，只受你自己的。如果你认为某个咒语“在道德上是错误的”，那么不要施展。否则，你可以施展任何有效的咒语。这是虚假的。
