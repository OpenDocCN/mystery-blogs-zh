- en: Dip your middle finger and index finger on both hands into the dragon blood,
    which will officially start the ritual. Cross both pairs of fingers above your
    head, then circle them around you. Once 45 degrees to your standing legs, spread
    out your hands. If successful, a large golden ring with little spokes should pulse
    from behind you (the mirror would come in handy here).
  prefs: []
  type: TYPE_NORMAL
- en: The golden ring should maintain behind you. Bring your hands together into a
    clap, then rotate your arms in opposite directions until you have them completely
    spread out horizontally. Then, move your arms counterclockwise to a vertical stance,
    and then bring them together in front of you, clapping
  prefs: []
  type: TYPE_NORMAL
- en: Now here's the tricky part. If you gotten this far, you should now be taking
    in power. Keep your hands clasped together for as long as you can. After about
    thirty seconds, the ring should dissapear. If you can seperate your hands without
    literally blowing up, you did it!
  prefs: []
  type: TYPE_NORMAL
- en: 'Some side effects include:'
  prefs: []
  type: TYPE_NORMAL
- en: Extreme nausea
  prefs: []
  type: TYPE_NORMAL
- en: Sight problems
  prefs: []
  type: TYPE_NORMAL
- en: And transformation into a multitude of things (if you are a human trying this
    out, you will almost cirtainly transform into a dragon)
  prefs: []
  type: TYPE_NORMAL
- en: Also, the drawing of the power may cause an overload to your system, which could
    cause you to turn into magical space dust in a fraction of a second. Be careful
