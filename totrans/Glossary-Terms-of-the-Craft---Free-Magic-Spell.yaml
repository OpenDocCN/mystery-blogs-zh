- en: GLOSSARY OF TERMS COMMONLY USED IN WICCA
  prefs: []
  type: TYPE_NORMAL
- en: Copyright 1992 by Rowan Moonstone and Durwydd MacTara
  prefs: []
  type: TYPE_NORMAL
- en: AKASHA- the spiritual ether (or Aether); the omnipresent
  prefs: []
  type: TYPE_NORMAL
- en: fifth occult element which embraces the other four- earth, air, fire, and water;
    and from which they stem. This is the
  prefs: []
  type: TYPE_NORMAL
- en: realm of ''pattern'' or causality, from which the realm the
  prefs: []
  type: TYPE_NORMAL
- en: normally thought of ''five senses manifests. Some define it
  prefs: []
  type: TYPE_NORMAL
- en: is the ''other'' of the ''two worlds'' that the witch or
  prefs: []
  type: TYPE_NORMAL
- en: magician walks between.
  prefs: []
  type: TYPE_NORMAL
- en: ARADIA- Daughter of the Goddess Diana, and a name for the
  prefs: []
  type: TYPE_NORMAL
- en: Goddess used by Italian Witches or Strega, commonly used in
  prefs: []
  type: TYPE_NORMAL
- en: many Wiccan traditions today.
  prefs: []
  type: TYPE_NORMAL
- en: ASPECTING- Any advanced magickal activity in which a practitioner manifests
    a particular aspect of the Goddess or God, in thought,feelings, behavior, appearance,
    etc. Often as a direct result of a ''Drawing Down''. Often a minor variation of
    this phenomena occurs with the selection of a ''Magical Name'', of Craft Name.
  prefs: []
  type: TYPE_NORMAL
- en: 'ASPECTS- Forms, facets, or personas of Deity: for example, Brighid, Iseult,
    Eos, and Kore are all aspects of the Maiden, and the Maiden is an aspect of the
    Goddess.'
  prefs: []
  type: TYPE_NORMAL
- en: ATHAME- black handled, double edged dagger. Principally used
  prefs: []
  type: TYPE_NORMAL
- en: to cast and dissolve the circle, for which purposes it is
  prefs: []
  type: TYPE_NORMAL
- en: interchangeable with the magic sword. A tool of the ''Element'' of Fire in the
    Georgian Tradition and some others.
  prefs: []
  type: TYPE_NORMAL
- en: BELTANE- May Eve festival. One of the Ancient Celtic ''Fire
  prefs: []
  type: TYPE_NORMAL
- en: Festivals.'' on this night, the cattle were driven between
  prefs: []
  type: TYPE_NORMAL
- en: two bonfires to protect them from disease. Couples wishing
  prefs: []
  type: TYPE_NORMAL
- en: for fertility would '' jump the fires'' on Beltane night. Also
  prefs: []
  type: TYPE_NORMAL
- en: the traditional Sabbath where the rule of the ''Wheel of the
  prefs: []
  type: TYPE_NORMAL
- en: Year'' is returned to the Goddess. This Festival also marks
  prefs: []
  type: TYPE_NORMAL
- en: the transition point of the threefold Goddess energies from
  prefs: []
  type: TYPE_NORMAL
- en: those of Maiden to Mother.
  prefs: []
  type: TYPE_NORMAL
- en: BOOK OF SHADOWS- Traditionally hand copied book of rituals,
  prefs: []
  type: TYPE_NORMAL
- en: recipes, training techniques, guidelines, and other
  prefs: []
  type: TYPE_NORMAL
- en: materials deemed important to a Witch or a coven. Each
  prefs: []
  type: TYPE_NORMAL
- en: tradition has it's own standard version of the Book and each
  prefs: []
  type: TYPE_NORMAL
- en: Witch's book will be different as he or she adds to it with
  prefs: []
  type: TYPE_NORMAL
- en: time from many different sources. Only another Witch can see
  prefs: []
  type: TYPE_NORMAL
- en: your book of shadows. Also, traditionally, it may never
  prefs: []
  type: TYPE_NORMAL
- en: leave your hands or possession until death, when it should
  prefs: []
  type: TYPE_NORMAL
- en: be destroyed, or (in some traditions) returned to the coven
  prefs: []
  type: TYPE_NORMAL
- en: to be disposed of.
  prefs: []
  type: TYPE_NORMAL
- en: BURNING TIMES- a term used by some Witches for the period of
  prefs: []
  type: TYPE_NORMAL
- en: persecution in the Middle Ages and later. It is in fact a
  prefs: []
  type: TYPE_NORMAL
- en: misnomer in some places, as Witches were only burned in
  prefs: []
  type: TYPE_NORMAL
- en: Scotland, and on the continent of Europe. In England and the
  prefs: []
  type: TYPE_NORMAL
- en: U.S., they were hanged.
  prefs: []
  type: TYPE_NORMAL
- en: CANDLEMAS- Festival held on Feb. 1\. One of the 4 Celtic ''Fire Festivals. Commemorates
    the changing of the Goddess from the Crone to the Maiden. Celebrates the first
    signs of Spring. Also called ''Imbolc'' (the old Celtic name). This is the seasonal
    change where the first signs of spring and the return of the sun are noted, i.e.
    the first sprouting of leaves, the sprouting of the Crocus flowers etc. In other
    words, it is the festival commemorating the successful passing of winter and the
    beginning of the agricultural year. This Festival also marks the transition point
    of the threefold Goddess energies from those of Crone to Maiden.
  prefs: []
  type: TYPE_NORMAL
- en: CARDINAL POINTS- North, South, East, and West, marked in the
  prefs: []
  type: TYPE_NORMAL
- en: Georgian Tradition by candles of green, red, yellow, and
  prefs: []
  type: TYPE_NORMAL
- en: blue, respectively. The Circle is drawn to connect these
  prefs: []
  type: TYPE_NORMAL
- en: four points.
  prefs: []
  type: TYPE_NORMAL
- en: CHALICE- one of the tools of the Witch. Placed on the altar
  prefs: []
  type: TYPE_NORMAL
- en: to represent the element of Water.
  prefs: []
  type: TYPE_NORMAL
- en: CHARGE OF THE GODDESS- The Traditional words of the Goddess
  prefs: []
  type: TYPE_NORMAL
- en: to her followers, or ''hidden children''. Normally declaimed
  prefs: []
  type: TYPE_NORMAL
- en: by the HPS at every coven Circle.
  prefs: []
  type: TYPE_NORMAL
- en: CIRCLE- the area in which the magickal worship and spells
  prefs: []
  type: TYPE_NORMAL
- en: takes place. Can also be used to designate a particular
  prefs: []
  type: TYPE_NORMAL
- en: group of Witches or Pagans such as ''Silver Acorn Circle''.
  prefs: []
  type: TYPE_NORMAL
- en: CONE OF POWER- power raised in the circle by the Witches
  prefs: []
  type: TYPE_NORMAL
- en: assembled, and sent out into the world to work magick, is
  prefs: []
  type: TYPE_NORMAL
- en: usually visualized as being retained and built in the form
  prefs: []
  type: TYPE_NORMAL
- en: of a ''cone'' prior to release.
  prefs: []
  type: TYPE_NORMAL
- en: COVEN- an organized group of Witches, led by a High
  prefs: []
  type: TYPE_NORMAL
- en: priestess and/or a High Priest who meet regularly for
  prefs: []
  type: TYPE_NORMAL
- en: worship and fellowship. The traditional membership is 13,
  prefs: []
  type: TYPE_NORMAL
- en: but in fact most covens number considerably less. 3 is the
  prefs: []
  type: TYPE_NORMAL
- en: minimum in the Georgian Tradition. In Middle English,
  prefs: []
  type: TYPE_NORMAL
- en: '''''Covin'''' a group of confederates; In Old French ''''Covine'''' a'
  prefs: []
  type: TYPE_NORMAL
- en: band or group with a single purpose; Latin ''Com''-together,
  prefs: []
  type: TYPE_NORMAL
- en: '''''Venire''''-to come or move.'
  prefs: []
  type: TYPE_NORMAL
- en: COVENSTEAD- regular meeting place for a coven. Usually the
  prefs: []
  type: TYPE_NORMAL
- en: home of the High Priestess or High Priest.
  prefs: []
  type: TYPE_NORMAL
- en: COWAN- a non-Witch. Formerly used in a very derogatory
  prefs: []
  type: TYPE_NORMAL
- en: manner. Still used in Masonic Ritual to indicate the non
  prefs: []
  type: TYPE_NORMAL
- en: initiate and/or pretender to ''real craft''. Not often used
  prefs: []
  type: TYPE_NORMAL
- en: today among most Witches.
  prefs: []
  type: TYPE_NORMAL
- en: COYOTE ENERGY- trickster energies. Named for the American
  prefs: []
  type: TYPE_NORMAL
- en: Indian Trickster, Coyote, who tricks man into learning what
  prefs: []
  type: TYPE_NORMAL
- en: he needs to learn. Applies to one who constantly jokes and
  prefs: []
  type: TYPE_NORMAL
- en: clowns. Also applies to the concept of ''Holy Fool'' in many
  prefs: []
  type: TYPE_NORMAL
- en: traditions.
  prefs: []
  type: TYPE_NORMAL
- en: CROSS QUARTER DAYS- The modern name for the Celtic Fire
  prefs: []
  type: TYPE_NORMAL
- en: Festivals of Samhain, Imbolc, Beltane, and Lammas.
  prefs: []
  type: TYPE_NORMAL
- en: DEOSIL- clockwise, or sunwise. Traditional direction for
  prefs: []
  type: TYPE_NORMAL
- en: working ''building'' magick.
  prefs: []
  type: TYPE_NORMAL
- en: DRAWING DOWN THE MOON- Ritual invocation of the spirit of the Goddess into the
    body of the High Priestess by the High
  prefs: []
  type: TYPE_NORMAL
- en: Priest.
  prefs: []
  type: TYPE_NORMAL
- en: DIVINATION- magical method of exploration or inquiry into a
  prefs: []
  type: TYPE_NORMAL
- en: situation via such methods as Tarot cards, runestones, I-Ching, etc.
  prefs: []
  type: TYPE_NORMAL
- en: ELEMENTS- Earth, air, fire, and water, plus spirit, which
  prefs: []
  type: TYPE_NORMAL
- en: includes them all. These are regarded as realms or categories of nature (both
    material and non-material) and are not to be confused with the physicists table
    of elements, which the modern witch, of course, accepts.
  prefs: []
  type: TYPE_NORMAL
- en: ESBAT- weekly or biweekly meeting of a coven. Traditionally
  prefs: []
  type: TYPE_NORMAL
- en: held either on the full moon or the new moon.
  prefs: []
  type: TYPE_NORMAL
- en: FAMILIARS- Either a Witch's pet animal which has been
  prefs: []
  type: TYPE_NORMAL
- en: trained to be a magickal helper, or an artificially
  prefs: []
  type: TYPE_NORMAL
- en: created ''elemental'' which performs the same functions as
  prefs: []
  type: TYPE_NORMAL
- en: the animal friend.
  prefs: []
  type: TYPE_NORMAL
- en: FIVEFOLD KISS, FIVEFOLD SALUTE- The Witches' ritual salute,
  prefs: []
  type: TYPE_NORMAL
- en: with kisses; (1) on each foot, (2) on each knee, (3) above
  prefs: []
  type: TYPE_NORMAL
- en: the pubic hair, (4) on each breast, and (5) on the lips-
  prefs: []
  type: TYPE_NORMAL
- en: really 8 kisses in all. It is only used within the Circle,
  prefs: []
  type: TYPE_NORMAL
- en: but the words that go with it are the origin of ''Blessed
  prefs: []
  type: TYPE_NORMAL
- en: Be.''
  prefs: []
  type: TYPE_NORMAL
- en: GARDNERIANS- Tradition of Witchcraft descended from the
  prefs: []
  type: TYPE_NORMAL
- en: teachings of Gerald Gardner.
  prefs: []
  type: TYPE_NORMAL
- en: GNOMES- an ''entity'' or ''elemental'' that dwells in the plane
  prefs: []
  type: TYPE_NORMAL
- en: of Earth or is associated with the EARTH Element.
  prefs: []
  type: TYPE_NORMAL
- en: GREAT RITE- The rite which is the main feature of the third
  prefs: []
  type: TYPE_NORMAL
- en: degree initiation, and which is also laid down for certain
  prefs: []
  type: TYPE_NORMAL
- en: festivals. It is sexual in nature, but may be actual and private to the couples
    concerned or symbolic, as the
  prefs: []
  type: TYPE_NORMAL
- en: participants wish.
  prefs: []
  type: TYPE_NORMAL
- en: HALLOWS- name used by some traditions for Samhain, or
  prefs: []
  type: TYPE_NORMAL
- en: Halloween
  prefs: []
  type: TYPE_NORMAL
- en: HANDFASTING- Wiccan equivalent of a wedding. It can be made
  prefs: []
  type: TYPE_NORMAL
- en: legal if the Priestess and/or Priest are registered as clergy with the local
    authorities, or it may only be considered binding within the coven.
  prefs: []
  type: TYPE_NORMAL
- en: HIGH PRIEST/ESS- Technically speaking, a Witch who has
  prefs: []
  type: TYPE_NORMAL
- en: received the 3rd. degree initiation. More usually, the male
  prefs: []
  type: TYPE_NORMAL
- en: and female leaders of a coven.
  prefs: []
  type: TYPE_NORMAL
- en: IMBOLC- Celtic name for Candlemas.
  prefs: []
  type: TYPE_NORMAL
- en: INVOCATION- The ritual ''calling-in'' of an entity (or energies) higher than
    human, either for communication with the caller through a medium or by visible
    manifestation or else to enter into a human body as in the Drawing Down the Moon.
    In some traditions, a Prayer.
  prefs: []
  type: TYPE_NORMAL
- en: LAMMAS- August 1st. Witch Festival. The Old Celtic name for
  prefs: []
  type: TYPE_NORMAL
- en: this festival is Lughnassadh. It is the Festival of the
  prefs: []
  type: TYPE_NORMAL
- en: First Fruits, and is the first of the 3 harvests. This
  prefs: []
  type: TYPE_NORMAL
- en: festival also marks the change of the Threefold Goddess
  prefs: []
  type: TYPE_NORMAL
- en: energies from that of Mother to Crone.
  prefs: []
  type: TYPE_NORMAL
- en: MAIDEN- An appointment held by one of the women of the coven. She is virtually
    the assistant High Priestess. This term is also the descriptive term used to describe
    the first of the aspects of the Threefold Goddess Energies (Maiden, Mother, and
    Crone). It is traditionally associated with the Waxing Moon, and the period from
    Imbolc (Candlemas) to Beltane (May eve) where the energies are those of initiating,
    beginning, and creation.
  prefs: []
  type: TYPE_NORMAL
- en: OLD RELIGION- another name for the Craft.
  prefs: []
  type: TYPE_NORMAL
- en: PAGANING- Presentation of an infant to the Circle and to the
  prefs: []
  type: TYPE_NORMAL
- en: Gods.
  prefs: []
  type: TYPE_NORMAL
- en: PENTACLE- a disc shaped talisman; in particular, the metal
  prefs: []
  type: TYPE_NORMAL
- en: disc which represents the earth element among the witch's
  prefs: []
  type: TYPE_NORMAL
- en: working tools.
  prefs: []
  type: TYPE_NORMAL
- en: PENTAGRAM- The five-pointed star. With a single point
  prefs: []
  type: TYPE_NORMAL
- en: uppermost, it represents the human being. Inverted, with two
  prefs: []
  type: TYPE_NORMAL
- en: points uppermost, it can have Satanist associations; but not
  prefs: []
  type: TYPE_NORMAL
- en: necessarily. Some traditions of Wicca use the inverted
  prefs: []
  type: TYPE_NORMAL
- en: pentagram to signify an initiate of the second degree.
  prefs: []
  type: TYPE_NORMAL
- en: QUARTERS- The North, East, South, and West parts of a
  prefs: []
  type: TYPE_NORMAL
- en: magickal circle or other ritual area. (See also ''Watchtowers'')
  prefs: []
  type: TYPE_NORMAL
- en: REDE- rule or law.
  prefs: []
  type: TYPE_NORMAL
- en: SABBATS- the Eight festivals or high holy days of Wicca.
  prefs: []
  type: TYPE_NORMAL
- en: SALAMANDER- an entity that dwells in the realm of Fire.
  prefs: []
  type: TYPE_NORMAL
- en: SAMHAIN- The festival of remembrance for the dead, held on
  prefs: []
  type: TYPE_NORMAL
- en: the eve of Nov. 1st. It is the last of the three harvests.
  prefs: []
  type: TYPE_NORMAL
- en: This festival also marks the transition of rulership of the
  prefs: []
  type: TYPE_NORMAL
- en: '''''Wheel of the Year from that of the Goddess to that of the'
  prefs: []
  type: TYPE_NORMAL
- en: God.
  prefs: []
  type: TYPE_NORMAL
- en: SCRYING- divination, usually using such methods as crystal
  prefs: []
  type: TYPE_NORMAL
- en: gazing, or divination via incense smoke, or water as opposed
  prefs: []
  type: TYPE_NORMAL
- en: to tarot or other manipulative means.
  prefs: []
  type: TYPE_NORMAL
- en: SPELL- a prayer, or verbal direction of magickal energies
  prefs: []
  type: TYPE_NORMAL
- en: toward the accomplishment of some goal.
  prefs: []
  type: TYPE_NORMAL
- en: SUMMONER- The male officer of the coven who corresponds to
  prefs: []
  type: TYPE_NORMAL
- en: the Maiden. He is the assistant High Priest.
  prefs: []
  type: TYPE_NORMAL
- en: SYLPH- an ''entity'' or ''elemental'' that dwells in the plane
  prefs: []
  type: TYPE_NORMAL
- en: of Air or is associated with the AIR Element.
  prefs: []
  type: TYPE_NORMAL
- en: TRADITIONS- any of the various ''sects'' of Wicca such as
  prefs: []
  type: TYPE_NORMAL
- en: Gardnerian, Alexandrian, Georgian, Seax, etc.
  prefs: []
  type: TYPE_NORMAL
- en: UNDINE- an ''entity'' or ''elemental'' that dwells in the plane
  prefs: []
  type: TYPE_NORMAL
- en: of Water or is associated with the WATER Element.
  prefs: []
  type: TYPE_NORMAL
- en: WAND- A rod or staff that is prepared so that it may be used
  prefs: []
  type: TYPE_NORMAL
- en: for magickal or psychic purposes, usually to project some
  prefs: []
  type: TYPE_NORMAL
- en: form of power.
  prefs: []
  type: TYPE_NORMAL
- en: WARLOCK- a term coined in the Burning Times . It was used to
  prefs: []
  type: TYPE_NORMAL
- en: denote a traitor to the Craft, or one who had betrayed the
  prefs: []
  type: TYPE_NORMAL
- en: followers of the Old Religion. It's origin is Scottish.
  prefs: []
  type: TYPE_NORMAL
- en: Because of the negative connotations, it is not used by most
  prefs: []
  type: TYPE_NORMAL
- en: Wiccans today.
  prefs: []
  type: TYPE_NORMAL
- en: WATCH TOWERS- Originally from the Enochian branch of
  prefs: []
  type: TYPE_NORMAL
- en: Ceremonial Magick, now incorporated into many ''Traditions''
  prefs: []
  type: TYPE_NORMAL
- en: of Wicca, these are the four elemental ''directions'' or
  prefs: []
  type: TYPE_NORMAL
- en: '''''quarters'''' (corresponding to the appropriate points on the'
  prefs: []
  type: TYPE_NORMAL
- en: compass) called to protect the Circle during its
  prefs: []
  type: TYPE_NORMAL
- en: establishment. Each of them have a correspondence between
  prefs: []
  type: TYPE_NORMAL
- en: the compass point, an element, and (varying amongst
  prefs: []
  type: TYPE_NORMAL
- en: different traditions) color associated with them.
  prefs: []
  type: TYPE_NORMAL
- en: WICCA- the name most modern day Witches use for the Craft.
  prefs: []
  type: TYPE_NORMAL
- en: It comes from the Anglo-Saxon word Wicce, meaning to bend or
  prefs: []
  type: TYPE_NORMAL
- en: to shape. This is the root word from which we get wicker.
  prefs: []
  type: TYPE_NORMAL
- en: WIDDERSHINS- counter clock wise. Used for ''tearing down''
  prefs: []
  type: TYPE_NORMAL
- en: OR BANISHING magick.
  prefs: []
  type: TYPE_NORMAL
- en: WHITE HANDLED KNIFE- the working knife of a Witch. It is
  prefs: []
  type: TYPE_NORMAL
- en: used to carve candles, and for fashioning the other tools.
  prefs: []
  type: TYPE_NORMAL
- en: Traditionally, it can only be used in a Circle.
  prefs: []
