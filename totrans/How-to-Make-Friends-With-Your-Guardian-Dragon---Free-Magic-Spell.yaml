- en: 'Burn a candle of any color, don''t use black if you don''t want to call a chaos
    dragon. Burn the spicy or sweet incense. Set out a few crystals and/or shiny rocks
    to draw their attention. Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: Little dragons, rainbow bright,
  prefs: []
  type: TYPE_NORMAL
- en: Good friends of this family,
  prefs: []
  type: TYPE_NORMAL
- en: Send good wishes to us all.
  prefs: []
  type: TYPE_NORMAL
- en: Join our rituals merrily,
  prefs: []
  type: TYPE_NORMAL
- en: Protect us through each day and night.
  prefs: []
  type: TYPE_NORMAL
- en: While awake or while asleep.
  prefs: []
