  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/life_spells/growing_spells/16017/page.html#0001-01-01](https://www.spellsofmagic.com/spells/life_spells/growing_spells/16017/page.html#0001-01-01)
