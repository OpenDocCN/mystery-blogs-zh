- en: Take a large amount of chickweed, comfrey, mullein, eucalyptus, and sweet violet,
    and coarsely chop each of them up. Note that each herb must be completely dry
    before beginning this spell. Mix them together thoroughly and divide the mixture
    into seven piles. Place one pile into a bowl and ignite it. The next day, place
    a second pile into the bowl and ignite it. Repeat the process until there are
    no more herb piles to burn.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 取大量的鹅不食草、修复草、乌柳、桉树和甜紫罗兰，并将每种草药切成粗碎。注意，开始此法术之前，每种草药必须完全干燥。彻底混合它们并将混合物分成七堆。将一堆放入碗中并点燃。第二天，将第二堆放入碗中并点燃。重复此过程，直到没有更多的草堆可以燃烧为止。
- en: '**Additional Notes**:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**附加说明**：'
- en: All herbs mentioned are associated with the element Air, and each one is said
    to help the lungs and breath.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有提到的草药都与元素空气相关联，据说每种草药都有助于肺部和呼吸。
- en: Do not stand too close to the fire; smelling the smoke from a distance is safer
    than breathing it in directly. Directly breathing in smoke would, naturally, go
    against the intended purpose of this operation.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要站在火堆太近；从远处闻烟比直接呼吸更安全。直接吸入烟会自然地违反此操作的预期目的。
