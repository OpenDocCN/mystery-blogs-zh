  zh: 红线（可选）
- en: Puncture two garlic cloves, one on top of the other, with a steel nail, so that
    they are held together. (You may also wrap a red thread around them for reinforcement.)
    The clove on top represents the person making the charm. Make sure that one stays
    on top.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 使用钢钉刺穿两瓣大蒜，一上一下，使它们紧紧相连。（你也可以用红线将它们包裹以增强效果。）顶部的大蒜代表制作符咒的人。确保其中一个始终处于顶部。
- en: Hide this charm in a dark, private place at least until the other person begins
    to demonstrate signs of affection (or you no longer want them.)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将此符咒隐藏在一个黑暗、私密的地方，至少直到另一个人开始表现出情感的迹象（或者你不再想要他们）。
- en: Should the bottom garlic sprout, this is a very auspicious sign.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果底部的大蒜发芽，这是非常吉利的迹象。
