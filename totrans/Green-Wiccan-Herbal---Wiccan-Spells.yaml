- en: Green Wiccan Herbal - Wiccan Spells
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 绿色女巫草药 - 女巫咒语
- en: 来源：[https://www.wiccanspells.net/green-wiccan-herbal/#0001-01-01](https://www.wiccanspells.net/green-wiccan-herbal/#0001-01-01)
