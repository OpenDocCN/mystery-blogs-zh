  type: TYPE_NORMAL
- en: There's a difference between the magic you've seen in movies and the magick
    in reality. Magick [spelled with a ''k'' to differentiate the two] is a natural
    energy that brings natural change. On the physical, it's a force of nature, ruled
    by nature, and therefore can't contradict nature. When we cast spells, we focus
    this magickal energy on the desired goal and release it to attract/repel that
    change. Magick doesn't do the impossible. On the physical, it brings natural changes.
    A love spell works by affecting the natural energy fields around two people to
    attract them together [like magnets] but it's up to the individual to talk with
    the other person, get to know them, ask them out, and so on. Vampires [as in the
    Dracula type of vampire] aren't physical beings, they're astral. You can be born
    a psi vampire [you can also practice energy work and learn how to do what comes
    naturally to some] or believe your spirit was a vampire reborn in a human body
    [that would be an otherkin] but you don't say a few words and get to become Twilight
    or Interview With The Vampire type vampire. Those aren't physical creatures. Humans
    can't decide to physically transform by nature, which is why we can't cast a spell
    and physically transform into another creature [it contradicts nature and magick
    on the physical doesn't do that. Each plane of existence has different rules about
    magick]
