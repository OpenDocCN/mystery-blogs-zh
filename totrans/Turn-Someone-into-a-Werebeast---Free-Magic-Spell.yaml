- en: 1\. imagine who/what you want to curse. Then think of the animal of the werebeast
    you want them to become (if it is an animal just think of a full moon).
  prefs: []
  type: TYPE_NORMAL
- en: '2\. Say this 3x:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"I command you to be ruled by the moon,'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: you will become a beast,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: and terror follows you.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You will by blinded by fury,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: anger, red, fear,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: and death."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '3\. Write their name on the red fabric (if they''re an animal without a name
    just put the breed/type/species of animal it is) and write it like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"(Name/whatever), you are an angry beast of the moon."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 4\. Fully submerge it in the water.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Take it out and squeeze as much of the water out, but it still needs to
    be damp.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Wrap it around the pebble.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Dig a very small hole in the woods/forest/part/garden and put it in.
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Now wait for the spell to work on them.
