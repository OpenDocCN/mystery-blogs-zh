- en: 1\. imagine who/what you want to curse. Then think of the animal of the werebeast
    you want them to become (if it is an animal just think of a full moon).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 想象你想诅咒的人/物是谁/什么。然后想想你想让他们变成的狼人的动物（如果是动物，只需想象满月）。
- en: '2\. Say this 3x:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 说三遍：
- en: '**"I command you to be ruled by the moon,'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我命令你受月亮统治，'
- en: you will become a beast,
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你将成为野兽，
- en: and terror follows you.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 恐惧将紧随其后。
- en: You will by blinded by fury,
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你将被愤怒所蒙蔽，
- en: anger, red, fear,
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 愤怒、红色、恐惧，
- en: and death."**
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 并且死亡。"**
- en: '3\. Write their name on the red fabric (if they''re an animal without a name
    just put the breed/type/species of animal it is) and write it like this:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 在红色布料上写下他们的名字（如果它们是没有名字的动物，只需写下动物的品种/类型/物种），并这样写：
- en: '**"(Name/whatever), you are an angry beast of the moon."**'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"(名字/任何内容)，你是月亮上的愤怒野兽。"**'
- en: 4\. Fully submerge it in the water.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 完全将其浸入水中。
- en: 5\. Take it out and squeeze as much of the water out, but it still needs to
    be damp.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 取出来并挤出尽可能多的水，但仍然需要保持湿润。
- en: 6\. Wrap it around the pebble.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 将其缠绕在卵石周围。
- en: 7\. Dig a very small hole in the woods/forest/part/garden and put it in.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在树林/森林/部分/花园中挖一个非常小的洞，然后把它放进去。
- en: 8\. Now wait for the spell to work on them.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在等待咒语对他们起作用。
