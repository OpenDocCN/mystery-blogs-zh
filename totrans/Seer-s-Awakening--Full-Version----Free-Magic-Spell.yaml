- en: Seer's Awakening (Full Version)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 先知觉醒（完整版）
- en: This is a daily ritual to open your third eye, and exercise your inner vision
    to better be able to tap into your psychic abilities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个每天的仪式，用于打开你的第三眼，锻炼你的内在视觉，以更好地接触你的心灵能力。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行此法术：**'
- en: -Your Best Focus
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 你最好的专注'
- en: -Open Mind to Imagination
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -开放   - 打开心灵的想象力
- en: -The Ability to Surrender the Mind While Conscious.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 在意识状态下放下心灵的能力。'
- en: -Optional, Spellwork ingredients for intuition grown and spiritual connection
    (Lavender, Blue Lotus, Spearmint, Myrrh, purple candles, amethyst, labradorite,
    etc.)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 可选项，直觉增长和精神联系的法术材料（薰衣草、蓝莲花、薄荷、没药、紫色蜡烛、紫水晶、辉石等）'
- en: -Optional, A Seer's Journal
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 可选项，《先知的日记》'
- en: Casting Instructions for 'Seer's Awakening (Full Version)'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''先知觉醒（完整版）''的施法说明'
- en: This is the longer version of the ritual.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是仪式的完整版。
- en: '**Part 1.** **If you''ve chosen to work with ritual tools such as candles,
    herbs, or incenses, set them up.**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1部分。** **如果你选择使用蜡烛、草药或香料等仪式工具，请设置它们。**'
- en: A few ideas for this ritual can be to Anoint some (commonly purple, blue, or
    white...but whatever color resonates to you is best) candles with oils such as
    lavender, mhyrrh, cedarwood, meditation oil, etc., Put some herbs in an incense
    charocal burner, or on a candle and light it., Make some tea from the edible herbs
    and flowers you collected
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仪式的一些想法是涂抹一些（通常是紫色、蓝色或白色……但任何与你产生共鸣的颜色最好）蜡烛，使用薰衣草、没药、雪松木、冥想油等油脂，或者将一些草药放入香炉中，点燃，或者在蜡烛上点燃，使用你收集的可食用草药和花朵泡茶。
- en: This is to set the tone, and enhance the energy. Although none of these tools
    are required, having the ritualistic aethetic and stimuli can not only bring forth
    deeper layers of energy, but also connect us more to the elements for more powerful
    connection to self.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是为了设定基调，增强能量。虽然这些工具不是必须的，但拥有仪式的美学和刺激不仅可以带来更深层次的能量，还能让我们更好地与元素连接，以便与自我更加强大的联系。
- en: '**Part 2.** **Get comfortable, whether lying down, sitting, or standing.**
    Try to find a position that can be consistent for you, even if it means inconsistency.
    In other words, learn to work with your body to understand how it behaves and
    how to best relax it.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**第2部分。** **让自己感到舒适，无论是躺着、坐着还是站着。** 尽量找到一个对你来说可以保持一致的姿势，即使这意味着不一致。换句话说，学会与你的身体合作，了解它的行为方式以及如何最好地放松它。'
- en: With your eyes closed or open, whatever us best for you. **Imagine yourself
    as you breath in and out, your Third Eye breaths in and out with you. As if you
    are breathing through it.** Lay your focus to your Third Eye, the are between
    the bridge of your nose, and the mid of your forehead (or, between/above your
    eyebrows).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛或睁开眼睛，任何对你来说最合适的方式。**想象自己在吸气和呼气时，你的第三眼也随着你一起呼吸。仿佛你是在通过它呼吸。** 将注意力放在你的第三眼上，即鼻梁与额头中间的区域（或者，眉毛之间/上方）。
- en: Draw all your focus, allowing your mind to focus on simply focusing on that.
    No more, no less. Nothing but allowing natural awareness to shift. **Keep at this
    until you feel as if your awareness of consciousness is set here at your third
    eye. As if you experience life through it.** To hold onto or tap into this, you
    must release the need or urgency to. Allow it, and just experience. Don't analyze
    it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 集中所有的注意力，让你的思想仅仅专注于此。没有更多，也没有更少。只允许自然的意识转移。**一直保持，直到你感觉到你的意识集中在第三眼上。仿佛你通过它体验生活。**
    要保持或触及这一状态，你必须放下需要或紧迫感。允许它，自然体验。不要分析它。
- en: Once your focus is set, while you're breathing in through your Third Eye, feel
    it pulsating through the breaths. Do this for 10 minutes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的注意力集中后，在你通过第三眼呼吸时，感受它在呼吸中跳动。这样做`10分钟`。
- en: '**Part 3\. (At least 10 minutes  each**) After allowing yourself to activate
    and exercise your awareness to your intuitive eye, **close your eyes, and allow
    your intuition to run wild. Imagine anything you want.** The idea is to make it
    as vivid as possible. It''s best to run through your imaginings slowly, fully
    analyzing them with all your senses and emotions. Really buy into the world you
    create in your head. Even if this start small like an apple...or blurry. Even
    if you find yourself falling asleep (which is why sitting upright on the floor
    can help), its not about how "well" it is done, but about how committed to exploring
    this part of your consciousness you are.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**第三部分。 (至少每次10分钟)** 在允许自己激活并锻炼你直觉眼的意识之后，**闭上眼睛，让你的直觉放飞自我。想象任何你想象的东西。** 关键是让它尽可能生动。最好慢慢地经历你的想象，完全用所有的感官和情感分析它们。真正投入到你在脑海中创造的世界中去。即使开始很小，比如一个苹果……或者模糊不清。即使你发现自己入睡了（这也是为什么坐直在地板上可以帮助），这并不是关于“做得多好”，而是关于你有多么致力于探索你意识这一部分。'
- en: '**Next, after you''ve ran through your imagination, allow your mind to center
    back,** clearing it of all the noise, breathing into your 3rd eye. **Now this
    time, allow your imagination to be open, but instead of directing it, let it direct
    you.** See where it takes you, what it shows you....very much like a dream that
    you are lucid in, but instead a meditation where you are vividly involved. Don''t
    analyze anything you see, even as far as to take note of the colors. Just experience
    it.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**接下来，当你通过想象的过程之后，让你的思绪重新集中，** 清除所有噪音，深呼吸到你的第三眼。 **现在，这一次，让你的想象开放，但不是引导它，而是让它引导你。**
    看看它带你去哪里，展示给你什么……非常像一个你清醒参与其中的梦境，但是更像是一种你生动参与其中的冥想。不要分析你看到的任何东西，即使是注意到的颜色也是如此。只是体验它。'
- en: '**Part 4.** When you have finished and woken from your mind, **write down all
    that you can recall from what you''ve seen.** If you struggle to recall, it''s
    normal and okay. Like a muscle, dream/vision/meditation recall needs to be exercised
    and trained. Try to write dow everything from the smells that stood out, faces
    you saw, colors you noticed, emotions you felt, or even just remanents of ideas
    of what you think you remember. Anything. If you can, try to have a notebook for
    this specifically to further establish ritual and routine, but also to have one
    set place to channel that energy.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**第四部分。** 当你完成并从思维中苏醒时，**写下你能回忆起的所有内容**。如果你难以回忆，这是正常的，也是可以接受的。就像肌肉一样，梦境/幻觉/冥想回忆需要锻炼和训练。尽量写下所有的事物，从显著的气味，看到的面孔，注意到的颜色，感受到的情绪，甚至是你认为记得的思想残留。任何事物。如果可能的话，尝试专门为此准备一个笔记本，以进一步建立仪式和例行程序，同时也有一个固定的地方来集中这种能量。'
- en: It's good to regularly look back over your writings to see if things stand out
    now that may have been overlook before due to context.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 定期回顾你的写作是件好事，看看是否有些东西现在显得特别，可能以前因为语境而被忽视。
