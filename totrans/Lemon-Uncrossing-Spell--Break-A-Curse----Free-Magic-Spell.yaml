- en: 'In a sachet, combine the following herbs: St. John''s Wort, sage, calamus and
    dragonsblood powder. Set the sachet aside for later. Fill an incense brazier with
    dragonsblood incense. On your altar, you will need an athame, a whole ripe lemon,
    1 white and 1 black candle, a bowl of salt and a bowl of water. You will also
    need a glass or ceramic plate to set the lemon on when you are done. Do not use
    paper or wood.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Light the candles and the incense. Hold the lemon in both hands and visualize
    it magnetized and drawing the negative spell away from you. Dip your athame in
    the water then slice the lemon into three pieces. Set the athame aside and visualize
    the lemon drawing the negativity away from you and into the pulpy fruit. Repeat
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''As sour as this lemon be'
  prefs: []
  type: TYPE_NORMAL
- en: Charged and cut in pieces three
  prefs: []
  type: TYPE_NORMAL
- en: With salt and water I am free
  prefs: []
  type: TYPE_NORMAL
- en: Uncross me now, I will it be.
  prefs: []
  type: TYPE_NORMAL
- en: Let this lemon do it's task
  prefs: []
  type: TYPE_NORMAL
- en: It's cleansing power I do ask
  prefs: []
  type: TYPE_NORMAL
- en: As this lemon dries in air.
  prefs: []
  type: TYPE_NORMAL
- en: Free me from my dark despair.
  prefs: []
  type: TYPE_NORMAL
- en: Uncross! Uncross! I break his curse.
  prefs: []
  type: TYPE_NORMAL
- en: But let not my simple spell reverse.
  prefs: []
  type: TYPE_NORMAL
- en: I wish no ill, nor wish him pain
  prefs: []
  type: TYPE_NORMAL
- en: I wish only to be free again.''
  prefs: []
  type: TYPE_NORMAL
- en: 'Take each lemon slice and dip it in the salt, making sure it is well coated.
    Set the slices back on the altar and say:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''As it is my will, so mote it be!'''''
  prefs: []
  type: TYPE_NORMAL
- en: Leave the lemon pieces on the altar where they can dry. Once dry the spell is
    complete and the lemon can be thrown away or buried. If however the fruit rots
    instead, you must repeat the spell. While waiting for the fruit to dry, keep the
    sachet with you at all times. It will help to protect you from the effects of
    the spells and turn away any negativity sent in your direction.
