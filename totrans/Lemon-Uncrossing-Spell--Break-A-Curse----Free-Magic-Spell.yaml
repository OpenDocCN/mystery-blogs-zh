- en: 'Take each lemon slice and dip it in the salt, making sure it is well coated.
    Set the slices back on the altar and say:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起每片柠檬，将其浸入盐中，确保均匀覆盖。将片放回祭坛并说：
- en: '''''As it is my will, so mote it be!'''''
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '''''正如我所愿，成就它！'''''
- en: Leave the lemon pieces on the altar where they can dry. Once dry the spell is
    complete and the lemon can be thrown away or buried. If however the fruit rots
    instead, you must repeat the spell. While waiting for the fruit to dry, keep the
    sachet with you at all times. It will help to protect you from the effects of
    the spells and turn away any negativity sent in your direction.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 把柠檬片留在祭坛上让它们干燥。一旦干燥，咒语完成，柠檬可以扔掉或埋掉。如果果实腐烂，你必须重复咒语。在等待果实干燥的时候，随身携带小袋子。它将帮助保护你免受咒语的影响，并驱散任何针对你的负能量。
