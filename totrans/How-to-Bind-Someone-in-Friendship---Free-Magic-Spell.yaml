- en: '## Casting Instructions for ''How to Bind Someone in Friendship'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A personal item from the person to be bound form you and A picture of you and
    your target together
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A green box
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A red thread
  prefs:
