- en: Cast the circle and sweep the floor with a besom. Visualize for a few moments
    what you want and how it will be when  you finish the spell. Before lighting the
    candle, inscribe it with the astrological symbol of jupiter (for prosperity) and
    saturn (for binding). Then light it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant: "Friendship eternal, true and steadfast I shall have thee now at last". Take
    the red thread and the two personal items and as you bind them together chant:
    "You and I bound together in friendship and trust now and forever!".  Then tie
    the thread and knot it securely visualising the magick being locked in.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Now take the picture hold it in your gith hand and send loving energies into
    it then chant: "More than brothers/sisters we are now to each other. We endow
    our knowledge our secrets and all and both of us together shall stand tall free
    from mistrust deception and lies. By this spell i strengthen our ties together
    we stand now and forever here to support one or the other!"'
  prefs: []
  type: TYPE_NORMAL
- en: 'Now recite the latin incantaion for manifestation: "Per omnes vires terrae
    et maris. Per omnes potentias lunae et solis. Velut volo ut liceat esse. Carmen
    canta et fiat. Beata sint!". Put everything in the green box and keep it hidden
    (put a protection spell on it if you want) but make sure to put it out in the
    sun for a few minutes every Thursday.'
  prefs: []
