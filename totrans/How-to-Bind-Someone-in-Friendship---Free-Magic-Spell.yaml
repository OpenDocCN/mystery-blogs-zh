- en: This spell is supposed to keep someone loyal to you in friendship.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语旨在使某人对你保持忠诚的友谊。
- en: '## Casting Instructions for ''How to Bind Someone in Friendship'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''如何用友谊束缚某人''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**'
- en: A personal item from the person to be bound form you and A picture of you and
    your target together
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要被捆绑的人的个人物品和你与目标的合影
- en: A green box
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个绿色的盒子
- en: A red thread
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根红线
- en: One yellow candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个黄蜡烛
- en: '**You will need the following items for this spell:**'
