- en: '## Casting Instructions for ''Meet a Fictional Character'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Belief
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A voice
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A picture of the character - hand drawn or from the internet
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5 candles
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Belief
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A voice
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A picture of the character - hand drawn or from the internet
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5 candles
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make sure you are alone and you will not be interrupted.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: First you place the picture on the floor and place the five candles around it
    with enough space for your character to stand in the middle.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: 'You then close your eyes and chant six times:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Fire, water, earth and air
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: They're not here and I'm not there
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: They're not real but I don't care
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Bring them here so we can share
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Fire, water, earth and air
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: If you did it right, when you open your eyes, your character should appear in
    front of you in place of the picture. Be careful not to let any of the candles
    blow out or the character will disappear. It usually lasts for about 5 minutes
    so make the most of it and have a nice chat with them.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '**ABOUT THE AUTHOR**'
