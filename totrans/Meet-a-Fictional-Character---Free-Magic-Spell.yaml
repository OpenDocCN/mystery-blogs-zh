- en: Make sure you are alone and you will not be interrupted.
  prefs: []
  type: TYPE_NORMAL
- en: First you place the picture on the floor and place the five candles around it
    with enough space for your character to stand in the middle.
  prefs: []
  type: TYPE_NORMAL
- en: 'You then close your eyes and chant six times:'
  prefs: []
  type: TYPE_NORMAL
- en: Fire, water, earth and air
  prefs: []
  type: TYPE_NORMAL
- en: They're not here and I'm not there
  prefs: []
  type: TYPE_NORMAL
- en: They're not real but I don't care
  prefs: []
  type: TYPE_NORMAL
- en: Bring them here so we can share
  prefs: []
  type: TYPE_NORMAL
- en: Fire, water, earth and air
  prefs: []
  type: TYPE_NORMAL
- en: If you did it right, when you open your eyes, your character should appear in
    front of you in place of the picture. Be careful not to let any of the candles
    blow out or the character will disappear. It usually lasts for about 5 minutes
    so make the most of it and have a nice chat with them.
  prefs: []
  type: TYPE_NORMAL
