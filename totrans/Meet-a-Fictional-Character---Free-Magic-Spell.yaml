- en: and be part of the largest pagan / new age community online.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: This would be cool, if real
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: It isn't you cannot physically create a anything from nothing. While this could
    be a visualization technique or meditation, it will not bring the character to
    life and have it physically appear before you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Nekoshema that might be a fact but it still gets people's goes down ▪^▪
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: I can list plenty of facts that make people sad. Genocides throughout history
    for example. You shouldn't avoid facts simply because it makes you sad. Yes, depending
    on the age of the person you might wish to avoid stating certain facts [telling
    a child Santa isn't real for instance] but as we grow, we should be able to hear
    difficult truths and accept them. Magick is real. You can use it to bring change
    into your life, however, it has to be natural change because, on the physical,
    that's how magick works. You could create a thoughtform designed off your favourite
    character, you could also look into astral projection and see if you can create
    a fictional character on the astral. Unfortunately, the physical has more rules
    and limitations.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: If someone who has a certain sickness tries it can it hurt him?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: I don't exactly know. If the illness is limiting, probably it would. However
    if it's like color blindness, probably not.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: Would electric candies work im not allowed to light candles in the house and
    if you will just say it doesn't work, don't. It's rude and gets people's hopes
    down. Yes, I'm looking at you nekoshema >:[
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 电子蜡烛会起作用吗？我不能在家里点蜡烛，如果你只是说它不起作用，请不要这么做。这是粗鲁的，会让人沮丧。是的，我在看你，Nekoshema >:[
- en: "It isn\x92t rude if they\x92re telling the truth. This spell doesn\x92t work,\
    \ and people like Nekoshema are just trying to help people out, by pointing out\
    \ fact from fiction."
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们说的是真的，那就不算粗鲁。这个咒语不起作用，像Nekoshema这样的人只是试图帮助人们，指出事实和虚构的区别。
- en: I'm trying to help people learn, sorry it's facts you don't want to hear. Regarding
    your candle dilemma, you can use electric candles.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我试图帮助人们学习，抱歉这是你不想听到的事实。关于你的蜡烛困境，你可以使用电子蜡烛。
- en: You cannot bring a fictional character to life.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 您无法让虚构人物复活。
- en: Would this work with 4 candles? Can this be used more then once? Will this work
    (someone who has done it please answer)?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语使用4支蜡烛会起作用吗？它可以多次使用吗？这个会起作用吗（请有经验的人回答）？
- en: If you would like to make cartoon characters ect then look into things like
    lucid dreaming
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想制作卡通人物等内容，请查阅关于清醒梦等的相关资料。
- en: I wish this'll really work. I really want to see and be with Angel Dust(Don't
    ask why).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这真的能有效。我真的想看到并与安琪尔·达斯特在一起（别问为什么）。
- en: Oh, I'm going to ask, especially when Alastor is an option. [jokes aside, try
    it, but if this works, it would either create a thoughtform, or you'll have a
    dream of them]
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，我会问的，特别是阿拉斯托是一个选择。[开个玩笑，试试看，但如果这有效果，它要么会创造一个思想形态，要么你会梦到他们]
- en: it actually worked for my nephew. it didnt work when i did it but he managed
    to communicate with castiel from spn
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我的侄子，它确实有效。当我做的时候，它没用，但他成功地与《超自然》中的卡斯蒂尔进行了沟通
- en: I want to summon stick Stickly from Nick in the afternoon from 1994-98
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我想从1994年到1998年的下午召唤尼克（Nick）的“木棍·斯特克利”。
- en: As others have said, it will not literally let you meet a fictional character
    as if they are real. They're fictional. However, it could trick your subconscious
    into creating your own perception of that character as a sort of thought form
    -- think something Jungian here -- and you can have a conversation. However, you
    would be speaking with an aspect of yourself, expressed through your concept of
    the character.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 正如其他人所说，它不会让你像真实的虚构人物一样见面。它们是虚构的。然而，它可以欺骗您的潜意识，使您对这个角色的概念形成一种类似于荣格的思维形态，并与之对话。然而，您实际上是在与自己的一个方面交谈，通过您对角色的概念来表达。
