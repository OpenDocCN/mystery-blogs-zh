- en: Nekoshema that might be a fact but it still gets people's goes down ▪^▪
  prefs: []
  type: TYPE_NORMAL
- en: I can list plenty of facts that make people sad. Genocides throughout history
    for example. You shouldn't avoid facts simply because it makes you sad. Yes, depending
    on the age of the person you might wish to avoid stating certain facts [telling
    a child Santa isn't real for instance] but as we grow, we should be able to hear
    difficult truths and accept them. Magick is real. You can use it to bring change
    into your life, however, it has to be natural change because, on the physical,
    that's how magick works. You could create a thoughtform designed off your favourite
    character, you could also look into astral projection and see if you can create
    a fictional character on the astral. Unfortunately, the physical has more rules
    and limitations.
  prefs: []
  type: TYPE_NORMAL
- en: If someone who has a certain sickness tries it can it hurt him?
  prefs: []
