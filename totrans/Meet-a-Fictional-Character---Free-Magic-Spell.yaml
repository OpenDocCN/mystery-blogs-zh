- en: '## Casting Instructions for ''Meet a Fictional Character'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Belief
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A picture of the character - hand drawn or from the internet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5 candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Belief
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
