- en: Today we’ll cover the meaning and interpretation of the Two of Pentacles tarot
    card. This is a part of a deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将探讨两张金币塔罗牌的含义和解释。这是关于 [tarot](https://craftofwicca.com/tarot/) 的深入系列的一部分。
- en: '## Summary'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 摘要'
- en: '|   | Upright | Reversed |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '|   | 正位 | 逆位 |'
- en: '| --- | --- | --- |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| **Meaning** | Juggling priorities, adaptability, and balance | Loss of balance,
    overwhelmed, inability to multitask |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| **意义** | 平衡优先事项、适应性和平衡 | 失去平衡、不堪重负、无法同时处理多个任务 |'
- en: '| **Astrology** | Jupiter in Capricorn | Imbalance in earthy aspects |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| **占星学** | 摩羯座中的木星 | 土星方面的不平衡 |'
- en: '| **Love** | Needing to balance love and responsibilities, adaptability in
    relationships | Instability in relationships, difficulty in balancing priorities
    |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| **爱情** | 需要平衡爱情和责任感、在关系中的适应性 | 关系不稳定、难以平衡优先事项 |'
- en: '| **Career** | Multitasking, handling multiple projects, adaptability in the
    workplace | Difficulty managing workload, overwhelmed |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| **职业** | 多任务处理、处理多个项目、工作中的适应性 | 难以管理工作量、感到不知所措 |'
- en: '| **Finances** | Balancing income and expenses, adaptability in financial management
    | Overspending, financial instability |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| **财务** | 平衡收支、财务管理的灵活性 | 支出过多、财务不稳定 |'
- en: '| **Past** | Successfully balancing multiple aspects of life, adaptability
    in the face of challenges | Difficulty managing priorities, lack of balance |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| **过去** | 成功平衡生活的多个方面、面对挑战的适应性 | 难以管理优先事项、缺乏平衡 |'
- en: '| **Present** | Need to juggle multiple priorities, adaptability in the face
    of change | Feeling overwhelmed, struggling to multitask |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| **现状** | 需要平衡多个优先事项，面对变化的适应性 | 感到不知所措、难以同时处理多项任务 |'
- en: '| **Future** | The necessity of adapting to changing circumstances, successful
    balancing of priorities | Challenges in managing multiple priorities, potential
    for instability |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| **未来** | 适应变化环境的必要性、成功平衡各项优先事项 | 管理多项优先事项的挑战、潜在的不稳定性 |'
- en: The Two of Pentacles tarot card description
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 两张金币塔罗牌描述
- en: The Two of Pentacles tarot card typically depicts a figure juggling two pentacles,
    symbolizing balance and adaptability. The figure is often depicted as a jester
    or dancer, wearing brightly colored clothing and a hat, conveying a sense of lightheartedness
    and playfulness.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 两张金币塔罗牌通常描绘了一个人物在玩弄两个金币，象征着平衡和适应性。这个人物通常被描绘成小丑或舞者，穿着色彩鲜艳的衣服和帽子，传达着轻松和愉快的感觉。
- en: The background of the card may feature a harbor or a seascape, symbolizing the
    ebb and flow of life and the need to navigate through its ups and downs. In some
    versions of the card, there may be ships in the harbor, representing travel and
    new opportunities.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片的背景可能是一个港口或海景，象征着生活的起起落落和在其中航行的必要性。在某些版本的卡片中，港口可能停泊着船只，代表着旅行和新机会。
- en: The Two of Pentacles often represents a time of change and the need to balance
    multiple demands or responsibilities. It can indicate the need to be flexible
    and adaptable in the face of challenges, as well as the ability to manage competing
    priorities.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 两张金币塔罗牌通常代表着变化的时刻和需要平衡多个要求或责任的需要。它可能表明需要在挑战面前灵活和适应，以及管理竞争性优先事项的能力。
- en: This card can also suggest that you are at a crossroads and must make decisions
    that will affect your future.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这张卡片还可能暗示你正处于十字路口，必须做出影响你未来的决定。
- en: Overall, the imagery on the Two of Pentacles tarot card is meant to convey the
    idea of juggling multiple responsibilities and finding balance in the midst of
    change and uncertainty.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，两张金币塔罗牌上的图像旨在传达多重责任的平衡和在变化和不确定性中找到平衡的概念。
