- en: 来源：[https://craftofwicca.com/the-two-of-pentacles-tarot-card-meanings-simply-explained/#0001-01-01](https://craftofwicca.com/the-two-of-pentacles-tarot-card-meanings-simply-explained/#0001-01-01)
