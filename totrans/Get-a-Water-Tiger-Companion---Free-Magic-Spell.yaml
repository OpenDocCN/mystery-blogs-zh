- en: This spell will conjure a water tiger companion to you.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Get a Water Tiger Companion'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Pen/pencil
  prefs:
