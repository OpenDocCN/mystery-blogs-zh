  type: TYPE_NORMAL
  zh: 获得一只水虎伴侣
- en: This spell will conjure a water tiger companion to you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术将为你召唤一只水虎伴侣。
- en: '## Casting Instructions for ''Get a Water Tiger Companion'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：获得一只水虎伴侣'
