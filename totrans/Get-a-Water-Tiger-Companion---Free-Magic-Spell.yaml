- en: 'Make a circle with the candles, each color across from its match and light
    them. Color in the picture for what you want your tiger to look like. Put what
    you want its name to be and the power(s) you want it to have above the colored
    picture. Put the paper and amulet inside the circle when you''re done. Say:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 用蜡烛做一个圆圈，每种颜色对应一对并点燃它们。为你想要的虎的形象上色。在彩色图片上方写下你想要它的名字和你希望它具备的力量。完成后把纸和护身符放在圆圈里。说：
- en: '"A water tiger'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '"一只水虎'
- en: Is what I desire.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 是我所渴望的。
- en: His/her name will be (name of tiger)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 他/她的名字将是（虎的名字）
- en: And (color(s) you chose) all over.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 以及（你选择的颜色）遍布全身。
- en: Give him the power of (power(s) you chose)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 赋予他（你选择的力量）
- en: Water spirits, send him in four days.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 水灵，请在四天内将其送来。
- en: So mote it be."
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就。"
- en: Light the paper on fire and let the candles burn themselves out. Always wear
    the amulet, for that's where s/he will come from on the fourth day, and keep it
    on for the rest of your life. Your water tiger will be your family's companion
    and protector.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃纸张并让蜡烛自行燃烧殆尽。始终佩戴护身符，因为它将在第四天从那里出现，并终身佩戴。你的水虎将成为你家人的伴侣和守护者。
