- en: 'Responding to Romantic Gestures: A Spell - Learning Witchcraft'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对浪漫姿态的回应：一个咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/responding-to-romantic-gestures-a-spell/#0001-01-01](https://learningwitchcraft.com/responding-to-romantic-gestures-a-spell/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/responding-to-romantic-gestures-a-spell/#0001-01-01](https://learningwitchcraft.com/responding-to-romantic-gestures-a-spell/#0001-01-01)
- en: If you would like to date someone, but they simply don’t seem interested, this
    spell could help you attract their attention. It doesn’t invoke love, but it will
    peak their interest. It is best to cast the spell on a Friday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想约会某人，但他们似乎对你不感兴趣，这个咒语可能会帮助你吸引他们的注意。它并不激发爱情，但会引起他们的兴趣。最好在星期五施展这个咒语。
- en: 'First, gather a few ingredients. You must have: a wine glass, a gold ring (nothing
    ornate), red ribbon (80 cm), a rose quartz crystal, red flowers, and a photo of
    the individual that you like.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，收集一些材料。你需要：一个酒杯，一枚金戒指（不要有装饰），红色丝带（80厘米），一块玫瑰石英晶体，红色花朵，以及你喜欢的那个人的照片。
- en: Place the wine glass on the altar. Slip the ring onto the ribbon and hold either
    end, placing the ribbon between your pointer finger and thumb. The ring should
    be within the rim of the wine glass, but it should not touch any part of it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将酒杯放在祭坛上。将戒指滑到丝带上，握住两端，将丝带放在食指和拇指之间。戒指应该在酒杯的边缘内，但不应接触任何部分。
- en: State your name and the other person’s name. Wait a second and then state the
    names again. Repeat this process one more time. Look at the person’s photograph.
    If there is not one available, picture the person’s face in your mind. Spell out
    their name. With each letter, the ring should gently sway into the glass.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 说出你的名字和另一个人的名字。等待一秒，然后再次说出这些名字。重复这个过程一次。看着这个人的照片。如果没有照片可用，请在脑海中想象这个人的面容。拼出他们的名字。每个字母拼写时，戒指应该轻轻地摆动到杯中。
- en: Turn the ribbon into a necklace and wear it. The ribbon should be aligned with
    your heart. Keep the necklace on for 21 days. Every Friday during that time, you
    should do the spell again.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 将丝带变成项链并戴上。丝带应与你的心脏对齐。保持项链21天。在此期间的每个星期五，你应该再次进行咒语。
- en: If you do not notice any difference in the person’s level of affection after
    the 21 day time period, it is a good idea to move on because this simply may not
    happen for you.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在21天后你没有注意到对方感情上的任何变化，最好放手，因为这可能并不适合你。
