- en: '## Casting Instructions for ''All-Purpose Wishing Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：通用许愿咒语'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
