- en: The first line says to light the candles, but if you have some objection to
    fire, you can use LED candles and it'll work the same. Burning it would release
    the spell, but you could also carry the paper with you. [also, fold the paper
    toward you if you want something to come to you. You're directing the energy]
    Since it also used water, you could rip it and toss it in running water to bring
    your wish to you. Fire is a living element and the fastest energy. Water is a
    steady second, then air and earth. Depending on the wish, you could switch the
    element.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 第一行说要点燃蜡烛，但如果你对火有异议，你可以使用LED蜡烛，效果一样。燃烧它将释放咒语，但你也可以随身携带纸张。[此外，如果你希望某物来到你身边，折叠纸张朝向你。你在引导能量]
    由于它也使用了水，你可以撕碎并将其投入流动的水中，以实现你的愿望。火是生命元素和最快的能量。水是稳定的第二位，然后是空气和土地。根据愿望，你可以更换元素。
