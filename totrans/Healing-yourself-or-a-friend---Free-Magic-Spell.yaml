- en: Healing yourself or a friend
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is simple and fast though this will heal mostly pain and/or small cuts.
    This spell does not work on burns though
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Healing yourself or a friend'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** 1\. Clear your mind of everything have a slight sudconcese
    mind of this will work'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Place your hand over the pained area (if it's bigger then both hands you
    will have to move your hands around area while you do this)
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Think of the pain as a poison have your Magick take away or suck up the
    poison (wait till pain is somewhat gone)
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Quickly place your hand when you feel ready on an object not directly touching
    you then release the poison
  prefs: []
  type: TYPE_NORMAL
