- en: '## Casting Instructions for ''Reverse Spell With Candle Magick'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Light two black candles and chant: "In the name of the
    Gods and all ye Spirits. In the name of Kernunnos and the light/dark. In the name
    of all the Gods of the Netherworld. And whosoever shall be casting a curse against
    me. Let them suffer their own curse. Let these candles burn their curse back into
    them. Let the pain they have caused me/mine fall back upon themselves".'
  prefs: []
  type: TYPE_NORMAL
- en: Chant this every night for five consecutive nights at around midnight. Leave
    the candles burning until they are spent.
