- en: '## Casting Instructions for ''Soul reading (customizable spell)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''灵魂阅读（可定制咒语）''施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** So this is a spell that allows you to percieve differently
    than what you normally. This may or may not work and is super hard to get just
    right. Let''s go over the details of the instructions.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语:** 所以这是一个允许你以不同于通常方式感知的咒语。这可能有效，也可能不会，并且非常难以做到完美。让我们来详细了解指示的细节。'
- en: 'So imagine a game (or anything really) and imagine your life, but within the
    game example: normal life but with the ability to open up the undertale menu.
    This is not a physical spell and will obviously not create a actual menu screen
    or a health bar or anything of the sort.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一款游戏（或者任何事情），想象你的生活，但在游戏中例如：正常生活，但具有打开undertale菜单的能力。这不是物理上的咒语，显然不会创建实际的菜单屏幕或健康条或其他任何东西。
- en: '*Do Not Try anything dangerous like jump off a cliff because you can slow time
    in real life without any safety equipment*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*不要尝试像跳崖这样危险的事情，因为你可以在现实生活中减慢时间而没有任何安全装备*'
- en: Good luck :3 ~<3
