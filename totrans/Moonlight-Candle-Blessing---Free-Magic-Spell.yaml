- en: '## Casting Instructions for ''Moonlight Candle Blessing'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Candles (obviously)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Full moon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Candles (obviously)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Full moon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Place candle(s) on your window sill in the moonlight. Stand before them, with
    your hands outstretched over them. Concentrate, visualise the moons light charging
    the candles with loving protection, and say:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Charge this candle by my will, The colour one sitting on my sill. Charge
    with power and with love, And protective rays from up above. From sun to moon
    and moon to me, to this protection candle, so mote it be!"**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Another variation of the chant is:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Mother Moon, Please come soon. Lend me your love, And your light from above.
    Make me a light, To carry through the night. Charge this candle with protection,
    colour and tall like your protection. Shine your love for all to see, A protection
    candle, so mote it be!"**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Say it as many times as you feel is necessary. Leave the candle on your sill
    in the moonlight overnight.
