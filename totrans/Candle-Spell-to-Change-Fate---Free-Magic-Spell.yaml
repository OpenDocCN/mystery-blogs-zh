- en: '## Casting Instructions for ''Candle Spell to Change Fate'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A special candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A pentacle with corresponding symbols
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4 black candles smaller than the special candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
