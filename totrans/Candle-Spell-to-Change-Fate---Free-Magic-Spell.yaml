- en: Set up altar with the four candles in each corner, and in the center put the
    pentacle and the
  prefs: []
  type: TYPE_NORMAL
- en: wishing candle over it. Wait to do the spell until the full moon, and then make
    sure you do it
  prefs: []
  type: TYPE_NORMAL
- en: at night and where the stars are in full view.
  prefs: []
  type: TYPE_NORMAL
- en: On the new moon, look unto the sky for the 7 brightest stars. Hold up a lighter
    and say/chant: "I wish I may, I wish I might, have the wish I wish this night. For
    change of ______ this night I ask, and by the flame, I ask it last. Seven brightest
    stars in the sky, light the flame I hold high."
  prefs: []
  type: TYPE_NORMAL
- en: With this light your lighter, light the wishing candle, and light the little
    candles in it's flame.
  prefs: []
  type: TYPE_NORMAL
- en: Now go about business as usual.
  prefs: []
  type: TYPE_NORMAL
