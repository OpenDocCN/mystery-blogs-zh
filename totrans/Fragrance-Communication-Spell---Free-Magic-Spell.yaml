- en: How to set up a way to tell which spirit is contacting you through the sense
    of smell.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Fragrance Communication Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Any incense/candle/oil that the spirit and you choose.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Any incense/candle/oil that the spirit and you choose.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1.) Choose a specific aroma distributing item to identify your desire to communicate
    with the spirit.
  prefs: []
  type: TYPE_NORMAL
- en: 2.) The next time you apprehend the spirit's fragrance, communicate aloud with
    the spirit.
  prefs: []
  type: TYPE_NORMAL
- en: 3.) Explain that you would like to set up a formal system of communications,
    where you are an equal partner, rather than a passive partner, subject to whims
    of the spirit appearing as it chooses. (I know, it sounds rather impossible, but
    simply request it, you may get an answer.)
  prefs: []
  type: TYPE_NORMAL
- en: 4.) Demonstrate your chosen fragrance to the spirit and explain that when you
    wish to initiate communication, that fragrance will be wafted into the atmosphere.
    It will not be used at other times.
  prefs: []
  type: TYPE_NORMAL
- en: 5.) Ask the spirit for a sign that he or she is in accordance with this plan.
  prefs: []
  type: TYPE_NORMAL
