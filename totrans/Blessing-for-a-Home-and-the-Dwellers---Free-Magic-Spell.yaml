- en: Take a white and black candle for balance. These will be the energies you are
    using and focusing on. Energies from the night and day. Use also a stone to bring
    about emotions for the energies to get into. Preferably an Amythest. Have also
    an herb you use for cleansing. Light both candles and sit the stone in between
    and your herb ready to ignite.
  prefs: []
  type: TYPE_NORMAL
- en: Say,
  prefs: []
  type: TYPE_NORMAL
- en: '"Divine powers of night and day'
  prefs: []
  type: TYPE_NORMAL
- en: I invoke thee now, Come this way
  prefs: []
  type: TYPE_NORMAL
- en: Into my home, into my space
  prefs: []
  type: TYPE_NORMAL
- en: Purify all beings and things
  prefs: []
  type: TYPE_NORMAL
- en: Push out the bad, bring in the light
  prefs: []
  type: TYPE_NORMAL
- en: To ease our bodies from everlasting plights
  prefs: []
  type: TYPE_NORMAL
- en: Cleanse the emotions of the living that dwell
  prefs: []
  type: TYPE_NORMAL
- en: Rid us of the past, so that it away will sail.
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be."
  prefs: []
  type: TYPE_NORMAL
- en: Ignite your herb
  prefs: []
