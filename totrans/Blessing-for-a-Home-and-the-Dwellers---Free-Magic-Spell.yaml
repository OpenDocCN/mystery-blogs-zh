- en: '## Casting Instructions for ''Blessing for a Home and the Dwellers'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 White Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
