- en: This spell is to help restore balance in a home.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语旨在帮助家庭恢复平衡。
- en: '## Casting Instructions for ''Blessing for a Home and the Dwellers'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''家庭及其居住者的祝福''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品如下：**'
- en: 1 White Candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根白蜡烛
- en: 1 Black Candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根黑蜡烛
- en: 1 Amythest
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 紫水晶
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品如下：**'
- en: 1 White Candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根白蜡烛
- en: 1 Black Candle
  id: totrans-16
