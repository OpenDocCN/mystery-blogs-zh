- en: 1 Amythest
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 紫水晶
- en: Take a white and black candle for balance. These will be the energies you are
    using and focusing on. Energies from the night and day. Use also a stone to bring
    about emotions for the energies to get into. Preferably an Amythest. Have also
    an herb you use for cleansing. Light both candles and sit the stone in between
    and your herb ready to ignite.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一根白色和一根黑色蜡烛来平衡。这些将是你使用和专注的能量。夜晚和白昼的能量。还要使用一块石头来激发情感，以便能量得以渗透。最好使用紫水晶。还有一种用于清洁的草药。点燃两根蜡烛，将石头放在中间，准备点燃你的草药。
- en: Say,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 说，
- en: '"Divine powers of night and day'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"夜与昼的神圣力量'
- en: I invoke thee now, Come this way
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在召唤你，朝这条路走来
- en: Into my home, into my space
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 进入我的家，进入我的空间
- en: Purify all beings and things
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 净化所有生物和物品
- en: Push out the bad, bring in the light
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 驱逐邪恶，引入光明
- en: To ease our bodies from everlasting plights
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 缓解我们身体的永恒困境
- en: Cleanse the emotions of the living that dwell
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 清洁居住者的情感
- en: Rid us of the past, so that it away will sail.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 消除我们的过去，让它远航。
- en: So mote it be."
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成定。
- en: Ignite your herb
