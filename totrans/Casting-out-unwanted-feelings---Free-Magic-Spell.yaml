- en: This is a simple spell to help control your emotions and even store them inside
    a stone.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的咒语，帮助控制你的情绪，甚至将它们存储在石头里。
- en: '## Casting Instructions for ''Casting out unwanted feelings'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## Casting Instructions for ''Casting out unwanted feelings'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Any rock or crystal
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何岩石或水晶
- en: Paper
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: Black candle wax
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色蜡烛蜡
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Any rock or crystal
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何岩石或水晶
- en: Paper
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: Black candle wax
  id: totrans-18
  prefs:
