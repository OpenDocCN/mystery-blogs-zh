- en: Very effective freezer spell, but a word of warning, you are suppressing these
    feelings and you should at some point try to work through them or they will one
    day boil over.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是非常有效的冰箱咒语，但需要警惕，你是在压制这些情感，迟早会爆发出来。
- en: Is there something other than black candle wax that I can use? I'm young so
    I'm still living with my parents and they don't let me use candles.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以使用除了黑色蜡烛以外的其他东西吗？我还年轻，所以我还和父母住在一起，他们不让我使用蜡烛。
- en: Any colour wax will do. If you can't use candles period, you can write it out
    on a piece of paper and freeze that
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何颜色的蜡都可以。如果你不能使用蜡烛，你可以在一张纸上写下来，然后把它冻起来。
