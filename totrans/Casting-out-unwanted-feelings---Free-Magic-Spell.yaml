  type: TYPE_NORMAL
  zh: 黑色蜡烛蜡
- en: '**On a piece of paper write on it everything that upsets you or is strongly
    on your mind. Wrap the stone up in a tight ball and visualize yourself  draining
    your negative jo jo into the ball, now seal it with black wax. It takes a second
    because you want an actual ball of wax. When you get the ball of wax, freeze it.
    For the next thirty days just get it out of the freezer when your upset and hold
    it in your hand to "freeze your problems" and drain the unwanted feelings into
    the stone. After a months use you should make a new one and bury the old in the
    yard somewhere it can''t be disturbed.**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**在一张纸上写下所有让你心烦意乱或非常在意的事情。把石头裹成一个紧紧的球，并想象自己把你的负面情绪转移到这个球里，现在用黑色蜡封上。因为你想要一个真正的蜡球，所以这只需要一秒钟。当你得到蜡球后，将其冻结。在接下来的三十天里，当你心烦时从冰箱中拿出来，握在手中“冻结你的问题”，并将不需要的感觉转移到石头中。使用一个月后，你应该制作一个新的，把旧的埋在院子里的某个地方，确保它不会被打扰。**'
