- en: Cover your altar with the black cloth, start your candles burning. Put your
    carnation pettles in the vodka to soak while they are soaking set your chicken
    bones in a row and say;
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 用黑布覆盖你的祭坛，点燃你的蜡烛。把你的康乃馨花瓣浸泡在伏特加中，当它们浸泡时，把你的鸡骨头排成一排，并说：
- en: flesh lacking blood
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏血肉的肉体
- en: bone lacking flesh
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏肉体的骨头
- en: spirit lacking bone
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏骨头的精神
- en: arise and be fed
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 升起并得到滋养
- en: arise to bone and flesh and blood
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 升起为骨与肉与血
- en: this night renewed by mortal food
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚由人类食物更新
- en: nevermore to thirst for mine
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 不再渴望我的东西
- en: nor on my living limbs to twine
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 也不缠绕在我活的肢体上
- en: Strain the vodka from the carnation pettles in the glass, then add the wine
    and then the bone, mix this well. Take a little of the potion and sprinkle it
    over the mistletoe berries. remove the bone from the glass and put them in the
    small black then 2 of the berries bury these in a grave yard. Then take the remaining
    3 berries and put them in a sealed jar with the wine and vodka mixture. This jar
    will keep away any other spirits who wish to bother you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 把伏特加中的康乃馨花瓣过滤到玻璃杯中，然后加入红酒和骨头，混合均匀。取一点魔药撒在榭梨果上。从玻璃杯中取出骨头，把它们放在小黑布里，再把其中2个果实埋在墓地里。然后把剩下的3个果实和红酒伏特加混合物放在密封罐里。这个罐子将远离任何其他希望打扰你的灵魂。
