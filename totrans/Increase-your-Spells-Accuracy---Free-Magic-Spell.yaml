- en: '## Casting Instructions for ''Increase your Spells Accuracy'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A circle of 3 (white) candles
  prefs:
