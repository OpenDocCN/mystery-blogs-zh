  type: TYPE_NORMAL
- en: Cast a Circle. Sit facing south and light a green or blue candle. .
  prefs: []
  type: TYPE_NORMAL
- en: Take it in your hands and sprinkle it with salt water.
  prefs: []
  type: TYPE_NORMAL
- en: 'Say:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''I name you _________________.'''''
  prefs: []
  type: TYPE_NORMAL
- en: (Use your own childhood name or nickname.)
  prefs: []
  type: TYPE_NORMAL
- en: Hold it in your arms, croon to it, rock it, and talk to it. Tell
  prefs: []
  type: TYPE_NORMAL
- en: it everything you would have liked to hear as a child. Let it talk to you and
    tell you how it feels and what it wants. Let your voice
  prefs: []
  type: TYPE_NORMAL
- en: change. Play.
  prefs: []
  type: TYPE_NORMAL
- en: Raise energy and visualize that you are pouring it into the doll, who is your
    own inner self. Create an
  prefs: []
  type: TYPE_NORMAL
- en: image of your own child self as you would have liked it to be, and project it
    into your doll. Continue until the doll is glowing with white
  prefs: []
  type: TYPE_NORMAL
- en: light and love.
  prefs: []
  type: TYPE_NORMAL
- en: Kiss the doll. Wrap it in white cloth and lay it to rest on your altar. Bind
    the spell. Earth the power.
  prefs: []
  type: TYPE_NORMAL
- en: Open the Circle. Repeat as often as you need or want to.
  prefs: []
