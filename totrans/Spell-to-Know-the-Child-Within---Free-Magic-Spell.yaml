    into your doll. Continue until the doll is glowing with white
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将您自己孩提时代的形象投射到您喜欢的娃娃上，并使其发出白色的光芒，一直持续到娃娃满溢为止
- en: light and love.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 光明和爱。
- en: Kiss the doll. Wrap it in white cloth and lay it to rest on your altar. Bind
    the spell. Earth the power.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 吻娃娃。用白色布包裹它，并将其安放在您的祭坛上休息。结合咒语。将力量归于大地。
- en: Open the Circle. Repeat as often as you need or want to.
