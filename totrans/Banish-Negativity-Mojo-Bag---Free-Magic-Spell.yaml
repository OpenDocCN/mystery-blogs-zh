- en: Gather items where you do your spell work. Light the incense and black candle.
  prefs: []
  type: TYPE_NORMAL
- en: Light the smudge stick with the black candle. You may make a circle with the
    smoke if you like.
  prefs: []
  type: TYPE_NORMAL
- en: Hold the black bag in one hand with the smudge in the other, circle the bag
    with the smudge three times. Let the bag absorb the smoke from the incense and
    some of the heat off the candle. CAREFUL! NOT TOO CLOSE. Repeat with the shell
    and the onyx.
  prefs: []
  type: TYPE_NORMAL
- en: 'Place herbs in the bag along with the shell and onyx. Anoint the bag after
    you close it. Feed the bag with your energy. When ready, say:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"I give these items power,'
  prefs: []
  type: TYPE_NORMAL
- en: darkness will cower,
  prefs: []
  type: TYPE_NORMAL
- en: With this bag negative thought and energy repel,
  prefs: []
  type: TYPE_NORMAL
- en: Banish it all with this spell."**
  prefs: []
  type: TYPE_NORMAL
- en: Leave the bag near or under the incense until it goes out. Place the bag anywhere
    you like. All items are optional and you may make substitutions.
