- en: Mojo bags are part of Hoodoo, so I would tread lightly, but smudging is a closed
    practice. However, the items used are not exclusive to Hoodoo, so you can alter
    this. This would be a protection satchel. If you use a cleansing bundle instead
    of smudging, I see no harm in this spell.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 魔袋是胡杜教的一部分，所以我会谨慎对待，但熏香是一个封闭的实践。然而，使用的物品不局限于胡杜教，所以你可以做出改变。这将是一个保护小袋。如果你使用的是净化束而不是熏香，我认为这个咒语没有害处。
