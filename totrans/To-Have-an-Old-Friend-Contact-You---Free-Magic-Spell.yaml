  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A piece of agate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your telephone or any other thing you use to communicate
  prefs:
