- en: 'Light the yellow candle then chant: "Friend, oh dear friend of mine. Please
    heed to this request of mine. Long apart we have been, more so longer than it
    seems. I yearn to hear your voice, old friend, a voice that can''t be mistaken.
    Let this opportunity be taken".'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃黄色蜡烛，然后吟唱："朋友，哦，我亲爱的朋友。请听取我的请求。我们已经分开很久，比看起来更久。我渴望听到你的声音，老朋友，一个声音是不会弄错的。让这个机会被抓住。"
- en: 'Then get the agate stone and chant : "By the power of this stone I give you
    the message to speak to me in any form in any way or any form of message".  Pass
    the Agate through the flame of the candle and recite the incantation of manifestation:
    "Per omnes vires terrae et maris per omnes potentias lunae it solis velut volo
    ut liceat esse carmen canta et fiat beata sint".'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然后拿起玛瑙石并吟唱："通过这块石头的力量，我给你传递一条消息，以任何形式、任何方式或任何消息形式与我交流。" 通过蜡烛的火焰将玛瑙石传过，并念咒语："通过大地和海洋的所有力量，通过月亮和太阳的所有力量，我希望可以有歌谣唱出并愿一切幸福。"
- en: Leave the stone by your device of communication until your friend contacts you
    once this has occurred thank the goddess and throw the agate in a stream as an
    offering to her.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将这块石头放在你的通讯设备旁，直到你的朋友联系你。一旦发生这种情况，请感谢女神，并把玛瑙石投入流水作为奉献之物。
