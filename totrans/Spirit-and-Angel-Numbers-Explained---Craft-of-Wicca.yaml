- en: Spirit and Angel Numbers Explained - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解析精神和天使数字 - 巫术的艺术
- en: 来源：[https://craftofwicca.com/spirit-and-angel-numbers-explained/#0001-01-01](https://craftofwicca.com/spirit-and-angel-numbers-explained/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/spirit-and-angel-numbers-explained/#0001-01-01](https://craftofwicca.com/spirit-and-angel-numbers-explained/#0001-01-01)
- en: Read on to find out about spirit and angel numbers. You’ll learn what yours
    is and what it means. You can even use these numbers to make [magick square sigils](https://craftofwicca.com/magick-squares-enhance-wicca-with-sigils/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继续阅读，了解有关精神和天使数字的信息。你将了解到你的数字是什么以及它的含义。你甚至可以使用这些数字来制作[魔法方格签章](https://craftofwicca.com/magick-squares-enhance-wicca-with-sigils/)。
- en: '## Basic Principle'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 基本原则'
- en: The universe needs a way to communicate with us. One of the simplest ways for
    this to happen is through numerology. Numbers are the universal language.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 宇宙需要一种与我们沟通的方式。其中最简单的之一就是通过数字学。数字是一种普遍的语言。
- en: Some people believe angels send us these messages. Other people believe it is
    the Ancient Goddess or Mother Earth herself.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人认为天使向我们发送这些信息。其他人认为这是古老的女神或地球母亲本身。
- en: 'Each culture has come up with explanations: from Native Americans with spirit
    animal guides to the Japanese with kami. This tells us the phenomenon is real.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 每个文化都提出了解释：从美洲原住民的灵魂动物向导到日本的神。这告诉我们这种现象是真实存在的。
- en: 'The specific messenger isn’t important: it’s all about the message.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 具体的信使并不重要：重要的是信息本身。
- en: The basic principle is that each number has significance. You can figure out
    the meaning of your number by then paying attention to repetition and combinations.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 基本原则是每个数字都有其重要性。你可以通过关注重复和组合来理解你的数字的含义。
- en: We’ll go through examples below.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在下面的例子中详细讨论。
- en: What is your angel number?
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你的天使数字是什么？
- en: 'Once you know how to be open to your spiritual number, you should figure it
    out quickly. The number will appear to you with sudden compulsion. This is your
    spirit guide telling you to pay attention: your number is there.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你知道如何敞开心扉接纳你的精神数字，你应该很快弄清楚。这个数字会突然显现在你面前。这是你的灵魂向导在告诉你要注意：你的数字在那里。
- en: This can happen in really clear ways like waking up at 2:22 a.m. and feeling
    compelled to check the clock. But it can happen in more subtle ways, too.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能以非常明确的方式发生，比如凌晨2点22分醒来，并感觉被迫查看时钟。但它也可能以更微妙的方式发生。
- en: The way mine first appeared to me was during reading. I was completely caught
    up in the novel, transported to another world. There was no reason I should have
    come out of that state of mind, but my eyes randomly drifted to the corner of
    the page.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次看到它时，是在阅读时。我完全沉浸在小说中，被带到另一个世界。当时我本没有理由从那种心境中走出来，但我的眼睛随机地飘到了页面的角落。
- en: I lost the moment I was in staring at the page number. Over the next few weeks,
    the number appeared to me several more times.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我在盯着页码时失去了当时的瞬间。在接下来的几周里，这个数字又多次出现在我面前。
- en: There is no one way it will happen for you, but hopefully, this will help you
    understand some of the ways it will come up.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你来说，它可能不会以一种固定的方式发生，但希望这能帮助你理解它可能会出现的一些方式。
- en: 'My golden rule is this: if you aren’t sure, it probably isn’t it. Stay open,
    and eventually, you’ll get clearer signs. It will usually occur three times in
    a short period of time. So, don’t attribute a single noticing of a number too
    much significance.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我的黄金法则是：如果你不确定，那可能并不是它。保持开放，最终你会得到更清晰的迹象。通常会在短时间内出现三次。因此，不要给单独注意到一个数字太多的意义。
- en: '## Specific Numbers'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '## 具体数字'
- en: Like I said above, each number has a meaning. This is how we’ll be able to figure
    out longer strings of numbers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我上面所说的，每个数字都有其含义。这是我们如何能够理解更长数字串的方法。
- en: '**One:** The beginning and the origin. It can also mean solitude or leadership.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**One:** 起源和原点。也可以表示孤独或领导力。'
- en: '**Two:** The number of pairs. It can mean a second person, lover, or friend.
    It usually indicates cooperation.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**Two:** 代表一对，可以指第二人、恋人或朋友。通常表示合作。'
- en: '**Three:** I like to think of the Three of Cups for this one. Creative cooperation.
    It can also indicate excess: three’s a crowd.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**Three:** 我喜欢把这个与三个圣杯联系在一起。创造性合作。也可以表示过剩：三个人就是众多。'
- en: '**Four:** The four elements and four directions. It is the number of balance
    but also of drive and work life.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**Four:** 四元素和四个方向。这是平衡之数，也是驱动力和工作生活的象征。'
- en: '**Five:** The fifth element of spirit. This is the number of wholenesses and
    the self/spirit. It often represents freedom.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**Five:** 灵性的第五元素。这是完整性和自我/灵性的数字。它经常象征自由。'
- en: '**Six:** The number of the home and family. It often represents nurturing and
    empathy.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**Six:** 家庭和家庭的数字。它经常代表培育和同情心。'
- en: '**Seven:** The number of divinity. It is almost always associated with spiritual
    awakening and psychic ability.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seven:** 神性的数字。它几乎总是与灵性觉醒和心灵能力联系在一起。'
- en: '**Eight:** Karma. This number is often a warning that what you put into the
    world will come back to you threefold.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**Eight:** 因果报应。这个数字经常是一个警告，你所付出的将以三倍回报给你。'
- en: '**Nine:** Your true calling. This number comes to you when you need to start
    realizing your purpose in life.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nine:** 你真正的使命。当你需要开始认识自己生命目标时，这个数字会出现。'
- en: '**Zero:** Eternity, the creator, the divine force. Be prepared when this number
    comes to you. It is special.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**Zero:** 永恒，创造者，神圣的力量。当这个数字来到你身边时，请做好准备。它是特别的。'
- en: 'Some combinations occur with high frequency. Let’s go over those ones:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有些组合频繁出现。让我们来看看那些：
- en: '### 1010 Angel Number'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '### 1010 天使数字'
- en: Repetition just means the number’s meaning is strengthened. We have a repetition
    of both 1 and 0 but then again of 10.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 重复只是加强了数字的含义。我们既有1和0的重复，也有10的重复。
- en: The number 10 represents both a beginning and the divine. This number takes
    on the meaning of the beginning of a new spiritual path. Maybe you’re considering
    one. Take this sign to dive in.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 数字10代表开始和神圣。这个数字具有开始新灵性道路的含义。也许你正在考虑这样做。把这个标志当作投入其中的信号。
- en: If this doesn’t sound right to you, take some time to meditate on it. Listen
    to what your soul is telling you. This number might be a message that you’re on
    the wrong path and need to reevaluate.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这听起来不对，请花些时间冥想。听听你的灵魂在告诉你什么。这个数字可能是一种提示，表明你走错了道路，需要重新评估。
- en: The triple set of duplication is a strong one. This is not a message to be taken
    lightly.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 三重重复的集合是强有力的。这不是一则应轻率对待的信息。
- en: '### 222 Spiritual Meaning'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '### 222 灵性含义'
- en: This is a very strong signal. It is a tripling of the number 2, but it’s also
    a duplicated 22\. In this form, the 2 takes on a slightly different meaning.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常强烈的信号。它是数字2的三重体现，同时也是重复的22。在这种形式下，数字2具有略微不同的含义。
- en: The duality of the 2 represents the soul/body. The tripling means this combination
    might be out of balance.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 数字2的二元性代表灵魂/身体。而数字3的重复意味着这种组合可能不平衡。
- en: Are you feeling like your life is a bit off course? Your personal/professional
    duality is a bit off. The thing you do physically or for work doesn’t match your
    spiritual convictions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否感到自己的生活有些偏离轨道？你的个人/职业二元性有些偏离。你所做的物理或工作并不符合你的灵性信念。
- en: Bring these back into alignment by following what your deepest personal convictions
    tell you to do.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 重返这些通过跟随你最深的个人信念告诉你要做的事情。
- en: You’ll know you’re on the right track if this number starts to appear to you
    as 22 or 2222 or changes altogether.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个数字开始以22或2222的形式出现，或者完全改变，你会知道自己走在正确的道路上。
- en: '### 1111 Angel Number'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '### 1111 天使数字'
- en: 'Is this the first time you’re receiving a message from the spirit world? The
    repeating ones is a common first message: it strongly indicates firsts.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你第一次接收到来自灵界的信息吗？重复的数字1通常是一种常见的第一信息：它强烈地指示了开始。
- en: It can also appear as a way to indicate something new that is going to happen
    or has just happened. Maybe you started a new job or have a new friendship. If
    this is the case, await the next number. It will be about this new beginning.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 它也可能出现为指示即将发生或刚刚发生的新事物的一种方式。也许你开始了新工作或有了新朋友。如果是这样，等待下一个数字吧。它将与这个新的开始有关。
- en: For everyone else, notice where this number appears. What were you doing or
    thinking? This number is the divine wake-up call. The number is appearing to draw
    your attention to it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他人，请注意这个数字出现的地方。你当时在做什么或者在想什么？这个数字是神圣的唤醒电话。它出现是为了吸引你的注意力。
- en: Whatever the number is pointing to, you should take a leap of faith and go ahead
    with it. Were you considering moving or taking a new job? This is the divine telling
    you to do it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 不管这个数字指向什么，你应该放手一搏并继续前进。你是否在考虑搬家或换工作？这是神圣告诉你去做的事情。
- en: 1212 meaning twin flame
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1212 意味着双生火焰
- en: There’s a lot going on with this one. The 1 and the 2 both appear twice, but
    the number 12 appears twice as well. Don’t forget the hidden 6 that appears as
    the sum of these numbers.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数字有很多含义。数字1和2都出现了两次，但数字12也出现了两次。别忘了隐藏的6，它出现为这些数字的和。
- en: The duality of 2 can mean a relationship, friendship, or even your relationship
    with the divine. The 12 means a new one of any of these. It may have just begun,
    but this doubling can mean to enter into one.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 数字2的二元性可以表示关系、友谊，甚至是你与神的关系。而12意味着任何这些中的一个新的开始。可能刚刚开始，但这种加倍意味着要进入其中。
- en: Maybe you’re on the fence about a new friendship. Give it a chance and some
    time. It will open up into something you weren’t expecting.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你对新朋友持保留态度。给它一些机会和时间。它会发展成你意想不到的东西。
- en: The hidden 6 could mean your family is a part of this relationship. Did a new
    family member suddenly appear? Give this relationship a chance.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 隐藏的6可能意味着你的家庭是这种关系的一部分。是否突然出现了新的家庭成员？给这段关系一个机会。
- en: The number 1212 is sometimes associated with twin flames, which are believed
    by some to be the other half of one’s soul. According to some beliefs, twin flames
    are meant to be together and are able to communicate telepathically.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 数字1212有时与双生火焰相关联，据一些人认为它是一个人灵魂的另一半。根据一些信仰，双生火焰注定要在一起，并且能够进行心灵感应。
- en: Seeing the number 1212 is sometimes thought to be a sign that your twin flame
    is thinking of you or that your connection with them is growing stronger.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 看到数字1212有时被认为是你的双生火焰在想念你，或者你与他们的联系正在变得更加紧密。
- en: '### 911 Numerology'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '### 911 数字学'
- en: This contains both the 9 and the 1\. The 1 is doubled but appears after the
    9.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这包含了9和1。1是加倍的，但出现在9之后。
- en: I treat these types of numbers as the first one being the primary topic and
    the doubled one as having more significance.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我将这些类型的数字视为第一个数字是主要话题，而双数具有更大的意义。
- en: The topic of this message is your true calling. You are in the wrong field,
    and you know it. The doubled ones mean a new beginning.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 本消息的主题是你真正的使命。你现在从事的领域不对，而你也知道。双数表示一个新的开始。
- en: The time is right. You need to make the change now. The doubled ones indicate
    an urgency. You may miss your chance forever if you don’t do it now.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候了。你需要立刻做出改变。双数指示着紧迫性。如果你现在不行动，你可能会永远错失机会。
- en: '### 888 Meaning'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '### 888 的含义'
- en: This is a tripled 8 but also a doubled 88.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个三重的8，但也是双重的88。
- en: Stop whatever you’re doing. This is a strong warning message. Are you putting
    out a lot of negative energy? This is going to come back to you threefold, so
    it better be worth it.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 停止你正在做的一切。这是一个强烈的警告信息。你是否释放了很多负面能量？这将以三倍方式回到你身上，所以它最好是值得的。
- en: This can also mean being patient. If you’re putting a lot of work into something
    and seeing no reward from it, keep at it. This message is telling you it will
    come back soon. Don’t give up.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这也可能意味着要有耐心。如果你在做很多工作，但没有收获，继续努力。这条信息告诉你，收获很快就会来临。不要放弃。
- en: For everyone, the message is a great reminder to adjust your attitude and spiritual
    practice to be as positive and loving as possible.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 对每个人来说，这条信息是一个很好的提醒，调整你的态度和精神实践，尽可能积极和充满爱心。
- en: Do You Want More Information?
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 想要更多信息吗？
- en: Maybe you haven’t figured out your angel number. Maybe this guide hasn’t helped
    you figure out the underlying meaning yet.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你还没有弄清楚你的天使数字。也许这个指南还没有帮助你找出其潜在含义。
- en: Check out [other Wiccan divination methods](https://craftofwicca.com/a-complete-overview-of-wiccan-divination-techniques/)
    including the related [Magick Squares for Sigils method](https://craftofwicca.com/magick-squares-enhance-wicca-with-sigils/).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 [其他女巫占卜方法](https://craftofwicca.com/a-complete-overview-of-wiccan-divination-techniques/)
    包括相关的 [魔法方格制作符印方法](https://craftofwicca.com/magick-squares-enhance-wicca-with-sigils/)。
- en: These [numbers also have significance in tarot](https://craftofwicca.com/significance-of-numerology-in-tarot-card-readings/).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这些 [数字在塔罗牌中也有重要意义](https://craftofwicca.com/significance-of-numerology-in-tarot-card-readings/)。
