- en: What am I afraid of most in love?
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在爱情中，我最害怕的是什么？
- en: What did I learn from a past relationship?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我从过去的关系中学到了什么？
- en: Why did a past relationship fall apart?
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么过去的关系破裂了？
- en: How can I let go of my ex?
  id: totrans-38
