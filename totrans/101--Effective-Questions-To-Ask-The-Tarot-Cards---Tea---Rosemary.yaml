  type: TYPE_NORMAL
  zh: 我该如何放下我前任？
- en: How can I open myself to love after heartbreak?
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我如何在经历心碎后打开自己去爱？
- en: What is my karma I have to face with love and in relationships?
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在爱情和关系中必须面对的业力是什么？
- en: How do I move forward in my love life/marriage/relationship?
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我如何在我的爱情生活/婚姻/关系中前进？
- en: To create the love life that I truly desire, what can I do?
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要创造我真正渴望的爱情生活，我能做些什么？
- en: How will I know when I have met the right person for me/the one?
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我如何才能知道我是否遇到了合适的人/我的另一半？
