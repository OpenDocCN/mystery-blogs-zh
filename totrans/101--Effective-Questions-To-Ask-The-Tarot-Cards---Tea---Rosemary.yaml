- en: What can I learn from the past about my career?
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我能从过去的经历中学到什么有关我的职业？
- en: What do I need to know about my boss?
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我需要了解我的老板哪些信息？
- en: How can I better my relationship with my boss?
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
