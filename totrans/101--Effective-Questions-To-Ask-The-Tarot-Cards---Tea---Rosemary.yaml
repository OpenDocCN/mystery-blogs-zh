- en: 101+ Effective Questions To Ask The Tarot Cards | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 101+ 有效问题问塔罗牌 | 茶叶与迷迭香
- en: 来源：[https://teaandrosemary.com/101-effective-questions-to-ask-the-tarot-cards/#0001-01-01](https://teaandrosemary.com/101-effective-questions-to-ask-the-tarot-cards/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/101-effective-questions-to-ask-the-tarot-cards/#0001-01-01](https://teaandrosemary.com/101-effective-questions-to-ask-the-tarot-cards/#0001-01-01)
- en: I practice with my Tarot cards almost daily, so I know how hard it is to actually
    think of questions to ask the Tarot cards. Once you’ve gone through all the main
    issues, you’ve run out of queries, but you may still want to practice.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我几乎每天都与我的塔罗牌练习，所以我知道实际上想要问塔罗牌的问题有多难。一旦你处理完所有主要问题，你就没有更多问题可问了，但你可能仍然想要练习。
- en: After coming up with so many of my questions to ask the Tarot cards during my
    own practice, I decided to put together this post of 101+ questions for the Tarot
    cards!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的练习中提出了如此多的问题问塔罗牌之后，我决定整理出这篇101+问塔罗牌的问题的帖子！
- en: A Few Tips Regarding Questions To Ask The Tarot Cards…
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于要问塔罗牌的问题的一些建议……
- en: Open-ended questions are always better when thinking of questions to ask the
    Tarot cards. While you *can* work with the Tarot if you want to produce a yes
    or no answer, it’s better to use open-ended questions for practice. Therefore,
    all 101 examples of questions to ask the Tarot cards are open-ended.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑要问塔罗牌的问题时，开放式问题总是更好。虽然*可以*如果你想得到是或否的答案，你可以使用塔罗牌，但最好还是练习使用开放式问题。因此，问塔罗牌的101个示例问题都是开放式的。
- en: Additionally, try to ask questions that you actually have control over. For
    example, don’t ask what your friend can do to make *you* happier, since you have
    no control over whether or not your friend does it. Take back your control and
    empower yourself with these Tarot questions!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，尽量提出你实际上能控制的问题。例如，不要问你的朋友可以做什么来让*你*更快乐，因为你无法控制你的朋友是否这样做。夺回你的控制权，并用这些塔罗牌问题给自己赋予力量！
- en: Lastly, if you’re just learning Tarot, use a deck that’s good for beginners.
    [I recommend this classic deck](https://rstyle.me/+o41WAvvI9nX5E1W9zZ-azg) for
    absolute beginners.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你刚开始学习塔罗牌，使用一副适合初学者的牌组。[我推荐这副经典的牌组](https://rstyle.me/+o41WAvvI9nX5E1W9zZ-azg)
    给完全初学者。
- en: '*Related Posts:*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关文章：*'
- en: 101+ Questions To Ask The Tarot Cards
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 101+ 问塔罗牌的问题
- en: Here are questions to ask the Tarot cards broken down by category!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这里列出了按类别分解的要问塔罗牌的问题！
- en: 'Love:'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 爱情：
- en: Here are plenty of questions to ask the Tarot cards about love!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有很多关于爱情要问塔罗牌的问题！
- en: What can I do to find my soul mate?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我该怎么样才能找到我的灵魂伴侣？
- en: How will I know when I’ve found my soul mate?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我将如何知道当我找到我的灵魂伴侣时？
- en: What obstacles must I overcome to find love?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我必须克服哪些障碍才能找到爱？
- en: How can I attract the best partner for me?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我该如何吸引最适合我的伴侣？
- en: What are my current beliefs about love?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我当前对爱的信念是什么？
- en: Is there a wound from the past that I need to heal?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我是否有一个过去的伤口需要愈合？
- en: What do I need to know about a new potential partner?
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我需要了解一个新潜在伴侣的什么信息？
- en: What do I need to know about my current partner?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我需要了解我当前伴侣的什么信息？
- en: What positive qualities do I bring to a relationship?
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在关系中带来了哪些积极特质？
- en: What negative qualities do I bring to a relationship?
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在恋爱关系中带来了哪些负面特质？
- en: How can I communicate better with my partner?
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我该如何更好地与我的伴侣沟通？
- en: What positive qualities does my partner bring to the relationship?
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的伴侣在关系中带来了哪些积极特质？
- en: What negative qualities does my partner bring to the relationship?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的伴侣在关系中带来了哪些负面特质？
- en: What did I learn about love and relationships as a child?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为一个孩子，我从爱情和关系中学到了什么？
- en: What did I learn about love and relationships from my family?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我从我的家庭中学到了什么关于爱情和关系的？
- en: What is my relationship blindspot right now?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我现在的关系盲点是什么？
- en: What do my spirit guides want me to understand about love?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的灵魂指引希望我理解爱的哪些方面？
- en: Should I follow my intuition when it comes to love?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
