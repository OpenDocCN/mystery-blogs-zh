- en: First, light the lavender insence, crush the lavender flower or spray the scent.
    Then on a flat surface, place the candles with the tall candle in the middle of
    the two small ones. If you are trying to reach bad spirits, now arm yourself with
    a cross and put salt around the candles.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 首先点燃薰衣草香，把薰衣草花捣碎或喷洒香味。然后在平坦的表面上，把蜡烛放在两只小蜡烛中间。如果你试图接触恶灵，现在拿起十字架，将盐撒在蜡烛周围。
- en: 'Now take the tissue with your tears on it. Bunch it up and put it in the flame
    of the largest candle. Be careful. Take the pair of earrings or headphones and
    place them under the two small candles. Say the following chant:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在拿着有你眼泪的纸巾。把它捏成一团放在最大的蜡烛的火焰中。要小心。拿一对耳环或耳机放在两只小蜡烛下面。说以下咒语：
- en: '"Spirits are around me each and everyday.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '"灵体每天都在我周围。'
- en: Their ghostly arms surround me and carry me away.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他们幽灵般的臂膀围绕我，把我带走。
- en: I know they are around me all the time.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道它们一直在我身边。
- en: I wish that I could hear them, see them.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望我能听到它们，看到它们。
- en: So mote it be."
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 请让它如此成真。"
- en: You may feel lighter after saying the chant. Shake it off and blow out the candles.
    This ability will only last for up to an hour at a time.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 说完咒语后，你可能会感觉更轻松。摇摇身体，吹灭蜡烛。这种能力每次只能持续最多一个小时。
