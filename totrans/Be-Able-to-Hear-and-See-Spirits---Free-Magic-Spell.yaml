- en: '## Casting Instructions for ''Be Able to Hear and See Spirits'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：“能够听到和看到灵体”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Lavender flower/incense/scent
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薰衣草花/香/气味
- en: 1 white tall candle (for GOOD spirits)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支白色高蜡烛（用于善灵）
- en: 1 black tall candle (for BAD spirits)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支黑色高蜡烛（用于恶灵）
- en: 2 small candles of any color
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2只任何颜色的小蜡烛
- en: A tissue with tears from both your eyes
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张带有你双眼泪水的纸巾
- en: A pair of earrings or headphones
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一对耳环或耳机
- en: (For bad spirits) a cross
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （用于恶灵）一个十字架
- en: (For bad spirits) salt
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （用于恶灵）盐
