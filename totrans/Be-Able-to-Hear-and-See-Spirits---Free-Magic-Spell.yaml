- en: This spell is not going to work. Seeing or hearing spirits are abilities which
    need to be developed with practice. It is debated that one is born able to see
    spirits. I feel it can be developed and that spirits can choose whether to appear
    to someone. This spell isn't likely to work well. It offers no exercise to develop
    clairvoyance or clairaudience.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语不会奏效。看到或听到灵体是需要通过练习发展的能力。有争议说一个人天生能看到灵体。我觉得这可以培养，而且灵体可以选择是否出现给某人看。这个咒语可能不会很有效。它没有提供发展感应和听觉的任何练习。
