  type: TYPE_NORMAL
  zh: 参考资料
- en: Dean, L. (2018). *[The Tarot Companion:](https://amzn.to/3CI6AEI) A Portable
    Guide to Reading the Cards for Yourself and Others*. Fair Winds Press.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《塔罗牌伴侣：[读卡指南：](https://amzn.to/3CI6AEI)自己和他人的便携式指南》。迪恩，L.（2018）。Fair Winds Press.
