- en: '## Casting Instructions for ''Summon Spirts from the depths of Hell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 bowl of water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 bag full of red water dye
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5 red candles
