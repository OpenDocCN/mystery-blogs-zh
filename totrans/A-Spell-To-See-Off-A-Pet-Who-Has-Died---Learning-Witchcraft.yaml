- en: A Spell To See Off A Pet Who Has Died - Learning Witchcraft
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://learningwitchcraft.com/a-spell-to-see-off-a-pet-who-has-died/#0001-01-01](https://learningwitchcraft.com/a-spell-to-see-off-a-pet-who-has-died/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: People who haven’t owned pets will often have a difficult time understanding
    the sense of loss that comes with losing a beloved pet.
  prefs: []
  type: TYPE_NORMAL
- en: They simply don’t have an understanding of how much love and affection a pet
    can show.
  prefs: []
  type: TYPE_NORMAL
- en: When the bond is broken and lost, it’s difficult to replace.
  prefs: []
  type: TYPE_NORMAL
- en: If you’ve been affected by a loss such as this, don’t bottle it up and let it
    get worse.
  prefs: []
  type: TYPE_NORMAL
- en: This spell should help you move on.
  prefs: []
  type: TYPE_NORMAL
- en: '**Here’s what you’re going to need:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3 x small brown candles
  prefs: []
  type: TYPE_NORMAL
- en: 1 x part rosemary essential oil (or water)
  prefs: []
  type: TYPE_NORMAL
- en: 1 x item that reminds you of your pet
  prefs: []
  type: TYPE_NORMAL
- en: Step one is to anoint the candles with the rosemary, and then light them. Focus
    on the flames.
  prefs: []
  type: TYPE_NORMAL
- en: As you focus, remember good times and happy memories you have with your pet.
  prefs: []
  type: TYPE_NORMAL
- en: Now take the memento in both hands, and say some words of thanks and gratitude
    for all the time your beloved pet gave you.
  prefs: []
  type: TYPE_NORMAL
- en: Speak aloud that now is the time to say your final goodbyes. Watch the candle
    flames grow.
  prefs: []
  type: TYPE_NORMAL
- en: Don’t snuff the candles, let them burn all the way down. This is why the candles
    should be small. As the flames grow smaller, see in your mind your own feelings
    of grief and loss shrinking with them.
  prefs: []
  type: TYPE_NORMAL
- en: When the flames have finally died out, feel confident that your grief and loss
    has died with them.
  prefs: []
  type: TYPE_NORMAL
- en: Speak your intent for your beloved pet to be at peace and rest.
  prefs: []
  type: TYPE_NORMAL
- en: Now that your grief is gone, don’t let your memories fade with it. Know that
    you’ll always have those happy memories because our time with our pets is a beautiful
    time.
  prefs: []
  type: TYPE_NORMAL
