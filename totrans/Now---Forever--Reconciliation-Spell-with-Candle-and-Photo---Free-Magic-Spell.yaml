- en: '*   Fix the two pink candles on a dish or on candle holders next to each other
    and light them.'
  prefs: []
  type: TYPE_NORMAL
- en: Gently spray the photo with the perfume of your partner and put it inside the
    picture frame.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Place the frame facing the candles, so that the couple is facing them and receiving
    their light.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Breath deeply and clear your head of all worries and fears. Focus on your goal.
    Visualize everything you want for your relationship.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Say the following spell:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**             "I am with You Now and Forever"**'
  prefs: []
  type: TYPE_NORMAL
- en: Repeat the prayer several times and then end with “So mote it be!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Keep focusing and visualizing a healthy relationship. Meditate for a few minutes
    and finally snuff out the candles.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Repeat this ritual every other day, or at least once a week re-using the same
    candles. It will help strengthen the bond between the two of you.
  prefs:
  - PREF_UL
