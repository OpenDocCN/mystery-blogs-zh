  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Wiccan spells often involve rituals and symbolism to create a sacred space and
    establish a connection with higher powers. These rituals may include lighting
    candles, burning incense, casting circles, and reciting incantations. Each element
    holds a symbolic meaning, amplifying the energy and intention behind the spell.
