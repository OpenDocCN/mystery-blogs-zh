- en: Sun-Moon Aspects In Synastry | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 合相学中的太阳-月亮相位 | 茶与罗斯玛丽
- en: 来源：[https://teaandrosemary.com/sun-moon-aspects-in-synastry/#0001-01-01](https://teaandrosemary.com/sun-moon-aspects-in-synastry/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/sun-moon-aspects-in-synastry/#0001-01-01](https://teaandrosemary.com/sun-moon-aspects-in-synastry/#0001-01-01)
- en: In synastry, Sun-Moon aspects are extremely important. In fact, the beneficial
    aspects are known as “soulmate” placements.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相学中，太阳-月亮相位非常重要。实际上，有利的相位被称为“灵魂伴侣”位置。
- en: Although you don’t *need* any of these aspects to find your lifelong love, you
    will feel a strong energetic pull if you do happen to see one of these aspects
    in your synastry chart.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你不 *需要* 这些方面中的任何一个来找到你的终身爱人，但如果你在你的合相图表中碰巧看到其中一个方面，你会感受到强烈的能量吸引力。
- en: When you’re looking at Sun-Moon aspects, the Sun person typically represents
    the ego or identity while the Moon person is the emotional undercurrent of the
    relationship. The Sun individual will be more outgoing and action-oriented; the
    Moon person will be more soft and sensitive.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在看太阳-月亮相位时，太阳的人通常代表自我或身份，而月亮的人是关系的情感基础。太阳的个体将更外向和行动导向；月亮的个体将更柔软和敏感。
- en: Sun Conjunct Moon Synastry
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳合月合相
- en: The Sun conjunct Moon synastry aspect is is one of the traditional soulmate
    placements. It creates a very good foundation for any relationship. Both people
    are able to understand and relate to each other.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳合月合相是传统的灵魂伴侣位置之一。它为任何关系打下了非常良好的基础。两个人能够理解和相关对方。
- en: Typically, the Sun person is more *active* with this Sun conjunct Moon synastry
    aspect. The Moon person plays a supportive role to the Sun person’s activities
    and goals, yet this doesn’t hamper or hold back the Moon individual.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，太阳的人在这种太阳合月合相中更 *积极*。月亮的人在太阳的活动和目标中起支持作用，但这并不会阻碍或压制月亮个体。
- en: Often, this couple is on the same page to the extent that they don’t need to
    communicate their feelings. This is the couple who can sense what each other is
    feeling and thinking from across the room.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这对夫妇在某种程度上是意见一致的，以至于他们不需要传达他们的感受。这对夫妇可以从房间的另一边感受到彼此的感受和想法。
- en: The Sun conjunct Moon synastry aspect means that the *emotional expression*
    of both people match in some way.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳合月合相意味着两个人的 *情感表达* 在某种程度上相匹配。
- en: The Sun person feels that the emotions of the Moon individual are appropriate
    and “right,” while the Moon person enjoys that the Sun individual says what they’re
    thinking without holding back. The Moon individual also provides emotional stability
    and comfort in the relationship.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳的人感到月亮个体的情感是合适的和“正确的”，而月亮的人享受太阳的人毫不保留地说出他们在想什么。月亮的个体还在关系中提供情感稳定和舒适。
- en: Usually, this couple will truly appreciate the emotional responses of each other
    because they are exactly what they each need.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这对夫妇会真正欣赏彼此的情感反应，因为它们正是彼此所需要的。
- en: In nature, the Moon reflects the light of the Sun. This conjunction is similar
    because the Moon individual plays a supportive role, while the Sun individual
    is more active.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在自然界中，月亮反映了太阳的光。这种合相类似，因为月亮个体扮演支持角色，而太阳个体更加积极。
- en: The Sun person will support the Moon person in a more energetic, upbeat way,
    while the Moon individual will be softer towards the Sun person.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳的人将以更有活力、更积极的方式支持月亮的人，而月亮的个体将对太阳的人更柔软。
- en: Both people fill in the gaps for what the other is missing. In the astrological
    chart, the Sun and Moon are the two primary signs, so together this couple creates
    a well-rounded picture.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 两个人填补了对方缺少的部分。在占星图中，太阳和月亮是两个主要的标志，所以这对夫妇共同创造了一个全面的图画。
- en: Sometimes, the Moon person can be *too* submissive and the Sun person *too*
    dominant and active. If you have this Sun conjunct Moon synastry aspect, be careful
    that you keep maintain the balance so that neither person feels off-kilter.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，月亮的人可能过于顺从，而太阳的人可能过于主导和积极。如果你有这个太阳合月合相，要注意保持平衡，以免任何一方感到不适。
- en: This Sun conjunct Moon synastry aspect seems to be more natural when the woman
    is the Moon and the man is the Sun in the aspect. However, this can also create
    gender roles that feel too extreme, depending on the personalities.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当女性是月亮，男性是太阳时，这种太阳合月合相似乎更自然。然而，这也可能会根据个性而创建感觉过于极端的性别角色。
- en: If the genders are swapped (the man is the Moon and the woman is the Sun) then
    the relationship may be more balanced. In some cases, this aspect can cause problems
    if the man feels that he is being cast in a role that is too feminine.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果性别互换（男性是月亮，女性是太阳），那么这种关系可能会更加平衡。在某些情况下，这种方面可能会导致问题，如果男性感觉自己被安排在一个过于女性化的角色中。
- en: Ultimately, the Sun individual will “lead” the relationship, but the Moon person
    is needed to create the softer, emotional underbelly of the partnership. Neither
    can function as well without the other.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，太阳的个体将“领导”这段关系，但是月亮的人需要为合作伙伴关系创造更柔和、情感丰富的底色。没有一个人能在没有另一个人的情况下运作得很好。
- en: Sun Trine Moon Synastry
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳三分月合合相分析
- en: With the Sun trine Moon synastry aspect, the relationship simply flows. The
    Moon person relies on the Sun person’s energy, enthusiasm, and vibrancy, while
    the Sun person appreciates the emotional support of the Moon person.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳三分月合合相分析方面，这段关系简直是流畅的。月亮的人依赖太阳的能量、热情和活力，而太阳的人则欣赏月亮的人提供的情感支持。
- en: This couple has a strong emotional bond. They’re attracted to each other mentally
    and naturally understand each other.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这对夫妻有着强烈的情感纽带。他们在心理上互相吸引，并自然地理解彼此。
- en: In fact, the Sun trine Moon synastry aspect means that this couple is *really*
    in sync. They may each feel actual pain when the other person is hurt.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，太阳三分月合合相意味着这对夫妻*真的*心连心。他们可能在对方受伤时感受到真实的痛苦。
- en: Each person feels as though they can rely on the other. This is a natural quality,
    so this is often found in the chart of couples who stay together long term. The
    Sun trine Moon synastry aspect makes this energy flow from day one!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都觉得自己可以依赖对方。这是一种自然的品质，因此经常出现在长期在一起的夫妇的星盘中。太阳三分月合合相分析方面使这种能量从第一天开始流动！
- en: Typically, the Sun trine Moon synastry couple is at ease with each other. The
    Sun person may “lead” the relationship a bit more, while the Moon individual provides
    the emotional support, but this usually works for the couple and no one feels
    overshadowed.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，太阳三分月合合相分析的夫妻彼此之间感到轻松。太阳的人可能在某种程度上“领导”关系，而月亮的个体提供情感支持，但通常这对夫妻都适用，没有人感到被遮蔽。
- en: This relationship is full of emotional bonding. Each person feels super secure
    with the other; you know that your emotions are safe with each other.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这段关系充满了情感的纽带。每个人都感到与对方非常安全；你知道你的情感在彼此之间是安全的。
- en: The Sun person shines a light on the Moon person’s darker side, while the Moon
    individual gives emotional depth to the Sun’s ego.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳的人照亮月亮的人的阴暗面，而月亮的个体为太阳的自我提供情感深度。
- en: Ultimately, this is a really beneficial, important aspect. Look to the signs
    that this Sun trine Moon synastry aspect is in to see how the energy will specifically
    manifest.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这是一个非常有益、重要的方面。看看这种太阳三分月合合相分析方面所在的星座，可以看到能量将如何具体显现。
- en: Sun Sextile Moon Synastry
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳六分月合合相分析
- en: With the Sun sextile Moon synastry aspect, the relationship is cooperative and
    warm. The Moon person easily trusts the Sun and allows them to see their emotions,
    while the Sun person gains emotional support from the Moon person.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与月亮合相分析方面，关系是合作且温暖的。月亮的人容易信任太阳，并允许他们看到自己的情绪，而太阳的人从月亮的人那里获得情感支持。
- en: This relationship simply flows. There is a good deal of emotional understanding
    between this couple.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这段关系简直是流畅的。这对夫妻之间有很好的情感理解。
- en: However, this Sun sextile Moon synastry aspect isn’t *totally* natural. These
    qualities are things the couple can work *towards*. The energy of this aspect
    exists right away, but it takes work to cultivate these qualities permanently.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，太阳六分月合合相分析方面并非*完全*自然。这些品质是夫妻可以*朝向*努力的事情。这种方面的能量立即存在，但需要努力才能永久培养这些品质。
- en: Over time, a couple with the Sun sextile Moon synastry aspect can learn how
    to be more emotionally supportive and gentle with each other. They begin to understand
    each other’s emotions without verbal communication because there is an energetic
    flow.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，具有太阳与月亮六分合合相分析方面的夫妻可以学会如何在彼此之间更加情感支持和温柔。他们开始在没有语言交流的情况下理解彼此的情绪，因为有一种能量的流动。
- en: The Sun sextile Moon aspect is great for a cooperative relationship. The couple
    may need to develop better communication skills over time, though.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳六分月合相对于合作关系非常有利。然而，随着时间的推移，这对夫妻可能需要发展更好的沟通技巧。
- en: All the Sun sextile Moon aspect means is that good communication and emotional
    understanding is *possible.* If both people are willing to work on the relationship,
    it can go the distance!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 所有太阳六分月亮的方面只意味着良好的沟通和情感理解是*可能的*。如果双方都愿意在关系上付出努力，它可以持久！
- en: Sun Opposition Moon Synastry
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳对立月亮的合相
- en: The Sun opposition Moon synastry aspect creates a really unique bond. The couple
    is attracted to each other and there is a lot of strong energy, but the relationship
    can have a variety of emotional and mental issues, too.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳对立月亮的合相创造了一种非常独特的联系。夫妇之间互相吸引，有很强的能量，但关系也可能存在各种情感和心理问题。
- en: Although this aspect binds the couple together in some way, it can be an emotional
    mismatch. The Moon person might feel like the Sun person is insensitive or doesn’t
    care about their feelings, while the Sun person might not realize this or may
    think that the Moon person is too sensitive.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这一方面在某种程度上把夫妇捆绑在一起，但它可能是一种情感上的不匹配。月亮方可能觉得太阳方不敏感或不在乎他们的感受，而太阳方可能没有意识到这一点或者认为月亮方太过敏感。
- en: The Sun person might feel like they’re held back from pursuing their goals because
    the Moon needs too much support from them.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳方可能觉得自己被阻碍追求目标，因为月亮方需要太多支持。
- en: The Moon person might have emotional issues from childhood that get in the way
    of pursuing this relationship. On the other hand, the Sun person may be too quick
    to act or have too large of an ego to truly see what the Moon person needs from
    them.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮方可能有童年的情感问题，这会妨碍他们追求这段关系。另一方面，太阳方可能行动太快或自我意识太强，无法真正看清月亮方需要什么。
- en: Keep in mind that the Sun opposition Moon synastry isn’t *bad.* Often, oppositions
    in synastry can be complementary. They provide a charged energy that makes the
    couple *want* to stay with each other.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要记住，太阳对立月亮的合相并不*坏*。在合相中，对立往往是互补的。它们提供了一种充满能量的动力，使夫妻*希望*彼此在一起。
- en: This couple will be truly fascinated with each other with the Sun opposition
    Moon synastry aspect. However, the relationship may feel like it’s a constant
    struggle between the identity of the Sun person and the emotions of the Moon person.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这对夫妇在太阳对立月亮的合相中会真正被对方吸引。然而，这段关系可能感觉像是太阳方的身份与月亮方的情感之间不断斗争。
- en: There’s a lot of potential for hurt feelings to surface in this relationship.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段关系中，很容易引发伤感情的潜力。
- en: Ultimately, the Sun opposition Moon synastry aspect *can* work in a partnership
    if both people are willing to invest in learning how to communicate about their
    emotions in a mature and positive way.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，太阳对立月亮的合相*可以*在合作中起作用，只要双方愿意投入学习如何成熟和积极地沟通他们的情感。
- en: Sun Square Moon Synastry
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳广场月亮合相
- en: The Sun square Moon synastry aspect can be difficult in a relationship. The
    Sun person may seem controlling, domineering, egotistical, or self-centered, while
    the Moon person may appear too delicate or emotional.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳方月亮方合相在关系中可能会很困难。太阳方可能显得控制欲强、霸道、自我为中心，而月亮方可能看起来过于娇弱或情绪化。
- en: Much of this comes from conditioning. The Sun person has learned that to attack
    or control the other is the only way to have a relationship, while the Moon person
    has learned that they need to be dependent on their partner in order to make it
    work.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这很大程度上来自于条件。太阳方学会了攻击或控制对方是唯一可以维持关系的方式，而月亮方则学会了他们需要依赖伴侣才能使关系工作。
- en: The Sun square Moon synastry aspect means that both people *are* attracted to
    each other, but the relationship always feels pretty tense. They may even be competitive
    with *each other.*
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳方月亮方合相意味着双方*互相*吸引，但关系总是感觉相当紧张。他们甚至可能在*彼此*之间竞争。
- en: Sometimes, the Sun person feels like they have to give up or compromise on their
    goals in order to please the Moon person.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，太阳方感觉他们必须放弃或妥协自己的目标，以取悦月亮方。
- en: The Moon individual is slower to act and needs more daily security, while the
    Sun person probably wants something bigger out of life.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮个体行动较慢，需要更多的日常安全感，而太阳方可能希望在生活中追求更大的目标。
- en: With this Sun square Moon synastry aspect, the Sun person probably doesn’t get
    the support that they need to achieve their dreams. They then try to control or
    dominate the Moon person to feel as though they have *something*.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这种太阳方月亮方合相，太阳方可能没有得到实现梦想所需的支持。然后他们试图控制或支配月亮方，以感觉他们拥有*某种东西*。
- en: Ultimately, this dynamic can create a lot of conflict. The Moon person can’t
    *understand* the drive and identity of the Sun, while the Sun person can’t *feel*
    the emotions of the Moon.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这种动态可能会引发很多冲突。月亮的人无法*理解*太阳的驱动力和身份认同，而太阳的人也*感受不到*月亮的情感。
- en: Sometimes, one or both people refuse to support each other, while other times
    both individuals simply don’t understand how the other functions. They’re very
    different people!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，一方或双方拒绝互相支持，而其他时候，两个人简单地不理解对方的运作方式。他们是非常不同的人！
- en: The first step to healing this Sun square Moon synastry aspect is for both people
    to develop a *deep* desire to understand each other. They function very differently,
    so it will take a lot of communication practice.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 治愈太阳与月亮合相星座学的第一步是双方都培养一个*深刻*的愿望去理解彼此。他们的运作方式非常不同，因此需要大量的沟通实践。
- en: As they work through these issues, the Sun person should be delicate with the
    Moon person’s feelings, while the Moon person should be careful of hurting the
    Sun individual’s ego.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理这些问题时，太阳的人应该对待月亮的感受要小心，而月亮的人则应当注意不要伤害到太阳个体的自尊心。
- en: The Sun square Moon synastry aspect means that both people will need to work
    through their emotional issues and delve into how they were raised and why they
    have their specific values.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与月亮在合相星座学中的方位意味着双方都需要处理他们的情感问题，并深入探讨他们成长的方式以及他们拥有特定价值观的原因。
