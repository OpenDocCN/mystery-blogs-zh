- en: '## Casting Instructions for ''Talking to Animals Telepathically'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Try to make eye contact for at least 5 seconds with the
    animal you are trying to talk to. While doing this, envision a link between both
    your minds and heart. At this point you are the only one that can break the link.
    Telepathically try and talk to the animal, call out to it. Do not be surprised
    if the animal shakes it''s head. Just try again, it will take time for it to respond.
    After doing it successfully a few times, and making a bond with the animal, you
    should be able to talk to each other from afar.'
