  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This spell calls upon all the names and faces of the Triple Goddess to grant
    1 wish or power. Spell can only be used on the Blood Moon Eclipses. I made this
    spell.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Blood Moon Lunar Eclipse Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: You
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A calm mind(meditate beforehand)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: You
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A calm mind(meditate beforehand)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Meditate while taking a ritual bath. When you drain the water, believe that
    all the negativity from that day goes with it.
  prefs: []
  type: TYPE_NORMAL
- en: Then go outside a few minutes before the eclipse and find a safe place where
    you can see the moon clearly.
  prefs: []
  type: TYPE_NORMAL
- en: 'When the moon is fully eclipsed say:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''I summon the Triple Goddess in all her names, faces, and forms. I summon
    the Maiden, the Mother, and the Crone, and kindly ask thee to grant me a wish.
    I wish(say wish here, be explicit). I thank you, O Great Triple Goddess. As I
    will, so mote it be. Blessed be.'''''
  prefs: []
  type: TYPE_NORMAL
- en: Be careful what you wish for. Thank you.
  prefs: []
  type: TYPE_NORMAL
