- en: Spell to Become a Shape-shifter.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell will be able to make you a shape-shifter. You will be able to turn
    into any animal (not mythical creatures though, I may make a different version
    of this spell that allows you to turn into any mythical creature) when you wish
    to.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Spell to Become a Shape-shifter.'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Your Voice.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A candle (any color).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A quiet place.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (Optional) casting it on a full moon will make it more effective.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Your Voice.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A candle (any color).
  prefs:
