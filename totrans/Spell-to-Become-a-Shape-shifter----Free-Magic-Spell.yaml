- en: Spell to Become a Shape-shifter.
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell will be able to make you a shape-shifter. You will be able to turn
    into any animal (not mythical creatures though, I may make a different version
    of this spell that allows you to turn into any mythical creature) when you wish
    to.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Spell to Become a Shape-shifter.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Your Voice.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A candle (any color).
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A quiet place.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (Optional) casting it on a full moon will make it more effective.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Your Voice.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A candle (any color).
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A quiet place.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (Optional) casting it on a full moon will make it more effective.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1\. Mediate for five minutes or more before starting the spell (the more you
    meditate, the more it will start to be more effective).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Light a candle and put it somewhere and sit cross-legged near it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Look into the flame for a few seconds, imagining you turning into different
    forms while shrouded in smoke.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '4\. Chant: 3x ''''O gods and goddesses hear my plea,'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '''''I wish to be a shape-shifter.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: '''''To fly or run or swim as an animal when I wish,'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '''''And to come back as a human when I wish,'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '''''I wish, I wish, for this to be.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '''''Please make me a shapeshifter,'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '''''With the power to turn into any animal I wish.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '''''So mote it be.'''''
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Close your eyes and imagine yourself turning into smoke and then forming
    back to yourself when you're done, let it engulf your senses. Then imagine the
    same thing but turning into whatever animal shows itself to you. Open your eyes
    after seeing the animal. If the animal bowed to you when you were about to leave
    or tried to communicate or interact with you, it worked if it didn't, then it
    did not work.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: Don't fret if this doesn't work for you on your first time, try again. Let me
    know if this worked and farewell ^ ^.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
