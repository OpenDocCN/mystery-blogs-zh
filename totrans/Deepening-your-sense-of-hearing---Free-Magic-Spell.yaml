- en: Deepening your sense of hearing
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加深你的听觉
- en: 3 simple yet similar exercises to improve your hearing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 3个简单而相似的练习，以提高你的听力。
- en: '## Casting Instructions for ''Deepening your sense of hearing'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放你的听觉的咒语指导'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Be in your home (first exercise)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的家中（第一个练习）
- en: Be in a public place (second exercise)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在公共场所（第二项练习）
- en: Be outside (third exercise)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在外面（第三项练习）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Be in your home (first exercise)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的家中（第一个练习）
- en: Be in a public place (second exercise)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在公共场所（第二项练习）
- en: Be outside (third exercise)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在外面（第三项练习）
- en: 'Sit in a familiar place in our home and close your eyes:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们家里一个熟悉的地方坐下，闭上眼睛：
- en: Listen deliberately and with awareness to the sounds of our home.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有意识地和警觉地聆听我们家的声音。
- en: Sit in a public place like a mall or a restaurant and close your eyes.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在公共场所，如购物中心或餐厅里，闭上眼睛。
- en: "Listen deliberately and with awareness to the sounds of the public place. Do\
    \ it with a friend by your side so that you can relax and not worry about what\x92\
    s going on around you."
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有意识地和警觉地聆听公共场所的声音。与你身边的朋友一起做，这样你可以放松，不用担心周围发生的事情。
- en: Sit outdoors and close your eyes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在户外，闭上眼睛。
- en: Listen deliberately and with awareness to the sounds of the outdoors.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有意识地和警觉地聆听户外的声音。
- en: Questions you to answer (copy down into your book of shadows! Leave a gap between
    each question so you can answer it!!)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你要回答的问题（复制到你的魔法书中！在每个问题之间留下空白，以便你可以回答它！！）
- en: What do you hear?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你听到了什么？
- en: How many different sounds do you hear?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你听到了多少种不同的声音？
- en: Where are they coming from?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 它们来自哪里？
- en: Can you identify them?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你能识别它们吗？
- en: How are the sounds different?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些声音有什么不同？
- en: How is the way you listen in public different from the way you listen at home?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你在公共场所听的方式与在家听的方式有何不同？
- en: Do you find it more difficult to identify outdoor sounds?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否发现识别户外声音更困难？
- en: Where do they come from?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 它们从哪里来？
- en: Do you hear more or fewer sounds than you hear indoors?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你在户外听到的声音比室内多还是少？
