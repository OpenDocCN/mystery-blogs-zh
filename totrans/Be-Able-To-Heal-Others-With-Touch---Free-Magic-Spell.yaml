- en: Be Able To Heal Others With Touch
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用触摸治愈他人
- en: You should be able to heal other people by simply touching the wounded, or diseased
    area (e.g. the chest if they have a cold). Keep in mind that it may not work for
    everyone. It doesn't work for me, but it did work for my friend, so don't be too
    disappointed if it didn't work for you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该能够通过简单触摸伤口或患病区域（例如，如果他们感冒，则为胸部）来治愈其他人。请记住，这可能不适用于每个人。对我来说没有用，但对我的朋友来说有效，所以如果对你没用，不要太失望。
