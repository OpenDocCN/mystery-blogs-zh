- en: 1\. Put the mirror on the floor, facing upright, with the white candles either
    side, and the black at the head of it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 将镜子放在地板上，朝正面，两侧放上白蜡烛，顶部放上黑蜡烛。
- en: 2\. Light the black candle.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 点燃黑色蜡烛。
- en: 3\. Say ''May all negative energy be banished, hence the light of the dark''.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 说 ''愿一切负面能量被驱逐，因此黑暗的光芒''。
- en: 4\. Put the holy water into a cup of some sort, and hold it just above the candle
    for 2 minutes.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 将圣水倒入一个杯子中，然后将其放在蜡烛正上方持续 2 分钟。
- en: 4 Pour the water over the mirror.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 4 把水倒在镜子上。
- en: 5\. Blow out the black candle.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 吹灭黑蜡烛。
- en: 6\. Light the white candles.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 点燃白蜡烛。
- en: 7\. Say ''From now and forever keep the positive affirmations free in this mirror''.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 说 “从现在开始，永远保持这个镜子里的积极肯定自语自由”。
- en: 8\. Crush the lavender and bay leaves together, and sprinkle it over the mirror.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 将薰衣草和月桂叶捣碎，撒在镜子上。
- en: 9.As you do so, say ''Cleanse thy health from now and future''.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 在此过程中，说：“从现在开始和未来洁净他们的健康”。
- en: 10\. Blow out the candles.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 10\. 吹灭蜡烛。
- en: 11\. Whenever you want to heal someone, put your hand ver the mirror, and say,
    ''Cleanse thy health from now and future''. The touch the ill area of the person,
    and they should recover within the next day or two.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 11\. 每当你想要治愈某人时，把你的手放在镜子上，并说，“从现在开始和未来洁净他们的健康”。然后触摸该人的病区，他们应该在接下来的一两天内康复。
