- en: '## Casting Instructions for ''How to make home made black chalk easy (tested!)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Lighter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Peice of wood(wood chips are best)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Lighter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Peice of wood(wood chips are best)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Go outside
  prefs: []
  type: TYPE_NORMAL
- en: Make sure you have water near you.
  prefs: []
  type: TYPE_NORMAL
- en: Get out your lighter and hold it near the wood. Keep burning it until a quarter
    of the wood is solid black (except the red from the sparks left over). As soon
    as this is done, stick the entire piece of wood in the water.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want the chalk to have magical qualities chant this:'
  prefs: []
  type: TYPE_NORMAL
- en: As the physical fire is doused let the fire within burn strong(chant 3x)
  prefs: []
  type: TYPE_NORMAL
- en: 'Then when you pull it out say:'
  prefs: []
  type: TYPE_NORMAL
- en: Let this chalk be charged with the powers of all it has touched, earth, fire,
    and water
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be
  prefs: []
  type: TYPE_NORMAL
- en: Now you have your chalk. To use just write on something with the black end.
    If chalk is magical, this chalk is good for making doors for teleportation and
    if you use it to draw a pentagram on the center of your chest (if put in water,
    don't worry it will not burn you(; )
  prefs: []
  type: TYPE_NORMAL
- en: you will have stronger magical powers in the elements listed in the spell. This
    lasts until the pentagram gets washed/fades away.
  prefs: []
