- en: 'Chant three times:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Dragon within the depths of me'
  prefs: []
  type: TYPE_NORMAL
- en: In your body, I wish to be
  prefs: []
  type: TYPE_NORMAL
- en: Let me become you if I can
  prefs: []
  type: TYPE_NORMAL
- en: A member of the dragon clan''
  prefs: []
  type: TYPE_NORMAL
- en: 'If you have an inner dragon, you''ll feel a spreading warmth in your chest.
    You''ve activated your inner dragon. To become it, chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''A dragon''s what I wish to be'
  prefs: []
  type: TYPE_NORMAL
- en: Come out dragon inside me''
  prefs: []
  type: TYPE_NORMAL
- en: 'To turn human again, chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''A human''s what I wish to be'
  prefs: []
  type: TYPE_NORMAL
- en: Right now I wish that I were me''
