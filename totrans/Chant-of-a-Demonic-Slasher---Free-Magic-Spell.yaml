- en: This chant will summon a demon to attack and rip apart your victim. This chant
    takes a lot of energy to manifest unless your home is already cursed and has a
    Gates of Kurane Sigil in the room where the chant takes place.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Chant of a Demonic Slasher'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Instructions'
  prefs: []
  type: TYPE_NORMAL
- en: (1) This ritual should be done sitting at a table. Place the black candle in
    front of you about 1 ½ feet to 2 feet away and light the candle.
  prefs: []
  type: TYPE_NORMAL
- en: (2) Meditate heavily on the words of this chant and chant it as many times as
    you can before you black out from exertion. Yell this as loud as you can. Let
    your head fade into dizziness and let the evil take over you. Make sure to pronounce
    the "be ke kopot" parts properly. All vowel sounds are used like it "bet" "pot".
  prefs: []
  type: TYPE_NORMAL
- en: (3) Yell this line out as if you are very angry.
  prefs: []
  type: TYPE_NORMAL
- en: 'Incantation:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Bé ké Kópot!'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Die! Die! Die! I want a demon to rip you up (name)! Be gone! Be dead! I hope
    a demon rips you to pieces!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bé ké Kópot!"**
