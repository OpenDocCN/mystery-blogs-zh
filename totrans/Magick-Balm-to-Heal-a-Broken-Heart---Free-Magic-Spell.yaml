- en: Magick Balm to Heal a Broken Heart
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We have all suffered from broken hearts. This spell eases the pain of losing
    the one you love and helps heal your heart.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Magick Balm to Heal a Broken Heart'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 'When: Begin on New Moon and continue as long as necessary.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A small piece of rose quartz
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A glass jar or bottle, preferably green, with a lid or stopper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 9 ounces olive, almond, OR grape seed oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6 drops of rose, jasmine, or yang-ylang essential oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1/4 teaspoon fried chamomile leaves
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 'When: Begin on New Moon and continue as long as necessary.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A small piece of rose quartz
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A glass jar or bottle, preferably green, with a lid or stopper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 9 ounces olive, almond, OR grape seed oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6 drops of rose, jasmine, or yang-ylang essential oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1/4 teaspoon fried chamomile leaves
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1\. Wash the rose quartz and the jar with mild soap and water.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Pour the olive, almond, or grapeseed oil into the jar.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Add the essential oil and inhale the fragrance, allowing it to relax your
    mind.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Crush the chamomile leaves very finely and sprinkle them in the oil.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Add the rose quartz.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Cap the jar and shake it 3 times to blend and charge the ingredients.
  prefs: []
  type: TYPE_NORMAL
- en: '**To use the Magick Balm:**'
  prefs: []
  type: TYPE_NORMAL
- en: Before going to bed, pour a little of the magick balm into your palm and dip
    your index finger in it. Then rub the oil on your skin at your heart center. Feel
    it gently soothing the pain. Take several slow, deep breaths, inhaling the pleasant
    scent, letting it calm your thoughts and emotions. Repeat each night and each
    morning until your sadness diminishes.
  prefs: []
