- en: Magick Balm to Heal a Broken Heart
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于治愈破碎心灵的魔法香膏
- en: We have all suffered from broken hearts. This spell eases the pain of losing
    the one you love and helps heal your heart.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都曾经历过心碎。这个咒语可以缓解失去所爱之人的痛苦，并帮助治愈你的心灵。
- en: '## Casting Instructions for ''Magick Balm to Heal a Broken Heart'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "治愈破碎心灵的魔法香膏"的咒语说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: 'When: Begin on New Moon and continue as long as necessary.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 何时：新月开始并持续时间取决于需要。
- en: A small piece of rose quartz
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小块玫瑰石英
- en: A glass jar or bottle, preferably green, with a lid or stopper
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个玻璃罐或瓶，最好是绿色的，带盖子或塞子
- en: 9 ounces olive, almond, OR grape seed oil
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 9 盎司橄榄、杏仁或葡萄籽油
- en: 6 drops of rose, jasmine, or yang-ylang essential oil
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6 滴玫瑰、茉莉或依兰精油
- en: 1/4 teaspoon fried chamomile leaves
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1/4 茶匙炒甘菊叶
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: 'When: Begin on New Moon and continue as long as necessary.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
