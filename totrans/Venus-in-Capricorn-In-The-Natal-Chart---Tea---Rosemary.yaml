- en: 'Venus In Capricorn: Man vs. Woman'
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摩羯座金星：男性与女性
- en: This part can get a little confusing, so bear with me as I explain it. Basically,
    Venus shows itself differently for someone with more masculine energy than it
    does for someone with more feminine energy.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分可能有点令人困惑，所以请耐心听我解释。基本上，金星对于拥有更多男性能量的人表现方式与对于拥有更多女性能量的人不同。
- en: It’s up to you to choose with energy you identify with more. If you’re unsure,
    I recommend reading the description of each energy for Venus in Capricorn below
    and choosing what resonates with you.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 选择你更认同的能量取决于你。如果你不确定，我建议你阅读下面摩羯座金星每种能量的描述，并选择与你共鸣的。
- en: Generally, in a woman or someone with feminine energy, Venus will show how the
    person acts and what vibes they gives off towards others.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，在一个女性或拥有女性能量的人身上，金星会展示这个人的行为方式以及他们向他人散发的氛围。
- en: When this person is flirting, they will assume many of the qualities of Venus
    in Capricorn. These Capricorn qualities will show up directly in the personality.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当这个人在调情时，他们会假定许多摩羯座金星的特质。这些摩羯座的特质会直接体现在个性中。
- en: In a man or someone with masculine energy, Venus will show what kind of qualities
    they are *attracted to*. How this person will *act* depends on their Mars sign,
    but their Venus sign dictates what types of energy they are drawn towards in a
    partner.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个具有男性能量的男人身上，金星将展示他们对什么样的特质*感兴趣*。这个人将*如何行动*取决于他们的火星星座，但他们的金星星座决定了他们在伴侣身上吸引什么类型的能量。
- en: As we evolve and change and the gender lines blur, these distinctions become
    less absolute. For example, I find that *most* women will show a lot of the qualities
    of their Venus when they’re flirting, but a few of their Mars qualities will bleed
    through also.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们的进化和变化以及性别界限的模糊化，这些区别变得不那么绝对。例如，我发现*大多数*女性在调情时会展现出她们的金星特质，但也会有少数火星特质渗透出来。
- en: It’s important to learn about both Venus and Mars. Each person has a unique
    combination of both qualities, although this combination may be swayed slightly
    depending on the person’s gender.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 了解金星和火星同样重要。每个人都有独特的这两种特质组合，尽管这种组合可能会因人的性别而有所偏向。
- en: Lastly, a man who is ultra-comfortable with his sexuality will display many
    more of his Venus qualities, while a man who struggles with his sexuality probably
    won’t “own” these Venusian qualities, so he will instead look for them in a female
    partner.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一个非常舒适于自己性别的男人会展示出更多他的金星特质，而一个在性别认同方面挣扎的男人可能不会“拥有”这些金星特质，因此他会在女性伴侣身上寻找这些特质。
- en: In bed, he will probably display more of his Mars signs, but he will also have
    a touch of Venus. With Venus in Capricorn, this men will be practical and focused
    in bed. He won’t get caught up in romantic fantasies but will instead focus on
    the actual technique.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在床上，他可能会展示更多的火星星座特质，但也会有一些金星的触感。有了摩羯座的金星，这些男性在床上会实际而专注。他不会陷入浪漫的幻想中，而是专注于实际的技巧。
- en: He may come across as unemotional, but his actions speak louder than his words.
    The Venus in Capricorn man wants actions instead of words from his partner, too.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 他可能会显得冷漠，但他的行动比言语更有力量。摩羯座金星男士也希望他的伴侣用行动而不是言语来表达爱意。
- en: 'The Venus In Capricorn Man:'
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摩羯座金星男士：
- en: The Venus in Capricorn man is interested in serious and responsible women.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座金星男士对严肃和负责任的女性感兴趣。
- en: He won’t be attracted to anyone too emotional or talkative. He will also steer
    clear of superficiality or unpredictability. He likes women who are down to earth
    and practical.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 他不会被太情绪化或健谈的人吸引。他还会远离肤浅或不可预测的人。他喜欢脚踏实地和实际的女性。
- en: The Venus in Capricorn man wants a pragmatic woman who focuses on work first.
    Sometimes, he will want someone modest and old-fashioned, while other times he
    will prefer someone with status or business-sense. This will depend on the house
    and aspects.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座金星男士希望找到一个务实的女性，专注于工作。有时，他会喜欢一个谦虚和老式的人，而其他时候，他会更倾向于有地位或商业头脑的人。这将取决于宫位和相位。
- en: When the Venus in Capricorn man first meets someone, he is attracted to a strong
    inner energy and quiet confidence.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 当摩羯座金星男士初次遇见某人时，他会被强大的内在能量和内心的沉稳自信所吸引。
- en: Because he desires someone so practical, he is willing to be quite patient in
    a relationship. The Venus in Capricorn man will stick it out through the hard
    times; he doesn’t run away easily.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 因为他渴望找到一个如此实际的人，所以在一段关系中，他愿意非常耐心。摩羯座金星男士会在困难时期坚持下去；他不轻易逃避。
- en: He’s likely to stay loyal in a relationship, even if the relationship turns
    sour. He may be a bit slow to give his heart away, but once he does, he’s all
    in.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 他在一段关系中很可能会保持忠诚，即使关系变得不愉快。他可能会稍微迟疑将他的心交出去，但一旦他这样做了，他会全身心投入。
- en: Because he takes so long to commit, he can also be *really* hurt in a relationship
    if it falls apart.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 因为他花了这么长时间才做出承诺，所以如果关系破裂，他也可能会*非常*受伤。
- en: 'The Venus In Capricorn Woman:'
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摩羯座金星女士：
- en: The Venus in Capricorn woman finds safety and comfort in what she knows. She
    doesn’t adapt to change quickly.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座金星女性在她所知的事物中找到安全感和舒适感。她不会很快适应变化。
- en: She comes across as cool, aloof, detached, or maybe even a bit snobby when she’s
    flirting. She isn’t fun and outgoing. Instead, her partners will be attracted
    to her emotionally removed vibe.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 当她在调情时，她会显得冷漠、孤高、超然，甚至有点势利。她不会喜欢玩乐和外向。相反，她的伴侣会被她情感上的冷漠所吸引。
- en: The Venus in Capricorn woman is *very* picky. She may get into relationships
    later in life or she might be unsatisfied with her earlier relationships. She
    *hates* immaturity more than anything.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座金星女性非常挑剔。她可能会在生活的后期进入恋爱关系，或者她可能对早期的关系感到不满意。她*讨厌*幼稚比任何事情都要多。
- en: In relationships, the Venus in Capricorn woman goes slow and steady. She is
    careful not to get hurt.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系中，魔羯座金星的女性步步为营。她小心翼翼，以免受伤害。
- en: Once her defenses are down, the Venus in Capricorn woman will be warm and tender,
    but this may take quite a while.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦她的防御被打破，魔羯座金星的女性会变得温暖而温柔，但这可能需要相当长的时间。
- en: She needs a lot of independence in a partnership. The Venus in Capricorn woman
    probably won’t be interested in partying and going out, but she does need room
    to have her own interests and space.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 她在伙伴关系中需要很多独立性。魔羯座金星的女性可能不太喜欢参加派对和外出，但她确实需要有自己的兴趣和空间。
- en: The Venus in Capricorn woman is very practical. Her idea of fun probably involves
    work in some way. She may have trouble keeping love interests around because of
    how practical and/or ambitious she is, unless her partners feel the same way.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 魔羯座金星的女性非常实际。她的乐趣可能以某种方式涉及工作。由于她实际和/或雄心勃勃，她可能很难维持恋爱关系，除非她的伴侣有同样的感受。
- en: She can be a bit old-fashioned, classy, or even a little prudish. Alternatively,
    sometimes the Venus in Capricorn woman is snobby and materialistic. This is less
    likely than the first scenario, but it is possible depending on the house and
    aspects to Venus.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 她可能有些过时、高雅，甚至有点保守。或者，魔羯座金星的女性有时可能显得势利和物质化。这种情况不如第一种常见，但根据金星所在的宫位和方面，这也是有可能的。
- en: If the Venus in Capricorn woman gets dumped, she will never show how she really
    feels. She is *very* good at putting on a blank face and hiding her hurt, but
    it can take her a long time to get over heartbreak internally.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果魔羯座金星的女性被甩了，她永远不会展示她真正的感受。她非常擅长保持一张空白的面孔和隐藏她的伤心，但她可能需要很长时间才能内心康复。
- en: In bed, the Venus in Capricorn woman can be a bit reserved until she feels totally
    comfortable. Some Venus in Capricorn women are prudes while others are less closed
    in actions, but are still a bit reserved, quiet, or even cold.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在床上，魔羯座金星的女性可能会有些保守，直到她完全感到舒适。一些魔羯座金星的女性可能有点过于保守，而其他人在行动上则不太封闭，但仍然有些保守、安静，甚至冷漠。
- en: How To Master The Venus In Capricorn Energy
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何掌握魔羯座金星的能量
- en: With Venus in Capricorn, you will need to work on integrating your emotions
    with your rules.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 有了魔羯座金星，你需要努力将你的情感与你的规则整合在一起。
- en: Learn that it’s OK to break the social conduct code once in a while. A good
    place to start is by examining your childhood rules and figuring out which ones
    you personally like and which you want to throw out.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 学会偶尔打破社会行为准则是可以的。一个好的开始是检查你的童年规则，并找出哪些是你个人喜欢的，哪些你想要丢弃。
- en: Develop your own internal set of rules that is created by you, not others. Make
    sure your own set of rules works for you.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 制定你自己内部的规则集，这些规则是由你自己创建的，而不是别人。确保你自己的规则适合你。
- en: The work for any Venus in Capricorn person will be a lot of small steps. These
    folks need to figure out what *they* want because they’re *so* used to being told
    what to do.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 任何魔羯座金星的人都需要做很多小步骤的工作。这些人需要弄清楚他们自己想要什么，因为他们太习惯于被告知该做什么了。
- en: The goal for the Venus in Capricorn person is to let the inner child out.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 魔羯座金星的人的目标是释放内心的孩子。
