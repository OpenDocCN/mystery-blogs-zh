- en: Venus in Capricorn In The Natal Chart | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金星在摩羯座出生图中 | 茶叶与迷迭香
- en: 来源：[https://teaandrosemary.com/venus-in-capricorn-man-woman/#0001-01-01](https://teaandrosemary.com/venus-in-capricorn-man-woman/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/venus-in-capricorn-man-woman/#0001-01-01](https://teaandrosemary.com/venus-in-capricorn-man-woman/#0001-01-01)
- en: Venus in Capricorn can be a bit removed and serious, but there are many wonderful
    elements to this placement.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金星在摩羯座的人可能有些冷漠和严肃，但这个位置也有许多美好的元素。
- en: Typically, Venus in Capricorn folks are extremely practical. They tend to do
    well in the real world, as long as they don’t become *too* business-like in relationships.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，金星在摩羯座的人非常实际。只要他们在关系中不变得*过于*商业化，他们往往在现实世界中表现良好。
- en: As you read these descriptions of the Venus in Capricorn placement, keep in
    mind that the house your Venus is in makes a difference, too.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你阅读金星在摩羯座位置的描述时，请记住你的金星所在的宫位也很重要。
- en: Venus In Capricorn Characteristics
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星在摩羯座的特点
- en: Venus rules so many areas that the characteristics of your Venus sign can have
    a large impact on your entire life. Here are the main ways that Venus in Capricorn
    shows up.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 金星统治着许多领域，你的金星星座特征可能会对你的整个生活产生重大影响。以下是金星在摩羯座中显现的主要方式。
- en: 'Money and Style:'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金钱和风格：
- en: With Venus in Capricorn, you prefer classic styles over anything trendy. Older
    is best!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星在摩羯座，你更喜欢经典风格而不是任何时髦的东西。老式才是最好的！
- en: While Venus in Capricorn people can be materialistic or enjoy symbols of status
    sometimes, others care more about quality of items.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管金星在摩羯座的人有时可能是物质主义者或喜欢享受地位的象征，但其他人更关心物品的质量。
- en: The typical Venus in Capricorn is known for being extremely materialistic, but
    I don’t feel that this is always the case. I find that a Venus in Capricorn individual
    is either materialistic *or* practical.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的金星在摩羯座以极端实际著称，但我并不认为这总是事实。我发现金星在摩羯座的个体要么是物质主义者*要么*是实际主义者。
- en: Most folks with Venus in Capricorn are really practical with possessions and
    money. It’s always a safe bet to let these people handle your finances. They typically
    don’t spend beyond their means unless other elements of the chart support this.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数金星在摩羯座的人在处理财产和金钱方面非常实际。让这些人处理你的财务总是一个安全的选择。他们通常不会超支，除非图表中的其他元素支持这一点。
- en: 'Pleasure:'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 乐趣：
- en: With Venus in Capricorn, you aren’t a party animal by any means. You may be
    less “fun-loving” than others.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星在摩羯座，你绝对不是一个狂欢动物。你可能比其他人更少“爱好乐趣”。
- en: Much of this is because you’re distrustful of others, so it’s hard for you to
    open up and let loose.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这很大程度上是因为你不信任他人，所以很难敞开心扉。
- en: Another element of your serious personality is your practicality. Venus in Capricorn
    is all about being down-to-earth and efficient; in fact, you may even find more
    pleasure in hard work than in a typical party atmosphere.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你严肃个性的另一个元素是你的实用主义。金星在摩羯座完全是关于脚踏实地和高效的；事实上，你可能会发现在辛勤工作中比在典型的聚会氛围中更有乐趣。
- en: You have long term goals and are grounded and realistic. Most Venus in Capricorn
    folks steer clear of anything flashy.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你有长期目标，脚踏实地且现实。大多数金星在摩羯座的人远离任何花哨的东西。
- en: However, with Venus in Capricorn, you do have an inner child “locked up.” When
    you’re super comfortable around someone, your inner child comes out and you can
    be quite silly and playful. This happens rarely and may be surprising to people
    when they first see it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有了金星在摩羯座，你确实有一个“被锁起来”的内在童心。当你在某人身边感到非常舒适时，你的内在童心会显现出来，你会变得非常傻乎乎和好玩。这种情况很少发生，当人们第一次看到时可能会感到惊讶。
- en: 'Values:'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 价值观：
- en: With Venus in Capricorn, you value structure and order. You believe in setting
    rules and then following them. You will especially value rules in the house that
    your Venus sits in.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星在摩羯座，你重视结构和秩序。你相信制定规则然后遵守它们。你尤其重视你的金星所在宫位的规则。
- en: Depending on the house that Venus is in, you might also value hard work. For
    example, with Venus in the 10th house, you value hard work and status, but with
    Venus in the 7th house, you value putting the work into relationships.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 根据金星所在的宫位，你可能也会重视辛勤工作。例如，如果金星在第十宫，你会重视辛勤工作和地位，但如果金星在第七宫，你会重视在关系中付出努力。
- en: You probably place significance on things that sustain over time with Venus
    in Capricorn. You won’t go for the quick fix but instead value long term investments
    when it comes to money, people, your job, and more.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有摩羯座金星的你可能会重视那些能够持续时间的事物。在金钱、人际关系、工作等方面，你不会选择快速解决方案，而是更看重长期投资。
- en: With materialistic items, you prefer older, quality pieces. You don’t like super
    trendy or new things but would rather have a historical item.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于物质物品，你更喜欢老式、优质的物品。你不喜欢超级时尚或新潮的东西，而更喜欢历史悠久的物品。
- en: Venus in Capricorn usually means that you were born into a family with parents
    who adhered to a certain set of conduct rules. You were probably forced to behave
    a certain way, especially socially.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座的金星通常意味着你出生在一个遵守一定行为规则的家庭。你可能被迫以某种方式行为，尤其是在社交方面。
- en: If you deviated as a child, you were made to feel guilty or bad. Vulnerabilities
    and affection were probably not priorities. Instead, you needed to follow the
    rules and maintain appearances.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在孩童时期偏离了规则，你可能会感到内疚或不好。脆弱和情感可能不是优先考虑的事项。相反，你需要遵守规则并保持外表。
- en: Some families focused more on appearances while others were simply forced to
    follow a strict set of rules.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 有些家庭更注重外表，而其他家庭则只是被迫遵守一套严格的规则。
- en: Now, you may still operate within this value system, however it will be important
    to develop your own set of values as you grow.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能仍然在这个价值体系中运作，但随着成长，发展自己的价值观将变得重要。
- en: You won’t necessarily need to show these values to others, but it is still integral
    that you figure out what matters to *you.*
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你不一定需要向他人展示这些价值观，但找出对*你*重要的事情仍然至关重要。
- en: 'Attraction:'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 吸引力：
- en: With Venus in Capricorn, you have a very practical view of attraction. You don’t
    get caught up in the happy “first feelings” of love but instead see the reality
    of the other person.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有了摩羯座的金星，你对吸引力有着非常实际的看法。你不会陷入爱情中快乐的“初次感觉”，而是看到对方的现实。
- en: You notice red flags quite easily when someone is flashy but has no real substance.
    You’re attracted to the sterner stuff that’s underneath the pomp and circumstance.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人花哨却缺乏真正的实质时，你很容易注意到红旗。你被吸引的是华丽背后的坚实东西。
- en: Once you’re getting to know someone, you probably value the traditional roles
    of courtship. You’re like to go slow and wait before jumping into a relationship.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你开始了解某人，你可能重视传统的求爱角色。你倾向于慢慢发展，等待再进入一段关系。
- en: Sometimes, you might be attracted to someone with a respectable position, a
    good reputation, wealth, or fame. Other folks with Venus in Capricorn are captivated
    by potential partners with a sense of practicality and a good work ethic.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你可能会被某人的体面地位、良好声誉、财富或名望所吸引。其他有摩羯座金星的人可能被具有实用主义和良好职业道德观的潜在伴侣所吸引。
- en: When you’re first getting to know someone, you keep a lot of your thoughts and
    emotions private. You may come off as cold or removed, but you tend to attract
    folks who enjoy this distance or see it as flirtatious.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始了解某人时，你会保留很多想法和情感。你可能给人冷漠或疏远的印象，但你往往吸引那些喜欢这种距离或将其视为挑逗的人。
- en: Others might think that you’re unfeeling because you won’t give your heart away
    to someone who doesn’t measure up to your criteria. You move slow and are discerning.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 别人可能会认为你没有感情因为你不会把心交给那些不符合你标准的人。你行动缓慢且有鉴别力。
- en: With Venus in Capricorn, you’re more of a doer than a talker. When you’re attracted
    to someone, they will know from your actions.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 有摩羯座金星的你更注重实际行动而非言辞。当你被某人吸引时，他们会从你的行动中感受到。
- en: You have a quiet confidence or security that attracts others. You can be a bit
    awkward initially, but you have a cool confidence underneath. Others are attracted
    to this esteem in you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你拥有一种吸引他人的安静自信或安全感。起初可能有点笨拙，但你内心有一种冷静的自信。别人被你身上的这种自尊所吸引。
- en: 'Relationships/Sex:'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关系/性：
- en: In a relationship, a Venus in Capricorn will be an extremely devoted mate. These
    folks aren’t always warm and fluffy but they will be there when you need them.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在一段关系中，摩羯座的金星会是一个非常忠诚的伴侣。这些人并不总是温暖和亲切，但当你需要他们时，他们会在你身边。
- en: With Venus in Capricorn, you probably see relationships as a long-term investment,
    so you’re strict with your vetting process when you first meet someone.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有摩羯座金星的你可能将关系视为长期投资，因此当你第一次遇到某人时，你会严格审查对方。
- en: Although you know that no one is perfect, you can be quite picky and will weigh
    the pros and cons of a potential partner carefully.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你知道没有人是完美的，但你可能会很挑剔，会仔细权衡潜在伴侣的利弊。
- en: You tend to find confident partners with Venus in Capricorn. You want someone
    who can handle their own life; you don’t want to “save” a tragic victim.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你倾向于找到自信的摩羯座金星的伴侣。你想要一个能处理自己生活的人；你不想要“拯救”一个悲惨的受害者。
- en: If you do find yourself in a relationship with someone who is too needy, you
    will probably distance yourself slowly and grow more detached over time.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己与一个太需要依赖的人建立关系，你可能会慢慢疏远自己，并随着时间变得更加冷漠。
- en: However, you certainly have a provider instinct with Venus in Capricorn. You’re
    steadfast and true. You find safety in practicality and all that is known.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在摩羯座金星中，你确实有提供者的本能。你坚定而真实。你在实际性和已知的一切中找到安全感。
- en: Your reliability as a partner is attractive to others, but when you’re actually
    in a relationship, it takes you a long time to open up your heart.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 作为伴侣的可靠性吸引了其他人，但当你真的处于一段关系中时，你需要很长时间才能敞开心扉。
- en: With Venus in Capricorn, you show your emotions and your love through actions,
    not words. You aren’t the most flowery romantic speaker, but you will demonstrate
    your love over time in a relationship.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在摩羯座金星中，你通过行动而不是言语表达你的情感和爱。你不是最花言巧语的浪漫说话者，但你会在一段关系中随着时间展示你的爱。
- en: In bed, you can actually be a bit casual if you’re single and may have many
    partners over time, but once you commit to someone you’re loyal. You may be quite
    diligent about pleasing your partner and learning what they enjoy.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在床上，如果你单身，你可能会有些随意，随着时间的推移可能会有许多伴侣，但一旦承诺给某人，你就是忠诚的。你可能非常勤奋地取悦你的伴侣并了解他们喜欢什么。
- en: 'Venus In Capricorn: Best & Worst Qualities'
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摩羯座金星：最好和最糟糕的特质
- en: People with Venus in Capricorn are hard-working and practical, but they can
    also be cold or aloof. They adhere to a strict set of rules; this can be both
    a positive and a negative.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在摩羯座的金星的人勤劳实际，但也可能冷漠疏远。他们遵守严格的规则；这既可以是积极的也可以是消极的。
- en: When it comes to placements in the birth chart, there are no positives without
    an equally difficult quality. Sometimes, the positives *are* the negatives.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到出生图中的位置时，没有积极的特质而没有同样困难的特质。有时，积极的特质*就是*消极的。
- en: Keep in mind that no individual will have *all* of these qualities because it
    will depend on your specific placement (aspects, house, etc.), but many of these
    qualities are likely to show up in someone’s personality with Venus in Capricorn.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，没有一个人会拥有*所有*这些特质，因为这将取决于你具体的位置（相位，宫位等），但许多这些特质很可能会在拥有摩羯座金星的人的个性中显现出来。
