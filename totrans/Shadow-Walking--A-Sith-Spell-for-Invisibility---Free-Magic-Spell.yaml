- en: 'Shadow Walking: A Sith Spell for Invisibility'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 暗影行走：西斯隐形法术
- en: 'Description: The Sith have long sought ways to harness the power of darkness
    and secrecy, and ''''Shadow Walking'''' is a Sith ritual designed to grant the
    practitioner the ability to cloak themselves in complete invisibility. This ritual
    taps into the dark side of the Force, enabling the Sith to move undetected through
    the physical and metaphysical realms. *NOTE THAT THIS RITUAL DOES NOT GRANT PHYSICAL
    INVISIBILITY BUT IT DOES ACT AS A SORT OF SPIRITUAL/METAPHYSICAL CLOAK TO MAKE
    YOU GO UNNOTICED FROM PRYING EYES.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：西斯长期以来一直寻求利用黑暗和隐秘之力的方法，“暗影行走”是一种西斯仪式，旨在赋予实践者完全隐身的能力。这一仪式利用了原力的黑暗面，使西斯能够在物理和形而上的领域中无法被察觉地移动。*请注意，这一仪式并不赋予物理上的隐形能力，但确实作为一种精神/形而上的斗篷，使你能够不被窥视的眼睛注意到。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个法术：**'
- en: 'A secluded chamber or temple: The ritual must take place in a location far
    from prying eyes, a hidden chamber or a Sith temple shrouded in darkness. PREFERABLY
    YOUR OWN PERSONAL POWER SPACE. IT IS RECOMMENDED THAT IF YOU HAVE NOT SET UP A
    SITH ALTAR YOU SHOULD DO SO, IT WILL ACT AS A CONDUIT FOR DARK SIDE ENERGY EACH
    TIME YOU ARE IN RITUAL.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一间隐秘的房间或神殿：仪式必须在远离窥视眼睛的地方进行，一个隐藏的房间或一个被黑暗笼罩的西斯神殿。如果你尚未设置西斯祭坛，强烈建议你这样做，它将作为每次仪式中的黑暗面能量的导管。
- en: 'Candles of the Abyss: A set of black candles, the candles symbolize the Sith''s
    affinity with darkness and'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深渊的蜡烛：一套黑色蜡烛，象征着西斯与黑暗的亲和力和
- en: serve as the catalyst for the ritual.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为仪式的催化剂。
- en: 'Dark Side Relic: An artifact imbued with the essence of the dark side, such
    as a Sith holocron or a corrupted Sith artifact. This relic acts as a channel
    for the Sith''s connection to the dark side during the ritual. *HOLOCRON MODELS
    CAN BE PURCHASED ON ETSY AND FOUND RELATIVELY CHEAP! YOU CAN ALSO IMPLEMENT CRYSTALS
    OR A TOY LIGHTSABER OR FULLY FUNCTIONAL SPARRING SABER OR PHYSICAL SWORD OR DAGGER.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑暗面遗物：一种灌输了黑暗面精髓的神器，例如西斯全息资料或堕落的西斯神器。这一遗物在仪式期间作为西斯与黑暗面连接的渠道。*在Etsy上可以购买全息资料模型并且价格便宜！你也可以实现水晶或者一个玩具光剑或者一个完全功能性的对抗光剑或者实物剑或匕首。
- en: 'Sith Bloodstone: (ANY RED OR BLACK GEM OR A BLOODSTONE) A gemstone infused
    with the dark side of the Force. It must be large enough to fit into the palm
    of the practitioner''s hand and serves as a focus for their intentions. Bloodstone
    and Citrine are both good stones for this as are Obsidian Stones. Citrine is very
    potent as it has high concentrations of Iron which is associated with Mars energy
    and is a good stone for waging magickal war operations.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 西斯血石：（任何红色或黑色宝石或血石）一种注入了原力黑暗面的宝石。它必须足够大，能够放在实践者手掌中，并作为其意图的焦点。血石和黄水晶都是这方面的良好选择，黄水晶非常强大，因其富含与火星能量相关的铁而是一种进行魔法战争操作的良好石头。
- en: 'Sacrificial Offering: To achieve invisibility, the Sith must make a personal
    sacrifice. This could be a painful physical act, relinquishing a cherished possession,
    or a dark act that severs a significant bond in their life. *NOTE: DON''T BE STUPID,
    WE''RE NOT TALKING A HUMAN SACRIFICE! THERE A PLENTY OF OTHER FORMS OF SACRIFICE
    SUCH AS THE LETTING GO OF AN OBJECT, BURNING AN OBJECT, AND OR ENERGETIC SACRIFICES,
    ''''INSERT YOUR LOCAL POLITICIANS VIA PHOTO OR WRITTEN NAME AS ENERGETIC SACRIFICES''''.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 牺牲献祭：为了达到隐形，西斯必须做出个人的牺牲。这可以是一种痛苦的身体行为，放弃珍爱的物品，或是切断生活中重要联系的黑暗行为。*注意：不要愚蠢，我们不是在谈论人类的牺牲！还有很多其他形式的牺牲，比如放下一个物体，烧掉一个物体，或是能量上的牺牲，“通过照片或书面名称插入你的当地政客作为能量上的牺牲”。
- en: 'Casting Instructions for ''Shadow Walking: A Sith Spell for Invisibility'''
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''暗影行走：西斯隐形法术''施法说明'
- en: 'Procedure:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 过程：
- en: 'Preparation: The practitioner must meditate in complete solitude, focusing
    their mind on the power of the dark side. This process helps align their intentions
    and attune themselves to the ritual''s purpose.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 准备工作：修行者必须在完全独处中冥想，将他们的注意力集中在黑暗面的力量上。这个过程有助于对齐他们的意图，并调适他们对仪式目的的态度。
- en: 'Candle Circle: Using 9 black candles, the practitioner arranges them in a perfect
    circle around themselves. The flames are then ignited, casting eerie shadows and
    creating an aura of darkness within the chamber.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛圈：修行者使用 9 根黑色蜡烛，将它们排列成一个完美的圆圈，然后点燃火焰，投射出可怕的阴影，在房间内营造出一片黑暗的氛围。
- en: '***LED CANDLES ARE ACCEPTABLE AND PRESENT LITTLE DANGER OF FIRE**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '***LED蜡烛是可以接受的，且极少火灾的危险**'
- en: 'Invocation of Shadows: The practitioner recites an incantation, invoking the
    names of ancient Sith Lords (Implement Goetic Demons or Servitors), and embracing
    the power of the dark side. This chant serves to establish a connection with the
    dark side and open a metaphysical gateway to the realm of shadows.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 影之召唤：修行者吟诵咒语，召唤古代席斯领主的名字（使用 Goetic Demons 或 Servitors），并拥抱黑暗面的力量。这个吟唱旨在与黑暗面建立连接，并打开通往影子领域的形而上门户。
- en: 'Bloodstone Activation: The Sith bloodstone is held tightly in the practitioner''s
    hand, and they focus their anger, hatred, and desire for invisibility into it.
    The stone absorbs the dark side energy, glowing with an ominous crimson light.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 血石激活：席斯血石被紧紧握在修行者的手中，他们将愤怒、仇恨和对隐匿的渴望集中在其中。血石吸收了黑暗面的能量，散发着一种不祥的赤红之光。
- en: 'Sacrificial Offering: The practitioner performs the chosen sacrifice, channeling
    their pain, anger, or despair into the ritual. This act fuels the transformation,
    binding their essence to the shadows and granting them temporary invisibility.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 牺牲奉献：修行者进行所选的牺牲，将他们的痛苦、愤怒或绝望引导到仪式之中。这个行为为转化提供了能量，将他们的精魂与阴影绑定，并赐予他们暂时的隐形能力。
- en: 'Merging with the Shadows: With the bloodstone pulsating in their hand, the
    practitioner envisions themselves merging with the surrounding shadows, becoming
    one with the darkness. They must immerse themselves in the sensation and visualize
    their body dissolving into shadows.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与影子融合：手中的血石在跳动，修行者设想自己与周围的阴影融为一体，成为黑暗中的一部分。他们必须沉浸在这种感觉中，设想自己的身体溶进影子之中。
- en: 'Cloaked in Darkness: As the ritual reaches its climax, the Sith''s body becomes
    ethereal and fades from view. They become invisible to both the naked eye and
    Force senses; their presence concealed by the power of darkness itself.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 闇中隐匿：当仪式达到高潮时，席斯的身体变得虚无并从视野中消失。他们对于肉眼和原力感知都变得无形；他们的存在被黑暗本身的力量所掩盖。
- en: 'Limitations:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 限制：
- en: The invisibility granted by "Shadow Walking" is temporary and typically lasts
    for a limited duration, usually a few hours or days, depending on the practitioner's
    strength in the dark side and their mastery of the ritual.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “暗影行者”所赋予的隐形能力是暂时的，通常持续一段有限的时间，取决于修行者在黑暗面的力量和对仪式的掌握程度，通常为几个小时或几天。
- en: The Sith must exercise caution while in a cloaked state, as sudden movements
    or disturbances can temporarily disrupt their invisibility, revealing their presence.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 席斯在隐匿状态下必须小心谨慎，因为突然的动作或干扰可能会暂时干扰他们的隐匿能力，暴露他们的存在。
