- en: '## Casting Instructions for ''Egyptian Mummy Protection'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“埃及木乃伊保护”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要准备以下物品进行此咒语：**'
- en: A jar
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个罐子
- en: Whitish grayish sand
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灰白色沙子
- en: 1 money bag or similar
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个金钱袋或类似物品
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要准备以下物品进行此咒语：**'
- en: A jar
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个罐子
- en: Whitish grayish sand
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灰白色沙子
- en: 1 money bag or similar
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个金钱袋或类似物品
- en: 'Put the sand in the jar then set it aside leave it there for about a week.
    Take the jar again. Go outside and set the sand down. Now, wave your hand over
    the jar and wave over lid. Then hold (with lid off) the jar up to the sun and
    say: "Collect your bones! Gather your limbs! Shake the Earth from your flesh!
    Your Master is here! Your Master commands it! So you shall stay near! I command
    ja!"'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将沙子放入罐中，然后将其放在一边，大约一周。再次拿起罐子。走到外面，将沙子放下。现在，挥动手在罐子上，盖子上挥动。然后将罐子（不带盖子）举到太阳下，说：“收集你的骨头！聚集你的肢体！摇动地球上的肉体！你的主人在这里！你的主人命令！所以你将留在附近！我命令ja！”
- en: Now take some sand and make a circle around you without stepping outside of
    it. Then throw some to the North, South, East and West. Then take what’s left
    and throw it up some may land in your hair but that is fine. Now go down on your
    knees and cross your arms across your chest while you face your element E.G My
    element is Fire so I face the South. Then Say (Seto Way and shout NAAY!). Now
    you can sweep away the sand but keep some on you in the money bag
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在拿些沙子，在你周围画一个圈，不要踏出去。然后向北、南、东、西各扔一些。然后拿剩下的扔向上，有些可能会落在你的头发上，但没关系。现在跪下，双臂交叉放在胸前，面对你的元素，例如我的元素是火，所以我面向南。然后说（Seto
    Way并大声喊NAAY！）。现在你可以扫走沙子，但保留一些放在金钱袋里
