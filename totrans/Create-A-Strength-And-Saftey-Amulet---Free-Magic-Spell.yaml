- en: 'To make the amulet, go out at dawn and pluck a small piece of bark from the
    east side of a tree (where it gets the moring light). Bind this with the yarn
    saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Gathered from where the awoke,'
  prefs: []
  type: TYPE_NORMAL
- en: The power of protection and strength i invoke!"
  prefs: []
  type: TYPE_NORMAL
- en: Wrap the bark in a natural white cloth (so it won't get damaged) and carry it
    with you often
