  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“将能量集中到一个物品上”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Gold String
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金线
- en: 4 White Candles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4根白蜡烛
- en: 3 Natural Items(Sticks, Leaves, and etc)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3个自然物品（树枝、树叶等）
