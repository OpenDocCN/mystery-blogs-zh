  prefs: []
  type: TYPE_NORMAL
- en: 1\. Put the gold string into a circle.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Place the item in the middle of the circle.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Place the Natural Items around the object.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: I suggest meditating before/after you focus your energy into the item.
  prefs: []
