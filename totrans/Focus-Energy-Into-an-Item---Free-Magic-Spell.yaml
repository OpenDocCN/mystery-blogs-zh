- en: 'Layout:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 布局：
- en: 1\. Put the gold string into a circle.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 把金线放成一个圈。
- en: 2\. Place the item in the middle of the circle.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 把物品放在圈中间。
- en: 3\. Place the Natural Items around the object.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 把自然物品放在物体周围。
- en: 'Chant:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 唱诵：
- en: I suggest meditating before/after you focus your energy into the item.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议在你将能量集中到物品之前/之后冥想。
- en: '"Diana come with me and help. Help me focus my energy on you and the item.
    Item of moon, item of sun come together and open your stun. The circle is competed
    and together we won''t be defeated, so mote it be."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"Diana跟我来，帮我一下。帮我把我的能量集中在你和这个物品上。月亮的物品，太阳的物品聚在一起，打开你的眩晕。圆圈完成了，我们一起就不会被打败，这样成为吧。"'
- en: Say this 3 times or as many you need to focus your energy.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 说这个3次或者你需要的次数来集中你的能量。
