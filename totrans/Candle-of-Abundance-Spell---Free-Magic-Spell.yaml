  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为 ''丰盈蜡烛咒语'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于这个咒语，你需要以下物品：**'
