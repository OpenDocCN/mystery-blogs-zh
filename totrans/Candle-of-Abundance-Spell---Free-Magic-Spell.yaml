- en: Set up your altar as you wish. Invoke your gods from you pantheon and in particular
    gods of wealth, happiness and abundance. Next speak your first prayers to the
    gods. Follow by giving offerings.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的意愿设置祭坛。祈求你的诸神，尤其是财富、幸福和丰盈之神。接下来，向神祈祷。随后，献祭。
- en: 'When done, sit comfortably on your meditative pillow (or where you feel most
    comforatble) Allow yourself to feel the presences of the gods invoked. Take the
    candle in hand and empower it with green, gold and silver energy. Take your time
    with this. When ready speak the following:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，舒适地坐在你的冥想垫上（或者你感觉最舒服的地方）。让自己感受到所祈求的诸神的存在。手持蜡烛，用绿色、金色和银色的能量赋予它力量。这需要时间。当准备好时，说出以下话语：
- en: '''''Into the candle of emerald'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '''''进入翡翠的蜡烛'
- en: this energy I give freely.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这种能量我自由地给予。
- en: To help, hope and manifest.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助、希望和显现。
- en: May the power of abundance
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 愿丰盈的力量
- en: come into my life.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 进入我的生活。
- en: I ask this of the gods
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我向众神祈求
- en: and of the universe.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 还有宇宙的。
- en: My prosperity and abundance
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我的繁荣和丰盈
- en: be apart of my living life.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 成为我生活的一部分。
- en: May the gifts of receiving
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 愿接受的礼物
- en: And of giving surround me.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 并且给予我。
- en: Now till my last breath.''
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 直到我的最后一口气。''
- en: Place the candle on the altar and light the candle. Sit back and watch the candle
    for a while. As you do feel the power that's radiating from it grow ever stronger
    and start filling you. Then see it grown even more outward and fill your room
    and all through the house. Keep this visualization up as long as you can.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 将蜡烛放在祭坛上并点燃蜡烛。坐下来，观察蜡烛一会儿。当你这样做时，感受从它散发出的力量越来越强，开始充满你。然后看到它变得更加向外扩散，填满你的房间和整个房子。尽可能长时间地保持这种想象。
- en: When done blow the candle out speaking the words ''With loves sweet kiss.''
    Never snuff it out with your fingers.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，吹灭蜡烛，说出“用爱的甜蜜之吻。”永远不要用手指掐灭它。
- en: Continue this spell everyday for the next month.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 每天持续这个咒语一个月。
