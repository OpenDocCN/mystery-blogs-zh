- en: '## Casting Instructions for ''Candle of Abundance Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Meditative pillow
  prefs:
