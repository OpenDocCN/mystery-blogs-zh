  type: TYPE_NORMAL
- en: large paint brush(optional),
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: farrow powder,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: paper and black ribbon,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: atheme.
  prefs:
