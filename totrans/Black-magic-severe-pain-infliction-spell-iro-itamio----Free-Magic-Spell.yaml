- en: Black magic:severe pain infliction spell(iro itamio)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell utilities anger or hate as its foundation to cause instant pain,
    but as most black magic spells it comes at a price.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Black magic:severe pain infliction spell(iro
    itamio)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: oranges,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: dried orange peels,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: candles(any color),
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: white sage,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: cinnamon,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ashes of a rodent,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: large paint brush(optional),
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: farrow powder,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: paper and black ribbon,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: atheme.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: oranges,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: dried orange peels,
  prefs:
