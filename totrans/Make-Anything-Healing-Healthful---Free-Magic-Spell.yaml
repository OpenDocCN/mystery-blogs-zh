- en: A Spell To Make Anything Healing/Healthful
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个使任何东西具有治愈/健康的咒语
- en: 'Chant:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 念咒：
- en: '**"With your help,'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"在你的帮助下，'
- en: my health shall grow,
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的健康会增长，
- en: as I will,
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因为我会，
- en: it shall be so."**
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它将如此。”**
- en: You can use this multi-spell also for charging or programming any object (such
    as a bed, a whole house, a blanket, a candle, a carpet, an amulet, a pot plant,
    etc).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这种多法术，也可以用于充电或编程任何物品（如床，整个房子，毯子，蜡烛，地毯，护身符，盆栽等）。
- en: You can of course replace the word "health" with wealth, joy, power, strength,
    focus, hope, soul or whatever else you want to grow.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以用“健康”这个词替换为财富，喜悦，力量，希望，灵魂或任何你想增长的东西。
- en: And you can use this on any object that you give to someone, for example a teddy
    bear for a sick child called Pete, you could say, "With your help Pete's health
    will grow, etc."
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 而且你可以将这个用在你送给某人的任何物品上，例如给一个叫Pete的生病孩子的泰迪熊，你可以说，“在你的帮助下，Pete的健康会增长，等等。”
- en: Hmm now that I think about it you could also use this spell against someone,
    like having their nose/acne/misfortune/confusion/etc grow.. Just a thought, I've
    never tried it against someone though so I'm not exactly sure how the spell would
    react like that.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，现在我想想，你也可以将这个咒语用在某人身上，比如让他们的鼻子/痘痘/不幸/困惑等增长.. 只是一个想法，我从未尝试过对某人使用这个咒语，所以我不确定咒语会如何作出反应。
