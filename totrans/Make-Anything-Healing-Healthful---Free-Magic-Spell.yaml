- en: <main role="main">
  prefs: []
  type: TYPE_NORMAL
- en: Make Anything Healing/Healthful
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A multipurpose, very easy and quick spell to bless any kind of food, item, or
    a drink to make it more useful. Can also be used to make magical charms and objects
    for others, and for wealth, power, joy -spell by liberation.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Make Anything Healing/Healthful'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Nothing
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Nothing
  prefs: []
  type: TYPE_NORMAL
- en: A Spell To Make Anything Healing/Healthful
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"With your help,'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: my health shall grow,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: as I will,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: it shall be so."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You can use this multi-spell also for charging or programming any object (such
    as a bed, a whole house, a blanket, a candle, a carpet, an amulet, a pot plant,
    etc).
  prefs: []
  type: TYPE_NORMAL
- en: You can of course replace the word "health" with wealth, joy, power, strength,
    focus, hope, soul or whatever else you want to grow.
  prefs: []
  type: TYPE_NORMAL
- en: And you can use this on any object that you give to someone, for example a teddy
    bear for a sick child called Pete, you could say, "With your help Pete's health
    will grow, etc."
  prefs: []
  type: TYPE_NORMAL
- en: Hmm now that I think about it you could also use this spell against someone,
    like having their nose/acne/misfortune/confusion/etc grow.. Just a thought, I've
    never tried it against someone though so I'm not exactly sure how the spell would
    react like that.
  prefs: []
  type: TYPE_NORMAL
