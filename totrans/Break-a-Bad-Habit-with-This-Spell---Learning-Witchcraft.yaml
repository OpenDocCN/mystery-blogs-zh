- en: Break a Bad Habit with This Spell - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用魔法改掉坏习惯 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/break-a-bad-habit-with-this-spell/#0001-01-01](https://learningwitchcraft.com/break-a-bad-habit-with-this-spell/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/break-a-bad-habit-with-this-spell/#0001-01-01](https://learningwitchcraft.com/break-a-bad-habit-with-this-spell/#0001-01-01)
- en: Do you have a bad habit that you would like to break? If so, this very easy
    candle spell can help you. For best results, perform this during a waning moon.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你有想要改掉的坏习惯吗？如果有的话，这个简单的蜡烛咒语可以帮助你。为了达到最好的效果，请在弱月期间进行。
- en: All that you will need is a pen, a piece of paper and a candle. Most recommend
    using a black candle for this spell.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要一支笔，一张纸和一根蜡烛。大多数人建议使用黑色蜡烛进行这个咒语。
- en: Use the pen and piece of paper to write down the habit you want to break. Once
    it is written down, light the candle. Focus on the flame as you clear and calm
    your mind. Burn the piece of paper using the flame from the candle.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用笔和一张纸写下你想要改掉的习惯。写完后，点燃蜡烛。专注于火焰，同时让你的思绪清晰和平静。用蜡烛的火焰烧掉那张纸。
- en: 'As you burn the piece of paper, chant: “With this flame, I banish you from
    my life. So mote it be.”'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你燃烧这张纸时，同时诵读：“以这炎焰，我将你从我的生活中驱逐。如此成就。”
- en: 'After you have burned the paper and said the chant, it is time to decide on
    a new way to describe yourself. This should be a positive statement. Write the
    statement using present tense on another piece of paper. Here are some examples
    to help you get started:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在你烧掉纸并且念完咒语后，是时候决定一个新的描述你自己的方式了。这应该是一个积极的陈述。在另一张纸上使用现在时态写下这个陈述。这里有一些例子可以帮助你开始：
- en: '– Smoking: I am a non-smoker who is healthy.[fsbProduct asin=’B01JBNE8Y0′ size=’300′
    align=’right’] – Procrastination: I am motivated to get things done quickly.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: – 吸烟者：我是一个健康的非吸烟者。[fsbProduct asin=’B01JBNE8Y0′ size=’300′ align=’right’] –
    拖延症：我有动力迅速完成任务。
- en: '– Nail Biters: My nails are long, strong and healthy.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: – 咬指甲者：我的指甲又长又健康。
- en: '– Break-ups: The past relationship was not for me. My perfect mate is coming.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: – 分手：过去的关系不适合我。我的完美伴侣即将出现。
- en: For the next twenty-one days, write down your statement three times. As you
    write your statement, say it aloud to release it into the atmosphere.  This will
    help make the spell stronger.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的二十一天，每天写下你的陈述三次。在写下陈述的同时，大声朗读出来，释放到空气中。这将有助于增强咒语的力量。
- en: After the twenty-one days have passed, your habit should be broken. If you find
    that the habit is not broken, think back and see if you missed writing and saying
    your statement one day. Go back and re-perform the spell, ensuring that you follow
    the steps above exactly. If you did not miss any days, try writing a different
    variation of your statement and repeat it every day for another twenty-one days.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 二十一天过后，你的习惯应该会改变。如果你发现习惯并未改变，请回想一下，看看是否有哪一天你漏掉了写下并念出你的陈述。重新进行这个咒语，确保你严格遵循上述步骤。如果没有错过任何一天，试着写一个不同版本的陈述，并且再连续二十一天每天重复。
