- en: no. so many things wrong with this, biggest one is do not reach into a fire
    with your bare hands, you will get burned. being a Dragon Mage doesn't mean we
    have fire powers, it just means we work with Dragons and do a lot of personal
    reflection. also, you don't have to ''forget everything you know about religion
    and science'' Dragon Magick isn't a religion or a science, it's a spiritual path
    that you can combine with religion and/or science.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 不。这里有太多问题了，最大的问题是不要用裸手伸进火中，你会被烧伤。成为龙法师并不意味着我们拥有火焰能力，这只是意味着我们与龙合作并进行大量个人反思。此外，你并不需要''忘记你所知道的关于宗教和科学的一切''。龙魔法不是宗教也不是科学，它是一条你可以与宗教和/或科学结合的精神道路。
- en: Do not attempt. All that will happen is you will get seriously hurt.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 不要尝试。所有会发生的就是你会严重受伤。
- en: I think you may have possibly killed a child by telling them to put their hand
    into fire
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得你可能通过告诉他们把手放进火里已经杀死了一个孩子
