- en: no. so many things wrong with this, biggest one is do not reach into a fire
    with your bare hands, you will get burned. being a Dragon Mage doesn't mean we
    have fire powers, it just means we work with Dragons and do a lot of personal
    reflection. also, you don't have to ''forget everything you know about religion
    and science'' Dragon Magick isn't a religion or a science, it's a spiritual path
    that you can combine with religion and/or science.
