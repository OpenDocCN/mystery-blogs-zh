- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Preferably solitude, or at least a peaceful environment.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最好是独处，或至少是一个宁静的环境。
- en: Fire (Required)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
