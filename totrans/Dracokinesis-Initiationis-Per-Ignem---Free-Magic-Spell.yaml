- en: Dragon Kinesis Initiation Through Fire. WARNING:EXPERIMENTAL NOT GUARANTEED
    TO WORK.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Dracokinesis Initiationis Per Ignem'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Preferably solitude, or at least a peaceful environment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fire (Required)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Voice (Required)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knife (Required)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Preferably solitude, or at least a peaceful environment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fire (Required)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Voice (Required)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knife (Required)
  prefs:
