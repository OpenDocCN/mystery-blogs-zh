  type: TYPE_NORMAL
- en: Sit in a meditative state and forget everything you have ever learned on a religious
    and scientific level. Move deeper into the recesses of your mind and find your
    primal instincts. Destroy this connection to human kind. Hold on and dispose of
    every thought in your mind.
  prefs: []
  type: TYPE_NORMAL
- en: Now take your knife and cut your palm and squeeze the blood into the fire.
  prefs: []
  type: TYPE_NORMAL
- en: Say;
  prefs: []
  type: TYPE_NORMAL
- en: '''''Tibi dico vobis draconibus igne audi sanguine robustos!'''''
  prefs: []
  type: TYPE_NORMAL
- en: Have faith that you are calling the attention of the Dragons. Meditate a while
    feeling power throb and course through you. Now channel that energy into your
    hand. Do not take care of the wound yet. Slowly reach out your hand towards the
    fire.
  prefs: []
  type: TYPE_NORMAL
- en: While moving your hand toward the fire say;
  prefs: []
  type: TYPE_NORMAL
- en: '''''Magnus potens draconum Urere carne mortali mortalis huius et da eos ambrosia
    sic illi licet surgere ab igne et destruere magnus inimicos draconum per phoneix
    fiant regeneramur in filios ignibus, sic fiat semper!'''''
  prefs: []
  type: TYPE_NORMAL
- en: If you dare shove your hand into the fire then quickly retrieve it.
  prefs: []
  type: TYPE_NORMAL
- en: You have now passed the Test of Fire.
  prefs: []
  type: TYPE_NORMAL
- en: Send me an e-mail if you have completed this spell or tried it.
  prefs: []
