  type: TYPE_NORMAL
  zh: 盐（可选）
- en: Candles(Optional)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（可选）
- en: 'Prepare your Ouija board for use by creating a circle of salt around the place
    you are using it in, afterwards light your candles(Optional), now, place your
    hand on your planchette and say the following prayer while moving your planchette
    in circles on the board:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在使用它的地方围绕盐圈来准备您的鬼板，然后点燃您的蜡烛（可选），现在，把您的手放在您的指针上，并在板上以圆圈移动您的指针时说以下祈祷：
- en: Now I call upon all lords to protect me from the evils of the board,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我呼唤所有的主保护我免受板的邪恶，
- en: I speak with love and pure intent,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我以爱和纯净的意图说话，
- en: this of which can not be bent,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是不可弯曲的，
- en: so I call upon all gods and all goddesses of yin,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我呼唤阴间所有的神和女神，
- en: to cleanse this place for I know that good will always win,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了净化此地，因为我知道善良将永远战胜，
- en: so shield me from these evil spirits, my will is strong,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所以保护我免受这些邪恶灵魂，我的意愿坚定，
- en: my will is pure,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我的意愿纯净，
- en: I wish for you to protect me here,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你在这里保护我，
- en: I have spoken these words and speak them others must,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我说过这些话，其他人也必须说出来，
- en: I guard it with a sacred trust.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我以神圣的信任守护它。
