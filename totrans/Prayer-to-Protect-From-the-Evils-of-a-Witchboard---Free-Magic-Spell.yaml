- en: '## Casting Instructions for ''Prayer to Protect From the Evils of a Witchboard'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“祈祷，保护免受魔板之恶”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Salt(Optional)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐（可选）
- en: Candles(Optional)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Salt(Optional)
  id: totrans-14
  prefs:
