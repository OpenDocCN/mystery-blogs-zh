  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 演绎''Protection Spell for a House''的方法'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
