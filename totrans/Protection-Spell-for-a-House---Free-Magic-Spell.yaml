  type: TYPE_NORMAL
- en: 'When to do it: at the dark moon'
  prefs: []
  type: TYPE_NORMAL
- en: (This can also be adapted for a car; just use a smaller bottle!)
  prefs: []
  type: TYPE_NORMAL
- en: "Here\x92s what to do:"
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Cleanse the stones by burying them in salt for at least twenty-four hours.
    Remove them and empower them with your need for protection.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Wash and dry the bottle well, visualizing it being cleaned with white light
    at the same time.
  prefs: []
  type: TYPE_NORMAL
- en: "3\\. Pour the earth into the bottle, adding the nine stones as you do. As you\
    \ drop each in, say, \x93Protect me.\x94 Visualize the power growing every time\
    \ you add another stone."
  prefs: []
  type: TYPE_NORMAL
- en: "4\\. When the bottle is full, drip the three drops of alcohol on top, saying\x94"
  prefs: []
  type: TYPE_NORMAL
- en: Spirits of the Earth,
  prefs: []
  type: TYPE_NORMAL
- en: Protect thou my home
  prefs: []
  type: TYPE_NORMAL
- en: Prevent evil from entering
  prefs: []
  type: TYPE_NORMAL
- en: Reverse its flow
  prefs: []
  type: TYPE_NORMAL
- en: Keep me safe
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be!
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Place the bottle by your front door, or by the door that is used the most
    often. If you desire, you can make one for each door in the house. Alternatively,
    you can bury the bottle by your front doorstep.
  prefs: []
