- en: '## Casting Instructions for ''Move Anything With Your Mind'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“用你的思维移动任何东西”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** To begin with, make an energy ball in your hands. Then
    open your hands slightly in the direction of the object that you wish to move.
    Will the energy to move from your hands and surround the object. Then, make sure
    your energy line is strong otherwise it won''t move, say:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行这个咒语：**首先，在你的手中制造一个能量球。然后稍微打开手掌，指向你想要移动的物体。让能量从你的手中流出并环绕物体。然后确保你的能量线足够强大，否则物体不会移动，说：'
- en: '"Listen to me and abide'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"请听我的，坚持下去'
- en: Move this random thing aside"
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将这个随机的东西挪开"
- en: And then slowly move your hands/wand in the direction you want the object to
    go. If it doesn't move at first then put your hands/wand in the original position
    and try to move it again.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然后慢慢地移动你的手/魔杖朝你想要物体去的方向。如果一开始它不动，那么将你的手/魔杖放回原位，再试着移动它。
