- en: Fire and Water Wish Spell - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 火与水愿望咒语 - 自由魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/weather_spells/fire_spells/26672/page.html#0001-01-01](https://www.spellsofmagic.com/spells/weather_spells/fire_spells/26672/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/weather_spells/fire_spells/26672/page.html#0001-01-01](https://www.spellsofmagic.com/spells/weather_spells/fire_spells/26672/page.html#0001-01-01)
- en: '**Please note: **The burned hair will give off a strong smell. The tea tree
    oil helps a bit, but if you live with someone or are still a closet-witch, this
    spell may not be for you. Also, please be careful when burning things. Put your
    hair back and be safe!'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**请注意：** 烧焦的头发会散发出强烈的气味。茶树油可以稍微缓解，但如果你与别人同住或者还在柜子里，这个咒语可能不适合你。此外，在燃烧物品时请务必小心。把头发收拾好，确保安全！'
- en: '**Steps:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤：**'
- en: 'On the small paper or leaf (I used a paper about 1-inch x 1-inch in size),
    write down your wish. In my example, I wrote:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在小纸张或叶子上（我用了大约1英寸x 1英寸大小的纸），写下你的愿望。在我的例子中，我写道：
- en: '"I have a job interview."'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我有一个面试。”
- en: Write it down as if it already happened!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 把它写下来，就好像它已经发生了！
- en: 'Fold the paper (preferably three times, but any amount is OK). Then, take several
    strands (note: hair that has already fallen out. For example, I used a bulk of
    hair from my hairbrush) and wrap it around the paper.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 折叠纸张（最好折叠三次，但任何次数都可以）。然后，拿几股（注意：已经掉落的头发。例如，我用了一把梳子里的头发）缠绕在纸张周围。
- en: Next (**and Be Careful!)** burn the hair and the paper (or leaf) in the fire-safe
    bowl. You can use incense to help burn it, too, a match, etc.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来（**请小心！**）在耐火碗中燃烧头发和纸张（或树叶）。你可以用香烟、火柴等帮助燃烧它。
- en: Add a drop or couple drops of oil. Be careful, as this will make the fire burn
    higher/stronger.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 加入一滴或几滴油。请小心，因为这会使火焰燃烧得更高/更强。
- en: When it burns enough (follow your instincts), pour a small amount of water (approx
    a cup or less).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当它烧得足够多时（跟随你的直觉），倒入少量水（大约一杯或更少）。
- en: Add a pinch or two of ashes.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 加入一两撮灰烬。
- en: Add flower petals, soil, etc you want to add (optional).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 加入你想要添加的花瓣、泥土等（可选）。
- en: Add some candle wax to "seal". I used a black candle, but you can use any candle
    or a color associated with your wish. For example, if your wish is related to
    money, you can use a green candle.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 加入一些蜡烛蜡来“封印”。我用的是黑色蜡烛，但你可以用任何蜡烛，或者与你的愿望相关联的颜色。例如，如果你的愿望与金钱有关，你可以使用绿色蜡烛。
- en: Stir by moving the bowl around, chanting your wish several times.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通过移动碗，不断重复你的愿望来搅拌。
- en: When you are done, pour it on the ground outside. For me, I did this right outside
    my bedroom window.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，把它倒在室外的地面上。对我来说，我就在卧室窗户外面做的这件事。
- en: 'Important factors to consider:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑的重要因素：
- en: 1\. Make sure that you are still doing things to help with the spell. For example,
    if your wish is to have a job interview, apply to jobs! If your wish is for your
    crush to notice you, wear a nice outfit! If your wish is to get stronger physically,
    work out.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 确保你仍在做一些有助于咒语的事情。例如，如果你的愿望是得到一个面试，就申请工作吧！如果你的愿望是让你的暗恋注意到你，穿上漂亮的服装！如果你的愿望是变得更强壮，就锻炼身体吧。
- en: 2\. Keep doing the spell until you get the desired results.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 保持做这个咒语，直到你得到了你想要的结果。
- en: 'My results:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我的结果：
- en: I did this spell about four nights in a row until I got a job interview at the
    company I wanted! At first, I kept getting job interviews after job interviews
    at places that turned out to be a wrong fit or farther than I expected. If you
    don't get your desired results, keep trying! For me, that meant I had to keep
    applying to jobs and keep spell-casting, even when I was REALLY tired of the smell
    of burned hair.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我连续做了这个咒语大约四个晚上，直到我得到了我想要的公司的面试机会！起初，我一直得到了一个又一个的面试，但那些地方要么不适合我，要么比我预期的更远。如果你没有得到你想要的结果，继续努力吧！对我来说，这意味着我不得不继续申请工作和继续施法，即使我已经非常厌倦烧焦头发的气味。
- en: However, the spell works amazing for me, so I kept doing it!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这个咒语对我效果很好，所以我一直在做！
- en: Want to add an extra boost?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 想要增加额外的动力吗？
- en: Throughout the day, keep repeating your wish. For example, I would repeat the
    words, "I have a job interview" quietly no matter where I was, throughout the
    day.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在一天中的各个时间重复你的愿望。例如，我会不管身处何地，默默地重复“我有一个面试”这几个字。
- en: Sometimes, I would light a candle, say it, then blow it out.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，我会点燃一支蜡烛，说出来，然后吹灭它。
- en: Persistence is key!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 持之以恒是关键！
- en: If you have any questions, feel free to message me. I'll try to answer as fast
    as possible, but I'm not always on here.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有任何问题，请随时给我留言。我会尽快回答，但我并不总是在这里。
- en: 'You can also message me via my blog:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
