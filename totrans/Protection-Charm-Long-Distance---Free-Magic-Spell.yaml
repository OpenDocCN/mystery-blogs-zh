- en: '## Casting Instructions for ''Protection Charm Long Distance'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** First, If you''ve seen the object, make a 3D image in
    your mind of exactly how it looks. Keep it there. Now if you haven''t seen the
    object, Picture the person''s energy. Make sure they are happy. Now that you are
    ready, stay relaxed. Recite this spell:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Allow this object far away to be protected always. For it is needed, for it
    is good. Allow _______ (Whoever its for) be protected. So mote it be!"'
  prefs: []
  type: TYPE_NORMAL
- en: Let the image slowly fade away in nothingness.
