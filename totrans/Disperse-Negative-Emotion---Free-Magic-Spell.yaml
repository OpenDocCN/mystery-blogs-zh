- en: Here is a simple technique for dealing with negative energies such as anger
    and resentment. It uses the Elements and their qualities in a very positive way.
    The circle of light links with spirit, the dark stone represents Earth and the
    water acts in its cleansing capacity.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Disperse Negative Emotion'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Visualize a circle of light around yourself. Hold the
    dark stone in your hands. Place it over your solar plexus. Allow the negative
    emotion, perhaps anger -and resentment, to flow into the stone. Try to decide
    what colour the emotion is, and how it arose in the first place. It sometimeshelps
    to counteract such an emotion bychanging its colour.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Raise the stone first to your forehead to signify clarity. Next, place it over
    your heart(this helps to raise the healing vibration to thecorrect level). If
    it seems right, use words such as:'
  prefs: []
  type: TYPE_NORMAL
- en: '"With this stone'
  prefs: []
  type: TYPE_NORMAL
- en: Negative be gone,
  prefs: []
  type: TYPE_NORMAL
- en: Let water cleanse it
  prefs: []
  type: TYPE_NORMAL
- en: Back where it belongs".
  prefs: []
  type: TYPE_NORMAL
- en: This reinforces the idea of the stone holding your anger. Concentrate and project
    all your negative emotion (anger, resentment etc) into thestone. Visualize the
    emotion being sealed inside the stone. Take the stone to a source of running water
    in -the open air and with all your energy throw it as far as you can. It also
    helps if you can get up to a high place to throw your stone away, since this way
    you -are using Air as well.
  prefs: []
