- en: This should work. I would research the crystal, unless this is simply you find
    a rock on the ground. But, I would still consider using a crystal with cleansing
    or healing properties. If you choose to use water to cleanse it, make sure the
    crystal will not be damaged by the water. You can also use sunlight and moonlight
    to cleanse your crystals, but again, make sure they will not be damaged.
  prefs: []
