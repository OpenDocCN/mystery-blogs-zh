- en: Basically to forget about a person entirely.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To Remove/Banish Someone From Your Mind'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Voice
  prefs:
