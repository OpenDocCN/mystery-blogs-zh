- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Waning Moon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Monday or Saturday
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sit alone in a quiet, dimly lit room. Make sure you are comfortable and think
    of ONE person who you want to forget. Concentrate on this person entirely and
    nobody else otherwise it will likely not work.
  prefs: []
  type: TYPE_NORMAL
- en: When you have full concentration chant this 3 times;
  prefs: []
  type: TYPE_NORMAL
- en: '''''Remove this person from my mind,'
  prefs: []
  type: TYPE_NORMAL
- en: from existence of all time
  prefs: []
  type: TYPE_NORMAL
- en: be he far or be he near
  prefs: []
  type: TYPE_NORMAL
- en: remove this person that is here.''
  prefs: []
  type: TYPE_NORMAL
- en: After the third time take a deep breath and say ''So mote it be.''
  prefs: []
  type: TYPE_NORMAL
- en: To ensure it has worked do not try and think about that person.
  prefs: []
  type: TYPE_NORMAL
