- en: Hypnotize Someone in Your Love
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在你的爱中催眠某人
- en: In Hindi language this spell is called 'Kamdev Vashikaran Mantra' as it invokes
    Kamdev (God of love and sex). Use this spell on anyone to bind him/her in your
    love. He/she will be compelled to love you
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在印地语中，这个咒语被称为“Kamdev Vashikaran Mantra”，因为它祈求Kamdev（爱与性之神）。在任何人身上使用这个咒语，他/她将被迫爱上你
- en: '## Casting Instructions for ''Hypnotize Someone in Your Love'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：《在你的爱中催眠某人》'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Mantra: "Om Namh: Kaam-Deevaay Shkal Shdrash Shmsh Liye
    Vnhe dhunn jnmmdrshnn utknthitn kuru kuru, daksh dakshu-dhar Kusm-Vaanen hu hn
    swaaha."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：** 咒语："Om Namh: Kaam-Deevaay Shkal Shdrash Shmsh Liye Vnhe
    dhunn jnmmdrshnn utknthitn kuru kuru, daksh dakshu-dhar Kusm-Vaanen hu hn swaaha。"'
- en: This spell mantra need to sidh (energise) first. Japa (chant) this spell mantra
    108 times at dawn, noon and evening everyday till one month only. Fix a time for
    daily chant. Remember, the time should be fixed for everyday. The morning chant
    should be before sunrise. After the mantra gets energised, when you will chant
    the mantra on seeing anybody, that person will be hypnotised definitely. It is
    a very powerful mantra.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语需要先进行“锁”（能量化）。每天在黎明、中午和晚上各自咏唱这个咒语108次，直到一个月结束。每天咏唱的时间应固定。早晨咏唱应该在日出之前进行。咒语一旦被能量化，当你在看到任何人时咏唱这个咒语，那个人肯定会被催眠。这是一个非常强大的咒语。
