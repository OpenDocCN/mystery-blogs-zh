- en: I love this spell, I hope it works.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢这个咒语，希望它起作用。
- en: Please use this wisely. I have practiced a separate mantram (one for health
    reasons) and it worked EXCEPTIONALLY well. I was so healthy that my vitals read
    that I was sick. But my point is that this could work all too well.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 请明智地使用这个。我练习了一个单独的魔咒（出于健康原因），效果非常好。我如此健康，以至于我的生命体征显示我生病了。但我的观点是，这可能会非常有效。
- en: Can I get the one u did for your health reasons
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以得到你为健康原因做的那个吗
- en: What about pronouncing the wirds correctly?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 关于正确发音怎么样？
- en: Wow you have to chant this 3 times a day,108 times at dawn, noon and evening
    everyday till one month only...?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 哇，你必须每天在黎明、中午和晚上各自三次咏唱这个，直到一个月结束吗...？
- en: A mantra can help you bring a specific energy or desire into your life. Chanting
    a phrase can bring you into a trance or self hypnosis. If you are saying ''bring
    me love'' every day at the same time, you are telling the universe what you want
    and charging your energy to attract someone who will be a suitable partner. They
    will still have free will and you will still need to talk to them, but it is possible.
    However, if this spell is claiming you chant something like ''please love me''
    alone in your room and that will hypnotize a specific person to blindly obey,
    no. If you were focusing on a picture of the person and including their name,
    this might cast a spell on them, but it would not be hypnosis. And furthermore,
    you should not force someone to love you. No solid love began with a kidnapping,
    and that is what you are attempting with this chant.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一个咒语可以帮助你在生活中引入特定的能量或欲望。每天在同一时间说一个短语可以让你进入一种恍惚或自我催眠状态。如果你每天在同一时间说“带给我爱”，你就是在告诉宇宙你想要什么，并充电以吸引一个合适的伴侣。他们仍然拥有自由意志，你仍然需要和他们交谈，但这是可能的。然而，如果这个咒语声称你独自在房间里说“请爱我”，这将催眠一个特定的人去盲目服从，那是不对的。如果你专注于一个人的照片并包括他们的名字，这可能对他们施加魔法，但这不会是催眠。而且，你不应该强迫某人爱你。没有坚固的爱是从绑架开始的，而这正是你试图用这个咒语做的事情。
- en: How can we do that? What about school?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何做到这一点？学校呢？
- en: Do it before school by waking up early. Everything is possible if you want to
    achieve it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在早起上学前做这件事情。只要你想实现，一切皆有可能。
