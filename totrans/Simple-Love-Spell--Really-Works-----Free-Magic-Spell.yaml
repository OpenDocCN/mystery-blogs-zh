- en: By backfire does that mean she will be in love with me, but she will also be
    very possessive and jealous if I talk anyone? Or what?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 回火指的是她会爱上我，但如果我和任何人说话，她也会非常占有欲和嫉妒吗？还是什么？
- en: Love spells typically backfire by the person hating you. A love spell resulting
    in a stalker is because you didn't think it through completely and/or put too
    much energy into it [think of the chant, say you go ''we shall never part'' that
    could result in the literal interpretation of the person never leaving your side.
    Coupled with the spell, they could become jealous if they see you talking to anyone
    who isn't them]
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 爱情咒语通常会导致对方憎恨你。一个爱情咒语导致的跟踪者可能是因为你没有完全考虑清楚和/或投入了过多的能量 [想一下咒语，比如说“我们永远不分开”，这可能导致对方字面上不离开你身边。再加上咒语，如果他们看到你和非他们交谈，他们可能会嫉妒]
