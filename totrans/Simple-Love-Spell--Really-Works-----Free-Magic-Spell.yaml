- en: This spell will help you get someone you love to fall in love with you. I found
    this spell in an old spell book in my basement, and a friend of mine tried it
    and the person she casted it on fell in love with her 48 hours(2 days) later.
    Do NOT cast this spell if the person you are casting it on is in love with you
    or you are dating them or else it will backfire!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将帮助你让你爱的人爱上你。我在我的地下室的一本旧咒语书中发现了这个咒语，我的一个朋友尝试了一下，她施法的那个人在48小时（2天）后爱上了她。如果你施法的对象已经爱上你或者你正在约会他们，千万不要施放这个咒语，否则它会适得其反！
