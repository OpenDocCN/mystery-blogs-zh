- en: Pour holy water into a glass and add six rose petals. Concentrate on the person
    you want the potion to attract, see them with you in the rose petals. write there
    name on a circular piece of paper and put a heart through it sit the glass on
    top of the paper. Immagine the potion a swirling mass of red and pink. say "she/he
    is divine now let her be mine" take the rose petals out of the potion and drink
    up!
