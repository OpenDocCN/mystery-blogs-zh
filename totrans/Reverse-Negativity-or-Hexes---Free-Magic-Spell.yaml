- en: 'Try this spell to reverse any negativity or hexes being sent your way. Visualize
    all blocks in your path being removed. Anoint a purple candle with the rosemary
    oil. Then, on a piece of white paper write the following in black ink: "All blocks
    are now removed".'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试这个咒语来逆转任何负面或被发送到你身边的咒法。想象你路径上所有的障碍都被移除。用迷迭香油涂抹紫色蜡烛。然后，在一张白纸上用黑色墨水写下以下内容："所有障碍现在都被移除"。
- en: 'Fold the paper three times. Light the candle and burn the paper in a bowl,
    ashtray, or any fireproof dish. Invoke the power of fire and its elemental spirits
    by repeating three times: "Fire drakes and salamanders, aid me in my quest. Protect
    me from all evil forms. Turn back the negativity being sent". After the third
    repetition, say "so mote it be".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将纸张折叠三次。点燃蜡烛，将纸张烧在碗、烟灰缸或任何耐火容器中。通过重复三次来召唤火焰及其元素精灵的力量：“火龙和火蜥蜴，请帮助我完成我的任务。保护我免受所有邪恶的影响。将被发送的负面能量折回。”在第三次重复后说：“如此成就。”
