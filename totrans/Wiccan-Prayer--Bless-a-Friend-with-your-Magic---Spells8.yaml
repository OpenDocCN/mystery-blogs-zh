- en: 'Wiccan Prayer: Bless a Friend with your Magic – Spells8'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 巫术祈祷：用你的魔法祝福朋友 - Spells8
- en: 来源：[https://spells8.com/wiccan-prayer-blessing-friend/#0001-01-01](https://spells8.com/wiccan-prayer-blessing-friend/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/wiccan-prayer-blessing-friend/#0001-01-01](https://spells8.com/wiccan-prayer-blessing-friend/#0001-01-01)
- en: Your blessing can help bring change into the life of your friend, no matter
    the particulars of their situation. Maybe they need healing, protection, or a
    bit of good luck! 🙌
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你的祝福可以帮助改变你朋友的生活，无论他们的具体情况如何。也许他们需要疗愈、保护，或者一点好运气！🙌
- en: Thanking our friends in person or giving them a call is always the best way
    to reach them, but other times we can quietly send our energy to them or meditate
    and reflect upon the relationship we share with them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当面感谢我们的朋友或给他们打电话总是与他们联系的最好方式，但有时我们可以悄悄地将我们的能量发送给他们，或者冥想并反思我们与他们分享的关系。
- en: You don’t need to be religious to express thankfulness for your Friends. Light
    a candle and ask for their blessing to the [God and Goddess](https://spells8.com/topic/god-and-goddess/),
    the [Elements of Nature](https://spells8.com/topic/elements-of-witchcraft-wisdom/),
    or simply to your Higher Self.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要宗教信仰来表达对朋友的感激之情。点燃一支蜡烛，请求他们在[上帝和女神](https://spells8.com/topic/god-and-goddess/)，[自然元素](https://spells8.com/topic/elements-of-witchcraft-wisdom/)，或者简单地对你的内在自我祝福。
- en: Mighty Goddess,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 强大的女神，
- en: Bless and embrace the heart of ____________
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 祝福并拥抱________的心灵
- en: Surround them with your light, day and night.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 日夜用你的光环绕他们。
- en: Send prosperity and wealth,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 派遣繁荣和财富，
- en: Fill them with your gracious love,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 用你亲切的爱填满他们，
- en: And shield their body in perfect health.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 并保护他们身体健康无恙。
- en: Bathe them in you Light and Wisdom.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 用你的光芒和智慧沐浴他们。
- en: Relieve all burdens.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 解除所有负担。
- en: Protect them from danger.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 保护他们免受危险。
- en: And fill them with joy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 并使他们充满喜悦。
- en: Bring loving people closer to them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将爱的人带近他们。
- en: All good things, happiness and success.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一切美好的事物，幸福和成功。
- en: Keep them from evil-hearted ones,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 使他们远离心怀恶意的人，
- en: So they can be ever-blessed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这样他们就能永远受到祝福。
- en: May you bless all my friends and always keep them with you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 愿你祝福我的所有朋友，并永远与他们同在。
- en: May we find fortune and relief.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 愿我们找到幸运和解脱。
- en: So it is now, so mote it be.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样，就让它成为现实。
