- en: 'Types of Incense: How to Choose the Best One - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 熏香类型：如何选择最佳的熏香 - Craft of Wicca
- en: 来源：[https://craftofwicca.com/types-of-incense-how-to-choose-the-best-one/#0001-01-01](https://craftofwicca.com/types-of-incense-how-to-choose-the-best-one/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/types-of-incense-how-to-choose-the-best-one/#0001-01-01](https://craftofwicca.com/types-of-incense-how-to-choose-the-best-one/#0001-01-01)
- en: It can often be overwhelming when trying to get incense because there are so
    many types to choose from. This guide will go through all the common incense types
    and then explain how to choose the best one for your given situation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于熏香类型繁多，选购熏香可能会让人不知所措。本指南将介绍所有常见的熏香类型，然后解释如何根据特定情况选择最佳的熏香。
- en: '## What types of incense are there?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 有哪些种类的熏香？'
- en: 'There are three main types of incense: directly lit, heated, and unlit. Directly
    lit incense must be set on fire and burned. It is the most common and often comes
    as a stick. Heated incense is warmed up on a candle, charcoal, or heater and emits
    an aroma.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一般有三种主要的熏香：直接点燃、加热和未点燃。直接点燃的熏香必须点火燃烧。这是最常见的，通常是棍状的。加热的熏香是在蜡烛、木炭或加热器上加热并散发出香气。
- en: 'Here is a compilation of all the incense types:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是各种熏香类型的汇编：
- en: '### Stick incense'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '### 棍状熏香'
- en: This is the most common type of incense. You’ve probably seen this or even used
    this type. A stick of incense is lit and placed in a holder to catch the ash from
    burning. As the stick burns down (sort of like a cigarette), scented smoke is
    emitted.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最常见的熏香类型。你可能见过这种熏香，甚至使用过。点燃一根熏香，并将其放在支架上以接收燃烧的灰烬。当棍状熏香燃烧到底部时（有点类似香烟），会散发出香味。
- en: There are a variety of perfumes and lengths available for scenting a big room
    or for religious purposes. The length of the stick determines how long it takes
    to burn. By cutting an incense stick, you may change its burning time.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增添大房间的香气或宗教用途，有各种香味和长度可选。棍状的长度决定了它的燃烧时间。通过切割熏香棍，你可以改变它的燃烧时间。
- en: The scent of stick incense is emitted evenly and gradually due to its homogeneous
    thickness.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其均匀的厚度，棍状熏香可以均匀且逐渐地散发香味。
- en: '### Coil incense'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '### 螺旋状熏香'
- en: Coil incense is essentially the same thing as stick incense, except that the
    stick has been wrapped into a long spiral.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 螺旋状熏香本质上与棍状熏香相同，只是将棍状包裹成了一个长螺旋。
- en: Because sticks cannot actually be bent like this, coil incenses are composed
    entirely of incense material. They lack a hardwood core in the center.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于棍状不能像这样弯曲，螺旋状熏香完全由熏香材料组成。它们中间没有硬木芯。
- en: The lengthy burning period of this sort of incense distinguishes it. Coil incense
    is ideal for scenting a big place, such as a hotel lobby or a space with several
    corridors.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种熏香的长时间燃烧时间是其特点。螺旋状熏香非常适合为一个大房间增添香味，比如酒店大堂或有多个走廊的空间。
- en: '### Cone incense'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '### 錐形熏香'
- en: Cone incense is made up of a burning agent, a binding agent, and a scent. It
    is directly formed into a cone so that it stands on its own.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 錐形熏香由燃烧剂、粘结剂和香味组成。它直接形成一个锥形，可以独立站立。
- en: Light the cone’s top tip. In contrast to stick incense, the aroma of incense
    cones increases stronger as the burning portion of the cone falls into the broader
    region of the cone. This sort of incense is ideal for quickly scenting a place.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃锥形的顶端。与棍状熏香相比，香锥的香气会随着燃烧部分下落到锥形烟雾更大的区域而变得更浓。这种熏香非常适合迅速为一个地方增添香气。
- en: 'It’s also easy to make this type using only kitchen scraps you have laying
    about as I describe here: [DIY Wicca: Make Incense from Kitchen Scraps](https://craftofwicca.com/diy-wicca-making-incense/).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '你也可以很容易地使用我在这里描述的厨房剩菜做出这种类型的熏香：[DIY Wicca: Make Incense from Kitchen Scraps](https://craftofwicca.com/diy-wicca-making-incense/)。'
- en: '### Powder incense'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '### 粉末熏香'
- en: Powder incenses are incense that has been powdered or even come as loose burnable
    elements. They solely contain incense material and no core for support.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 粉末熏香是指已经制成粉末或者作为松散可燃元素的熏香。它们纯粹由熏香材料组成，没有支撑的芯。
- en: The powder is placed in a bowl with a burning charcoal disc or lit directly
    if it contains wood pulp or other slow-burning material.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将粉末放在一个碗里，再加上一个燃烧的木炭圆片，或者如果包含木浆或其他缓燃材料，则可以直接点燃。
- en: The powder then smolders, giving a scented smoke distinctive of the substance
    employed.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后粉末开始燃烧，散发出特有的香味烟雾。
- en: '### Aromatic wood'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '### 香木'
- en: You are probably familiar with the concept of woods giving different fragrances
    because many types of cooking involve this from smoked meat and grilled foods
    to fermented ones as well.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能熟悉木材释放不同香气的概念，因为许多类型的烹饪都涉及到这一点，从烟熏肉和烤食品到发酵食品。
- en: These specially prepared woods give off their scent when heated.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特别准备的木材在加热时释放出它们的香气。
- en: There are two methods to enjoy the aromas of fragrant woods. In Japanese tradition,
    the first is called ***Monkoh***, and it is a very small piece of wood. In modern
    times, it is usually placed on an electric heater that will reach a constant perfect
    temperature.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 享受芬芳木材香气的两种方法。在日本传统中，第一种被称为***Monkoh***，它是一小块木头。在现代，它通常被放置在一个可以达到恒定完美温度的电加热器上。
- en: The other method for perfuming a room is ***Soradaki***. First, charcoal will
    be burned down in a dish of sand. Then the wood pieces will be placed next to
    or on the hot coals to heat the wood.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 给房间增香的另一种方法是***Soradaki***。首先，在沙盘中燃烧木炭。然后将木块放在或靠近热炭上加热木材。
- en: Aromatic wood smells offer a relaxing environment for special events.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 芳香的木质气味为特殊场合提供了一个放松的环境。
- en: Kneaded incense
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 揉捏香气
- en: This traditional style of incense is combined, kneaded, and matured in pottery
    jars for three to five years before being used. You may have seen this being used
    in the Japanese Tea Ceremony.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这种传统风格的香料在使用前需要在陶罐中混合、揉捏和陈化三到五年。您可能在日本茶道中看到过这种香被使用。
- en: Kneaded incense feels a bit like playdough. This makes it very easy to adjust
    the amount being used by breaking off or adding pieces to the dough.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 揉捏香料感觉有点像橡皮泥。这使得通过断开或添加面团来调整使用量非常容易。
- en: Kneaded incense has a pleasant, creamy aroma and is not lit with a flame; rather,
    it is heated using charcoal or a wood chip heater, or even in modern times, an
    electric heater. This is very similar to how wood incense is heated.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 揉捏香气有着愉悦的奶油般的香气，不是通过火焰点燃的；而是通过木炭或木片加热，甚至在现代通过电加热器加热。这与木香的加热方式非常相似。
- en: Pressed incense
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 压缩香
- en: '***In-koh***, which translates as “Pressed Incense,” is made by filling fancifully
    shaped molds with a mixed incense formula. Plum blossoms, the moon, and other
    shapes are possible. When burnt with charcoal, this type of incense releases its
    scent.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '***In-koh***，翻译为“压缩香”，是通过将混合的香料配方填充到各种奇特形状的模具中而制成的。梅花、月亮和其他形状都是可能的。当与木炭一起燃烧时，这种类型的香会释放出它的香气。'
- en: '## Which incense is best?'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '## 哪种香最好？'
- en: Choosing the right incense is highly personal. You should take into consideration
    the type, smokiness, quality of material, burn time, and scent.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 选择正确的香是非常个人的。您应该考虑到类型、烟熏程度、材料质量、燃烧时间和香气。
- en: 'You’ll need to first answer the question: What is incense used for?'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您首先需要回答这个问题：香是用来做什么的？
- en: Incense is a wonderful supplement to a yoga or meditation practice, creative
    practice, spellwork, building energy, focus, and more.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 香料是瑜伽或冥想练习、创意实践、咒语工作、增加能量、专注等的绝佳补充。
- en: Incense that is lit tends to be cheaper, but it also emits smoke, which can
    be too intense for some people. This means that incense sticks and cones tend
    to be better for large rooms or at least have a window open.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃的香往往更便宜，但也会释放烟雾，这可能对一些人来说过于强烈。这意味着香薰棒和香薰锥更适合大房间，或者至少要开窗。
- en: Heated incense is mild and soothing, but it tends to be more expensive and requires
    you to have a way of heating the incense. This is a great choice for small apartments
    or meditation rooms. Quality electric incense heaters go for around $50 ([check
    current prices here](https://amzn.to/3GU4lgI)), but once you buy one, you are
    set for life.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 加热的香是温和且舒缓的，但往往更昂贵，并且需要您有加热香的方法。这对于小公寓或冥想室是一个很好的选择。优质的电加热香炉价格约为$50（[点击此处查看当前价格](https://amzn.to/3GU4lgI)），但一旦购买，您终身受益。
- en: The scent of the incense is going to be the choice that takes the longest time.
    Here is a chart of the common scents and some uses for each.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 香气的选择将需要最长的时间。下面是常见香气及其每种用途的图表。
- en: '| Incense Type | Use |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| 香型 | 用途 |'
- en: '| --- | --- |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Sandalwood | Meditation and calming |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| 檀香 | 冥想和宁静 |'
- en: '| Patchouli | Aphrodisiac |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| 延胡索 | 催情剂 |'
- en: '| Aloeswood | Meditation |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 沉香 | 冥想 |'
- en: '| Lavender | Tension and stress relief |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| 薰衣草 | 缓解紧张和压力 |'
- en: '| Citrus | Energy |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| 柑橘 | 精力充沛 |'
- en: '| Dragon’s blood | Power, work, focus |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| 龙血树 | 力量、工作、专注 |'
- en: '| Rose | Romance |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| 玫瑰 | 浪漫 |'
- en: '| Cinnamon | Power and passion |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| 肉桂 | 力量和激情 |'
- en: '| Vanilla | Relaxation and calm |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 香草 | 放松和镇定 |'
- en: '| Sage | Purification and cleansing |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| 鼠尾草 | 净化和清洁 |'
- en: '| Frankincense | Balance and sacred |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| 乳香 | 平衡和神圣 |'
- en: '| Ylang-ylang | Antidepressant |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 连香 | 抗抑郁 |'
- en: 'If this is all overwhelming still, you might be asking: What is the most popular
    incense?'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些仍然令人不安，您可能会问：最受欢迎的香是什么？
- en: '**The most popular incense is sandalwood-scented stick incense. You can’t go
    wrong with this, as it serves almost all incense purposes at an easy and affordable
    price.**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**最受欢迎的香味是檀香味的棒状香。以经济实惠的价格，它几乎可以满足所有熏香的需求。**'
- en: '## What does incense do spiritually?'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '## 香有何种精神作用？'
- en: When practicing meditation, several religious disciplines employ incense to
    intensify focus, sharpen senses, and improve one’s own soul. The burning of predetermined
    size incense sticks was traditionally used to mark the passage of time.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在冥想时，一些宗教传统使用香以增强专注力，提高感官敏锐度，并改善自己的灵魂。传统上点燃特定尺寸的香棒用于标志时间的变化。
- en: Incense smoke can serve as a gateway to spirituality, whether official or informal,
    recognized religion or secular. Incense is used in various faiths across the world.
    It has been used for thousands of years, including in Hinduism, Buddhism, Christianity,
    and Wicca.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 香烟可以作为通往灵性世界的入口，无论是官方还是非正式的，无论是宗教还是世俗。香在世界各地的各种信仰中都被使用。数千年来，包括印度教、佛教、基督教和女巫教在内都使用了香。
- en: Burning incense before beginning a project, performing a ceremony, or even doing
    yoga establishes the tone. Burning sage is a cleansing practice, clearing off
    bad energy before any spiritual practice or rite.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始一个项目、进行典礼或甚至做瑜伽之前燃烧香可以建立氛围。燃烧鼠尾草是一种净化的做法，在进行任何精神实践或仪式之前清除掉负能量。
- en: If you have blockages in any of your chakras, some scents might help you open
    up, for example, jasmine and rose are excellent for this.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的任何脉轮存在阻塞，某些香气可能会帮助您开启，例如茉莉花和玫瑰对此非常有效。
- en: Creating a link between the divine and holy is one of the key spiritual advantages
    of incense. Incense is recognized to be sacred since it was accessible at the
    time of Jesus’ birth and has also been utilized in Egyptian and Chinese cultures,
    among many others.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 与神圣之间的联系是香的主要精神优势之一。由于香料在耶稣诞生时就已存在，并且还被用于埃及和中国等诸多文化中，因此香被视为神圣。
- en: For example, frankincense has long been used to help individuals connect with
    God, ancestors, spirit guides, deceased relatives and friends, and angels.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，乳香长期以来一直被用于帮助人们与上帝、祖先、灵魂导师、故去的亲戚和朋友以及天使建立联系。
- en: 'If you want more information on invoking a Goddess, check out these articles:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想获取有关祭拜女神的更多信息，请查看这些文章：
- en: Certain aromas produced by incense burning bring up old events, feelings, or
    even persons. Through guided meditation, you will be able to return to distinct
    portions of your memory that were joyful or noteworthy for you with the aid of
    incense. You can relive the same emotions and delights that you did at the time.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 香燃烧产生的某些香气可以唤起旧事件、情感，甚至人物。通过引导冥想，您将能够回到自己记忆中那些对您而言快乐或值得注意的特定部分，这得益于香的辅助。您可以重温当时的相同情感和快乐。
- en: '## More guides to tools in Wicca'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '## 女巫教中更多工具的指南'
