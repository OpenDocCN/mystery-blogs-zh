- en: A Spell To Bring Forth Money
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个招财咒语
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分 5/5 星
- en: This spell gives you money, while warding off bad luck. So basically, a two
    in one spell.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语会给你钱，同时也会驱散厄运。所以基本上是一个两全其美的咒语。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: A Drop of honey
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一滴蜂蜜
- en: An eyelash of yours
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的一根睫毛
- en: your blood (very little)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的血（很少）
- en: Coin
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬币
- en: Paper, pen
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸，笔
- en: Water (Rain Water recommended)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水（建议雨水）
- en: Thread (any, but white or black is better)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线（任何颜色，但白色或黑色更好）
- en: Lavender spray (or leaves)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熏衣草喷雾（或熏衣草叶）
- en: Green candle(s)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色蜡烛
- en: Blue Candle(s)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色蜡烛
- en: A Variety of Candles
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种蜡烛
- en: Leaves (optional)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 叶子（可选）
- en: Two jars/Cups
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个罐子/杯子
- en: A lid, or something to use as a lid
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个盖子，或者可以用作盖子的东西
- en: Inside, alone
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在内部，独自一人
- en: Casting Instructions for 'A Spell To Bring Forth Money'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施法说明书：“一个招财咒语”
- en: Meditate for about ten minutes. This is optional, but recommended.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想约十分钟。这是可选的，但建议这样做。
- en: Now, sit on the ground (inside). Place two jars or cups in front of you. Put
    the blue and green candle(s) in the middle of the jars, and either place the other
    candles behind the jars or circle it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，坐在地板上（里面）。把两个罐子或杯子放在你面前。把蓝色和绿色的蜡烛放在罐子的中间，其他蜡烛放在罐子后面或围绕着它。
- en: Place the following in the first jar to the left, in this order;
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 把以下物品按顺序放入左边的第一个罐子里；
- en: -Add rain water (or water) letting it cover the bottom of the cup or jar.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: -加入雨水（或水），让其覆盖杯子或罐子的底部。
- en: -Add a drop of honey
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: -加一滴蜂蜜
- en: -add one eyelash of yours
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: -加入你的一根睫毛
- en: -Drop the coin (If you have a quarter, that one is better.)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: -把硬币放进去（如果你有一枚25美分的硬币，那更好。）
- en: -Drop the leaves (optional)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: -放下叶子（可选）
- en: -Now, on a small paper (About the size of one inch both width and length) write
    the words ''Bring me Money'' and on the other side, write how much money you want
    (optional). Try to keep it small. Do not put one million dollars or something
    really big or it will not work. The amount of money also depends on your age,
    and if you have a job. If you are a kid or teen with no job, out something that
    your mom or dad would give you (say, 20 dollars or 100 dollars) for going to the
    mall, etc.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: -现在，在一张小纸上（宽度和长度约为一英寸），写上“给我钱”的字样，另一面写上你想要的金额（可选）。尽量保持较小的金额。不要写上一百万美元或者其他很大的金额，否则不会起作用。金额还取决于你的年龄和是否有工作。如果你是一个没有工作的孩子或青少年，可以写上你的爸爸妈妈可能会给你的金额（比如，20美元或100美元），用于去商场等。
- en: -Add a drop of your blood on the paper
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: -在纸上滴上一滴你的血
- en: -Drop the paper in the jar.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: -把纸放进罐子里。
- en: Put your mouth to the jar but DO NOT CONSUME, and chant 3 times;
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 把嘴对准罐子但不要吸入，然后重复念三次;
- en: '''''Money, Money, Come to me,'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '''''钱，钱，来吧，'
- en: Bring me what I want to see,
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 给我想要看到的东西，
- en: Purify,
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 净化，
- en: Energy,
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 能量，
- en: Goodness for all,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为了所有的善良，
- en: this is my will,
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，
- en: so mote it be.''
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 愿如此''
- en: Now, place the jar back down, and put a lid on it. If you do not have a lid,
    place plastic wrap or tin foil over it, and seal it by a pony tail holder or rubber
    band or string.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，把罐子放回原处，并盖上盖子。如果你没有盖子，可以用保鲜膜或锡纸覆盖，然后用发带、橡皮筋或绳子封口。
- en: Now, fill the second jar to the right with rain water (or water) enough to cover
    the bottom.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，用足够的雨水（或水）装满右边的第二个罐子，以覆盖底部。
- en: Drop lavender leaves, or spray lavender spray three times.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 把熏衣草叶放进去，或者喷三次熏衣草喷雾。
- en: Take a small paper (1 inch width x length) and draw the Gibu Auja Symbol in
    blood. If you don't know what that symbol looks like, heres a link. And if the
    link doesn't show, google it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 取一张小纸（宽度1英寸 x 长度），用血画出Gibu Auja符号。如果你不知道那个符号是什么样子，这里有一个链接。如果链接打不开，可以谷歌一下。
- en: http://postimg.org/image/9faf84997/bb255cbd/
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://postimg.org/image/9faf84997/bb255cbd/](http://postimg.org/image/9faf84997/bb255cbd/)'
- en: Now, drop the paper in the jar and put your mouth to the jar but DO NOT CONSUME
    and chant three times;
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，把纸放进罐子里，然后把嘴对准罐子但不要吸入，然后重复念三次;
- en: '''''Luck,'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '''''幸运，'
- en: Protection,
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 保护，
- en: Come to me,
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 来吧，
- en: This is my will,
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，
- en: So mote it be''
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 愿如此''
- en: Place jar back down. If you don't have a lid, use tin foil or plastic wrap.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 把罐子放回原处。如果你没有盖子，可以用锡纸或保鲜膜。
- en: Now, focus on your energy, the candle's flame and the two jar/cups in front
    of you. Imagine the outcome, (this could be you getting your pay check at work,
    getting a raise, or your mom or dad giving you money)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，专注于你的能量，蜡烛的火焰和你面前的两个罐子／杯子。想象结果，（这可能是你在工作时领到工资，得到加薪，或者你的爸妈给你钱）
- en: Then, blow the candles out.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，吹灭蜡烛。
- en: Place the jars in a dark, concealed place. (closet, cabinet, under your bed,
    etc.)
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 把罐子放在一个黑暗、隐蔽的位置。（壁橱，柜子，床底下等）
- en: After you get your money, or if you start to get bad luck or any negative consequences,
    rinse the jar out immediately, and dispose of the paper.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 得到你的钱后，或者如果开始遭遇厄运或任何负面后果，立即冲洗罐子，丢掉纸条。
- en: This spell was newly made, and for best results, perform a enhancer spell, or
    ''how to make a spell'' spell. Here is the link
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是新制作的，为了得到最好的效果，可以进行一个增强咒语，或者''如何制作一个咒语''咒语。这是链接
- en: http://www.spellsofmagic.com/spells/love_spells/enchanting_spells/17050/page.html
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: http://www.spellsofmagic.com/spells/love_spells/enchanting_spells/17050/page.html
- en: Even though the spell is titled ''how to make a spell'' it can also be used
    to enhance another spell.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 即使这个咒语的标题是''如何制作一个咒语''，它也可以用来增强其他咒语。
- en: If the link doesn't show, or if you have questions, or if the spell worked or
    didn't work, please mail me. I would love to hear everyone's results :)
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果链接不显示，或者如果你有问题，或者如果咒语管用或不管用，请给我写信。我很想听到每个人的结果 :)
- en: Good luck, -ToxxicWishes.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运，-ToxxicWishes。
