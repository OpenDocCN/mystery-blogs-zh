- en: Seasonal Rituals for Wiccans, Witches & Pagans - Wise Witches and Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《Wiccans、Witches & Pagans 的季节仪式 - 明智的女巫与巫术》
- en: 来源：[https://witchcraftandwitches.com/wiccan-pagan-rituals/seasonal-rituals-for-wiccans-witches-pagans/#0001-01-01](https://witchcraftandwitches.com/wiccan-pagan-rituals/seasonal-rituals-for-wiccans-witches-pagans/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/wiccan-pagan-rituals/seasonal-rituals-for-wiccans-witches-pagans/#0001-01-01](https://witchcraftandwitches.com/wiccan-pagan-rituals/seasonal-rituals-for-wiccans-witches-pagans/#0001-01-01)
- en: “Four seasons fill the measure of the year.”
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “四季填满了一年的尺度。”
- en: '**– John Keats**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**– 约翰·济慈**'
- en: The Wiccan wheel of the year follows the seasons to commemorate the changes
    in the earth reflected in nature. These rituals are the four major points on that
    wheel, like a crossbar that holds everything together and keeps the cycle moving.
    By following this pattern, this natural rhythm, we can allow the Earth and the
    Sacred Powers to guide our way through living magic.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Wiccan 年轮跟随季节变化，纪念大地在自然中反映出的变化。这些仪式是年轮上的四个主要点，像一个横跨一切并推动循环的横木。通过遵循这个模式、这种自然的节奏，我们可以让大地和神圣的力量引导我们穿越生活中的魔法之路。
- en: Spring Ritual
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 春季仪式
- en: The major Wiccan spring ritual takes place on or around March 21, the Spring
    Equinox. This rite commemorates the earth’s rebirth and the sun’s return. Other
    themes for the observance include liberation, new beginnings, and fertility.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Wiccan 的春季主要仪式在或者接近3月21日春分举行。这个仪式纪念大地的重生和太阳的回归。其他庆祝的主题包括解放、新的开始和生育。
- en: '**To prepare:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**准备：**'
- en: Gather some early blooming flowers, a pastel-colored altar cloth, and white
    or yellow candles for decoration.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集一些早春开放的花朵、柔和色调的祭坛布和白色或黄色蜡烛作为装饰。
- en: Place a cup of mulberry wine on the altar along with a small string of sweetly
    toned bells (or a wind chime).
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在祭坛上放一杯桑椹酒，以及一串甜美音调的小铃铛（或风铃）。
- en: Burn a mixture of mint and lavender incense to emphasize spring’s refreshing
    winds.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 燃烧薄荷和薰衣草的混合香以强调春天清新的风。
- en: Assemble a dish of soil, seeds, a red candle, and a bowl of water for the four
    Quarter points
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备一盘土壤、种子、一根红蜡烛和四个季节点的水盆。
- en: Consider wearing light, comfortable clothing that rejoices in the warmth that’s
    returned to the planet.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑穿着轻便舒适的衣物，庆祝这个返回温暖的星球。
- en: '**Invocation**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**祈祷**'
- en: This begins in the North, to honor the earth’s awakening, then moves around
    the circle clockwise, stopping at each Quarter point to recite one verse. If possible,
    enact this ritual at dawn, the hour of new beginnings.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仪式从北方开始，以尊敬大地的觉醒，然后顺时针绕圈移动，每到一个季节点停下来吟诵一首诗。如果可能，在黎明时分执行这个仪式，这是新的开始之时。
- en: In the North, say, *“In the beginning, the Lord and Lady danced upon the fertile
    earth, creating hills and valleys, plains and mountains.” Scatter a small handful
    of soil here.*
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在北方，说道 *“在开始时，主神和女神在肥沃的大地上起舞，创造了山丘和峡谷，平原和山脉。”* 在这里撒下一小把土壤。
- en: In the East, say *“In the beginning, the Lord and Lady scattered seeds to the
    four winds so that the earth would flourish with beauty.” Scatter seeds here.*
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在东方，说道 *“在开始时，主神和女神将种子撒向四方风，让大地因美丽而繁荣。”* 在这里撒下种子。
- en: In the South, say *“In the beginning, the Lord and Lady warmed the earth, shining
    brilliant light over the four corners of creation.” Light the candle here.*
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在南方，说道 *“在开始时，主神和女神温暖了大地，在创世之四角闪耀着光明。”* 在这里点燃蜡烛。
- en: In the West, say *“In the beginning, the Lord and Lady wept for joy over the
    radiance of the world, their tears becoming nourishing rain.”* Sprinkle water
    here.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在西方，说道 *“在开始时，主神和女神因世界的光辉而欢喜，他们的泪水变成滋养的雨水。”* 在这里洒水。
- en: Move to the Center and light whatever candles you’ve chosen to represent the
    Lord and Lady at your celebration. Then hold a cup of wine high to the sky saying: *“Youthful
    Goddess, full of happiness and play, welcome. Youthful God, full of zeal and energy,
    welcome.”*
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 移动到中心位置，点燃你选择的代表主神和女神的蜡烛。然后高举一杯葡萄酒向天空说道：*“年轻的女神，充满幸福和游戏，欢迎。年轻的神，充满热情和活力，欢迎。”*
- en: '[wisew_rectangle_large align=”left”]**Ritual Body**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[wisew_rectangle_large align=”left”]**仪式主体**'
- en: Take a sip of the wine and pour the rest to the earth. (If you’re working indoors,
    you can pour this into a pot of soil instead and take it outside later to return
    the magic to the earth.)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 品尝一口葡萄酒，将剩余的倒在地上。（如果你在室内工作，可以将其倒在盆土中，稍后带到室外，将魔力还给大地。）
- en: Say: *“Let the sweet wine of spring bring fertility and beauty back to the earth.
    Hail, Spring!’’ *
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 说：“*让春天甜美的酒带来生机和美丽回归大地。万岁，春天！*”
- en: Replace the cup on the altar.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 把杯子放回祭坛上。
- en: Next, lay the strand of bells (or the wind chime) across both palms and visualize
    it being filled with the pale, yellow light of dawn. As you visualize, repeat
    this incantation: *“Ring out hope; chime with freedom. With each wind, let the
    magic begin!”*
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，将铃铛串（或风铃）放在双掌之间，想象它充满了黎明时分的淡黄色光芒。在想象中重复这个咒语：“*响起希望；随风奏魔法的音符！*”
- en: At this point, consider doing the [**spring meditation**](https://witchcraftandwitches.com/prayers-meditations-visualizations/seasonal-meditations-wiccans-witches-pagans/) or work
    on spring charms and spells. Before closing the circle, hang up your magical chimes
    to ring out their power.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，考虑进行[**春季冥想**](https://witchcraftandwitches.com/prayers-meditations-visualizations/seasonal-meditations-wiccans-witches-pagans/)或者进行春季符咒和法术。在闭合法阵之前，挂起你的魔法风铃，让它们奏响力量的音符。
- en: '**Closing the Circle **'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**闭合法阵**'
- en: This begins in the West and ends in the North, again emphasizing the earth’s
    transformation as the central point of the ritual.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这从西方开始，以北方结束，再次强调了地球转变为仪式中心点的重要性。
- en: In the West, say *“The rain has fallen and the earth all around has grown green.
    Thank you for this blessing and for protecting this sacred space. Farewell.”*
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在西方说：“*雨水降临，四周的大地长满了绿色。感谢这份祝福，并保护这片神圣的空间。告别。”*
- en: In the South, say* “The sun’s fire has nourished all things, and warmth has
    returned. Thank you for this blessing and for protecting this sacred space. Farewell.”*
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在南方说：“*太阳的火焰滋养了万物，温暖已回归。感谢这份祝福，并保护这片神圣的空间。告别。*”
- en: In the East, say *“The winds have scattered seeds and brought fertility, thank
    you for this blessing and for protecting this sacred space. Farewell.”*
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在东方说：“*风已经撒播种子，并带来了生机。感谢这份祝福，并保护这片神圣的空间。告别。”*
- en: In the North, say *“The soil is filled to overflowing with life and beauty.
    Thank you for this blessing and for protecting this sacred space. Farewell.”*
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在北方说：“*土壤充满了生命和美丽。感谢这份祝福，并保护这片神圣的空间。告别。”*
- en: In the Center, say *“Lord and Lady, we join with you in your dance of life;
    it renews our energy. Thank you for being here with us for this blessing, and
    the dawning of a new cycle in the earth. Farewell.”* Extinguish the Lord and Lady
    candles.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在中心说：“*主和夫人，我们与您一起跳舞的生命之舞；它更新了我们的能量。感谢您与我们在一起，为这份祝福，以及地球新周期的黎明。告别。*”熄灭主和夫人的蜡烛。
- en: Make notes of your experience in a journal or discuss them over some refreshments.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在日记中记录你的体验或者在一些点心中讨论它们。
- en: Summer Ritual
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 夏季仪式
- en: The major Wiccan summer ritual takes place on or around June 21, the Summer
    Solstice. This rite commemorates the power of light over darkness and spiritual
    “fire.” Other themes for the observance include love, energy, and truth.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的女巫夏季仪式发生在或周围的6月21日，夏至。这一仪式纪念了光明战胜黑暗和精神上的“火焰”。庆祝活动的其他主题包括爱情、能量和真理。
- en: 'To prepare:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 准备工作：
- en: Gather your favorite summer flowers and a red- or gold-colored altar cloth.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集你最喜欢的夏季花朵和一块红色或金色的祭坛布。
- en: Place vibrant yellow, orange, or red candles at the Quarter points.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在四分点放置充满活力的黄色、橙色或红色蜡烛。
- en: Put a cup of red vegetable juice on the altar along with a brazier (ignited)
    and powdered cinnamon, ginger, nutmeg, and orange peel in a separate small bowl.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在祭坛上放一杯红色蔬菜汁，旁边放一个点燃的火盆，以及另一个小碗里的肉桂粉、姜、豆蔻和橙皮粉。
- en: Get a lantern with a white candle burning inside to represent Spirit and leave
    this at the center of the altar. Also, leave a red-colored cloth and white ribbon
    on the altar for each participant.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拿一个装有白色蜡烛的灯笼代表精神，把它放在祭坛中心。此外，为每个参与者在祭坛上放置一个红色布和白色丝带。
- en: '**Invocation**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**祈祷**'
- en: Begin this invocation in the South to honor the fire element. If possible, enact
    the ritual at noon when the sun is highest in the sky.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 从南方开始这个祈祷来尊敬火元素。如果可能，在太阳最高处的正午实施这个仪式。
- en: In the South, say *“Fires of Power, Fires of Spirit, be welcome in this place.
    Even as the sun blazes in the sky, overpowering darkness, burn too in my heart.” Light
    the candle.*
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在南方说：“*力量之火，精神之火，在此地欢迎。就像太阳在天空中燃烧，战胜黑暗，也让我内心同样燃烧。*”点燃蜡烛。
- en: In the West, say *“Fires of Warmth, Fires of Love, be welcome in this place.
    Even as the sun warms the earth, let it also warm my heart.” Light the candle.*
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在西方说道，*“温暖之火，爱之火，请在此处受到欢迎。正如太阳温暖大地一样，愿它也温暖我的心。”* 点燃蜡烛。
- en: In the North, say *“Fires of Evolution, Fires of Progress, be welcome in this
    place. Even as the sun brings growth to earth’s greenery, let it also nurture
    my heart.” Light the candle.*
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在北方说道，*“进化之火，进步之火，请在此处受到欢迎。正如太阳使大地绿意生长一样，愿它也滋养我的心。”* 点燃蜡烛。
- en: In the East, say *“Fires of Creation, Fire of All Beginnings, be welcome in
    this place. Even as the sun inspires the earth’s seeds, so, too, let it inspire
    my heart.”* Light the candle.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在东方说道，*“创造之火，一切始源之火，请在此处受到欢迎。正如太阳激励大地的种子一样，愿它也激励我的心。”* 点燃蜡烛。
- en: Go to the altar and take the herbs placed there in hand saying, *“Burn with
    my prayers, burn with my wishes, hopes, and dreams.” *
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 去祭坛，拿起放在那里的草药，说道，*“与我的祈祷一同燃烧，与我的愿望、希望和梦想一同燃烧。”*
- en: '**Ritual Body**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**仪式结束**'
- en: Sprinkle the herbs into the brazier and let them ignite. As they do, whisper
    a wish or prayer into the smoke that represents what you most need presently.
    Let this burn unhindered, carrying your magic and message.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 将草药撒入火盆并让它们点燃。当它们点燃时，在代表你目前最需要的烟雾中轻声许愿或祈祷。让它们不受阻碍地燃烧，传递你的魔法和信息。
- en: Next, pick up the Spirit candle and, starting in the south, use it light all
    the other candles placed around the room, moving clockwise as you say, *“Great
    One, light of lights, renew the world. Hail Summer!’’*
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，拿起灵性蜡烛，从南方开始，用它点燃房间周围摆放的所有其他蜡烛，顺时针移动时说道，*“伟大者，光之光，请更新这个世界。夏日万岁！”*
- en: '[wisew_rectangle_large align=”right”]Repeat this all the way around the circle,
    then return the candle the center of the altar and take up the cup of juice. Hold
    it up saying, *“Ignite the embers of Spirit within me.” *'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[wisew_rectangle_large align=”right”]重复环形的每一个部分，然后把蜡烛放回祭坛中心，拿起果汁杯，高举说道，*“点燃我内心的灵魂余烬。”*'
- en: Each participant should drink from the cup. The leader then pours a little of
    the remainder on the burning brazier saying, *“Even when the fire is extinguished,
    it is never really gone.”*
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 每位参与者应该从杯中喝取。领导者接着在燃烧的炉子上倒入剩余的一点，说道，*“即使火焰熄灭了，它从未真正消失。”*
- en: Consider doing the summer meditation and possibly the [**summer spell**](https://witchcraftandwitches.com/magic-magick/magic-lunar-seasonal-symbolism-for-spells-and-rituals/)
    or charm before closing the circle.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑在闭合圆环之前进行夏季冥想，可能还有[**夏季咒语**](https://witchcraftandwitches.com/magic-magick/magic-lunar-seasonal-symbolism-for-spells-and-rituals/)或护身符。
- en: '**Closing the Circle**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**闭合圆环**'
- en: In the East, say *“Dawn has passed, but the light remains strong. I thank Powers
    for each miracle of each new morning.” Blow out the candle.*
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在东方说道，*“黎明已逝，但光芒依旧坚强。我感谢力量赐予每一个新晨的奇迹。” 吹灭蜡烛。*
- en: In the North, say *“Darkness has not yet come, but the stars still shine. I
    thank the Powers for the beauty above, below, and all around.”* Blow out the candle.*  *
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在北方说道，*“黑暗尚未降临，但星星依然闪耀。我感谢力量赋予上方、下方以及四周的美丽。”* 吹灭蜡烛。
- en: In the West, say *“Twilight is approaching, but the sun’s strength has not yet
    waned. I thank the Powers for the ever-turning wheel that gives significance to
    each moment.*” Blow out the candle.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在西方说道，*“暮色将至，但太阳的力量尚未减退。我感谢力量，感谢那无时无刻不赋予意义的轮转。”* 吹灭蜡烛。
- en: In the South, say *“It is the sun’s brilliant hour; the summer of life and the
    apex of energy. I thank the Powers for this fire, which burns even in my heart.”* Blow
    out the candle.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在南方说道，*“这是太阳的辉煌时刻；生命的夏季和能量的顶点。我感谢力量赋予我内心的这团火焰。”* 吹灭蜡烛。
- en: Consider adding a summer prayer. After the ritual, each participant can take
    one red cloth, a pinch of the leftover herbal mixture, and bind it up as a charm
    for love, light, and renewed energy. Also give the leftover beverage to the earth
    by way of blessing and libation.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑在仪式后添加一个夏季祈祷。每位参与者可以取一块红色布，一撮剩余的草药混合物，把它们捆绑成一种关于爱情、光明和更新能量的护身符。还可以将剩余的饮料通过祝福和奠酒的方式奉献给大地。
- en: '**Fall Ritual**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**秋季仪式**'
- en: The major Wiccan fall ritual takes place on or around September 21, the Autumn
    Equinox. This rite commemorates the harvest and the earth’s generous gifts to
    us. Other themes for the observance; include conservation, frugality, and sharing.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Wiccan 主要的秋季仪式在或者接近9月21日，秋分日举行。这个仪式纪念丰收和大地给予我们的慷慨馈赠。其他庆祝的主题包括保护、节俭和分享。
- en: 'To prepare:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 准备工作：
- en: Gather apples, nuts, squash, pumpkins, grapes, and other freshly harvested edibles
    to decorate the circle.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集苹果、坚果、南瓜、南瓜、葡萄和其他新鲜收获的食物来装饰圈子。
- en: Use an orange-colored altar cloth dotted with fall leaves and any candle desired.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用一个点缀着秋叶的橙色祭坛布和任何你想要的蜡烛。
- en: Put a cup of grape wine or cider on the altar along with a Spirit candle, a
    handful of nuts, and a piece of black construction paper.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在祭坛上放上一杯葡萄酒或苹果酒，还有一根灵魂蜡烛，一把坚果和一张黑色建筑纸。
- en: '**Invocation**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**祈祷**'
- en: This begins in the West, the region associated with fall metaphysically. Start
    this ritual at sunset, and if possible, place a symbolic item at the four Quarters
    that you can pick up and hold during the invocation, like a cup of water or a
    shell, seeds or soil, a fan, and a candle or incense.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这始于西方，形而上学上与秋季有关。在日落时开始这个仪式，如果可能，在四个方位放置一个象征物品，可以在祈祷中拿起和握住，如一杯水或贝壳、种子或土壤、一把扇子以及一根蜡烛或香。
- en: In the West, say, *“Lady of the Waters I welcome your abundant energy. Let my
    heart overflow with gladness.”*
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在西方说：“*水之女神，我欢迎你的丰沛能量。让我的心满溢幸福*。”
- en: In the North, say, *“Earth mother I welcome your harvest. Let me reap seeds
    of character.”*
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在北方说：“*大地母亲，我欢迎你的丰收。让我收获品德的种子*。”
- en: In the East, say, *“Lord of the Winds I welcome your changes. Let me breathe
    deeply the air of thoughtfulness.”*
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在东方说：“*风之主，我欢迎你的变化。让我深深地呼吸思想的空气*。”
- en: In the South, say *“Fire Father I welcome your warm protection. Let burn with
    Spirit’s embers.”*
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在南方说：“*火之父，我欢迎你温暖的庇护。让精神之火燃烧*。”
- en: '**Ritual Body**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**仪式本体**'
- en: Go to the altar and hold the cup high to the sky saying, “Gods and Goddesses
    of Earth and the Harvest, you have been generous once more d now I return your
    kindness with a thankful heart.”
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 走到祭坛前，高举酒杯朝天说：“大地和丰收的诸神与女神们，你们再次慷慨施予，现在我以感恩的心回报你们的恩赐。”
- en: Pour out half of the cup to the earth to return the gift given by the soil.
    (If you wish, put a fruit or vegetable bearing seedling in the ground here, too).
    Pass the cup to all participants one at a time saying, *“What is it you wish to
    harvest?”*
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 把一半的酒杯倒在土地上，以回报土壤所给予的礼物。（如果愿意，在这里还可以将果树或蔬菜种苗种入土壤）。将酒杯逐一传递给所有参与者，依次说：“*你希望收获什么？*”
- en: Each participant replies, *“I harvest and accept the ability to______.”* [Fill
    in the blank with the characteristic or attribute sired, and take a sip.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 每位参与者回答：“*我收获并接受______的能力*。” [在空白处填入所需的特征或属性，并且喝一口酒。
- en: '[wisew_rectangle_large align=”left”]If you’re working the ritual alone, simply
    skip the* “what is your wish . . ..”* Replace the cup on the altar. Consider using a fall
    meditation at this point in the ritual, and the fall spell and charm.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '[wisew_rectangle_large align=”left”]如果你独自进行仪式，简单地跳过*“你的愿望是什么……”*，将酒杯放回祭坛。考虑在仪式这一点上使用秋季冥想和秋季咒语与魔法。'
- en: Afterward take the candle from the altar and hold it in both hands while thinking
    intently about one question that lies heavy your heart (fall is a favored time
    for divinatory efforts). Visualize the question in symbolic or literal terms if
    possible.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，从祭坛上取下来，双手握持，心中沉思一个你心中重要的问题（秋天是占卜的好时机）。如果可能，将问题以符号或文字形式进行视觉化。
- en: When you feel ready, tip the candle toward the black paper so the wax freely
    drips down saying, *“Spirit of insight, reveal the answer. Open my inner sight
    so I can see what you place here.”*
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感觉准备好时，将蜡烛倾斜向黑色纸张，使蜡自由滴下，同时说：“*洞察之灵，揭示答案。打开我的内视，让我看到你在此留下的东西*。”
- en: Let the candle keep dripping in a random pattern for three to four minutes,
    then replace the candle. Leave the paper to dry through the rest of the ritual;
    you can scry it for interpretive value later during the grounding time.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '让蜡烛随机滴落三到四分钟，然后放回到原处。在整个仪式过程中让纸张干燥；后期在接地时间可以用于解释价值。 '
- en: Finally, take the nuts (with the shells on) and hold both hands, palm-down,
    over them saying, *“Spirit of Providence, Fill! Fill! By your power, by my will!’*’
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，拿起坚果（带壳）双手掌心向下悬浮在上面说：“*神圣的灵感，充满！充满！凭借你的力量，凭借我的意志！*”
- en: Each participant should take one of these nuts home and open it only when they
    have a pressing need. Opening the nut releases the magic. At least one of the
    nuts should be planted in the earth, too, to fulfill the planet’s needs.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 每位参与者都应该带回一颗坚果，并且只有在急需的时候才打开它。打开坚果释放其中的魔力。至少应该将其中一颗坚果种在土壤中，以满足地球的需要。
- en: '**Closing the Circle**'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**闭合圆环**'
- en: Move counterclockwise, beginning in the East.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 逆时针移动，从东方开始。
- en: In the East, say *“The winds grow quiet, but the magic stays to keep me judicious
    and thrifty each day. Hail and farewell.”*
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在东方，说：“风渐渐平息，但魔法仍在，让我每天保持审慎和节俭。安啦，再会。”
- en: In the North, say *“The earth is weary, but potential remains to grant strong
    foundations when the sun wanes. Hail and farewell.”/em> *
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在北方，说：“大地疲倦了，但在太阳减弱时仍有潜力赋予坚固的基础。安啦，再会。”
- en: In the West, say *“The waters chill, but house life deep within to keep the
    spirit, so let the wheel spin! Hail and farewell.”*
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在西方，说：“水寒冷了，但在深处承载生命以保持精神，所以让轮子继续转动！安啦，再会。”
- en: In the South, say *“The fires die down, but the coals still burn to maintain
    our soul, and the lessons it’s learned. Hail and farewell.”*
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在南方，说：“篝火渐渐熄灭，但余烬仍将保留我们的灵魂和所学到的教训。安啦，再会。”
- en: Consider adding a [**fall prayer**](https://witchcraftandwitches.com/prayers-meditations-visualizations/seasonal-prayers-for-wiccans-witches-pagans/)
    here, then enjoy noting your experiences, or a time of fellowship over a Thanksgiving-styled
    feast!
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里考虑添加一个[**秋季祈祷**](https://witchcraftandwitches.com/prayers-meditations-visualizations/seasonal-prayers-for-wiccans-witches-pagans/)，然后享受记录你的经历，或者在感恩节风格的宴会上共聚一堂！
- en: Winter Ritual
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冬季仪式
- en: The major Wiccan winter ritual takes place on or around December 21, the Winter
    Solstice (or Yule). This rite commemorates the slow return of the sun and Spirit’s
    providence through the harsh months. Other themes for the observance include thoughtfulness,
    creativity, and personal well-being.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的女巫冬季仪式于12月21日或其周围的冬至（或称为约尔）举行。这个仪式纪念太阳的缓慢回归和精神在严寒月份中的供养。其他观察的主题包括思考、创造力和个人健康。
- en: 'To prepare:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 准备工作：
- en: Decorate the circle with pine branches, holly, and ivy, all of which represent
    the power of spirit to overcome “death.” The pine specifically welcomes the sylvan
    beings into your sacred space.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 用松枝、冬青和常青藤装饰圆环，它们象征着精神战胜“死亡”的力量。松树特别欢迎森林生物进入你的神圣空间。
- en: Have a gold candle (to represent the sun) at the center of the altar along with
    a cup of wassail or eggnog. Also, have one piece of mistletoe per participant
    placed on the altar.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在祭坛中心放置一个金色蜡烛（代表太阳），以及一杯热酒或蛋奶酒。并且每个参与者在祭坛上放置一枝槲寄生。
- en: Place white candles dotted with silver glitter around the sacred space and have
    them lit when you begin the invocation.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在神圣的空间周围摆放点缀着银色闪粉的白色蜡烛，并在开始召唤时点燃它们。
- en: '**Invocation**'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**召唤**'
- en: This invocation begins in the North, the region of snow and cold. If possible,
    begin the ritual in the dark of night.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这个召唤从北方开始，那是雪和寒冷的地区。如果可能，在黑夜的时候开始仪式。
- en: In the North, say, *“Spirits of the earth, rouse from your slumber for a moment.
    Shake off the blankets of snow and frost to join me in this sacred space. I honor
    the magical night, and welcome the returning sun.*
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在北方，说：“大地之灵，从你的沉睡中苏醒片刻。甩掉雪和霜的毯子，加入我在这神圣的空间中。我尊敬这神秘的夜晚，并欢迎返还的太阳。”
- en: In the East, say, *“Spirits of the air, blow gentle from your resting place.
    Join me in this sacred space where in darkness, I shall find the light to walk
    the Path of Beauty.”*
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在东方，说：“空气之灵，从你的休息地轻轻吹拂。加入我在这神圣的空间，在黑暗中，我将找到光明，走上美之路。”
- en: In the South, say, *“Spirits of the fire, burn brightly again. While your power
    waned momentarily, it is time to awaken. Join me in this sacred space where warm
    hearts will replace winter’s chill.”*
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在南方，说：“火之灵，再次熊熊燃烧。虽然你的力量曾一度减弱，但现在是时候苏醒了。加入我在这神圣的空间，温暖的心将取代冬季的寒冷。”
- en: In the West, say, *“Spirits of the water, break free from winter icy grasp.
    Flow freely once more! Join us in this sacred space where your intuitive waves
    will not be hindered.”*
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在西方，说：“水之灵，从冬季的冰冷中解放出来。再次自由地流动！加入我们在这神圣的空间，你直觉的波浪将不受阻碍。”
- en: In the Center, light the gold candle, which represents both Spirit and the Sun,
    and say, “Father Fire, Mother Hearth, take strength from this candle, and come
    share this sacred space.”
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在中心点燃金色蜡烛，它代表精神和太阳，并说：“父火，母灶，从这支蜡烛汲取力量，共同分享这神圣的空间。”
- en: '**Ritual Body**'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**仪式身体**'
- en: As you stand before the altar, take up the cup saying, *“We are each as unique
    as a snowflake designed by Spirit, but even such beauty can have flaws. During
    this season I ask for strength and health to attend my tasks. Let me be well in
    body, mind, and soul.”*
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 当你站在祭坛前，拿起酒杯说：“我们每个人都像由精神设计的雪花一样独特，但即使是这样的美丽也会有缺陷。在这个季节，我请求力量和健康来完成我的任务。让我的身体、心灵和灵魂健康。”
- en: '[wisew_rectangle_large align=”right”]Take a drink from the cup and pour the
    rest to the earth saying, *“May the blessings of warmth and health be likewise
    bestowed on the earth, our Mother.”*'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '[wisew_rectangle_large align=”right”]从杯中喝一口，将剩下的倒在大地上，说：“愿温暖和健康的祝福同样赐予我们的母亲大地。”'
- en: Put the cup down. Take the Sun candle to begin lighting all the others in the
    room, moving clockwise (the natural movement of the sun). As each one ignites
    say, *“Strength to the Sun; strength to my heart.” Put the Spirit candle back
    on the altar.*
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 将杯子放下。拿起太阳蜡烛开始点燃房间里的其他蜡烛，顺时针移动（太阳的自然运动）。每点燃一个蜡烛时说：“给太阳力量；给我的心力量。”将精神蜡烛放回祭坛。
- en: Place your hands, palms down, over the bowl of mistletoe. Close your eyes and
    visualize it being filled with golden-white light while saying, *“As in the days
    of old, I honor the magical power of the golden bough. By Apollo and Odin, and
    all gods and goddesses who held this plant sacred, let it be filled with healing,
    love, and protection this night. Whoever bears this gift is a friend of Earth,
    so guard them well.* Give a piece to each participant.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 将双手掌心朝下放在槲寄生的碗上。闭上眼睛，想象它充满了金白色的光芒，同时说：“如同古老时代一样，我尊重金色树枝的魔法力量。以阿波罗和奥丁之名，以及所有尊敬这植物的神灵，让它在今晚充满治愈、爱与保护的力量。无论谁持有这份礼物，都是地球的朋友，所以好好守护他们。”将一部分分给每位参与者。
- en: At this point consider adding a winter [**meditation**](https://witchcraftandwitches.com/prayers-meditations-visualizations/what-to-expect-from-meditation/),
    or a spell or charm.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 此时可以考虑添加一个冬季[**冥想**](https://witchcraftandwitches.com/prayers-meditations-visualizations/what-to-expect-from-meditation/)，或一个咒语或魅力。
- en: '**Closing the Circle**'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**结束仪式**'
- en: Begin by walking counterclockwise around the circle once, blowing out half of
    the white and silver candles. As you walk, say, *“The sun is down. It has reached
    the lowest point in the sky, but it will not tarry. Hope is not lost. Even when
    we cannot see it, the sun is there and tomorrow it will grow strong again, as
    will my spirit.”*
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 开始绕圆环逆时针行走一圈，吹灭一半白色和银色蜡烛。当你行走时说：“太阳落下了。它已经达到天空最低点，但它不会停留。希望并未失去。即使我们看不见它，太阳依然存在，明天它将再次变得强大，就像我的精神一样。”
- en: In the East, say, *“Spirit of the wind, bear away the snow. Within my heart,
    let the magic flow. As above, so below; with each dawn, hope bestow. So be it.”*
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在东方，说：“风之灵，吹走雪花。让魔法在我的心中流淌。如上，如下；每一个黎明，都赐予希望。成全吧。”
- en: In the North, say, *“Spirit of the earth, remain hardy and sure−within my heart,
    let the magic stir. As the old decays, your beauty endures−with each day, keep
    my intentions pure. So be it.”/*
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在北方，说：“土之灵，坚定不移；在我的心中，让魔法涌动。旧物逝去，你的美丽依旧；每一天，保持我的意图纯洁。成全吧。”
- en: In the West, say,* “Spirit of the water, flow out from the seas. Within my heart,
    let the magic course free. As within, so without, it’s easy to see with each moment,
    that the magic is me. So be it.”*
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在西方，说：“水之灵，从海流出。让魔法在我的心中自由流淌。内外一体，随着每一个时刻，我都能感受到这份魔法。成全吧。”
- en: In the South, say, *“Spirit of the fire, burn ever, burn bright; within my heart,
    the magic−ignite! What once was dark, now fill with light; within me, spark inner
    sight. So be it.”*
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在南方，说：“火之灵，燃烧永恒，照亮黑暗，让魔法点燃！曾经的黑暗，现在充满了光明；在我内心中，点燃内视之火。成全吧。”
- en: Consider closing with a winter prayer, then enjoy traditional Yule foods with
    a [**magical twist**](https://witchcraftandwitches.com/kitchen-witch/kitchen-witch-tips-finding-magic-in-the-mundane/).
    Keep your sun candle from this celebration intact. It can become the center of
    the Yule log or be used to light a new sun candle next year, thereby representing
