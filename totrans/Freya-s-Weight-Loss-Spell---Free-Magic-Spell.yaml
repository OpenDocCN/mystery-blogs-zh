- en: '## Casting Instructions for ''Freya''s Weight Loss Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：《芙蕾雅减肥咒语》'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: 1 red candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红蜡烛
- en: 1 white candle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根白蜡烛
- en: 1 blue candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根蓝蜡烛
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: 1 red candle
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红蜡烛
- en: 1 white candle
