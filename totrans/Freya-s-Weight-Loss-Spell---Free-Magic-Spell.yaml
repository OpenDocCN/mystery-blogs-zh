- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 white candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 blue candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Meditate for 10-15 minutes. Light the candles (red, blue, white).
  prefs: []
  type: TYPE_NORMAL
- en: Wait a few seconds after all candles are lit to start the chant.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant: Oh goddess Fraya, I ask of thee, to make thyself skinny. Over night
    make thyself my goal weight, do it tonight, or thy shall be late. Oh Goddess Fraya,
    I ask of thee to make thyself skinny. Wait a few seconds then say ''''more it
    be'''''
  prefs: []
  type: TYPE_NORMAL
- en: Blow out all the candles when done. Every time you say the chant it takes away
    10 pounds.
  prefs: []
  type: TYPE_NORMAL
