- en: 'Keep in mind all ingredients for any spell are discretionary; since they might
    be used to assist you concentrate or to help direct your energy towards your goal*
    Feathers and I mean real feathers, as feathers are associated with the element
    of air so that they are great communicators. All feathers are great communicators
    but if your looking to make use of feathers on your rituals or you want a specific
    event to occur, below I shall list different real feathers and their magical priorities.
    Understand it doesn’t matter what sort of feather you use for this spell and you
    do not even need to use a feather if you don’t need you or do not have access
    to. But for others who may look at this particular spell, you might have access
    to other feathers. So should you ever need to use feathers in your rites here’s
    a list of different types of feathers and what they do and what different color
    feathers do and for a single time I’m saying it does not matter what kind of feather
    you use and you don’t have to use one at all if you don’t want you, but if you
    do need to use feathers in your rites for different spells then here is a list
    of these: PEACOCK Peacock Feathers have been regarded as quite unlucky, because
    they resemble an eye. The eye shape represented the evil eye that people were
    afraid of. Today the beauty and natural strength of the peacock feathers are again
    recognized. They’re specially valued for their multicolored eyes. BLUE JAY BIRD
    Blue Jay feathers are appreciated as bringer of light and joy and are said to
    be able to brighten up even the darkest places. CROW The Crow is one of the animals
    humans have always been afraid of. A crow at the window is said to symbolize the
    soul of a dead person. Crow feathers are used for mourning and letting go of unwanted
    feelings or situations. ROBIN Robin feathers can help bring new things into ones
    life. They may also be used to induce fertility. SWAN The pure white feathers
    of swans are utilized to purify and cleanse by attracting new energy. They represent
    beauty, grace and goodness. Black swan feathers can be used to purify of unwanted
    energy. NIGHTINGALE This bird´s feathers are good communication feathers. They
    help to tap into the deeper understanding and can teach sacred wisdom. HAWK The
    feathers of hawks not only hold the active energy of these artful hunters, but
    could also be used to identify diseases at skilled hands. EAGLE Eagle feathers
    are thought to be great energy bringers and remind us of the basic sacredness
    of all birds . They signify peace and happiness and can also drive energy away.
    Basically all feathers can be used for any spell, they can either attract or repel
    energy. But their color gives them a specify energy that ought to be chosen in
    accordance to the wished outcome of this spell. Naturally colored feathers are
    more powerful than chemically died ones. Often colored candles are used along
    with feathers to give extra strength to the charm. Feathers COLOUR BASIC ENERGY,
    ABILITY, BRINGS ABOUT, HELPS WITH: RED Courage, good fortune, life, vitality,
    lust, courage, enjoyment, energy, overactivity ORANGE Attraction, energy, achievement,
    creativity, physical love, new ideas, will power, love, isolation YELLOW Intelligence,
    blessings of the Sun, believing, reasoning, playfulness, pondering, reasoning
    GREEN Harmony, unity, fertility, growth, finances, nature, nature spirits, animal
    and plant spirits, forgiveness, selfishness BLUE Psychic awareness, peace, health,
    link with spirits, protection, believe, faith, knowledge, communicating VIOLET
    Spiritual awakening, deep spirituality, understanding of ones, faith, devotion,
    intuition, idealism PINK Love, romance, caring, feelings, empathy, kindness, love,
    tenderness, loneliness, longing WHITE Purification, spirituality, hope, protection,
    peace, blessings of the Moon, balance, finding peace, absorbing energy GRAY Peace,
    neutrality, being invisible, doubting, neutrality, static BLACK Protection, driving
    away, slow energy, grief, loss, repelling energy'
