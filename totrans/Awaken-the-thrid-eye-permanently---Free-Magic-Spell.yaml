- en: Light the white candle for purity/positivity, light the red candle for power,
    light the purple candle for spirituality and to represent the thrid eye. Have
    a pentagram or pentacle for protection also the dragon's blood incense is for
    protection as well, light the dragon blood incense. Cast a circle, at this part
    feel free to ask your guardians etc. to protect you at this time then thank them.
    Get into a meditative state visualize the thrid eye charaka slowly opening at
    the same time visualize the color purple where the thrid eye is located at.
  prefs: []
  type: TYPE_NORMAL
