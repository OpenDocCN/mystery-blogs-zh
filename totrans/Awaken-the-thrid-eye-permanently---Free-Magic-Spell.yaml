- en: Get into a meditative state then visualize a purple or white glowing orb around
    you then visualize where the thrid eye is, a purple glowing light and then visualize
    the thrid opening, do this intill you feel like it has worked. (let me know if
    the spell has worked please)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 进入冥想状态，然后想象你周围有一个紫色或白色发光的光球，然后想象第三只眼的位置，一个紫色的发光光点，然后想象第三只眼逐渐睁开，做这个，直到你觉得它成功了。（请告诉我法术是否成功）
