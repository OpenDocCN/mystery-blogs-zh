  type: TYPE_NORMAL
- en: A dream of helping abused animals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'First, get the picture of the domesticated animal. You can print it out if
    you want, or you can have a picture of a dog cat horse turtle etcetera, just as
    long as it is a domesticated animal, and then chant:'
  prefs: []
  type: TYPE_NORMAL
- en: “ I have a dream to make, Artemis.
  prefs: []
  type: TYPE_NORMAL
- en: Help an animal stop being abused.
  prefs: []
  type: TYPE_NORMAL
- en: Every minute, an animal is abused, locked, or starved
  prefs: []
  type: TYPE_NORMAL
- en: Let’s end it together team up now.
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be! “
  prefs: []
  type: TYPE_NORMAL
