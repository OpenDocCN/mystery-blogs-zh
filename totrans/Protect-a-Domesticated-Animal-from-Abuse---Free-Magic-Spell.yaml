- en: Protect a Domesticated Animal from Abuse
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell will help you save an animal from getting abused, for the feral animals
    I made a spell called reduce hunting
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Protect a Domesticated Animal from Abuse'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A picture of domesticated animal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Time to perform: nighttime'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A dream of helping abused animals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A picture of domesticated animal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Time to perform: nighttime'
  prefs:
