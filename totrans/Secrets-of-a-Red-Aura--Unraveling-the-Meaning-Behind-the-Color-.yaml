  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你对光环感兴趣吗？想学习如何阅读和解释它们吗？我们有一个关于它们的完整在线课程，包括近4小时的按需视频课程。
