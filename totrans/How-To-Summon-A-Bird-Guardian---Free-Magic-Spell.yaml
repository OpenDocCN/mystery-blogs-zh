- en: '## Casting Instructions for ''How To Summon A Bird Guardian'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''如何召唤鸟守护者''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: 6 or more polished rocks/gemstones
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6个或更多抛光的岩石/宝石
- en: A big bird feather
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根大鸟羽毛
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: 6 or more polished rocks/gemstones
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6个或更多抛光的岩石/宝石
- en: A big bird feather
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根大鸟羽毛
- en: 1.  Take your polished rocks or gemstones and lay them out in a formation around
    the bird feather.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  拿出抛光的岩石或宝石，并将它们布置成环绕鸟羽毛的形状。
- en: Make sure no rocks or gems are out of place, close your eyes and imagine that
    there is a slight glow in the gems. Imagine the glow getting stronger until they
    make the feather rise into the air. Then, imagine the feather growing into wing,
    and the wing growing into a bird. Imagine the bird morphing into what kind of
    bird you want it to be. Think of it coming to land on your shoulder. Open your
    eyes.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保没有岩石或宝石摆放错位，闭上眼睛，想象宝石上有微弱的光辉。想象这种光辉变得越来越强，直到它使羽毛升入空中。然后，想象羽毛变成翅膀，翅膀变成鸟。想象鸟变成你想要的鸟类。想象它飞到你的肩膀上。睁开眼睛。
- en: The bird should appear to you in your dream that night. If it doesn't, don't
    worry! It should come to you in less than a week. The bird will be one of your
    invisible protectors.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 那晚在你的梦中鸟应该出现在你的梦中。如果没有，请不要担心！它应该在不到一周的时间里来到你身边。这只鸟将成为你的一个隐形保护者。
