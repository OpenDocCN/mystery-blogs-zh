- en: Greetings Brother. I want to perform this spell to heal many of my loved ones.
    I would like to alter the spell a little bit, by writing the type of illness under
    the person's name and burning it on the white candle. Will this make it more powerful?
    And would I need to leave the candle burning?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 问候兄弟。我想执行这个咒语来治愈我许多亲人。我想稍微改变这个咒语，写下疾病类型在人名下，然后在白蜡烛上烧掉。这样会使它更有力量吗？我需要让蜡烛燃烧吗？
- en: It definitely wouldn't weaken the spell. I would suggest writing the name, the
    illness, and a statement of your desired outcome like ''May this harm be healed''.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这肯定不会削弱咒语的力量。我建议写下名字、疾病，以及你希望达成的结果，比如“愿此害得以痊愈”。
- en: Burning the paper would be akin to releasing your wish/prayer to the aether
    for the gods to receive. ... Like mailing a letter. And once the paper is burned
    and the working complete I would say that leaving the candle to burn down or no
    is up to you. Obviously a longer burn and the longer time you spend observing
    it burn while in contemplation of your prayer means a greater input of effort
    and care on your part. So take it as you will and decide for yourself how much
    time you feel you should dedicate to the process.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 烧毁纸张相当于将你的愿望/祈祷释放到以太中，让诸神接收……就像寄信一样。一旦纸张烧毁，工作完成后，我会说是留下蜡烛燃烧或不燃烧由你决定。显然，更长时间的燃烧和你花在观察它燃烧及思考祷告中的时间，意味着你在这个过程中投入了更多的努力和关怀。所以你可以按自己的意愿决定，以及决定你认为应该为这个过程投入多少时间。
- en: One suggestion though. Don't 'demand' action from your patron. That is generally
    rude and also presumptive/hubristic. Imagine you are an adult with a candy, and
    two children you don't know well (but know... the neighbour's kids or something)
    walk up to you. One SAS ''I'm hungry and I would like some candy, may I please
    have a piece?'' While the other says ''I need your candy, give it!'' ... Who would
    you give it to?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 但还有一个建议。不要向你的守护神“要求”行动。这通常是粗鲁和假设/傲慢的。想象一下你手里有一块糖果，两个你不太了解（但知道……邻居的孩子之类的）的孩子走向你。一个说“我饿了，我想要一块糖果，可以给我一块吗？”而另一个说“我需要你的糖果，给我！”……你会把它给谁？
- en: If you work with a deity or guide, or have one you plan to appeal to in mind,
    address them directly and with respect. Recognize them for who they are and the
    importance of what they do. And, if you want to garner better favor then having
    an offering with you to give, regardless of potential response, goes a very long
    way. Hand-bake some bread. Pour a shot of bourbon. Bring some flowers from your
    garden that you have worked to grow. Whatever it is as long as it is something
    your deity likes and as long as it took effort from you to get grow or make, then
    it will be meaningful.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你与某位神灵或引导者合作，或者有计划向他们祈求，请直接并且尊重地称呼他们。承认他们的身份和他们所做事情的重要性。如果你希望得到更好的恩惠，无论可能的回应如何，带上一些供品，是一条非常有效的路。亲手烘焙一些面包。倒一小杯波旁威士忌。带一些你自己努力种植的花朵。不管是什么，只要是你的神灵喜欢的，并且你为此付出了努力去种植或制作，那它就会有意义。
- en: Imagine if one of those children came to you and said ''HI Wolfwitch, My friend
    is having a really bad day and I think he would be much happier if I could give
    him some candy. But I don't have any and don't know where to get it. I bet he
    would be really happy if you were to go over and give him some of what you have
    though. ...by the way, here! I planted some seeds with mom in spring, and looked
    after them all summer. They made lots of roses so I wanted to give one to you.
    You can have it either way.''
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果其中一个孩子来找你说：“嗨，狼女巫，我的朋友今天过得很糟糕，我觉得如果我能给他一些糖果，他会开心很多。但我没有，也不知道去哪里弄。不过我想如果你过去给他一些你有的东西，他可能会很高兴。...顺便说一句，这儿！我春天和妈妈一起种了些种子，整个夏天照顾它们，它们开了很多玫瑰花，我想送你一朵。你可以选择喜欢的方式接受。”
- en: None of these kids exist. They are just words, and the voices you attached to
    them in your head. But think about how they made you feel as you read them. Which
    you would help. ... food for thought.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些孩子都不存在。它们只是文字，是你在头脑中赋予了声音。但请想想在阅读它们时它们让你有何感受。你会选择哪一个来帮助。......值得深思。
