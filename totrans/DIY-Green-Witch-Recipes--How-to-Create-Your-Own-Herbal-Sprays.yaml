- en: 'DIY Green Witch Recipes: How to Create Your Own Herbal Sprays'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.magickandwitchcraft.com/post/diy-green-witch-recipes-how-to-create-your-own-herbal-sprays-for-cleansing-and-protection#0001-01-01](https://www.magickandwitchcraft.com/post/diy-green-witch-recipes-how-to-create-your-own-herbal-sprays-for-cleansing-and-protection#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Are you looking to take your natural witchy practices to the next level? DIY
    green witch recipes can be the perfect way to do just that. With the right ingredients
    and a bit of creativity, you can create your own herbal sprays for cleansing and
    protection. These sprays are easy to make, simple to use and highly effective.
    Whether you’re looking for a spray to cleanse your home of negative energies,
    a protective mist for your altar, or a scent to help you relax and restore harmony,
    you’ll find endless possibilities with DIY green witch recipes. With the right
    ingredients and a bit of creativity, you can make your own herbal sprays to bring
    your natural witchy practices to life.*'
  prefs: []
  type: TYPE_NORMAL
- en: What Is A Magical Herbal Spray?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There is no catch in this one, it is what is sounds like it is a spray made
    of herbal-infused water sprayed in the air or elsewhere for magical intentions.
    It is mostly used for cleansing and protection of either a person or a space in
    Wicca or [green witchcraft](https://www.magickandwitchcraft.com/post/green-witch).
  prefs: []
  type: TYPE_NORMAL
- en: Misting a space with cleansing herbal spray is a great alternative for smoke-free
    space cleansing.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tools and equipment needed
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Natural witch](https://www.magickandwitchcraft.com/post/green-witch) or green
    witch practices will often require tools and equipment that you may not have access
    to. Fortunately, making your own herbal sprays is easy and accessible to anyone
    who can find the right ingredients. While you can certainly make the spray ingredients
    ahead of time, it’s best to have them on hand ready to use as needed.'
  prefs: []
  type: TYPE_NORMAL
- en: 'You will need:'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '**A glass or stainless steel bottle with spray head** - Make sure the bottle
    you use is glass or stainless steel. Plastic bottles will not only leach chemicals
    into the herbs, but can be also negatively effected by exposure to pure essential
    oils.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**A funnel** - If you don’t already own one, make sure you get a funnel that’s
    large enough to hold your ingredients. A smaller funnel will make the process
    much more frustrating.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**A dropper** - Helps with the right dosages of essential oils, if you are
    using them.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**A scale** - If you can’t measure anything accurately, you will waste ingredients.
    A scale allows you to weigh out ingredients accurately, so there’s no guesswork
    involved. Alternatively you can use measuring cups.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**An appropriate sized bowl** - The bowl you use will depend on the recipe.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Herbs and Essential oils**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Special Tip** : Instead of using normal water you can cold-infuse your herbs
    overnight in moon water. This is especial great for meditation and relaxation
    sprays.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Steps for creating herbal sprays
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Once you have all of your ingredients on hand, it’s time to create your herbal
    spray. Here’s a step-by-step guide to help you get started.*'
  prefs: []
  type: TYPE_NORMAL
- en: Measure out your ingredients with a scale or with measuring cups.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Heat up a pot of water and boil the herbs for about 30 seconds to help infuse
    the herbs, let it **cool down completely** before pouring it into your spray bottle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pour the infusion into your container using funnel.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add the liquid ingredients like essential oils and shake or stir.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hold the finished spray bottle with your hands and charge it with your intention,
    optionally you can say a prayer, blessing or a dedication to a specific spirit
    or deity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Store in a cool, dark place.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Extra tip** : You can leave the bottle on your altar 24 hours prior to your
    planned use to extra-charge it.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Related Articles:'
  prefs:
