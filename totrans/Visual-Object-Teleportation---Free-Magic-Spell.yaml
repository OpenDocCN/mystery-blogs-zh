- en: '## Casting Instructions for ''Visual Object Teleportation'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''视觉物体传送''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Teleporting A Visual Object'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：****你将需要以下物品来施展这个咒语：** 传送一个视觉物体'
- en: Charge your physical body with energy and place an object in front of you. Close
    your eyes and visualize the same object. Imagine the energy around the object,
    and picture your own energy blending together with it. Focus and feel the object.
    Imagine it leaving or diappearing. Fous on the destination you desire the object
    to appear in. Now imagine it reappearing there and open your eyes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 用能量充实你的身体，将一个物体放在你面前。闭上眼睛，想象同样的物体。想象物体周围的能量，并将你自己的能量与之融合在一起。专注并感受这个物体。想象它离开或消失。专注于你希望物体出现的目的地。现在想象它重新出现在那里，然后睁开眼睛。
