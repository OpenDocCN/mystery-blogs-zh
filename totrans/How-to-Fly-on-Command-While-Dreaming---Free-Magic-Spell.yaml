  zh: 教你如何在梦中捕捉自己下落、滑翔、抬升和更快地飞行
- en: '## Casting Instructions for ''How to Fly on Command While Dreaming'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''如何在梦中一声令下飞行''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**When you are falling from a great height in a dream (like
    in the conjuring spell of mine) say out loud parachute and imagine one coming
    out of a backpack in your dream you should see some strings pull on them to guide
    your landing'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**当你在梦中从高处坠落（就像我的召唤咒语中那样），大声说出“降落伞”，并想象一个从背包中出现的降落伞，在梦中你应该看到一些绳子，拉动它们以指导你的着陆'
- en: if you need to rush or glide while dreaming say wings and imagine giant wings
    coming out you back any way you lean will guide you in that direction.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在梦中需要急速或滑翔，大声说“翅膀”，并想象巨大的翅膀从你的背后伸出，无论你倾斜的方向将引导你朝那个方向去。
- en: if you need to lift using you wings (this is silly) flap your arms but try not
    to touch any part of your body while doing this you'll wake up.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要用翅膀升空（这很傻），拍动你的胳膊，但在这过程中尽量不要碰到身体的任何部位，否则你会醒来。
- en: if you need to rush with your wings place both arms at your side and imagine
    rushing towards your target this can get really intense depending on how fast
    you go the faster you go the more you heart races don't hurt yourself doing this.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要用你的翅膀快速飞行，把双臂放在身体两侧，想象向目标冲刺，这可能会变得非常激烈，取决于你的速度越快，心跳越快，不要在这过程中伤害自己。
- en: if you need to go up a lot faster with more control imagine a jet pack this
    will cause you to rise into the air steadly you will have to tell the jet pack
    which way to go out loud.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要更快速地上升并具备更多控制力，想象一个喷气背包，这将使你稳定地升空，你必须大声告诉喷气背包要向哪个方向前进。
- en: if already flying or hovering above ground in a dream which ever way you lean
    is where you will go.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果已在梦中飞行或悬停在地面上，你倾斜的方向将决定你将前往的方向。
- en: good luck
  id: totrans-17
  prefs: []
