- en: Spell To Draw Good Energies To You
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This could bring luck, new friends, positive attention, or just general happiness.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Spell To Draw Good Energies To You'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 small magnet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A flame-proof dish
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A small piece of paper and a pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 small magnet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A flame-proof dish
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A small piece of paper and a pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: "Cast a circle and light the candle, focusing on your intentions. Sit in front\
    \ of the candle for a moment and breathe deeply. Then write on the piece of paper\
    \ what you want to happen; something like \x93I wish to draw positive energy to\
    \ me.\x94 Wrap the paper around the magnet and push energy into both, imagining\
    \ it glowing with positive, bright light. Chant the following incantation:"
  prefs: []
  type: TYPE_NORMAL
- en: '''''This magnet will attract and draw good energy to me.'
  prefs: []
  type: TYPE_NORMAL
- en: "Good things will come my way and I\x92ll accept them happily.''"
  prefs: []
  type: TYPE_NORMAL
- en: "Visualize good things coming your way, imagining the feeling as clearly as\
    \ you can. Then unwrap the paper from around the magnet and catch it on fire by\
    \ the candle\x92s flame. Quickly put it in the flame-proof dish. Imagine the energy\
    \ you put into the paper being released into the world to do its work. End your\
    \ rite and close your circle. Carry the magnet with you to draw good energy."
  prefs: []
  type: TYPE_NORMAL
