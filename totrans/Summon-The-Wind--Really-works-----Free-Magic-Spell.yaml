- en: Summon the wind with just a simple touch of magic!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 只需一点点魔法的触摸，即可召唤风！
- en: '## Casting Instructions for ''Summon The Wind (Really works!)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 召唤风的施法说明（真的有效！）'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Getting Ready:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：****你将需要以下物品进行这个咒语：** 准备：'
- en: Make sure that you are ready to cast the spell. Make sure that you are concentrating
    and you're outdoors.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你已经准备好施法。确保你专心并且在户外。
- en: 'Casting the Spell:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 施法：
- en: Say, "I call the wind thee, I call the wind thee. I call the wind upon thee.
    I call the wind thee."
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 说：“我呼唤风，我呼唤风。我呼唤风来吹拂你。我呼唤风。”
- en: Say it as many times as you want. The more you say it, the more wind will come!
    Remember, it only works outdoors with concentration.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽情地重复它。你说得越多，风就会越多！记住，只有在户外集中注意力才有效。
