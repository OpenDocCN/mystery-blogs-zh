- en: Horoscopes for Saturday, March 24, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年3月24日星期六的星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-saturday-march-24-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-saturday-march-24-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-saturday-march-24-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-saturday-march-24-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: The Sun links with your ruling planet Mars on your birthday this year, which
    means your energy levels will be high and your ambitions even higher. What you
    need to remember though is that life is not a war. Make friends and allies, not
    enemies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与你的统治星火星在你的生日那一天相连，这意味着你的能量将会很高，你的抱负更加远大。不过你需要记住的是生活并不是一场战争。结交朋友和盟友，而不是敌人。
- en: Aquarius
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: It may seem as if fate is conspiring to frustrate your desires but it isn’t
    true. More likely you are sabotaging yourself by sending out negative thought
    waves that attract negative results. You’ve got to be positive if you want to
    be lucky.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 或许命运似乎在密谋挫败你的愿望，但事实并非如此。更有可能是你通过释放负面思维波导致了负面结果。如果你想要幸运，你必须保持积极。
- en: Pisces
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: It will pay you to find out what other people think about your plans this weekend
    – their input could be invaluable. If you push ahead regardless you may find there
    is something you have overlooked – and you will look pretty silly as well!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个周末，了解其他人对你计划的看法可能对你有好处——他们的意见可能非常宝贵。如果你不顾一切地继续前进，可能会发现有些事情你忽视了——到时候你会显得相当愚蠢！
- en: Aries
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: A setback of some kind will make you realize that you have been taking too much
    for granted, especially on the work front where you seem to believe that your
    natural brilliance will attract big rewards with not much effort. Time to get
    real.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 某种挫折会让你意识到你过于理所当然，特别是在工作方面，你似乎认为你的天赋会吸引大奖励，而不需要付出太多努力。是时候现实点了。
- en: Taurus
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: There will be a tendency to jump to conclusions this weekend. If you make decisions
    that are not at least partially backed up by the facts you could end up losing
    friends and maybe losing money too. Think before you speak and act.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个周末你可能会有倾向于草率下结论。如果你做出的决定没有至少部分基于事实支持，你可能会失去朋友，甚至失去金钱。三思而后行。
- en: Gemini
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: You will be in the spotlight over the next 48 hours and while it may not be
    a pleasant experience it will at least push you to give more of yourself, emotionally
    and intellectually. Don’t hide in the shadows. Let your natural light shine.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的48小时你将处于聚光灯下，虽然可能不是一种愉快的经历，但至少会促使你在情感和智力上更进一步。不要藏在阴影中。让你的自然光辉闪耀。
- en: Cancer
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: Someone you thought you could trust has been using your friendship for their
    own ends, but don’t make too big a deal of it. If anything you should feel flattered
    that they rate you so highly they want to make use of your name.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有个你以为可以信任的人利用了你们的友谊来达到自己的目的，但不要大惊小怪。事实上，你应该感到荣幸，因为他们高度评价你，想要利用你的名声。
- en: Leo
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: Is it okay to bend the truth a little if you believe it will do some good? Maybe
    it is and maybe it isn’t but you do need to be aware that there will be consequences
    further down the line. What goes around always comes around eventually.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为稍微歪曲事实有益处，那可以吗？也许可以，也许不可以，但你必须意识到这样做将会带来后果。因果循环迟早会有报应。
- en: Virgo
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: If you feel that you are being taken advantage of by a colleague or social contact
    then you must speak up about it. You may in fact have no choice but to go over
    their head and appeal to those in positions of power. Don’t wait – act now.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得被同事或社交接触利用了，那么你必须发声。事实上，你可能别无选择，只能越过他们的头，向有权势的人求助。别等了——现在就行动。
- en: Libra
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: If you need a helping hand or a shoulder to cry on this weekend then ask for
    it. Cosmic activity in your opposite sign means you feel as if you are at the
    mercy of events, but you still have friends and some of them can assist you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个周末你需要帮助或者肩膀可以靠一靠，那就开口说。对面星座的宇宙活动意味着你感觉自己完全处于事件的掌控之外，但你仍然有朋友，其中一些可以帮助你。
- en: Scorpio
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: Today’s Sun-Mars link warns both that you need to work with other people and
    that some of those people will annoy you. You’re smart enough to know that sometimes
    you have to bite your tongue and say nothing. This is one of those times.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的太阳-火星链接提醒你，你需要与其他人合作，而且其中一些人可能会让你恼火。你足够聪明，知道有时候必须咬紧牙关保持沉默。这就是其中一个时刻。
- en: Sagittarius
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: This is a great time for creative activities but you need to tread carefully
    when dealing with people who have the power to upset your plans. Be dynamic this
    weekend but try to keep it low-key so you don’t draw too much attention to yourself.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是进行创意活动的好时机，但在与有可能干扰你计划的人打交道时需要小心。本周末保持活跃，但尽量低调，不要太过引人注目。
- en: Capricorn
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 魔羯座
- en: There is no limit to what you can accomplish now IF you make an effort to turn
    on the charm. You may be tempted to strong arm your way to success but that will
    create more problems than it solves. Try persuading others to work with you.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你现在努力展现魅力，你可以做到任何事情。你可能会试图强行成功，但这只会制造更多问题。试着说服别人和你一起合作。
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：[月狗](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我们一些关于你自己的事情。
