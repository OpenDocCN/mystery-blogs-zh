- en: The Nine of Cups tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Nine of Cups tarot card is often referred to as the “wish card” or “the
    happiness card.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: It is a card of satisfaction, contentment, and fulfillment. The imagery on the
    card typically depicts a person sitting or standing in front of a table on which
    there are nine cups. The person is often depicted as being happy or content, and
    the cups are often overflowing with liquid.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: The background of the card may also show a lush, verdant landscape, representing
    the abundance and fulfillment that the card represents. Overall, the Nine of Cups
    card is a symbol of achievement, contentment, and a sense of accomplishment.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
