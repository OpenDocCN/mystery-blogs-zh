  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This mantra is to not only bring success into your life, but it will grant you
    mercy from the Bodhisattvas and ensure you into Nirvana or whatever you want to
    be reborn as.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: None Apart from having a kind and compassionate heart.
  prefs:
