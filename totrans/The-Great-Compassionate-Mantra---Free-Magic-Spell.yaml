- en: "**\"O Namo Ratna Trayya Nama rya Avalokitevaraya Boddhisattvya Mahsattvya Mahkruikya\
    \ Sarva Bandhana Chedana Karaya. Sarva Bhava Samudram sosana karana. Sarva Vyadhi\
    \ Prasamana Karaya. Sarva Mrtyu Upa-drava Viansana Karana. Sarva Bhaye Su Trana\
    \ Karaya. Yasmat Namas \x96 ktva Idam Arya Avalokitevaraya Bhastinam Nlakaha Pi\
    \ Nama Hdayam Vartayisymi Sarvrtha-sdhanam ubham Ajeyam Sarva-bhtnm Bhava-mrga-viodhakam\
    \ Tadyath, O Aloke Aloka-mati Loktikrnta. He Hare Arya Avalokitevara Mah Boddhisattv,\
    \ He Boddhisattv, He Mah Boddhisattv, He virya Boddhisattv He Mahkruik Smara Hdayam.\
    \ Hi Hi, Hare arya Avalokitevara Mahesvara Parama Maitra-citta Mahkruikya. Kuru\
    \ Kuru Karman Sadhaya Sadhaya Vidyam. Ni Hi, Ni Hi Varnam Kamam-game. Vitta-kama\
    \ Vigama. Siddha Yogesvara. Dhuru Dhuru Viryanti, Maha Viryanti. Dhara Dhara Dharendresvara.\
    \ Kala Kala Vimala Amala Murte rya Avalokitevara Jina Ka Jata-makutavalam Ma Pra-lamba\
    \ Maha Siddha Vidya Dhara. Vara Vara Maha Vara. Bala Bala Maha Bala. Kala Kala\
    \ Maha Kala Ka-varna Nigha Ka \x96 paksa Nirghatana. He Padma-hasta Cara Cara\
    \ Desa Caresvara Ka \x96 sarpa Kta Yajnopavita Ehyehi Maha Varaha-mukha, Tripura\
    \ dhanesvara Narayana Va Rupa Vara Marga Ari. He Nlakaha, He Mahakara, Hala Hala\
    \ Visa Nir-jita Lokasya. Raga Visa Vinasana. Dvesa Visa Vinasana. Moha Visa Vinasana\
    \ huru Huru Mala, Huru Huru Hare, Maha Padmanabha Sara Sara, Siri Siri, Suru Suru,\
    \ Bucruc Bucruc, Bodhiya Bodhiya, Bodhaya Bodhaya Maitri Nlakaha Ehyehi Vama Shitha\
    \ Simha-mukh Hasa Hasa, Munca Munca Mahattahasam Ehiyehi Pa Mah Siddh Yogevar\
    \ Bhana Bhana Vaco Sadhaya Sadhaya Vidyam. Smara Smaratam Bhagavantam Lokita Vilokitam\
    \ Lokesvaram Tathagatam Dadahi Me Drasana Kamasya Darsanam Pra-hia Daya Mana Svh.\
    \ Siddhaya Svh. Maha Siddhya svh. Siddha Yogesvaraya Svh. Nlakahaya svh. Varaha-mukhaya\
    \ svh. Maha-dara Simha-mukhaya Svh. Siddha Vidyadharaya Svh. Padma-hastaya Svh.\
    \ Ka-sarpa Kta Yajno Pavitaya Svh. Maha Lakuta Daharaya Svh. Cakra Yuddhaya Svh.\
    \ Sankha-sabdani Bodhanaya Svh. Vama Skandha Desa Sittha Ka Jinaya Svh. Vyaghra-Carma\
    \ Nivasa Naya Svh. Lokesvaraya Svh. Sarva Siddhesvaraya Svh. Namo Bhagavate rya\
    \ Avalokitevaraya Boddhisattvya Mahsattvya Mahkruikya. Sidhyanthu Me Mantra-padya\
    \ Svh.\" That was the Sanskrit version which is the original version. You could\
    \ also chant the Chinese version which goes: \"N mo h là dá nà du là yè yé n mo\
    \ a l yé wó lú jié dì shuò b là yé pú tí sà du wó yé mó h sà du wó yé mó h ji\
    \ lú ní ji yé n sà bó là fá yì shù da n dá xi n mo x jí lí du y mng a l yé wó\
    \ lú jié dì shì fó là léng tuó wó n mo n là jn chí x l mó h bó du sh mi sà wó\
