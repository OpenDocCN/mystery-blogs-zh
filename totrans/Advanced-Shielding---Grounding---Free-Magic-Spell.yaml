- en: This requires an edit, but it does work. For those who cannot visualize, think
    of being safe. This could be a memory, it could even be a scene in a movie. You
    should charge energy into your body and push it outward to surround you in a protective
    bubble. You should feel the energy filling your body, and you should have a sense
    of safety when you shield. You will need to reflect on your shield throughout
    the day when you begin shielding to reinforce it. As you improve on this daily
    practice, you will only need to cast once a day.
  prefs: []
  type: TYPE_NORMAL
- en: When shielding, it is helpful to also keep the image you hold simple. For example
    instead of trying to imagine the details of some form or armor, or layers of shields
    etc simply recognize yourself as radiant light.
  prefs: []
  type: TYPE_NORMAL
- en: Indeed. It does not have to be elaborate. However, some people lack the ability
    to visualize a picture. Some simply need practice, but for others their mind simply
    cannot form picture perfect images no matter how much practice. For them, using
    a physical picture, a scene from a movie, or reading something that makes them
    feel safe would work better. It does not have to be the bubble most authors encourage,
    but as long as they feel the energy, then focus on something safe, it should work.
  prefs: []
  type: TYPE_NORMAL
- en: I agree. This is also when it could also help to have or make some sort of talisman.
    It could be a personal religious symbol, a charm with significant personal meaning,
    or even a silver pendant or other representation of an object that represents
    strength, authority, or safety.
  prefs: []
  type: TYPE_NORMAL
- en: Perhaps a pentagram or cross, or a moon pendant, a dragon or other power-creature,
    a feather, bullet, anything that speaks to the person and means ''I'm keeping
    you safe''. ...It isn't ideal to be depending on an external focus (because what
    if you lose it?) But it is a good place to start while you learn and get better
    at the practice.
  prefs: []
