- en: A Spell To Boost Your Psychic Abilities - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 增强你的心灵能力的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-to-boost-your-psychic-abilities/#0001-01-01](https://learningwitchcraft.com/a-spell-to-boost-your-psychic-abilities/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-to-boost-your-psychic-abilities/#0001-01-01](https://learningwitchcraft.com/a-spell-to-boost-your-psychic-abilities/#0001-01-01)
- en: This is a spell that is intended to help increase your psychic abilities as
    well as your intuition.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个旨在帮助增强你的心灵能力和直觉的咒语。
- en: '**You will have to have the following items:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品：**'
- en: 1 white candle
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1支白蜡烛
- en: 4 purple candles
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 4支紫色蜡烛
- en: Jasmine or frankincense incense
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 茉莉或乳香
- en: Notebook
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本
- en: The spell should be done during either a waxing moon or a full moon.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语应该在月圆时或满月时进行。
- en: '**Psychic Ability Spell**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**心灵能力咒语**'
- en: It is important that you center and ground yourself first before casting your
    circle. Place your four purple candles all around you, corresponding with north,
    south, east and west. Light your incense stick, placing the white candle right
    in front of you. Light all of the candles, then work on clearing your mind as
    you gaze into the flame coming from your white candle.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在施放你的圈子之前，先让自己平静和扎根是很重要的。将你的四支紫色蜡烛放在你周围，对应着北、南、东、西。点燃你的香薰棒，将白蜡烛放在你的正前方。点亮所有蜡烛，然后专注于清理你的思绪，凝视着来自白蜡烛的火焰。
- en: 'Now, you can visualize your third eye, which is right in the center of your
    forehead. This is the location where your innate psychic abilities are found.
    Work on absorbing the energy from the white candle while chanting the following:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以想象你的第三只眼，就在你额头的中央。这是你天生的心灵能力所在的地方。努力吸收来自白蜡烛的能量，同时念着以下的咒语：
- en: “Vision of the future, present and past, the psychic spirits I do cast. To hear
    what is unheard and seeing the unseen, psyching powers will be strong and keen.
    As I open up to see all through my third eye, this psychic bond to me I wish to
    tie. Unbind my spirit as well as my mind, so that my visions will no longer be
    confined. Allow my visions and dreams to come before the rising sun, as I cast
    let my will be done. My psychic powers, I invoke thee. It is done, so mote it
    be.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “未来、现在和过去的幻象，我放出心灵精神。倾听无法听见的声音，看见无法看见的事物，心灵力量将变得强大而敏锐。当我打开我的第三只眼去看到一切时，我希望这种心灵联系能与我结合。解开我的灵魂和我的思想，让我的幻象不再受限。让我的幻象和梦境在太阳升起之前出现，当我施法时，让我的意愿成真。我的心灵能力，我祈请你。成就，如此成就。”
- en: After you are done with this ritual, you can blow out the candles and close
    out the circle.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成这个仪式后，你可以吹灭蜡烛并结束圈子。
- en: Take your notebook, keeping it close to your bed. You can start to record any
    messages that you get in your dreams as soon as you wake. Even though they may
    be cryptic in the beginning, your psychic messages and visions will become a lot
    stronger in the days to come, especially if you are writing them down in a meticulous
    manner. Keep the notebook handy at all times.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起你的笔记本，将其放在床边。你可以在醒来后立即开始记录你在梦中得到的任何消息。即使它们在开始时可能有些难懂，但你的心灵消息和幻象将在接下来的日子里变得更加强烈，特别是如果你以一种细致的方式记录它们。随时保持笔记本在手边。
