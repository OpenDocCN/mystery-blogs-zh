- en: '## Casting Instructions for ''Reversal for Stop Someone From Crushing On You'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''阻止某人对你有好感的逆转法术''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Be alone with the other person no one else around. Then
    sit down facing each other an look into each others eyes for 1min while holding
    hands then say'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：** 只有你们两个人，周围没有其他人。然后坐下，面对面，手牵手凝视彼此的眼睛1分钟，然后说'
- en: '"Spell: Earth, Water, Fire, and Air I call upon thee to make me feel loved
    again".2x'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"咒语：大地，水，火和风啊，请让我再次感受到爱。"2x'
- en: '"(The persons name that you know them by) I''m sorry for not wanting you please
    come back to me I love you more than I thought please come back."1x'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"（你知道他们的名字）对不起，我不想要你，请回到我身边，我爱你多过我想象的，请回来。"1x'
- en: '"As soon as I Finnish this spell it will.take effect on you for I cannot wait
    to be with you."2x'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"一旦我完成这个咒语，它将对你产生影响，因为我迫不及待地想和你在一起。"2x'
- en: '"A French kiss will seal this fate once and for all so mote it be".1x'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"法式接吻将彻底决定这个命运，所以如此就好。"1x'
- en: After Finishing spell you must hold hands with the other person and look into
    there eyes and French kiss the other person for 3 minutes and after that the spell
    will take effect.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 完成咒语后，你必须与对方牵手并凝视他们的眼睛，然后法式接吻对方3分钟，咒语才会生效。
