- en: Isnt this dangerous in some way shape of fashion lause in my studies that would
    be like taking away someones free will and grom what i learned thats not deemed
    appropriate in the eyes of the gods so its like it will back fire for the worse
    if your not really into that person or was just doing that to someone to get back
    at another remember the laws of karma strikes faster and harded when magick is
    involved
  prefs: []
  type: TYPE_NORMAL
- en: I feel this spell is missing a few items since it does not specify who or the
    desired goal until the end of the casting. You should be building to that as you
    construct the spell. Also, while colour correspondences do not make or break a
    spell, in a situation where it is just a candle and you, the colour would add
    energy to the spell. Overall, this spell could work, but there are better ones.
