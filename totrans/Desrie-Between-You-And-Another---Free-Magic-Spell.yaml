- en: '## Casting Instructions for ''Desrie Between You And Another'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## "Desrie Between You And Another" 的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Pick any kind of candle, of any color, and light it. Let
    the candle burn for 30 minutes, then chant these words while staring at the candle:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**选择任何颜色的蜡烛，并点燃它。让蜡烛燃烧 30 分钟，然后盯着蜡烛说出以下咒语：'
- en: '"Make (name) want me like they never have before. Make (name) desire and crave
    my affections. Make (name)''s heart beat for me".'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"让（姓名）像他们以前从未这样想我。 让（姓名）渴望并渴望我的关怀。 让（姓名）的心为我跳动"。'
- en: After you chant this blow out the candle and pour wax onto the ground in the
    shape of a heart. This spell does not have immediate effects and you may need
    to wait some time before you see results.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在你诵读完这些话后，吹灭蜡烛，并将蜡倒在地上成心形。这个咒语没有即时效果，你可能需要一段时间才能看到结果。
