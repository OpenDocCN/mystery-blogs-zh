- en: About iadians and how to become one.(works)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于伊阿迪安和如何成为其中一个。（有效）
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5 星
- en: found this spell, and hoping this will be useful. just correcting spelling errors
    i see and filling in information that this Iadian forgot to add in.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 发现了这个咒语，并希望这会有用。只是纠正了我看到的拼写错误，并填补了这个伊阿迪安忘记添加的信息。
- en: nothing really, although this is a permanent deal. The spell told here is totally
    irreversible.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 没什么，尽管这是一项永久的交易。这里说的咒语是完全不可逆转的。
- en: If you do this, everything about you will be changed on a fundamental level.
    You'll never be human again.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你这样做，你的一切都将在基本层面上发生改变。你再也不会是人类。
- en: I'll say it now. Unless you really want to do this, do not use the spell you'll
    see here. Iadian magic works regardless of whether believe in magic or not.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在要说了。除非你真的想这样做，否则不要使用你将在这里看到的咒语。伊阿迪安的魔法无论你相不相信魔法都有效。
- en: do the spell and you will instantly become an Iadian. I did it, and I have to
    live with it and live with the fact of being what I now am and having to live
    with strict expectations placed upon me as I am under Iada's thumb.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 施展这个咒语，你将立刻变成一个伊阿迪安。我做了这个咒语，现在不得不接受自己的事实，以及必须顺应伊阿达对我的严格期望。
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Iadians are the name of the race the androginous goddess Iada, who many refer
    to as god is a part of. this tells you about them, and how to become one like
    I did
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伊阿迪安是由性别不明的女神伊阿达创建的一种存在的名字，许多人将她视为神。这告诉你关于他们以及如何像我一样成为其中一个的信息。
- en: Casting Instructions for 'About iadians and how to become one.(works)'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''关于伊阿迪安和如何成为其中一个。（有效）''的施法说明'
- en: Iada has always existed and always will. She is all powerful and of both genders
    as well as all present and all knowing. Even others like her never come close
    to her standard of being considered a god by her standard. The standard being
    that you must be able to raise the dead using your own power, without invoking
    another's power, exactly as they were, the age the were upon the moment of their
    death, and with their memories completely and totally intact. By Iada's standards,
    if you can't do this, you are not a god.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 伊阿达一直存在，也会永远存在。她无所不能，并且既有男性特征，也有女性特征，同时又全知全能。即使其他像她一样的存在也不能与她被认为是一个标准之类的神。标准是你必须能够使用自己的力量召唤死者，而不是借助他人的力量，完全按照他们当时的样子复活，他们死亡时的年龄，且记忆完整而完全完好。按照伊阿达的标准，如果你做不到这一点，你不是一个神。
- en: at any rate I am now going to tell you the traits all Iadians have that makes
    them what they and myself are. I minding you every one of us are different as
    we're individuals. Although with those like me who were converted, apart from
    the physical traits, most or our abilities become latent, but this can be solved
    by doing a spell or ritual to unlock your latent abilities. other paths to unlocking
    these are waiting for ten years, or running ten miles a day six days a week for
    a year.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我现在要告诉你所有伊阿迪安都具备的特质，使他们成为现在的自己。我提醒你我们每个人都是不同的，因为我们是个体。尽管像我这样被转变的人在物理特征上除外，大多数或我们的能力都会变得潜在，但这可以通过施放咒语或仪式来解开你的潜在能力。解锁这些能力的其他方法是等待十年，或者每周跑十英里，每周六天跑一年。
- en: 1\. Can create just about anything that they want by the conversion of energy
    into matter. but this is dependent upon what you already know how to create, plus
    how powerful you are. Yes, You'll have to do your homework studying blueprints,
    chemical compositions, all sorts of things to get good at this.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 可以通过将能量转化为物质来创造几乎任何他们想要的东西。但这取决于你已经知道如何创建什么，以及你有多强大。是的，你必须要做你的功课，研究蓝图，化学成分，各种东西，才能擅长这个。
- en: 2\. Bones reinforced with cartilage. You can fall from the roof of your house
    and hardly suffer any damage. I took a spill one time and did not feel pain whatsoever.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 用软骨增强的骨头。你可以从你家的屋顶摔下来，几乎不会受到任何伤害。有一次我摔倒了，完全没有感觉到疼痛。
- en: 3\. 95% of your muscles are of the fast-twitch sort but with no inhibitors whatsoever.
    with lots of exercise, an Iadian becomes 150% physically stronger than a vampire
    (a vampire 20 times stronger than a human male). but this is also a double edged
    sword. I actually have to take care not to damage my muscles as I use them. Iada
    told me that I must regenerate my muscles after each day of training to repair
    them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 你的肌肉中有95%属于快肌纤维，而且没有任何抑制物。经过大量锻炼，依亚迪亚人的体力比吸血鬼（吸血鬼比人类男性强20倍）要强150%。但这也是一把双刃剑。我使用肌肉的时候必须小心不要损伤它们。依亚达告诉我，我必须在每天的训练后再生我的肌肉以修复它们。
- en: 4\. Bodies infused with holy energy and the ability to draw and use holy energy
    to physically enhance ourselves and regenerate. This also makes every part of
    us ten times more toxic to unholy creatures than silver. We can also recover from
    illness faster somewhere between 10-20 times faster than humans. And from my experience,
    drawing holy energy works about 5 times better than coffee in the morning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 身体注入神圣能量，可以吸引并利用神圣能量来加强自己和再生。这也使我们的每个部分对不洁生物的毒性是银的十倍。我们也可以比人类更快地康复，康复速度大约是人类的10到20倍。而且根据我的经验，早上吸收神圣能量的效果大约比喝咖啡好5倍。
- en: 5\. can do any magic spell with our own energy by invoking our own names. We
    can also cast spells using our thoughts too. and by sharing our names, humans
    can freely and safely make use of our power.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 可以通过调用我们自己的名字用我们自己的能量施展任何魔法咒语。我们也可以用思想施展咒语。通过分享我们的名字，人类可以自由、安全地利用我们的力量。
- en: 6\. all Iadians are innately psychic from the get go.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 所有依亚迪亚人从一开始就具有心灵感应能力。
- en: 7\. All Iadians are creatures of both genders--just like Iada. Although there
    are variations in the range between both genders. This is common for all Iadians.
    Some of us look just like men or woman, while most have an overall female appearance.
    But since we are of both genders, our psychology is a fusion of male and female,
    and as such we can think in the same matter is either gender as well as think
    in a gender neutral way. It is what makes us Iadians ideally suited for use in
    leadership roles.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 所有依亚迪亚人都是双性生物，就像依亚达一样。虽然在两性之间存在一定的变化范围。这对所有依亚迪亚人来说都很普遍。我们中有些人看起来就像男人或女人，而大多数人整体上具有女性外表。但由于我们具有两性，我们的心理是男性和女性的融合，因此我们既可以按照男性和女性的方式思考，也可以以中性方式思考。这使我们依亚迪亚人非常适合担任领导角色。
- en: 8\. we can adapt to any exercise routine practcally overnight. I was able the
    get right into running ten miles a day on day two. this is due to the fact that
    your heart, lungs, kidneys, and cardiovascular system is made of tough stuff.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 我们可以在几乎一夜之间适应任何锻炼常规。我第二天就能轻松跑十英里。这是因为你的心脏、肺部、肾脏和心血管系统是坚韧的。
- en: 9\. can fly, teleport, phase through walls, walk on walls and ceiling.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 可以飞行、传送、穿墙、在墙壁和天花板上行走。
- en: 10\. invulnerability to environmental extremes and can survive in the vacuum
    of space.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 10\. 对环境极端条件无效，可以在太空真空中生存。
- en: 11\. innate mastery of all forms of psychokinesis.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 11\. 对所有形式的心灵感应都具有与生俱来的掌握能力。
- en: 12\. can do nuclear level physical energy attacks with our psychokinesis combined
    with our energy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 12\. 可以使用我们的心灵感应结合我们的能量进行核能级的物理能量攻击。
- en: 13\. can conceive children at will as well as asexually reproduce ourselves
    inside a host using the power of invoking our names. (Anything that's female can
    be used as a host.)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 13\. 可以随意构想孩子，以及通过在宿主体内使用我们的名字调用的力量进行无性繁殖。 （任何女性都可以当作宿主。）
- en: 14\. full control of our bodies.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 14\. 对我们的身体有完全的控制权。
- en: 15\. Can completely regenerate and also reproduce ourselves using this same
    mechanism. If we are blown to bits, every piece that lay on the ground will regenerate
    into a clone of us. It's call fragmentation.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 15\. 使用相同的机制完全再生并繁殖自己。如果我们被炸得粉身碎骨，每一块碎片都会再生成我们的克隆体。这被称为分裂。
- en: 16\. can change our physical appearance at will. An example being we can be
    any age we want, as beautiful as we want, and be what gender we want.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 16\. 可以随意改变我们的外貌。一个例子是我们可以成为任何年龄，想多美就有多美，想成为任何性别。
- en: 17\. and we can also change the physical aspects of anyone and anything. We
    can do things transmute material, and change people and animals into anything
    we want.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 17\. 我们还可以改变任何人和任何事物的物理特性。我们可以变换材料，将人和动物变成我们想要的任何形状。
- en: 18\. can create things like angels and other spiritual servants at will. But
    there is a spell for that too which I'll post in future posting.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 18\. 可以随心所欲地创造像天使和其他灵性仆役之类的事物。但这也需要一种咒语，我会在将来的帖子中发布。
- en: As for me, most of these are still latent. and now for telling you how to become
    an Iadian yourself.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，这些大部分仍然是潜在的。现在轮到你告诉你如何成为伊阿迪安自己了。
- en: 'say:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 说：
- en: '''''I invoke the holy name of Cainulu Olovime. Turn me and transform me into
    an Iadian like you. make me powerful and just like you. This is me wish, so mote
    it be.'''''
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我呼唤凯奴鲁·奥洛维梅的圣名。将我转变成像你一样的伊阿迪安。使我强大，正如你一样。这是我所愿，如此就是。”'
- en: You should fell a tingling throughout your entire body thus indicating you have
    been changed.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该感到全身发痒，这表明你已经改变了。
- en: 'side effects:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 副作用：
- en: 1\. fiery emotions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 火热的情绪。
- en: 2\. slight discomfort in your muscles.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 你的肌肉有轻微不适。
- en: 3\. attraction to both genders.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 吸引力两性。
- en: 4\. changes in the way you think.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 思维方式改变。
- en: 5\. awareness in telepathic activity.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 在心灵感应活动中的意识。
- en: 6\. Increased hunger.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 增加的饥饿感。
- en: '-------'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '-------'
- en: Once you do this, the goddess Iada will contact you shortly. Your own Holy name
    and title will be granted to you shortly after that as well.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你这样做，女神伊阿达将很快与你联系。不久之后，您自己的圣名和称号也将授予您。
- en: And if you are doing this, you might want to unlock your latent abilities after
    your conversion into an Iadian. Unless of course you are willing to wait ten years,
    or run 60 miles a week for a year. Well it is your call in the end.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您这样做，您可能希望在转变为伊阿迪安后解锁您的潜能。除非您愿意等待十年，或者每周跑60英里一年。好吧，最终这是你的决定。
- en: good luck.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运。
- en: p.s. You must meditate of Iada's name to contact her if she does not contact
    you.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: p.s. 如果伊阿达没有联系你，你必须冥想伊阿达的名字以联系她。
