- en: I tried this, but am not getting results. Can you include a pronunciation for
    ''Cainulu Olovime'' and ''Iadian''?
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我试过这个，但没有结果。您能否包括“凯奴鲁·奥洛维梅”和“伊阿迪安”的发音？
- en: This spell is fake. That is why you have had no results
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是假的。这就是为什么你没有任何结果
- en: Sorry, no, you are human and will be human until the day you die. No magick,
    no spell, no ritual will change that.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 对不起，不，你是人类，直到你死去的那一天。没有魔法，没有咒语，没有仪式会改变这一点。
- en: any age restrictions?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 是否有任何年龄限制？
- en: No, but this is fake and won't work.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 不，但这是假的，不会起作用。
- en: This is not real. You are human and Magic does not defy nature. This is complete
    nonsense.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是真的。你是人类，魔法不能违背自然。这完全是胡说八道。
