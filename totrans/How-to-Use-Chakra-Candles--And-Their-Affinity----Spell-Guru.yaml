- en: How to Use Chakra Candles (And Their Affinity) - Spell Guru
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用脉轮蜡烛（及其亲和性）- 咒语大师
- en: 来源：[https://spellguru.co/how-to-use-chakra-candles-and-their-affinity/#0001-01-01](https://spellguru.co/how-to-use-chakra-candles-and-their-affinity/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spellguru.co/how-to-use-chakra-candles-and-their-affinity/#0001-01-01](https://spellguru.co/how-to-use-chakra-candles-and-their-affinity/#0001-01-01)
- en: A lot of our spells involve candles in various ways but some types are fairly
    specific. I wanted to cover a specific example on how to use Chakra Candles and
    break down each candle into their meanings.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的许多咒语涉及各种方式的蜡烛，但有些类型非常具体。我想详细介绍如何使用脉轮蜡烛并分解每种蜡烛的含义。
- en: Now, obviously, **there is no one single way to use chakra candles. They can
    be worked into many different rituals however it *is* important that you’re properly
    matching the correct candle to the right chakra.** Do this properly and you can
    use chakra candles to bring your body and spirit into balance. These candles are
    a wonderful and simple way of bringing spiritual healing to yourself and others.
    Chakra means ‘wheel’ and refers to energy points in your body. These are spinning
    discs of energy that should be kept open and aligned for perfect physical and
    spiritual health. There are 7 chakras and I am going to tell you how to work with
    each of your chakras using the chakra healing candles.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，显然，**使用脉轮蜡烛没有单一的方法。它们可以融入许多不同的仪式，但是非常重要的是，您必须正确地将正确的蜡烛与正确的脉轮匹配。** 如果做得好，您可以使用脉轮蜡烛使身体和精神达到平衡。这些蜡烛是将灵性疗愈带给自己和他人的一种美妙而简单的方式。脉轮意味着“轮子”，指的是身体中的能量点。这些是能量旋转盘，应保持敞开和对齐，以实现完美的身体和精神健康。共有7个脉轮，我将告诉您如何使用脉轮疗愈蜡烛来处理每个脉轮。
- en: If you’re beginning with chakra candles or candle magick make sure you [take
    our covens magick ability test](https://spellguru.co/magick-test/) first so we
    can help narrow down your innate ability.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您刚开始使用脉轮蜡烛或蜡烛魔法，请务必先进行我们的[魔法能力测试](https://spellguru.co/magick-test/)，以便我们帮助缩小您的先天能力范围。
- en: What are Chakra Candles?
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是脉轮蜡烛？
- en: Chakra candles are wonderful energy healing candles that help you harness your
    natural healing powers. We commonly use those when casting [healing spells for
    others](https://spellguru.co/white-magick-healing-spells-for-others/). We have
    7 chakras in our energetic body systems. These amazing energy points are based
    around our major organs but also relate very powerfully to our emotional and spiritual
    well being.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 脉轮蜡烛是一种美妙的能量疗愈蜡烛，可以帮助您发挥自然的治愈能力。在为他人施展[白魔法治愈咒语](https://spellguru.co/white-magick-healing-spells-for-others/)时，我们通常使用它们。我们的能量体系中有7个脉轮。这些惊人的能量点围绕我们的主要器官，但也与我们的情感和精神健康密切相关。
- en: When one of the chakras is blocked or just not working right we are more likely
    to get ill or become depressed. We can damage our chakras in all sorts of ways,
    by not looking after the body or the spirit. Our body and minds work in harmony
    and we are healthier when the energy between our chakras is open and flowing.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当脉轮中的一个被阻塞或不正常工作时，我们更容易生病或变得沮丧。我们可以通过不注意身体或精神来损害我们的脉轮。我们的身体和心灵需要和谐共工作，当我们的脉轮之间的能量是开放和流动的时候，我们会更健康。
- en: When we work on our physical, emotional, mental and spiritual health, we can
    promote with ease the flow of energy through our chakras. The candles area way
    of making that work easier.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们关注我们的身体、情感、心理和精神健康时，我们可以轻松促进能量通过我们的脉轮的流动。蜡烛是使这项工作更容易的一种方式。
- en: The practice of meditating on our chakras has been around for thousands of years,
    and the prana which is this incredible energy and light centered in each chakra
    allows you to focus your healing and meditation exactly where it is needed most.
    The candles bring more light and power to that healing process.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想我们的脉轮的实践已经存在了数千年，而这种被称为“普拉那”的令人难以置信的能量和光集中在每个脉轮中，使您可以将您的治愈和冥想集中在最需要的地方。蜡烛为这一治愈过程带来更多光和力量。
- en: There are 7 chakras each one is represented by a different color and so the
    candles reflect the chakra they work most closely with by being the same color,
    very useful when you are working on several chakras at once.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 每个脉轮都由不同的颜色代表，共有7个脉轮，因此蜡烛通过与其最密切相关的脉轮颜色反射出它们最紧密的工作。当您同时处理多个脉轮时，这非常有用。
- en: Using Chakra Candles
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用脉轮蜡烛
- en: As I said, these candles for healing your chakras are all linked to each chakra.
    Each candle works with a different chakra the 7 chakras all have Sanskrit names
    and color attached. These healing candles will bring warmth, light and focus to
    your intuitive spirit in all your healing practices.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所说的，这些用于治愈你的脉轮的蜡烛都与每个脉轮相关联。每支蜡烛与不同的脉轮一起工作，所有的7个脉轮都有梵文名称和相关的颜色。这些治愈蜡烛将为你的直觉精神在所有治疗实践中带来温暖、光明和专注。
- en: The candles are commonly used as you practice your yoga to enhance the focus
    on the area that you are working on, physically and spiritually. they are also
    commonly used in meditation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在你练习瑜伽时，蜡烛通常用于增强你对物理和精神工作区域的专注。它们也常用于冥想。
- en: '**Each candle has a color associated with the chakra it is connected to.**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**每根蜡烛都与其连接的脉轮有关联的颜色。**'
- en: '**Each Candle has a ‘voice’, a statement it makes about you, or the person
    you are healing every time you light it.**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**每根蜡烛都有一个‘声音’，每次点燃它时都会传达一种关于你或你所治疗的人的声明。**'
- en: '**Each candle is unique to the spirit and energy of the person who owns it.
    Do not burn the candle for more than one person**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**每根蜡烛都独特地属于拥有它的人的精神和能量。不要为超过一个人燃烧这根蜡烛。**'
- en: Root chakra candle
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 根脉轮蜡烛
- en: The Base or Root chakra (Muladahara) is at the base of our spine. This is like
    the foundation of the house, if it is unsound the rest can crumble. This relates
    to our sense of security and safety. When this is out of whack we can be anxious
    depressed fearful, this can result in nightmares or sleepless nights. Physically
    this shows in backache and mobility issues.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根或根脉轮（Muladahara）位于我们脊椎的基部。这就像房子的基础，如果不牢固，其他部分会崩溃。这与我们的安全感和安全有关。当这一点出了问题，我们可能会感到焦虑、抑郁、恐惧，这可能导致噩梦或失眠。从身体上来看，这表现为背痛和运动问题。
- en: The color associated with this chakra is red. It is associated with the element
    of the Earth.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 与这个脉轮相关联的颜色是红色。它与地球元素相关联。
- en: Using the Root Chakra candle, a red candle, light the root chakra candle and
    meditate on making this stronger, creating your own security and stability. The
    candle should burn for the length of your meditation.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 使用根脉轮蜡烛，一支红色蜡烛，点燃根脉轮蜡烛并冥想使其更强大，创造你自己的安全和稳定。蜡烛应燃烧整个冥想的时间。
- en: To do this, sit on the ground, become aware of your pelvic floor at the bottom
    of your spine. Focus your energy on healing that area.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，坐在地上，意识到你的骨盆底部在脊椎末端。集中精力治疗那个区域。
- en: You can chant your Bija Mantra as you focus your eyes on the light of the candle.
    The Bija Mantra to use here is IAM. This is a lovely grounding meditation and
    should be used every evening. Because this is often associated with anxiety it
    is best done before bedtime. Because this is associated with earth if it is possible
    to do this meditation outside.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在聚焦蜡烛的光线时吟诵你的Bija（种子）Mantra。这里使用的Bija Mantra是IAM。这是一种美好的扎根冥想，应该每天晚上都使用。由于这通常与焦虑有关，最好在睡前进行。由于这与大地有关，如果可能的话，可以在室外进行这种冥想。
- en: This candle flame has a voice as it burns into the universe it says ‘I exist’.
    Burning this candle asserts your right to be in control and builds your self-confidence.
    Burn this candle whenever you want to remind yourself of your core strength.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当这支蜡烛燃烧成为宇宙的一部分时，蜡烛火焰会发出声音说‘我存在’。燃烧这支蜡烛表明你控制自己的权利，并建立你的自信心。无论何时想要提醒自己的核心力量，都可以燃烧这支蜡烛。
- en: Sacral Chakra Candle
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阴部脉轮蜡烛
- en: The Sacral chakra (Svadhistna) is in the lower abdomen, above your pelvic bone
    below your navel. This chakra is responsible for your creative and sexual energies.
    It is all about sensuality and freedom of thought. When this chakra is out of
    balance you may feel blocked with no creativity it may also mean your sexual energies
    are blocked, the emotions attached to this can damage your spirit.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 阴部脉轮（Svadhistna）位于下腹部，在骨盆骨上方，肚脐下面。这个脉轮负责你的创造力和性能量。它完全关乎感官和思想的自由。当这个脉轮失去平衡时，你可能会感到创造力受阻，也可能意味着你的性能量被阻碍，附带的情绪可能会损害你的精神。
- en: The color associated with this chakra is orange so too is the candle. The element
    is water
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 与这个脉轮相关联的颜色是橙色，蜡烛也是如此。它的元素是水。
- en: As you light your candle your Bija Mantra for meditation is Vam, chant this
    as you focus on your sacral chakra by placing your hand on your lower abdomen.
    It will help if you drink water before and after the meditation as this is a water
    element.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点燃你的蜡烛时，用于冥想的Bija Mantra是Vam，当你把手放在下腹部，聚焦你的阴部脉轮时吟诵它。在冥想前后喝水会有帮助，因为这是水元素。
- en: You will feel freer, more successful optimistic passionate when this chakra
    is open.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当这个脉轮打开时，你会感觉更自由、更成功、更乐观、更有激情。
- en: This candle flame has a voice that burns int the universe it says ‘I desire’.
    Burn this candle to remind yourself of your inner creative spirit and your sensuality.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这支蜡烛的火焰在宇宙中燃烧，它说‘我渴望’。点燃这支蜡烛提醒自己内心创造力和感性的精神。
- en: Solar Plexus Candle
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 腹腔神经丛蜡烛
- en: The Solar Plexus chakra (Manipura)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 腹腔神经丛（脐椎下的Manipura）
- en: This is your gut chakra, somewhere between your navel and rib-cage. This controls
    your digestive system, and emotionally your sense of power in the world and drive
    for control. When there is a disorder in this chakra it can cause obsessive behaviors
    singular focus and digestive problems.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你的肠胃腔，位于脐部和肋骨之间。这控制着你的消化系统，在情感上控制着你在世界中的权力感和对控制的渴望。当这个腹腔神经丛出现紊乱时，可能会引起强迫行为、独立关注和消化问题。
- en: This is associated with yellow so has a [yellow candle](https://spellguru.co/yellow-candle-spells/)
    the natural element is fire.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这与黄色相关，因此有一个[黄色蜡烛](https://spellguru.co/yellow-candle-spells/)，自然元素是火焰。
- en: When you use your candle here for meditation you will chant Ram which is the
    Bija Mantra to bring you a more balanced sense of control and lead you to your
    natural destiny.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在这里用蜡烛冥想时，你会诵念“Ram”，这是带给你更加平衡的控制感和引导你走向自然命运的碧佳咒语。
- en: The voice of this candle is ‘I control’ Light this candle when you think things
    are chaotic and you are losing your sense of any control over what is happening
    to you. Equally, you can light it when you sense that your need to control everything
    and everyone around you is rising up. This balancing candle flame will help.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这支蜡烛的声音是‘我控制’。当你觉得事情混乱，感觉自己对所发生的事情失去了控制时点燃这支蜡烛。同样，当你感觉到你需要控制周围一切和每个人的时候也可以点燃它。这支平衡蜡烛的火焰会有所帮助。
- en: This is a powerful solar plexus candle in that the natural element is flame
    so it burns all the brighter when your intentions for balance are good.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个强大的腹腔神经丛蜡烛，因为自然元素是火焰，所以当你对平衡的意图良好时，它会燃烧得更明亮。
- en: Heart Chakra Candle
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 心脏脉轮蜡烛
- en: The Heart chakra is where it says, in the heart. Not unsurprising then that
    is all about love and compassion. When out of kilter this brings heart problems
    physically and emotionally. This lovely chakra is all about how we send out and
    receive love both romantic and in other ways. A joyful peaceful chakra when open.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 心脏脉轮就在心脏所在之处。因此，关于爱和同情。当这个脉轮不平衡时，会在身体和情感上带来心脏问题。这个可爱的脉轮全部关乎我们如何发出和接受爱，无论是浪漫的还是其他方式。当打开时，这是一个快乐和平静的脉轮。
- en: The color of this chakra candle is green and is connected to the element of
    air.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脉轮蜡烛的颜色是绿色，与空气元素相连。
- en: Using this candle in meditation is lovely. It is all about sending out positive
    warmth and love outward, paying it forward and receiving it warmly back. This
    meditation can be done with a few people sharing warmth and love. The mantra associated
    with this meditation is Yam.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在冥想中使用这支蜡烛很美好。它全部关于向外散发积极的温暖和爱，向前传递并热情地接受。这种冥想可以由几个人分享温暖和爱来完成。与这种冥想相关联的口头禅是“Yam”。
- en: The result of this meditation where you focus on bringing love in and sending
    love out is an openness to love being the core of your life. This heart chakra
    candle is amazing for sending love into the air and bringing it back to the person
    burning the candle.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个冥想中，你将注意力集中在吸引爱和传递爱上，结果是对爱的开放成为你生活的核心。这个心脏脉轮蜡烛非常适合向空气中散发爱并将其带回到燃烧蜡烛的人身上。
- en: Like all the other healing candles this can be lit at other times and has a
    voice of its own. This candle when lit says simply ‘I love’
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 像所有其他治疗蜡烛一样，这个也可以在其他时候点燃，有它自己的声音。这支蜡烛点燃时只说‘我爱’。
- en: Throat Chakra Candle
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 喉咙脉轮蜡烛
- en: The chakra located at your throat is well named as the throat chakra (Vishudda
    in Sanscrit). This is all about the voice and communications and particularly
    speaking your truth. Problems here relate to not being able to ask for what you
    want, or being able to do this is a balanced way. It can also manifest itself
    in not being able to truly say how you feel about someone or something, generally,
    you will feel no one listens anyway.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 位于喉咙处的脉轮被称为喉轮（梵文中的Vishudda）。这一切都与声音和交流有关，特别是说出你的真实想法。在这里出现问题意味着无法要求自己想要的东西，或者无法以平衡的方式做到这一点。它也可能表现为无法真实地表达你对某人或某事的感受，通常你会感觉没有人在听你说话。
- en: The color of the throat chakra candle is blue, the element it is associated
    with is ether
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 喉轮蜡烛的颜色是蓝色，与它相关的元素是以太。
- en: When everything is in balance here you will feel able to communicate well what
    it is you feel, to tell your truth and be open and honest, and to listen to others
    as they speak. We all need to work on our throat chakra at times, and this can
    link with work on the heart chakra. Often the two candles burn well together.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当这里的一切都处于平衡状态时，你将感到能够很好地传达自己的感受，说出你的真相，并且开放坦诚地倾听他人的讲话。我们都需要不时地努力修复我们的喉轮，这可以与心轮的工作联系起来。通常这两支蜡烛一起燃烧效果良好。
- en: Use your throat chakra candle in meditation when you feel you are not being
    listened to, to you have a difficult message to get across. Light the candle and
    meditate on your communication problem Your chant is YAM.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当你觉得自己没有被倾听，或者你需要传达一个困难的信息时，可以在冥想中使用你的喉轮蜡烛。点燃蜡烛，冥想你的沟通问题，你的吟唱是YAM。
- en: Not only can you use this candle on one of your energy centers but you can usefully
    have the candle burning in your home when you want help in a difficult conversation.
    This will bring you self confidence and increase the power of your conversation,
    your message will be clearer.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你不仅可以在你的一个能量中心使用这支蜡烛，而且当你想要在一次困难的对话中得到帮助时，你还可以将这支蜡烛燃烧在你的家中。这将带给你自信，并增加你谈话的力量，你的信息将更加清晰。
- en: The voice of this candle speaks clearly and simply repeating ‘I express’. You
    can burn it and repeat out loud an emotion you are feeling like love or compassion
    and send that into the ether.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这支蜡烛的声音清晰简洁，反复地重复着“我表达”。你可以点燃它，大声重复你正在感受的情感，比如爱或怜悯，并将其传达到虚空中。
- en: Third Eye Chakra Candle
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三眼蜡烛
- en: This is located between the eyebrows and relates to your intuition and your
    ability to tap into this sense that lets you know what is really going on with
    you and your surroundings. this is really al about the strength of your spiritual
    connection, your ability to reach inside and beyond yourself. Physically when
    this is weak you may experience headaches or dizziness. Emotionally when this
    blocked it is because it is out of kilter with your root sacral or heart meaning
    they are not opened.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 它位于眉心之间，与你的直觉和你能够感知到的让你知道自己和周围环境真正发生了什么的能力相关。这实际上关乎于你的精神连接的力量，你能够深入自己和自我以外的东西。当这个位置虚弱时，你可能会感到头痛或头晕。情感上，当这个位置被阻塞时，是因为它与你的根性、骶骨或心脏不协调，这意味着它们没有被打开。
- en: This candle is indigo and it is associated with light.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这支蜡烛是靛蓝色的，与光明有关。
- en: Using your third eye candle for mediation requires you to really find a peaceful
    time in your day, this is such a spiritual candle that it cannot be used without
    meditation and should be kept in a safe place when not used.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你的第三眼蜡烛进行冥想需要你在一天中找到一个真正安静的时间，这是一支如此有精神性的蜡烛，不能在没有冥想的情况下使用，并且在不使用时应该放在一个安全的地方。
- en: Light the candle and sit peacefully, checking in on your other chakras before
    you move to your third eye. The power presented here in this meditation as you
    use your Bija Mantra SHAM can be strong as you find an connection to your inner
    spirit.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，静坐片刻，检查你的其他脉轮，然后再移动到你的第三眼。在这个冥想中使用你的Bija Mantra SHAM时所呈现的力量可能会很强大，因为你找到了与你内在精神的连接。
- en: If you are healing with candles and extending your healing to others it might
    be wise to revisit this meditation for yourself to replenish your energy.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在用蜡烛治疗并将你的治疗延伸到其他人，重新审视这个冥想可能是明智的，以补充你的能量。
- en: The voice of this candle is ‘I am the witness’ the eye sees the bridge between
    the perception of reality and the spiritual self.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这支蜡烛的声音是“我是见证者”，眼睛看到了现实感知和精神自我的桥梁。
- en: Crown Chakra Candle
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 冠状蜡烛
- en: The Crown Chaka (Sahasrara) is above the head, it is the union of ourselves
    and others a complete spiritual connection. This is an incredibly important chakra
    keeping this open helps you surrender to the divine to keep your consciousness
    open. When this is blocked you can feel disconnected, isolated, alone and depressed.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 冠状蜡烛（Sahasrara）位于头顶之上，它是我们自己和其他人的联合，是完全的精神连接。这是一个非常重要的脉轮，保持它的开放有助于你向神圣屈服，保持你的意识开放。当这个位置被阻塞时，你可能会感到与世隔绝、孤立、孤独和沮丧。
- en: The color of the crown chakra is violet, and the light will burn violet white.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 冠状脉轮的颜色是紫色，光线将燃烧成紫色白色。
- en: This is such a spiritual candle that I suggest lighting it in moonlight, or
    at the very least indoors with the curtains open to allow moonlight in.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一支非常有精神性的蜡烛，我建议在月光下点燃它，或者至少在室内拉开窗帘让月光进来。
- en: Light your crown chakra candle and start your chant. The chant here is OM. In
    this meditation, you seek spiritual acceptance from yourself to just be. Release
    your will to the divine. Here you seek cosmic consciousness so this mediation
    will take much practice and for you to be open to failing so many times to release
    your expectations and in so doing find everything you need.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃你的冠轮蜡烛并开始你的咏唱。这里的咏唱是“唵”。在这个冥想中，你寻求从自己那里获得精神上的接受，只是简单地存在。将你的意志释放给神圣。在这里，你寻求宇宙意识，因此这种冥想需要大量的实践，并且你必须敞开心扉，多次尝试失败，释放你的期望，从而找到你所需的一切。
- en: Using essential oils at the same time will bring extra energy to your mediation,
    ylang-ylang and chamomile are good here.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 同时使用精油将为你的冥想带来额外的能量，依兰依兰和甘菊在这里很好。
- en: The voice of this candle is the strongest and quietest whisper it says ‘I am
    that I am’ Burn it only in a meditative state.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这支蜡烛的声音是最强烈且最安静的低语，它说：“我就是我”。只在冥想状态下燃烧。
- en: How Do You Make Chakra Candles?
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你如何制作脉轮蜡烛？
- en: These are easy to buy but if you prefer you can make your own, and this can
    bring them extra power. Making them is not easy, however, you now know what colors
    you need for each and you can make them for every person you intend to use them
    with.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这些很容易购买，但如果你喜欢的话，你也可以自己制作，这样可以增加它们的力量。然而，制作它们并不容易，现在你知道每个需要的颜色，你可以为每个打算使用的人制作它们。
- en: I make them with pellet wax, steering to help them burn slowly. A strong wick
    to hold the flame and send the message upward. I pour this heated mix into molds
    using mold sealant.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我用颗粒蜡制作它们，搅拌以帮助它们慢燃。一个坚固的灯芯来承载火焰并将信息发送向上。我将这种加热混合物倒入使用模具密封剂制成的模具中。
- en: I add a variety of essential oils and dye discs for each one.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我为每一个蜡烛添加各种精油和染色片。
- en: You can use a candle making kit following all the instructions carefully because
    the important ingredient is your own magic and spirituality you bring to each.
    I use my meditative chants appropriate to each one as I heat each one. I set them
    under a full Moon and ask for Selena’s blessing as I select them for the person
    I need them for.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用蜡烛制作套件，仔细遵循所有说明，因为重要的成分是你自己为每个蜡烛带来的魔力和灵性。我在加热每个蜡烛时使用适当的冥想咏唱。我把它们放在满月下，并在选择为需要的人使用的蜡烛时请求塞莉娜的祝福。
- en: These are then stored in a safe place and are placed back in the moonlight before
    use if they have been packed away for any considerable time.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将它们存放在安全的地方，在任何较长时间存放之后，如果它们被包装起来，重新放回月光下使用之前。
- en: If you choose to buy them, you can offer them to the Moon Goddess for a blessing
    and add drops of essential oils as you store them.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择购买它们，你可以把它们奉献给月亮女神以祈求祝福，并在存放它们时加入精油滴剂。
- en: Boost Your Ability
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提升你的能力
