- en: 'How To Make Black Salt: An Easy Recipe Guide For Witches'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何制作黑盐：巫术者的简易食谱指南
- en: 来源：[https://teaandrosemary.com/how-to-make-black-salt-recipe/#0001-01-01](https://teaandrosemary.com/how-to-make-black-salt-recipe/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/how-to-make-black-salt-recipe/#0001-01-01](https://teaandrosemary.com/how-to-make-black-salt-recipe/#0001-01-01)
- en: 'Black salt is a type of rock salt that has been dyed black. It’s used for various
    purposes in witchcraft and spells and is *extremely* effective. If you’re wondering
    how to make black salt, you’ve come to the right place: it’s one of my favorite
    tools to use in spells!'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 黑盐是一种染黑的岩盐。在巫术和法术中有多种用途，并且*非常*有效。如果你想知道如何制作黑盐，你来对地方了：它是我在法术中使用的最喜欢的工具之一！
- en: Based on who you’re talking to, black salt is also known as Salt Negro, Witches
    Salt, Hoodoo Salt, Santeria Salt, Drive-Away Salt. However, black salt is the
    most common name for this substance, because it’s literally salt that was dyed
    black.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你所说的对象，黑盐也被称为Salt Negro、Witches Salt、Hoodoo Salt、Santeria Salt、Drive-Away
    Salt。然而，黑盐是这种物质的最常见名称，因为它实际上是被染成黑色的盐。
- en: Throughout history, black salt has been used in various different ways. Witchcraft
    practitioners used black salt in spells for many reasons, including protection
    from negative energy, as an offering to deities or spirits of the dead, to bring
    misfortune to the enemies of a witch or practitioner, to purify an area of negativity
    such as after a hexing spell had been cast.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个历史上，黑盐以多种不同的方式被使用。巫术实践者在法术中使用黑盐有许多原因，包括保护免受负面能量的影响，作为对神灵或亡灵的供品，为了让巫师或实践者的敌人倒霉，以及在施法后净化负能量的区域。
- en: Some people also use black salt in their bath water or sprinkle it around their
    house in order to keep evil spirits away, some believe that sprinkling black salt
    will prevent those negative spirits from ever being able to cross your doorstep.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人也会在浴水中使用黑盐，或者在家里四处撒布，以防止邪恶灵体靠近，有人认为撒黑盐可以阻止这些负面的灵体永远越过门槛。
- en: '**The Power Of Salt**'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**盐的力量**'
- en: Sea salt has been shown to be spiritually powerful in many different cultures
    throughout history. The Egyptians used salt to preserve their food and the Greeks
    placed salt on their tables to symbolize hospitality.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 海盐在许多不同文化中被证明具有精神力量。埃及人用盐来保存食物，希腊人将盐放在桌上象征好客。
- en: In India, people sprinkle salt on the threshold of a doorway to save them from
    evil spirits. The Romans threw salt over themselves as they walked under an arch
    so they wouldn’t be harmed by any impending ill will.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在印度，人们在门槛上撒盐以避免邪灵的侵扰。罗马人在走过拱门时会向自己身上撒盐，以防止任何即将发生的不幸。
- en: Often, salt is used as an offering in rituals for deities or spirits of the
    dead, for protection from negative energy, or for hexes that would cause others
    harm. Salt is also sprinkled around homes or baths in order to ward off evil spirits
    and prevent them from crossing your doorstep.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，盐被用作祭祀神灵或亡灵、保护免受负面能量影响，或者施加可能伤害他人的咒语。人们还会在家中或浴缸周围撒盐，以防止邪恶灵体进入，阻止它们越过门槛。
- en: Salt is a really powerful mineral, both physically and *spiritually*. It is
    incredibly cleansing and has a lot of energetic potency.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 盐是一种非常强大的矿物质，无论在物理上还是*精神上*。它具有极强的清洁作用并且有很多能量潜力。
- en: While I love using salt in general, I find that black salt adds even more oomph
    to any spell or ritual. The ritual of making black salt is powerful all on its
    own, so you already have a good amount of energy in the salt before you even begin.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我总体上喜欢使用盐，但我发现黑盐可以为任何法术或仪式增加更多的力量。制作黑盐的仪式本身就已经非常强大，所以你甚至在开始之前就已经在盐中积聚了大量的能量。
- en: 'How To Use Black Salt:'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用黑盐：
- en: 'Black salt can be used in so many different ways! Mainly, I use black salt
    for:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 黑盐可以有多种不同的用途！主要是用于：
- en: – Protection from negativity
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: – 防护负能量
- en: – Releasing blockages and psychic negativity
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: – 消除障碍和心灵负能量
- en: – Clearing away unwanted energies
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: – 清除不需要的能量
- en: – Change to help break bad habits
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: – 改变以摆脱坏习惯
- en: – Change to help break bad luck, or for anything else you want changed
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: – 改变以摆脱厄运，或者任何你想改变的事情
- en: Black salt is great for protection. It’s especially good to protect your house
    from energy that’s been left behind by former tenants/owners.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 黑盐非常适合用于保护。特别适合用来保护房屋免受前房客/前房主留下的能量干扰。
- en: You can also use black salt to protect yourself and your family from negative
    energies that have been left in a room, or even a whole house.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用黑盐保护自己和家人免受留在房间或整个房子里的负面能量的影响。
- en: In fact, if you’re ever feeling nervous or getting bad vibes or energy, set
    out a bowl of black salt. I like to leave a line of black salt across my doorway
    at night to ward off strangers!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，如果你感到紧张或感受到负面的氛围或能量，可以放一碗黑盐。我喜欢在晚上门口留一线黑盐，以驱赶陌生人！
- en: Ultimately, black salt is great for protection because it provides both physical
    and spiritual protection.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，黑盐非常适合用于保护，因为它提供了物理和精神上的双重防护。
- en: Black salt is also great for breaking bad habits. It works not only on the person
    you use it on, but also for yourself.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 黑盐也非常适合用于改掉坏习惯。它不仅对你使用的人有效，对你自己也有效。
- en: For example, I’ll carry a pouch of black salt around with me when I’m trying
    to stop biting my nails.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当我试图戒掉咬指甲时，我会带着一袋黑盐。
- en: You can also use black salt in your spell work if you’re trying to help someone
    else break a habit.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想帮助别人改掉坏习惯，也可以在咒语中使用黑盐。
- en: Spread the power of this protective substance just about anywhere – your home,
    your workplace, or even a prayer circle. Black salt provides a lot of security
    regardless of the placement!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 将这种保护性物质传播到几乎任何地方——你的家，你的工作场所，甚至是一个祈祷圈。无论放置在哪里，黑盐都能提供很多安全保障！
- en: Lastly, black salt can be used as a potent ingredient in a hex or curse spell.
    If you intent to walk the left-handed path, you should *definitely* have black
    salt around.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，黑盐还可以作为咒语或诅咒咒语中的有效成分。如果你打算走左手道，一定要*确保*身边有黑盐。
- en: '**Note: Do not use black salt in spells that involve breaking up a couple.
    It can sometimes attract the wrong kind of energy towards the person you cast
    it on. Use white salt instead if possible in this situation.*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：不要在涉及分手咒语中使用黑盐。它有时会吸引错误的能量到施法对象身上。在这种情况下，如果可能的话，请使用白盐代替。**'
- en: 'How To Make Black Salt: A Black Salt Recipe'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何制作黑盐：一份黑盐食谱
- en: This recipe is how I make my black salt for spells. You can also find how to
    make black salt in other ways if you do a search online, or you can simply use
    your own black salt recipes. Every witch is different!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我用于咒语的黑盐配方。如果你在网上搜索，还可以找到其他制作黑盐的方法，或者你可以简单地使用自己的黑盐配方。每个女巫都是不同的！
- en: 'A word of warning before getting started: if you have a sensitive nose, this
    can be a bit offensive while making it. Be prepared for an unpleasant smell.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始前，先来个警告：如果你的嗅觉比较敏感，制作过程中可能会有些刺鼻。准备好迎接不太愉快的气味。
- en: Also, when using the black salt in spells (after making it), it can be a bit
    offensive, especially to those with sensitive noses. Be prepared for how people
    around you (and yourself) will react when the black salt is being used in spells.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在使用黑盐进行咒语时（制作后），可能会有些刺鼻，特别是对于那些嗅觉敏感的人。准备好周围人（包括自己）在使用黑盐时的反应。
- en: 'Black Salt Ingredients:'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 黑盐成分：
- en: · Salt (preferred, Sea Salt or Himalayan Salt)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: · 盐（最好用海盐或喜马拉雅盐）
- en: · Black Pepper (you can use a cast iron cauldron instead)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: · 黑胡椒（你可以使用铸铁大锅）
- en: · Ash
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: · 灰烬
- en: · Activated Charcoal (you can use black food coloring instead)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: · 活性炭（你也可以使用黑色食用色素）
- en: · A bowl, spoon, and storage container
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: · 一个碗，一把勺子和一个储存容器
- en: '**I use a black salt recipe that includes:**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**我使用的黑盐配方包括：**'
- en: – 2 cups of rock salt
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: – 2杯岩盐
- en: – 3 tablespoons of black pepper
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: – 3汤匙黑胡椒
- en: – 6 tablespoons of ground charcoal
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: – 6汤匙研磨木炭
- en: – 1 tablespoon of ash from the fire pit or fireplace
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: – 1汤匙来自火坑或壁炉的灰烬
- en: However, feel free to substitute these quantities. We don’t consume black salt
    recipes, so this is by no means a precise science!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，可以根据需要替换这些量。我们不会食用黑盐配方，所以这并不是精确的科学！
- en: Mix all of these ingredients together, mixing them with your hands (you can
    also use a mortar & pestle if you prefer). Slowly add in the charcoal so that
    the salt doesn’t get too black.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有这些成分混合在一起，用手搅拌（如果你喜欢，也可以使用研钵和杵）。慢慢地加入木炭，以免盐变得太黑。
- en: Once the salt is thoroughly mixed, it’s ready to go! Of course you can take
    an extra step and do a prayer/chant from your chosen path over the salt before
    use. I like to say some words and raise my energy to fill the black salt with
    my intention.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 盐混合均匀后，它就准备好了！当然，你可以额外做一步，用你选择的路径上的祈祷/咒语在使用前将盐充满你的意图。我喜欢说一些话，提升我的能量，用我的意图充满黑盐。
- en: Leave the mixture sitting for 48 hours, occasionally stirring it to mix everything
    together more thoroughly.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 将混合物静置48小时，偶尔搅拌以更彻底地混合所有成分。
- en: The mixture should be completely black after 2 days and there should be no smell.
    If there is still some white or gray in your mix, wait another day or two and
    try stirring it again.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在2天后，混合物应完全变黑，而且不应有异味。如果你的混合物中仍然有一些白色或灰色，等待另外一天或两天，并尝试再次搅拌。
- en: If you want to charge your salt under the power of the moon, do so right away,
    then store it away from natural light sources.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要在月光的力量下给你的盐充能，立即这样做，然后将其存放远离自然光源。
- en: 'How To Store Homemade Black Salt:'
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何存放自制黑盐：
- en: Storing your homemade black salt is pretty simple. It can be stored anywhere
    from a container to a bowl, as long as it has an airtight lid that will keep the
    black salt dry and fresh.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 存放您的自制黑盐非常简单。只要有密封的盖子将黑盐保持干燥和新鲜，它可以存放在容器或碗中。
- en: If you want to store it in a container, I recommend that you use something like
    a Mason jar, that way the black salt can be stored on its side while still being
    protected and preserved. You can purchase Mason jars in various sizes to fit your
    needs.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想将其存放在容器中，我建议您使用像是Mason罐那样的东西，这样黑盐可以侧卧存放，同时又能受到保护和保持。您可以购买各种尺寸的Mason罐以适应您的需求。
- en: It’s not safe to store any type of rock salt (natural or dyed) in plastic because
    the salt will absorb chemicals from the plastic.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 不安全的是在塑料容器中存放任何类型的岩盐（天然或染色），因为盐会从塑料中吸收化学物质。
- en: If you live in a moist environment, it’s recommended that the salt be stored
    in an airtight glass container to prevent the moisture from getting into your
    black salt and ruining it.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你生活在潮湿的环境中，建议将盐存放在密封的玻璃容器中，以防止湿气进入你的黑盐中并破坏它。
- en: It’s also recommended to store rock salt away from sunlight because the salt
    is natural and will absorb the energy from sunlight, causing your black salt to
    lose its energetic potency. Same goes for moonlight, unless you specifically want
    to charge your black salt under a certain moon!
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 同样建议将岩盐远离阳光存放，因为盐是天然的，会从阳光中吸收能量，导致您的黑盐失去能量的效果。对于月光也是如此，除非您特别想在某种月亮下为您的黑盐充能！
- en: How To Dispose Of Black Salt
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何处理黑盐
- en: Pour any leftover black salt into your yard after use if you want to dispose
    of it. Definitely *don’t* wash it down the drain. Returning the salt to the earth
    is the best course of action.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 使用后，如果你想处理掉剩余的黑盐，请将其倒入你的院子里。绝对*不要*将其冲入下水道。将盐归还大地是最好的做法。
- en: If you end up using the salt in a hex or curse, it is best to bury it far away
    from your home in a remote location. This type of energy can be super tricky!
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您最终在咒语或诅咒中使用盐，最好将其埋藏在远离家中的偏远地区。这种能量可能非常棘手！
- en: Black salt is a staple in many witch’s spell book and craft kit. It can be used
    for everything from breaking bad habits to spells of protection or success.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 黑盐是许多女巫法术书和手工艺品箱的基本物品。它可用于从改变坏习惯到保护或成功的咒语。
- en: In fact, I *highly* recommend that you make your own black salt recipe. Homemade
    black salt recipes are *much* more potent and works incredibly well, even without
    a set intention.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我*强烈*建议您制作自己的黑盐配方。自制的黑盐配方*更*有效，即使没有明确的意图，也能发挥出色。
- en: Today, I’ve discussed the different ways black salt may be used as well as providing
    directions on how to make black salt at home using inexpensive ingredients that
    you can find around the house!
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我讨论了黑盐的不同用途，并提供了如何在家中使用廉价材料制作黑盐的指导！
- en: '*Please note that this recipe is NOT meant to be used internally. It is for
    external use only, and is not to be used in replacement of anything your doctors
