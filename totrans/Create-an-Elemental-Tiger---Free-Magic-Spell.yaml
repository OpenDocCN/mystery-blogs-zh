- en: '## Casting Instructions for ''Create an Elemental Tiger'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放元素虎的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: Pen/Pencil
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钢笔/铅笔
- en: Crayons/Colored Pencils
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡笔/彩色铅笔
- en: Ruler(Needs to have 12 in.) or a tape measure
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标尺（需有 12 英寸）或卷尺
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
