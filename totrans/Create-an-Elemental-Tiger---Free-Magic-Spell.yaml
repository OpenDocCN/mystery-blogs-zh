- en: Read the following before you get started.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前请阅读以下内容。
- en: Draw what your tiger will look like. Color your tiger according to its element
    or just color your dragon then find out its element by its color. Draw you next
    to your tiger. Write down your height next to you. Color yourself (optional)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 画出你的虎会是什么样子。根据它的元素着色你的虎，或者只是着色你的龙然后根据它的颜色找出它的元素。画你和你的虎。在你旁边写下你的身高。给你自己着色（可选）
- en: 'Make lines to the top of your body according to your height. (example: five
    feet. Draw five equal lines.) Now continue to make your tigers height. Underline
    the heights of you and your tiger.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的身高画线到你的身体顶部。 （例如：五英尺。画五条相等的线。）现在继续画你的虎的高度。在你和你的虎的高度下划线。
- en: Fold paper hamburger style. So you cant see your drawing. Fold it only once.
    Now write its info with a pencil on either side. (Name, Fur color, tail, Accessories,
    strength, behavior, abilities, element, breed, eyes, what it eats, etc.)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 把纸再次对折成汉堡包的样子。所以你看不到你的画。只折叠一次。现在用铅笔在任一侧写下它的信息。（姓名、毛皮颜色、尾巴、配饰、力量、行为、能力、元素、品种、眼睛、食物等）
- en: 'Fold paper hamburger style again so you can''t see the words. Now write this
    and say it as you write it allowed: "(its element) tiger of mine, come to me,
    by egg of (its element again). I summon the newborn mythical creature. So mote
    it be". ("So mote it be" should be written as big as you can.)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 重新把纸对折成汉堡包的样子，这样你就看不到字了。现在用彩色铅笔把这个写下来并大声说出来：“（它的元素）的虎啊，来到我身边，通过（它的元素）的卵。我召唤这个新生的神秘生物。成为现实吧。”（“成为现实吧”应该尽可能大声地写下来。）
- en: 'Now fold it hamburger style so you can''t see the words. Make a pentagram on
    one side. Fold it once more. Now every night for three nights, before you sleep,
    chant: "God/ Goddesses, grant my dream tiger in the real world from egg to end.
    Then, chant: (its element) tiger of mine, come to me, by egg of (its element again).
    I summon the newborn mythical creature. So mote it be". ("So mote it be" should
    be written as big as you can.)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在再次对折成汉堡包的样子，这样你就看不到字了。在一边画一个五角星。再折叠一次。现在每晚在睡觉前三个晚上，吟唱：“上帝/女神啊，将我的梦中虎从卵到成长带到现实世界。然后，吟唱：（它的元素）的虎啊，来到我身边，通过（它的元素）的卵。我召唤这个新生的神秘生物。成为现实吧。”（“成为现实吧”应该尽可能大声地写下来。）
- en: Kiss the paper after you chanted and put it under your pillow. As you fall asleep,
    dream of you and your tiger coming together. If you stop in the middle, just simply
    read what you have. You need actual belief in this or else you will not get an
    egg.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在你吟唱后亲吻纸并将其放在枕头下。当你入睡时，梦见你和你的虎相聚。如果中途停止，只需简单地读你已经写下的内容。你必须真正相信这一点，否则你将无法得到一个卵。
