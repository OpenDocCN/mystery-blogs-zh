- en: 1.  Place 4 Dark Blue Candles at Elemental Points on your alter.
  prefs: []
  type: TYPE_NORMAL
- en: Place Tea Light Candle Above the Earth Point.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Place Skull Candle and Picture of Loved one in the Middle of the Alter
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Medate on the person you wish to summon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Light the Dark Blue Candle in the East Chanting:  *I call the Elemental of Air,
    Come from the east and offer your Protection*
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Light the Dark Blue Candle in the South and Chant: * I call the Elemental of
    Fire, Come from the South and Offer your protection*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Light the Dark Blue Candle in the West and Chant: *I call the Elemental of
    Water, Come from the West and Offer your protection*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Light Dark Blue Candle in the North and Chant: *I call the Elemental of Earth,
    Come forth from the North and Offer your Protection.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Light the Skull candle in the Middle and Chant: *I call the Spirit within us
    all, Leap forward as your Element, Offer your Protection.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Take the white Candle and Chant: *I call my Beloved Spirit (Name), Come to
    me and Comune with me. Come forth from the Otherworld Sweet Spirit and Show yourself
    Forth, I call upon your family blessings this day.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Place the Wick of the tea candle over the flame of the Skull Candle.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Pick up picture and Vistulize the Spirit coming over the Hedge from the Otherworld.
    Now you can telepathicly speak to the person.
  prefs:
  - PREF_OL
