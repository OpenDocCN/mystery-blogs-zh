- en: '## Casting Instructions for ''Summon the Spirit of a Loved One'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 4 Dark Blue Candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Tea Light Candle
  prefs:
