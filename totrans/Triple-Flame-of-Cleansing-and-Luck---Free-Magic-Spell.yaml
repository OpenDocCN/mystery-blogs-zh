- en: This spell is very simple. However, do not let its simplicity fools you. It
    has the power to cleanse you from all negative onslaught in your life should you
    do it properly (and respectively) and also it increases your luck as well.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Triple Flame of Cleansing and Luck'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 White Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Black Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Green Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
