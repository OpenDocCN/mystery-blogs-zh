- en: 'Prepare your altar and cast your circle as usual. Clear your mind (as much
    as you can)of all thoughts. Light the black candle for it represents negative
    energy. Say the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Mother Earth, Fire, Wind, Water, and Spirit, Iask thee to cleanse my body
    of all negative energies."'
  prefs: []
  type: TYPE_NORMAL
- en: 'Light the white candle for it represents positive energy. Focus your entire
    mind and soul on just this flame...for 1 minute. Try not to think of anything
    else, just think about the flame...how it dances...how it moves. Think nothing
    else, but of this flame. Say the following after step 5:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Mother Earth, Fire, Wind, Water, and Spirit, I ask thee to bring unto my body
    all positive energy."'
  prefs: []
  type: TYPE_NORMAL
- en: 'Light the green candle for it represents healing. Say the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Mother Earth, Fire, Wind, Water, and Spirit, I ask thee to heal my body from
    all negative forces, Blessed Be."'
  prefs: []
  type: TYPE_NORMAL
- en: After you're done, you should feel a sense of being renewed and fresh. Then,
    in the coming days, be on the lookout for positive little surprises that come
    your way.
