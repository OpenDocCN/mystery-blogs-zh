  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Small object you want to enchant
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 candles (can be fake)
  prefs:
