  type: TYPE_NORMAL
- en: A flat surface
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Put your small object on the flat surface and put a candle on either side of
    it. Light the candles. Imagine yourself doing 3 courageous things.
  prefs: []
  type: TYPE_NORMAL
- en: 'Sing this chant (you don''t have to sing it, I just find that it helps raise
    the proper energy): ''''Candles with your light, make this charm shine bright.
    When I carry this charm, I will be brave. Let me have my wish, as courage is what
    I crave. When someone needs to be protected, they will come to me. This is my
    will, so mote it be.'''''
  prefs: []
  type: TYPE_NORMAL
- en: Repeat step 2\. Put out the candles.
