- en: '## Casting Instructions for ''Prayer for Emotional Healing'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** "When insecurity hits me like a raging wind'
  prefs: []
