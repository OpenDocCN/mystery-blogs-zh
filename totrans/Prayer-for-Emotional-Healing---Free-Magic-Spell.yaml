- en: When fear over powers me
  prefs: []
  type: TYPE_NORMAL
- en: Hold me in your wing, Great Dragon
  prefs: []
  type: TYPE_NORMAL
- en: If pain grabs me like a claw
  prefs: []
  type: TYPE_NORMAL
- en: Heal me, with your mighty power
  prefs: []
  type: TYPE_NORMAL
- en: When depression fills me as water in a well
  prefs: []
  type: TYPE_NORMAL
- en: Shower my soul with joy, Beautiful Peacock Angel
  prefs: []
  type: TYPE_NORMAL
- en: Anxiety creeps through my mind, taking over my thoughts
  prefs: []
  type: TYPE_NORMAL
- en: Place me on solid ground
  prefs: []
  type: TYPE_NORMAL
- en: When I feel I am not good enough,
  prefs: []
  type: TYPE_NORMAL
- en: Make my spirit shine as a star, Wise Serpent
  prefs: []
  type: TYPE_NORMAL
- en: And if I feel that it is too hard to go on
  prefs: []
  type: TYPE_NORMAL
- en: Give me strength"
