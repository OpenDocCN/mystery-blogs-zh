- en: Get Your Girlfriend to Agree
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We all know that when your girlfriend thinks she's right, she's right. So here
    is a spell to get her to agree with you.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Get Your Girlfriend to Agree'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 rose
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 strands of your girlfriends hair
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 bracelet of hers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 picture of your girlfriend
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 rose
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 strands of your girlfriends hair
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 bracelet of hers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 picture of your girlfriend
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First set the picture of her on a desk or table. Then pull the petals from the
    rose and lay them around the picture in a scattered order. Next put the hair in
    the middle and on top of the picture. Also put the bracelet along with the hair.
  prefs: []
  type: TYPE_NORMAL
- en: Now focus on the picture with everything around it and let the thought of her
    agreeing cross your mind. Focus hard. Let the thought travel into reality. Sit
    there and focus on it until you feel that the thought has become reality.
  prefs: []
  type: TYPE_NORMAL
