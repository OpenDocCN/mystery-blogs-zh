- en: Boil fresh cold water in tea kettle; warm china/ceramic tea pot with hot water,
    pour out, add loose tea or in teaball in chine/ceramic pot; add boiling water
    over the leaves. stepp 3-5 minutes; pour tea through strainer into tea cup or
    strain into fresh, warmed tea pot and serve with milk, sweetener, lemon to taste.
    cover tea pot with cozy to keep tea war,; drink onlu 2-4 cups per day as tea in
    general acts as a diuretic and some herbs are not healthy in large doses.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在茶壶中烧开冷水；用热水暖和瓷茶壶，倒出水，加入散茶或茶球到瓷茶壶中；将沸水倒在茶叶上，浸泡3-5分钟；将茶倒入茶杯或过滤到新鲜预热的茶壶中，加牛奶、甜味剂、柠檬调味。用保温套盖住茶壶保持温暖；一般每天只喝2-4杯茶，因为茶通常有利尿作用，某些草药大剂量摄入不健康。
