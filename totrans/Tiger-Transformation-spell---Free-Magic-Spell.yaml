- en: 'While looking at a picture of a tiger, chant this 3x: "Tiger, tiger in the
    trees, Please your spirit enter me. Make me change into you. Orange, black, and
    white, running Through the trees. Give me the Ability to change from human to
    Thee. Strong and powerful, with sharp Pointy teeth. This is my wish. So Mote It
    Be." SIDE EFFECTS: Sharper teeth Hissing when frightened/angry Longer hair More
    hair Sharper teeth Sharper nails Stronger'
  prefs: []
