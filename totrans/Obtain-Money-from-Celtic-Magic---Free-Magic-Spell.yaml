- en: '## Casting Instructions for ''Obtain Money from Celtic Magic'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Cauldron
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Silver coin
  prefs:
