- en: 'Fill your cauldron half full of water and drop a silver coin into it. Position
    the cauldron so that the light from the moon shines into the water. Gently sweep
    your hands just above the surface, symbolically gathering the moon''s silver.
    While doing this say the following:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的大锅装满一半水，然后放入一枚银币。将大锅放置在月光照射进水中的位置。轻轻地在水面上方划动你的双手，象征性地收集月光的银色。在这个过程中说以下的话：
- en: '"Lovely Lady of the Moon, bring to me yourwealth right soon. Fill my hands
    with silver and gold. All you give, my purse can hold."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “月亮中的可爱女士，请给我带来你的财富。让我的手里充满银和金。你所给予的，我的钱袋可以装得下。”
- en: Repeat this three times. When finished, pour the water upon the earth.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 重复三次。完成后，将水倒在地上。
