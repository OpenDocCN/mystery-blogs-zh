- en: '## Casting Instructions for ''Grow Wings ( If it does work email me)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Make sure you have a very high tolerance for pain. Stand
    up and hold the feather to your chest tightly then shout'
  prefs: []
  type: TYPE_NORMAL
- en: '"Heavens I call above, sun and moon guide me, I wish to be one with you, up
    in the sky. (Name of animal you want wings from) surround me and make me on of
    you, wings carry me away! I say! Anyday! I command thee earth to release me from
    its gravitational bind and let me fly away! So it shall be, gods and goddesses
    hear my prayer, release from the ground and into the air!"'
  prefs: []
  type: TYPE_NORMAL
- en: 'You should feel light headed and your back will hurt, between your shoulder
    blades, warning: there will be a lot of blood.'
  prefs: []
  type: TYPE_NORMAL
