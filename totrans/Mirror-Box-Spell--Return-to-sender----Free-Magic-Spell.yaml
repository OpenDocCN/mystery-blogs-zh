- en: '## Casting Instructions for ''Mirror Box Spell (Return to sender)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '- A small or medium sized box or Tupperware'
