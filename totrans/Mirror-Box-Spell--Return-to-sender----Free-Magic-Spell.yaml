- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/banishing_spells/26930/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/banishing_spells/26930/page.html#0001-01-01)
