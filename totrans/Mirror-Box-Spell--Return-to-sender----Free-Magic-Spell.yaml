- en: <main role="main">
  prefs: []
  type: TYPE_NORMAL
- en: Mirror Box Spell (Return to sender)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell is to send back all negative energy sent your way
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Mirror Box Spell (Return to sender)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: '- A small or medium sized box or Tupperware'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- A small paper'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- A black pen'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- 4 pieces of a mirror (size does not matter as long as they fit inside the
    box'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- tape of glue'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- a large black or dark cloth. you can use a large black paper bag as well'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***optional*****If you would like to step it up a notch*****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- a black chime candle'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- graveyard dirt or dirt from outside source that is not from your home'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- banishing herbs of your choice'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- a piece of foil'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- a sigil of your choice that is for protection or return to sender'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: '- A small or medium sized box or Tupperware'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- A small paper'
