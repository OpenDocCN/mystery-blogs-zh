  type: TYPE_NORMAL
- en: '- a large black or dark cloth. you can use a large black paper bag as well'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***optional*****If you would like to step it up a notch*****'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- a black chime candle'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- graveyard dirt or dirt from outside source that is not from your home'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- banishing herbs of your choice'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- a piece of foil'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- a sigil of your choice that is for protection or return to sender'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*   Write the person''s name on the paper 3 times. If you do not know the name
    of the person or people write "Return To Sender" 3 times instead'
  prefs: []
  type: TYPE_NORMAL
- en: Place the paper in the middle of the box with the words facing up
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Take your 4 pieces of mirror and glue/tape and stick them inside the four walls
    of the box starting counter clockwise
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (optional) now is the time to add any of the banishing herbs of your choice
    and or the dirt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: place the lid on your box and petition in your own words to return all negativity
    back to whom ever is sending you negative energy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you have the black chime candle place the piece of foil on top of you box,
    light up the candle and melt some wax on top of the foil enough to make it stand
    and stick it in place. If you don't move to the next step
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Wrap your box carefully with the cloth or bag
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Take your box and bury it at a cemetery. If you cannot bury it in a cemetery,
    bury it somewhere away from your home where it will not be disturbed. As a last
    resort, if all fails then you can place it somewhere in a garage or storage space
    as long as it is out of sight and will not be disturbed for that is where it will
    be for the remainder of time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
