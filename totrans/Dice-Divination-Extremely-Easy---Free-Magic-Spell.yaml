- en: Dice Divination Extremely Easy
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a spell that has worked for me numerous times, and each time it has
    come to be in one way or another.(Do not let anyone else touch your die or it
    will no longer work.)
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3 Die, preferably new and untouched by anyone else
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Square Piece of parchment/cloth/paper(I use a paper towel)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Thing to write with, preferably a marker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 Hands, preferably your own and attached to your body (If they aren't, may
    your soul be blessed)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ability to meditate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Dice Divination Extremely Easy'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Alright. First up, you need to prepare the spell.
  prefs: []
  type: TYPE_NORMAL
- en: Take the parchment-thing and the marker. Draw 1 circle about 3 centimeters away
    from each corner, and take the dice.
  prefs: []
  type: TYPE_NORMAL
- en: I want you to sit silently for a moment, the dice in both of your hands. You
    must cup the dice in your hand and put another hand over it. Remember, you must
    be the only one to EVER touch your dice after the meditation.
  prefs: []
  type: TYPE_NORMAL
- en: 'I want you to keep sitting in whatever comfortable position you may have, and
    open up your hands to stare at the dice. Breathe on them, while visualizing light
    coming from a natural power source (An element, a spirit animal, or a planet [I
    use the moon] are some options), entering your head, and swirling down around
    your arms and into the dice. Cup your hands once more to seal in the energy. Remain
    like this for about 10 seconds before saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '''May the Gods be with me in my will'
  prefs: []
  type: TYPE_NORMAL
- en: For the song of the future to trill
  prefs: []
  type: TYPE_NORMAL
- en: And may they whisper to these mere dice
  prefs: []
  type: TYPE_NORMAL
- en: To tell me if or not my future is nice.'
  prefs: []
  type: TYPE_NORMAL
- en: After this is done, you never have to do it again for another question unless
    you feel the power weakening.
  prefs: []
  type: TYPE_NORMAL
- en: Now, shake the dice within your two hands above the parchment while either asking
    aloud or thinking strongly about a question, for example, 'Will I get married
    soon' or even something of gossip, such as 'Will my favorite author publish a
    new book soon'. Other people can ask you to ask questions as well, they just cannot
    touch the die.
  prefs: []
  type: TYPE_NORMAL
- en: Whichever die land in the circle are the ones you must take note of. Check to
    see if it even slightly touched the outline -- If so, do not count it.
  prefs: []
  type: TYPE_NORMAL
- en: Now add the numbers within the circle together. For example, if the two within
    the circle are 5 and the one outside the cirlce is 6, the answer is 10 because
    5+5=10.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following is what the numbers mean (1 and 2 mean you must try again):'
  prefs: []
  type: TYPE_NORMAL
- en: 3= Good news, an announcement, or a gift
  prefs: []
  type: TYPE_NORMAL
- en: 4= Bad news, trouble, or problems in the path
  prefs: []
  type: TYPE_NORMAL
- en: 5= Rejoicing; A desire is realized successfully
  prefs: []
  type: TYPE_NORMAL
- en: 6= Sadness, often caused by misfortune or defeat
  prefs: []
  type: TYPE_NORMAL
- en: 7= Frustration, often caused by financial difficulty or gossip
  prefs: []
  type: TYPE_NORMAL
- en: 8= Miscomunication that could escalate into an argument
  prefs: []
  type: TYPE_NORMAL
- en: 9= Harmony among people
  prefs: []
  type: TYPE_NORMAL
- en: 10= Oppurtunity presents itself (Possibly a 'Yes', for it is the best
  prefs: []
  type: TYPE_NORMAL
- en: to get when asking a yes or no question)
  prefs: []
  type: TYPE_NORMAL
- en: 11= Estrangement, decreasing your liking of someone
  prefs: []
  type: TYPE_NORMAL
- en: 12= Revelation, possibly disclosed by the media or friends
  prefs: []
  type: TYPE_NORMAL
- en: 13= Melancholy, An ominous feeling you should pay attention to
  prefs: []
  type: TYPE_NORMAL
- en: 14= New friends
  prefs: []
  type: TYPE_NORMAL
- en: 15= Someone isn't being totally honest...
  prefs: []
  type: TYPE_NORMAL
- en: 16= Adventure, possibly a trip abroad
  prefs: []
  type: TYPE_NORMAL
- en: 17= Success from altering your tactics and approaches
  prefs: []
  type: TYPE_NORMAL
- en: 18= A very positive omen, good fortune and plenty of something
  prefs: []
  type: TYPE_NORMAL
- en: (Possibly money)
  prefs: []
  type: TYPE_NORMAL
- en: I hope this helped you.
  prefs: []
