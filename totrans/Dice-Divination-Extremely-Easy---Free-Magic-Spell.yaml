- en: Well can it answer yes or no questions also can questions lead to answer
  prefs: []
  type: TYPE_NORMAL
- en: Consider the positive outcomes as yes [such as if you roll a 3, 5, 10, 17 and
    18] and I'm not sure what you mean ''can questions lead to answer'' it's a divination
    tool, it gives vague solutions because the future is always changing [simply having
    the reading can be enough to alter the future] so if you get an answer you wanted,
    continue on your current path. If you didn't like the answer, change your current
    path.
  prefs: []
  type: TYPE_NORMAL
- en: This is a form of divination, not a spell. Bless the dice and use them only
    for divination. You do not need to pray or call on a deity before using them.
    Once they are blessed as a divination tool, you would retrieve them, focus on
    your question, then toss them and receive your answer.
  prefs: []
  type: TYPE_NORMAL
- en: If you want me to add the number outside of the circle with the number inside
    the circle I'm really
  prefs: []
  type: TYPE_NORMAL
- en: Really what? And as the outline states, you ignore the dice outside of the circle.
    Any dice inside the circle is used in the divination. If they both land on 1,
    or only 1 lands inside the circle, it would be viewed as ''inconclusive at this
    time'' and you would need to think of a new question, new phrasing for your question,
    or wait a day to ask again.
