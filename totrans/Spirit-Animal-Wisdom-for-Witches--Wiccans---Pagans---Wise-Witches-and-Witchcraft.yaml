- en: Spirit Animal Wisdom for Witches, Wiccans & Pagans - Wise Witches and Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为女巫、巫术的智慧的精神动物 - 聪明的女巫和巫术
- en: 来源：[https://witchcraftandwitches.com/spirit-animal-familiar/spirit-animal-wisdom-for-witches-wiccans-pagans/#0001-01-01](https://witchcraftandwitches.com/spirit-animal-familiar/spirit-animal-wisdom-for-witches-wiccans-pagans/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/spirit-animal-familiar/spirit-animal-wisdom-for-witches-wiccans-pagans/#0001-01-01](https://witchcraftandwitches.com/spirit-animal-familiar/spirit-animal-wisdom-for-witches-wiccans-pagans/#0001-01-01)
- en: “Some people talk to animals. Not many listen though. That’s the problem.”
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “有些人会与动物交谈。但听的人并不多。这就是问题所在。”
- en: '**― A.A. Milne**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**― A.A. Milne**'
- en: Shamans see Spirit Animals as an integral part of this world as well as in the
    astral landscape. A [**Shamanic Witch**](https://witchcraftandwitches.com/types-of-witches/shamanic-witch/)
    respects all creatures because they are part of his or her family, part of creation’s
    tribe, part of Earth’s classroom, and part of the greater classroom of the cosmos.
    Consequently, all animals, and indeed all living things are worthy of esteem.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 萨满视灵魂动物既是这个世界的一部分，也是星界景观的一部分。[**萨满女巫**](https://witchcraftandwitches.com/types-of-witches/shamanic-witch/)因为它们是他或她的家庭的一部分，创造的部落的一部分，地球的课堂的一部分，以及宇宙更大课堂的一部分，因此所有动物，实际上所有生物都值得尊重。
- en: Showing Respect for Spirit Animals
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对灵魂动物表示尊敬
- en: Native Americans, Witches, and people of other nature-based spiritual paths
    show reverence to [**Animal Spirit Wisdom**](https://witchcraftandwitches.com/spirit-animal-familiar/healing-medicine-spirit-animal-guide-totem/)
    in numerous ways. In some settings the person might consult animal wisdom to help
    in healing or to predict the weather. In another, a hunted animal will receive
    prayers and offerings to thank its spirit and to give the creature peace. Some
    ancient myths even depict the Earth itself as a great animal, such as a Turtle
    or Buffalo. These examples give us a starting point for creating an honorable
    relationship with Animal Spirits and being receptive to their wisdom.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美洲原住民、女巫和其他基于自然的灵性路径的人们以多种方式对[**动物精灵智慧**](https://witchcraftandwitches.com/spirit-animal-familiar/healing-medicine-spirit-animal-guide-totem/)表示尊敬。在某些情境下，人们可能会咨询动物智慧以帮助治疗或预测天气。在另一种情况下，被猎杀的动物会收到祈祷和祭品以感谢其灵魂并赐予它平静。一些古代神话甚至描绘地球本身是一只巨大的动物，如龟或水牛。这些例子为我们与动物精灵建立一种光荣关系和接受它们智慧提供了一个起点。
- en: '**Animal Spirit Teachers**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**动物灵教师**'
- en: Animal Wisdom becomes very important to our efforts to reconnect with the Earth
    and improve our rapport with [**Earth’s spirits**](https://witchcraftandwitches.com/witch/fairy-magic-devas-elementals-and-other-magical-spirits/).
    Shamans see Spirit Animals as an integral part of this world as well as in the
    astral landscape. One story from the Chippewa tribe in Canada illustrates the
    way in which animals show us better ways of living. A local surveyor determined
    to build a dam at one specific location. A Medicine Man from that tribe told him
    this was a terrible idea. When asked about his assertion, the shaman replied that
    since no beavers were using that earth, then it was obvious that the land was
    no good for human dams either. Scientific testing proved the shaman correct. Here
    animal wisdom allowed him to make a quick, accurate judgment that had taken engineers
    weeks to complete!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 动物智慧对我们重新连接地球并改善与[**地球精灵**](https://witchcraftandwitches.com/witch/fairy-magic-devas-elementals-and-other-magical-spirits/)的关系至关重要。萨满视灵魂动物既是这个世界的一部分，也是星界景观的一部分。加拿大奇普瓦部落的一则故事说明了动物如何向我们展示更好的生活方式。一个地方测量员决定在一个特定地点修建水坝。来自该部落的医药人士告诉他这是一个可怕的想法。当询问他的断言时，萨满回答说，由于没有海狸使用那块土地，很明显这片土地对人类的水坝也不适合。科学测试证明了萨满的正确性。在这里，动物智慧让他能够迅速、准确地做出评判，而这对工程师们来说则需要数周时间！
- en: Can we Talk to the Animals?
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们可以与动物交谈吗？
- en: Other than through observation and study, how can one come to know Animal Wisdom?
    Many old mystical stories tell of a time when people were much closer to the animal
    world. In fact, the affiliation was so close that humans communicated freely with
    animals. Exactly what form this communication took isn’t clear. It may have been
    verbal, empathic, or through some type of mimicry. Whatever the form, the knowledge
    seems to have been mostly lost over the ages.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除了通过观察和研究，还能以什么方式来认识动物智慧呢？许多古老的神秘故事讲述了一个时期，人类与动物世界更为密切。事实上，这种联系曾经如此密切，以至于人类可以自由地与动物交流。确切的交流形式并不清楚。它可能是口头的、共情的，或者通过某种模仿方式。无论形式如何，这种知识似乎在岁月中大部分已经失落。
- en: 'Today, some individuals report minor instances of communication happening between
    an animal and themselves. These reports frequently center on a beloved pet who
    somehow:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，一些人报告称他们与动物之间发生了轻微的沟通。这些报告经常集中在某种方式与他们的爱宠相关的情况上：
- en: Lets its owner know that something is wrong.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让其主人知道有些事情不对劲。
- en: Exposes where a missing item lies.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 暴露了一个丢失物品的位置。
- en: Seems to understand its owner’s needs.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 似乎理解其主人的需求。
- en: These experiences give us reason to hope that our ability to understand animal
    languages hasn’t been totally erased. Witches often have a unique rapport with
    their [**Familiar**](https://witchcraftandwitches.com/wiccan-pagan-rituals/ritual-finding-witchs-familiar/)
    that’s built through a strong, trusting relationship. This is a great example
    of where animals meet magic in a cooperative manner.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些经历使我们有理由希望我们理解动物语言的能力并未完全消失。女巫通常通过与她们的[**熟悉精灵**](https://witchcraftandwitches.com/wiccan-pagan-rituals/ritual-finding-witchs-familiar/)建立起通过强大而信任的关系。这是动物与魔法在协同方式中相遇的一个很好的例子。
- en: For any of us to return to a more complete two-way rapport, however, will require
    a change in attitude. We will have to start regarding animals, once thought of
    as inferior, as being worthy of our attention. Each creature is a spirit like
    us housed in a temporary form−a spirit with insights to share if we but stop and
    listen. Among the most important of these insights is how to live presently, in
    this moment, totally at peace with self. Our animal cousins do not fret over the
    past or what hasn’t happened yet; they do not strive to be like one another. They
    simply live now, content with the form that Spirit gave them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，要我们任何人重新建立更完整的双向沟通，将需要改变态度。我们必须开始将动物视为值得我们关注的存在，而不是过去被认为是低等的存在。每个生物都是像我们一样寄宿在临时形式中的灵魂−一个有见解可以分享的灵魂，只要我们停下来倾听。这些见解中最重要的之一是如何在此刻活在当下，完全与自我和平相处。我们的动物同伴不会为过去或尚未发生的事情而忧虑；它们也不努力像彼此一样。它们只是现在生活，对灵魂赋予它们的形式感到满足。
- en: Middle world Journeys for Animal Spirit Communication
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用于动物灵性沟通的中界旅程
- en: Another way of gaining Animal Wisdom and potentially learn natural animal languages
    is through what Shamans call the middle world journey. Here, Spirit Animals can
    instruct us on numerous things, including ways to better understand and unite
    with the Earth. Exactly which animal you call upon to assist you depends greatly
    on what you want to learn, do, or change in yourself. Someone seeking to strengthen
    his or her ties to all of life’s network, for example, would do well to call on
    the spider spirit for aid.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过萨满所称的中界之旅，获得动物智慧并潜在学习自然动物语言的另一种方式。在这里，灵性动物可以教导我们许多事情，包括更好地理解和与地球融合的方法。确切地说，你召唤哪种动物来帮助你，很大程度上取决于你想要学习、做什么或改变自己的内容。例如，寻求加强与所有生命网络联系的人，最好呼唤蜘蛛精神来帮助。
- en: '**What is the Middle World:**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**中界是什么：**'
- en: The best explanation of the Middle World from an astral perspective is that
    it is the unseen world that lies just beyond physical reality. This is the place
    where all the spirits of nature dwell. You can commune with a [**crystal**](https://witchcraftandwitches.com/magic-healing-crystals-metals-gemstones/crystal-wisdom-rocks-alive/)
    outcropping, a creek or even a star here. For working with Animal Wisdom, we’ll
    focus on common Spirit Animals.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从星空视角最好的中界解释是，它是位于物理现实之外的看不见的世界。这是自然界灵魂居住的地方。在这里，你可以与岩石突出部、小溪甚至星星进行交流。对于运用动物智慧，我们将专注于常见的灵性动物。
- en: '**A Map to the Middle World**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**中界地图**'
- en: The way to the Middle World is through meditation and visualization. There is
    no “map” exactly but there are steps you can take in mediation that take you to
    the right spot.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通过冥想和视觉化的方式到达中间世界。没有确切的“地图”，但是有一些你可以采取的冥想步骤会把你带到正确的地方。
- en: '**12 Steps for A Middle World Journey Using Meditation**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**中间世界之旅的12步使用冥想**'
- en: '**1.** Know your intent. What Animal Spirit do you seek and why? Bear in mind
    that another Spirit Animal may come instead because you need its guidance immediately.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.** 确定你的意图。你寻求什么动物灵魂以及为什么？请记住，可能会出现另一个灵魂动物，因为你立刻需要它的指导。'
- en: '**2.** Insure privacy and quiet. You won’t be able to focus otherwise.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.** 确保隐私和安静。否则你无法集中注意力。'
- en: '**3.** Get comfortable in a chair where you can rest your arms and legs with
    ease. Our minds look for distractions when we meditate so eliminate as many ones
    physically as you can beforehand.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**3.** 在一个可以轻松放置手臂和腿的椅子上舒适地坐下。当我们冥想时，大脑会寻找分心的事物，因此事先尽可能减少这些物理上的分心。'
- en: '**4.** If you wish, play some nature music to set the mood or burn incense
    with an aroma which best matches the Spirit to whom you wish to speak. For example,
    if you are seeking Bear spirit, go for something woodsy. Fish spirit might appreciate
    water lily or lotus.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.** 如果愿意，播放一些自然音乐来营造氛围，或者燃烧能够最匹配你希望与之交流的灵魂的香味。例如，如果你寻找熊灵，选择一些木香的东西。鱼灵可能会喜欢睡莲或者莲花的香气。'
- en: '**5.** Take several deep cleansing breaths and begin focusing on your inner
    vision.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.** 深吸几口清洁的深呼吸，开始专注于你内心的视觉。'
- en: '**6.** See yourself leaving from your home. Outside is the natural environment
    in which you’d anticipate the Spirit Animal lives naturally. You wouldn’t seek
    Gorilla in a desert but would find him in a tropical canopy.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**6.** 看见自己离开家门。外面是你期待灵魂动物自然生活的自然环境。你不会在沙漠中寻找大猩猩，但可以在热带树冠中找到它。'
- en: '**7.** Take a moment and just let all your senses open. “See” how energy dances
    around everything here. That purple flower glows with energy. A plane rock suddenly
    seems beautiful and alive.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**7.** 稍作停顿，让所有感官敞开。"看见"能量如何围绕着一切舞动。那朵紫色的花因能量而发光。一块平凡的石头突然变得美丽而有生命力。'
- en: '**8.** Wait and focus on your intention. Respectfully call out to the Spirit
    Animal. Do not demand, simply ask if they would join you and teach you. Wait at
    least fifteen minutes. Things in nature are not on a human deadline.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**8.** 等待并专注于你的意图。尊重地呼唤灵魂动物。不要要求，只是问他们是否愿意加入你并教导你。至少等待十五分钟。自然界的事物不按照人类的时间表运行。'
- en: '**9.** If the Spirit Animal (or another) shows up, they may not communicate
    with words. Some people sense a kind of telepathy, other people see symbolic images
    in their mind and others still observe the animal moving in specific ways, communicating
    a message physically.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**9.** 如果灵魂动物（或其他灵魂）出现，它们可能不通过言语进行交流。有些人能感受到一种心灵感应，其他人在脑海中看到象征性的图像，还有人观察到动物以特定的方式移动，用身体的方式传达信息。'
- en: '**10.** Soak up every bit of the wisdom the Animal offers. It will leave when
    your time is done. Whisper a word of thanks. Gratitude matters.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**10.** 吸收动物提供的每一个智慧点。当你的时间结束时，它会离开。低声说声感谢。感恩很重要。'
- en: '**11.** Return the way you came, turning around, seeing your door, opening
    it, sitting down and slowly opening your eyes. Don’t move too quickly.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**11.** 沿着原路返回，转身，看见你的门，打开它，坐下来，慢慢睁开你的眼睛。不要动作太快。'
- en: '**12.** Commit your experience to a magical journal for future reference. Very
    often Animal Spirit Wisdom from one encounter serves us well in a variety of situations
    going forward.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**12.** 把你的经历记录在一个神奇的日记本里以供日后参考。很多时候，从一次遭遇中获得的动物精灵智慧能够在各种情况下为我们服务。'
- en: On What Animal Spirit Do I Call?
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我呼唤什么动物灵魂？
- en: Whether it’s for a journey, a spell, or ritual, knowing the basic symbolism
    for animals helps greatly in determining the best choice. That’s only a starting
    point, however. Seers and sages alike recommend getting to know as much as you
    can about that creature’s natural behavior before trying to call upon them for
    aid. This is simply polite. You don’t randomly call on a stranger you don’t know
    anything about in human interactions. The Spirit Animal realm should be no different.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是旅程、咒语还是仪式，了解动物的基本象征意义在确定最佳选择时大有帮助。然而，这只是一个起点。先知和智者都建议在试图寻求它们的帮助之前，尽可能多地了解这些生物的自然行为。这是礼貌的表现。在人类互动中，你不会随便呼唤一个你完全不了解的陌生人。在灵魂动物的领域也不应该有所不同。
- en: '**Animal Correspondences**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**动物对应**'
- en: '**Ant:** Transmuting “dirt” into something productive (e.g., recycling). Cultivating
    a wise partnership with the Earth in working toward its betterment.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**蚂蚁：** 将“泥土”转化为有益的东西（例如回收）。与地球在向着更好方向努力的工作中培养智慧的伙伴关系。'
- en: '**Badger:** Integrating the strength or aggressiveness with which to protect
    the Earth and its resources.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**獾：** 整合保护地球及其资源所需的力量或侵略性。'
- en: '**Bat:** Adapting your Earth-centered thinking and efforts to changing times
    and new technology or knowledge that becomes available.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**蝙蝠：** 将你的以地球为中心的思维和努力适应时代变迁以及新技术或知识的到来。'
- en: '**Bear:** Initiating a leadership role in any Earth-centered effort confidently.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊：** 自信地发起在任何以地球为中心的努力中的领导角色。'
- en: '**Beaver:** Using sensibility and resourcefulness in taking from the Earth,
    building on it, or working with it.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**海狸：** 运用感性和足智多谋地从地球获取、建设或与之合作。'
- en: '**Buffalo:** Strengthening the intimacy of your relationship with Earth’s spirit
    (or nature spirits).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**水牛：** 加强与地球精神（或自然灵）关系的亲密度。'
- en: '**Cougar:** Finding mystical approaches for reunification and [**Earth healing**](https://witchcraftandwitches.com/spells/earth-healing-magical-spells-and-charms/).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**美洲狮：** 发现神秘方法来实现重聚和[**地球治愈**](https://witchcraftandwitches.com/spells/earth-healing-magical-spells-and-charms/)。'
- en: '**Crow:** Learning how to shapeshift into different animals to uncover their
    wisdom.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**乌鸦：** 学习如何变形成不同动物，以揭示它们的智慧。'
- en: '**Deer:** Walking gently on the Earth in the spirit of prayerfulness and thanksgiving.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**鹿：** 在祈祷和感恩的精神中，温柔地踏在地球上。'
- en: '**Dog:** Staying true to your convictions with regard to Earth, even when circumstances
    make it difficult.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**狗：** 即使情况艰难，也要坚守对地球的信念。'
- en: '**Dolphin:** Working effectively and joyfully with Earth’s water resources
    and water animals (the [**Water Element**](https://witchcraftandwitches.com/witchcraft/the-elements-in-magic-witchcraft-water-meaning-symbolism-and-uses/)).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**海豚：** 有效而愉悦地与地球的水资源和水生动物（[**水元素**](https://witchcraftandwitches.com/witchcraft/the-elements-in-magic-witchcraft-water-meaning-symbolism-and-uses/)）共事。'
- en: '**Eagle:** Recognizing Earth-friendly approaches or perspectives for a perplexing
    problem.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**鹰：** 辨识面向地球友好的方法或视角来解决棘手的问题。'
- en: '**Fox:** Mastering clever survival skills so you can learn to “give away” rather
    than “take away.”'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**狐狸：** 掌握聪明的生存技能，以便学会“放弃”而不是“索取”。'
- en: '**Frog:** Identifying concrete ways in which to cleanse and replenish the Earth.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**青蛙：** 辨识清洁和补充地球的具体方法。'
- en: '**Hawk:** Improving your ability to work psychically with animals, minerals,
    or plants.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**鹰：** 提升你与动物、矿物或植物在心灵层面上协同作用的能力。'
- en: '**Horse:** Accepting your power to make a difference and get things moving.
    [wisew_rectangle_large align=”left”]'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**马：** 接受你影响事物并推动事物运动的力量。[wisew_rectangle_large align=”left”]'
- en: '**Lizard:** Meeting animal guides in [**dreams**](https://witchcraftandwitches.com/witch/dream-interpretation-for-wiccans-witches-and-pagans/)
    for teaching.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**蜥蜴：** 在[**梦境中**](https://witchcraftandwitches.com/witch/dream-interpretation-for-wiccans-witches-and-pagans/)遇见动物导师以进行教学。'
- en: '**Lynx:** Understanding nature’s hidden messages and secrets. Receiving visions
    or [**omens from nature**](https://witchcraftandwitches.com/spirit-animal-familiar/animal-spirit-guides-omens-signs/)
    and gaining knowledge from same.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**山猫：** 理解自然隐藏的信息和秘密。接收并从中获得知识的视觉或[**自然预兆**](https://witchcraftandwitches.com/spirit-animal-familiar/animal-spirit-guides-omens-signs/)。'
- en: '**Mouse:** Reassessing your life, especially the small details, to see where
    Earth-friendly changes can be made, and waste eliminated.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**老鼠：** 重新评估你的生活，特别是小细节，看看哪些地方可以做出对地球友好的改变，并消除浪费。'
- en: '**Otter:** Seeing the world with the hopefulness and joy of a child. Not being
    overly bound to material things, so you can “give away.”'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**水獭：** 以孩童般的希望和喜悦看待世界。不要过度依赖物质，以便“施舍”。'
- en: '**Porcupine:** Freeing yourself from an over-emphasis on the work-a-day world
    long enough to enjoy nature’s simple beauties.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**豪猪：** 解脱自己对日常工作世界过度强调的束缚，从而享受自然的简单美好。'
- en: '**Rabbit:** Overcoming negative or defeatist attitudes when considering the
    planetary state.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**兔子：** 克服消极或失败主义的态度，考虑到地球的状态。'
- en: '**Snake:** Understanding nature’s cycles and how they affect us. Seeing the
    Earth as a sacred space. Nonverbal communication with animals.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**蛇：** 理解自然循环及其对我们的影响。将地球视为神圣空间。与动物的非语言交流。'
- en: '**Spider:** Strengthening your ties to Earth and helping you to network with
    other like-minded people.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**蜘蛛：** 巩固与地球的联系，帮助你与其他志同道合的人建立网络。'
- en: '**Thunderbird:** Becoming a guardian of Earth’s truths and lessons, and a fervent
    preserver of its resources.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**雷鸟**：成为地球真理和教训的守护者，以及其资源的热忱保护者。'
- en: '**Turtle:** Putting down firm roots in the Earth, stabilizing that relationship,
    and renewing your respect for all living things.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**海龟**：扎根于大地，稳固与之的关系，并重新尊重所有生命。'
- en: 'Whale: Developing a good balance between physical and spiritual efforts to
    reconnect with and [**heal the Earth.**](https://witchcraftandwitches.com/wiccan-pagan-rituals/neo-pagan-earth-healing-ritual/)
    Not repeating past mistakes.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 鲸鱼：在物质和精神努力之间寻找良好的平衡，以重新连接并[**治愈地球**](https://witchcraftandwitches.com/wiccan-pagan-rituals/neo-pagan-earth-healing-ritual/)，不重复过去的错误。
- en: '**Wolf:** Teaching others what you have learned of animal wisdom (or other
    lessons from nature’s classroom).'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**狼**：向他人传授你从动物智慧（或自然课堂其他教训）中学到的知识。'
- en: Please realize that these Animal Spirit associations have been limited to those
    directly related to Earth-centered efforts and are generalizations at best. Exactly
    what message a Spirit Animal has for you at any given time can be totally unique
    to your circumstances and environment. Remain open, presume nothing, and receive.
    Trust in Animal Spirit Wisdom.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这些动物精神的联系仅限于直接与地球为中心的努力相关的内容，最多只能是概括性的。在任何时候，一个灵性动物对你传达的信息可能完全独特于你的环境和情况。保持开放，不要假设，接受。相信动物精神的智慧。
- en: Adapted from “Shaman in a 9-5 World,” by Patricia Telesco. All rights reserved.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
