- en: 25 Magical Love Spells - Wise Witches and Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 25条神奇爱情咒语 - 聪明女巫和巫术
- en: 来源：[https://witchcraftandwitches.com/love-spells/2266/#0001-01-01](https://witchcraftandwitches.com/love-spells/2266/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/love-spells/2266/#0001-01-01](https://witchcraftandwitches.com/love-spells/2266/#0001-01-01)
- en: “Our state of being matters to those around us, so we need to become conscious
    of what we unintentionally share so we can learn to share with intention.”
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们的存在状态对周围的人很重要，因此我们需要意识到我们无意中分享的东西，这样我们就可以学会带着意识分享。”
- en: '**– Peggy T. Millin**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**– 佩吉·T·米林**'
- en: A Heart Filled with Magic
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一颗充满魔力的心
- en: Magic can keep love alive and fresh, enhancing our inherent charms. We must
    be responsible, however, and not turn love spells and potions into a game. They
    are serious business and can act as an astral roadmap to guide the right person
    into your life.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法可以使爱情保持活力和新鲜，增强我们固有的魅力。然而我们必须负责任，不把爱情咒语和药水当成游戏。它们是严肃的事情，可以作为引导正确人走进你生命中的星座地图。
- en: Several ingredients are necessary for creating reliable love magic. The first
    is faith in your magic and yourself. Without faith, magic becomes an exercise
    in futility. The second is intention. Without purpose and direction, magical energy
    disperses back to the source.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 制作可靠的爱情魔法需要几种成分。第一是对你的魔法和自己的信念。没有信念，魔法就变得毫无意义。第二是目的。没有目标和方向，魔法能量就会分散回源头。
- en: The third part of the equation is detachment. Detach yourself from preconceived
    notions of Mr. or Ms. “Right.” Allow the universe to open its possibilities to
    you. Detach yourself from your physical ideal and concentrate on the emotional
    qualities you want in a mate. Love begins in the heart, not your eyes and sometimes
    what you see is not what you get.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 方程的第三部分是超脱。超脱自己对“合适”的先入之见。让宇宙向你展现可能性。摆脱对你理想中的外貌的执着，专注于伴侣身上你所渴望的情感品质。爱开始于心灵，而非眼睛，有时你所看到的并非实际所得。
- en: Also, once you’ve completed a love spell, detach the magic itself. Without this
    release, like a tethered balloon, the energy will never fly. If you’re using love
    magic to draw a mate, you may still meet a few toads before finding that prince
    or princess. If you’re using it to improve an established relationship, use honesty
    as your tinder to get those sparks burning.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，一旦你完成了一种爱情咒语，就要超脱这咒语本身。没有这种释放，就像一个系着的气球，能量将无法飞翔。如果你使用爱情魔法来吸引伴侣，你可能在找到王子或公主之前还会遇到一些青蛙。如果你用它来改善一段建立好的关系，那么诚实就是点燃爱情的火种。
- en: Seeking Love
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 追求爱情
- en: Love seems to play hide-and-seek with those actively pursuing it. And the rules
    of the game constantly change according to social and personal attitudes. This
    makes the quest a challenge, but one which spellcraft can meet successfully. Just
    remember that you are responsible for any relationship that develops as a result
    of magical fostering.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 爱情似乎在主动追求它的人身上玩捉迷藏。游戏的规则随着社会和个人态度不断变化。这使得寻爱变得具有挑战，但咒术可以成功应对。只需记住，你对因魔法而产生的任何关系负有责任。
- en: Relationships are intricate and delicate. Magic will not, in itself, make or
    break a potential or ongoing relationship. It simply provides a nudge or spark.
    The rest is up to you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 关系是错综复杂而微妙的。魔法本身不能决定或毁灭潜在或正在进行中的关系。它只是提供一点点推动或火花。其余的要靠你自己。
- en: Clearing Love’s Path
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 清除爱之道
- en: 'Love’s road is often full of blocks and potholes. A little magic, however,
    can clear the way. Begin by bathing in carnation petals and bay leaves. This dispels
    negativity and makes you more open to receiving love. Then write your wish for
    love on a small piece of parchment, visualizing pink light saturating the paper.
    Take this outside at midnight, and concentrate on any single star, saying:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 爱情之路常常充满障碍。然而，一点点魔法可以排除障碍。首先用康乃馨花瓣和月桂叶沐浴。这会驱散消极之气，使你更加愿意接受爱。然后在一小片羊皮纸上写下你对爱的愿望，想象着粉色的光线渗透纸张。在午夜将其拿到户外，集中精神在任意的星星上，说：
- en: '*“Oh star, whose silver light ignites my wish a’fire,'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*“哦，星星，你的银色光芒点燃了我的心愿，'
- en: grant me my heart’s desire!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 成全我的心之所愿！
- en: Make clear the way for finding love.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为寻找爱情铺平道路。
- en: Bless this wish from up above.”*
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 上头祝福这个愿望。”*
- en: Wear he paper in your left shoe until the magic manifests, then burn it with
    thankfulness.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 把这张纸放在你的左鞋里，直到魔法显灵，然后怀着感激之心烧掉它。
- en: Love Thyself
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 爱自己
- en: Before others can love you, you must learn to love yourself. This is hard because
    we are often our own worst critics. But to foster love, it has to start within.
    To help accomplish this, bless an apple, saying three times, *Fruit of wholeness,
    be filled with confidence and love.* Eat the apple and begin internalizing loving
    self-acceptance, then plant the seeds so this positive image can grow.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在别人能爱你之前，你必须学会爱自己。这很困难，因为我们经常是自己最严厉的批评者。但要培养爱，它必须从内心开始。为了帮助实现这一点，祝福一个苹果，说三次
    *完整果实，充满自信和爱。* 吃掉这个苹果，并开始内化自爱和接受的积极形象，然后种下种子，让这种积极的形象能够生长。
- en: Attracting More Love
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 吸引更多爱
- en: Is there ever too much love? Bring a little more love into your life. Anoint
    a pink or red candle with an aromatic oil of your choice. Tack the center of the
    candle with a rose thorn. Blend some silver glitter with rose petals and take
    the mixture and candle to your threshold. To attract a man, perform this spell
    on a Friday; to attract a woman, work on Tuesday.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有没有过多的爱？用你选择的香气油涂抹粉红色或红色的蜡烛。用玫瑰刺将蜡烛中间刺破。混合一些银色闪粉和玫瑰花瓣，将混合物和蜡烛带到门槛。要吸引男性，在周五执行这个咒语；要吸引女性，在星期二工作。
- en: 'Stand at your threshold and light the candle. Adhere it to the floor nearby
    so your hands are free. Walk outside, a few paces from your doorway, and begin
    sprinkling the glitter and petals on your walkway, saying:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 站在你的门槛上点燃蜡烛。将它粘在附近的地板上，这样你的手就可以自由了。走到外面，距离你的门几步之遥，开始在你的人行道上撒闪粉和花瓣，说：
- en: '*“Follow the light to me.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*“跟着光来到我身边。'
- en: I release love to the winds so it can return.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我释放爱到风中，这样它就能回来。
- en: Within my heart, this candle always burns.”*
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的心中，这支蜡烛永远燃烧。”*
- en: If possible (and safe), let the candle burn out naturally. Save the wax remnants
    with any remaining glitter as a charm to draw love into your life.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可能（并且安全），让蜡烛自然燃烧完。保存蜡残余物和任何剩下的闪粉作为一种魅力，可以吸引爱进入你的生活。
- en: Moon Glamoury
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮的魅力
- en: 'According to an old English custom, the moon can improve one’s image. Stand
    beneath a waxing crescent moon and say:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 根据古老的英国习俗，月亮可以改善一个人的形象。站在一个渐圆的月亮下并说：
- en: '*“Silver moon, magic moon, shine in my hair,'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*“银月、魔法之月，照亮我的头发，'
- en: silver moon, bright moon, magic to me bear,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 银月、明亮的月亮，给我带来魔法，
- en: silver moon, magic moon, make me fair!”*
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 银月、魔法之月，让我变得美丽！”*
- en: Repeat this phrase each time you see the moon until it reaches fullness. The
    magic will begin manifesting then, and others will find you more attractive.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 每次看到月亮直到它圆满时，重复这句话。魔法将从那时开始显现，他人会发现你更有吸引力。
- en: Drawing a Lover
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绘制爱人
- en: When you’re looking for someone with whom to share intimate moments, but not
    necessarily a lifetime, try this spell. Make two poppets (small cloth figurines)
    out of cloth dabbed with patchouli oil, and stuff them with verbena, vervain,
    yarrow, and rose petals. Set one across the room from the other on the first night
    of a waxing moon. Place a deep red or purple candle near your bed.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在寻找和某人分享亲密时刻，但不一定要一生相伴的人时，请尝试这个咒语。用涂有广藿香油的布制作两个小型布娃娃，并用马鞭草、马鞭草、蓍草和玫瑰花瓣填充它们。在第一个月圆之夜将它们分别放在屋子的一边。在床边放一个深红色或紫色蜡烛。
- en: Each night, light the candle, saying this incantation three times, *“Draw me
    to my lover, draw us close together.”* Afterward, physically move the dolls closer
    together. On the night of the full moon, have the dolls meet. Bind them loosely
    (so the magic doesn’t constrain) with a white ribbon and store them under your
    bed until the magic manifests.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 每天晚上点燃蜡烛，三次说这个咒语 *“吸引我到我的伴侣身边，让我们更亲近。”* 之后，将人偶拉得更近。在满月之夜，让人偶见面。用白色丝带将它们松松地捆在一起（以免魔法约束），并将它们存放在床底下，直到魔法显现。
- en: Drawing a Lifemate
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻找灵魂伴侣
- en: If you are looking for someone for a long-term relationship, an acorn can become
    your potent symbol. In ancient proverbs, this represented prolonged effort that
    lead to achievement. Plant an acorn in rich soil where it has room to grow, while
    strongly visualizing your wish for lasting love. Tend to this with as much care
    as you would a relationship. When the acorn has taken root and begins sprouting,
    some potential partners should make themselves known.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找一位长期伴侣，那橡子可以成为你的强大象征。在古代谚语中，这代表着长期的努力导致成就。将橡子种在肥沃的土壤中，让它有空间生长，并在强烈地想象你对持久爱情的愿望。像对待一段关系一样细心呵护它。橡子扎根并开始发芽时，一些潜在的伴侣应该会出现。
- en: Deterring a Rival
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 避开竞争对手
- en: 'Is someone perpetually standing in the way of your relationships? Go to an
    area of mud or dirt, such as a park, where your rival has been walking. When they
    leave the area, rub out one of their footprints, saying:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 是否有人经常阻碍你的人际关系？去一个有泥土或泥泞的地方，比如一个公园，你的对手曾经在那里走过。当他们离开时，擦掉他们的一个脚印，说道：
- en: '*“Turn away from what I love,'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*“远离我所爱之物，'
- en: may your interest disappear
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 愿你的兴趣消失。
- en: as this footprint from the earth.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 就像这个脚印从地上起。
- en: If it be for the greatest good, and harm none
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这对最大利益，不伤害任何人
- en: by my will, this spell’s begun.”*
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 通过我的意志，这个咒语已开始。”*
- en: Deepening Love
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 爱情深化
- en: The level of commitment in a relationship-be it with a friend, lover, or potential
    life mate−can benefit from a magical boost. However, make sure your partner is
    as interested as you are in taking this step. Otherwise, magic can become manipulative
    or sticky with possessiveness.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系中的承诺水平——无论是朋友、情人还是潜在的终身伴侣——都受益于魔法的助推。但一定要确保你的伴侣和你一样有兴趣迈出这一步。否则，魔法可能会变得操控性或黏腻地拥有欲。
- en: Commitment
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 承诺
- en: 'Commitment can apply to jobs, animals, and people, so this spell can be altered
    to fit the circumstance. Begin with a picture or personal item that represents
    the person or situation which you feel needs greater commitment. Hold this in
    your hands on the first night of a full moon. Visualize a red string extending
    from your heart chakra to this person or situation. Do not “glue” this to them,
    just offer it. Over the next two nights, repeat the visualization beneath the
    moon’s beams. As you do, add an incantation to empower the visualization, such
    as:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 承诺可以适用于工作、动物和人，因此可以调整这个咒语以适应具体情境。从代表你认为需要更多承诺的人或情况的图片或个人物品开始。在一个满月的第一夜，把这个握在手里。在心轮上可视化从心脏轮到这个人或情况的红线，不要“粘”这个线到他们身上，只是呈现。在接下来的两个晚上，在月光下重复这个可视化。当你这样做时，添加一个使可视化更有力量的咒语，比如：
- en: '*“From my heart to _________ (fill in with person/situation),'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*“从我心向_________（填入人/情境），'
- en: I offer a working partnership, a sharing.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我提供一个合作伙伴关系，一起分享。
- en: If this be your desired,
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是你的愿望，
- en: take hold this string, and begin caring.”*
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 抓住这根线，开始在乎。”*
- en: Keep the picture or object with you as a charm. It will help manifest this commitment
    if it’s meant to be.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 将图片或物品随身携带作为护符。如果这份承诺是命中注定的话，它将帮助实现这个承诺。
- en: Unity
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 团结
- en: Two people do not enter into oneness overnight, sometimes not even over a lifetime.
    This spell will develop unity between people. Begin by making each other a braided
    bracelet of red, blue, and yellow string adding some strands of your hair. Along
    the bracelet, tie three knots saying”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 两个人并不会立刻融为一体，有时甚至可能需要一生。这个咒语将促进人与人之间的团结。首先，为彼此编制一个红色、蓝色和黄色线的编织手链，加入一些你们头发的丝线。沿着手链上，系三个节点，说道：
- en: '*“In this gift, love, trust, and insight combine.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*“在这份礼物中，爱、信任和洞察融为一体。'
- en: With this thread my magic wind.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 以这根线我的魔法风。
- en: Within the knot, my love I bind.”*
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在这结之内，我所爱之人已束缚。”*
- en: Exchange your bracelets during the second night of a full moon, tying them on
    with three knots, symbolizing body, mind, and soul in harmony. If you can’t easily
    wear a bracelet at the workplace, consider tying it around your ankle, or put
    it inside a wallet or other item that you carry regularly.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在满月第二夜交换手链，用三条节点系好，象征着身体、心智和灵魂的协调。如果在工作场所不能方便佩戴手链，考虑系在脚踝上，或者放在钱包或其他经常携带的物品里。
- en: Harmony with In-laws
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与姻亲和谐
- en: Even the best relationship suffers when the couple’s two families are at odds.
    This spell will help in-laws to be more tolerant of each other. Begin with pictures
    of all the individuals involved, if possible. Or find an item to represent each
    person.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 即使最好的关系在两家人处于对立时也会受到影响。这个咒语将帮助姻亲们更容忍彼此。最好是从所有涉及的人物的照片开始。或者找到一个物品代表每个人。
- en: Lay out a large white cloth (symbolizing peace) and put the pictures/items in
    the center. Fold in one corner of the cloth at a time, beginning on the northern
    side, saying”
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 展开一块大白布（象征和平），把图片/物品放在中心。一次叠好布的一角，从北侧开始，说道：
- en: '*“The cool winds blow to calm anger.”*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*“凉风吹去愤怒。”*'
- en: 'On the west side, saying:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在西侧说道：
- en: '*“The waves smooth all discord.”*'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '*“波潮平息一切争执。”*'
- en: 'On the south side, saying:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在南部说道：
- en: '*“The fires are quenched, bitterness ceased.”*'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*“火已熄灭，苦涩已消失。”*'
- en: 'On the east side, saying:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在东侧说道：
- en: '*“Fresh winds blow with forgiveness and understanding.”*'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*“清新之风带来宽恕和理解。”*'
- en: Keep the pictures/tokens bound together until the situation resolves.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 将照片/信物捆绑在一起，直到情况得到解决。
- en: Increasing Love
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 增进爱情
- en: For a couple wishing to increase their love, each should take a lock of the
    other’s hair. Holding the lock, recite the name of your loved one three times.
    Carry the hair as a charm to keep love burning in your heart.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 对于希望增进彼此爱情的一对夫妇，每个人都应拿一缕对方的头发。握着这缕头发，念出你所爱的人的名字三次。将头发当做护身符，让爱在你们的心中持续燃烧。
- en: 'Increasing Love #2'
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '增进爱情 #2'
- en: In Indonesia, lovers wear something belonging to their beloved to increase the
    love between them. Exchange items during a waxing moon so your love grows to fullness.
    During the exchange, cooperatively pour warm water on your threshold. This “warms”
    the way for love each time either of you enters your house.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在印度尼西亚，恋人们会佩戴对方的东西，以增进他们之间的爱情。在盈月期间交换物品，这样你们的爱情会不断增长。在交换的过程中，合作地对你们的门槛泼上温水。每当你们中的任何一人进入家门时，这会“温暖”爱情之路。
- en: Decreasing Jealousy
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 减少嫉妒
- en: 'Nothing kills romance faster than the green-eyed monster. To combat this negative
    energy, attach an image of your partner to one end of a strand of green yarn,
    preferably a shade you dislike. Snip off sections of the yarn leading to the image,
    while saying:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 没有什么比绿色妒忌更能击败浪漫。为了对抗这种消极能量，将伴侣的形象系在一根绿色的毛线的一端上，最好是你不喜欢的颜色。剪掉通往形象的毛线的部分，同时说：
- en: '*“I release jealousy and envy.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我释放嫉妒和羡慕。'
- en: I release mistrust and suspicion.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我释放不信任和怀疑。
- en: I release you.”*
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “我释放你。”*
- en: As you recite the last line of this incantation, snip the yarn away from the
    image. Burn the yarn so you can’t reconnect with any bad energy.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 当你念完这个咒语的最后一句时，将毛线从图像上剪下来。烧掉毛线，这样你就无法重新接触到任何不好的能量。
- en: Calling Back a Stray Lover
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 唤回迷途的爱人
- en: This spell should not be used to force an unwilling partner to return. Instead,
    it acts as a gentle nudge to bring back someone who has gotten waylaid by circumstances
    or a rival.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语不应该被用来迫使不情愿的伴侣回来。而是轻轻地催促那些被情况或对手引开的人回来。
- en: 'Find a small amount of the herb called dragon’s blood. Burn this on wood or
    paper on a fire safe surface. Speak the person’s name three times. Then say:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 找到一点被称为龙血的草药。将它在一个耐火的表面上点燃。念出那个人的名字三次。然后说：
- en: '*“_____ (fill in with name) return to me'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '*“_____（用名字填空）归还于我'
- en: if it be your heart’s desire.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是你的愿望。
- en: I open the way with this magical fire.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我用这场魔法之火打开道路。
- en: Hear my voice, but your will remains free.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 听到我的声音，但你的意志仍然自由。
- en: Today ____ pray, you come back to me.”*
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 今天____祈祷，你回到我身边。”*
- en: Let the herb burn out. Afterward, you may want to call that person and ask to
    talk over your relationship in a neutral area.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 让这些草药烧尽。之后，你可能想打电话给那个人，并邀请在一个中立的地方讨论你们的关系。
- en: Maintaining Love
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保持爱情
- en: Adding a spiritual dimension to relationships keeps connections strong, even
    when your time together is limited. When you feel temptation beckoning, use love
    magic to steer your attention back where it belongs.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 为关系增添属灵的维度，即使你们在一起的时间有限，也能使联系保持强大。当你感到诱惑时，请使用爱的魔法将你的注意力重新引回它应该去的地方。
- en: Integrating Change
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 整合变化
- en: Relationships that never change will never grow, although the process of change
    isn’t always easy. When you’ve gone through a harrowing transition in your relationship,
    this spell will smooth the road ahead.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 那些永不改变的关系永远不会增长，尽管变化的过程并不总是轻松的。当你们的关系经历了一次艰难的变迁时，这个咒语将为前方的道路铺平。
- en: Place a red candle in a fire-safe container (like a small lantern). Alternatively,
    use a red flashlight with the light facing the ceiling. From the right to left
    side of your light source, mark the floor with white tape. The taped line and
    light mark the boundary between the old way and the beginning of the new.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个耐火容器（比如小灯笼）中放一支红蜡烛。另外，可以使用面向天花板的红色手电筒。从你的光源的右侧到左侧，在地板上贴上白色胶带。这条胶带和光源标记着旧式方法和新方法的界限。
- en: 'Stand with your mate, hand-in-hand, on one side of the line. Take turns reciting
    an incantation such as:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 与你的伴侣手牵手站在线的一侧。轮流念诵咒语，比如：
- en: '*“The past is behind us,'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '*“过去已成往事，'
- en: the future before us.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 前方的未来。
- en: By crossing this line we mark and accept change.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 通过越过这条线，我们标记并接受变化。
- en: Using the past as a teacher, not a burden,
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 将过去视为一位老师，而不是负担，
- en: looking to the future with hope, not anxiety,
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 以希望而不是焦虑地展望未来，
- en: we take the leap of faith together.”*
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一起迈出信仰之跃。”*
- en: The last line of this incantation should be recited in unison as you both jump
    over the line. Blow out the candle and bury it (or ritually dispose of the flashlight
    batteries) to resolve any old tensions or bad feelings.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语的最后一句应该一起诵读，然后一起跃过那条线。吹灭蜡烛并埋掉它（或者以仪式方式处置手电池）以解决任何旧的紧张或坏感情。
- en: Family Feuds
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 家庭纷争
- en: You’ve heard the old adage, “You can’t choose your family.’’ But you can choose
    to reestablish harmony with them, using magic to smooth the way. This spell can
    also be used to heal rifts between friends.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 你听过那句古老谚语，“你不能选择你的家人。” 但你可以选择通过魔法与他们重新建立和谐，使道路变得更加顺畅。这个法术也可用于修复朋友之间的裂痕。
- en: Each person needs a white candle and small container of salve. Place a third
    white candle, the peace candle, between you. Each person lights their candle on
    the table. In turn, each reaches forward to the central candle and dabs a bit
    of salve on the wax, saying,
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人需要一支白蜡烛和一小罐膏剂。将第三支白蜡烛，和平蜡烛，放在你们之间。每个人在桌子上点燃自己的蜡烛。依次，每个人伸手到中央的蜡烛上，涂抹一点膏剂在蜡烛上，说道，
- en: '*“Let healing begin.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '*“让疗愈开始。'
- en: Where anger dwells, bring forgiveness within.”*
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 当愤怒存在时，带来内心的宽恕。”*
- en: Both people light the peace candle together, then blow out their personal candle
    as a sign of truce. This symbolically quells the fire of anger. Sit in the light
    of the peace candle and talk things out.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 两个人一起点燃和平蜡烛，然后吹灭自己的个人蜡烛，作为和解的象征。这象征性地平息了愤怒的火焰。坐在和平蜡烛的光下，把事情讲清楚。
- en: Fertility Formula
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生育配方
- en: 'Fertility magic helps us create the energy necessary to welcome a new life,
    even if a child is not born to the couple but adopted. The week before enacting
    this spell, rest more, eat well, and begin making room and time for a child in
    your life. Through this week, follow the Italian custom of eating one consecrated
    apple per day to increase fertility. To bless the apple, say:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 生育魔法帮助我们创造迎接新生命所需的能量，即使一个孩子并非由夫妇所生，而是通过收养。在实施这个法术的前一周，多休息，饮食均衡，为生命中的孩子腾出空间和时间。在这周里，遵循意大利的习俗，每天吃一个祝圣的苹果以增加生育能力。为这个苹果祝福，说道：
- en: '*“Great Spirit, bless this fruit'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '*“伟大的精神，保佑这个果实'
- en: that our union might also be fruitful.”*
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 也让我们的结合充满成果。”*
- en: On the last day of the week, have a quiet, romantic, tender time together. Light
    a yellow candle near the bed (representing creativity). As you make love, visualize
    the cresting energy directed toward the woman’s womb or any documents associated
    with an adoption. Let the candle burn completely out, but save the wax.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在这周的最后一天，共度宁静、浪漫、温柔的时光。在床边点一支黄色蜡烛（代表创造力）。在做爱时，将能量集中于女性的子宫或任何与领养有关的文件。让蜡烛完全燃尽，但留下蜡痕。
- en: Soften the wax remnants in a microwave or on the stove and fashion it into the
    rough likeness of a baby. Swaddle it in warm, white cloth to protect your magic
    until it manifests.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在微波炉或炉子上软化蜡渣，并把它塑造成一个婴儿的粗略相似物。用温暖的白布包裹起来，保护你的魔法直到其显现。
- en: Forgiveness
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 宽恕
- en: A forgiveness spell diffuses anger, using love’s energy like an astral salve.
    It can open the way for healing when one party refuses to speak to the other.
    You will need something of the other person’s (e.g., something that person touched
    or wore).
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 一种宽恕法术通过使用爱的能量如同星体药膏般缓解愤怒。当一方拒绝与另一方交谈时，它可以为疗愈开辟道路。你会需要对方的一些物品（比如，那个人触摸过或穿戴过的物品）。
- en: 'In a wooden bowl, mix together sandalwood oil, water, and rose water, stirring
    counterclockwise and saying:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个木碗中，混合檀香油、水和玫瑰水，逆时针搅拌并说道：
- en: '*“Banish the anger, banish the negativity.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '*“驱除愤怒，消除负面情绪。'
- en: Let my heart and this house be free.”
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的内心和这所房子自由。”
- en: Stop stirring and focus on your intention to release any lingering bad feelings
    you may have, then stir clockwise, saying:*
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 停止搅拌，专注于释放你可能仍然拥有的任何持续不良感情，然后顺时针搅拌，说道：*
- en: “Let our minds and hearts open.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: “让我们的心和思绪开放。
- en: Let our ears be open.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们的耳朵敞开。
- en: Replace the pain with receptivity
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 用接受代替痛苦
- en: _________ (individual’s name) please speak with me.”
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: _________（个人姓名）请与我交谈。”
- en: Visualize this person’s face superimposed on the item they touched or wore.
    Sprinkle the water mixture on it. As this dries, wash your threshold with the
    remaining water mixture dispelling any negativity and opening the way for love.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 想象着这个人的脸与他们触摸或穿戴过的物品重叠在一起。将水混合物洒在其上。随着其干燥，用剩下的水混合物洗净门槛，驱散任何负面情绪，为爱打开道路。
- en: Perking Up Passion
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 激发激情
- en: Begin with tempestuous music playing in the background and any passion-related
    incense. Light a candle whose color reminds you of intimate moments.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 以背景中播放激烈的音乐和任何与激情有关的香料开始。点燃一支颜色让你想起亲密时刻的蜡烛。
- en: 'Sit in front of the candle and watch the flame. As it dances and burns, whisper:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在蜡烛前，注视火焰。当它舞动和燃烧时，轻声低语：
- en: '*“Fire within; passion within.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '*“内心的火焰；内心的热情。'
- en: Burn with desire, let my magic begin.”*
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 燃烧渴望，让我的魔力开始。”
- en: Keep repeating this phrase and close your eyes, holding the image of the candle’s
    flame in your mind. Visualize the flame growing and slowly moving down through
    your body, exciting every cell. Continue the visualization until you feel ready
    to burst. Take that energy and enthusiasm into your lovemaking.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 不断重复这句话，并闭上眼睛，心中怀揣着蜡烛火焰的形象。想象火焰在你的身体中成长，缓慢地向下移动，激发每一个细胞。继续这个想象，直到你感到快要迸发。把那股能量和热情带入你的性爱之中。
- en: Letting Go
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 放手
- en: When love goes awry, or comes to a natural end, it is often hard to let go.
    This is the purpose of the following spells.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 当爱走上错误的道路，或者自然结束时，往往很难放手。以下咒语就是为了这个目的。
- en: Giving Space
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 给予空间
- en: The first step in a separation is to create distance−physical and spiritual.
    This spell is designed to provide spiritual protection as an emotional bumper,
    which will also help keep unwanted attentions at bay.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 分离的第一步是创造距离−不论是物理的还是精神的。这个咒语旨在提供精神保护作为一种情感缓冲，同时还可以帮助抵挡不必要的关注。
- en: 'Halfway down the middle of a silver candle, carve a symbol you equate with
    protection and safety. Before going to bed, light the candle for a few minutes.
    Use the following incantation, filling in the blank with the name of the person
    from whom you’re separating. Say:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在银色蜡烛的中间，刻上一个你认为代表保护和安全的符号。临睡前，点燃蜡烛几分钟。使用下面的咒语，将空白填入你与之分离的人的名字。说：
- en: '*“Light of silver, like a mirror,'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '*“银色的光，如镜子，'
- en: reflect sadness away, only good memories stay.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 反射悲伤，只留下美好的回忆。
- en: Between me and _______ put a wall of energy
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在我和____之间放一堵能量之墙
- en: so both of us might be free.”*
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们俩都变得自由。”
- en: As you go to sleep, visualize silver light surrounding you on all sides and
    extending out like a shield. Repeat this spell each night until the candle has
    burned out completely.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 睡觉之前，想象银色的光环绕你，向四面八方延伸，如同护盾一般。每晚重复这个咒语，直到蜡烛完全燃尽。
- en: Banishing Unwanted Attention
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 驱散不受欢迎的关注
- en: When someone showers you with undesired affection, to deflect the energy, write
    the name of the person backwards on a piece of paper and tear it in seven pieces.
    Burn one piece each night during a waning moon, over seven days. As the paper
    burns, say,
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人向你洒上不受欢迎的爱意时，为了偏转这股能量，将这个人的名字倒着写在一张纸上，然后撕成七片。在每个残月之夜，连续燃烧一片，持续七天。当纸烧毁时，说：
- en: '*“Your attentions avert, your attachment release.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '*“请转移你的注意力，释放你的依恋。'
- en: By my will and my words, let your love for me cease!”*
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的意志和我的话语下，让你对我的爱停止！”
- en: Save the ashes from the burnt paper. On the last night bury the ashes at least
    seven miles away from your residence. If necessary repeat the spell during the
    next waning moon.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 保存烧毁纸的灰烬。在最后一晚将灰烬埋在离你居所至少七英里远的地方。如果必要，下一个残月期间重复这个咒语。
- en: Mending a Broken Heart
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 补救破碎的心
- en: The human heart is more fragile than we like to admit. It hurts when people
    are harsh, critical, grumpy, or inconsiderate. It hurts even more when we’ve been
    rejected. Use this magic spell as a bandage to cover your heart’s wound until
    it heals.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 人类的心比我们愿意承认的更脆弱。当人们粗鲁、批评、脾气暴躁或考虑不周时，我们会感到痛苦。当我们被拒绝时，痛苦更甚。使用这个魔法咒语来覆盖你心脏的伤口，直到它痊愈。
- en: 'You will need a bandage and some lavender oil. Work during a waning moon so
    your sadness “shrinks.” Take the bandage in one hand and dab a little lavender
    oil on the cotton part, saying:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一块绷带和一些薰衣草油。在残月期间工作，让你的悲伤“缩小”。拿起绷带，在棉质部分涂上少许薰衣草油，说：
- en: “Where pain has been, let healing begin.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: “痛苦所在之处，让疗愈开始。
- en: '*“Direct to my heart, peace impart.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '*“传达到我的心里，带来平和。'
- en: Let the past Fade away, so I can love today”.*
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 让过去消逝，这样我才能爱今天。”
- en: Wear the bandage over your heart until it falls off by itself. By this time,
    you should begin feeling better.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 将绷带戴在你的心上，直到它自己脱落。到那时，你应该开始感觉好一些了。
- en: Releasing Ties
  id: totrans-159
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解除联系
- en: In a relationship you create astral ties to the other person through exchanged
    energy. This spell will release those strands so healing can begin for both people.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在一段关系中，通过交换的能量与对方建立了星体联系。这个咒语将释放这些联系，使得两个人都能开始疗愈。
- en: 'Find two gray candles and about three feet of gray thread. Tie one end of the
    thread to one candle and the other end to the second candle. Pull it taut between
    them. Light both candles, and take a knife or a pair of scissors in hand, saying:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 找到两根灰色蜡烛和大约三英尺的灰色线。把一端系在一根蜡烛上，另一端系在第二根蜡烛上。把它拉紧。点燃两根蜡烛，手里拿着一把刀或一把剪刀，说道：
- en: '*“I now release what once was bound.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我现在释放曾经被束缚的东西。'
- en: May healing begin, and peace be found.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 愿疗愈开始，和平被找到。
- en: Freely detached, your heart and mine,
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 自由分离，你的心和我的，
- en: your mind and mine,
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 你的思想和我的，
- en: your spirit and mine.”*
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 你的精神和我的。”*
- en: Cut the thread, winding the excess around each candle. Keep one in a safe place
    (this represents you). Bury the second to represent the emotional and spiritual
    distance you’ve placed between yourself and that person.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 切断线，把多余的部分缠绕在每根蜡烛周围。把一根放在安全的地方（代表你）。埋下第二根代表你与那个人之间的情感和精神距离。
- en: Based on the Little Book of Love Magic by Patricia Telesco, all rights reserved
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 基于帕特里夏·泰勒斯科的《爱的魔法小书》，版权所有。
