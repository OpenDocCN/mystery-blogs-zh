- en: '## Casting Instructions for ''The Conjuration of Archangel Azrael'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “召唤大天使阿兹拉尔”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: Day of Saturn or Saturday
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 农历六月十六日或星期六
- en: Hour of Saturn (Optional)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 农历六月十六日（可选）
- en: Any heavy floral scents
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何浓烈的花香气味
- en: Any Black Gemstone (Tourmaline)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何黑色宝石（碧玺）
- en: '**You will need the following items for this spell:**'
