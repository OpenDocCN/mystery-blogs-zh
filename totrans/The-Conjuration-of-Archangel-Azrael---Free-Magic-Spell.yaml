  type: TYPE_NORMAL
- en: If you are unsure when the Day of Saturn is, a Saturday will work just as well.
    Though, it is optional. The conjuration will just have a higher success rate on
    these days.
  prefs: []
  type: TYPE_NORMAL
- en: Start by applying the floral scent of your choosing to yourself or the room
    you are working in (Incense or oils, though a real plant/flower will work)
  prefs: []
  type: TYPE_NORMAL
- en: Sit in a chair or on the ground comfortably with your eyes closed. Your offering
    (Tourmaline, black gemstone, ect) should be within your palms. How you interact
    with Azrael now, is up to your personal self. If you are clairvoyant, you will
    see him within your mind's eye. If clairaudient, you will hear his calm voice.
    Clairsentient, you will feel his slightly dark energies.
