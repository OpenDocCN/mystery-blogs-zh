- en: "It says believe so you don\x92t know if it is real or not"
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 它说相信，所以你不知道它是否真实
- en: You can believe as much as you want, but belief cannot break natural laws. We
    cannot grow tails magickally, or develop animal ears, etc, as this breaks natural
    laws and alters our genetics, something that magick cannot do. Belief can only
    get you so far, and this spell is beyond what we can achieve.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以相信任何你想要的，但信仰不能违背自然法则。我们不能通过魔法生长尾巴，或者发展动物耳朵等，因为这违反了自然法则并改变了我们的基因，而魔法无法做到这一点。信仰只能让你走那么远，而这个咒语超出了我们的能力范围。
- en: "You guys believe what you want to believe don\x92t let others destroy your\
    \ path. I believe in Magic and if you don\x92t that\x92s fine but don\x92t break\
    \ others spirit"
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你们可以相信你们想相信的，但不要让别人摧毁你们的道路。我相信魔法，如果你们不相信也没关系，但不要打破别人的精神。
- en: nobody's ''destroying'' anyone's path. we are stating facts about magick and
    how it works on the physical plane. should you accept or ignore our words of wisdom
    is your choice. we're not chasing people down and demanding they conform, we are
    replying to comments, explaining how magick works, and giving alternatives to
    achieving your goal [regarding animal features, you cannot physically, but it's
    possible astrally]
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人在"摧毁"别人的道路。我们在陈述有关魔法及其在物理平面上的作用的事实。你们是否接受或忽略我们的智慧之言是你们的选择。我们不会追逐人们并要求他们顺从，我们只是回复评论，解释魔法的工作原理，并提供在精神平面上实现目标的替代方案[关于动物特征，你不能在物理上实现，但在灵魂上是可能的]。
- en: "Alright I mean I\x92m connected with spiritual things and I do have spiritual\
    \ claws but alright I believe u Nekoshema"
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我的意思是我与灵性事物有联系，我确实有灵性爪子，但好吧，我相信你，Nekoshema
- en: You cannot grow physical ears and tail with Real Magic.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能通过真正的魔法长出身体的耳朵和尾巴。
- en: I have a question What if i want to put the spell in a shampoo? What should
    i do?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一个问题，如果我想把咒语放在洗发水里怎么办？我应该怎么做？
- en: It still won't work, but you can enchant shampoo by charging energy while holding
    the bottle, letting the energy pool in the shampoo bottle while visualizing/imagining
    your desired outcome and/or chanting [I enchant my salt body scrubs to double
    as a cleansing scrub, as well as say a cleansing chant while in the shower. It's
    called mixing the magickal with the mundane]
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 它仍然不会起作用，但你可以通过在持有瓶子时充能来使洗发水具有魔力，让能量在洗发水瓶中积聚，同时形象化/想象你想要的结果并/或者诵读[I enchant
    my salt body scrubs to double as a cleansing scrub, as well as say a cleansing
    chant while in the shower. It's called mixing the magickal with the mundane]。
