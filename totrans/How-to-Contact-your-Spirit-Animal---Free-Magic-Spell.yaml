- en: Your spirit animal is not your animal form and is not determined by your personality.
    Spirit animals are a native belief and a closed practice. Spirit guides are similar
    and not closed. Both spirit guides and spirit animals are animal spirits who guide
    and protect people on their spiritual journey, but spirit animals have deeper
    spiritual significance to native spirituality. Guides are with you for a time
    and can change as needed. You might want a wolf because it is cool, but that does
    not mean you need the wisdom of a wolf spirit to guide you at this time.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你的灵魂动物不是你的动物形态，也不是由你的个性决定的。灵魂动物是一种本土信仰和封闭的实践。灵魂向导类似但不封闭。灵魂向导和灵魂动物都是指导和保护人们在精神旅程中的动物灵魂，但灵魂动物在本土精神信仰中具有更深层的精神意义。向导在某个时间段内与你同在，并根据需要进行变化。你可能因为酷而想要一只狼，但这并不意味着你现在需要狼灵魂的智慧来指导你。
