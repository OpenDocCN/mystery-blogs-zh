- en: Find out what your spirit animal is. You can take a quiz, but usually what you
    feel in your gut is the right one. Know your animal. Research it. Find out a little
    about it's way of life.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 找出你的灵魂动物是什么。你可以做一个测验，但通常你内心感觉到的是正确的。了解你的动物。研究一下。了解一下它的生活方式。
- en: Place the plate in front of you. Sprinkle salt until there is a thin layer of
    it in the plate. Place the mirrors on the right and left the plate. They should
    be facing each other. Light the candles and place them on either side of the plate,
    but outside of the mirrors. Each mirror should have a candle behind it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 把盘子放在你面前。撒盐直到盘子中有一层薄盐。把镜子放在盘子的右边和左边。它们应该彼此对视。点燃蜡烛，把它们放在盘子的两侧，但在镜子的外面。每个镜子后面都应该有一支蜡烛。
- en: Make a hole in the center of the plate of salt with your finger. It should be
    about 3 cm. in all directions. Make 8 rays coming out from the circle, making
    a kind of sun pattern. Pour the water in the circle in the center. Watch it go
    through the rays like a stream. Do not overflow or underfill. Place silver charm/jewelry
    in the center of the circle. It should be in water.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 用手指在盐盘中心打一个洞。应该在所有方向上都有3厘米。从圆圈中心开始画8条射线，形成一种太阳图案。把水倒在中心的圆圈里。看着它像溪流一样穿过射线。不要溢出或不足。把银饰品放在圆圈中心。它应该在水中。
