- en: How to Contact your Spirit Animal
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何联系你的灵魂动物
- en: Your spirit animal is the form you take in the spirit world. It represents and
    is decided by your personality and personality traits, and can be contacted. Contacting
    and growing closer to your animal will result in a healthier and better mental
    state.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你的灵魂动物是你在灵界中的形式。它代表并由你的个性和个性特征决定，并且可以被联系。与你的动物联系并更加亲近将导致更健康，更好的心理状态。
- en: '## Casting Instructions for ''How to Contact your Spirit Animal'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：如何联系你的灵魂动物'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: 1 glass plate
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个玻璃盘
- en: Salt (depending on how large plate is, should fill it with a thin layer.)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐（根据盘子大小而定，应填满一层薄盐。）
- en: 2 white candles
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2根白蜡烛
- en: 1 silver charm or jewelry
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个银饰品
- en: 2 small mirrors
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2面小镜子
- en: 1 cup of water
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1杯水
