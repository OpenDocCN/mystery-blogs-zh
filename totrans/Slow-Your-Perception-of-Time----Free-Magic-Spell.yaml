  - PREF_H1
  type: TYPE_NORMAL
  zh: 减缓你对时间的感知速度。
- en: This spell is used to slow your brains passage of time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语用于减缓你大脑的时间流逝。
- en: '## Casting Instructions for ''Slow Your Perception of Time.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对''减缓你对时间的感知速度''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Hear a normal paced ticking inside your head. Listen to
    it for about 5 to 20 seconds. If you choose to use visualization, imagine little
    hour glasses spiraling in the air, reaching its normal position at the end of
    every second tick. Then you need to imagine and hear the ticking or and hourglasses
    rotating/ticking as slow as you want it. Remember that this is harder then your
    average easy spell as it temporarily changes your circadian rhythm along with
    your hippocampus. Practicing this will enable you to do it faster and better.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**对此咒语，您将需要以下物品：**在你的脑中听到正常速度的滴答声。聆听约5至20秒。如果你选择使用想象力，想象小沙漏在空中盘旋，每秒到达正常位置。然后你需要想象并听到滴答声或和/或沙漏按你想要的速度旋转/滴答声。请记住，这比你平时容易的咒语要难，因为它暂时改变了你的生物钟和海马体。多练习这个咒语会让你做得更快更好。'
