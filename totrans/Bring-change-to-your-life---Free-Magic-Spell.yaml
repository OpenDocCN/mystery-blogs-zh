- en: Bring change to your life
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you feel you're life lacks variety and needs to be shaken up this spell could
    help you!
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Bring change to your life'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Stone
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reflective body of water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Stone
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reflective body of water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Find a body of water that you can see your reflection in.
  prefs: []
  type: TYPE_NORMAL
- en: Make sure that it is completely still and you can see yourself clearly
  prefs: []
  type: TYPE_NORMAL
- en: Pick up a roughly fist sized stone and hold it in your hands.
  prefs: []
  type: TYPE_NORMAL
- en: Think about the boredom in your life and how you want to be rid of it.
  prefs: []
  type: TYPE_NORMAL
- en: 'When you are ready say this: my life is stagnant and a bore.'
  prefs: []
  type: TYPE_NORMAL
- en: Please end this suspense which I hate and abhor.
  prefs: []
  type: TYPE_NORMAL
- en: Let my life flow once more.
  prefs: []
  type: TYPE_NORMAL
- en: I wish to end this strife.
  prefs: []
  type: TYPE_NORMAL
- en: Please let me have an eventful life.
  prefs: []
  type: TYPE_NORMAL
- en: Throw in the rock and watch as your reflection dissolves then re solidifies.
  prefs: []
  type: TYPE_NORMAL
- en: You will be given an exciting opportunity in the future but it is up to you
    to realise it.
  prefs: []
  type: TYPE_NORMAL
