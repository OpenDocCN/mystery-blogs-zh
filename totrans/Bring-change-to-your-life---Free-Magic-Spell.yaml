- en: Bring change to your life
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为你的生活带来改变
- en: If you feel you're life lacks variety and needs to be shaken up this spell could
    help you!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得你的生活缺乏变化，并且需要被改变，这个咒语可能会有所帮助！
- en: '## Casting Instructions for ''Bring change to your life'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“为你的生活带来改变”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语需要以下物品：**'
- en: Stone
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 石头
- en: Reflective body of water
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反光的水体
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语需要以下物品：**'
- en: Stone
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 石头
- en: Reflective body of water
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反光的水体
- en: Find a body of water that you can see your reflection in.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 找一个你可以在其中看到自己倒影的水体。
- en: Make sure that it is completely still and you can see yourself clearly
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 确保水体完全静止，你能清楚地看到自己
- en: Pick up a roughly fist sized stone and hold it in your hands.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起一个大约拳头大小的石头，握在手中。
- en: Think about the boredom in your life and how you want to be rid of it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你生活中的无聊，以及你希望摆脱它的方式。
- en: 'When you are ready say this: my life is stagnant and a bore.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好的时候说：我的生活一成不变，乏味至极。
- en: Please end this suspense which I hate and abhor.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 请结束我所讨厌和憎恶的这种悬念。
- en: Let my life flow once more.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的生活再次流淌。
- en: I wish to end this strife.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望结束这场纷争。
- en: Please let me have an eventful life.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 请让我的生活充满事件。
- en: Throw in the rock and watch as your reflection dissolves then re solidifies.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 把石头扔进水中，看着你的倒影消失然后重新凝固。
- en: You will be given an exciting opportunity in the future but it is up to you
    to realise it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 未来你将有一个令人兴奋的机会，但实现它取决于你。
