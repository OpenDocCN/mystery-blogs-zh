- en: '## Casting Instructions for ''Incantation for Protection'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''保护咒语''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Simply say this incantation outloud preferably or in your
    head whenever you feel unsafe.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语您需要以下物品：** 只需在感到不安时，大声或在心中重复此咒语。'
- en: '"I am a violet being of violet fire, the purity that god desires."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"我是紫色之火的紫色存在，是上帝所追求的纯洁。"'
- en: Repeat it minimum 3 times but if needed, you can repeat it as many times as
    you wish. It's supposed to work like a shield that pushes negative energy away.
    It's also good to say it even when you're not in trouble to strengthen the spell.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最少重复3次，但如有需要，您可以重复多次。它被认为像一个护盾，能驱散负能量。即使没有问题，说它也能增强法术效果。
