- en: '## Casting Instructions for ''Increased Chances of Snow'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** "I call upon nature''s power,'
  prefs: []
  type: TYPE_NORMAL
- en: To assist me now and in this hour,
  prefs: []
  type: TYPE_NORMAL
- en: Guide these clouds to create snow,
  prefs: []
  type: TYPE_NORMAL
- en: And fall to the ground and make their glow"
  prefs: []
  type: TYPE_NORMAL
- en: '-------------------------'
  prefs: []
  type: TYPE_NORMAL
- en: Go outside and have this spell written down to read, and memorize the steps.
    Read the spell outloud while looking at the clouds and concentrate hard. Remember
    to use all the energy you can into the spell. Make every word count. Now say the
    spell about 3 or 4 times or more. Then within the day it will either snow in your
    area and other areas of your state if you casted the spell correctly.
  prefs: []
  type: TYPE_NORMAL
