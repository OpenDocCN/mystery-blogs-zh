- en: It, if cast correctly, summons magickal lightning from heaven and black fire
    from hell. It is wise to contact spirits with high experience and knowledge to
    get their advice on casting it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果正确施放，它会召唤来自天堂的魔法闪电和来自地狱的黑色火焰。最好联系经验丰富且知识渊博的灵体，获取他们对施放此咒语的建议。
- en: '## Casting Instructions for ''Heaven''s Thunder and Hell''s Fire'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“天堂的雷霆与地狱的火焰”咒语的指示'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Before casting this spell, please note: It should only
    be used in times of great distress. This spell can be very dangerous to you if
    used improperly. If you feel you are not experienced enough, please do not attempt
    to cast this spell.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展此咒语：****你需要以下物品来施展此咒语：** 在施展此咒语之前，请注意：它应该只在极度危急的时候使用。如果使用不当，此咒语对你可能非常危险。如果你觉得自己经验不足，请不要尝试施展此咒语。'
- en: 'Now then: to start the spell, pull as much magickal energy as you can (without
    hurting yourself or getting dizzy/tired) out of your self in a sort of "bubble"
    around you. Next, concentrate with all your might on 3 things: keeping your energy
    around you, black flames appearing in a circle around you, and a lightning storm
    above you. You may feel a rumbling sensation deep in your bones; that is because
    you may have not handled magick of this power before. Don''t worry; if you have
    enough experience and know how all magick behaves, you WILL NOT be harmed.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在开始：为了开始施展咒语，请尽可能地从自己身上提取尽可能多的魔力（在不伤害自己或导致头晕/疲劳的情况下），在你周围形成一种“泡泡”的形式。接下来，全力集中注意力在三件事情上：保持你周围的能量、黑色火焰在你周围形成圆圈，并在你上方形成闪电风暴。你可能会感到骨骼深处的隆隆感觉；那是因为你可能以前从未处理过如此强大的魔法。不用担心；如果你有足够的经验并且了解所有魔法的运作方式，你将不会受伤。
- en: The next thing you will probably feel is heat all around you. Do not be alarmed.
    That feeling is the magickal black flames conjured up from hell. Since they were
    conjured by YOUR energy, they will not affect YOU.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来你可能会感觉到的是周围弥漫着热量。不要惊慌。那种感觉来自地狱召唤出的魔法黑色火焰。由于它们是由你的能量召唤而来，它们不会影响到你自己。
- en: Now... what should happen after that is the clouds above you will send a bolt
    of lightning down, creating a cage made of lightning around you. That is the lightning
    shield; it will move with you if you walk around. Do note, however, that illusion
    spells can still pass through, if they are powerful enough. If you are trapped
    in an illusion the spell will fall apart and you will lose about 70% of the energy
    you used. The rest will go back inside you. That is pretty much all there is to
    it, except the fact that the lightning shield will sometimes send outward small
    bolts that hurt.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在... 在那之后应该发生的事情是你头顶上的云层将会发出一道闪电，形成一道闪电笼罩在你周围。那就是闪电护盾；如果你走动它会随着你移动。然而，请注意，如果幻术够强大，幻觉咒语仍然可以通过。如果你被困在幻觉中，咒语将会崩溃，你将失去大约70%的使用能量。剩下的能量将返回到你的身体内。基本上就是这样，除了闪电护盾有时会发出小的射向外部的闪电。
- en: Again, do not use this spell for offensive tactics. It is not meant to kill,
    just as an ultimate defense. If you ever decide to cast this spell, I wish you
    all the luck.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，不要将此咒语用于攻击性战术。它并非旨在致人于死地，只是作为最终的防御手段。如果你决定施展此咒语，祝你好运。
