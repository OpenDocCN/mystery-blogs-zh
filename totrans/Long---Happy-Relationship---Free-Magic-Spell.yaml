- en: This spell does not "force" the bond, but rather magnifies each of your good
    qualities so that the other can see them more easily. Once everything good about
    you is magnified, the other person naturally grows more and more fond of you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术不会“强迫”关系，而是放大你们各自的优点，使对方更容易看到。一旦你所有的优点都被放大，对方自然会对你更加钟爱。
- en: 'First, of course, prepare your external sacred space, and cast your magick
    circle around your altar. On a Friday during the third hour of darkness: Place
    a potted cyclamen in the room, and water the plant. Light three candles: deep
    red, purple, and white. Say aloud:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，当然，准备好你的外部神圣空间，并在你的祭坛周围施展你的魔法圈。在黑暗的第三个小时的星期五：把一盆马缨花放在房间里，并浇水。点燃三根蜡烛：深红色、紫色和白色。大声说：
- en: '"I ask the goddess Branwen to bestow true love on my union with (insert name)."'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我请求女神布兰温赐予我与（插入名字）的真爱。”
- en: Breathe your love into your heart. Place the red candle in front of the other
    candles.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将你的爱吹入你的心中。把红蜡烛放在其他蜡烛前面。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"I ask that this be done for the greater good/ so be it. And so it is."'
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我请求这为了更大的善/如此便是。事即是如此。”
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Gaze at the flames in each candle, and when you are ready, blow them out. Remember
    that it is important for you to be grounded in the basics of Magick and Witchcraft
    before you attempt any serious Love magicks. Because desire and emotion are tied
    so strongly to love, the spells can have some unpredictable results if you haven't
    practiced the basic secrets of real witchcraft.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 凝视每根蜡烛的火焰，当你准备好时，吹灭它们。请记住，在你尝试任何严肃的爱情魔法之前，掌握魔法和巫术的基础非常重要。因为欲望和情感与爱情紧密相连，所以法术可能会带来一些不可预测的结果。
