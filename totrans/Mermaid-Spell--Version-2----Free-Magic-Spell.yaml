- en: Put nail polish on your finger and toe nails, the color of the polish will be
    your tail and top color. Once that's done, say the following spell two times.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的手指和脚趾甲上涂上指甲油，颜色将成为你的尾巴和上半身的颜色。一旦完成，请两次说以下咒语。
