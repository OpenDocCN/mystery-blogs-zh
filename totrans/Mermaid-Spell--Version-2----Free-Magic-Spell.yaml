    my nails. I will get my tail and power in 30 minutes. No later. Mermaid when wet,
    human when dry. One drop of water; ten seconds later I will transform into a mermaid.
    Mermaid when wet. Human when dry. So mote it be So mote it be!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
