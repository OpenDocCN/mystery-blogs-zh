- en: An Honest Guide to 2 Simple Hex Removal Spells - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个诚实的指南：2种简单的咒语解除咒语咒语 - 巫术的工艺
- en: 来源：[https://craftofwicca.com/an-honest-guide-to-2-simple-hex-removal-spells/#0001-01-01](https://craftofwicca.com/an-honest-guide-to-2-simple-hex-removal-spells/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/an-honest-guide-to-2-simple-hex-removal-spells/#0001-01-01](https://craftofwicca.com/an-honest-guide-to-2-simple-hex-removal-spells/#0001-01-01)
- en: So, you think you’ve been hexed. What should you do?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你认为自己被下了咒。你应该怎么办？
- en: First, don’t panic! Hexes are not necessarily as scary as they seem, and there
    are ways to remove them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，不要惊慌！咒语未必像看起来那么可怕，有方法可以解除它们。
- en: 'Here are the basics of hex removal:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是解除咒语的基础知识：
- en: '*   Know what it is and what symptoms to look for.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*   知道它是什么以及要查找的症状。'
- en: Don’t try to remove it yourself if you don’t know what you’re doing.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你不知道自己在做什么，不要试图自行解除它。
- en: Seek help from a professional if you are uncomfortable doing it yourself.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你不自信自己能够解除它，寻求专业人士的帮助。
- en: Be patient; it may take time for the hex to be removed completely.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要有耐心，解除咒可能需要一些时间。
- en: 'Introduction: What Is a Hex?'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简介：什么是咒语？
- en: You might be wondering, “What on earth is a hex?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你会想知道，“到底什么是咒语？”
- en: A hex is a type of curse that’s been placed on someone with the intent to cause
    harm. It can be something as simple as wishing someone bad luck, or as malicious
    as putting a death curse on them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语是一种旨在造成伤害的诅咒。它可以简单到希望某人倒霉，也可以邪恶到对他们施加死亡诅咒。
- en: And unfortunately, hexes are real. They’re a very real form of dark magic that
    can have some pretty serious consequences. If you think you might be hexed, it’s
    important to take action and remove the curse as soon as possible.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，咒语是真实存在的。它们是一种非常真实的黑魔法形式，可能会造成严重后果。如果你觉得自己可能被下了咒，立即采取行动尽快解除诅咒是非常重要的。
- en: No Wiccan should ever be casting a hex. It is my philosophy that any negative
    magic should be avoided at all costs, not just because of the [three-fold rule](https://craftofwicca.com/what-is-wiccan-law-the-wiccan-rede-explained/),
    but because the foundation of Wicca is to be in harmony with nature.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不论什么巫术教派，都不应该施放咒语。我认为任何负面的魔法都应该尽量避免，不仅仅是因为[三倍法则](https://craftofwicca.com/what-is-wiccan-law-the-wiccan-rede-explained/)，而且因为巫术的基础是与自然和谐相处。
- en: But dark magic does exist, so it is possible someone has hexed you. You’re now
    in need of a hex removal spell or ritual.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不过黑魔法确实存在，所以有可能有人对你下了咒。你现在需要一种解除咒语的咒语或仪式。
- en: '## Signs That You Have Been Hexed'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '## 表明你被下了咒的迹象'
- en: Here are some signs that a curse has been placed on you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一些表明你被下了咒的迹象。
- en: 1\. A Sudden and Intense Draw to Protective Sources
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 突然且强烈地倾向于保护源
- en: Your body will always send you signs if something is wrong. This is especially
    true if you’ve embarked on the Wiccan path and have started to open up your spiritual
    channels.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果身体出现异常迹象，说明有问题。特别是如果你走上了巫术之路，并开始开启你的灵性通道。
- en: If you find yourself constantly reading about [protection spells](https://craftofwicca.com/protection-spells-for-loved-ones/)
    or find a deep urge to carry a lucky charm or talisman, then this could be a sign
    that you need it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己经常阅读关于[保护咒语](https://craftofwicca.com/protection-spells-for-loved-ones/)或者有强烈的冲动携带幸运符或护身符，那么这可能是你需要的迹象。
- en: '### 2\. Divination'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '### 2\. 占卜'
- en: If you’re more advanced on your journey, then you could use divination to find
    out if you’ve been hexed. This could be from a tarot reading or any other source
    you feel comfortable with.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在巫师之旅上更加高级，那么你可以使用占卜来查明是否被施了咒。这可以通过塔罗牌阅读或者其他你感到舒适的方式来进行。
- en: Pay attention to subtler negative signs as well.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 也要注意更为微妙的负面迹象。
- en: 3\. Negative Signs
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 负面迹象
- en: These negative signs can take any form. For instance, you may come across a
    dead animal every time you go out for a walk.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些负面迹象可以呈现任何形式。例如，你每次出门散步都可能碰到死去的动物。
- en: This was a key sign to me the one time I got hexed. I walk the dog every morning,
    and I kept changing where I would do it because of encountering a dead squirrel
    or chipmunk.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，这是我被施咒的一个重要迹象。我每天早晨遛狗，因为经常遇到死掉的松鼠或花栗鼠，所以我一直在改变遛狗的地点。
- en: After the third time, I finally realized it was a sign that negativity was following
    me.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第三次之后，我终于意识到这是负面能量跟随我的迹象。
- en: Keep an eye out for these sorts of negative signs.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 留心这些负面迹象。
- en: '### 4\. You Think of a Person a Lot'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '### 4\. 你经常想起一个人'
- en: Every spell leaves its traces.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 每个咒语都会留下它的痕迹。
- en: If you find yourself constantly thinking about someone and it isn’t in a good
    way (falling in love or something), then this is a sign that something about that
    person has been marked upon you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己经常想起某人，而且这种感觉不是积极的（比如爱上某人），那么这表明那个人在某种程度上已经对你施加了影响。
- en: This is a very common sign that this person has cast a hex or other spell on
    you and it’s time to think about hex removal.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常常见的迹象，表明某人对你施了咒语或其他法术，现在是时候考虑解除咒语了。
- en: Now, before you go running off to find a witch to cast a spell on your behalf,
    there are some things you should know.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在你跑去找女巫代你施法之前，有些事情你应该知道。
- en: First of all, most hexes are not as powerful as you might think. And second
    of all, hex removal is not as difficult as you might think.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，大多数咒语并不像你想象的那么强大。其次，解除咒语并不像你想象的那么困难。
- en: Seeking Professional Help
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻求专业帮助
- en: It’s best to seek professional help if you are uncomfortable casting simple
    spells yourself.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不愿意自己施展简单的法术，最好求助于专业人士。
- en: There are a lot of scams out there, and you don’t want to end up wasting your
    money on someone who doesn’t know what they’re doing. A qualified hex removal
    practitioner will be able to help you get rid of the curse and restore balance
    to your life.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多骗局存在，你不想浪费钱找一个不知所措的人。一位合格的解除咒语从业者将能够帮助你摆脱诅咒，并恢复生活的平衡。
- en: If you don’t want to spend money and you want to be sure the person is legitimate,
    you can seek out a friend or family member who has experience with Wicca. There
    are many of us out there, and we’d be glad to help if it is for a good cause (and
    hex removal definitely counts!).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想花钱，又想确保对方是合法的，你可以找一个有Wicca经验的朋友或家人。我们中有很多人，如果是为了一个好事（解除咒语绝对算！），我们会很乐意帮助。
- en: 'Be prepared: this can take some time. Hexes are powerful spells, and they can
    take a lot of energy to remove. You may have to make some changes in your life,
    and it’s likely that you’ll see some negative side effects along the way.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 请做好准备：这可能需要一些时间。咒语是强大的法术，它们可能需要大量能量来解除。你可能需要在生活中做出一些改变，很可能在此过程中会看到一些负面副作用。
- en: But don’t worry, with the help of a qualified practitioner, you can overcome
    anything.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 但不要担心，借助合格的从业者，你可以克服任何困难。
- en: Hex Removal Methods
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解除咒语方法
- en: There are plenty of ways to remove a hex.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多方法可以解除咒语。
- en: 'Step 1: Figure out where the hex is coming from.'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '-   第一步：找出咒语的来源'
- en: This might require some detective work, but it’s important to identify the source
    so that you can take appropriate action.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能需要一些侦探工作，但重要的是要找出源头，这样你才能采取适当的行动。
- en: As discussed above, there are traces of the person within the hex.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，在这种诅咒中有人的痕迹。
- en: You can try simple methods like meditating on the negative feeling coming from
    the hex and see if a person spontaneously comes to mind.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以尝试简单的方法，比如沉思咒语带来的负面感觉，看看是否会突然想到某个人。
- en: You should be sure when it happens, because the feeling will be very strong.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当这种情况发生时，你应该确定，因为这种感觉会非常强烈。
- en: Other methods are to just pay attention to if anyone you know is acting weird
    around you or paying extra attention. Maybe they ask strange questions to see
    if you’ve been having a hard time.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 其他方法是注意身边的人是否对你表现得奇怪或特别关注。也许他们会问一些奇怪的问题，看看你是不是遇到了困难。
- en: You can always resort to divination if those aren’t working.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些方法都不起作用，你总可以求助占卜。
- en: 'Step 2: Perform a Cleansing Ritual'
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '-   第二步：进行净化仪式'
- en: From there, you can choose from any number of methods for hex removal.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 从那里，你可以选择任意多种方法来解除诅咒。
- en: Start with a cleansing ritual.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 开始进行净化仪式。
- en: You can use sage, salt, or sugar to clear the bad energy from your home or space.
    Or you can perform a cleansing ritual using specific herbs and prayers that speak
    to you. There are many on this site and others.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用鼠尾草、盐或糖来清除家中或空间中的负能量。或者，你可以使用特定的草药和祈祷来进行净化仪式，这些仪式与你心灵对话。这个网站和其他网站上有很多相关信息。
- en: The key is to make sure you’ve purified the area for the hex removal spell,
    otherwise, you could contaminate the attempt at removal.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 关键是要确保在进行咒语解除咒语之前已经净化了该区域，否则你可能会破坏解除咒语的尝试。
- en: '### Step 3: Perform the Spell'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '### 第三步：施展咒语'
- en: There are many spells and rituals that you can do yourself, or you can hire
    a professional hex-removal practitioner to help you.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多咒语和仪式可以自己进行，或者你可以聘请专业的解除咒语从业者来帮助你。
- en: The bottom line is that there’s no one-size-fits-all solution when it comes
    to hex removal. What works for one person might not work for another. So it’s
    important to experiment until you find what works best for you.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: Here is a simple starting point if you wish to do it on your own.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: The idea of the spell is to draw the hex out of you and into a different source.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: 'Light two candles: one white and one black. These represent the shift from
    black magic to white magic.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: Take a piece of crystal quartz into your hands and clear your mind.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: Feel the negativity from the hex within you. You absolutely must locate the
    hex before proceeding.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: 'Now push those feelings into the quartz as you say:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: I ask you Mother Goddess
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To aid in this act of purity
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Take the hex upon me
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And draw it to obscurity
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bound in quartz
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I banish the curse
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: No longer harmful
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I let it disperse
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Continue to feel the hex flow into the quartz until you sense that it is completely
    gone.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: Do not hold onto the quartz for more than 24 hours. You must bury it as far
    away from yourself as you can. Over time it will be drawn into the earth and returned
    to nature as harmless energy.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: Protection Against Future Hexes
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you’ve been hexed and you want to protect yourself from future hexes, there
    are a few things you can do.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: First, you must ensure you’re not leaving yourself open to attack. Make sure
    your energy is strong and your boundaries are solid. Stay positive and focused
    on your goals.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: Second, you can use protective symbols and amulets to ward off hexes. There
    are all sorts of different symbols that can be used, and you can find them in
    books or online. Choose the symbols that feel right for you, and carry them with
    you wherever you go.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: Last, but not least, it’s important to have a good support system. Make sure
    you have friends or family members who you can turn to when things get tough.
    When we’re under attack, it’s important to have people who we can rely on to help
    us through it.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: It’s not fun to think about, but remember that someone with the knowledge and
    power to curse you has already succeeded in it once. It is very likely they will
    notice that you removed the hex and will attempt again.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: Please stay safe. Protective amulets take very little time to make and can be
    a great source of protection.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: So, you think you’ve been hexed? If you’re not familiar with the practice of
    curse removal, it can be a frightening prospect. But don’t worry – we’re here
    to help.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: In this post, we discussed the basics of hex removal, including what to do if
    you think you’ve been hexed and how to go about finding a reputable hex removal
    practitioner or removing it on your own.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: We hope this information helps you to feel more confident and in control as
    you work to remove any unwanted hexes from your life.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: '## References'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
