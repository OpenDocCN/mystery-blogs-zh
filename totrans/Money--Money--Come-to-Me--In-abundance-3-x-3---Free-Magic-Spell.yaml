- en: Money, Money, Come to Me, In abundance 3 x 3 - Free Magic Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spellsofmagic.com/spells/life_spells/money_spells/25764/page.html#0001-01-01](https://www.spellsofmagic.com/spells/life_spells/money_spells/25764/page.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: <main role="main">
  prefs: []
  type: TYPE_NORMAL
- en: Money, Money, Come to Me, In abundance 3 x 3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is the final complete spell. This spell will bring you money very quickly.
    Do this after midnight on Thursday. (I have remixed this spell for myself and
    it has brought me more than I asked for the very next morning).
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Sage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 incense (Call Money LLAMA
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DINERO by HEM)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Green Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Eucalyptus Oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ground Cinnamon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Matches or lighter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blue ink pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fire safe bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Silver coin / Dime
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dollar bill (the crispest, cleanest one you have).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Money, Money, Come to Me, In abundance 3 x 3'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1\. Take a hot shower (scrubbing your body with sea salt helps).
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Open your window and cleanse your bedroom or private space including your
    alter with sage thoroughly asking all negative energy and entities to leave.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Prepare your ingredients and be sure to blow some sage over each item cleansing
    it to remove any negative energies.
  prefs: []
  type: TYPE_NORMAL
- en: ________________
  prefs: []
  type: TYPE_NORMAL
- en: '- 1 incense (Call Money LLAMA'
  prefs: []
  type: TYPE_NORMAL
- en: DINERO by HEM)
  prefs: []
  type: TYPE_NORMAL
- en: '- A Green Candle'
  prefs: []
  type: TYPE_NORMAL
- en: '- Eucalyptus Oil'
  prefs: []
  type: TYPE_NORMAL
- en: '- Ground Cinnamon'
  prefs: []
  type: TYPE_NORMAL
- en: '- Matches or lighter'
  prefs: []
  type: TYPE_NORMAL
- en: '- Blue ink pen'
  prefs: []
  type: TYPE_NORMAL
- en: '- Fire safe bowl'
  prefs: []
  type: TYPE_NORMAL
- en: '- Silver coin / Dime'
  prefs: []
  type: TYPE_NORMAL
- en: '- Dollar bill (the crispest one'
  prefs: []
  type: TYPE_NORMAL
- en: you have)
  prefs: []
  type: TYPE_NORMAL
- en: ________________
  prefs: []
  type: TYPE_NORMAL
- en: Now that you have done this let's get started with this easy spell.
  prefs: []
  type: TYPE_NORMAL
- en: '- At the bottom of your candle make 3 straight line marks going downward |
    | |'
  prefs: []
  type: TYPE_NORMAL
- en: '- Dress your green candle with Eucalyptus Oil (rub the oil all over the candle
    including the wick and bottom of the candle).'
  prefs: []
  type: TYPE_NORMAL
- en: '- Rub ground cinnamon all over your candle (including on the wick and bottom
    of candle).'
  prefs: []
  type: TYPE_NORMAL
- en: '- Before lighting your candle look at your candle and set your intentions and
    say it.'
  prefs: []
  type: TYPE_NORMAL
- en: '- Light your incense.'
  prefs: []
  type: TYPE_NORMAL
- en: '- Light your candle.'
  prefs: []
  type: TYPE_NORMAL
- en: ________________
  prefs: []
  type: TYPE_NORMAL
- en: Hold the green candle in your left hand and the incense in your right hand.
    Watch the smoke from both mix together as you chant.
  prefs: []
  type: TYPE_NORMAL
- en: ________________
  prefs: []
  type: TYPE_NORMAL
- en: 'Call upon the four elements by saying:'
  prefs: []
  type: TYPE_NORMAL
- en: I call upon the four elements Air, Fire, Water, Earth to help me with this spell.
  prefs: []
  type: TYPE_NORMAL
- en: ________________
  prefs: []
  type: TYPE_NORMAL
- en: Money I need,
  prefs: []
  type: TYPE_NORMAL
- en: Come to Me,
  prefs: []
  type: TYPE_NORMAL
- en: With harm to none,
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be (say this 3x).
  prefs: []
  type: TYPE_NORMAL
- en: ________________
  prefs: []
  type: TYPE_NORMAL
- en: 'Take deep breaths (breathing in through your nose and out through your mouth)
    and then say:'
  prefs: []
  type: TYPE_NORMAL
- en: ________________
  prefs: []
  type: TYPE_NORMAL
- en: Money, money, come to me,
  prefs: []
  type: TYPE_NORMAL
- en: In abundance three times three,
  prefs: []
  type: TYPE_NORMAL
- en: May I be enriched in the best of ways,
  prefs: []
  type: TYPE_NORMAL
- en: Harming none on it's way,
  prefs: []
  type: TYPE_NORMAL
- en: This I accept so mote it be,
  prefs: []
  type: TYPE_NORMAL
- en: Bring Me MONEY three times three.
  prefs: []
  type: TYPE_NORMAL
- en: ________________
  prefs: []
  type: TYPE_NORMAL
- en: Say the last chant as many times as it takes until you feel you have put all
    of your energy into it. Make sure while doing this you are staring deep into the
    candle flame and holding the incense stick near it allowing the smoke to blend
    together. You should feel a sort of trance.
  prefs: []
  type: TYPE_NORMAL
- en: ________________
  prefs: []
  type: TYPE_NORMAL
- en: 'Now for the final important step:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Take your $1 dollar bill and write on it all of the things you will do with
    the money that you will receive such as, PAY MY BILLS, MONEY FILLS MY BANK, MONEY
    FILLS MY WALLETS, MONEY FILLS MY PURSE, MONEY FILLS MY CREDIT CARDS, MONEY FILLS
    MY PAYPAL, GIFT MONEY FULL IN AMAZON, etc. (only positive words as if it is there
    already).
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Burn the $1 dollar bill in your fire safe bowl.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Say thank you, Amen.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Go to sleep.
  prefs: []
  type: TYPE_NORMAL
- en: ~ This may seem like a long spell, but it's really not. It is easy. I am just
    very thorough. If you do this right it will work faster than you think.
  prefs: []
  type: TYPE_NORMAL
