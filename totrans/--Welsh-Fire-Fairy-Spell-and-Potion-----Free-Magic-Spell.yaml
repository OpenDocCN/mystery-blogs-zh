- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <主要角色="主要">
- en: '*+Welsh Fire Fairy Spell and Potion+*'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*+威尔士火焰仙女咒语和药水+*'
- en: Yes, this is my 1st Fairy spell. BUT I GOT TWO MORE FAIRY SPELLS 2 GO, PEEPS!
    So, basically, this spell is for turning into a Fire element fairy...
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这是我的第一个仙子咒语。但是我还有两个仙子咒语要发布，朋友们！所以，基本上，这个咒语是用来转变成为火元素的仙子…
- en: '## Casting Instructions for ''*+Welsh Fire Fairy Spell and Potion+*'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## *+威尔士火焰仙女咒语和药水+*的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: 2 cups of water
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2杯水
- en: 1 candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1根蜡烛
- en: A bowl
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个碗
- en: 3 flower petals
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3朵花瓣
- en: 3 leaves
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3片叶子
- en: Fairy dust for the wings...make sure it has to have a positive aura so not really
    dark colors unless u wanna be evil... (to make fairy dust, get powder and glitter
    NOT GLITTER GLUE!!!)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仙女尘用于翅膀…确保它有积极的光环，所以不要选择真的暗色，除非你想成为邪恶的…（制作仙女尘，用粉末和闪粉，而不是闪粉胶！！！）
- en: Glitter Glue for another color in your wings (optional)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于翅膀的另一种颜色的闪粉胶（可选）
- en: 1 cup of milk, cream, OR butter
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1杯牛奶、奶油或黄油
- en: Any candy stick that smells good
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何闻起来不错的糖果棒
- en: '**You will need the following items for this spell:**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
