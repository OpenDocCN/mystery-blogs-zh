- en: There are four versions of this potion, this being the first one. One for each
    element. Really consider which element you want your power to be. However, the spell
    is the same. This one, we are doing Fire Fairy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这个药水有四个版本，这是第一个版本。每个版本对应一个元素。真的要考虑一下你想要你的力量成为哪种元素。然而，咒语是一样的。这个，我们做火仙子。
- en: '**1**: Light your candle.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**1**：点燃你的蜡烛。'
- en: '**2**: Close your eyes and breath deeply.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**2**：闭上你的眼睛，深呼吸。'
- en: '**3**: Imagine your eternal flame burning strongly.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**3**：想象你永恒的火焰在熊熊燃烧。'
- en: '**4**: Imagine your wings on your back.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**4**：想象你后背上的翅膀。'
- en: '**Now its time to make the potion.**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**现在是时候来制作药水了。**'
- en: '**5**: Take your bowl and pour 2 cups of water into the bowl.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**5**：拿起你的碗，倒入2杯水到碗里。'
- en: '**6**​​​​​​​: Take your fairy dust or glitter and sprinkle it into the bowl.
    **DO NOT STIR!​​​​​​​ **'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**6**​​​​​​​：取出你的仙女尘或闪粉，撒入碗里。**不要搅拌!​​​​​​​ **'
- en: '**7**​​​​​​​: Put in the glitter glue.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**7**​​​​​​​：放入闪粉胶。'
- en: '**8**: Now take your petals and leaves and put them in the bowl.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**8**：现在把花瓣和叶子放进碗里。'
- en: '**9**: Stir them with your stick/mixing tool and make sure they are covered
    in sparkles.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**9**：用你的棒子/搅拌工具搅拌它们，并确保它们被火花覆盖。'
- en: '**10**: Once the candle is melted a good amount, put the candle in the potion.
    **Be very careful.**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**10**：一旦蜡烛熔化了相当多，把蜡烛放进药水里。**要非常小心。**'
- en: '**11**: Now pour your milk or cream into the potion **OR** melt your butter
    and pour it into the potion.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**11**：将你的牛奶或奶油倒进药水中**或者**融化你的黄油并将其倒入药水中。'
- en: '**12**: Stir.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**12**：搅拌。'
- en: '**13**​​​​​​​:​​​​​​​ Now say the spell at the bottom of the instructions,
    then use your stick to put the potion in the middle of your forehead, the tip
    of your nose and your chin.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**13**​​​​​​​：现在说出说明书底部的咒语，然后使用你的棒子把药水放在你的额头中间、鼻尖和下巴的尖上。'
