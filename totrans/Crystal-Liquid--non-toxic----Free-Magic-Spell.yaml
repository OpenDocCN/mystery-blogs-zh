- en: Crystal Liquid (non toxic)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 水晶液体（无毒）
- en: Rated 1/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为1/5星
- en: This was originally called an ''elixir'', but I don't like using that word.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这原本被称为''魔药''，但我不喜欢使用这个词。
- en: DO YOU RESEARCH ON STONES BEFORE ATTEMPTING.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试之前对石头进行研究。
- en: This is another way to harness and use stones/gemstones/crystal properties.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是利用和使用石头/宝石/水晶特性的另一种方式。
- en: '## Casting Instructions for ''Crystal Liquid (non toxic)'''
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''水晶液体（无毒）'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**'
- en: Stone of choice (be careful to use stones that don't dissolve or are toxic)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择的石头（小心使用不会溶解或有毒的石头）
- en: Clear container (glass bowl, glass cup, doesn't matter what color unless you
    want it to be color coordinated)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清洁容器（玻璃碗，玻璃杯，颜色不重要，除非你想要颜色协调）
- en: Water (can be filtered, tap, doesn't matter much)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水（可以是过滤的，自来水，不太重要）
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**'
- en: Stone of choice (be careful to use stones that don't dissolve or are toxic)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择的石头（小心使用不会溶解或有毒的石头）
- en: Clear container (glass bowl, glass cup, doesn't matter what color unless you
    want it to be color coordinated)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清洁容器（玻璃碗，玻璃杯，颜色不重要，除非你想要颜色协调）
- en: Water (can be filtered, tap, doesn't matter much)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水（可以是过滤的，自来水，不太重要）
- en: Fill your container with water. Doesn't matter what kind of water. Plain tap
    water is just fine.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用水填满你的容器。水的种类不重要。普通自来水就可以。
- en: Make sure your stone is physically and energetically clean. You don't want to
    consume any dirt on the stone. Place your stone inside the container, and set
    it in the sunlight. If it is a moonlight stone, place it in the moonlight. Such
    as Moonstone/Celestite(Celestine). Let the stone soak in the water, visualize
    the energies of the stone being absorbed by the water, and place it in the sunlight.
    This is a double effect, where the stone is being charged, but also releasing
    its energies into the water.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你的石头在物理上和能量上都是干净的。你不想吸入石头上的任何污垢。将你的石头放在容器中，并将其放在阳光下。如果是月光石，请将其放在月光下。比如月光石/天蓝石。让石头浸泡在水中，想象石头的能量被水吸收，并将其放在阳光下。这是一个双重效应，石头被充电，但也将其能量释放到水中。
- en: I would leave it sitting in the sunlight for a few hours. That way you are sure
    it's effective. The longer it sits out, the more potent the water is.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我会让它在阳光下放置几个小时。这样你就可以确定它是有效的。它放置的时间越长，水的效力就越强。
- en: After it has been sitting in the sunlight, drink it. Let the effects take place.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在它在阳光下放置一段时间后，喝下它。让效果发挥出来。
- en: Enjoy!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽情享用！
