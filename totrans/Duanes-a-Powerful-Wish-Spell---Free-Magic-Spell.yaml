- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: Gives you what you want.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Duanes a Powerful Wish Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** This is a little complicated to describe but is well worth
    it.'
  prefs: []
  type: TYPE_NORMAL
- en: You need a piece of recycled paper (recycled notebook paper works fine).
  prefs: []
  type: TYPE_NORMAL
- en: On the paper, write a short poem or chant to the Goddess and God that states
    your wish.
  prefs: []
  type: TYPE_NORMAL
- en: It is alright if you aren't the best poet on earth! But it is very important
    that you say exactly how you feel and what exactly you need. Do your best and
    say it from the heart.
  prefs: []
  type: TYPE_NORMAL
- en: Close the poem with thanks to the Goddess and God.
  prefs: []
  type: TYPE_NORMAL
- en: Fold it in half with the words inside it.
  prefs: []
  type: TYPE_NORMAL
- en: Draw a triple goddess sign on the outside.
  prefs: []
  type: TYPE_NORMAL
- en: Now fold it in half again with the symbol on the inside.
  prefs: []
  type: TYPE_NORMAL
- en: Now draw a pentacle on the paper.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, flip it over and write your name and birthdate on the other side.
  prefs: []
  type: TYPE_NORMAL
- en: Put this aside in a safe place and your wish will come true in due time.
  prefs: []
  type: TYPE_NORMAL
- en: If you change your mind before it comes true, burn the paper and put the ashes
    to the earth.
  prefs: []
  type: TYPE_NORMAL
