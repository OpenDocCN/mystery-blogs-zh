- en: '## Casting Instructions for ''Persephone''s Spell of Protection'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** On January 6th, a group of Persephone''s followers carried
    her statue around her temple and invoked her protection in the coming year. Here''s the
    spell they used.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Open the pomegranate so you may access the seeds. Walk the perimeter of your
    property dropping a seed at evenly spaced intervals. As you drop these seeds say
    these words:'
  prefs: []
  type: TYPE_NORMAL
- en: This home is protected, safe, and secure. This land is protected, safe, and
    secure. All those who dwell here are protected, safe , and secure.
  prefs: []
  type: TYPE_NORMAL
- en: Once you've dropped all the seeds dig a small hole near your front door and
    plant the skin and meat of the pomegranate.
