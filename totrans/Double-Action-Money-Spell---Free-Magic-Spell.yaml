- en: Double Action Money Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This Spell Does 2 Things. It Sends Your Magick Energy Into The Universe To Attract
    Money In Life And It Sends Out ''Banishing'' Energy To Remove Poverty And Debt.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Double Action Money Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: For This Spell, You'll Need A Double-Action Candle That Is Black On One Half
    And Green On The Other Half.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You'll Also Need A ''Spiked'' Candle Holder That Will That Will Stick Through
    The Candle To Hold It Horizontally.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: For This Spell, You'll Need A Double-Action Candle That Is Black On One Half
    And Green On The Other Half.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You'll Also Need A ''Spiked'' Candle Holder That Will That Will Stick Through
    The Candle To Hold It Horizontally.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Step1\. Carve whatever you wish to lose on the black side of the candle. (Poverty,
    Debt, Etc.)
  prefs: []
  type: TYPE_NORMAL
- en: Step2\. Carve what you need on the green side of the candle, be specific.
  prefs: []
  type: TYPE_NORMAL
- en: Step3\. Trim the bottom of the candle if necessary, exposing the wick so that
    both ends may be lit.
  prefs: []
  type: TYPE_NORMAL
- en: Step4\. Place the candle horizontally on the spiked candle holder.
  prefs: []
  type: TYPE_NORMAL
- en: Step5\. Place both hands on the candle and visualize whatever you wish to lose,
    evaporating from your life. Then, visualize what you desire to materialize into
    your life. ''See'' what the end result is, and how your life will be.
  prefs: []
  type: TYPE_NORMAL
- en: Step6\. Light both ends of the candle and let it burn for 1 hour.
  prefs: []
  type: TYPE_NORMAL
- en: Step7\. Repeat steps 5 and 6 everyday until the candle burns out.
  prefs: []
  type: TYPE_NORMAL
- en: -Vonniera
