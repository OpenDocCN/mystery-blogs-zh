- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Just a simple protection spell using the Fire element.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：****你将需要以下物品执行此咒语：**只是一个简单的利用火元素的保护咒语。'
- en: 'Chant 3 times while standing in sunlight and focusing your mind on the sun
    :'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 站在阳光下，集中注意力在太阳上，同时念诵3次：
- en: .The immortal fire will always shine.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: .不朽的火焰将永远闪耀。
- en: .Fire of the sun I shall make you mine.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: .太阳之火，我将使你成为我的。
- en: .Protection is now my desire.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: .保护现在是我的渴望。
- en: .Make the flames now more brighter.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: .现在让火焰更加明亮。
- en: .Burn away my misery and fear.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: .燃烧我的痛苦和恐惧。
- en: .All evil shall vanish and disappear.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: .所有邪恶都将消失不见。
- en: .Light and warmth shall protect me.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: .光和温暖将保护我。
- en: .One, two, three, so mote it be.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: .一、二、三，如此成就。
