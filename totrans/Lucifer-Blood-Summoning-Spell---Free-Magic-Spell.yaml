- en: First you need to image lucifer in your mind. Then take the athame and point
    at lucifer's picture.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要在脑海中想象路西法。然后拿起祭剑，指向路西法的画像。
- en: 'Then chant:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然后吟唱：
- en: '** "I invoke thee lucifer bright morning star you are to show me power and
    wisdom and help me gain my ever lasting desires."**'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '** “我祈请你，路西法，明亮的晨星，你要向我展示权力和智慧，帮助我获得我永恒的欲望。”**'
- en: Then light the candles on the altar all 4 of them .
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然后点燃祭坛上的4支蜡烛。
- en: '** "I invoke thee lucifer,this is my oh divine purpose lucifer to have communations
    with you, do my bidding lucifer with no strings attached.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '** “我祈祷你，路西法，这是我与你沟通的神圣目的，路西法，愿你无条件地听从我的命令。”'
- en: I ask for the powerful goddess Tyche to aid me in getting you lucifer to obey
    me."**
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我请求强大的幸运女神缇刻帮助我让你路西法服从我。”**
- en: Then drink the 1 glass of the goat's blood .
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然后喝下1杯山羊血。
- en: The 2 glass leave as offering to lucifer and goddess tyche.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 作为向路西法和幸运女神缇刻的供物，2杯玻璃杯。
- en: Then wait but something will happen after you do it, make your wishes and demands
    when you hear the voice of lucifer.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 然后等待，但在你这样做后一定会发生一些事情，请在听到路西法的声音时许下你的愿望和要求。
- en: This is extreme black magic! And this spellis extremely dangerous. I assume
    no responsibly for what may happen.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是极端的黑魔法！这个咒语极其危险。我对可能发生的任何事情不负责任。
