- en: '## Casting Instructions for ''Identify Your Spirit Animal'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** First, you go to somewhere you can meditate without being
    disturbed. Then,imagine sloping out of your body and into the spirit world. Next,
    close your eyes and meditate. Now Open your third eye and in it, you should see
    yourself in a garden. Just do whatever. But then, your animal will come. Talk
    to it with your mind. After, just imagine sinking back into your body. If you
    don''t it can give you a massive headache.'
  prefs: []
