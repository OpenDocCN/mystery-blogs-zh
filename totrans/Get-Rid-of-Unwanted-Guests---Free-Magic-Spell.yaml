- en: "We have all had that moment when people have overstayed their welcome and don\x92\
    t have the good sense to get up and leave. Here is a surefire way to get them\
    \ up and out the door."
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Get Rid of Unwanted Guests'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Take a broom into a room that is either facing your unwanted
    guests or is directly behind them. Close the door. Lay the broom on the floor
    with the stalk butts facing the direction of the guests. Stand behind the broom,
    and chant the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Get ye out beyond my door'
  prefs: []
  type: TYPE_NORMAL
- en: "For I\x92m weary to the core!\""
  prefs: []
  type: TYPE_NORMAL
- en: Take a few relaxing breaths, and visualize your guests leaving. Put the broom
    away. Within 10 or 15 minutes they will take their leave, unaware of your magickal
    nudging.
  prefs: []
  type: TYPE_NORMAL
