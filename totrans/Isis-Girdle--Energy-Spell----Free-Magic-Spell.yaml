- en: Isis Girdle( Energy Spell)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 伊西斯腰带（能量咒语）
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5颗星
- en: This spell is one based on knot magic and is used to ensure that your energy
    is at the right level for your magical work. Buckles, belts or girdles were often
    associated with Isis or Venus and therefore aspects of femininity. They represent
    physical well-being and moral strength. It can be performed on a Wednesday.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语基于绳结魔法，用于确保你的能量处于适合你的魔法工作的正确水平。扣子、腰带或腰带经常与伊西斯或维纳斯有关，因此代表了女性特质的方面。它可以在星期三执行。
- en: '## Casting Instructions for ''Isis Girdle( Energy Spell)'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''伊西斯腰带（能量咒语）''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行此咒语所需物品：**'
- en: 3 lengths of cord about 3 metres (9 feet) each
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3根长约3米（9英尺）的细绳
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行此咒语所需物品：**'
- en: 3 lengths of cord about 3 metres (9 feet) each
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3根长约3米（9英尺）的细绳
- en: Decide before you begin the purpose of your girdle. To specifically use one
    for health issues you might choose the colour blue, or to work from-a spiritual
    perspective choose purple orwhite. Begin braiding the cord and as you do so bear
    in mind that you are fashioning three aspects-of self, body mind and spirit to
    become one-source of power in all that you do. In this way the braid becomes an
    extension of -you and also a protector of your being.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始时决定你的腰带的目的。如果要专门用于健康问题，你可以选择蓝色，或者从精神角度选择紫色或白色。开始编织绳索时，请记住你正在塑造自己的三个方面 - 身体、心灵和精神，使它们汇聚为你在做任何事情时的力量源泉。这样，编织就会成为你的延伸，也是你的保护者。
- en: 'Call on the power of Isis as you do so to give you strength and determination.
    Tie a knot in both ends to tie in the power. Now consecrate the girdle by holding
    it in-your left hand and circling it three time-santiclockwise with your most
    powerful hand,while saying words such as:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这么做时请求伊西斯的力量，赐予你力量和决心。在两端打结以封住力量。现在通过用左手持腰带并用你最有力量的手逆时针绕腰带三次来祝圣腰带，同时诉说着类似以下的话语：
- en: '"Isis, Mistress of the words of power'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “伊西斯，咒语女神
- en: Cleanse this girdle for my use"
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为我净化这条腰带”
- en: 'See it surrounded by bright light and glowing brightly. Let the image fade.
    Next circle the girdle clockwise three times -with your power hand and say:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 看到它被明亮的光环围绕，辉煌地发光。让这个形象褪去。接下来用你的主导手顺时针绕腰带三圈，并说：
- en: '"Isis, Goddess of the Throne'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “伊西斯，王座女神
- en: Protect me from all ill"
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 保护我免受一切疾病的侵害”
- en: 'Again perceive the girdle surrounded by light. Next put the girdle round your
    waist and say:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 再次感知被光环围绕的腰带。接着把腰带围在腰间，说道：
- en: '"Isis, Goddess of Perceived Truth'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “伊西斯，感知真相女神
- en: Thy wisdom is reality"
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你的智慧即为现实”
- en: In future, each time you put on the girdle you-should be able to sense the energy,
    giving you the power to carry out your chosen task.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将来，每次你戴上这条腰带时，你都应该能感受到能量，从而让你有能力完成你选择的任务。
- en: This is quite a powerful spell to do. Not only does it-protect you from illness,
    it also prepares you to be-able to help others as they require it. Since Isis
    rules-intuition, you find that you are in a better position-to understand others
    pain and distress.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个相当强大的咒语。它不仅可以保护你免受疾病侵害，还可以让你更好地帮助他人。由于伊西斯主宰直觉，你会发现自己处于更好的位置，能够理解他人的痛苦和困扰。
