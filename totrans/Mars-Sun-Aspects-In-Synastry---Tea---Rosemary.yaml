- en: 'Sun Square Mars Synastry:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With the Sun square Mars synastry aspect, there is a lot of physical and sexual
    attraction, especially at first. Squares create energy, so there may actually
    be a stronger magnetic pull with this Sun square Mars synastry aspect than with
    others, like the sextile.
  prefs: []
  type: TYPE_NORMAL
- en: However, over time, both partners can start to feel annoyed by virtually everything
    about each other. They rub each other wrong and know how to get under each other’s
    skin. They may find themselves wondering what they saw in the other.
  prefs: []
  type: TYPE_NORMAL
- en: The Sun square Mars synastry aspect has a lot to do with ego. Both partners
    find their egos getting triggered often; they then react to the other in an impulsive
    or angry manner.
  prefs: []
  type: TYPE_NORMAL
- en: When arguing, the Sun person might come off as self-righteous or as a bit of
    a know-it-all. The Mars person will be both defensive and angry. They may initiate
    the “explosive” parts of the arguments because the Sun person just doesn’t let
    up.
  prefs: []
  type: TYPE_NORMAL
- en: The Sun square Mars synastry aspect can indicate competition between the couple.
    This can be healthy if the partners challenge each other, but it can quickly turn
    aggressive and combative if the levels of competition rise.
  prefs: []
  type: TYPE_NORMAL
- en: The timing in this relationship is always off. One person wants more than the
    other wants to give. This may be a constant dynamic, or this may switch back and
    forth between the partners.
  prefs: []
  type: TYPE_NORMAL
- en: They also have different drives or motivators. One person might want to do active
    things, find new hobbies, go out, etc. while the other is content to stay home.
    They each feel like they must sacrifice a core part of themselves to stay in the
    relationship.
  prefs: []
  type: TYPE_NORMAL
- en: If you have this Sun square Mars synastry aspect in your relationship, it can
    feel like you’re just never on the same page. You always have to explain your
    actions to your partner because you just don’t understand each other. This can
    be quite a draining aspect in a long-term relationship.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, it is possible for this relationship to work. Don’t forget: the Sun
    square Mars synastry aspect is full of passion. It isn’t a relationship that will
    die out easily, so there can be enough energy to accomplish just about anything.'
  prefs: []
  type: TYPE_NORMAL
- en: Communication is essential in this relationship. You probably react to each
    other *very* defensively. You must learn how to express yourselves and your needs
    without attacking the other person. There is always a way to compromise without *either*
    person giving up their values or dreams, but you simply haven’t learned how to
    do this yet.
  prefs: []
  type: TYPE_NORMAL
