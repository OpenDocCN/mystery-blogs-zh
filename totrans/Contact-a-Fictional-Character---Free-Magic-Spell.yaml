- en: 'Note: in order to do this you have to have an emotional connection to a character.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：为了执行此咒语，您必须与角色有情感联系。
- en: First, write down the characters name on the paper. Next, read the description
    of your character or look at the picture of the character. Focus all your energy
    onto them. Think of them. Then write on the paper a question. Listen for the character's
    response.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在纸上写下角色的名字。接下来，阅读角色的描述或查看角色的图片。集中所有的精力投射在他们身上。想着他们。然后在纸上写下一个问题。倾听角色的回应。
- en: If you can't hear them, then hold the item or think about a moment with the
    character that you like. Try to mentally talk to the character. If this doesn't
    work you can also try meditation or try again later. Like most things, it doesn't
    always happen on the first try.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法听到他们的声音，那么抓住这个物品或者回想一下你喜欢的角色的某个时刻。试着在心里与角色交流。如果这不起作用，您也可以尝试冥想或稍后再试。像大多数事情一样，第一次并不总是成功。
- en: Also note that when you hear them it'll be spiritually/mentally. They are from
    another universe and they can't physically appear.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 也请注意，当您听到他们时，这将是在精神/心理层面上。他们来自另一个宇宙，无法在物理上出现。
