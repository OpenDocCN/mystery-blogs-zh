  type: TYPE_NORMAL
  zh: 这是为所有新手冥想者提供一些技巧的帮助。
- en: '## Casting Instructions for ''Meditation Help And Useful Tools'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''冥想帮助与实用工具'' 施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** This is some good ways to master meditation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：****你需要以下物品来进行这个咒语：** 这是一些掌握冥想的好方法。'
- en: First sit in a quiet room. Feel all the energies flowing inside the room. Some
    people say that lighting Insence help you calm you're Mind down and focus more.
    This is optional though.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 首先坐在一个安静的房间里。感受房间内所有能量的流动。有些人说点燃香薰有助于平静你的心灵并更专注。不过这是可选的。
- en: Next find a good spot to sit down. You may want to find some pillows to make
    the floor more comfortable. If you have a sound machine or something that produces
    natural sounds that can help focus you're mind a bit more.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来找一个舒适的地方坐下。你可能想找些枕头来让地板更舒服。如果你有声音机或者发出自然声音的东西，可以帮助你更专注。
- en: 'Then, after doing all that are above start meditating. These are some good
    ways to help start you''re mastering of Meditation. TIP: When starting to meditate
    I always do Mantra''s. Mantra''s are things you say while Meditating. Like the
    ommmm thing. This is supposed to help.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在完成以上步骤后开始冥想。这些是帮助你开始掌握冥想的好方法。提示：开始冥想时，我总是做咒语。咒语是你在冥想时说的东西。就像那个“唵”音一样。这被认为有助于。
