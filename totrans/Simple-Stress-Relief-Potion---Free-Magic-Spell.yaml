- en: Simple Stress Relief Potion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A simple yet effective stress relief potion. You can most likely find the ingredients
    right there in your kitchen.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Simple Stress Relief Potion'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1/4 cup condensed milk
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 1/4 tbsp sugar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1/4 cup condensed milk
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 1/4 tbsp sugar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -Mix the condensed milk and sugar together in a small sauce pan.
  prefs: []
  type: TYPE_NORMAL
- en: -Heat the mixture up on the stove until you see steam.
  prefs: []
  type: TYPE_NORMAL
- en: -Take off heat and let it cool a bit
  prefs: []
  type: TYPE_NORMAL
- en: -Pour into a cup and drink it
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:**'
  prefs: []
  type: TYPE_NORMAL
- en: -Drink slowly in small sips. Condensed milk is very rich and going too fast
    may give you a stomach ache.
  prefs: []
  type: TYPE_NORMAL
- en: -Save some for later in the fridge in a sealed container if you can't drink
    it all.
  prefs: []
  type: TYPE_NORMAL
- en: -It may have a slightly cooked smell or taste. That's the effect of heating
    milk up on a stove.
  prefs: []
  type: TYPE_NORMAL
