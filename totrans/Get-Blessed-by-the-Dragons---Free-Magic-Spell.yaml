- en: '## Casting Instructions for ''Get Blessed by the Dragons'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** So let the tub be filled with hot water. Say this spell
    by pointing your hands towards the water:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Oh the Dragons above all,'
  prefs: []
  type: TYPE_NORMAL
- en: With all my mind I call to you.
  prefs: []
  type: TYPE_NORMAL
- en: Let this water be your sweat,
  prefs: []
  type: TYPE_NORMAL
- en: Holding powers and secrets.
  prefs: []
  type: TYPE_NORMAL
- en: Let it bless me with strongest protection,
  prefs: []
  type: TYPE_NORMAL
- en: Let it bless me with  the strongest aura,
  prefs: []
  type: TYPE_NORMAL
- en: Let it bless me with supernatural strength,
  prefs: []
  type: TYPE_NORMAL
- en: With it bathed my body,
  prefs: []
  type: TYPE_NORMAL
- en: Blessed will be I with these abilities
  prefs: []
  type: TYPE_NORMAL
- en: With this blessings,
  prefs: []
  type: TYPE_NORMAL
- en: Rise high I,
  prefs: []
  type: TYPE_NORMAL
- en: Like the dragons higher than high
  prefs: []
  type: TYPE_NORMAL
- en: Grant this only to my use,
  prefs: []
  type: TYPE_NORMAL
- en: Else for any others it would be of no use.
  prefs: []
  type: TYPE_NORMAL
- en: This is my will so more it be."
  prefs: []
