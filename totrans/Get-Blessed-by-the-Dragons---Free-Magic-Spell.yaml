- en: '## Casting Instructions for ''Get Blessed by the Dragons'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## “通过龙的祝福”施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** So let the tub be filled with hot water. Say this spell
    by pointing your hands towards the water:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**让浴缸装满热水。用指向水的手说这个咒语：'
- en: '"Oh the Dragons above all,'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"哦，所有的龙，'
- en: With all my mind I call to you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我全心呼唤你。
- en: Let this water be your sweat,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让这水成为你的汗水，
- en: Holding powers and secrets.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有力量和秘密。
- en: Let it bless me with strongest protection,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让它赐予我最强大的保护，
- en: Let it bless me with  the strongest aura,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让它赐予我最强的光环，
- en: Let it bless me with supernatural strength,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让它赐予我超自然的力量，
- en: With it bathed my body,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 用它洗净我的身体，
- en: Blessed will be I with these abilities
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我将用这些能力受到祝福
- en: With this blessings,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这些祝福，
- en: Rise high I,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我会高高升起，
- en: Like the dragons higher than high
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 就像比高更高的龙
- en: Grant this only to my use,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 只授予我使用，
- en: Else for any others it would be of no use.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对其他人则毫无用处。
- en: This is my will so more it be."
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，愿如此成全。
- en: So, now just have a bath in!
