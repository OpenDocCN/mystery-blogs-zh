- en: Call the Rain Instrumental
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 招雨乐器
- en: This lets you call the rain with either the flute, the ocarina and the recorder.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这让你能够用长笛、陶笛或者直笛召唤雨水。
- en: '## Casting Instructions for ''Call the Rain Instrumental'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''招雨乐器'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: An ocarina/flute/recorder
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个陶笛/长笛/直笛
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: An ocarina/flute/recorder
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个陶笛/长笛/直笛
- en: 'First, go to a window. Focus. Focus. Focus. Close your eyes and play a calming
    and peaceful (not an upbeat, happy one) tune. Sad songs work best. You can play:
    MusicEgg''s Waltz of Destiny, Amor Kana''s Ocean of the Heart, and more that fit
    the category of this music.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，去到窗户。专注。专注。专注。闭上眼睛，演奏一段宁静平和（不是欢快愉悦的）的曲调。悲伤的歌曲效果最好。你可以演奏：MusicEgg的命运华尔兹，Amor
    Kana的心之海，以及更多符合这种音乐分类的曲目。
- en: 'Play it until you''re satisfied, and put down your instrument of choice. Wait.
    Wait. Wait. To strengthen the spell, you can chant: "Fall down to me, in my command,
    now."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 演奏，直到你满意为止，并放下你选择的乐器。等待。等待。为了加强咒语，你可以吟唱：“向我倾泻，在我指挥下，现在。”
