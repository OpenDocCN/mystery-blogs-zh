- en: This is a quick invoking spell so does not require a lot in the way of preparation.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. If you require it draw an inverted pentagram on a table or alter and place
    the black candle in the center of this pentagram.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Looking down submissively either at the ground or the candles flame draw
    the blade across your palm and let the blood pool within your hand.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. In a loud voice speak ''Oh, Sanguin Mistress of Blood. Consort to thy Lord
    Lucifer, by the Shadows Blessing Lady of the Fields of Tartarus. Come forth and
    embrace thy childe.''
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Flick the pooled blood diagonally to the ground (or into the candle flame)
  prefs: []
  type: TYPE_NORMAL
- en: All endeavors of War or bloodshed will now be blessed by the Mistress of Blood
