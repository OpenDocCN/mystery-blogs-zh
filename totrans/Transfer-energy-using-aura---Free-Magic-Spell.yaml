- en: Transfer energy using aura
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用光环传递能量
- en: This spell will help you give whoever you try it on more energy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将帮助你给你尝试的人更多的能量。
- en: '## Casting Instructions for ''Transfer energy using aura'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明''使用光环传递能量'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此咒语：**'
- en: -Belief of you, and the person you use it on
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -相信你，以及你使用它的人
- en: -Concentration
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -专注
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此咒语：**'
- en: -Belief of you, and the person you use it on
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -相信你，以及你使用它的人
- en: -Concentration
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -专注
- en: -Hold hands with the person you try this on
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: -与你尝试的人握手
- en: -Close eyes
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: -闭上眼睛
- en: -Imagine energy flowing from your body into the other person, first starting
    from your legs and the hand/arm they are not holding, imagine that energy flowing
    into your stomach, gather all of your energy there. Then imagine the energy flowing
    through your arm into the other person.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: -想象能量从你的身体流向另一个人，首先从你的腿和没有握住的手/臂开始，想象这些能量流入你的胃部，将所有能量集中在那里。然后想象这些能量通过你的手臂流向另一个人。
- en: -The other person should have more energy now
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: -现在对方应该有更多的能量
- en: This can make you have a slight loss of energy.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能会让你有轻微的能量损失。
- en: This is my first spell so please message me if it worked.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的第一个咒语，如果有效，请给我发消息。
- en: Thank you for reading and or trying!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢您的阅读或尝试！
