  type: TYPE_NORMAL
- en: love energies.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Step 1: Decorate your altar with all things'
  prefs: []
  type: TYPE_NORMAL
- en: related to love and/or Aphrodite.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 2: Place offerings for Aphrodite on your'
  prefs: []
  type: TYPE_NORMAL
- en: altar such as flowers, fruit, perfume, or
  prefs: []
  type: TYPE_NORMAL
- en: jewelry.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 3: Place upon the altar something that'
  prefs: []
  type: TYPE_NORMAL
- en: you'd like her to empower for you such as
  prefs: []
  type: TYPE_NORMAL
- en: a love charm, a belt, a bead necklace... any
  prefs: []
  type: TYPE_NORMAL
- en: traditional but small charm or piece of
  prefs: []
  type: TYPE_NORMAL
- en: jewelry will work. Make sure it's something
  prefs: []
  type: TYPE_NORMAL
- en: that the person will like.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 4: Tell Aphrodite about your love, and'
  prefs: []
  type: TYPE_NORMAL
- en: exactly how you feel about the person. It could
  prefs: []
  type: TYPE_NORMAL
- en: be a lover, a husband, a boyfriend, a friend,
  prefs: []
  type: TYPE_NORMAL
- en: or somebody you'd like to know better.
  prefs: []
  type: TYPE_NORMAL
- en: Make sure to tell her exactly what is hers
  prefs: []
  type: TYPE_NORMAL
- en: (the flowers, etc...), and tell her about
  prefs: []
  type: TYPE_NORMAL
- en: the piece of jewelry that you want her to
  prefs: []
  type: TYPE_NORMAL
- en: charge with love energy.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 5: Let the charm rest on the altar'
  prefs: []
  type: TYPE_NORMAL
- en: overnight.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 6: Give it to your beloved as a gift.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 7: Watch the love between you grow, and'
  prefs: []
  type: TYPE_NORMAL
- en: the positive little miracles that will emerge
  prefs: []
  type: TYPE_NORMAL
- en: into your life because of the positive energy
  prefs: []
