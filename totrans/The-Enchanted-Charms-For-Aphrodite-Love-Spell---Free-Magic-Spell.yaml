- en: '## Casting Instructions for ''The Enchanted Charms For Aphrodite Love Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: a small piece
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: of jewelry or a charm
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: love energies.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: a small piece
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: of jewelry or a charm
  prefs:
