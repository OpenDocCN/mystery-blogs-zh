- en: This spell takes a lot of concentration, it's not wise to use curses, but sometimes
    hate takes over. This is fairly simple, but takes a lot of energy, please be careful.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语需要很多集中精力，使用诅咒不明智，但有时候仇恨会占据上风。这很简单，但需要很多能量，请小心。
- en: '## Casting Instructions for ''Hatred Towards Thy Ex Curse'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''对前任的憎恨咒语''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Since this spells easy here is what you need to do, stare
    or think of your ex (an ex) someone that really makes you mad, now write down
    what you wish to happen to him. Focus your hate on the paper in a dark quiet room,
    try to shed a tear or two let it land on the paper. Light your candle, slowly
    burn the paper and say'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为了施展这个咒语，你将需要以下物品：** 既然这个咒语很简单，你需要做的就是，盯着或者想着你的前任（一个前任），一个让你非常生气的人，现在写下你希望发生在他身上的事情。把你的仇恨集中在一个黑暗安静的房间里的纸上，试着流泪，让泪滴落在纸上。点燃你的蜡烛，慢慢烧掉纸，然后说'
- en: '"You hurt me in the past, but this burning paper is my revenge, after it is
    fulfilled I will be free from you, I will no longer feel the pain you gave me,
    the hate you caused, and the heart your shattered, this is my gift to you, so
    mote it be."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “你曾伤害过我，但这燃烧的纸是我的复仇，完成后我将摆脱你，不再感受到你给我的痛苦，你引发的仇恨和你粉碎的心，这是我送给你的礼物，如此成就。”
- en: After, make or do something that relaxes you, get your mind off the hate. Let
    yourself restore your energy, and slowly let comfort take over your heart. The
    curse will take some time, even a lot of concentration the first night, if you
    feel if it's stronger to keep doing it for a few days then go ahead. Just know
    there are some side effects, fatigue loss, depression, crying softly, and feeling
    completely lost. Relaxing will make the symptoms go away, even make you feel refreshed
    the next day.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之后，做点什么放松一下自己，让心情远离憎恨。让自己恢复能量，慢慢地让舒适填满你的心。诅咒会需要一些时间，即使是第一晚也需要集中注意力，如果你感觉到更强烈，连续几天也可以继续。只要知道有一些副作用，如疲劳，失落，抑郁，轻声哭泣和彻底迷失。放松会让症状消失，甚至让你第二天感觉精力充沛。
