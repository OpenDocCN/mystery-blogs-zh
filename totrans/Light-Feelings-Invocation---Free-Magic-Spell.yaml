- en: Please keep in mind, this alone will not change your personality, it only temporarily
    invokes lighter feelings, such as happiness and generosity.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Light Feelings Invocation'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Find a spot that is very calm and quiet. Sit down and
    close your eyes. Sit in the position you feel most comfortable in. Now imagine
    a white stream flowing through you from the ground, it flows through and fills
    your body. Now speak. "Spirits of the light, I call upon thy help, fill me with
    the emotions that those of Dark may view as feelings of a whelp. I ask this not
    as thy master, but as your kin, please make me feel the emotions of light through
    my thoughts and my skin. May I feel happy and filled with glee, I ask this of
    the spirits of light, so mote it be."'
