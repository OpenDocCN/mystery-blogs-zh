- en: '## Casting Instructions for ''CURE SPELL FOR PLAGUES (works for past instances
    but does include current and future)'''
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“瘟疫的治愈咒语（对过去的情况有效，但包括当前和未来）”进行施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Say: "Plague cures of past," then say, "activate."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此法术:** 说：“过去的瘟疫治愈”，然后说：“激活。”'
- en: Then it will tell you how many times it kept you alive from plagues in the past.
    May be use on groups and whole countries or continents or whole earth to keep
    plague out for good. This is a satanic cure spell made from black colored black
    chicken, black dog and black cat satanic candles.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后它会告诉你在过去多少次使您免于瘟疫的威胁。可以用于团体，整个国家或大陆或整个地球，以永久排除瘟疫。这是由黑色黑鸡、黑狗和黑猫撒旦蜡烛制成的撒旦治愈咒语。
