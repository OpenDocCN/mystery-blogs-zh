- en: This appears to be a decent relaxation technique that could help many enter
    the relaxed state required for astral projection. I do not know if it would work
    for everyone, but it seems worthy of a chance. Try it for yourself if you struggle
    with Astral Projection.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是一种不错的放松技术，可以帮助许多人进入灵体投射所需的放松状态。我不知道它是否适用于每个人，但似乎值得一试。如果您在灵体投射方面有困难，请自行尝试。
