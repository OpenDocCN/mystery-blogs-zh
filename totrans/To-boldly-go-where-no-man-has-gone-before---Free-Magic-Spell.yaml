- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <主角色="主要">
- en: To boldly go where no man has gone before
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大胆去未曾有人去的地方
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: Spell to aid safety on the astral plane. This will not force astral projection,
    your spirit has a will of its own.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助在星体平面上安全的咒语。这不会强迫星体投射，你的精神有自己的意愿。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语需要以下物品：**'
- en: White candle for spiritual strength, healing, and protection
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色蜡烛用于精神力量、疗愈和保护
- en: Purple candle for aid in psychic abilities, concentration and connection to
    self(s)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 紫色蜡烛用于增强心灵能力、专注力和自我连接
- en: Indigo candle for aid in getting to that meditative/vibrational state, ease
    the mind of Now and Here to Infinite consciousness
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用靛蓝色蜡烛来帮助进入冥想/振动状态，放松现在和此刻的头脑，连接到无限意识
- en: Black candle to promote balance when paired with the white, banishing negative/low
    vibrational beings and environments, aid for gentle but deep sleep with third
    eye open
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色蜡烛用于与白色搭配平衡，驱逐消极/低振动的存在和环境，帮助第三眼在轻柔而深邃的睡眠中保持开启
- en: Bedtime (yeah you can go ahead and pretend like you don't have one)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 睡前（是的，你可以假装你没有）
- en: 'Optional:'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选：
- en: Tea to aid sleep
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助入眠的茶
- en: Clearing incense to purify your space
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清香熏香以净化你的空间
- en: Lucky stone
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 幸运石
- en: Casting Instructions for 'To boldly go where no man has gone before'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ‘大胆去未曾有人去的地方’的施法说明
- en: Go to your special spot. Arrange your materials the way you please. Take the
    first candle and hold it for a moment. Get into that deeper state by connecting
    with your materials. Smell the candle. Run your fingers across it. Note the differences
    between candles, how they make you feel what you picture etc. What would you think
    it was if you did not know the name and uses for it?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 去你特别的地方。将你的材料按你喜欢的方式排列好。拿起第一支蜡烛，静静地握着片刻。通过与材料的连接进入更深的状态。闻一闻蜡烛的味道。用手指轻触它。注意蜡烛之间的差异，它们让你感觉到什么，你会想象出什么等等。如果你不知道它的名字和用途，你会认为它是什么？
- en: Light each candle. Take time to think about what each candle represents as you
    draw that energy in. If using incense, light with one candle. gently shake out
    and relight with a different candle until the tip is aglow. Raise incense and
    state what is allowed in this space and what is not. For instance, no low vibrational
    beings allowed here. Higher vibrational beings/God/esses/ancestors etc I ask you
    to please protect my body whilst my spirit travels. You can cast a circle for
    this however I find it shows more trust for the beings you call if you do not.
    Just my opinion, of course. Fit this to you as you feel. Set the incense into
    the holder.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃每一支蜡烛。在你吸收能量的同时，花时间思考每支蜡烛所代表的意义。如果使用香，用一支蜡烛点燃。轻轻摇晃并重新点燃，直到尖端发光。举起香并声明在这个空间中允许什么，不允许什么。例如，不允许低振动的存在在这里。更高振动的存在/神灵/祖先等，请你保护我的身体，让我的灵魂旅行。你可以为此画一个圆圈，但我发现如果不这样做，更显示出对你召唤的生物的信任。当然，这只是我的意见。根据你的感觉调整它。将香放入支架。
- en: Pass tea and/or stone over the candles. Watch as they absorb the energy coming
    off each dancing elemental. Bring to solar plexus and breathe deeply. With clear
    tone and intention, state the following as many times as you feel necessary.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将茶和/或石头放在蜡烛上。看着它们吸收每个跳舞元素散发的能量。将它们带到太阳神经丛处深呼吸。以清晰的音调和意图，声明以下内容，直到你觉得必要为止。
- en: Strong spirit flies safe
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 强大的灵魂飞行安全
- en: Leaving sleeping body at peace
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让沉睡的身体安宁
- en: Flowing like water to rock
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如水般流向岩石
- en: Learning and growing without cease.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 学习和成长无止境。
- en: Comfort in the spirit realm
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在精神界中感到安慰
- en: I have been a million times
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经成为无数次
- en: Can dance with the furthest star
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 能与最遥远的星星共舞
- en: Not bound by physical laws that confined
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 不受约束于限制我的物理法则
- en: Keeping me here and now
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 让我保持在此和现在
- en: Tonight I will fly free
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚我将自由飞行
- en: To places only imagined
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 到只能想象的地方
- en: Soaring with new angles to see.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 飞翔，看到新的角度。
- en: Time does not live here
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 时间在这里不存活
- en: Nor human laws of what and how
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 也不是人类法律规定的是什么和如何
- en: Tonight my mind will comprehend
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚我的思维将理解
- en: Things my humans laws might not allow.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会违反我的人类法律。
- en: I am a part of the Universe
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我是宇宙的一部分
- en: Let me swim safe in Her arms
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 让我在她的怀抱中安全地游泳
- en: The star sea is calling, I experience
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 星海在呼唤，我体验到
- en: Then return gently without harm.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 然后温柔地返回，无害。
- en: Drink the tea slowly. Pass the rock over the candles once more. Place items
    before you and take up the incense. Lead it around your area. Pass tea and stone
    through the smoke. Take time to simply unwind. Watch the smoke, see the shapes
    and messages that pop out. Do not give this much effort, let it come to you. When
    finished, thank elementals for dancing and extinguish flames. Take the stone and
    place on your bedside table, in your pillow, anywhere you choose. Get into bed
    or however you prepare yourself for travel. Remember the words you spoke. The
    energy you called. The beings that are right beside you, protecting you. Let it
    your thoughts drift to a soft murmur, like that of a crowded room. I find it helps
    to picture them as droplets in a river, don't focus on one but the whole. If a
    thought becomes insistent on being thought of, bring your awareness to your nostrils.
    Notice how you breath, where it goes. How your chest expands and contracts. Enjoy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 慢慢喝茶。再次将石头经过蜡烛。将物品放在你面前，拿起香。引导它在你的区域周围。通过烟雾传递茶和石头。花时间简单地放松。看着烟雾，看到弹出的形状和信息。不要过多努力，让它自然而然地来到你身边。完成时，感谢元素之舞并熄灭火焰。拿起石头，放在床头柜上，在枕头上，无论您选择的地方。上床或者准备好旅行的方式。记住你所说的话。你召唤的能量。那些站在你身边保护你的存在。让你的思绪漂流到轻声喃喃，就像拥挤的房间声音。我发现把它们想象成河流中的水滴有助于。不要专注于一个，而是整体。如果一个思想变得坚持要思考，把你的注意力集中在你的鼻孔上。注意你的呼吸，它去哪里。你的胸膛如何扩张和收缩。享受。
