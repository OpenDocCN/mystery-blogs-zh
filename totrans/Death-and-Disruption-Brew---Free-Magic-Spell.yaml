- en: Place all the flour in the cold water. Cut the petals up into small pieces.
    Place 13 pieces of petal in cold water. Crush a third of the blueberries with
    the knife. Place crushed blueberries in cold water. Stir mixture with the wooden
    spoon. Repeat steps 3 to 6 two more times.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有面粉放入冷水中。将花瓣切成小块。将 13 片花瓣放入冷水中。用刀压碎三分之一的蓝莓。将压碎的蓝莓放入冷水中。用木勺搅拌混合物。重复步骤 3 到 6
    两次。
- en: Pour hot water into mug. Wait a few seconds for it to cool slightly while stirring
    the mixture. Pour mixture into the mug. Cover with tinfoil and chill for 2 minutes.
    Take it out of chiller and you have a successful death and disruption brew.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 把热水倒入杯子中。搅拌混合物等待几秒钟，稍微冷却。将混合物倒入杯子中。用锡箔盖住，冷藏 2 分钟。取出，成功制作出一杯死亡和干扰酿造。
- en: 'Known side effects are: strong hallucinations, inflicting physical pain on
    self, loss of recent to far in past memories, constantly being lost, being slow
    to do anything, frequent trips to the bathroom, being consistently angry. These
    may or may not effect you but be prepared for a flood of hurt.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 已知的副作用包括：强烈幻觉，对自身施加身体疼痛，失去从近到远的记忆，经常迷路，做事缓慢，频繁上厕所，经常愤怒。这些可能或可能不会影响到您，但请为痛苦做好准备。
