- en: '## Casting Instructions for ''Death and Disruption Brew'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''死亡和干扰酿造''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**'
- en: 5 cups flour
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5 杯面粉
- en: 1 bowl boiling water
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 碗沸水
- en: 1 bowl cold water (right above freezing)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 碗冷水（略高于冰点）
- en: 1 8 fl oz mug (preferably ceramic)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个 8 盎司马克杯（最好是陶瓷的）
- en: 1 towel
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 毛巾
- en: 2 dead or dying lilac petals
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 朵已死或垂死的丁香花瓣
- en: 1 large knife
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 把大刀
- en: 1 cup blueberries
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 杯蓝莓
- en: 1 large plate (Recommended but optional otherwise use a cutting board).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个大盘子（推荐但可选，否则使用砧板）
- en: 1 slotted wooden spoon
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 把凹槽木勺
