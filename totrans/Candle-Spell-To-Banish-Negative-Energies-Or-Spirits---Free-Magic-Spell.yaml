- en: A pentacle
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个五角星符号
- en: 'Cleanse your ritual space and cast your circle, focusing especially on protection.
    Place the candle in the center of your pentacle. If you do not have an altar pentacle,
    you can draw one on a piece of paper or carve it into the candle. Light the candle
    and say:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 净化你的仪式空间并画你的圆圈，特别关注保护。把蜡烛放在你的五角星符号中间。如果你没有祭坛的五角星符号，你可以在一张纸上画一个或者在蜡烛上刻一个。点燃蜡烛并说：
- en: '''''I call on powers far and near'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我呼唤远近的力量'
- en: "To banish what\x92s not welcome here."
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 驱逐不受欢迎的东西。
- en: By this candle, with this charm,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这支蜡烛，用这个咒语，
- en: I banish all that would cause harm.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我驱逐一切可能造成伤害的事物。
- en: This I ask, this charge I lay.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我请求如上，我布置如上。
- en: Send unwanted things away.''
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 把不受欢迎的东西送走。''
- en: As you speak, imagine all negativity fleeing from you. Visualize the circle
    of light from the candle expanding and driving out anything negative. When you
    feel ready, pinch out the candle and end the ritual.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当你说话时，想象所有的负面情绪从你身上消失。想象蜡烛发出的光环扩展并驱赶所有负面的东西。当你感到准备好时，捏灭蜡烛，结束仪式。
