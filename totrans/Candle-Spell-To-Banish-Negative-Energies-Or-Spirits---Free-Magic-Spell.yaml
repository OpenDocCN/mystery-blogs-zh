- en: '## Casting Instructions for ''Candle Spell To Banish Negative Energies Or Spirits'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“驱散负面能量或灵体”的指导'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: A black candle (white is less symbolic but will work)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支黑色蜡烛（白色不太具有象征意义，但也可以）
- en: Something to cleanse your ritual space (salt water, besom, smudging stick, etc.)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些用来净化你的仪式空间的东西（盐水、扫帚、熏香棒等）
- en: Anything to cast a circle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一切用来画圈的东西
- en: A pentacle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个五角星符号
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
