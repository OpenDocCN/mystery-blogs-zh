- en: '## Casting Instructions for ''A Knot Ritual For Making A Wish Come True'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Nine Scarves or Nine pieces of Cord
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Nine Scarves or Nine pieces of Cord
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '* Name your wish.'
  prefs: []
  type: TYPE_NORMAL
- en: '* Take nine scarves or nine pieces of cord, each about the length of a bootlace.'
  prefs: []
  type: TYPE_NORMAL
- en: '* Place them on a table and slowly tie a loose knot in each so you secure the
    nine together in a circle, saying with increasing intensity:'
  prefs: []
  type: TYPE_NORMAL
- en: By the knot of one, the spell's begun,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the knot of two, this dream come true.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the knot of three, the power's in me,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the knot of four, I make it more.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the knot of five, the spell's alive,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the knot of six, my fate's not fixed.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the knot of seven, my cause is leaven,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the knot of eight, my aim is straight.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the knot of nine, the wish is mine.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* Toss your scarves or knotted cords into the air and spiral round, waving
    them and chanting,'
  prefs: []
  type: TYPE_NORMAL
- en: My power renewed, the dream is true, The wish is free, so shall it be.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* Gradually,slow down and reduce your chant to a whisper until you are quite
    still.'
  prefs: []
  type: TYPE_NORMAL
- en: '* Sit and make a nine-day plan for making your wish materialise and each morning
    untie one of your knots as you repeat the chant.'
