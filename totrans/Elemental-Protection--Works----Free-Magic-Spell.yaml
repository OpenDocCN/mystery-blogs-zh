- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5 星
- en: '*Created all by self, without any help*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*独自创造，没有任何帮助*'
- en: Uses the elements to protect you for a whole day. And anything bad that was
    going to happen or has happened to you, will reverse (not like massive things
    like death,or health, just current bad life events)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 利用元素保护你一整天。任何即将发生或已经发生的坏事情，都会逆转（不包括像死亡或健康这样的重大事件，只是当前的不好的生活事件）
- en: 'Personal Experiance: I had done something major bad, and i was going to be
    put in care home for it, and have all my technology taken away. Then i did it,
    i did not get put in care home, but i got my laptop taken away, 2 hours later,
    I got it all back and everyone was in a good mood, when i had my stuff taken away,
    my grandad, was in a better mood as the minutes past away. And he said i could
    have everything back about 2-2 1/2 hours. So yeah it does work'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 个人经历：我做了一件重大的坏事，本来要被送到护理院，还要把我的所有技术设备都拿走。然后我做了这个咒语，我没有被送进护理院，但我的笔记本电脑被拿走了，两个小时后，我拿回了所有的东西，而且每个人的心情都很好。当我的东西被拿走时，我祖父的心情也越来越好。大约2-2.5小时后，他说我可以把所有的东西都拿回来。所以，这确实有效。
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Glass of tap water (concecreated/holy/magickally blessed is best but that take
    too long)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自来水杯（神圣/魔法祝福的最好，但那得花费太多时间）
- en: Lit WHITE Candle (or you can use the sun, both are just as good) (i used a white/cream
    candle, which is probably best, because it represents spirit, and fire)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点燃的白色蜡烛（或者你可以使用太阳，两者同样有效，我用的是白色/米色的蜡烛，因为它代表精神和火）
- en: Window open (or go outside, i opened window but outside best)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开窗户（或者出去，我打开了窗户，但最好是在外面）
- en: Grass from outside(in a container)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外面的草（放在容器里）
- en: Container
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容器
- en: 'Paper with spell on the front, and a point up pentacle (cirlce one) on back
    with: From: (cirled) (your full name including any middle all of it) (Astrological
    Sign), (year of birth)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 咒语写在正面的纸上，背面有一个指向上的五角星（圈起来），写着：来自（圈起来）（你的全名包括所有中间名，所有的），（星座），（出生年份）
- en: Casting Instructions for 'Elemental Protection (Works)'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施法说明：『元素保护（有效）』
- en: Get a WHITE peeice of paper, and wirte on the front,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一张白色的纸，正面写上，
- en: '''''Hear me now this (warlocks/witches) Word, All elements now accord, Fire
    (if you used sun write: Fire,fire,from the sun), burn out my enemies and give
    my life longevity, Water, Wash away all neggativity, Eath, bury my anxiety deep
    in the ground, make my enemies, have no sound.Air, fill me with protective light,
    to keep me protected through day and night, Make me protected as can be, Do this
    immediately. SO MOTE IT BE'''''
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “现在听我（术士/女巫）这个话，所有元素现在一致，火（如果你使用太阳写：火，来自太阳），燃烧我的敌人，让我的生命长久，水，洗去所有的消极，土，把我的焦虑深深埋在地下，使我的敌人，不再有声音。空气，用保护的光线充满我，让我在白天和黑夜都得到保护，使我尽可能地安全。立即做到。成全如此。”
- en: Get some grass from outside put it inside a plate, bowl, any container
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从外面取些草放在盘子、碗或任何容器里
- en: Get some water in a normal or glass cup/chalice (glass is best, all works though)
    Open window (or outside, outide best), Get WHITE (or creamish, but close to white,
    white represents spirit/akasha part of the elements) candle and light it (if you
    chose sun go outside, both work i used candle though)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一个普通或玻璃杯/酒杯装些水（玻璃最好，但其他杯子也行）。打开窗户（或者去户外，户外最好），拿一个白色（或接近白色的米色，白色代表元素中的精神/本质）蜡烛并点燃它（如果你选择太阳，去外面，两者都有效，我用的是蜡烛）。
- en: Meditate for 10 minutes (i only did 30 seconds but its better to do 10 minutes)
    visualises energy , entering you, and also creating a force field arround you
    the SUN is amazingly powerful when doing this, if using sun imagine it is shining
    even brighter and brighter on you, then imagine it sending beams. balls of energy
    in to yourself, then imagine shining, then it covering you completly, then A big
    force field arround you
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想10分钟（我只做了30秒，但最好做10分钟），想象能量进入你的身体，同时创建一个围绕你的能量场。太阳在这时是极其强大的，如果使用太阳，请想象它在你身上越来越明亮，然后想象它发射光束、能量球进入你的身体，接着想象它照耀并完全覆盖你，最后形成一个巨大的能量场围绕你。
- en: Then rub hands together fast feel the warmth, move them away from each other,
    imagine a ball of energy in you hands, move the hands like creating a ball for
    a few seconds
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后快速搓手感受温暖，将它们分开，想象你手中有一团能量，像制造一个球一样移动手几秒钟
- en: Then push it into your body
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将其推入你的身体
- en: Do this 3X (if get it wrong start all over again from number 1 till you get
    it right 3x)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果做错了，请重复3次（如果做错从第1步重新开始，直到做对3次）
- en: '''''Hear me now this (warlocks/witches) Word (war-de NOT Wer-de), All elements
    now accord, Fire (touch candle) (if you used sun Say, with hands in air towards
    sun: ''''Fire,fire,from the sun''''), burn out my enemies and give my life longevity,
    Water (dip fingers in the water, and splash some on your face), Wash away all
    neggativity,(hold grass) Eath, bury my anxiety deep in the ground, make my enemies,
    have no sound (put grass back in container)(Take Massive Breath in and out) .Air,
    fill me with protective light, to keep me protected through day and night, Make
    me protected as can be, Do this immediately. SO MOTE IT BE'''''
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “现在听我说，（术士/女巫）的话（war-de而非Wer-de），所有元素现在符合，火（触摸蜡烛）（如果你使用太阳，请向太阳的方向伸出手：“火，火，来自太阳”），燃烧我的敌人并赐予我长寿，水（把手指浸入水中，并在脸上溅些水），洗去一切负面（握住草）地，将我的焦虑深埋在地下，让我的敌人，无声（把草放回容器）（深吸一口气，然后呼出）。空气，用保护的光线填满我，保护我白天和黑夜，使我尽可能安全。立刻做到。SO
    MOTE IT BE”
- en: (i didn't do this but you might want to should work without though but its better
    to do this)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: （我没有这样做，但你可能需要这样做，不过最好不这样做）
- en: Burn paper with the writing on in the candle doesen't have to be all of it,
    put it in the water, till finishes with fire, leave the ashes in, take the paper
    out, put it outside NOT bin (after the day you can get rid of the paper put it
    in bin) Then put the grass in, then say ''after i drink this potion my spell is
    complete and a part of me, I can cast it any time) Drink the water (doesen't have
    to be all,, but make sure you drink some, but not just a sip)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 用蜡烛烧写有字的纸，不必全部，把它放进水里，直到火熄灭，留下灰烬，把纸拿出来，放在外面而不是垃圾桶里（一天后可以把纸丢进垃圾桶），然后放入草，然后说：“在我喝下这个药水后，我的咒语完成了并成为我的一部分，我随时可以施放它。”喝下水（不必全部，但确保喝一些，不要只是一口）
- en: Shout 3X
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 大喊3遍
- en: SO MOTE IT BE
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: SO MOTE IT BE
