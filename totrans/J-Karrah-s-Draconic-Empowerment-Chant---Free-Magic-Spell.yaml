- en: J'Karrah's Draconic Empowerment Chant
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This Chant is designed specifically for use with a Dragon Partner and draconic
    energies, It allows you to charge tools and/or spell components for magical purposes
    by combining your personal energies with those of your Dragon friends.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''J''Karrah''s Draconic Empowerment Chant'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** This chant should be repeated at least 9 times or until
    you "feel" and internal signal to stop. While you are chanting (or in between
    repeats) you should visualize your own energies flowing into the "target" object
    as well as energy coming in from those Dragons who have answered your call for
    assistance.'
  prefs: []
  type: TYPE_NORMAL
- en: '"Dragons of Power, Dragons of Light, Dragons of Wisdom, Dragons of Might! Lend
    me your magic! Lend me your aid! Lend me your guidance as this spell is made!"'
  prefs: []
  type: TYPE_NORMAL
