- en: First cast a magical circle (hail to the guardians)
  prefs: []
  type: TYPE_NORMAL
- en: Next face the north and sit and meditate
  prefs: []
  type: TYPE_NORMAL
- en: Get up and light your candles clockwise all except for the black.
