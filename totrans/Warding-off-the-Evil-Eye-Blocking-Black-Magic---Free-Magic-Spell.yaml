- en: '''''Black magick'''' is not a proper term. Magik is intention, not colour.
    That said, this is a working protection spell. I just question burying the candle
    on your property. The candle can act as a ward it would be fine, but if it is
    meant to represent negativity, I would bury it off property.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “黑魔法”不是一个正确的术语。魔法是意图，而不是颜色。也就是说，这是一个有效的保护咒语。我只是质疑将蜡烛埋在你的财产上。蜡烛可以作为一个护符，那就没问题，但如果它代表负面性，我会将其埋在财产之外。
