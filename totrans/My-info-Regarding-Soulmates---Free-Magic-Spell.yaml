- en: This isn't a spell, it's more of an information thing that tells about soulmates.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个咒语，而是更多关于灵魂伴侣的信息。
- en: '## Casting Instructions for ''My info Regarding Soulmates'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “有关灵魂伴侣的我的信息”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为此咒语准备以下物品：**'
- en: Nothing
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为此咒语准备以下物品：**'
- en: Nothing
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: Soulmates, the universal symbol of true love, and pledge. A pledge to forever
    be faithful, and never lie to your lover. I, for one, have found my mate, and
    I believe, that you can find your mate at any age.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 灵魂伴侣，真爱和誓言的普世象征。对永远忠诚，永不欺骗你的情人做出承诺。我自己找到了我的伴侣，我相信，你可以在任何年龄找到你的伴侣。
- en: You may simply be sitting in your room one day, and catch a whiff of a wonderful
    scent. Maybe it smells like honeysuckle and sweet pea, or maybe vanilla and sweet,
    sweet honey.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 也许有一天，你会坐在房间里，闻到一阵美好的香味。也许它闻起来像金银花和甜豆，或者香草和甜蜜的蜂蜜。
- en: Soulmates are a blessed thing, and are meant to be cherished. To you, your soulmate
    will be the most beautiful person in the world, you might never look at another
    person like you look at your soulmate.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 灵魂伴侣是一件祝福之事，是值得珍惜的。对你来说，你的灵魂伴侣将是世界上最美丽的人，你可能永远不会像看待你的灵魂伴侣那样看待其他人。
- en: Soulmates are binded by their souls. If you mistreat your significant other,
    you may feel their pain if you have a strong enough connection, it is even possible
    to have a slight telepathic connection. So respect them.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 灵魂伴侣是由他们的灵魂所捆绑。如果你虐待你的另一半，如果你有足够强的连接，你可能会感受到他们的痛苦，甚至可能有轻微的心灵感应。所以要尊重他们。
- en: If you have any questions, or if you think I should add more information, please
    feel free to mail me.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有任何问题，或者认为我应该添加更多信息，请随时给我发邮件。
