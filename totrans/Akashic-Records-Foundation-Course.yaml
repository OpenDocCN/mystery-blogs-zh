  type: TYPE_NORMAL
  zh: 阿卡西记录基础课程
- en: 来源：[https://www.magickandwitchcraft.com/post/akashic-records-foundation-course#0001-01-01](https://www.magickandwitchcraft.com/post/akashic-records-foundation-course#0001-01-01)
