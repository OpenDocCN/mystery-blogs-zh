    and the next is the [World card](https://craftofwicca.com/the-world-tarot-card-meanings-simply-explained/).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 上一张牌是[太阳塔罗牌](https://craftofwicca.com/the-sun-tarot-card-meanings-simply-explained/)，下一张是[世界塔罗牌](https://craftofwicca.com/the-world-tarot-card-meanings-simply-explained/)。
