  - PREF_UL
  type: TYPE_NORMAL
- en: Reckoning
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Redemption
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Forgiveness
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Absolution
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Change
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rebirth
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New beginnings
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These keywords are meant to capture the themes and ideas that are typically
    associated with the Judgment tarot card. The card is often interpreted as a symbol
    of the need to take responsibility for one’s actions and to be accountable for
    the consequences of those actions.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: It can also represent the idea of being judged or evaluated by a higher power,
    and the possibility of redemption or forgiveness. The card may also symbolize
    the need to make a difficult decision or face the consequences of past actions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可以代表受到更高力量的审判或评估的概念，以及挽回或宽恕的可能性。该牌也可能象征需要做出艰难决定或面对过去行为后果的需求。
- en: Finally, the card can represent the idea of change and the possibility of starting
    anew or being reborn.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，该牌代表了变化的概念，以及重新开始或重生的可能性。
- en: '### Astrology of the Judgment card'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '### 审判牌的占星学'
- en: The astrological correspondence for the Judgment tarot card is the planet Pluto,
    which is associated with the astrological sign of Scorpio.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 审判塔罗牌的星座对应是冥王星，它与天蝎座有关。
- en: In astrology, Pluto is associated with transformation, rebirth, and the process
    of letting go of the old and embracing the new. It is also associated with power
    and control, and the ways in which we use or abuse our power.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在占星学中，冥王星与转变、重生以及放下旧事、迎接新事物的过程有关。它还与权力和控制有关，以及我们如何使用或滥用我们的权力。
- en: The connection between the Judgment tarot card and the planet Pluto is appropriate,
    as the card is often interpreted as a symbol of accountability and the consequences
    of one’s actions.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 审判塔罗牌和冥王星的联系是合适的，因为该牌经常被解释为责任和行为后果的象征。
- en: It can also represent the idea of transformation and the need to let go of the
    past in order to move forward. In this way, the astrological correspondence for
    the Judgment tarot card helps to deepen our understanding of the card’s meaning
    and the themes it represents.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可以代表转变的观念，需要放下过去才能向前迈进。因此，审判塔罗牌的星座对应有助于加深我们对牌面意义和其所代表主题的理解。
- en: Upright Judgment tarot card meaning
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 直立审判塔罗牌的意义
- en: What is the meaning of the upright Judgment card?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 直立审判牌的含义是什么？
- en: '**The upright Judgment tarot card represents a time of accountability and the
    consequences of one’s actions. It may indicate a need for self-reflection, transformation,
    and the opportunity to redeem oneself or seek forgiveness. The card can signify
    significant change and the need to make difficult decisions. It is a reminder
    that we are all accountable for our actions and the choices we make.**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**直立的审判塔罗牌代表了对自己行为的责任和其后果的时刻。它可能表明需要自我反思、转变，并寻求挽回或寻求宽恕的机会。该牌可以象征重大变化和需要做出艰难决定。它提醒我们，我们对自己的行为和所作选择负责。**'
- en: The standard interpretation of the upright Judgment tarot card is that it represents
    a time of judgment, evaluation, and accountability. It may indicate that you are
    being called to take responsibility for your actions and to face the consequences
    of those actions.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 直立的审判塔罗牌的标准解释是，它代表了判断、评估和责任的时刻。它可能表明你被召唤要对自己的行为负责，并面对这些行为的后果。
- en: This could be a time of self-reflection, in which you are asked to consider
    the path you have taken and the choices you have made.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一个自我反思的时刻，你需要考虑你走过的路和你所做的选择。
- en: The upright Judgment card can also indicate a time of transformation and the
    need to let go of the past in order to move forward. This may be a time of significant
    change in your life, in which you are called to make important decisions or to
    confront difficult situations.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 直立的审判牌还可以表明一个转变的时期，需要放下过去才能向前迈进。这可能是你生活中重大变化的时刻，你需要做出重要的决定或面对困难的情况。
- en: The card can also suggest that you are being given a chance to redeem yourself
    or to seek forgiveness for past mistakes.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还可以暗示你有机会挽回自己或寻求过去错误的原谅。
- en: Overall, the upright Judgment tarot card is a reminder that we are all accountable
    for our actions, and that the choices we make have consequences. It can be a difficult
    card to receive, as it may bring up feelings of guilt or shame, but it can also
    be an opportunity for growth and self-improvement.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，直立的审判塔罗牌提醒我们，我们对自己的行为负责，我们所做的选择有后果。这可能是一张难以接受的牌，因为它可能引起内疚或羞耻的情绪，但它也是成长和自我改进的机会。
- en: Example upright Judgment reading
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 直立审判牌的案例解读
- en: Imagine a woman named Sarah who has been struggling with addiction for many
    years. She has hit rock bottom and is at a crossroads in her life.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个名叫萨拉的女士，她多年来一直在与上瘾作斗争。她已经触底反弹，并且在她生命中的一个十字路口。
- en: During a tarot reading, the upright Judgment card appears in the spread. The
    tarot reader might interpret this card as a sign that Sarah is being called to
    take responsibility for her actions and face the consequences of her addiction.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌阅读中，正位的审判牌出现在牌阵中。塔罗牌读者可能会解读这张牌，认为萨拉被召唤要对自己的行为负责并面对她成瘾的后果。
- en: It could be a sign that she is being given an opportunity to seek help and make
    a fresh start. The card might also suggest that Sarah needs to let go of her past
    mistakes and embrace a new path forward.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能是一个迹象，表明她有机会寻求帮助并开始新的生活。这张牌也可能暗示萨拉需要放下过去的错误，拥抱新的前程。
- en: Ultimately, the upright Judgment card in this reading could be seen as a message
    of hope and the possibility of redemption.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，在这次阅读中，正位的审判牌可以被视为希望和重获新生的信息。
- en: '## Reversed Judgment card tarot meaning'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '## 逆位审判牌塔罗含义'
- en: What is the meaning of the reversed Judgment tarot card?
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位审判塔罗牌的含义是什么？
- en: '**The reversed Judgment tarot card represents a refusal to accept responsibility
    for one’s actions and a resistance to change. It can indicate denial, a lack of
    self-worth, or an inability to confront difficult emotions. The card can be a
    warning, to be honest with oneself and to face reality in order to move forward.**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆位的审判塔罗牌代表拒绝对自己的行为负责和抗拒改变。它可以表示否认、自我价值感缺乏或者无法面对困难情绪。这张牌可能是一个警示，让自己诚实面对现实，以便向前迈进。**'
- en: The standard interpretation of the reversed Judgment tarot card is that it represents
    a refusal or inability to accept responsibility for one’s actions.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位审判塔罗牌的标准解释是它代表拒绝或无法接受自己行为的责任。
- en: It may indicate that you are avoiding accountability or that you are in denial
    about the consequences of your actions. The reversed Judgment card can also suggest
    that you are unwilling to make necessary changes in your life, or that you are
    resistant to transformation.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能表示你在回避责任，或者你对自己行为后果的否认。逆位的审判牌还可能暗示你不愿意在生活中做必要的改变，或者你对转变持抵抗态度。
- en: In some cases, the reversed Judgment card can indicate a fear of judgment or
    a lack of self-worth. It may suggest that you are avoiding the truth about yourself
    or that you are unwilling to confront difficult emotions or situations.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，逆位的审判牌可以表示对被评判的恐惧或自我价值感缺乏。它可能暗示你正在回避关于自己的真相，或者你不愿意面对困难的情绪或局面。
- en: The card can also indicate a lack of forgiveness or an inability to let go of
    the past.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌也可能表示缺乏宽恕或无法释怀过去。
- en: Overall, the reversed Judgment tarot card can be a warning that you are not
    facing up to the reality of your situation, and that you need to be honest with
    yourself and others in order to move forward.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，逆位的审判塔罗牌可能是一个警示，提醒你没有面对现实的处境，并且你需要诚实面对自己和他人，才能继续前行。
- en: It can be a difficult card to receive, as it may bring up feelings of guilt
    or shame, but it can also be an opportunity to confront your fears and take ownership
    of your actions.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一张难以接受的牌，因为它可能会引起内疚或羞耻的感觉，但它也是一个面对恐惧并对自己的行为负责的机会。
- en: Example reversed Judgment reading
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 逆位审判阅读示例
- en: Imagine a man named John who has been in a tumultuous relationship for many
    years. He is unhappy but is afraid to leave the relationship because he is worried
    about being alone.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个名叫约翰的男子，他在一段动荡的关系中度过了多年。他不快乐，但害怕离开这段关系，因为他担心孤独。
- en: During a tarot reading, the reversed Judgment card appears in the spread. The
    tarot reader might interpret this card as a sign that John is avoiding responsibility
    for his own happiness and is unwilling to confront the consequences of staying
    in an unhealthy relationship.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌阅读中，逆位的审判牌出现在牌阵中。塔罗牌读者可能会解读这张牌，认为约翰正在回避对自己幸福的责任，并且不愿面对继续留在不健康关系中的后果。
- en: The card might suggest that John is resistant to change and is unable to let
    go of the past.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能暗示约翰对改变持有抵触态度，并且无法释怀过去。
- en: In this case, the reversed Judgment card could be seen as a warning that John
    needs to be honest with himself about his situation and to take ownership of his
    own happiness.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，逆位的审判牌可以被视为一个警示，约翰需要诚实面对自己的处境，并为自己的幸福负责。
- en: It may be a difficult message to hear, but it could also be an opportunity for
    John to make a difficult but necessary change in his life.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一个难以接受的信息，但对约翰来说，这也可能是他在生活中做出艰难但必要改变的机会。
- en: '## Meanings of the Judgment in tarot positions'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '## 在塔罗牌位置中的审判牌含义'
- en: Depending on the position of the Judgment card, you will need to interpret it
    differently.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 根据审判牌的位置不同，你需要以不同方式解释它。
- en: Love Judgment tarot meaning
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 爱情审判塔罗卡牌含义
- en: In a love context, the Judgment tarot card can have a number of different meanings.
    If you are in a relationship, the card may indicate that you are being called
    to take responsibility for your actions and to be accountable for the well-being
    of the relationship.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱情环境中，审判塔罗牌可能有许多不同的含义。如果你处于一段恋爱关系中，该牌可能表明你被召唤要为你的行为负责，并对关系的幸福负责。
- en: It could suggest that you need to make an important decision or confront a difficult
    issue in order to move forward. The card can also indicate a need for forgiveness
    or the possibility of redemption and a fresh start.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能暗示你需要做出重要的决定，或者面对一个困难的问题，以便继续前进。该牌还可能表明需要原谅或赎罪的可能性，以及重新开始。
- en: If you are single, the Judgment tarot card may indicate that you are being called
    to take a close look at the patterns and behaviors in your past relationships,
    and to consider whether you are ready and willing to make the necessary changes
    to attract the kind of love you desire.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是单身，审判塔罗牌可能表明你被召唤要仔细观察你过去恋爱关系中的模式和行为，并考虑你是否愿意做出必要的改变，以吸引你所渴望的爱情。
- en: The card can also suggest that you are being given an opportunity to start anew
    and let go of the past in order to make room for new love to come into your life.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 该牌也可能表明你有机会重新开始，放下过去，为新的爱情进入你的生活创造空间。
- en: Overall, the Judgment tarot card in a love context can indicate a need for accountability,
    self-reflection, and the willingness to make difficult but necessary changes in
    order to create a healthy and fulfilling relationship.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，爱情中的审判塔罗牌可能表明需要负责任、自我反省，并愿意做出困难但必要的改变，以创造健康、充实的关系。
- en: '### Career Judgment tarot meaning'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '### 职业中的审判塔罗牌含义'
- en: In a career context, the Judgment tarot card can have a number of different
    meanings. It may indicate that you are being called to take responsibility for
    your actions and to be accountable for the success or failure of your career.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业环境中，审判塔罗牌可能有许多不同的含义。它可能表明你被召唤要对你的行为负责，并为你的职业的成功或失败负责。
- en: The card can also suggest that you are being given an opportunity to seek redemption
    or to make amends for past mistakes.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 该牌还可能表明你有机会寻求赎罪或弥补过去的错误。
- en: The Judgment tarot card may indicate that you are facing an important decision
    or a crossroads in your career. It could suggest that you need to evaluate your
    choices and consider the long-term consequences of your actions.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 审判塔罗牌可能表明你正面临重要的决定或职业的十字路口。它可能暗示你需要评估你的选择，并考虑你行为的长期后果。
- en: The card can also indicate a need for transformation and the willingness to
    let go of the old in order to embrace the new.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 该牌还可能表明需要变革，并愿意放下旧有的，以接纳新的。
- en: Overall, the Judgment tarot card in a career context can indicate a need for
    accountability, self-reflection, and the willingness to make difficult but necessary
    changes in order to achieve success in your chosen field.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，在职业环境中的审判塔罗牌可能表明需要负责任、自我反省，并愿意做出困难但必要的改变，以在你选择的领域取得成功。
- en: '### Finances Judgment tarot meaning'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '### 财务中的审判塔罗牌含义'
- en: In a financial context, the Judgment tarot card can have a number of different
    meanings. It may indicate that you are being called to take responsibility for
    your financial actions and to be accountable for the consequences of those actions.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在财务环境中，审判塔罗牌可能有许多不同的含义。它可能表明你被召唤要对你的财务行为负责，并对这些行为的后果负责。
- en: The card can also suggest that you are being given an opportunity to seek redemption
    or to make amends for past financial mistakes.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 该牌还可能表明你有机会寻求赎罪或弥补过去的财务错误。
- en: The Judgment tarot card may indicate that you are facing an important financial
    decision or a crossroads in your financial situation. It could suggest that you
    need to evaluate your choices and consider the long-term consequences of your
    actions.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 审判塔罗牌可能表明你正面临重要的财务决定或财务境况的十字路口。它可能暗示你需要评估你的选择，并考虑你行为的长期后果。
- en: The card can also indicate a need for transformation and the willingness to
    let go of old financial habits or patterns in order to embrace new opportunities
    for financial success.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌也可能表示需要转变，并愿意放下旧的财务习惯或模式，以拥抱新的财务成功机会。
- en: Overall, the Judgment tarot card in a financial context can indicate a need
    for accountability, self-reflection, and the willingness to make difficult but
    necessary changes in order to achieve financial stability and success.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，在财务背景下，《审判》塔罗牌可能表示需要问责、自我反思，并愿意做出艰难但必要的改变，以实现财务稳定和成功。
- en: Advanced modern tarot interpretations of the Judgment card
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对《审判》牌的高级现代塔罗解读。
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看可以从它们的象征中读取什么。
- en: The reason for this is that every person will have different decks, so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation of the moment.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 原因在于每个人会有不同的牌组，因此学会凭直觉看待所见是很好的。这是获得当前最佳解释的最佳方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question is different. Reading the cards
    is an art, not a science.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 太多人固守已学的阅读方式，而不随机应变。记住，每一次阅读、每一副牌、每一个人、每个位置和每个问题都是不同的。解读牌是一门艺术，而非科学。
- en: One modern interpretation of the Judgment tarot card is that it represents the
    need to confront and process our collective societal and cultural baggage.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 《审判》塔罗牌的一种现代解释是，它代表了需要面对和处理我们集体社会和文化包袱的需求。
- en: In this interpretation, the card can symbolize the ways in which we are all
    influenced by the values and beliefs of the society in which we live, and the
    ways in which we internalize and carry these values and beliefs with us throughout
    our lives.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种解释中，该牌象征着我们如何受到我们生活的社会的价值观和信念的影响，以及我们如何在生活中内化和承载这些价值观和信念。
- en: In this interpretation, the figures rising from the graves on the card could
    represent the ways in which we are all influenced by the past and the need to
    let go of outdated or harmful cultural beliefs in order to move forward.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种解释中，从牌上墓地中升起的人物可能代表我们所有人如何受过去影响，以及放下过时或有害的文化信念的必要性，以便向前迈进。
- en: The angel blowing the trumpet could represent the call to awaken and take responsibility
    for the ways in which we contribute to and maintain societal patterns and systems.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 吹号角的天使可能象征着唤醒并对我们如何促进和维持社会模式和系统负责的呼唤。
- en: This interpretation of the Judgment tarot card can be particularly relevant
    in today’s world, as we are faced with numerous complex and pressing social and
    cultural issues that require us to confront and process our collective baggage
    in order to make positive change.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对《审判》塔罗牌的解释在当今世界尤为重要，因为我们面临着许多复杂和紧迫的社会和文化问题，需要我们面对和处理我们的集体包袱，以实现积极变革。
