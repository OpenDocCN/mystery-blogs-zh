- en: The Judgment tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the traditional Rider-Waite-Smith deck, the Judgment tarot card depicts an
    angel blowing a trumpet and surrounded by figures rising from graves or tombs.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: The angel is typically depicted as Gabriel, who is known in the Bible as the
    messenger of God. The figures that are rising from the graves are often shown
    as people of different ages and genders, suggesting that the judgment being depicted
    on the card is universal and applies to all people.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: In the background of the card, there is often a mountain range or other natural
    landscape depicted, which may symbolize the eternal and unchanging nature of the
    judgment being depicted.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: The sky is often shown as bright and clear, possibly symbolizing the clarity
    and truth of the judgment being made.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: In some decks, the Judgment tarot card may also depict other symbols, such as
    a book or scroll, which may represent the records being kept of the judgment being
    made, or a balance scale, which may symbolize the weighing of actions and deeds.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Overall, the imagery on the Judgment tarot card is meant to convey the idea
    of final judgment and the consequences of one’s actions.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '## The Judgment card keywords'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: 'Some keywords that are commonly associated with the Judgment tarot card include:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Judgment
