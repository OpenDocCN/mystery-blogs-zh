- en: Increases your chances of love coming towards you, or maybe some new friends.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 增加你吸引爱情或新朋友的机会。
- en: '## Casting Instructions for ''Rose Love Bundle *tested*'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 用于“玫瑰爱捆*测试*”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: Rose petals
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玫瑰花瓣
- en: Cup
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杯子
- en: Sugar
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 糖
- en: Water
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: Three napkins
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三块餐巾
- en: Straw (or other stirring material)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 吸管（或其他搅拌物料）
- en: Rubber bands
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 橡皮筋
- en: Red ribbon (optional)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红丝带（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: Rose petals
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玫瑰花瓣
- en: Cup
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杯子
- en: Sugar
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 糖
- en: Water
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: Three napkins
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三块餐巾
- en: Straw (or other stirring material)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 吸管（或其他搅拌物料）
- en: Rubber bands
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 橡皮筋
- en: Red ribbon (optional)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红丝带（可选）
- en: First you take the cup and fill it with water, enough so that all the rose petals
    can soak. Sprinkle some sugar in the water and then stir it. Then add the rose
    petals and stir. Let the petals soak for a while while you prepare the first napkin.
    If it's not already folded in fours, fold it twice. Take the rose petals out and
    place them on the folded napkin and sprinkle some sugar on the petals again.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先你拿起杯子，倒入足够的水，让所有玫瑰花瓣都能浸泡。在水中撒些糖然后搅拌。然后加入玫瑰花瓣并搅拌。让花瓣浸泡一会儿，同时你可以准备第一块餐巾。如果它还没有四折，就再折一次。把玫瑰花瓣取出来放在折好的餐巾上，再撒些糖在花瓣上。
- en: Bring the corners to the center and secure with a rubber band if needed. Then
    put the first napkin bundle in the second napkin and repeat. Do the same for the
    last napkin.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 把角折到中心，并用橡皮筋固定（如果需要的话）。然后把第一包餐巾放入第二包餐巾并重复。对于最后一块餐巾也是一样。
- en: When all the napkins are wrapped securely around the rose petals, tie a red
    ribbon around it if you have one. If you don't, a rope or any type of string will
    work. Then just carry the bundle around in your purse or pocket.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有的餐巾都紧紧包裹在玫瑰花瓣周围时，用红丝带系住（如果你有的话）。如果没有，绳子或任何类型的线都可以。然后只需把捆绑物放在钱包或口袋里带着即可。
- en: Well there you have it, I hope this works for you like it did for me. The day
    after I made the bundle, I carried it around school with me and people were actually
    talking to me, which is extremely unusual.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，这就是全部，希望它对你有用，就像对我一样。我做完捆后的第二天，我带着它在学校里走来走去，人们居然开始跟我说话了，这对我来说是极不寻常的。
- en: Blessed be.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 祝福。
