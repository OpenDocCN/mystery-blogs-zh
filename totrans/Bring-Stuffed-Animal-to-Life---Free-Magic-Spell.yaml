- en: '## Casting Instructions for ''Bring Stuffed Animal to Life'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放填充玩具的方法'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Chant:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语:**唱:'
- en: '"Arf, grrr, meow and hiss'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “汪汪，咕噜，喵喵和嘶嘶声
- en: I love all animal bliss"
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我热爱所有动物的幸福”
- en: Hold the stuffed animal in your hand
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 手中拿着填充玩具
- en: '"The stuffed animal in my hand'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 手中的填充玩具
- en: A living creature, a ___ still here
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有生命的生物，一个___仍然在这里
- en: Big, medium, small or tiny
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 大的，中等的，小的或微小的
- en: The stuffed ___ stuffed with love"
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个填充___充满了爱”
- en: 'Wave the wand over the stuffed animal while saying:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 拿着魔杖在填充玩具上挥舞，同时说着：
- en: '"Energize, realize, I give you life"'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"激活，实现，我给你生命"'
- en: Put the stuffed animal down and touch where its heart would be and sooner or
    later it will live!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 把填充玩具放下，触碰它心脏位置的地方，迟早它会活过来！
