- en: This cant work because it is impossible to bring something or a dead person
    to life even through Magic.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这不可能起作用，因为通过魔法即使可以让一些东西或死去的人生活。
- en: Try saying that to Necromancy
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试对着死灵术说这句话
- en: Necromancers work with spirits, they don't bring people back from the dead either.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 死灵师与灵魂合作，而非使人起死回生。
- en: hey , Jackia_Sunde !! if you had a bit more knowledge you would know what necromancy
    is and you would know not to pick fights online.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿，Jackia_Sunde！如果你有更多的知识，你就会知道什么是死灵术，也会知道不要在网上挑起争端。
- en: You cannot bring an inanimate object to life. You can enchant it to be a protection
    ward, but it will not be alive.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能让一件无生命的物品活过来。你可以把它施咒成为一个保护结界，但它不会有生命。
