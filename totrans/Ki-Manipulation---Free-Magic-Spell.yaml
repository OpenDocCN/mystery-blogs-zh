- en: '**What is ki energy?**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是气能量？**'
- en: Ki is an eternal energy. It is also called Chi. It is inside everything, and
    can be used at a
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Ki 是一种永恒的能量。也被称为气。它存在于一切事物中，并且可以在
- en: human's will. To use Ki, you must be able to visualize very well. The key to
    using Ki is a
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人类的意志。要使用 Ki，你必须能够非常好地想象。使用 Ki 的关键是
- en: place called the Hera. The Hera is located inside your body, 3-inches below
    your Navel. Visualize it as a swirling ball of green energy. This is where you
    are going to draw
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个叫做 Hera 的地方。Hera 位于你体内，脐下3英寸处。将其想象成一个漩涡般的绿色能量球。这是你将要汲取的地方
- en: your energy from. To use Ki, You must visualize drawing energy from your Hera,
    and projecting it out of your body the way you want it to.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你的能量。为了使用 Ki，你必须想象从你的 Hera 中提取能量，并以你希望的方式将其投射出去。
- en: '**Beginner Ki --**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**初学者 Ki --**'
- en: Practice ki at least 5 days a week no matter how much or how little.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 每周至少练习 5 天 Ki，无论多少或多少。
- en: '**The Dan Tien**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**丹田**'
- en: Your dan tien is the very center of your body, it is located about 2-3 inches
    bellow your belly button and 2-3 inches inside your body, this is the very center
    of your body and this is where you gather energy from, all energy you gather to
    use come from here,before you try to use ki you must be able to feel out where
    your center is, close your eyes and concentrate, try to feel it deep inside your
    belly, try to see it, once you can feel it, it will feel like a warm tingly feeling
    deep inside your belly, now once you find it move on.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你的丹田是你身体的中心，位于你的肚脐下约2-3英寸处，体内2-3英寸处，这是你身体的正中心，这是你从中汇聚能量的地方，你汇集用来使用的所有能量都来自于这里，在你试图使用气之前，你必须能够感受到你的中心在哪里，闭上眼睛集中注意力，试着感受它深深地在你的腹部深处，试着看见它，一旦你能感觉到它，它会感觉像是一种温暖的刺痛感深深地在你的腹部内部，现在一旦你找到它就继续。
- en: '**Meditation**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**冥想**'
- en: This is probably,to me, the most important thing to get right first of all,
    to meditate you can be in either the indian style sitting position, where you
    sit and cross your legs with your left foot tucked into the back of your right
    knee and your right foot resting on top of your left knee, the sit that would
    see in a yoga video!, and place your right hand on your left calf and your left
    hand on your right calf and always keep your back upright.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，这可能是最重要的事情，首先要做对的是冥想，你可以选择坐在印度式的坐姿中，把左脚藏在右膝后面，右脚放在左膝上，这种姿势在瑜伽视频中常见！，并把右手放在左小腿上，左手放在右小腿上，并始终保持背部挺直。
- en: The second position is simply in a chair, keep your feet flat on the ground
    and your back upright and your hands on your legs. When meditating you should
    also concentrate on
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个位置就是坐在椅子上，保持双脚平放在地面上，背部挺直，双手放在腿上。冥想时，你还应该专注于
- en: your breathing, breathe in through your nose and out through your mouth, this
    is also known as Ki breathing, which will be described later.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你的呼吸，通过鼻子吸气，嘴巴呼气，这也被称为 Ki 呼吸，稍后将进行描述。
- en: Meditation is quite easy, its just a total relaxed state of mind, no thoughts,
    no worries, just peace. To meditate is easy, just get into position, closing your
    eyes is optional, i find it easier with my eyes closed, ignore all outside noises
    and interuptions, then in your mind count backwards from 10, when you reach zero
    say in your mind "calm and relaxed", then count backwards from 9 when you reach
    zero say in your mind "calm and relexed", and so on, until you get to counting
    from zero to zero, then just sit there, your meditating right now and remeber
    to focus on your breathing.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想非常简单，只是一种完全放松的心态，没有思维，没有烦恼，只有平静。冥想很容易，只需摆好姿势，闭上眼睛是可选的，我发现闭眼更容易，忽略所有外界的声音和干扰，然后在你的心中倒数从10开始，当你到达零时，在你的心中说“冷静放松”，然后从9开始倒数，当你到达零时，在你的心中说“冷静放松”，依此类推，直到你从零倒数到零，然后就坐在那里，你现在正在冥想，记得专注于呼吸。
- en: When you dont wish to meditate anymore, then simply count in your mind from
    zero to 1, and when you reach 1 say in your mind "awakening more and more", then
    from zero to 2 saying in your mind "awakening more and more", then from zero to
    3 and so on until you reach 10 again.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当你不再希望继续冥想时，只需在脑海中从零数到1，当你数到1时，在脑海中说：“越来越觉醒”，然后从零数到2，说：“越来越觉醒”，然后从零数到3，依此类推，直到再次数到10。
- en: '**Visualisation**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**想象力**'
- en: Visualisation is another very important thing to learn to do, if you have trouble
    with it already that is, visualisation is simply being able to picture things
    clearly in your mind, being able to feel those things, even taste them. You should
    practice this everday, it helps alot later on.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 想象力是另一个非常重要的学习技能，如果你已经对此感到困难，想象力就是能够在你的脑海中清晰地描绘事物，能够感受那些事物，甚至尝到它们的味道。你应该每天练习这个，这对以后会有很大帮助。
- en: To practice visualisation, the easiest thing to do is to start meditating, and
    during meditation, try and picture an apple in your mind, see every detail of
    that apple, now try to pick up the apple, feel the apple, as if it had been there
    the whole time, now take a bite out of it, taste it, feel less hungry when you
    swallow that bit of apple. Once you are able to do this, which means practice
    until you can it might take a week or even a few days depending on the person,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要练习想象力，最简单的方法就是开始冥想，而在冥想过程中，试着在脑海中想象一个苹果，看到苹果的每一个细节，现在试着拿起这个苹果，感受苹果，就好像它一直在那里一样，现在咬一口，品尝它，当你咽下苹果的一口时感觉少了些饥饿感。一旦你能做到这一点，也就是练习直到你能做到这一点，可能需要一周甚至几天，这取决于个人。
- en: '**Ki Breathing**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**气功呼吸**'
- en: Ki breathing is simple, just stand or sit, if standing, have your legs at shoulder
    lenght, hand by your side, if your sitting just sit like you would for meditation,
    now all you have to do is breathe in through your nose, visualise that your breathing
    in energy, let it fill your body, picture yourself and a large empty shell and
    each time you breathe in it fills the shell, when you breathe out, breathe out
    through your mouth and visualise it taking away the old energy, the bad stuff.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 气功呼吸很简单，站立或坐下，如果站立，双腿与肩同宽，手放在身体两侧，如果你坐着，就像冥想时一样坐下，现在你需要做的就是通过鼻子吸气，想象自己在吸入能量，让它充满你的身体，想象自己是一个大空壳，每次吸气时都让它充满壳体，当你呼出气时，通过嘴巴呼出，想象它带走旧能量，那些不好的东西。
