- en: 'Determine precisely what it is you want that someone to hear, or perhaps feel.
    Write down your wish on a piece of paper in a simple form. Make a dream pillow
    using a small square of fabric and a little batting. Throw in a pinch of lavender
    and rosemary. Put in the piece of paper last, then sew up the end. Put the dream
    pillow on your altar. Do an altar devotion to center yourself, then create sacred
    space. Center yourself, then hold your hands over the dream pillow and say the
    following:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 确定你想让某人听到或感受到什么。在一张纸上简单写下你的愿望。用一小块织物和一点填充物制作一个梦枕头。加入一把薰衣草和迷迭香。最后放入纸片，然后缝上封口。将梦枕放在你的祭坛上。进行祭坛奉献以让自己居中，然后创造神圣空间。集中注意力，然后双手持梦枕，说以下话语：
- en: '''Holy Mother, Goddess Divine, I stand before your sacred shrine. This person
    won''t listen or hear. My words tickle deafened ears. Holy Mother, Goddess Divine,
    send a dream to awaken their mind. Through his/her vision he/she lives the nightmare/passion/lesson
    he/she so freely gives. Holy Mother, Goddess Divine, send them your enchanted
    design. Clear out the cobwebs and tear down the walls. Carry my message up and
    down every hall".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '''圣母，神圣女神，我站在你神圣的神龛前。这个人听不见或听不进我的话。我的言语刺痛了聋耳。圣母，神圣女神，请发送一个梦来唤醒他们的心灵。通过他/她的视觉，他/她体验他/她如此慷慨给予的噩梦/激情/教训。圣母，神圣女神，请将你的魔法设计传达给他们。清理蜘蛛网，拆除墙壁。将我的信息传递到每一个大厅。"'
