- en: Don't Come Tomorrow Teacher
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: Spell to keep your teacher from coming in to class for a day.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Don''t Come Tomorrow Teacher'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**First, relax and take a deep breath until you''re calm
    enough.'
  prefs: []
  type: TYPE_NORMAL
- en: Second, imagine whatever reason why you're teacher is not coming to class. (Without
    causing any harm to them please)
  prefs: []
  type: TYPE_NORMAL
- en: 'Then chant this in a whisper:'
  prefs: []
  type: TYPE_NORMAL
- en: "\x93I beg thee ancient ones, that (your teacher) may not come to class today\
    \ (or tomorrow), please hear my plea, this is my will so mote it be.''"
  prefs: []
  type: TYPE_NORMAL
- en: Repeat this for 3 times or as much as you feel like.
  prefs: []
  type: TYPE_NORMAL
- en: You can either do this the day before school or before it starts.
  prefs: []
  type: TYPE_NORMAL
- en: (Please do let me know if it's working for you by sending me a mail.)
  prefs: []
  type: TYPE_NORMAL
