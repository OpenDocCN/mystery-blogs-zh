- en: 'Write the name of your "victim" on a piece of paper. Then while strongly focusing
    on them, deduct the letters that repeat themselves from his/her name, it will
    look something like this:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在一张纸上写下你“受害者”的名字。然后专注地盯着他们，从他/她的名字中去掉重复的字母，看起来会像这样：
- en: Jacob Jones = **J**acob J**o**nes = Jacbones (you can deduct letters as you
    see fit to make the mantra more pronounceable)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Jacob Jones = **J**acob J**o**nes = Jacbones（你可以自行决定去掉字母，使咒语更易发音）
- en: Then, merge all letters into one meaningful symbol, as you are doing all of
    this you are keepeng them on your mind all the time.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，将所有字母合并为一个有意义的符号，当你这样做时，你一直保持着对他们的关注。
- en: Then draw closed hexagram and put candles at the points of the upper triangle
    when looking from your perspective, red in the middle black on the right side
    and white on the left side. Put the paper with the sigil in the middle. Sit meditate,
    imagine making love with him/her. Imagine it all from your first person, the touch
    the sounds, words, the more details, the better.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然后画闭合六角星，并将蜡烛放在上三角形的点上，从你的角度看，红色在中间，黑色在右侧，白色在左侧。将符文的纸放在中间。坐着冥想，想象与他/她做爱。从第一人称想象一切，触摸声音，词语，越详细越好。
- en: Whilst doing so, imagine energy going from yourself into the sigil and recite
    the mantra you made from their name.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样做的同时，想象能量从你自己进入符文，并诵读你从他们名字中制作的口头禅。
- en: Repeat the process untill your desire is fulfiled.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 重复这个过程直到你的愿望实现。
