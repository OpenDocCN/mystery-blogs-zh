- en: Spell to Change Your Eye Color
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This will change your eye color in the color of your choice, depending on the
    color candle you pick.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Spell to Change Your Eye Color'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Atleast One Candle the color you want to change your eyes to
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pentacle (you can draw one if you don't have one)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Atleast One Candle the color you want to change your eyes to
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pentacle (you can draw one if you don't have one)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Light the candle(s) and sit in front of it/them and chant the following three
    or more times:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''One, two, three, eyes change for me,'
  prefs: []
  type: TYPE_NORMAL
- en: One, two, three (color you have now) to (new color) I see.''
  prefs: []
  type: TYPE_NORMAL
- en: 'Take a deep cleansing breath while you envision yourself with the new eye color,
    then chant this three or more times:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''By the power of three, so mote it be.'''''
  prefs: []
  type: TYPE_NORMAL
- en: Again visualize your eyes changing from their original color to the new color,
    then check the mirror.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: This spell may only last a day or so if only using one candle. And the
    color of the candle will be the new eye color!'
  prefs: []
  type: TYPE_NORMAL
