- en: 'Sit in front of your computer and clear out your mind of everything that is
    not Minecraft. Imagine your getting sucked into the game. Say this spell with
    your eyes closed and sit into a meditation position: gods and goddesses, suck
    me into Minecraft. I want to build, I want to explore and I want to find treasures.
    Gods and goddesses, hear my plea, suck me into Minecraft so mote it be! Then you
    should sit there for about 3-5 minuets with your eyes still closed and visualize
    that your getting sucked into the game. Open your eyes after the 5 minuets and
    look around you. Your in Minecraft! Congrats and be careful and think about the
    times when you played Minecraft and got killed a million times. Be careful and
    be blessed. Hope it works but it might not cause this is a spell I wanted you
    to try.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在电脑前，清空除了Minecraft以外的一切念头。想象自己被游戏吸入。闭上眼睛，坐在冥想的姿势上，说出这个咒语：众神与女神，请将我吸入Minecraft。我想建造，我想探索，我想找到宝藏。众神与女神，请听我祈愿，将我吸入Minecraft，成全之事！然后你应该闭眼坐在那里大约3-5分钟，并想象自己被游戏吸入的场景。在5分钟后睁开眼睛，四周已是Minecraft！恭喜并注意小心，回想一下你玩Minecraft时被杀无数次的场景。小心并受到祝福。希望它有效，但也许不会，因为这只是我想让你尝试的一个咒语。
