- en: This spell will reverse curses, hexes, and other aggressive spells cast against
    you.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Reverse Crossed Conditions Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
