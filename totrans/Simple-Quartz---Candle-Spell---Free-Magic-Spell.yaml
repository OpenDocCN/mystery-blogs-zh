- en: '## Casting Instructions for ''Simple Quartz & Candle Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指示简单的水晶和蜡烛咒语'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Choose the appropriate color candle and with your boline,
    carve a symbol representing your magickal goal, focusing on that goal while inscribing
    the candle. Charge a quartz crystal with the same goal and place next to the candle
    and put both by your bed. Every night, light the candle and meditate, focusing
    on the intended outcome. Repeat this ritual every night, for 7 days, or until
    your goal is reached.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：** 选择合适颜色的蜡烛，并用你的伯林刀刻上代表你魔法目标的符号，并在刻蜡烛时专注于该目标。用同样的目标给一个水晶水晶充能，放在蜡烛旁边，放在你的床边。每晚点燃蜡烛并冥想，专注于预期的结果。重复这个仪式，直到达到7天，或者你的目标达成为止。'
