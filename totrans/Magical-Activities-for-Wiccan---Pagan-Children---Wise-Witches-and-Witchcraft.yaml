- en: Magical Activities for Wiccan & Pagan Children - Wise Witches and Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://witchcraftandwitches.com/magickal-kids/magical-activities-for-wiccan-pagan-children/#0001-01-01](https://witchcraftandwitches.com/magickal-kids/magical-activities-for-wiccan-pagan-children/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I’ve found a more personal, pagan kind of religion to satisfy the spiritual
    side of things.”
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**– Julian Clary**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wiccan and Pagan parents struggle with positive activities for their children
    just as any other mom or dad does. When it comes to spirituality finding fun,
    engaging activities that reflect our values can be challenging. This is especially
    true if you choose a non-dogmatic, more organic approach to sharing magical ideas
    and approaches to life.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: So let’s take a look at some ways in which you might engage children that have
    Wiccan and Pagan themes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Animal Mimes
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Children have animal totems and guides too, even if they’re not consciously
    aware of them. Performing mimes is one way for the child to begin touching those
    [**Animal Guides**](https://witchcraftandwitches.com/spirit-animal-familiar/spirit-animal-wisdom-for-witches-wiccans-pagans/),
    and connecting more intimately with the animal kingdom.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Younger Children
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The first experiments with this activity prove most successful if patterned
    after a family pet or another animal that the child sees and experiences regularly.
    You can take some time to gather the symbolic information about the chosen creature
    beforehand, then begin a game of “pretend you’re a . . .” with younger children.
    As they mimic the animal, ask them how they feel, what they think it would be
    like to live as that animal, and so forth. Add whatever insights you can that
    you feel the child will understand.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Age 8 and Up
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Around the age of eight, children begin to comprehend much more about spirituality
    than before and can be told outright the purpose of such games. In this case,
    let them choose any animal they want to mimic and read up on it in a children’s
    encyclopedia or on the computer. Do some breathing exercises with them before
    they start the mime, and then see what develops. Don’t forget to ask questions
    and talk about the experience afterwards, so it has a greater impact.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: What’s nice about this play-acting is that it gets children to think of animals
    as more than just playthings, but as living creatures like themselves. This understanding
    and appreciation begins building a lifelong respect for the Mother that will help
    heal our planet in the future.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Canning and Baking
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Canning and baking during the fall holds a lot of potential for a bit of [**Kitchen
    Witchery**](https://witchcraftandwitches.com/kitchen-witch/kitchen-witch-tips-finding-magic-in-the-mundane/).
    You get to talk about the significance of the season and its crops with your child
    (a time of thanksgiving and preparation), and the idea of “preserving” the energies
    you’re creating via canning, baking, and freezing.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Step one is figuring out what you will make together. Young children just enjoy
    spending time in the kitchen with you so the recipe need not be fancy. You might,
    for example, make a pesto blend and freeze it in ice cube trays (pop them out
    for easy use). Basil accentuates happiness, love and peace – all great energies
    that you can carry into the holiday season ahead.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是确定你们要一起做什么。小孩子只是享受和你一起在厨房里的时间，所以食谱不需要太复杂。例如，你可以制作一种青酱混合物，并将其冷冻在冰格中（方便使用时弹出）。罗勒能增强快乐、爱和和平的能量——这些都是你可以带入即将到来的节日季节的伟大能量。
- en: Charged up Ice Pops
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 充满活力的冰棒
- en: 'And, since you’re freezing anyway, how about making fruit ice pops for your
    child (again you can use fruit that they like and that has symbolic value). Here
    are some drinkables that you might use for popsicles with their magical correspondences:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，既然你正在冻结，为什么不给你的孩子做水果冰棒呢（你可以再次使用他们喜欢的并且具有象征意义的水果）。以下是一些用于冰棒的饮品及其魔法对应关系：
- en: 'Apple Juice: For overall health and making friends.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 苹果汁：对整体健康和交友都有好处。
- en: 'Berry Blends: Happiness and family unity.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 莓果混合汁：幸福和家庭团结。
- en: 'Birch Beer: Alleviating sadness.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桦树啤酒：缓解悲伤。
- en: 'Cherry Juice: Playfulness and laughter.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 樱桃汁：俏皮和笑声。
- en: 'Coconut Water: Adjusting to new circumstances and staying real.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 椰子水：调整自己适应新的环境并保持真实。
- en: 'Cranberry Juice: Protection and wellness.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蔓越莓汁：保护和健康。
- en: 'Grape Juice: Fun, happy occasions and being recognized for efforts.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 葡萄汁：有趣、快乐的场合和为努力受到认可。
- en: 'Lemonade: Good luck and lunar energy.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 柠檬水：好运和月能量。
- en: 'Orange Drink (or Juice): Love, creativity, imagination and joy.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 橙色饮料（或果汁）：爱、创造力、想象力和快乐。
- en: Pineapple Juice
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 菠萝汁
- en: Feeling welcome, staying safe and solar energy
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 感受欢迎，保持安全和太阳能
- en: No matter what you end up making together, have your child help you label the
    canned, frozen or baked goods with fun names that symbolize their magical themes
    like “joy jam,” “thankful tomatoes,” and “blessing beans.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你们最终一起做什么，都让你的孩子帮助你给罐头、冷冻或烘烤的食物贴上有着象征其魔力主题的有趣名称，如“快乐果酱”、“感恩番茄”和“祝福豆”。
- en: Clean-Up Parties
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 清洁派对
- en: Earth Day, as most pleasant days throughout the year, provides us with an opportunity
    to serve the planet. In Wicca and Paganism, reciprocity with nature is nothing
    less than essential, and that includes cleaning up human messes. Since children
    are always looking for a good excuse to go outside and play, you can encourage
    them to give part of their playtime to clean-up projects.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 地球日，和一年中大部分愉快的日子一样，为我们提供了为地球服务的机会。在巫术和异教中，与大自然的互惠互利是至关重要的，其中包括清理人类留下的垃圾。由于孩子们总是在寻找一个去户外玩耍的好借口，你可以鼓励他们把部分玩耍时间用于清理项目。
- en: For example, say walkers in your neighborhood often toss odd bits of trash on
    people’s lawns. Before heading to play with friends, your child could pick these
    up. For safety reasons show them what they SHOULD NOT touch, and also give them
    gloves, thereby avoiding some nasty germs. You can also show your child how to
    prepare recycling containers for pickup by the authorities. True, these are small
    efforts, but every little bit helps.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你家附近的行人经常在人们的草坪上扔一些奇怪的垃圾。在去和朋友玩之前，你的孩子可以把这些东西捡起来。出于安全原因，告诉他们他们不应该触摸的东西，并给他们手套，从而避免一些讨厌的细菌。你还可以告诉你的孩子如何为当局的回收箱做好准备。确实，这些都是小小的努力，但每一点都有所帮助。
- en: Other ideas along these lines include organizing park clean-up days, pollution
    awareness days, and paper drives (this last effort can raise money for schools
    or ecological protection groups). Or, try holding a contest for neighborhood children
    to see who can come up with the most creative way of recycling something (break
    this up by age group). Many businesspeople are happy to contribute small prizes
    for these kinds of things. Better still, this gets the tribe of your community
    working and playing together for a greater good.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类似的其他想法包括组织公园清洁日、污染意识日和纸张筹集活动（这最后一项工作可以为学校或生态保护团体筹集资金）。或者，试着为社区的孩子们举办一个比赛，看看谁能想出最有创意的回收方式（按年龄组别分开）。许多商人乐意为这些活动提供小奖品。更重要的是，这能让你的社区部落为了更大的善举而共同工作和游玩。
- en: Feather Finding and Divination
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻找羽毛和占卜
- en: Magical practitioners often look to nature for omens and signs. Feather finding
    is another such activity perfectly suited to young children. If they randomly
    find a feather from a particular bird (if it’s identifiable), use the opportunity
    to teach them about that creature’s attributes, and any potential message it bears
    for that child. For example, say a child finds a white feather, blue feather,
    and a brown feather together in the backyard of a new home. These represent the
    gifts of peace, joy, and security.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法师通常会从自然界寻找征兆和迹象。寻找羽毛是另一种非常适合年幼孩子的活动。如果他们偶然发现了一种特定鸟的羽毛（如果能够识别出来），就可以借此机会教他们了解那种生物的属性，以及潜在对孩子的信息。例如，假设一个孩子在新家的后院里发现了一根白色羽毛、一根蓝色羽毛和一根棕色羽毛。这些代表了和平、快乐和安全的礼物。
- en: 'Alternatively, if a child has some pressing questions, he or she can voice
    that query to the winds, and then go for a walk. Whatever feathers the child finds
    along the way indicate an answer according to Native American tradition as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果一个孩子有一些迫切的问题，他或她可以向风表达这个问题，然后出去散步。孩子沿途找到的羽毛根据美洲原住民传统表示答案，具体如下：
- en: Feather Interpretations
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 羽毛解释
- en: 'Red: A bit of luck is coming your way.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色：些许幸运正在向你靠近。
- en: 'Orange: You’ll soon be having some great fun with friends.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 橙色：你很快将与朋友们玩得很开心。
- en: 'Yellow: Slow down a bit and be cautious in this situation.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄色：在这种情况下放慢速度，并且要小心。
- en: 'Green: A chance to grow or an exciting adventure awaits you.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色：一个成长的机会或令人兴奋的冒险等待着你。
- en: 'Blue: Peace and unity.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色：和平和团结。
- en: 'Brown: Well-being, especially physical; security. Grounding.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 棕色：健康，特别是身体健康；稳定。接地。
- en: 'Black: A negative omen, possibly bad news coming.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色：不祥之兆，可能会有坏消息传来。
- en: 'Black and White: Overcoming a problem or seeing both sides in a matter.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色和白色：解决问题或看到事情的两面。
- en: 'Green and Black: Improved finances and reputation.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色和黑色：改善财务状况和声誉。
- en: 'Brown and White: Happiness.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 棕色和白色：幸福。
- en: 'Gray and White: Your wish will come true.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灰色和白色：你的愿望会实现。
- en: 'Blue, White, and Black: Making a new friend.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色、白色和黑色：结交新朋友。
- en: 'Purple: Travel or a vacation.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 紫色：旅行或度假。
- en: Wash the found feathers in warm water and freeze them (this kills germs). Afterwards
    these can be used in the child’s spells, as part of a children’s ritual, for smudging,
    or as decorative additions to walking sticks, power pouches, and medicine shields.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 将找到的羽毛用温水清洗并冷冻（这样能杀死细菌）。之后，这些羽毛可以用于孩子的咒语、儿童仪式的一部分、洗烟、或是装饰配在手杖、力量袋和医药盾牌上。
- en: Gardening
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 园艺
- en: '[**Magical gardening**](https://witchcraftandwitches.com/witches-garden/starting-goddess-garden/)
    is one of the best ways to get directly in touch with the Mother. Here, children
    not only learn about natural cycles, but can also begin discovering the metaphysical
    correspondences for many plants, and they can learn a little of why those associations
    developed, and how to use that information for manifesting personal goals.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[**魔法园艺**](https://witchcraftandwitches.com/witches-garden/starting-goddess-garden/)是与母亲直接接触的最佳方法之一。在这里，孩子们不仅学习自然循环的知识，还可以开始了解许多植物的形而上学对应关系，并且可以初步了解为什么会有这些关联发展，并且如何利用这些信息来实现个人目标。'
- en: The daisy, for example, has strong solar aspects because it turns its face to
    follow the sun through the sky, and carrying a daisy is said to draw love to the
    bearer. So, if a child wants more energy (a solar characteristic), or if he or
    she hopes to meet more friends, he or she might choose to plant daisies in rich
    soil with an energized turquoise (for friendship). When the flowers are grown,
    the child can pick a few flowers, symbolically “gathering in” the magic created
    by his or her own handiwork.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，雏菊具有强烈的太阳特性，因为它会转动脸部以追随太阳在天空中的运动，并且携带雏菊被认为能吸引爱情。因此，如果一个孩子希望获得更多能量（太阳特性），或者希望结交更多朋友，他或她可能会选择在富饶的土壤中种植雏菊，并搭配具有活力的青绿色（代表友谊）。等到花长成后，孩子可以采摘一些花朵，象征性地“收获”自己亲手打理的魔力。
- en: Possible Magical Gardening Activities
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可能的魔法园艺活动
- en: 'How about:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 还有：
- en: Enacting Special rituals to bless the land (or soil) before adding seeds.*   Planting
    lavender flowers in gardens, window pots, and indoor planters to sow peace in
    the home.*   Adding carrots to a vegetable garden so that awareness and spiritual
    vision can likewise grow.*   Putting some garlic buds at the four elemental corners
    of the house to protect it.*   Harvesting a magical herb at summer solstice for
    greatest power.*   Blessing crystals like moss agate and adding them to the soil,
    energizing the land
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在添加种子前，执行特殊的仪式来祝福土地（或土壤）。在花园、窗台盆栽和室内花盆中种植薰衣草花以在家中播下和平。在蔬菜园中添加胡萝卜，以便意识和精神视觉也能增长。在房子的四个元素角落放置一些大蒜芽以保护它。在夏至时收获魔法草药以获得最大的力量。祝福像苔玛石一样的水晶，并将它们添加到土壤中，激活土地。
- en: Really, the possibilities are endless.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，可能性是无限的。
- en: Leaf Pressing and Divination
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 叶子压制和占卜
- en: For a good fall activity, take your child out to find several varicolored leaves
    (from as many different species as possible). Twelve is a good number that improves
    the randomness of this divination method. Take the chosen leaves inside and wax
    them by placing each leaf between two sheets of waxed paper (the wax side facing
    the leaf) and warming the paper with an iron on a low setting. Remove the leaf
    before it totally cools or it will stick.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个好的秋季活动，带孩子出去找几片多彩的叶子（尽可能多种类）。十二片是提高占卜方法随机性的好数量。将选定的叶子带回家，将每片叶子放在两张蜡纸之间（蜡纸的蜡面朝向叶子），用低温熨斗加热纸张。在完全冷却之前取出叶子，否则会粘住。
- en: Next, have the child place the cooled leaves in a cloth bag, and then randomly
    draw out a leaf. The interpretation is indicated either by the leaf’s color(s)
    (you can use traditional correspondences or those given for feathers), or by the
    type of leaf as listed below. Note that these values are written for older children
    (over the age of eight), so if your child is younger, you may want to change the
    interpretations to something more appropriate and comprehensible.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让孩子把冷却的叶子放在布袋里，然后随机抽出一片叶子。根据叶子的颜色（你可以使用传统的对应关系或给定的羽毛对应关系）或叶子的类型来解释。请注意，这些值是为年龄较大的孩子（八岁以上）编写的，所以如果你的孩子更小，你可能需要将解释更改为更合适和易懂的内容。
- en: Leaf Interpretations
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 叶片解释
- en: 'Apple: Improved health or relationships.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Apple: 健康或关系改善。'
- en: 'Ash: Good luck.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Ash: 好运。'
- en: 'Aspen : Watch your words.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Aspen: 注意言行。'
- en: 'Beech: Make a wish!'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Beech: 许个愿望！'
- en: 'Birch: A spirit is trying to get your attention.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Birch: 一个精灵正在试图引起你的注意。'
- en: 'Cherry: An emphasis on learning.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Cherry: 学习的强调。'
- en: 'Elder or Elm: Be on the look-out for fairies!'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Elder or Elm: 注意观察仙女！'
- en: 'Hawthorn: Happiness and fortune will soon be yours, or a chance for a fresh
    start.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Hawthorn: 幸福和财富即将降临你，或者有一个重新开始的机会。'
- en: 'Hazel: You will soon find a special'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Hazel: 你很快会找到一个特别的宝藏。'
- en: treasure.
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 宝藏。
- en: 'Holly: You will soon have an important dream.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Holly: 你很快会有一个重要的梦想。'
- en: 'Juniper: The dark clouds are lifting, stay hopeful!'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Juniper: 黑云即将散去，保持希望！'
- en: 'Oak: Strength and long life.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Oak: 力量和长寿。'
- en: 'Poplar: Improved communications.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Poplar: 沟通能力提升。'
- en: 'Rose: Love or good friendship.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Rose: 爱情或良好友谊。'
- en: 'Rowan and Walnut: Safety, especially from magic.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Rowan and Walnut: 安全，尤其是来自魔法的安全。'
- en: 'Willow: Self-control or improved psychic insights.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Willow: 自控或提高心灵洞察力。'
- en: 'For greater durability you can laminate or decoupage the waxed leaves. HINT:
    if they are interested let your child assign their own meanings to each leaf.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更长久的耐用性，你可以用塑料层或在涂蜡后减少蜡纸的方法。
- en: Prayers
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 祷告
- en: Numerous circumstances give us the opportunity to bring more prayerfulness into
    our lives and those of our children. Bedtime and mealtime prayers are but two.
    In our fast-food world, the custom of mealtime prayer has become somewhat passé.
    Despite this trend, it is a tradition that a magical lifestyle can resurrect successfully.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 许多情况给了我们机会在自己和孩子的生活中更多地加入祈祷。晚安和饭前祈祷只是其中之二。在我们这个快餐世界中，饭前祷告的习俗有点过时。尽管如此，这是一个神奇生活方式可以成功复兴的传统。
- en: Meal Time Prayers
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 饭前祷告
- en: At a family dinner, each person can take a turn offering a prayer. This prayer
    should thank both the Creator and the creation for their gifts, and then add anything
    else for which the family is grateful or has a pressing need. In many Native American
    traditions, for example, the spirit of the animal being consumed is thanked for
    its sacrifice. Similarly, vegetarians can thank the plant spirits for their abundance.
    Children and adults alike should be encouraged to speak from the heart in truthfulness.
    You’ll be amazed at the insights that come from these moments.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在家庭晚餐时，每个人都可以轮流进行祈祷。这种祈祷应感谢创造者和创造物给予的馈赠，然后列出家庭感激或急需的任何其他事情。例如，在许多美洲原住民传统中，食用的动物灵魂会因其牺牲而受到感谢。同样，素食主义者可以感谢植物精灵的慷慨。应鼓励孩子和成年人都用真诚的心说出他们的内心话。你会惊讶于这些时刻带来的见解。
- en: Bed Time Prayer
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 就寝祈祷
- en: 'At bedtime, children need not kneel in prayer as is traditional in Christian
    settings. Instead, tell them to do whatever feels right: sing, dance, chant, or
    just talk. I truly believe that Spirit is far more inclined to heed heartfelt
    actions and words over rote litany any day.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在就寝时，孩子们并不需要像传统基督教环境中那样跪下祈祷。取而代之的，告诉他们做任何他们觉得对的事情：唱歌、跳舞、念咒语，或者只是谈话。我真心相信，与机械地重复文本形式相比，神灵更倾向于听从发自内心的行动和言辞。
- en: Prayer Requests
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 祈祷请求
- en: During prayer, many people (children and adults alike) remember to ask for blessings
    for their mom, dad, grandma, and the like but completely forget that they too
    are important and worthy of blessing. This is a valuable lesson for our youth,
    who often struggle with self-images and status quo issues. So, remind your children
    to not only give thanks and make requests for others in their prayers, but to
    also place petitions before the Sacred for themselves, and to talk to Spirit about
    the things they don’t necessarily want to share with anyone else. In a world where
    everything else changes quickly, the Divine remains an eternal stronghold to which
    our children can turn for foundations and support anytime.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在祈祷时，许多人（无论是孩子还是成年人）会记得为妈妈、爸爸、奶奶等祈福，但完全忘记了他们自己也很重要，值得得到祝福。这对我们的年轻人是一项宝贵的教训，他们经常在自我形象和现状问题上挣扎。因此，请提醒你的孩子不仅应感恩并为他人祈求，还应为自己向神明提出请求，并与神明谈论那些他们并不愿意与他人分享的事情。在其他一切迅速变化的世界中，神性始终是我们的孩子可以依靠建立基础和获得支持的地方。
- en: You can find some sample children’s prayers [**HERE**](https://witchcraftandwitches.com/magickal-kids/prayers-neo-pagan-children/).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里找到一些样本儿童祈祷：[**这里**](https://witchcraftandwitches.com/magickal-kids/prayers-neo-pagan-children/)。
- en: Quality Time
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 品味时光
- en: It’s hard to find the kind of time you might wish with your children. As a result
    our children often feel left out or bored, or worse yet, turn to the TV, computer
    and cellphone for companionship. Adults feel guilty but can’t get out of the work-a-day
    trap if they want to support the family. Thus, we come by the infamous phrase
    “quality time.”
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 很难找到你希望和孩子们度过的那种时间。因此，我们的孩子们经常感到被忽略或无聊，甚至更糟的是，转向电视、电脑和手机寻找伴侣。成年人感到内疚，但如果他们想要支持家庭，便无法摆脱日常工作的困扰。因此，我们才会出现“品质时光”这个臭名昭著的短语。
- en: 'What exactly does quality time mean to a magical practitioner? It means living
    attentively and presently enough so we can give our children love, attention,
    and insights, whenever and wherever the opportunity strikes. How? Here are some
    simple illustrations that will hopefully inspire more creative ideas of your own:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个魔法实践者来说，品味时光到底意味着什么？这意味着我们要足够细心和当下，这样我们就能在任何时候任何地方给予孩子们爱、关注和见解。怎样做到？以下是一些简单的例子，希望能激发你自己更有创意的想法：
- en: 'When everyone is doing chores together, sing songs, chant, or make a game out
    of it. For example, spray floor polish on a cloth and let the kid(s) skate over
    the wooden surface to clean it while they recite something like: *Within I shine,
    without I shine, soon good luck will be mine!* Change the chant to something personally
    significant for the child.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有人一起做家务时，可以唱歌、念咒语，或者把它变成一种游戏。例如，在把地板亮面剂喷到布上后，让孩子们在木质表面上溜达以进行清洁，同时他们可以念出类似这样的话：“我内在发光，我外在发光，好运就要降临！”把这个咒语改成对孩子本身有意义的内容。
- en: When a child complains that he or she is having a bad day, suggest that he or
    she begins moving clockwise whenever possible. This turns negativity and encourages
    blessing because it follows the sun’s natural movements. Alternatively, suggest
    the child changes an item of clothing to change luck or puts on a piece of clothing
    whose color makes him or her feel better.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当孩子抱怨今天过得不好时，建议他或她尽可能顺时针移动。这可以转变消极情绪，并鼓励祝福，因为这样做遵循了太阳的自然运动。另外，建议孩子更换一件衣服来改变运气，或者穿一件颜色让他或她感觉更好的衣服。
- en: When you pass an animal that’s been killed by a car, offer a prayer for the
    creature’s spirit, or ask the child to do it. Explain why if necessary.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你经过一只被车撞死的动物时，为这个生物的灵魂祈祷，或者请孩子这样做。必要时解释原因。
- en: When you’re mowing the lawn, make a mandala pattern and explain it to the kids.
    They can then use this design as a racetrack; running generates energy for manifestation!
    If you don’t have a lawn, try this with your vacuum cleaner on a plush rug (spiral
    designs are the easiest in this case).
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你在割草时，做一个曼荼罗图案并向孩子们解释。然后他们可以将这个设计作为赛道；奔跑可以产生能量去实现愿望！如果你没有草坪，可以在厚实的地毯上用吸尘器试试（在这种情况下，螺旋设计是最容易的）。
- en: When you call the kids in because you’re anticipating rain, explain what signs
    you used to predict it (like the leaves turning, birds singing differently, etc.).
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你因为预计会下雨而叫孩子们回来时，解释你用了哪些迹象来预测（比如树叶变色、鸟儿唱歌的方式等）。
- en: At bath time, suggest the children pick out one habit or problem they want to
    wash away, then make up a song or chant to help focus on that goal. When the water
    is drained, the negativity goes with it!
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 洗澡时，建议孩子们选择一个习惯或问题，他们想要洗去，然后编写一首歌曲或咒语来帮助专注于这个目标。当水排出去时，消极情绪也随之而去！
- en: At bedtime, encourage the children to use their imaginations to create stories
    they’d like to dream about (also put a dream catcher over the bed). This improves
    the child’s ability to visualize, and often produces spiritually significant dreams.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 晚上睡觉时，鼓励孩子们使用他们的想象力创造他们想要做梦的故事（还要在床上挂上梦网）。这可以提高孩子的想象能力，并经常产生具有精神意义的梦境。
- en: When a child is studying spelling, try a little bibliomancy. Have your child
    think of a question then randomly open the dictionary and point to a word. See
    what kind of answer he or she gets, and have the child learn the word tool Likewise,
    when studying math, teach the child the metaphysical significance of numbers and
    try a little numerology with his or her birthdate.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当孩子在学习拼写时，试试一点神书占卜。让你的孩子想一个问题，然后随机打开词典，指着一个单词。看看他得到什么样的答案，并让孩子学习这个单词。同样，当学习数学时，教孩子数字的形而上学意义，并尝试一点以他或她的生日为基础的命理学。
- en: These kinds of activities change dramatically depending on the age of the child,
    your living environment, and personal circumstances. Nonetheless, almost all activities
    and situations hold the potential for a little magic if viewed with a creative
    eye. Better still, the more you add exercises and insights like these into your
    child’s life, the more natural it becomes. Eventually, you’ll find your child
    following your lead and coming up with ideas all on his or her own. In this manner,
    you also empower your children-empower them to carve out a spiritual path and
    vision that suits the person they’re becoming.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这种活动因孩子的年龄、你的生活环境和个人情况有很大的变化。尽管如此，几乎所有的活动和情况都潜藏一点魔力，只要用有创意的眼光去看待。更好的是，你越多地将这样的练习和见解融入到孩子的生活中，它将会变得越自然。最终，你会发现你的孩子会跟着你的脚步，自己提出想法。这样，你也赋予了你的孩子们力量——赋予他们雕刻属于他们正在成长为的人的属灵道路和愿景的能力。
- en: Sandcastle Wishing
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 沙堡许愿
- en: Many children love the water and will swim and play literally until they turn
    blue from the cold. Additionally, children seem memorized by the beach. So you
    can add a little magic to the day’s adventure by teaching about the significance
    of tides (which tie into the moon) and how to use them for wishing.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 许多孩子热爱水，会一直游泳和玩耍，直到因寒冷而变成蓝色。此外，孩子们似乎迷恋海滩。因此，你可以通过教会潮汐的意义（与月亮有关）以及如何利用它们许愿，为当天的冒险增添一点魔力。
- en: Tide Symbolism
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 潮汐象征
- en: The Norse feel that the time of day when the tide arrives changes its energy
    for [**wishcraft**](https://witchcraftandwitches.com/spells/wishcraft-wishing-spells-101/).
    A morning tide is good for wishes pertaining to energy, new ideas, and attentive
    living. A day tide helps with growth, money, and connection. A midday tide brings
    providence and strength, and an evening tide creates energy for joy and realness.
    Night tides hold creativity and knowledge. Midnight tides help with healing wishes,
    and pre-morning tides are good for thoughtfulness and rest.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 诺斯人认为潮水到来的时间改变了它为**祈愿术**的能量。清晨的潮水适合与能量、新思维和专注生活有关的愿望。白天的潮水有助于成长、财富和联系。正午的潮水带来了恩惠和力量，晚上的潮水为快乐和真实感带来了能量。夜潮充满创造力和知识。午夜潮水有助于愈合愿望，黎明前的潮水适合思考和休憩。
- en: To utilize just suggest that the child find a biodegradable symbol of his or
    her wish and bury it in the sand during the right tide. When the emblem gets washed
    out to sea (or lake) it carries the wish with it. Alternatively, the child can
    build a symbolic sandcastle for the tide to wash away, slowly dispersing the wish
    energy he or she places within!
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 利用只建议孩子找到一个可生物降解标志代表他或她的愿望，并在适当的潮汐期间将其埋在沙子里。当标志被冲到海里（或湖里）时，它就会带着愿望一起去了。或者，孩子可以建造象征性的沙堡，让潮水慢慢冲走，逐渐散发出他或她内心的祈愿能量！
- en: Stone Messages
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 石头信息
- en: During nature walks, a day in the park, or any other moments outdoors, children
    often find neat stones that they want to bring home as personal treasures. When
    this happens it’s the perfect time to discuss the energy housed by each stone,
    and its gift to us as a witness to much of human history. You can then examine
    the color or patterns on the stone with the child.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在自然漫步、公园一天，或者任何其他户外时刻，孩子们经常会发现一些他们想带回家的漂亮石头作为个人宝藏。当这种情况发生时，这正是讨论每块石头内蕴含的能量、以及它作为人类历史的见证所带来的礼物的完美时机。然后，你可以和孩子一起观察石头的颜色或图案。
- en: Once the stone is home it can go on the child’s altar, be placed on a talking/walking
    stick, become part of a power pouch, get blessed and used as a portable amulet
    or charm, become part of a [**divination system**](https://witchcraftandwitches.com/magic-healing-crystals-metals-gemstones/making-a-magical-crystal-stone-oracle/)
    or even perhaps get woven into her or his personal [**dream catcher**](https://witchcraftandwitches.com/magickal-kids/making-a-magical-dream-catcher/).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦石头回到家里，它可以放在孩子的祭坛上，被放在谈话/行走手杖上，成为力量袋的一部分，得到祝福并用作便携式护身符或魅力，成为一种卜占系统的一部分，甚至可能被编织成他或她个人的**梦网**。
- en: Storytelling
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讲故事
- en: In Shamanic traditions, the ethics, values, beliefs, and customs of the tribe
    are often transmitted to children and outsiders through storytelling. In the tradition
    of the ancient bard, the shaman memorizes stories from long ago. Some of these
    stories speak of the spirits, others teach about nature, and still others preserve
    the tribe’s history. No matter the tale, however, the children hearing these stories
    find a sense of belonging and a heritage in the words that they will carry long
    into the future.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在萨满传统中，部落的道德、价值观、信仰和习俗经常通过讲故事传递给孩子和外人。在古代吟游诗人的传统中，萨满人背诵很久以前的故事。这些故事中有些描述精神，有些教授关于自然的知识，还有些保留着部落的历史。然而，无论故事如何，听到这些故事的孩子们都会在其中寻找归属感和传承，这些词语会伴随他们走向未来。
- en: Creating a Story
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编制故事
- en: For your personal storytelling efforts, try making up a story with your child
    that symbolically deals with something going on in his or her life, or something
    about which you wish to teach him or her. For example, if your child has been
    having problems with bullies, you might start a story where someone is facing
    a fearsome foe, but overcomes the fear somehow. These cooperative tales are fun
    to try at family gatherings and camping trips too. Here your tribe can sit in
    a circle with each member contributing something to the creative process.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 为了你个人的讲故事努力，试着和孩子编一个故事，象征着他或她生活中所面临的事情，或者是你希望教给他或她的东西。例如，如果你的孩子一直遇到欺凌者问题，你可以开始一个故事，讲述有人面对可怕的对手，但以某种方式战胜了恐惧。这些合作的故事在家庭聚会和露营旅行中尝试很有趣。在这里，你们的部落可以坐成一个圆圈，每个成员都为创造过程做出贡献。
- en: Folklore and Family Stories
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 民间传说和家庭故事
- en: Alternatively, storytelling time can include tales that you favored as a child,
    old folk stories, or treasured family saga. Think about what you have on hand
    and try to find a tale that suits the occasion or mood. As you do, don’t forget
    that humor and “just for fun” stories are just as important to children as moralistic
    tales and histo-myths. They release the power of joyfulness into your child’s
    life. Besides, what’s really most important about storytelling isn’t the exact
    nature of the tale, it’s the time-the private time between you, your child, and
    the Sacred powers that you allow to pour through your words.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，讲故事的时间可以包括你小时候喜欢的故事，老的民间故事，或者珍贵的家族传承。想一想你手头有什么，尽量找一个适合场合或心情的故事。你这样做的时候，不要忘了幽默和“只是为了好玩”的故事对孩子来说和道德故事和历史神话一样重要。它们把欢乐的力量释放到你孩子的生活中。而且，讲故事真正重要的地方不是故事本身的具体内容，而是时间——你、你的孩子和你允许流过言语的神圣力量之间的私密时光。
- en: Talking Stick
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谈话棒
- en: Talking sticks are great tools for any family discussion. The basic idea is
    that when a person has the stick they also have the “floor” and should not
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 谈话棒是任何家庭讨论的好工具。基本的想法是当一个人拿到棒，他们也有了“发言权”，不应该被打断，直到完成。然后棒传给下一个人。
- en: be interrupted until done. Then the stick moves on to the next person. Some
    folks add a timer to this when there are long-winded participants.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 直到完成前不要中断。然后棒传给下一个人。当有唠叨多话的人参与时，有些人会在这加个计时器。
- en: Making a Talking Stick
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制作谈话棒
- en: 'Look for a fallen branch that you can hold comfortably in one hand. Sand down
    any rough spots then work with your child on decorations like tiny crystals, feathers
    etc. Once created the talking stick can have functions besides conversation:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找一根适合你手的下掉的树枝。将任何粗糙的地方打磨光滑，然后和孩子一起装饰，比如小水晶、羽毛等。制作好了谈话棒后，它还可以有除了谈话以外的用途：
- en: Calling the Quarters in a child’s ritual.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在孩子的仪式中召唤四个方位。
- en: Directing energy in a child’s spell.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在孩子的法术中引导能量。
- en: Signalling the need for a private talk.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 示意需要私人交谈。
- en: For the last function, tell your child that whenever he or she needs to talk
    to you about something, they should leave the staff in a special spot. This acts
    as a silent signal between the two of you, to which you can respond quickly. Sometimes
    symbols are easier than words for opening that discussion.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 对于最后一个功能，告诉你的孩子无论何时他或她需要和你谈论什么事情，他们都应该把棒留在特定地方。这是你们两个之间的一个默契信号，你可以迅速作出回应。有时符号比语言更容易打开那个讨论的窗户。
- en: More Magical Activities for Children?
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 孩子们的更多神奇活动？
- en: There are certainly far more nature-inspired activities than those given here.
    Think back to your own childhood. What kinds of things did you enjoy doing outdoors?
    Did you weave flowers into caplets, wheat or corn into braids, or have leaf-raking
    parties? Believe it or not, your children will likely enjoy similar things, to
    which you can add a magical dimension. Look at each moment of living as an opportunity
    to teach basic spiritual concepts through recognition, joyfulness, thankfulness,
    and love.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，受自然启发的活动远远不止这里提到的。回想一下你自己的童年，你喜欢在户外做什么样的事情？你是不是把鲜花编成花冠，将小麦或玉米编成辫子，或者组织扫叶聚会？信不信由你，你的孩子很可能也会喜欢类似的事情，你可以为其增加一些神奇的元素。把生活中的每一刻都看成是教导基本精神概念的机会，通过认识、欢乐、感恩和爱。
- en: Adapted from Shaman in a 9-5 World by Patricia Telesco all Rights Reserved.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 摘自帕特里夏·泰利斯科的《在9-5的世界中的巫医》，保留所有权利。
