- en: I highly doubt it's real. While you can call on Lucifer and work with him, you
    can't force a deity to do anything, and forcing Lucifer is just asking for trouble.
    If you wish to work with him I suggest setting up an altar, leaving and offering,
    asking to work with him, and meditating before the altar. It might take longer
    but it's more respectful and more likely to get positive results.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常怀疑这是真的。虽然你可以召唤路西法并与他合作，但你不能强迫任何神灵做任何事情，强迫路西法只会招来麻烦。如果你希望与他合作，我建议你设置一个祭坛，留下祭品，请求与他合作，并在祭坛前冥想。可能需要更长时间，但更加尊重，而且更有可能获得积极的结果。
