- en: After your body is covered with oil or water start meditation again, after awhile
    turn off the light. Sit near the candle and say "O children of Lilith, I light
    this candle for you" then light the candle. Now Say "O children of Lilith, I burn
    this incense in for you" now start burning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的身体被油或水覆盖后，再次开始冥想，一会儿后关灯。坐在蜡烛旁边，说“莉莉丝的孩子们，我为你们点燃这支蜡烛”，然后点燃蜡烛。现在说“莉莉丝的孩子们，我为你们点燃这香”现在开始燃烧。
- en: You are seated and eyes closed. Now say "O children of Lilith, I wish to summon
