- en: Wrap the anklet in plastic wrap. Make two strings of 20 twist ties each. Braid
    them with the string from the chicken, starting with the string in the middle.
    Bind your gift with the braid. Watch closely as she opens it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 用保鲜膜包裹脚链。制作两根各20根扭结带的绳子。将它们与鸡身上的绳子编成辫子，从中间开始。用这条辫子包裹你的礼物。当她打开时，仔细观察。
- en: If she breaks the string, she will not be faithful. If she tears the plastic
    wrap, she will break your heart. When the anklet is revealed, if she puts it on
    herself, she is selfish in bed or hard to satisfy. If she asks you to help, you
    shall both be happy and faithful.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果她打断了绳子，她将不忠诚。如果她撕开了保鲜膜，她将伤你的心。当脚链被揭开时，如果她自己戴上它，她是自私或难以满足的。如果她请求你的帮助，你们将会幸福忠诚。
