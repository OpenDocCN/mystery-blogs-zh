- en: Sit up with good posture. Good if you meditate on some way to increase your
    focus and increase your chances of success. Imagine all the molecules of what
    you want to change. If it's a liquid then Imagine them more dence but not quite
    as tight as a solid. For a gas Imagine them moving freely. Imagine them moving
    and a speed you think they would probably move. There bumping into each other
    and bouncing somewhere else. To get them hotter imagine them speeding up and bumping
    more. Do that until whatever it is is warmer. Do the opposite until it gets colder
    to cool down.
