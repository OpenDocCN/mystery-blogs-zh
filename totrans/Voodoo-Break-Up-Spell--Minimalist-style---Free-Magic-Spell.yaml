- en: Take the parchment paper and write the first and last name of one person on
    one side of the paper. Then write the first and last name of the other person
    on the other side of the paper. If you wish to be with one person, write your
    full name below theirs fraction style. Sprinkle black papper in between the names
    of the two you wish to separate. Cut the paper if half; however, if cut directly
    in half each person will have a fast time finding a new partner. If you cut close
    to one name, they will find another fast, father from their name the longer they
    will find another. Burn both papers, or the one you wish to separate from your
    intened, and bury in the earth. Keep you and your intendeds if necessary.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起羊皮纸，在纸的一面写下一个人的名字和姓氏，然后在另一面写下另一个人的名字和姓氏。如果你希望和某人在一起，以分数的形式在他们的下面写下你的全名。在你希望分开的两个人的名字之间撒上黑胡椒。将纸对半切开；然而，如果直接切成两半，每个人都会很快找到新的伴侣。如果靠近一个名字切开，他们会很快找到另一个，离他们名字越远，他们找到另一个的时间就越长。烧掉两张纸，或者你希望与你分开的那张，然后埋在地里。必要时保留你和你的意向者。
