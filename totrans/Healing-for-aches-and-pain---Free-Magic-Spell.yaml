- en: Take the sharpie or dry erase marker and draw a big pentagram on the mirrow.
    Get the center of the pentagram onto your the inflicted area.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起马克笔或干擦标记笔，在镜子上画一个大五角星。把五角星的中心对准你的受影响区域。
- en: 'Meditate for a bit while thinking of healing. Now look at the inflicted area
    on your body and now look into the reflection and imagine the inflicted area or
    pain slowly vanishing. Keep doing so for about a min. and now chant: aches and
    pain all over my body! aches and pain why are you still here!? aches and pain
    all over my body hear my screem, go away! aches and pain all over my body have
    gone away.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想一会儿，想着疗愈。现在看看你身体上的受影响区域，然后看着镜子，想象受影响的区域或疼痛在慢慢消失。持续大约一分钟。现在开始诵读：全身的疼痛和痛苦！为什么你们还在这里？全身的疼痛和痛苦听到我的呼唤，离开！全身的疼痛和痛苦都已经消失。
- en: Meditate once again and look at the inflicted area, and imagine its not there
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 再次冥想并看着受影响的区域，想象它不在那里
