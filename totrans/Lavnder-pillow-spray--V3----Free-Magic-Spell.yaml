- en: A recipe of my own for aromatic lavender spray for your pillow to assist you
    in getting to sleep. You can also use my sleeping potion before using the spray
    on your pillow!
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Lavnder pillow spray (V3)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A spray bottle, preferably small
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A bigger bottle to put remainder of mixture that's not in the spray bottle in
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For the spray:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lavender essential oil, as many drops as you want
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Eureka Lavender scented water soluble solution
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some crushed lavender buds
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A bit of powdered lavender
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
