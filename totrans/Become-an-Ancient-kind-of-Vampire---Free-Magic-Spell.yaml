- en: Casting Instructions for 'Become an Ancient kind of Vampire'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: "\x93Vampire Transformation Ritual (Wiccan)"
  prefs: []
  type: TYPE_NORMAL
- en: "On the night of the New Moon, enter an intense meditation state. For half an\
    \ hour, imagine yourself gaining the attributes of a Vampire. rest, then continue\
    \ for another half hour. Continue every night until the Full Moon. During this\
    \ undertaking, always invoke either the goddess or the god, whatever you\x92re\
    \ more comfortable doing, for their protection and aid."
  prefs: []
  type: TYPE_NORMAL
- en: "\x93Ritual Vampiric Constructs:"
  prefs: []
  type: TYPE_NORMAL
- en: 'Ritual vampiric constructs usually need the following tools or foci to aid
    in their creation:'
  prefs: []
  type: TYPE_NORMAL
- en: "A sigil to name the construct and it\x92s intent."
  prefs: []
  type: TYPE_NORMAL
- en: A crystal or other receptacle for storing energy.
  prefs: []
  type: TYPE_NORMAL
- en: Clay or another substance to make a physical representation of the construct.
    If the construct is not defensive, and is used for offense, then something representing
    the target is needed (personal belonging, picture or sigil).
  prefs: []
  type: TYPE_NORMAL
- en: Use standard methods for creating the sigil.
  prefs: []
  type: TYPE_NORMAL
- en: 'First Phase (creation): Create a circle (to aid in containing the energy raised)
    and begin building energy, while visualizing your construct.'
  prefs: []
  type: TYPE_NORMAL
- en: "Your name shall be [insert construct\x92s name based on your sigil]."
  prefs: []
  type: TYPE_NORMAL
- en: You can find some really good sigils in the sample version of the books mentioned
    at the bottom.
  prefs: []
  type: TYPE_NORMAL
- en: "\x93Vampire Powers"
  prefs: []
  type: TYPE_NORMAL
- en: Enthralling/rolling - this is when a vampire captures the mind of a person.
    Usually, eye contact is needed but a powerful vampire can do it without. Pain
    and other distractions can help a strong-willed person break free of this trick.
  prefs: []
  type: TYPE_NORMAL
- en: Deep trance - the vampire who puts a person in deep trance can call them anytime,
    anywhere, and they will go. The only thing to break the hold is the death of either
    the vampire or the victim.
  prefs: []
  type: TYPE_NORMAL
- en: Unnatural strength, fast moving, quick healing, great hearing and vision. This
    is what every vampire gains.
  prefs: []
  type: TYPE_NORMAL
- en: Most can also 'smell' emotions, though they can also describe it as a sensation
    against their face and mind.
  prefs: []
  type: TYPE_NORMAL
- en: Glamour - an illusion to make their appearance more attractive to humans, or
    less attractive.
  prefs: []
  type: TYPE_NORMAL
- en: "Master vampires have almost total control over his or her children, can force\
    \ them to hunt as a pack for two reasons - either the older vamp is teaching the\
    \ younger to hunt, or the Master is using the joint kill to solidify the bond\
    \ of the group.\x94"
  prefs: []
  type: TYPE_NORMAL
- en: "\x93Vampire Weakness"
  prefs: []
  type: TYPE_NORMAL
- en: 'Sunlight:'
  prefs: []
  type: TYPE_NORMAL
- en: All vampires are unable to withstand the direct rays of the sun. Sunlight drastically
    affects the vampire's veins, causing it to congeal and the skin to rapidly decay.
    Direct exposure causes a vampire to completely dehydrate and turn to dust within
    minutes.
  prefs: []
  type: TYPE_NORMAL
- en: Religious Objects
  prefs: []
  type: TYPE_NORMAL
- en: Vampires have a supernatural aversion to any religious object representing ''good''
    (such as a cross, crucifix, Star of David, etc.) that is wielded or placed by
    anyone who believes in the spirit the object signifies. The size of the object
    is not a consideration in its ability to repel vampires, only the strength of
    the wielder's belief.
  prefs: []
  type: TYPE_NORMAL
- en: "Holy water (i.e. - water that has been blessed by a priest or cleric of faith)\
    \ is another effective weapon against the vampire. While it would require generous\
    \ amounts to actually destroy a vampire, holy water acts like concentrated sulfuric\
    \ acid when it comes in contact with a vampire's flesh.\x94"
  prefs: []
  type: TYPE_NORMAL
- en: "\x93Vampire Ancient Law"
  prefs: []
  type: TYPE_NORMAL
- en: Vampire LawVampire Laws
  prefs: []
  type: TYPE_NORMAL
- en: 'With in the Vampire texts These Laws apply:'
  prefs: []
  type: TYPE_NORMAL
- en: '*You can not change any human that has not gone through puberty. Any vampire
    that is made must be able to fend for themselves.'
  prefs: []
  type: TYPE_NORMAL
- en: '*It is the law to not kill your own kind unless in self defense.'
  prefs: []
  type: TYPE_NORMAL
- en: '*You must not expose the vampire kind to humanity.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Depending on which clan you are part of depicts what you eat Animal blood,
    human blood ect.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Reading of other vampires mind is not allowed in sacred areas.'
  prefs: []
  type: TYPE_NORMAL
- en: "* Once you are in a sect(clan) you are not permitted to stray to another.\x94"
  prefs: []
  type: TYPE_NORMAL
