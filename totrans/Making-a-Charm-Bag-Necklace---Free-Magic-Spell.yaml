- en: Making a Charm Bag Necklace
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制作魅力袋项链
- en: Charm bags serve as magical amulets, and can make as gifts for festivals. Here's
    how you can make one.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 魅力袋用作魔法护身符，可以作为节日礼物。以下是制作方法。
- en: '## Casting Instructions for ''Making a Charm Bag Necklace'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“制作魅力袋项链”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**制作魔法袋项链需要以下物品：**'
- en: Squares of Fabric
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方形布料
- en: Small stones or crystals
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小石头或水晶
- en: Dried herbs or flowers
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 干草药或花朵
- en: Yarn or ribbon, cut into 36 - 42'' lengths.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纱线或丝带，切成36-42英寸的长度。
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**制作魔法袋项链需要以下物品：**'
- en: Squares of Fabric
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方形布料
- en: Small stones or crystals
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小石头或水晶
- en: Dried herbs or flowers
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 干草药或花朵
- en: Yarn or ribbon, cut into 36 - 42'' lengths.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纱线或丝带，切成36-42英寸的长度。
- en: 1.Select the fabric, stones, herbs and yarn based upon the purpose of your Charm
    bag.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1.根据魅力袋的目的选择布料、石头、草药和纱线。
- en: 2.If have, blend your herbs and dried flowers together in a large bowl, or use
    your mortar and pestle.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2.如果有的话，在一个大碗中将您的草药和干花混合在一起，或使用您的研钵和研杵。
- en: 3.Visualize the purpose of your Charm bag. If you like, offer an incantation
    as you blend them. For example, if you want to make one as a gift, you may say
    something like,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 3.想象魅力袋的目的。如果愿意，可以在混合时提供咒语。例如，如果想要制作一个礼物，可以说些类似的话，
- en: '''''These herbs I mix and happily blend'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '''''这些草药我混合并愉快地混合'
- en: A gift to bestow upon a friend.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 献给朋友的礼物。
- en: A blessing of love to you from me,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 爱的祝福送给你，
- en: As I will, so it shall be.''
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我愿意的那样，它就会这样。
- en: 4.Place a stone in the center of the fabric, and then add about a half teaspoon
    of your herb mixture.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 4.在布料中心放置一块石头，然后加入大约半茶匙的草药混合物。
- en: Now you can wear it as an amulet, or give them to people as gifts!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您可以将其作为护身符佩戴，或将其送给他人作为礼物！
- en: 5.Gather up the corners of the fabric square, twist to form a pouch, and then
    tie shut with a length of yarn or ribbon. Knot the yarn securely, and then tie
    at the end so that people can wear it as an amulet.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 5.将布方的角折叠起来，扭成一个小袋子，然后用一根纱线或丝带系紧。将纱线牢固地打结，然后在末端打一个结，这样人们可以将其作为护身符佩戴。
- en: "6.Before distributing these to your family and friends, consecrate them to\
    \ represent their sacred purpose \x96 you can do this as part of a ritual, or\
    \ by leaving them under the moonlight overnight. Treat them as you would any other\
    \ magical tool."
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 6.在分发给您的家人和朋友之前，将它们祝圣以代表它们的神圣目的 - 您可以通过仪式的一部分来完成这一点，或者将它们留在月光下过夜。对待它们就像对待任何其他魔法工具一样。
