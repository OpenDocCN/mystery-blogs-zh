- en: Making a Charm Bag Necklace
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Charm bags serve as magical amulets, and can make as gifts for festivals. Here's
    how you can make one.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Making a Charm Bag Necklace'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Squares of Fabric
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small stones or crystals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dried herbs or flowers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Yarn or ribbon, cut into 36 - 42'' lengths.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Squares of Fabric
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small stones or crystals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dried herbs or flowers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Yarn or ribbon, cut into 36 - 42'' lengths.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1.Select the fabric, stones, herbs and yarn based upon the purpose of your Charm
    bag.
  prefs: []
  type: TYPE_NORMAL
- en: 2.If have, blend your herbs and dried flowers together in a large bowl, or use
    your mortar and pestle.
  prefs: []
  type: TYPE_NORMAL
- en: 3.Visualize the purpose of your Charm bag. If you like, offer an incantation
    as you blend them. For example, if you want to make one as a gift, you may say
    something like,
  prefs: []
  type: TYPE_NORMAL
- en: '''''These herbs I mix and happily blend'
  prefs: []
  type: TYPE_NORMAL
- en: A gift to bestow upon a friend.
  prefs: []
  type: TYPE_NORMAL
- en: A blessing of love to you from me,
  prefs: []
  type: TYPE_NORMAL
- en: As I will, so it shall be.''
  prefs: []
  type: TYPE_NORMAL
- en: 4.Place a stone in the center of the fabric, and then add about a half teaspoon
    of your herb mixture.
  prefs: []
  type: TYPE_NORMAL
- en: Now you can wear it as an amulet, or give them to people as gifts!
  prefs: []
  type: TYPE_NORMAL
- en: 5.Gather up the corners of the fabric square, twist to form a pouch, and then
    tie shut with a length of yarn or ribbon. Knot the yarn securely, and then tie
    at the end so that people can wear it as an amulet.
  prefs: []
  type: TYPE_NORMAL
- en: "6.Before distributing these to your family and friends, consecrate them to\
    \ represent their sacred purpose \x96 you can do this as part of a ritual, or\
    \ by leaving them under the moonlight overnight. Treat them as you would any other\
    \ magical tool."
  prefs: []
  type: TYPE_NORMAL
