- en: In me, around me or the people I love.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在我、在我周围或我所爱的人身上。'
- en: Repeat this 3 times, then allow the incense and candles to burn themselves out.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 重复这个步骤3次，然后让香和蜡烛自行燃烧完毕。
