- en: We understand magick because we've studied it [Tadashi, Lark, myself, and anyone
    else you see telling you certain spells don't work] Magick on the physical plane
    is a source of nature. It's ruled by nature and doesn't contradict nature. Humans
    by nature cannot go ''I want to be a phoenix'' then will themself to be one, which
    is why a spell will not make you one either. It isn't in our nature to do so.
    That said, you can work with phoenix energy, and other planes of existence have
    different laws surrounding magick. If you still don't believe those who wish to
    help pass on their knowledge to new members, that's fine. We're simply trying
    to help you avoid fake spells. [also, Tadashi doesn't doubt every spell, he's
    posted plenty of ''this spell works'' and ''if you change this point, the spell
    works'' comments too. People seem to focus on his comments on fake spells]
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们理解魔法，因为我们已经研究过 [Tadashi、Lark、我自己，以及其他任何你看到在告诉你某些咒语不起作用的人] 物理平面上的魔法是大自然的源泉。它受自然的支配，不与自然相抵触。人类本质上不能说“我想成为凤凰”，然后让自己成为一个凤凰，这就是为什么咒语也不能让你成为一个凤凰。这不是我们的本性。也就是说，你可以与凤凰能量合作，其他存在平面对魔法有不同的法律。如果你仍然不相信那些希望帮助新成员传授知识的人，那没问题。我们只是想帮助你避免假咒语。[另外，Tadashi
    并不怀疑每一个咒语，他也发布了许多“这个咒语有效”和“如果你改变这一点，咒语有效”的评论。人们似乎更关注他对假咒语的评论]
