- en: The Devil Tarot Card Meanings Explained - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 魔鬼塔罗牌的含义解释 - Wicca的艺术
- en: 来源：[https://craftofwicca.com/the-devil-tarot-card-meanings-explained/#0001-01-01](https://craftofwicca.com/the-devil-tarot-card-meanings-explained/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-devil-tarot-card-meanings-explained/#0001-01-01](https://craftofwicca.com/the-devil-tarot-card-meanings-explained/#0001-01-01)
- en: Today we’ll cover the meaning of the Devil tarot card. This is a part of a deep
    dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将介绍魔鬼塔罗牌的含义。这是关于[tarot](https://craftofwicca.com/tarot/)深度挖掘系列的一部分。
- en: 'The Devil tarot card: Baphomet, also known as the Horned Goat of Mendes, a
    half-man, half-goat figure, crouched and chaining humans.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 魔鬼塔罗牌：巴福梅特，也称为门德斯的有角山羊，半人半羊的形象，蹲伏并锁链人类。
- en: An upside-down pentagram, a torch, flames.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个倒置的五角星，一支火炬，火焰。
- en: This has a lot going on.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里发生了很多事情。
- en: We’ll get to all these symbols later.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 后面我们会详细介绍所有这些符号。
- en: The astrological symbol associated with The Devil card is Capricorn and the
    planet Saturn.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与魔鬼牌相关的占星符号是摩羯座和土星。
- en: Let’s explore the various meanings and interpretations of The Devil tarot card.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探讨魔鬼塔罗牌的各种含义和解释。
- en: Summary
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: '| Category | Meaning |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 类别 | 含义 |'
- en: '| --- | --- |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright Meaning | Materialism, lust, addiction, bondage, temptation, and
    excess |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 正位含义 | 物质主义，欲望，成瘾，束缚，诱惑和过度 |'
- en: '| Reversed Meaning | Freedom, detachment, breaking free, overcoming addiction,
    and releasing negative patterns |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 逆位含义 | 自由，解脱，摆脱成瘾，放弃负面模式 |'
- en: '| Astrology | Capricorn, Saturn |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 占星术 | 摩羯座，土星 |'
- en: '| Love | A relationship or situation that is based on material or superficial
    values. It may suggest a need to reassess the relationship and focus on deeper
    emotional connections. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 基于物质或表面价值观的关系或情况。可能暗示需要重新评估关系并专注于更深层次的情感联系。 |'
- en: '| Career | A focus on material gains and success at all costs. It may indicate
    a need to reassess priorities and seek a more fulfilling career path. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 注重物质收益和不惜一切代价的成功。可能表明需要重新评估优先事项，并寻求更充实的职业道路。 |'
- en: '| Finances | A focus on material possessions and a possible lack of financial
    freedom. It may indicate a need to reassess spending habits and seek a more sustainable
    financial path. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 专注于物质财富并可能缺乏财务自由。可能表明需要重新评估消费习惯并寻求更可持续的财务道路。 |'
- en: '| Past | A time of materialism, excess, or addiction that may have led to negative
    consequences. It may suggest a need to release negative patterns from the past.
    |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 物质主义，过度或成瘾的时期可能导致负面后果。可能表明需要摆脱过去的负面模式。 |'
- en: '| Present | A need to examine your attachments and seek greater freedom. It
    may indicate a situation or relationship that is based on superficial values and
    a need to reassess priorities. |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 需要检视你的附着并寻求更大的自由。可能表明基于表面价值观的情况或关系，需要重新评估优先事项。 |'
- en: '| Future | A warning to be cautious of materialism and temptation. It may indicate
    a need to seek greater emotional and spiritual fulfillment to avoid negative consequences.
    |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 将来 | 警示要谨防物质主义和诱惑。可能表明需要寻求更大的情感和精神满足，以避免负面后果。 |'
- en: Classical Devil Card Tarot Interpretation
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 经典魔鬼牌塔罗解释
- en: The classical meaning of The Devil tarot card can be seen in the Rider-Waite
    deck.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 魔鬼塔罗牌的经典含义可以在莱德-怀特牌组中找到。
- en: 'There are multiple symbols on the card:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片上有多个符号：
- en: '*   Baphomet'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*   巴福梅特'
- en: Adam and Eve
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚当和夏娃
- en: Pentagram
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五角星
- en: Flames
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火焰
- en: Chains
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链条
- en: The Devil possesses bat-like wings, an animal that drains the lifeblood from
    its prey, which represents what occurs when you give in to your primal impulses.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 魔鬼拥有蝙蝠般的翅膀，这种动物会从其猎物身上汲取生命力，象征着当你屈从于原始冲动时会发生的事情。
- en: He possesses a captivating gaze that magnetizes and enchants those who get close
    to him, bringing them under his control.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 他有一种迷人的凝视，吸引并迷惑那些接近他的人，将他们置于控制之下。
- en: Above him, there is an inverted pentagram, which represents the darkest side
    of magic and occultism.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在他上方，有一个倒置的五角星，代表魔法和神秘学的最黑暗面。
- en: He lifts his right hand in the Vulcan Salute, a Jewish benediction made famous
    by the Star Trek film series.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 他举起右手做出Vulcan Salute，这是一种犹太的祝福姿势，因《星际迷航》系列电影而闻名。
- en: He has a bright torch in his left hand.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 他左手持有明亮的火炬。
- en: The man and lady both wear horns, as if to demonstrate that the more time they
    spend with the Devil, the less human they become.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 男人和女人都戴着角，仿佛要显示出他们与恶魔待在一起的时间越长，他们就越不像人类。
- en: The shackles give the impression that the devil has kidnapped them.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些枷锁给人的印象是恶魔已经绑架了他们。
- en: A man has a flame on his tail, while a lady has a bowl of grapes on her tail,
    representing their addiction to power and the better things in life, respectively.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一个男人尾部有火焰，而一个女人尾部有一碗葡萄，分别代表他们对权力和生活中更好的东西的沉迷。
- en: Upright Devil Tarot Card Meaning
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 正立的恶魔塔罗牌含义
- en: 'The upright Devil card has a straightforward meaning:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 正立的恶魔牌有一个直截了当的含义：
- en: '**The upright Devil tarot card is all about the taboo and unprocessed darkness
    within us all. It’s the part of your life that you cannot tame or control.**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**正立的恶魔塔罗牌完全关乎我们内心的禁忌和未处理的黑暗。它是你生活中无法驯服或控制的部分。**'
- en: The Devil card frequently emerges when you have been duped into believing that
    you have no influence over your dark self or these bad forces, and that you will
    never be able to break free from their grip.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 恶魔牌经常在你被欺骗以为自己无法控制自己的阴暗面或这些恶劣力量，并且认为自己永远无法摆脱它们的控制时出现。
- en: You feel you require it and must have it, even if it means going against what
    you know to be correct.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你觉得自己需要它，必须拥有它，即使这意味着违背你认为正确的东西。
- en: Deep down, you know it’s to your harm, and you’re just hurting yourself (and
    frequently others) by giving in to these lesser needs and impulses. To break away
    from these negative patterns, you must first recognize their power over you and
    the influence they have on your life.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在内心深处，你知道这对你有害，你只是通过屈服于这些次要需求和冲动来伤害自己（以及经常是其他人）。要摆脱这些负面模式，你必须首先意识到它们对你的影响和生活的影响力。
- en: 'Ask yourself:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 自问：
- en: What forces are currently controlling you?
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目前有什么力量在控制着你？
- en: Are you acting out and causing harm?
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是在表演并造成伤害吗？
- en: Are you in the crutches of an addiction?
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否陷入了某种瘾症？
- en: Do you frequently give in to desires?
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你经常屈从于欲望吗？
- en: In a love tarot reading, the Devil represents lust and temptation. With this
    card, there may be a sense of hedonism and a selfish drive for fulfillment.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在恋爱塔罗牌阅读中，恶魔代表着欲望和诱惑。有了这张牌，可能会感到享乐主义和对满足的自私驱使。
- en: In less serious situations, it might simply mean pursuing all of life’s worldly
    pleasures. There’s nothing wrong with having some fun, but be sure you’re not
    harming people or giving them the incorrect idea.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在不太严重的情况下，它可能只是追求生活中所有的世俗享乐。享受一些乐趣并没有什么不对，但请确保你不会伤害他人或给他们错误的印象。
- en: 'Recall the chains on the card. This symbol is clear: these impulses have you
    trapped. Clearing yourself of these desires and actions is absolutely necessary
    to free yourself.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下牌上的锁链。这个象征很明显：这些冲动把你困住了。清除你自己的这些欲望和行动对于解放自己是绝对必要的。
- en: Passion and your kinky sexual side may also be represented by the Devil tarot.
    You may be investigating bondage, fetishes, and your darkest dreams. It may be
    a really meaningful experience if you can accomplish this in a safe, sacred setting.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 激情和你的另类性欲也可能被恶魔塔罗所代表。你可能在探索束缚、恋物癖和你最黑暗的梦想。如果你能在一个安全、神圣的环境中完成这一切，这可能是一个非常有意义的经历。
- en: However, it has the potential to devolve into something dangerous or destructive
    to your well-being in the long run, so set clear limits, pick your partners wisely,
    and have your safe words ready to go.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，它有可能最终演变成对你的健康有害或破坏性的事物，因此要设定明确的限制，明智地选择伴侣，并准备好你的安全词。
- en: Reversed Devil Card Meaning
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 逆位恶魔牌的含义
- en: 'Reversed, the Devil card has the opposite meaning:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的恶魔牌则有相反的含义：
- en: '**The Devil tarot card reversed signals complete control. You see your desires
    clearly and what happens when you give in. This gives you freedom from these chains
    that ruin other people’s lives.**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆位的恶魔塔罗牌表明完全掌控。你清楚地看到自己的欲望及其屈从的后果。这让你摆脱了这些毁坏他人生活的束缚。**'
- en: The Devil Reversed encourages you to address your inner fears and concerns in
    order to break free from the bonds that bind you to your thoughts and toxic habits.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的恶魔鼓励你解决内心的恐惧和烦恼，以摆脱束缚你思想和有毒习惯的枷锁。
- en: Remove everything you know is destructive to you and your inner brain. It might
    be as simple as eating healthier, watching less television, stopping smoking,
    spending more time with family, or focusing more on your objectives.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 消除一切对你和你内心大脑有害的东西可能如此简单，例如更健康地饮食、少看电视、戒烟、更多与家人相处或更专注于你的目标。
- en: Take use of this chance to effect positive change in your life by remaining
    focused on the ultimate goal of liberation.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这个机会来通过专注于解放的最终目标来实现生活中的积极变化。
- en: '*   Meditation for clarity on your inner self and cyclic thought patterns can
    help.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*   内心自我和循环思维模式的冥想可以帮助明晰。'
- en: Reversed Devil can be a wake-up call.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 倒置的恶魔牌可能是一个警钟。
- en: It can also indicate that you live a monk-like existence, and some pleasure
    every once in a while won’t hurt (Lucky you! It doesn’t hold a grip on you!).
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它还可能表示你过着类似僧侣的生活，偶尔享受一些快乐并不会有害（幸运啊！它并不控制你！）。
- en: In this scenario, self-evaluation is required, and the individual should take
    the time to make a list of everything they need to get rid of. Once that is completed,
    they will be ready to continue on the challenging road of self-improvement.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，需要进行自我评估，并且个人应该花时间列出他们需要摆脱的一切。一旦完成，他们就准备好继续走向自我改进的艰难道路。
- en: In love, it may indicate that you are breaking free from any harmful emotional
    habits or addictions that have been impeding your ability to create good partnerships.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱情中，它可能表明你正在摆脱任何阻碍你建立良好伙伴关系能力的有害情感习惯或成瘾。
- en: You may feel more in charge of your romantic life than ever before. In certain
    cases, this card might also indicate the end of a relationship with a controlling
    partner or a co-dependent relationship that did not let you to express your true
    self.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能比以往任何时候都更掌控你的浪漫生活。在某些情况下，这张牌还可能表示与控制型伴侣或互相依赖的关系结束，这些关系不允许你表达真实的自我。
- en: You may have noticed that the connections that bound you to your partner were
    not healthy or helpful. Continue to cultivate your independence and be proud of
    what you have accomplished.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经注意到将你与伴侣联系在一起的联系并不健康或有帮助。继续培养你的独立性，并为你所取得的成就感到自豪。
- en: The Devil tarot reversed may also indicate that you are keeping your deepest,
    darkest self hidden from others.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 倒置的恶魔塔罗牌也可能表明你将你最深、最暗的自我隐藏起来，不让他人知晓。
- en: Because you are embarrassed or humiliated, you may have ideas, desires, addictions,
    or behaviors that you do not want people to know about. However, keeping secrets
    can lead to a rising sense of guilt, and you may feel relieved if you can disclose
    your darker side with at least one trustworthy friend.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 因为你感到尴尬或羞辱，你可能有一些你不希望别人知道的想法、欲望、成瘾或行为。然而，保守秘密可能会导致愈加增强的罪恶感，如果能至少向一个可信赖的朋友透露你内心的黑暗面，你可能会感到释然。
- en: There is also a need to accept yourself and forgive yourself for your ideas.
    Of course, if you are in danger of hurting yourself or others, please get professional
    assistance right once.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 也有必要接受自己，并原谅自己的想法。当然，如果你有危害自己或他人的倾向，请立即寻求专业帮助。
- en: Modern Interpretations
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现代解读
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看它们的象征意义能揭示出什么。
- en: The reason for this is that every person will have different decks, so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation for the moment.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为每个人都会有不同的牌组，因此学会凭直觉去理解所见是非常好的。这是对当前情况进行良好解释的最佳方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question is different. Reading the cards
    is an art, not a science.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 太多人固守学来的阅读方式，而不顺应潮流。请记住，每一次阅读、牌组、人物、位置和问题都是不同的。读牌是一门艺术，而非科学。
- en: We’ll use a different deck for every one of these, drawing attention to lesser-known
    decks that deserve more recognition. Today’s is the Devil tarot card by artist
    [Konstantin Vitkov](https://www.artstation.com/konstantinvitkov_titis).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一个这样的牌组，我们将使用不同的牌组，引起对应该获得更多认可的较少人知道的牌组的注意。今天的是艺术家[Konstantin Vitkov](https://www.artstation.com/konstantinvitkov_titis)的恶魔塔罗牌。
- en: First off, the devil is seated instead of crouching. This is a fantastic change.
    It’s not hard work for the devil. You are doing this to yourself, and as the image
    shows, you are in the palm of his hand.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，恶魔是坐着而不是蹲着。这是一个奇妙的变化。对于恶魔来说，这并不是艰苦的工作。你正在自我施加这种状态，正如图像所示，你正处在他的掌握之中。
- en: You’re free to walk away without the chains, but you are choosing to stay. There’s
    something inside you that likes it and the control he has over you.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以自由地离开而不带着锁链，但你选择留下。你内心深处有喜欢这种状态和他对你的控制的东西。
- en: The pentagram has been moved to his waist and points to the crotch. This is
    an interesting and subtle way to draw out the sexual connotations of this card.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 五角星已移至他的腰部并指向裆部。这是一种有趣而微妙的方式来展现这张牌的性联想。
- en: The frog traditionally represents wealth and abundance. You are letting money
    dictate your actions rather than holding strong to principles you claimed you
    believed in.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 青蛙传统上象征着财富和丰裕。你任由金钱主导行动，而不坚持你声称信仰的原则。
- en: The frog is also an amphibian, equally comfortable on land and water. This shows
    you want the best of all worlds. You hop around when things get tough in one area
    rather than sticking it out.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 青蛙也是两栖动物，对陆地和水域同样适应。这表明你想要拥有最好的一切。当某一领域变得困难时，你选择跳跃而不是坚持下去。
- en: The whole card floats in a nebulous area. This dark void is where you will continue
    to live until major changes are made.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 整张牌漂浮在一个朦胧的区域中。这片黑暗虚空是你将继续生活直到做出重大改变的地方。
- en: The Devil Tarot in Context
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在恶魔塔罗牌的背景下
- en: Context matters a lot when reading the cards. Here are some particularly strong
    things to look out for when the Devil tarot card appears in these contexts.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读牌时，背景信息非常重要。当恶魔塔罗牌在这些背景下出现时，要特别注意以下强烈的事物。
- en: '*   Past: You’ve had vices that control you, but things can be different now.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*   过去：曾经有过控制你的恶习，但现在可以有所不同。'
- en: 'Present: You feel trapped by inner demons.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现状：你感到被内心的恶魔困扰。
- en: 'Future: There is order in your life now, but beware the chaos that is to come.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来：你的生活现在有秩序，但要注意即将到来的混乱。
- en: 'For other types of readings:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他类型的解读：
- en: 'Hobbies: One hobby is taking on the form of an addiction. Time to reconsider
    its use.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱好：一项爱好正演变成一种瘾。是时候重新考虑它的使用了。
- en: 'Love: Sexual exploration and adventure has left you reeling. Keep the good
    parts of these experiments and shed the bad.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱情：性探索和冒险让你感到眩晕。保留这些实验的好部分，摒弃坏部分。
- en: 'Work: You get a sick pleasure from your job. Find balance in other areas of
    your life before it is too late.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作：你从工作中获得了一种病态的快乐。在生活的其他领域找到平衡，否则为时已晚。
- en: 'Finance: Money has an oversized grip on your life. Reflect on your values and
    prioritize accordingly.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财务：金钱在你的生活中占据了过多的地位。反思你的价值观并据此优先安排。
- en: Back to the [Major Arcana list](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#List_of_the_Major_Arcana).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 返回[大秘卡列表](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#List_of_the_Major_Arcana)。
- en: The previous card was the [Temperance tarot card](https://craftofwicca.com/temperance-tarot-card-explained/)
    and the next card is the [Tower card](https://craftofwicca.com/the-tower-tarot-card-meanings-explained/).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 上一张卡片是[节制塔罗牌](https://craftofwicca.com/temperance-tarot-card-explained/)，下一张卡片是[塔塔罗牌](https://craftofwicca.com/the-tower-tarot-card-meanings-explained/)。
