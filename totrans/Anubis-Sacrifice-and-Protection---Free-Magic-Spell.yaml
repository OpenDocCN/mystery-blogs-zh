- en: Umm..you could also just, ya know, enchant it the normal way? In moonlight?
    No blood required.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯...你也可以，你知道，以正常的方式在月光下施放咒语？不需要血。
- en: A blood sacrifice to Anubis is odd, but some do use blood in their spells [but
    just a few drops, don't slice your hand] I do take issue giving blood to a deity
    simply to create a protection charm. If you have a close relationship with the
    deity that's one thing, but if you simply wish to call on Anubis for protection,
    I would give a different sacrifice as blood tethers you to him.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 向安卜斯献上血祭是奇怪的，但有些人在他们的咒语中使用血液[但只需几滴，不要割伤你的手]我确实反对给神献上血液仅仅是为了制造一个保护护符。如果你与神有亲密的关系，那是另一回事，但如果你只是希望求安卜斯保护，我会选择不同的献祭，因为血液将你与他联系起来。
- en: This sounds like fiction. You can call on Anubis for protection, but he will
    not ask for your life in exchange. You also do not need to to give blood for a
    protection. As far as I am aware, Anubis is not a deity associated with blood
    offerings. Should you preform blood magick, you prick your finger, you do not
    slice it, or cut open your hand. A single drop of blood contains all the Magik
    you need. As outlined, this does not sound like a real spell, instead it is meant
    to sound cool.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来像是虚构的。你可以呼唤阿努比斯寻求保护，但他不会要求你的生命作为交换。你也不需要以血液来换取保护。据我所知，阿努比斯不是与献血祭品有关的神灵。如果你进行血液魔法，只需扎破指头，不要切开或划开手。一滴血就蕴含了你所需要的所有魔法。就像所述的那样，这听起来不像是一个真正的咒语，而是用来吸引眼球的。
