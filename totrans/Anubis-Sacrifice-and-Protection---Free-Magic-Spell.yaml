- en: 6 candles (5 all the same colour, 1 different colour)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6 根蜡烛（5 根颜色相同，1 根颜色不同）
- en: 1 lighter
  id: totrans-13
  prefs:
  - PREF_UL
