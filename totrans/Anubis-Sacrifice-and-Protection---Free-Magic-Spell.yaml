- en: Anubis Sacrifice and Protection
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To put a protection spell on a piece of jewelry/amulet. It is a sacrifice of
    your life to the god Anubis in exchange for his protection.
  prefs: []
  type: TYPE_NORMAL
- en: Casting Instructions for 'Anubis Sacrifice and Protection'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 pentacle/pentagram
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6 candles (5 all the same colour, 1 different colour)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 lighter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 knife(or sharp object)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 piece of jewelry/amulet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 pentacle/pentagram
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6 candles (5 all the same colour, 1 different colour)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 lighter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 knife(or sharp object)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 piece of jewelry/amulet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Draw a pentacle or pentagram then place 1 candle at each point on the star
    (all the candles must be the same colour). Put the candle that is left to one
    side and light all 6 candles. Now place the jewelry/amulet in middle of the pentacle/pentagram.
    Slice/prick finger or hand (somewhere able to let the blood drip on to the jewelry/amulet).
    Let 1 or more drop off blood drip as you say:'
  prefs: []
  type: TYPE_NORMAL
- en: '''I call upon thee, Anubis,'
  prefs: []
  type: TYPE_NORMAL
- en: to make this my protection charm.
  prefs: []
  type: TYPE_NORMAL
- en: May my blood, be my sacrifice to thee,
  prefs: []
  type: TYPE_NORMAL
- en: in which I give my life.
  prefs: []
  type: TYPE_NORMAL
- en: Come forth Anubis,
  prefs: []
  type: TYPE_NORMAL
- en: so thee can protect me,
  prefs: []
  type: TYPE_NORMAL
- en: so long as this jewellery/amulet shall grace my skin.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Now take the 6th candle (odd coloured one) and place it where the jewelry/amulet
    was. Then hold it above a flame and chant: ''tolle (t-ol) abjecistis (ab-jest-seast)
    victismam (vec-tiest-mam) meam (m-yem) et (a) custodierit (coo-sto-de-re-seat)
    me(me) semper (se-m-pair)"'
  prefs: []
  type: TYPE_NORMAL
