- en: The Tower Tarot Card Meanings Explained - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高塔塔罗牌含义解释 - 巫术工艺
- en: 来源：[https://craftofwicca.com/the-tower-tarot-card-meanings-explained/#0001-01-01](https://craftofwicca.com/the-tower-tarot-card-meanings-explained/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-tower-tarot-card-meanings-explained/#0001-01-01](https://craftofwicca.com/the-tower-tarot-card-meanings-explained/#0001-01-01)
- en: Today we’ll cover the meaning of the Tower tarot card. This is a part of a deep
    dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将介绍高塔塔罗牌的含义。这是关于塔罗牌深入探讨系列的一部分。
- en: 'The Tower tarot card: Lightning, falling, a precariously placed tower on the
    side of a cliff. The Tower tarot card is full of frightening images.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 高塔塔罗牌：闪电，坠落，一座悬在悬崖边的塔。高塔塔罗牌充满了令人恐惧的形象。
- en: We’ll discuss these symbols later.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们稍后会讨论这些符号。
- en: The astrological symbol associated with The Tower card is Aires and the planet
    Mars.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与高塔牌相关的占星符号是白羊座和火星。
- en: Let’s explore the various meanings and interpretations.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探讨各种意义和解释。
- en: '| Category | Meaning |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 类别 | 含义 |'
- en: '| --- | --- |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright Meaning | Sudden change, upheaval, crisis, chaos, revelation, and
    awakening |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 正位含义 | 突然的变化，动荡，危机，混乱，启示和觉醒 |'
- en: '| Reversed Meaning | Avoiding a necessary change, delaying the inevitable,
    and experiencing prolonged pain |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 逆位含义 | 避免必要的改变，拖延不可避免的事情，并经历长时间的痛苦 |'
- en: '| Astrology | Mars, Aires |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 占星学 | 火星，白羊座 |'
- en: '| Love | Sudden upheaval or a crisis in a relationship. It may suggest the
    need to face the truth and make difficult decisions. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 关系中的突然动荡或危机。这可能暗示需要面对真相并做出艰难的决定。 |'
- en: '| Career | Sudden upheaval and unexpected changes in the workplace. It may
    indicate a need to adapt quickly to new situations and seek new opportunities.
    |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 工作场所的突然动荡和意外变化。这可能表明需要迅速适应新情况并寻找新机会。 |'
- en: '| Finances | Sudden losses or upheavals in the financial situation. It may
    indicate a need to be prepared for unexpected expenses and seek alternative sources
    of income. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 财务状况突然丧失或动荡。这可能表明需要为意外支出做好准备，并寻求其他收入来源。 |'
- en: '| Past | Sudden upheaval or crisis that may have led to significant changes.
    It may suggest a need to learn from past mistakes and embrace new opportunities.
    |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 可能导致重大变化的突然动荡或危机。这可能表明需要从过去的错误中吸取教训并抓住新机会。 |'
- en: '| Present | Sudden change or upheaval in your life. It may indicate a need
    to face the truth and make difficult decisions. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 生活中的突然变化或动荡。这可能表明需要面对真相并做出艰难的决定。 |'
- en: '| Future | Suggests a warning of upcoming upheaval or crisis. It may indicate
    the need to be prepared for unexpected changes and make necessary adjustments.
    |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 表示即将发生的动荡或危机的警告。这可能表明需要为意外变化做好准备，并做出必要的调整。 |'
- en: Classical Tower Card Tarot Interpretation
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 经典高塔塔罗牌解释
- en: The classical meaning of The Tower tarot card can be seen in the Rider-Waite
    deck.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在骑士-怀特牌组中可以看到高塔塔罗牌的经典含义。
- en: 'There are multiple symbols on the card:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片上有多个符号：
- en: Tower
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高塔
- en: Lightening
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 闪电
- en: Crown
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冠冕
- en: Burning
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 燃烧
- en: Falling
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下降
- en: Clouds/storm
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云/暴风雨
- en: People frequently fear drawing the Death or Devil cards, but the card you should
    actually fear is the Tower. Every symbol on this card indicates a major change,
    and traditionally it’s not for the better.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 人们经常害怕抽到死亡或魔鬼牌，但实际上你应该害怕的是高塔牌。该牌上的每个符号都表示了一次重大变化，传统上不是为了更好。
- en: The Tower depicts a large tower standing above a rocky mountain. Lightning strikes
    ignite the structure, and two individuals leap from the windows, head first, arms
    spread. It’s a spectacle of devastation and turmoil.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 高塔塔罗牌描绘了一座高塔矗立在崎岖的山上。闪电击中了结构，两个人从窗户跳出，头部向前，双臂张开。这是一场毁灭和骚乱的壮观景象。
- en: The Tower is a sturdy building, but because it was built on unsteady ground,
    it may be brought down by a single bolt of lightning. It reflects desires and
    aims founded on incorrect assumptions.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 高塔是一座坚固的建筑，但由于建在不稳定的地面上，可能被一道闪电击倒。它反映了基于不正确假设的欲望和目标。
- en: The Tower represents the desire that is built on bad premises. The tower must
    be destroyed in order to clean out the old methods and embrace something new.
    Its insights might arrive in the form of a bolt of truth or motivation.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 高塔代表建立在错误前提上的欲望。为了清除旧的方法并接受新的东西，必须摧毁塔楼。它的洞见可能以真相或动力的形式出现。
- en: Upright Tower Tarot Card Meaning
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 正位高塔塔罗牌含义
- en: 'The upright Tower card has a straightforward meaning:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 直立的塔牌有一个简单明了的含义：
- en: '**The upright Tower tarot card is all about danger, catastrophe, devastation,
    and emancipation. It is connected with unexpected and quick transformation, often
    for the worse.**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**塔牌（The Tower tarot card）直立**代表危险、灾难、毁灭和解放。它与意外和迅速的转变有关，通常是向更糟糕的方向发展。'
- en: Lightning indicates a burst of energy and understanding that results in a breakthrough
    or revelation. It enters through the roof and knocks off the crown, representing
    energy streaming down from the Universe through the crown chakra.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 闪电象征着能量和理解的突破或启示。它穿过屋顶并击掉皇冠，代表着能量从宇宙通过冠轮脉轮涌入。
- en: People are frantic to flee the burning building, not knowing what will happen
    to them when they fall. Around them are 22 flames depicting the 12 aspects of
    the zodiac and the 10 points of the Tree of Life, implying that divine intervention
    is always present, even in times of calamity.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 人们疯狂地逃离燃烧的建筑，不知道他们跌落后会发生什么。他们周围有22支火焰，代表着黄道十二宫的12个方面和生命树的10个点，这表明即使在灾难时刻，神圣的干预始终存在。
- en: The Tower card does not have to represent a dreadful occurrence, such as a calamity
    or a tremendous loss. Change is an inevitable element of life that must be accepted.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 塔牌不一定代表灾难性的事件，如灾难或巨大的损失。变化是生活中不可避免的一部分，必须接受。
- en: However, it can occasionally cause dread since it implies that we must renounce
    the truths we previously held. The old ways are no longer relevant, and you must
    replace them with a new set of ideas, attitudes, and processes.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但有时它会带来恐惧，因为它意味着我们必须放弃先前坚守的真理。旧的方式已不再适用，你必须用新的思想、态度和流程来替代它们。
- en: 'Ask yourself:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 请问你自己：
- en: '*   What major changes are coming that you see?'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*   你认为会发生什么重大变化？'
- en: Are you prepared for such a change mentally and emotionally?
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否在精神和情感上做好了迎接这样的变化准备？
- en: Where can you seek comfort and stability if needed?
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果需要，你可以在哪里寻找安慰和稳定？
- en: The best course of action is to let this edifice crumble around you so that
    you can rebuild and refocus. And, let’s face it, with a card like The Tower, you
    have no option but to yield to the devastation and chaos, no matter how unpleasant
    or painful it may be.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的应对策略是让这座大厦在你周围崩塌，这样你才能重新建立和重新聚焦。而且，面对像塔牌这样的牌，你别无选择，只能屈服于毁灭和混乱，无论这种过程多么不愉快或痛苦。
- en: Change on this level is difficult, but you must believe that everything is happening
    for a reason. This devastation will allow for fresh development and the evolution
    of your soul.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这种变化难以应对，但你必须相信一切发生都有其原因。这场毁灭将带来新的发展和灵魂的进化。
- en: If you are in a relationship, The Tower might be a terrible omen, signifying
    break-ups, separation, or divorce.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你处在一段关系中，塔牌可能是一个不祥之兆，预示着分手、分离或离婚。
- en: It can also indicate you, your spouse, or both of you going through a terrible
    or horrific incident that will test your relationship to its breaking point.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可能暗示你、你的配偶或你们两人经历了一场可怕或恐怖的事件，这将考验你们的关系到极限。
- en: You must attempt to be there for each other and keep open and honest communication
    if you want your relationship to survive the Tower incident. If your partnership
    endures this turmoil, The Tower predicts that it will have changed dramatically.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望你们的关系能够经受住塔牌的考验，你们必须努力彼此支持，并保持开放和诚实的沟通。如果你们的伴侣关系能够经历这场风波，塔牌预示着它将发生巨大的变化。
- en: The Tower may signify a lack of job security in a professional environment.
    It might be an indication of redundancy or job loss.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 塔牌可能表示在职业环境中缺乏工作安全感。这可能是裁员或失业的预示。
- en: However, it may also suggest a significant shift in your current situation,
    which may cause you undue worry and difficulty but may eventually lead to a higher
    position or more security.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，它也可能暗示你当前情况的重大变化，可能会给你带来不必要的担忧和困难，但最终可能会导致更高的职位或更安全的状态。
- en: For example, your firm may be purchased by another company, which could bring
    you a lot of worries but could ultimately lead to a more secure position.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你的公司可能被另一家公司收购，这可能会给你带来许多忧虑，但最终可能会带来更安全的职位。
- en: Reversed Tower Card Meaning
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 逆位的塔牌含义
- en: 'Reversed, the Tower card has the opposite meaning:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的塔牌有相反的含义：
- en: '**The Tower tarot card reversed signals an internal upheaval. A major paradigm
    shift is coming your way that will upend your life.**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆位的塔牌预示着内心的动荡。一个重大的范式转变即将改变你的生活。**'
- en: The Tower Reversed might occasionally indicate that you are rejecting change
    and postponing the required destruction and turmoil.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的塔牌有时可能表示你在拒绝变化，并推迟了必要的破坏和动荡。
- en: You may be denying that change is taking place. Or you may be holding to an
    old set of beliefs while knowing that it is no longer relevant or good for you.
    Even though you don’t want to, you must go through this painful period in order
    to learn a vital lesson and make progress in your life.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能否认变化正在发生。或者你可能固守着一套旧的信念，虽然知道它已不再相关或对你有好处。尽管你不想，你必须经历这段痛苦的时期，以学习一个重要的教训，并在你的生活中取得进展。
- en: And understand that if you continue to oppose this change, it will encroach
    on your life even more. The Tower card warns about unavoidable growth and transition.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 并且要明白，如果你继续反对这种改变，它将更多地侵占你的生活。塔牌警告不可避免的成长和过渡。
- en: 'Types of possible changes:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 可能的改变类型：
- en: '*   Changing religions–causing your community to disown you.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 更换宗教——导致你的社区抛弃你。
- en: Realizing your sexuality is not what you’ve thought.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认识到你的性取向并不是你原来以为的那样。
- en: Philosophical change causing strife in your partnership.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哲学变化导致你的伴侣关系中的冲突。
- en: Understanding your true vocation causing a career change.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解你真正的职业使你做出了职业变化。
- en: Change is never easy to accept, yet it will occur regardless matter how hard
    we try. If you notice any issues in your relationship lurking in the distance,
    now is the time to address them.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 变化从来不容易接受，但无论我们多么努力，它都会发生。如果你注意到你的关系中有任何问题在远处潜伏，现在就是解决它们的时候了。
- en: This may prevent larger difficulties in the future. Are you harboring resentments?
    What have you been keeping silent about because you don’t believe it’s worth battling
    about?
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能会避免将来更大的困难。你是否怀有怨恨？因为你认为不值得争吵，你一直保持沉默的事情是什么？
- en: These minor concerns might grow into major issues that can destabilize an otherwise
    pleasant relationship. This card might also indicate that you are ready to end
    a relationship that is no longer working for you.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这些小问题可能会演变成可能破坏一段本来愉快关系的重大问题。这张牌也可能表明，你已经准备结束一段对你来说已经不再奏效的关系。
- en: In a professional setting, The Tower inverted might symbolize that you are able
    to keep your position despite challenging conditions. This might just be an indication
    that you have successfully avoided job loss.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在专业环境中，逆位的塔牌可能象征着你能在挑战条件下保持你的位置。这可能只是一个迹象，表明你成功地避免了失业。
- en: However, if you are avoiding what you believe to be a professional disaster
    and instead of feeling relieved, you find yourself sad or dissatisfied, consider
    that this solution may not be the greatest thing for you.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你正避免你认为是职业灾难的事情，而不是感到如释重负，你却发现自己感到悲伤或不满意，考虑到这个解决方案可能对你来说并不是最好的选择。
- en: Being out of our comfort zones might sometimes motivate us to achieve wonderful
    things we would never have done otherwise.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 离开我们的舒适区有时可能激励我们完成我们否则不会完成的精彩事业。
- en: Take the time to find some relief if you’ve successfully navigated yourself
    out of financial catastrophe. However, the Tower implies that you understand that
    this must happen in order for you to go on.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你成功地摆脱了财务灾难，请花些时间找些宽慰。然而，塔牌暗示你理解这必须发生，以便你能够继续前行。
- en: For example, if you narrowly escaped bankruptcy by paying off your debt for
    this month, accepting your circumstances and declaring bankruptcy may be simpler
    and healthier in the long term.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你通过支付本月的债务勉强避免了破产，接受你的境况并申请破产可能在长远来看更简单和更健康。
- en: If you’ve bought a property you can’t afford and your mortgage payments are
    driving you underwater, it could be a better idea to sell. Otherwise, one calamity
    is avoided only to be repeated the next time; you may have to battle endlessly.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你买了一处你支付不起的房产，而你的抵押贷款支付让你陷入困境，卖掉可能是个更好的主意。否则，避免了一场灾难只是下次重复的开始；你可能得无休止地战斗。
- en: '## Modern Interpretations'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '## 现代解释'
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看他们的象征主义能读出什么。
- en: The reason for this is that every person will have different decks, so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation of the moment.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为每个人都会有不同的牌组，所以学会如何凭直觉来解读你所看到的是很重要的。这是获得此时最好解释的最佳方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question is different. Reading the cards
    is an art, not a science.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 太多的人固守着学来的解读，而不是随波逐流。记住，每一次解读、每一副牌、每个人、每个位置和每个问题都是不同的。解读牌是一种艺术，而不是一门科学。
- en: We’ll use a different deck for every one of these, drawing attention to lesser-known
    decks that deserve more recognition. Today’s is the Tower tarot card from the
    wonderful [Patch Tarot](https://www.patchtarot.com/card-library) deck.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将为每一张牌使用不同的牌组，引起人们对更值得认识的不太知名的牌组的注意。今天的是来自精彩的[Path Tarot](https://www.patchtarot.com/card-library)牌组的塔牌。
- en: There’s something deeply beautiful about this card, which is why I picked it.
    Everything is burning and collapsing around the person, yet they are untouched
    and shining and looking up to the sky.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌有一种深深的美感，这就是为什么我选择了它。在这个人身边一切都在燃烧和崩溃，然而他们却不受影响，闪耀着目光仰望天空。
- en: This emphasizes the point that we can always overcome our circumstances. We
    can’t change what happens to us, but we can change how we react to it.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这强调了一个观点，那就是我们总是能够克服我们的环境。我们无法改变发生在我们身上的事情，但我们可以改变我们对待它的方式。
- en: When you draw the Tower, it doesn’t have to be terrible if you make the best
    of it. Stay calm and focused and you’ll come out the other side.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 当你画出塔牌时，如果你能充分利用它，它就不必那么可怕。保持冷静和专注，你将走出困境。
- en: The eye in the sky could be an external force causing the destruction, but I
    like to think of it as the third eye. It symbolizes that we can use this awful
    moment to turn inward and work on our spirituality. We can think of it as a test.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 天空中的眼睛可能是造成毁灭的外部力量，但我更愿意把它看作是第三只眼睛。它象征着我们可以利用这个可怕的时刻转向内心，修炼我们的灵性。我们可以把它看作是一次考验。
- en: '## The Tower Tarot in Context'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '## 塔罗牌的背景'
- en: Context matters a lot when reading the cards. Here are some particularly strong
    things to look out for when the Tower tarot card appears in these contexts.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读牌时，上下文非常重要。当塔牌出现在这些背景下时，有一些特别重要的事情需要注意。
- en: '*   Past: A great change has happened. Focus on the effects for the reading.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '*   过去：发生了重大变化。专注于阅读的影响。'
- en: 'Present: You are undergoing a seismic shift in your life.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在：你的生活正在经历一场地震般的变化。
- en: 'Future: There is a rough killing off of some aspect of your life ahead.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来：你的生活中将会有某个方面的粗暴消失。
- en: 'For other types of readings:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他类型的解读：
- en: 'Hobbies: You may pick up a new hobby that takes over your life and causes radical
    change.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱好：你可能会发展出一个新的爱好，完全改变你的生活。
- en: 'Love: Your relationship is about to change.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱情：你的关系即将发生变化。
- en: 'Work: A big shift is happening in your job.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作：你的工作将发生重大变化。
- en: 'Finance: You will either lose or gain life-changing amounts of money soon.
    The rest of the reading should give clues as to which.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财务：你将很快失去或获得改变生活的大笔钱财。剩下的解读应该给出线索。
- en: Back to the [Major Arcana list](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#List_of_the_Major_Arcana).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 返回[主要大牌列表](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#List_of_the_Major_Arcana)。
- en: The previous card was the [Devil tarot card](https://craftofwicca.com/the-devil-tarot-card-meanings-explained/)
    and the next card is the [Star card](https://craftofwicca.com/the-star-tarot-card-meanings-made-easy/).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 上一张牌是[恶魔塔罗牌](https://craftofwicca.com/the-devil-tarot-card-meanings-explained/)，下一张牌是[星星塔罗牌](https://craftofwicca.com/the-star-tarot-card-meanings-made-easy/)。
