- en: 'Now light the candle and say one time: "Dark sides make me stop loving this
    man/woman (say full name)".Then take all of the ingredients and put into the cup
    but before drinking say this 3 times: "With this potion I banish my feelings for
    (say his/her full name). Forever".'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点燃蜡烛，并说一次：“黑暗的一面让我停止爱这个男人/女人（说出全名）”。然后把所有的材料放进杯子里，在喝之前连说三遍：“用这个药水我驱逐我对（说出他/她的全名）的感情。永远”。
- en: Now drink the potion.Put the rock at the foot of your bed (that will turn your
    love for him/her feelings into hatred).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在喝下这个药水。把岩石放在你床脚下（这会将你对他/她的感情转变为憎恨）。
