- en: '"Ultimate Guide to Lenormand Cards: Discover the Meaning of Each Card"'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '"Lenormand牌的终极指南：发现每张牌的含义"'
- en: 来源：[https://www.magickandwitchcraft.com/post/lenormand-cards-meanings#0001-01-01](https://www.magickandwitchcraft.com/post/lenormand-cards-meanings#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.magickandwitchcraft.com/post/lenormand-cards-meanings#0001-01-01](https://www.magickandwitchcraft.com/post/lenormand-cards-meanings#0001-01-01)
- en: '*Reading* [*Lenormand*](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)
    *cards for yourself is an incredibly powerful and rewarding experience. It allows
    you to gain insight into the dynamics of your life, and the lives of those around
    you. You can use the cards to gain insight into the past, present, and future,
    and to better understand the influences that shape your life. With the help of*
    [*Lenormand*](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)
    *cards, you can gain clarity on difficult situations and make decisions that are
    in your best interest.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*为自己读取*[*Lenormand*](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)*牌是一次非常强大且有益的体验。它允许你洞察你的生活和周围人的动态。你可以使用这些牌来洞察过去、现在和未来，更好地理解影响你生活的因素。借助*[*Lenormand*](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)*牌的帮助，你可以在困难情况下得到清晰的认识，并做出符合自身最佳利益的决定。*'
- en: All images of the Lenormand cards are from our independently published "Starlight
    Lenormand" Deck.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的Lenormand牌的图片均出自我们独立出版的"Starlight Lenormand"牌组。
- en: 1\. Rider
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 骑士
- en: '*The Rider card represents movement, change, and progress. It can also represent
    communication, news, and messages.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*骑士牌代表运动、变化和进步。它也可以代表沟通、消息和讯息。*'
- en: The Rider card in [Lenormand](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)
    is a symbol of movement and communication. It's an invitation to take action and
    step into the unknown. The Rider card can represent a messenger or a literal journey
    or voyage. It could be a call to take the opportunity to go somewhere or start
    something new. It could also represent a change in environment or perspective.
    The Rider card is all about movement, so it could also be a sign to stop procrastinating
    and take action. It's a reminder to listen to your intuition, have faith in yourself,
    and take the steps needed to make your dreams a reality.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Lenormand](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)
    中的骑士牌象征着运动和沟通。它是一个行动和踏入未知领域的邀请。骑士牌可以代表信使、字面上的旅程或航行。它可能是前往某处或开始新事物的机会。它还可以代表环境或观点的改变。骑士牌代表的是运动，所以它也可能是一个停止拖延并采取行动的标志。它提醒你要倾听自己的直觉，相信自己，并采取必要的步骤，实现你的梦想。'
- en: '2\. Clover:'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '2\. 三叶草:'
- en: '*The Clover card typically relates to luck, success, and happiness. It can
    also represent new opportunities, hope, and faith.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*三叶草卡片通常代表着运气、成功和幸福。它也可以代表新机遇、希望和信念。*'
- en: The Clover card in the Lenormand deck is a powerful symbol of luck and fortune.
    It represents a happy and prosperous future, and suggests that good things will
    come to those who have faith and trust in the universe. The card is also associated
    with health, wealth, and good fortune. It can be interpreted as a sign of hope
    and optimism, and is often seen as a sign of good luck. In a reading, the Clover
    card can be interpreted as a sign of good luck, as well as a reminder to keep
    faith and trust in the universe. It can also be seen as a sign that success is
    imminent, and that the future is bright and full of potential.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Lenormand牌中的三叶草是运气和财富的强大象征。它代表着幸福、繁荣的未来，并暗示着好事将降临于那些对宇宙有信念和信任的人。它还与健康、财富和好运相联系。它可以被解释为希望和乐观的标志，并常被视为好运的象征。在阅读中，三叶草牌可被解释为好运的标志，也是对宇宙保持信念和信任的提醒。它也可以被视为成功即将到来的标志，未来充满潜力和光明。
- en: '3\. Ship:'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 船：
- en: '*The Ship card generally relates to travel, movement, and journeys. It can
    also represent progress and change.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*船牌通常涉及旅行、运动和旅程。它也可以代表进步和变化。*'
- en: The Ship card in [Lenormand](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)
    is a symbol of movement, progress and travel. It stands for journeys, both literal
    and metaphorical, and can represent a need to break free from the status quo,
    to explore new horizons and to experience change. The card can refer to physical
    travel, such as a trip or vacation, as well as emotional and spiritual journeys.
    It can refer to a need for change and new experiences, as well as an opportunity
    to take risks and move forward in life. In a reading, the Ship card can suggest
    that it is time to take action and move out of your comfort zone, or it can be
    a sign that an exciting journey is ahead.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在[勒诺曼德](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)中，船卡是一种移动、进步和旅行的象征。它代表旅程，无论是文字上的还是比喻性的，并且可以代表一个需要打破现状，探索新的视野并经历变化的需求。这张牌可以指代物理旅行，比如旅行或度假，也可以指代情感和精神旅程。它可以指代需要改变和新的体验，以及冒险和在生活中前进的机会。在占卜中，船卡可能暗示着是时候采取行动并走出舒适区，也可能是一个激动人心的旅程即将到来。
- en: '4\. House:'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 房屋：
- en: '*The House card usually signals stability, security, and the home. It can also
    represent safety, structure, and family.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*房屋卡通常标志着稳定、安全和家。它还代表着安全、结构和家庭。*'
- en: The House card in Lenormand is a powerful symbol that can refer to many things.
    It symbolizes the home, either the physical home or the internal sense of safety.
    It can refer to a person's inner self, their identity, and their sense of self-worth.
    It can also represent a physical building, such as a house, apartment, or other
    structure. In addition, the card can refer to family, either your own family or
    the family of someone else. Finally, the House card can also represent finances,
    wealth, and material possessions. As you can see, the House card in [Lenormand](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)
    has a wide range of meanings, all of which can be explored and interpreted to
    gain insight into various aspects of life.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在勒诺曼德中，房屋卡是一个强有力的象征，可以指代许多事物。它象征家，无论是物理上的家还是内部的安全感。它可以指代一个人的内在自我，他们的身份和自我价值感。它也可以代表物质建筑，比如房子、公寓或其他结构。此外，这张牌也可以指代家庭，无论是你自己的家庭还是别人的家庭。最后，房屋卡还可以代表财务，财富和物质财产。正如你所看到的，[勒诺曼德](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)中的房屋卡有着广泛的含义，所有这些都可以被探索和解释，以获得对生活各个方面的深入了解。
- en: '5\. Tree:'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 树：
- en: '*The Tree card often symbolizes growth, health, and strength. It can also represent
    stability, nourishment, and wisdom.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*树卡通常象征成长、健康和力量。它也可以代表稳定、营养和智慧。*'
- en: The Tree card in the Lenormand Oracle is one of the most meaningful cards in
    the deck. It is a representation of strength, stability, and growth. It encourages
    us to find balance in our lives and to focus on making sure that our goals are
    strong and rooted in reality. It also speaks to the importance of taking care
    of our physical and mental health and being mindful of our environment. The card
    is a reminder to be mindful of our choices and to make sure that we are growing
    in the right direction. It is a reminder that with effort and patience, we can
    achieve our goals. The Tree card encourages us to remain strong and to continue
    striving towards our goals, no matter how challenging they may seem.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh:   [勒诺曼德占卜](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)中的树卡是牌堆中意义最深远的卡之一。它象征着力量、稳定和成长。它鼓励我们在生活中寻求平衡，专注于确保我们的目标坚实扎根于现实之中。它还强调了照顾我们的身心健康，并且注意环境的重要性。这张牌提醒我们要注意我们的选择，并确保我们在正确的方向上成长。它提醒我们，通过努力和耐心，我们可以实现我们的目标。树卡鼓励我们保持坚持，不管看起来多么具有挑战性的目标。
- en: '6\. Clouds:'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 云：
- en: '*The Clouds card typically signifies confusion, uncertainty, and the unknown.
    It can also represent delays, obstacles, and a lack of clarity.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*云朵卡通常象征着困惑、不确定和未知。它也可以代表延迟、障碍和缺乏清晰度。*'
- en: The Clouds card in [Lenormand](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)
    is a symbol of confusion and doubt. It can indicate a time of uncertainty, when
    it is difficult to make decisions or see clearly. It can also indicate a period
    of inner turmoil, when a person is feeling overwhelmed by their thoughts and emotions.
    The card can also imply a lack of direction or motivation to achieve goals. In
    combination with other cards, the Clouds card can also represent a need to stay
    grounded and look for solutions. It is important to remember that the clouds can
    dissipate and the sun can shine again. With the right guidance, the confusion
    and doubt can be overcome, and clarity and peace can be found.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Lenormand](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)中的Clouds卡象征着困惑和怀疑。它可能表示一段不确定的时期，当决策困难或视线不清时。它还可能表示内心的动荡时期，当一个人感到被自己的思绪和情绪压倒时。这张牌还可能暗示缺乏方向或动力来实现目标。与其他牌组合时，Clouds卡也可以代表需要保持脚踏实地，寻找解决方案。重要的是要记住云层可以消散，太阳会再次照耀。在正确的引导下，困惑和怀疑可以被克服，找到清晰和平静。'
- en: '7\. Snake:'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. Snake：
- en: '*The Snake card generally relates to deception, secrets, and hidden agendas.
    It can also represent seduction, temptation, and manipulation.*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*Snake卡通常与欺骗、秘密和隐藏动机有关。它还可以代表诱惑、诱惑和操控。*'
- en: In [Lenormand](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course),
    the snake card is a fascinating symbol of transformation and renewal. It stands
    for a creative force that can bring about change and growth. The snake encourages
    you to look within and reflect on how you can move forward in life. It can also
    represent the shedding of old patterns and habits that no longer serve you, allowing
    for a new beginning. The snake card can also represent temptation and seduction,
    as well as the power of words, so it’s important to be mindful of how you communicate
    with others. When the snake card appears in a Lenormand reading, it’s a reminder
    to be open to transformation and to be aware of the power of your words.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Lenormand](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)中，Snake卡是一个引人入胜的象征，代表转变和更新。它代表一种能够带来变化和增长的创造力。蛇鼓励你内顾反思如何在生活中前行。它还可以代表褪去不再为你所用的旧模式和习惯，为新的开始留出空间。Snake卡还可以代表诱惑和诱惑，以及话语的力量，因此重要的是要注意你与他人的交流方式。当Snake卡出现在Lenormand阅读中时，这是一种提醒，要敞开心扉迎接转变，并意识到你话语的力量。
- en: '8\. Coffin:'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. Coffin：
- en: '*The Coffin card usually symbolizes endings, losses, and transitions. It can
    also represent death, transformation, and closure.*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*Coffin卡通常象征结束、失去和转变。它还可以代表死亡、转变和结束。*'
- en: The Coffin card in Lenormand is an interesting one, representing both endings
    and beginnings. It is often seen as a sign that something must end in order for
    something new to start. It could symbolize the death of an old way of life, like
    the end of a job or a relationship, or it could even be a literal death of a friend
    or loved one. It can also symbolize a period of rest or hibernation, a time to
    pause before moving forward. It is important to remember that although the Coffin
    card can be seen as a sign of sadness, it is ultimately a card of hope and renewal
    – a reminder that new beginnings can follow even the darkest of times.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在Lenormand中，Coffin卡是一个有趣的牌，代表着结束和开始。它经常被视为某事物必须结束以便新事物开始的迹象。它可以象征着旧生活方式的死亡，比如工作或关系的结束，或者甚至是朋友或亲人的真正死亡。它还可以象征着休息或冬眠的时期，一个在继续前进之前暂停的时刻。重要的是要记住，尽管Coffin卡可能被视为悲伤之兆，它最终是一张充满希望和更新的牌——提醒我们即使在最黑暗的时刻之后，也会出现新的开始。
- en: '9\. Bouquet:'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. 花束：
- en: '*The Bouquet card typically relates to abundance, joy, and celebration. It
    can also represent beauty, friendship, and appreciation.*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*花束卡通常与丰富、喜悦和庆祝有关。它还可以代表美丽、友谊和感激。*'
- en: The Lenormand bouquet card is a powerful symbol of beauty, joy, and the fragility
    of life. It is a reminder to pause and appreciate the beauty and joy in our lives.
    The bouquet card is associated with relationships and the potential for growth.
    It can also refer to celebration or a gathering. The card symbolizes the potential
    for abundance, fertility, and joyfulness in our lives. It can be a sign of a new
    beginning, a fresh start, and a renewed sense of purpose. The bouquet card also
    encourages us to take stock of our relationships and to appreciate the beauty
    in them. Ultimately, it is a reminder to take time out to enjoy the beauty and
    joy in our lives and to take the time to appreciate the little things.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Lenormand中的花束卡是美丽、快乐和生命脆弱性的强大象征。它提醒我们暂停下来，欣赏生活中的美丽和快乐。花束卡与人际关系和成长的潜力相关。它也可以指涉庆祝或聚会。这张牌象征着生活中丰富、多产和快乐性的潜力。它可以是新开始的迹象、重新开始的开始和对使命的新认识。花束卡还鼓励我们审视人际关系，并欣赏其中的美。最终，它提醒我们花时间享受生活中的美丽和快乐，并花时间欣赏生活中的小事。
- en: '10\. Scythe:'
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. 镰刀：
- en: '*The Scythe card generally symbolizes cutting ties, endings, and losses. It
    can also represent change, transitions, and separations.*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*镰刀牌通常象征着切断联系、结束和损失。它也可以代表变化、过渡和分离。*'
- en: The scythe card in Lenormand is a symbol of endings, reaping what has been sown
    and consequences of decisions made. It stands for the inevitability of change
    and the end of cycles. It can represent a cutting away of what has become redundant
    in order to make room for something new. It can also suggest that it is time to
    take action and make difficult decisions. Overall, it can be seen as a warning
    to prepare for the inevitable and to take responsibility for the outcomes of one’s
    decisions. It is a reminder that life is full of cycles, and that endings are
    necessary for new beginnings.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Lenormand中的镰刀牌是结束、收获所种、决定后果的象征。它代表着改变的必然性和周期的结束。它可以代表剪掉已经变得多余的东西，为新事物腾出空间。它也可以暗示是时候采取行动、做出艰难的决定了。总的来说，它可以被视为一个警告，准备迎接不可避免并对自己决定的结果负责。它提醒生活充满循环，结束是新开始的必要条件。
- en: '11\. Whip:'
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11\. 鞭：
- en: '*The Whip card often signifies discipline, control, and accountability. It
    can also represent punishment, domination, and power struggles.*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*鞭牌通常象征着纪律、控制和问责。它也可以代表惩罚、支配和权力斗争。*'
- en: The Whip card in [Lenormand](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)
    is a symbol of warning and caution, telling you that you must be prepared to move
    quickly and decisively. It can indicate that you should be ready to act and make
    decisions in a hurry, as well as to take risks. It can represent either a physical
    or emotional need to move forward, but it can also be a sign that you are being
    pushed too hard and that you need to take a step back. The Whip can also indicate
    that you should be prepared to stand up for yourself and to take control of a
    situation. In a reading, it can be a sign that you are being influenced or manipulated
    by someone or something, and that you need to take action to protect yourself.
    In short, the Whip card is a reminder to stay alert and take charge of your own
    destiny.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Lenormand](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)中的鞭牌是警告和谨慎的象征，告诉你必须做好迅速果断行动的准备。它可能表示你应该准备迅速采取行动和做出决定，以及承担风险。它可以代表物理或情感上向前迈进的需要，但也可能表示你被逼得太狠，需要退一步。鞭牌也可表示你应该准备站出来捍卫自己，并控制局势。在阅读中，它可能是你受到某人或某事的影响或操纵，需要采取行动来保护自己。简而言之，鞭牌是提醒保持警惕，掌控自己命运的牌。
- en: '12\. Birds:'
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12\. 鸟：
- en: '*The Birds card typically relates to communication, news, and messages. It
    can also represent gossip, rumors, and conversations.*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*鸟卡通常与交流、消息和信息有关。它还可以代表流言蜚语、谣言和对话。*'
- en: The "birds" card in Lenormand is a symbol of communication, news, and gossip.
    It is often thought of as a card of good tidings, as it suggests that the querent
    is receiving information that can help them in their endeavors. The card could
    also signify a meeting or conversation of some kind, whether with someone known
    to the querent or a stranger. The card can also indicate that the querent is being
    warned of potential dangers that could arise from being too trusting or from putting
    too much faith in unreliable sources. Whatever the case, the birds card is a sign
    that something is about to change, and that the querent should take caution.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[鸟](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)：在勒诺曼中，“鸟”牌象征着沟通、消息和流言。通常被认为是好消息的一张牌，因为它暗示请问者正在接收可以帮助他们的信息。这张牌也可能表示一次会议或谈话，无论是与请问者认识的人还是陌生人。这张牌也可能表明请问者被警告潜在危险，可能因太过信任或过度信赖不可靠消息来源而引起。无论情况如何，鸟牌都表示事情即将发生变化，请问者应该谨慎对待。'
- en: '13\. Child:'
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '13\. Child:'
- en: '*The Child card usually symbolizes innocence, optimism, and potential. It can
    also represent new beginnings, hope, and promise.*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*孩子*牌通常象征天真、乐观和潜力。它也可以代表新的开始、希望和承诺。'
- en: The "Child" card in Lenormand is symbolic of innocence, freshness and potential.
    It is said to represent a young person, either male or female, but it may also
    signify newness and the beginnings of a project or journey. It can represent a
    literal child, an aspect of yourself that is still young and growing, or a project
    or endeavor that is just beginning. The card can also signify a naïve outlook
    or a lack of experience. It can be a reminder to approach life and its challenges
    with an open and curious mind. All in all, the "Child" card in Lenormand stands
    for innocence, growth and potential.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[熊](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)：在勒诺曼卡片中，“孩童”牌象征着天真、新鲜和潜力。据说它代表着一个年轻人，无论是男性还是女性，但它也可能表示新鲜感和项目或旅程的开始。它可以代表一个字面上的孩子，还可以是你自己仍然年轻成长的一部分，或者一个刚刚开始的项目或努力。这张牌也可能表示天真的观点或缺乏经验。它可能提醒你要以开放和好奇的心态面对生活及其挑战。总的来说，在勒诺曼中，“孩童”牌代表着天真、成长和潜力。'
- en: '14\. Fox:'
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '14\. Fox:'
- en: '*The Fox card generally relates to cunning, wit, and deception. It can also
    represent trickery, cleverness, and manipulation.*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*狐狸*牌一般与狡诈、机智和欺骗有关。它还可以代表诡计、聪明和操控。'
- en: The fox card in [Lenormand](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)
    is a symbol of cunning and intelligence. It is a sign of trickery, of being able
    to think quickly and outside the box. It is also a reminder that wisdom is not
    always found in books and that there is more than one way to tackle a problem.
    It is a reminder to be wary of people who may not have our best interests at heart
    and to remain vigilant. The fox card also serves as a reminder to think before
    acting, as haste can lead to mistakes. Ultimately, the fox card represents the
    power of being able to think and act smartly, no matter the situation.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[狐狸](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)：在勒诺曼中，“狐狸”牌象征着狡诈和智慧。它是狡诈，能够迅速思考和超越想象。它也提醒我们智慧并不总是在书本中找到，解决问题的方法也不止一种。它提醒我们要谨防那些可能没有我们最佳利益在心的人，并保持警惕。狐狸牌也作为一种提醒，要先想后行，因为匆忙会导致错误。最终，狐狸牌代表着能够机智地思考和行动的力量，无论面对何种情况。'
- en: '15\. The Bear:'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '15\. The Bear:'
- en: '*The Bear card often symbolizes strength, power, and protection. It can also
    represent stability, resources, and financial security.*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*熊*牌通常象征力量、权力和保护。它还可以代表稳定、资源和财务安全。'
- en: The "bear" card in Lenormand is a symbol of power, strength, and courage. It
    reflects the inner strength of a person, their ability to make decisions, stand
    up for themselves, and take control of their life. The bear can also be a sign
    of financial success and stability. As a card of protection, it speaks of a strong,
    supportive foundation that is necessary for success. When the bear appears in
    a reading, it is often a reminder to stay focused and stay on top of things. It
    is also a sign that it is time to take control of the situation and move forward.
    The bear Lenormand card is a powerful symbol of protection and strength and should
    be taken seriously.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[熊](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)：在勒诺曼中，“熊”牌象征着力量、实力和勇气。它反映了一个人内在的力量，他们做决定的能力，坚持自己和控制自己生活的能力。熊也可能是财务成功和稳定的象征。作为一张保护卡，它说出了成功所需的坚强、支持性基础。当熊出现在牌阵中时，这通常是一个提醒，要保持专注，并掌控事情的局势。这也是一个要求控制局势并向前迈进的迹象。熊勒诺曼卡是保护和力量的强大象征，并且应该受到认真对待。'
- en: '16\. The Star:'
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16\. 星星：
- en: '*The Star card typically relates to hope, inspiration, and faith. It can also
    represent luck, destiny, and spiritual guidance.*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*星星牌通常与希望、灵感和信仰相关。它还代表着幸运、命运和心灵指引。*'
- en: The Star card in Lenormand is a card of hope, optimism, and faith. It is a reminder
    that things can always get better and that the future is filled with potential.
    The Star card signifies a time of new beginnings, a period when the sky is the
    limit and the possibilities are endless. It is associated with good luck, spiritual
    protection, and the ability to manifest dreams and goals. This card encourages
    us to take a leap of faith and to trust that our dreams and desires can come true.
    It can also symbolize a positive change in our life, a period of growth, and a
    time when we can shine our light on the world.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 勒诺曼牌中的星星牌是希望、乐观和信仰的象征。它提醒人们事情总是可以变得更好，未来充满了潜力。星星牌标志着新的开始，一个没有限制和无尽可能性的时期。它与好运、心灵保护以及实现梦想和目标的能力相关联。这张牌鼓励我们放手一搏，相信我们的梦想和愿望可以成真。它还可以象征我们生活中的积极变化，成长的时期，以及我们可以照亮世界的时刻。
- en: '17\. The Stork:'
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 17\. 鹳：
- en: '*The Stork card generally symbolizes transitions, transformation, and movement.
    It can also represent change, progress, and renewal.*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*鹳牌通常象征着过渡、转变和行动。它也可以代表改变、进展和更新。*'
- en: The stork card in Lenormand is a symbol of progress and new beginnings. It often
    indicates forward movement, change and growth. This card speaks of a new chapter
    in life, a new start, or a period of transition. It can represent a journey of
    some kind, a relocation or a new job, as well as the beginning of a new project.
    The stork can also signify pregnancies, both literal and figurative, such as creative
    projects, ideas, or business ventures. It is a card of hope and optimism, encouraging
    you to move forward and embrace the changes that life brings.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 勒诺曼牌中的鹳牌是进步和新开始的象征。它经常表示向前的动力、变化和成长。这张牌讲述了生命中的新篇章，一个新的开始，或者过渡期。它可以代表某种旅程、搬迁或新工作，以及新项目的开始。鹳还可以代表怀孕，包括字面意义和比喻性的，比如创意项目、想法或商业冒险。它是一张充满希望和乐观的牌，鼓励你向前迈进并拥抱生活带来的改变。
- en: '18\. The Dog:'
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18\. 狗：
- en: '*The Dog card usually relates to loyalty, friendship, and support. It can also
    represent companionship, faithfulness, and reliability.*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*“狗”牌通常与忠诚、友谊和支持相关。它还代表着伴侣关系、忠诚和可靠性。*'
- en: The "dog" card in [Lenormand](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)
    is a symbol of loyalty and faithfulness. It can refer to a person who is loyal
    and supportive, or a situation that requires dedication and commitment. The card
    can also refer to a strong connection between two people, as a dog is a faithful
    companion. The card can also represent a teacher or mentor, as a dog can be seen
    as a source of guidance. Additionally, the card can point to a situation where
    protection or security is needed. The "dog" card in Lenormand is a reminder that
    loyalty and faithfulness are integral parts of any meaningful relationship.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '"狗"牌在[勒诺曼牌](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)中被视为忠诚和信念的象征。它可以指代一个忠诚和支持的人，或一个需要奉献和承诺的情况。这张牌还可以指代两个人之间的牢固联系，因为狗是忠诚的伴侣。这张牌也可以代表一位老师或导师，因为一只狗可以被视为指导者。此外，这张牌也可能指向需要保护或安全的情况。勒诺曼牌中的“狗”牌提醒人们忠诚和信念是任何有意义的关系中不可或缺的部分。'
- en: '19\. The Tower:'
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 19\. 塔：
- en: '*The Tower card typically symbolizes structure, protection, and security. It
    can also represent obstacles, isolation, and confinement.*'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*塔牌通常象征着结构、保护和安全。它还可以代表障碍、孤立和拘禁。*'
- en: The meaning of the “tower” card in Lenormand is quite distinct from that of
    Tarot cards. In Lenormand, the tower card symbolizes a powerful and influential
    structure, such as a government institution, a church, a business, or even a family.
    It may also signify a hierarchy or a power structure in which the individual is
    enmeshed. Furthermore, the card could also denote a certain rigidity or a lack
    of flexibility when it comes to alternative solutions. In addition, the card could
    represent a person’s ability to take a stand or to remain steadfast in the face
    of adversity. In short, the tower card in Lenormand conveys the idea of a strong,
    unyielding structure or institution.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 莱诺曼德牌组中“塔”牌的含义与塔罗牌截然不同。在莱诺曼德牌组中，“塔”牌象征着一个强大和有影响力的结构，如政府机构、教会、商业，甚至家庭。它也可能代表一个体系或者一个权力结构，个体被卷入其中。此外，此牌还可能表示一定的僵化或者缺乏对替代解决方案的灵活性。另外，此牌也可以代表一个人在逆境中保持坚定或者坚守立场的能力。总之，莱诺曼德牌组中的塔牌传达了一个坚强、不屈的结构或机构的概念。
- en: '20\. The Garden:'
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 20\. 花园牌：
- en: '*The Garden card often signifies abundance, community,joy, and celebration.
    It can also represent fertility, growth, and potential.*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*花园牌通常代表丰富、社区、快乐和庆祝。它也可以代表生育、成长和潜力。*'
- en: The garden card in the Lenormand deck is a symbol of pleasure and relaxation.
    It can indicate that now is the time for you to take a break, or it can suggest
    that you spend some time in nature to clear your head. It can also represent a
    place of community, family, and connection with others. The card may suggest that
    it's time to enjoy life and the good things that come with it. Alternatively,
    it could be a sign to look for more beauty and peace in your life. The garden
    card is a reminder to take a moment to appreciate all the wonderful things in
    life.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 莱诺曼德卡组中的花园卡象征着快乐和放松。它可以表示现在是你休息的时候，或者建议你花些时间在大自然中清醒头脑。它也可能代表着一个社区、家庭和他人联系的地方。此牌可能暗示是时候享受生活和其中带来的好事了。或者，这可能是一个寻找生活中更多美丽和平静的迹象。花园卡是提醒我们要停下来感激生活中的美好事物的时刻。
- en: '21\. The Mountain:'
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 21\. 山牌：
- en: '*The Mountain card generally relates to obstacles, delays, and blockages. It
    can also represent stagnation, fear, and difficulty.*'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '*山牌通常代表障碍、延迟和阻塞。它也可以代表停滞、恐惧和困难。*'
- en: The Mountain card in a Lenormand deck is a symbol of stillness, stability and
    strength. It can represent a spiritual journey, an obstacle to overcome or a mountain
    of work. It can also signify taking a break from the hustle and bustle of life
    for some peace and quiet. This card can be interpreted as a warning against taking
    on too much or being too ambitious, as the mountain may be too high to climb.
    It can also signify a pause in progress, perhaps due to something out of our control.
    The mountain can also represent a challenge that needs to be faced and conquered.
    In a spiritual context, it may be about finding inner strength and courage to
    move forward. Ultimately, the Mountain card in Lenormand decks is a reminder that
    obstacles can be overcome if we have the courage and determination to do so.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 莱诺曼德牌组中的山牌象征着静止、稳定和力量。它可以代表一场精神之旅、需要克服的障碍或者一座山脉的工作量。也可能表明需要暂停繁忙生活，享受一些宁静。这张牌也可以被解释为警告不要承担太多或者过于雄心勃勃，因为山可能太高无法攀登。它还可能代表进展的暂停，也许是由于我们无法控制的事情。山也可以代表需要面对和克服的挑战。在精神层面上，这可能是关于寻找内在的力量和勇气去前进。最终，在莱诺曼德牌组中，山牌是一个提醒，障碍是能够被克服的，只要我们有勇气和决心。
- en: '22\. The Crossroad:'
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 22\. 十字路口牌：
- en: '*The Crossroads card typically symbolizes choices, decisions, and paths. It
    can also represent uncertainty, confusion, and options.*'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*十字路口牌通常象征选择、决定和路途。它还可以代表不确定性、困惑和选择。*'
- en: The Crossroad card in a [Lenormand](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)
    deck is a symbol of choices and decisions. It stands for a point in a person's
    life when they have to make an important decision, and it can represent a crossroads
    in a literal or figurative sense. It can refer to the need to make a choice between
    two paths, or to a more abstract situation in which a person must make a decision
    that will have long-term consequences. It can also represent a time of indecision,
    when a person is struggling to choose between two or more options. This card can
    also be a sign of confusion and uncertainty, or a warning to take the time to
    assess different possibilities before making a commitment.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在[雷诺曼德](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)牌中，十字路口牌象征着选择和决策。它代表一个人生活中必须做出重要决定的时刻，并且它可以代表文字或比喻意义上的十字路口。它可能指的是需要在两条道路之间做出选择，或者更抽象的情况，即一个人必须做出会产生长期后果的决定。它还可以代表一个人摆在选择两个或更多选项之间的犹豫时期。这张牌也可能是困惑和不确定的迹象，或者是一个警告，要花时间评估不同的可能性在做出承诺之前。
- en: '23\. The Mice:'
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 23\.老鼠：
- en: '*The Mice card usually relates to losses, destruction, and misfortune. It can
    also represent theft, waste, and material losses.*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*老鼠牌通常与损失、破坏和不幸相关。它也可以代表偷窃、浪费和物质损失。*'
- en: The Mice card in a Lenormand deck is often seen as a warning of potential loss
    or misfortune. This card is typically associated with a period of stress or difficulty,
    and may indicate that a situation is not fully under control. It also suggests
    that a person should be careful to avoid any risks or possible dangers, as they
    may lead to a negative outcome. The Mice card indicates that it is important to
    remain alert and cautious in order to avoid any potential losses or misfortunes.
    It is also a reminder to be aware of the potential consequences of any decisions
    made, as they could lead to an unfavorable outcome.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 雷诺曼德牌中的老鼠牌通常被视为潜在损失或不幸的警示。这张牌通常与压力或困难时期相关联，并可能表明情况并不完全在控制之下。它还表明一个人应该小心避免任何风险或可能的危险，因为它们可能导致不利的结果。老鼠牌表明保持警惕和谨慎以避免任何潜在的损失或不幸是很重要的。它还提醒要注意任何决定可能带来的后果，因为它们可能导致不利的结果。
- en: '24\. The Heart:'
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 24\. 心脏：
- en: '*The Heart card typically symbolizes love, romance, and relationships. It can
    also represent joy, compassion, and emotional connections.*'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '*心脏牌通常象征着爱情、浪漫和关系。它也可以代表喜悦、同情和情感联系。*'
- en: The heart is one of the most important cards in Lenormand readings. It is associated
    with all matters of the heart, from romance and love to compassion, kindness and
    empathy. It can symbolise any kind of relationship, from romantic to familial,
    or even a close friendship. It can also indicate a strong emotional bond or connection
    between two or more people. In a [Lenormand reading](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course),
    the heart card suggests that the querent is in a positive emotional state and
    open to giving and receiving love. It can also signify a desire for a deeper connection
    or understanding between two people. The heart card is a reminder that we can
    find joy and peace in our relationships and that we should strive to nurture them.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 心脏是雷诺曼德解卦中最重要的牌之一。它与所有关于心灵的事务相关联，从浪漫爱情到同情、仁慈和共鸣。它可以象征任何类型的关系，从浪漫到家庭的，甚至亲密友谊。它还可以表示两个或更多人之间的强烈情感纽带或联系。在[雷诺曼德解卦](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)中，心脏牌暗示询问者处于积极的情感状态，并愿意给予和接受爱。它还可以表示对更深层次的关系或理解的渴望。心脏牌是一个提醒，我们可以在我们的关系中找到快乐和和平，我们应该努力培养它们。
- en: '25\. The Ring:'
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 25\. 环：
- en: '*The Ring card often signifies commitment, marriage, and unions. It can also
    represent partnerships, contracts, and agreements.*'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '*环牌通常象征着承诺、婚姻和团结。它也可以代表合作伙伴关系、合同和协议。*'
- en: The Ring card in Lenormand is a representation of binding, commitment and marriage.
    It implies a union between two people or two things - such as a business partnership
    or a relationship. It can also signify a binding agreement or contract, such as
    a wedding or a job contract. The Ring card in Lenormand is associated with loyalty,
    love, and stability. It suggests that two people or things are in harmony and
    have a strong bond. It is a symbol of long-term commitment and is often seen as
    a sign of a successful marriage. The Ring card in Lenormand is also associated
    with a sense of security and protection, suggesting that the couple or partnership
    is one that is strong and lasting.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Lenormand 中的戒指牌代表着约束，承诺和婚姻。它暗示着两个人或两个事物之间的联合 - 例如业务合作或关系。它还可以表示一个约束性的协议或合同，例如婚姻或工作合同。Lenormand
    中的戒指牌与忠诚，爱情和稳定性有关。它暗示着两个人或事物之间的和谐与强烈联系。它是长期承诺的象征，通常被视为成功婚姻的标志。Lenormand 中的戒指牌也与安全感和保护感有关，暗示这对夫妇或合作伙伴是强大而持久的。
- en: '26\. The Book:'
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 26\. 书籍：
- en: '*The Book card generally relates to knowledge, learning, and education. It
    can also represent secrets, mysteries, and hidden information.*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*书籍牌通常涉及知识，学习和教育。它还可以代表秘密，神秘和隐藏的信息。*'
- en: The Book card in Lenormand is a powerful symbol of education and knowledge.
    It stands for intellectual growth, learning, and education in general. It can
    also indicate that a person needs to read and study to achieve their goals. The
    Book card is also associated with writing, communication, and language. It can
    signify a need to read and interpret the messages that other people are trying
    to convey. Additionally, it can represent a teacher or mentor who will help a
    person learn and grow. Finally, the Book card can point to the importance of reading
    and studying books, as knowledge is essential for growth.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Lenormand 中的书籍牌是教育和知识的强大象征。它代表着智力增长，学习和一般教育。它还可以表明一个人需要阅读和学习来实现他们的目标。书籍牌还与写作，沟通和语言有关。它可以表示一个人需要阅读和解释其他人试图传达的信息。此外，它还可以代表一个将帮助一个人学习和成长的老师或导师。最后，书籍牌可以指出阅读和学习书籍的重要性，因为知识对于成长至关重要。
- en: '27\. The Letter:'
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 27\. 信件：
- en: '*The Letter card typically symbolizes communication, news, and messages. It
    can also represent documents, agreements, and announcements.*'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '*信件牌通常象征着沟通，消息和信息。它也可以代表文件，协议和公告。*'
- en: The letter card in Lenormand is representative of a literal letter, communication
    or message. It can signify that your life is about to receive news, an invitation,
    a proposal or an answer. The letter can also symbolize a written agreement, contract,
    or a document that needs to be signed. The letter can be an indication of news
    arriving via email, letter, text or call. It can also symbolize a need to write
    or express yourself in some way. The letter card in Lenormand can also symbolize
    a need to take action. It can be a sign that you need to speak up for yourself
    or express yourself in a more direct way.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: Lenormand 中的信件牌代表着文字的信件，沟通或信息。它可以表示你的生活即将收到新闻，邀请，提案或答案。这封信也可以象征着一份需要签字的书面协议，合同或文件。这封信可以是通过电子邮件，信件，短信或电话到达的新闻的指示。它也可以象征着需要写作或以某种方式表达自己的需求。Lenormand
    中的信件牌还可以象征着需要采取行动。它可以是你需要为自己说话或以更直接的方式表达自己的迹象。
- en: '28\. The Man:'
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 28\. 男人：
- en: '*The Man card in Lenormand is an important symbol, representing a male figure
    in a variety of capacities.*'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '*Lenormand 中的男人牌是一个重要的符号，代表着各种容量的男性形象。*'
- en: It can signify a husband, father, brother, son, friend, colleague, lover, or
    any other man of significance in a person's life. In a reading, the Man card can
    represent an existing male figure or an upcoming one. It can represent a masculine
    energy that is currently present or one that is on its way. The card can also
    be a sign of a successful business venture or a successful man-to-man relationship.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以代表一个丈夫，父亲，兄弟，儿子，朋友，同事，情人，或者是一个在某人生活中具有重要意义的其他男性。在一次阅读中，男人牌可以代表一个现有的男性形象或即将到来的男性形象。它可以代表当前存在的男性能量或即将到来的男性能量。该牌还可以是一个成功的商业合作或成功的人际关系的象征。
- en: '29\. The Woman:'
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 29\. 女人：
- en: '*The Woman card typically symbolizes femininity, intuition, and sensitivity.
    It can also represent relationships, emotions, and nurturing.*'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '*女人牌通常象征着女性特质，直觉和敏感性。它还可以代表关系，情感和 nurturing。*'
- en: The Woman card in Lenormand is a powerful card that has a multitude of meanings
    depending on the context. It can stand for a woman in the literal sense, or it
    can also signify a feminine energy, such as creativity and sensitivity. It can
    also mean motherhood and nurturing, as well as the potential for success and accomplishment.
    Additionally, it can symbolize emotional and spiritual maturity, as well as a
    sense of independence and inner strength. In a reading, the Woman card can represent
    the querent, someone close to them, or an individual who may be influencing the
    situation.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 莱诺曼牌中的女士牌是一张强大的牌，其含义取决于上下文。它可以直接代表一个女人，也可以象征女性能量，如创造力和敏感性。它还可以意味着母性和培育，以及成功和成就的潜力。此外，它还象征情感和精神成熟，以及内在力量和独立感。在占卜中，女士牌可以代表问卜者、他们身边的人，或者可能影响情况的个人。
- en: '30\. The Lily:'
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 30\. 百合牌：
- en: '*The Lily card often signifies purity, innocence, and virtue. It can also represent
    truth, faith, and spiritual awareness.*'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '*百合牌通常象征纯洁、无辜和美德。它还可以代表真理、信念和精神觉醒。*'
- en: The "lily" card in Lenormand readings is a powerful symbol of grace and beauty.
    It speaks of a time of spiritual growth, and suggests that you seek peace and
    harmony. It is a sign of innocence and a reminder to take care of your spiritual
    health. The lily card can also mean that you are in the midst of a transition
    and should make the most of it. This card can also symbolize a desire to connect
    with your higher self, and to tap into your inner wisdom. It can bring clarity
    and insight, and can be a reminder to nurture yourself and find beauty in everything.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 莱诺曼占卜中的“百合”牌是优雅和美丽的强大象征。它表明了一个属于精神成长的时期，并建议你寻求和平与和谐。它是纯洁的标志，提醒你关注你的精神健康。百合牌也可能意味着你正处于过渡之中，应该充分利用这段时间。这张牌还可以象征对内在智慧的渴望和连接。它带来清晰和洞察力，提醒你关爱自己并在一切事物中找到美丽。
- en: '31\. The Sun:'
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 31\. 太阳：
- en: '*The Sun card generally relates to joy, success, and happiness. It can also
    represent optimism, vitality, and good fortune.*'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '*太阳牌通常与喜悦、成功和幸福相关。它还可以代表乐观、活力和好运。*'
- en: The Sun card in Lenormand reading is seen as a symbol of success, joy, warmth,
    and happiness. It is a time of abundance, creativity, and illumination. When this
    card appears in a reading, it indicates that warm and positive energies are coming
    your way. You are likely to experience periods of success, joy, and prosperity.
    This card can also represent a feeling of contentment and fulfillment. It is a
    reminder to be open to the possibilities of life and to live in the moment. The
    Sun card is a reminder to focus on the positive aspects of life and enjoy the
    present moment.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 莱诺曼牌中的太阳牌被视为成功、喜悦、温暖和幸福的象征。这是丰富、创造力和启示的时刻。当这张牌出现在占卜中时，表明温暖和积极的能量即将来临。你很可能会经历成功、喜悦和繁荣的时期。这张牌还可以代表满足感和成就感。它提醒我们要敞开心扉迎接生活的可能性，并活在当下。太阳牌提醒我们专注于生活的积极方面，并享受当前的时刻。
- en: '32\. The Moon:'
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 32\. 月亮：
- en: '*The Moon card usually symbolizes intuition, imagination, and dreams. It can
    also represent mystery, deception, and the unknown.*'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '*月亮牌通常象征直觉、想象力和梦想。它还可以代表神秘、欺骗和未知。*'
- en: The moon card in is one of the most powerful cards in the deck, and it can represent
    a variety of complex concepts. Generally, it indicates a time of sudden change
    and transformation, when things that were hidden come to light. It can also signify
    a period of confusion, as we’re forced to confront unexpected events or emotions.
    The moon card can also be interpreted as a warning to be careful and pay attention
    to our instincts. It can also represent a moment of clarity and insight, when
    our intuition is strong and we need to trust it. The moon is a reminder of our
    inner strength and power, and how important it is to pay attention to the signs
    around us.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮牌是牌堆中最具有力量的牌之一，它可以代表各种复杂的概念。通常情况下，它表示突然的变化和转型时期，被隐藏的事物浮出水面。它还可以表示混乱的时期，因为我们被迫面对意外事件或情绪。月亮牌也可以被解释为要小心并注意我们的直觉。它还可以代表清晰和洞察力的时刻，当我们的直觉强大并且需要信任它。月亮是对我们内在力量和力量的提醒，以及注意周围迹象的重要性。
- en: '33\. The Key:'
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 33\. 关键卡：
- en: '*The Key card typically relates to unlocking potential, unlocking secrets,
    and unlocking opportunities. It can also represent answers, solutions, and knowledge.*'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '*关键卡通常与解锁潜力、揭示秘密和开启机会有关。它还可以代表答案、解决方案和知识。*'
- en: The meaning of the "key" card in [Lenormand](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)
    is that of unlocking secrets, discovering hidden knowledge, and achieving success.
    It is often seen as a symbol of understanding and unlocking the mysteries of life.
    It can also signify the need to be open-minded, to look further than what is immediately
    presented and to uncover the hidden potential within. The key card also speaks
    of unlocking potential, breaking through barriers and limitations, and of having
    the courage to take risks. It can also signify the need to open oneself up to
    new experiences, and to be willing to take a chance and see where it leads. The
    key card in Lenormand is an encouragement to take the initiative and pursue one's
    dreams and aspirations.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在[勒诺曼牌](https://www.magickandwitchcraft.com/post/lenormand-cards-foundation-online-course)中，“钥匙”牌的含义是解开秘密，发现隐藏的知识，取得成功。它通常被视为理解和揭示生活之谜的象征。它也可以表示需要开放心态，去看得更远，揭示隐藏潜力。钥匙牌还可以代表解锁潜力，突破障碍和限制，以及有勇气冒险。它还可以代表需要向新经验敞开心扉，并愿意冒险尝试看看会通往何方。勒诺曼牌中的钥匙牌鼓励人们采取主动，追求自己的梦想和抱负。
- en: '34\. The Fish:'
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 34\. 鱼：
- en: '*The Fish card often symbolizes abundance, wealth, and prosperity. It can also
    represent emotions, intuition, and hidden depths.*'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '*鱼牌经常象征着丰富、财富和繁荣。它也可以代表情感、直觉和隐藏的深度。*'
- en: The fish card is a symbol of positive energy, prosperity and abundance. It can
    represent financial and spiritual wealth and can be a sign of success, good fortune
    and material gain. It can also signify a journey or a new project. The fish card
    can be interpreted as a sign of fertility and creativity, as it is often associated
    with the idea of abundance and abundance of ideas. It can also indicate a period
    of transition and growth.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 鱼牌是积极能量、繁荣和丰富的象征。它可以代表财务和精神财富，可能是成功、好运和物质收获的象征。它也可以表示一个旅程或新项目。鱼牌可以被解释为生育和创造力的象征，因为它经常与丰富和思想的丰富相关联。它还可以指代一个过渡和成长期。
- en: '35\. The Anchor:'
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 35\. 锚点：
- en: '*The Anchor card generally relates to stability, security, and grounding. It
    can also represent safety, commitment, and long-term plans.*'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '*锚点牌通常与稳定、安全和扎根有关。它也可以代表安全、承诺和长期计划。*'
- en: The Anchor card is an important card in the Lenormand deck. It is usually associated
    with stability, security and having a sense of grounding. It often symbolizes
    an emotional connection to a person or place that provides us with a sense of
    security. It can also mean that one is feeling stuck in a situation, and needs
    to take some time to evaluate before making any changes. As a card, it is a reminder
    to stay grounded and secure in what we have, while also being willing to make
    changes and explore new possibilities. The Anchor card is a reminder that while
    stability is important, it is also important to be open to change and to allow
    ourselves to grow and explore.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 锚点牌在勒诺曼牌中是一张重要的牌。它通常代表稳定、安全和扎根感。它经常象征着与提供安全感的人或地方的情感联系。它也可能意味着一个人在某种情况下感到困扰，并且需要花些时间评估再做出任何改变。作为一张牌，它提醒我们要脚踏实地，并在我们所拥有的东西上保持安全感，同时也愿意做出改变并探索新的可能性。锚点牌提醒我们，稳定固然重要，但也要开放心态，允许自己成长和探索。
- en: '36\. The Cross:'
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 36\. 十字架：
- en: '*The Cross symbolizes a difficult situation or an obstacle that needs to be
    faced. This card is interpreted as a warning that a challenge or hardship awaits
    the querent and that the only way to progress is to take a stand and address the
    obstacle head-on.*'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '*十字架象征着困难的局面或需要直面的障碍。此牌被解释为警告占卜者即将面临挑战或困难，并且唯一前进的方式是站出来直面障碍。*'
- en: The Cross card in Lenormand is an important card. It represents challenges and
    obstacles that must be overcome in order to reach one's goals. It can also represent
    a difficult decision that needs to be made, or a sudden change of direction. Additionally,
    the Cross card can indicate being stuck in a difficult situation, or even stagnation.
    It is a sign to take a step back and evaluate the situation before making any
    decisions. Overall, the Cross card is a reminder that life is full of obstacles,
    and that one must be resilient and persistent in order to succeed.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在勒诺曼占卜中，十字牌是一张重要的牌。它代表着必须克服的挑战和障碍，以达到自己的目标。它还可以代表需要做出的困难决定，或者突如其来的方向变化。此外，十字牌还可以指示陷入困境或停滞不前。这是一个提醒，要在做出任何决定之前退一步，评估情况。总的来说，十字牌提醒我们生活充满了障碍，必须坚韧不拔、持之以恒才能成功。
