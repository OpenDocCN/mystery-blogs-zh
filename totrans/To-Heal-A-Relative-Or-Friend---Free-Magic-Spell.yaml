- en: This spell is for healing a friend or family member. It is best done when the
    moon is full, but you can do it whenever you feel it necessary.
  prefs: []
  type: TYPE_NORMAL
- en: Light the candle and fill the small vase with water. Place the freshly cut violets
    in the little vase and say a chant, focusing on the well being of the person and
    the healing of their ailment. Cut a heart out of the purple and write the name
    of the person on one side, and a short but heartfelt "Get Well!" message on the
    other side.
  prefs: []
  type: TYPE_NORMAL
- en: Poke a small hole in the top right side of the heart and thread the white string
    through it, tie it, and attach it to the vase. Give the little vase of violets
    to the target person and await their recovery.
