- en: 'First all 4 of the people sit in a circle and hold a pinecone in the middle
    of each other touching. Next you must chant the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Gods of the fairies
  prefs: []
  type: TYPE_NORMAL
- en: I wish to become one of you
  prefs: []
  type: TYPE_NORMAL
- en: I will never harm any of your kind
  prefs: []
  type: TYPE_NORMAL
- en: I want my wings to be [ ]
  prefs: []
  type: TYPE_NORMAL
- en: And I want my powers to be [ ]
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be.
  prefs: []
  type: TYPE_NORMAL
- en: Chant that 3 times together.
  prefs: []
  type: TYPE_NORMAL
- en: When you have done that throw the pinecones in the air... This can be in the
    day, at anytime but remember to be alone somewhere.
  prefs: []
  type: TYPE_NORMAL
- en: The side effects are two spots where the wings will grow, headache, nausea (where
    you feel like your going to be sick but you wont). Back ache :)
  prefs: []
  type: TYPE_NORMAL
