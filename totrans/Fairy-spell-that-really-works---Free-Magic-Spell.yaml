- en: '## Casting Instructions for ''Fairy spell that really works'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“确实有效的仙子咒语”的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品如下：**'
- en: Concentration
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中注意力
- en: 4 People
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4 人
- en: Pinecones Each
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每人一只松果
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品如下：**'
- en: Concentration
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中注意力
- en: 4 People
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4 人
- en: Pinecones Each
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每人一只松果
- en: 'First all 4 of the people sit in a circle and hold a pinecone in the middle
    of each other touching. Next you must chant the following:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，所有4个人坐成一个圈，彼此之间相互接触，手持一个松果放在中间。接下来，你必须唱出以下内容：
- en: Gods of the fairies
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 仙子之神
- en: I wish to become one of you
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望成为你们中的一员
- en: I will never harm any of your kind
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我永远不会伤害你们中的任何一位
- en: I want my wings to be [ ]
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望我的翅膀是[ ]
- en: And I want my powers to be [ ]
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望我的力量是[ ]
- en: So mote it be.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 愿如此成真。
- en: Chant that 3 times together.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一起吟唱3次。
- en: When you have done that throw the pinecones in the air... This can be in the
    day, at anytime but remember to be alone somewhere.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成后，将松果扔向空中... 这可以在白天的任何时候进行，但记得要独自一人。
- en: The side effects are two spots where the wings will grow, headache, nausea (where
    you feel like your going to be sick but you wont). Back ache :)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 副作用是两个翅膀将生长的地方，头痛，恶心（感觉像要吐但实际上不会）。背痛 :)
