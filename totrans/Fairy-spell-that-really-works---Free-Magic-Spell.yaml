- en: You can not become a fairy, regardless of belief.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 无论信仰如何，你都无法成为仙子。
- en: for once in your life maybe you post a spell and see if you can do any better
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你可以发表一个咒语，看看你是否能做得更好
- en: Meaning what exactly? I have contributed spells to this site, as well as information
    to my coven members and other. Do you wish for me to post a working spell to turn
    you into a fairy? I cannot, because that is not how real Magic works. Perhaps
    you should do more research before attempting to call someone out in a subject
    you clearly know nothing about.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 意味着什么？我为这个网站贡献了咒语，也为我的宗教团体成员和其他人提供了信息。你希望我发布一个可以将你变成仙子的有效咒语吗？我不能，因为真正的魔法不是这样运作的。也许在试图指责一个你显然对一无所知的主题时，你应该做更多的研究。
