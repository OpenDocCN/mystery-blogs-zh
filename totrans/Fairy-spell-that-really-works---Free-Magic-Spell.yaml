- en: Truly works. Believe in yourself and you will become a fairy.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Fairy spell that really works'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Concentration
  prefs:
