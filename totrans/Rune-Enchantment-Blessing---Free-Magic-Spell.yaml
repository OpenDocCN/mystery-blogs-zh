- en: This must be completed on a night when the moon is visible.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 必须在月亮可见的夜晚完成此法术。
- en: First take the item that you wish to be enchanted/blessed and give it a name.
    Any Name.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先拿起您希望被加持/祝福的物品，并为其取一个名称。任何名称。
- en: Then, use your rune stones, or write out the runes on paper, to make the name
    of the item.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，使用您的符文石，或在纸上写出符文，制作项目的名称。
- en: Then using a single letter per piece of paper, spell out the intent of the item.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，使用每张纸上的单个字母，拼出项目的意图。
- en: Place the item in a window sill or a place where the light from the moon will
    shine upon it, with the name of the item underneath it. Next place the runes around
    the item in a circle and say the name of each rune aloud finish with ''ALU''.
    Leave the item and the runes in the light of the moon for the night. In the morning,
    the enchantment/blessing is completed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将物品放在窗台或月光照射的地方，将项目名称放在其下。接下来，在项目周围摆放符文，以圆圈的形式，大声说出每个符文的名称，最后以''ALU''结束。将项目和符文留在月光下一整晚。早晨，附魔/祝福完成。
