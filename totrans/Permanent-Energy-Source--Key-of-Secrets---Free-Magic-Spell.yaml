- en: Permanent Energy Source; Key of Secrets
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 永久能源源;秘密之钥
- en: It will give you permanent source of energy trough an ''anchor'' With it, you
    can power up your sigils, cast more powerful spells, drain energy yourself for
    healing divination or just to add more energy to yourself
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它将为你提供永久的能源来源，通过一个“锚”。有了它，你可以给你的印记提供能量，施放更强大的咒语，为自己的治疗占据能量，进行占卜，或者只是为自己增加更多的能量
