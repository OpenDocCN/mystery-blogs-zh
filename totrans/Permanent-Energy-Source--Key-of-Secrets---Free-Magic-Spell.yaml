- en: First, you need to cleanse your working space, then cast a circle (you need
    to know to do this properly)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要清洁你的工作空间，然后画一个圆圈（你需要知道如何正确做这个）
- en: inside a circle, put some small compact object (that will be your anchor) that's
    associated with the source (for example small pedant of the moon if the source
    is the moon or obsidian necklace if source is center of the earth, or key for
    etheric field)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个圆圈里，放一个与能源相关的小而紧凑的物体（那将是你的锚），例如如果源是月亮，则小月亮吊坠，如果源是地球的中心，则黑曜石项链，或者以太场的钥匙）
- en: Put a simple box atop of your object, and atop of the box, put an metal plate.
    Put an colored candle in the metal plate, but note that color of candle must represent
    source of your energy.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的物体顶部放一个简单的盒子，盒子的顶部放一个金属盘子。在金属盘子上放一个彩色蜡烛，但要注意，蜡烛的颜色必须代表你的能源来源。
- en: At the upper third of your candle, attach 8 pins (just poke 'em in the waxy
    candle). Then light up the candle
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的蜡烛的上部三分之一，附上8根图钉（只需将它们插入蜡烛中的蜡中）。然后点燃蜡烛
- en: You will need to meditate inside the circle, lying down or sitting, visualizing
    that anchor connecting with the supposed source of energy. You need to meditate
    until wax burns down and all pins fall to the metal plate from the candle. Then,
    you need to note in which shape pins fell. Draw that shape on the paper, that
    will be the code word, or the "sigil" of your anchor. When you visualize the shape,
    or look at it on the paper, you are unlocking a pathway to the source with your
    anchor key, while doing so, meditate on drawing energy trough this channel.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要在圆圈内冥想，躺下或坐着，想象锚与所谓的能源源头连接。你需要冥想直到蜡烛燃尽，所有的图钉从蜡烛上掉落到金属盘子上。然后，你需要记录图钉掉落的形状。在纸上画出那个形状，那将是你的锚的代码词，或者是你的“印记”。当你想象这个形状，或者在纸上看到它时，你正在用你的锚钥匙打开通往能源的路径，与此同时，冥想着通过这个通道汲取能量。
- en: You can leave anchor on the paper with code word, just be sure to draw circle
    around it and build up some basic protection around it, because you don't want
    certain entities coming to the leakage of the energy. By doing so, you have perpetual
    generator of supposed energy, a channel to the source.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在纸上留下带有代码词的锚，只需确保在周围画个圆圈并在周围建立一些基本的保护措施，因为你不希望某些实体来到能量的泄漏处。通过这样做，你就拥有了一个被假设的能源源的永动发电机，一个通往源头的通道。
