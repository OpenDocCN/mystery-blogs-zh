- en: '## Casting Instructions for ''Cherry Blossom Love Potion'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为''樱花爱情药水''施展咒语'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**制作此咒语需要以下物品：**'
- en: A handful of Cherry Blossom, fresh or dried
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把鲜樱花或干燥樱花
- en: 1/4 Cup Clear spirit (Vodka or White Rum)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1/4杯清酒（伏特加或白朗姆酒）
- en: I spoon of sugar
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一勺糖
- en: I spoon of salt
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一勺盐
- en: I spoon of lemon juice
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一勺柠檬汁
- en: '**You will need the following items for this spell:**'
