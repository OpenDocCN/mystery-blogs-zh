- en: Make Somebody Forget Something
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is basically a brainwashing spell, except it only erases one thing. But
    be careful because if the person sees, hears, smells, tastes or feels something
    that reminds them of what you erased from their mind, they will remember.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Make Somebody Forget Something'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Candle(can be fake, but must emit light.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cowrie shells (optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gems or stones (optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Candle(can be fake, but must emit light.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cowrie shells (optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gems or stones (optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1\. Make the room as dark as possible. The brighter the candle shines, the better.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. If you have any, put the cowries and stones around the candle in a circle.
  prefs: []
  type: TYPE_NORMAL
- en: '3\. Say this chant 3 times: "(persons name) knows something I do not want them
    to, erase their mind and make it like new. This is my will, so mote it be!"'
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Think about what you want them to forget and concentrate really hard If
    you get disturbed while doing this, you must re-do the whole spell.
  prefs: []
  type: TYPE_NORMAL
