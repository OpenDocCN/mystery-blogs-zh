- en: 'As you consecrate the objects think of one of the condiments as being masculine
    and the other as feminine. Then tie the female object to one end of the ribbon
    and the male one to the other end. As you are doing this say:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在你祝圣这些物品时，将其中一种调味品看作是男性，另一种看作是女性。然后将女性物品绑在丝带的一端，将男性物品绑在另一端。在你这样做的时候说：
- en: '''''Ribbon of love, as I bind thee'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"爱之丝带，当我绑定你时'
- en: Please let true love find me.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 请让真爱找到我。
- en: And it harm none, so be it.''
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 并且伤害无人，如此便是。''
- en: The next morning, untie the salt and pepper, then retie them a little closer
    to each other, repeating the incantation. Do this each day for seven days, timing
    it so that by the seventh day the two are touching. Now bind them together, repeat
    the incantation and leave them until the night of the full Moon by which time
    either someone should have entered your life, or someone you already know will
    have you in their thoughts. They may not declare themselves right away, but they
    will eventually.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天早上，解开盐和胡椒，然后将它们重新绑在更接近一点的位置，重复咒语。每天重复这个动作七天，计时，直到第七天两者相接触。现在将它们绑在一起，重复咒语，并将它们留在满月之夜，到那时，要么有人已经进入了你的生活，要么你已经认识的人会想到你。他们可能不会立即表白，但最终会的。
