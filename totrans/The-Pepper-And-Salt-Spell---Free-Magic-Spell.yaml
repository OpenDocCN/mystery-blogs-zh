  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 胡椒盐咒语
- en: This spell should be done on the first night of the New Moon. It is cast to
    add spice to your life by bringing a new love into it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语应该在新月的第一个夜晚进行。它旨在通过引入新的爱情来给你的生活增添一些情趣。
- en: '## Casting Instructions for ''The Pepper And Salt Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''胡椒盐咒语'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: A salt shaker
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个胡椒瓶
- en: A pepper shaker
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个胡椒瓶
- en: One metre of pink ribbon
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一米粉色丝带
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: A salt shaker
  id: totrans-15
