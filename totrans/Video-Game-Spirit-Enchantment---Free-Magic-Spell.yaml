- en: '## Casting Instructions for ''Video Game Spirit Enchantment'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** When you are ready. Make sure the cauldron has boiling
    water. Put salt in the cauldron and stir. And put your jewelry in it. Make sure
    the jewelry hasn''t been enchanted before.'
  prefs: []
  type: TYPE_NORMAL
- en: After you put it into your cauldron say the enchanted words. And stir while
    doing this.
  prefs: []
  type: TYPE_NORMAL
- en: '"Oh Mighty enchantment hear me! Make this jewelry my protector. When I put
    it on, a shield of salt is around me. Let its power''s do the work."'
