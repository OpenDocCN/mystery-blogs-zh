- en: A prayer the Native Americans use to ask for the blessing of the Great Spirit
    when required.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美洲原住民祈祷文是在需要时向大灵魂请求祝福的一种祈祷。
- en: '## Casting Instructions for ''Prayer of the Native Americans'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《美洲原住民祈祷文》的朗诵说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**To the Native American belief, the Great Spirit was the
    creator, a supreme being, the all-encompassing mother. Among the Sioux tribe,
    the Great Spirit is often called the Wakan Tanka.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成此咒语：****你需要以下物品来完成此咒语：**根据美洲原住民的信仰，大灵魂是创造者、至高无上的存在、包罗万象的母亲。在苏族中，大灵魂常被称为瓦坎·坦卡。'
- en: This prayer is said to ask for her blessing.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇祈祷是为了请求她的祝福。
- en: 'Chant the following:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 唱出以下内容：
- en: '''''Oh Great Spirit,'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，伟大的灵魂，
- en: whose voice I hear in the winds,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我听到在风中呼啸的声音，
- en: and whose breath gives life to all the world,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以及赋予世界生命的呼吸，
- en: hear me!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 听我！
- en: I come before you, one of your children,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我站在你面前，作为你的一个孩子，
- en: I am small and weak.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我又小又弱。
- en: I seek your strength and wisdom.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我寻求你的力量和智慧。
- en: Let me walk in beauty and make my eyes ever
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我在美中行走，使我的眼睛永远
- en: behold the red and purple sunset.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 看啊，红色和紫色的日落。
- en: Make my hands respect the things you have made,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的双手尊重你所创造的一切，
- en: my ears sharp to hear your voice.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 使我的耳朵敏锐，听到你的声音。
- en: Make me wise, so that I may know the things
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让我智慧，好能了解那些事物
- en: you have taught my People,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你曾经教导过我的人民，
- en: the lesson you have hidden in every leaf and rock.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你在每片叶子和岩石中隐藏的教训。
- en: I seek strength not to be superior to my brothers,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我寻求的力量不是要超越我的兄弟，
- en: but to be able to fight my greatest enemy, myself.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 而是能够与我最大的敌人——自己——战斗。
- en: Make me ever ready to come to you,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我时刻准备着来到你面前，
- en: with clean hands and straight eyes,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 用干净的手和正直的眼睛，
- en: so when life fades as a fading sunset,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当生命像即将消失的日落一样消逝时，
- en: my spirit may come to you without shame.''
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我的精神可以毫无羞愧地来到你面前。''
