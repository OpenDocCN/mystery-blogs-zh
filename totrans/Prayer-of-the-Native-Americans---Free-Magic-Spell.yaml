- en: '## Casting Instructions for ''Prayer of the Native Americans'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**To the Native American belief, the Great Spirit was the
    creator, a supreme being, the all-encompassing mother. Among the Sioux tribe,
    the Great Spirit is often called the Wakan Tanka.'
  prefs: []
  type: TYPE_NORMAL
- en: This prayer is said to ask for her blessing.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Oh Great Spirit,'
  prefs: []
  type: TYPE_NORMAL
- en: whose voice I hear in the winds,
  prefs: []
  type: TYPE_NORMAL
- en: and whose breath gives life to all the world,
  prefs: []
  type: TYPE_NORMAL
- en: hear me!
  prefs: []
  type: TYPE_NORMAL
- en: I come before you, one of your children,
  prefs: []
  type: TYPE_NORMAL
- en: I am small and weak.
  prefs: []
  type: TYPE_NORMAL
- en: I seek your strength and wisdom.
  prefs: []
  type: TYPE_NORMAL
- en: Let me walk in beauty and make my eyes ever
  prefs: []
  type: TYPE_NORMAL
- en: behold the red and purple sunset.
  prefs: []
  type: TYPE_NORMAL
- en: Make my hands respect the things you have made,
  prefs: []
  type: TYPE_NORMAL
- en: my ears sharp to hear your voice.
  prefs: []
  type: TYPE_NORMAL
- en: Make me wise, so that I may know the things
  prefs: []
  type: TYPE_NORMAL
- en: you have taught my People,
  prefs: []
  type: TYPE_NORMAL
- en: the lesson you have hidden in every leaf and rock.
  prefs: []
  type: TYPE_NORMAL
- en: I seek strength not to be superior to my brothers,
  prefs: []
  type: TYPE_NORMAL
- en: but to be able to fight my greatest enemy, myself.
  prefs: []
  type: TYPE_NORMAL
- en: Make me ever ready to come to you,
  prefs: []
  type: TYPE_NORMAL
- en: with clean hands and straight eyes,
  prefs: []
  type: TYPE_NORMAL
- en: so when life fades as a fading sunset,
  prefs: []
  type: TYPE_NORMAL
- en: my spirit may come to you without shame.''
  prefs: []
  type: TYPE_NORMAL
