- en: Wiccan Spell To Rekindle a Friendship That Has Been Lost - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 巫术咒语，重新点燃失去的友谊 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/wiccan-spell-to-rekindle-a-friendship-that-has-been-lost/#0001-01-01](https://learningwitchcraft.com/wiccan-spell-to-rekindle-a-friendship-that-has-been-lost/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/wiccan-spell-to-rekindle-a-friendship-that-has-been-lost/#0001-01-01](https://learningwitchcraft.com/wiccan-spell-to-rekindle-a-friendship-that-has-been-lost/#0001-01-01)
- en: If you have lost touch with a dear friend, then this is the spell for you –
    keep in mind that this spell will not help you rekindle romance, it will help
    rekindle a platonic relationship. Wherever your lost friend may be, it will help
    you to rebuild your relationship with them.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你和一位亲爱的朋友失去联系，那么这个咒语适合你 - 请记住这个咒语不会帮助你重新点燃爱情，它将帮助你重新点燃一段友谊。无论你失去的朋友在哪里，它都将帮助你重建与他们的关系。
- en: '**What You Will Need:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备的东西：**'
- en: Five rose petals from a red rose
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一朵红玫瑰的五片花瓣
- en: Five rose petals from a white rose
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一朵白玫瑰的五片花瓣
- en: Sea salt
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 海盐
- en: A pen and paper
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一支笔和一张纸
- en: On the piece of paper write both your friends and your full name. Place the
    rose petals and salt on top of it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在纸上写下你和你朋友的全名。将玫瑰花瓣和盐放在纸上。
- en: Take a deep breath and recall a pleasant memory that you and your friend shared.
    Keep this memory in your mind, full and alive, as you breathe out, point your
    index finger on the paper. Through you finger, feel the energy which is joyful
    spilling out all on the paper.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 深呼吸并回忆你和朋友共享的愉快记忆。将这个记忆保持在你的脑海中，充满活力，当你呼气时，用食指指向纸张。透过你的手指，感受到愉悦的能量洒在纸上。
- en: 'The following incantation should be repeated:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以下咒语应该被重复：
- en: '*“Oh Domino, friendship angel, I call upon thee,*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*“哦多米诺，友谊天使，我呼唤你，*'
- en: '*I humbly request that you allow us to once again meet*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*我谦卑地请求你让我们再次相遇*'
- en: '*Lead (your friend’s name) back towards me*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*引导（你朋友的名字）回到我身边*'
- en: '*Allow our friendship to be rekindled*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*让我们的友谊重新燃起*'
- en: '*For the highest of all good*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*为了最高的一切善*'
- en: '*So mote it be.”*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*成为吧。”*'
- en: After folding the paper a few times, it must be buried at the foot of an old
    tree.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将纸折叠几次后，必须埋在一棵老树的根部。
