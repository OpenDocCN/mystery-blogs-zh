- en: Winged Cat Shifter Shifting Prep
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有翅膀的猫形态变换准备
- en: A spell to shift your mind to the mindset of a winged cat shifter. Very powerful.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一种将你的思维转变为有翅膀的猫形态变换者的法术。非常强大。
- en: '## Casting Instructions for ''Winged Cat Shifter Shifting Prep'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''有翅膀的猫形态变换准备''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Say:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个法术：** 说：'
- en: Gods and goddesses, hear my cry
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 神明们啊，听我呼唤
- en: I wish to be a cat with wings to fly
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望成为一只有翅膀可以飞翔的猫
- en: I shall have cat forms of three
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我将有三种猫形态
- en: Shifted to from human me
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从人类变成了我
- en: The first is a normal cat, swift and small
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第一种是普通的猫，敏捷而小巧
- en: The next is a large version, shoulder six feet tall,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个是一个巨大的版本，身高六英尺，肩膀宽广，
- en: The final is a neko, with cat ears and tail
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个是一个猫耳和尾巴的猫咪。
- en: This spell shall succeed and it shall not fail.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术将成功，它将不会失败。
- en: A subliminal shall assist
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一个潜意识将会帮助
- en: In my endless quest to shift
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在我无尽的变换追求中
- en: It shall soon awaken me
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 它将很快唤醒我
- en: Pierce my body and make me free
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 穿透我的身体，让我自由
- en: Every affirmation takes immediate effect
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每个断言立即生效
- en: Changing my mind, body, and flesh
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 改变我的思想，身体和血肉
- en: Adding on to the power of the spell
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 增加法术的力量
- en: To make it work, and work it shall.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让它起作用，它必将起作用。
- en: I shall perform a spell very soon
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我将很快施放一个法术
- en: I shall cast it on the next full moon
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在下个满月时施放它
- en: When I cast this spell to be
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我施放这个法术时
- en: The affirmations take 100 times the effect on me
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些断言对我有 100 倍的效果
- en: Coming in at swiftest speed
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 以最快的速度出现
- en: This powerful energy that I need!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我需要的强大能量！
- en: This is my will, so mote it be!''
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，如此成就！
- en: Then do the second spell on the next full moon. I will not post this spell yet
    as it is very powerful.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在下个满月时进行第二个法术。由于其强大，我暂时不会发布这个法术。
- en: No side effects until the other spell is cast. This lets you absorb the power
    of the subliminals, to take effect with the power of magick.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在施放其他法术之前没有副作用。这让你可以吸收潜意识的力量，以魔法的力量产生效果。
- en: https://www.youtube.com/watch?v=vpPsvnF6zng https://www.youtube.com/watch?v=Xtyd24aTc70
    Listen to these after doing the spell, and they will be stored. If you cannot
    do the cat spell on the next full moon, the affirmations will drift away and you
    will have to repeat this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: https://www.youtube.com/watch?v=vpPsvnF6zng https://www.youtube.com/watch?v=Xtyd24aTc70
    在做完这个法术后听它们，并且它们将被存储。如果你不能在下个满月时做猫的法术，断言将消失，你将不得不重复这个过程。
