- en: The description claims in mental shifting, which is possible, but the rest of
    this is completely physical. You cannot physically transform into anything. You
    are a human. In this lifetime, you will live as a human, and nothing will change
    that.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 该描述声称是精神变换，这是可能的，但其余部分完全是物理的。你不能在物理上转变成任何东西。你是一个人类。在这一生中，你将作为人类生活，什么也不会改变。
