- en: Cast your circle. Light the candles and lay them on the rope on your alter.
    Chant as you tie your knots in the rope.
  prefs: []
  type: TYPE_NORMAL
- en: '"With this rope I bind thine power,'
  prefs: []
  type: TYPE_NORMAL
- en: To be mine for a second or hour.
  prefs: []
  type: TYPE_NORMAL
- en: To make me strong when I am weak.
  prefs: []
  type: TYPE_NORMAL
- en: To give me wisdom that I seek.
  prefs: []
  type: TYPE_NORMAL
- en: To give me courage as not to flee.
  prefs: []
  type: TYPE_NORMAL
- en: Thine will be done, so mote it be."
  prefs: []
  type: TYPE_NORMAL
- en: Keep the rope with or near you to recieve the power and courage you requested.
