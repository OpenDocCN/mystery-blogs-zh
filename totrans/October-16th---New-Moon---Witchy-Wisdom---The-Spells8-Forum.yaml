- en: A new moon will be upon us on October 16, 2020 and it’s also considered a supermoon!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个新的月亮将在 2020 年 10 月 16 日到来，而且也被认为是一个超级月亮！
- en: The word Supermoon is not an official astronomical term. It was first created
    by an astrologer named, Richard Nolle, in 1979\. He defined it as ‘a New or a
    Full Moon that occurs when the Moon is at or near (within 90% of) its closest
    approach to Earth in its orbit’. It is not clear why he chose the 90% cut off
    in his definition.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “Supermoon” 这个词不是官方天文学术语。它最初是由一位名叫理查德·诺尔（Richard Nolle）的占星家在 1979 年创造的。他将其定义为“当月球在其轨道上最接近地球的时候发生的新月或满月”。不清楚他为什么在他的定义中选择了
    90% 的截止点。
- en: New moon represents the end of one cycle and the beginning of another new 28-day
    cycle. In astronomy, the new moon is when the sun and moon are aligned, with the
    sun and earth on opposite sides of the moon. It is the beginning of a new lunar
    cycle, and it’s a great time to begin a new personal cycle as well; a time to
    turn over a new leaf or start a new project.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 新月代表一个周期的结束和另一个新的 28 天周期的开始。在天文学上，新月是指太阳和月亮对齐，太阳和地球位于月球的对面。这标志着一个新的月球周期的开始，也是开始一个新的个人周期的好时机；是一个翻开新篇章或开始新项目的时候。
- en: During a new moon, the moon is not visible in the sky. This typically means
    the energy available is low. People often report feeling tired and drained during
    a new moon. This is a perfect opportunity to become self-reflective, to look inward.
    This is an ideal time to really think about want you want in life acknowledge
    your goals, set clear intentions towards those goals, and write to-do lists. A
    time for a fresh start, and to let go of those things in your life that no longer
    serve you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在新月期间，月亮在天空中不可见。这通常意味着可用的能量较低。人们经常报告在新月期间感到疲倦和精疲力尽。这是一个完美的机会，让人自我反思，向内看。这是一个理想的时机，真正思考你生活中想要什么，承认你的目标，为这些目标设定明确的意图，并写下待办事项。这是一个新的开始的时刻，是时候放下那些不再为你服务的事物了。
- en: 'The October 16 new moon aligns with two fixed stars: Fixed star Spica and Fixed
    star Arcturus.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 10 月 16 日的新月与两颗固定星对齐：固定星 Spica 和固定星 Arcturus。
- en: Fixed star Spica gives success, renown, riches, sweet disposition, love of art
    and science, unfruitfulness, and injustice to innocence. It brings good fortune
    to scientist, artists, and musicians. Spica also gives spiritual and religious
    qualities, with above average psychic awareness.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 固定星 Spica 带来成功、名望、财富、温和的性情、对艺术和科学的热爱、不孕和对无辜的不公正。它为科学家、艺术家和音乐家带来好运。Spica 还赋予了精神和宗教品质，具有超过平均水平的心灵感知能力。
- en: Fixed star Arcturus gives riches, honors, high renown, self-determination, and
    prosperity. However, Arcturus has a reputation for achieving justice through power.
    Which can make people become belligerent and quarrelsome.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 固定星 Arcturus 带来财富、荣誉、高名望、自主、繁荣。然而，Arcturus 以通过权力实现正义而闻名。这可能会使人们变得好斗和爱争吵。
- en: New moon, October 16, opposite Mars may cause anger, impulsiveness, and hostility.
    The new moon, Saturn can cause disappointment, delays, and frustration. The new
    moon square Pluto can cause extremism, intensity, and a callous quest for power.
    The combination of the planetary characteristics creates a highly dynamic energy.
    With determination, hard work and persistence you will be able to achieve your
    specific goals and intentions. If your focus is solely on achieving power, then
    conflict will surely be your end result.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 新月，10 月 16 日，与火星相对，可能引起愤怒、冲动和敌意。新月，土星可能导致失望、延误和挫折。新月方冥王星可能导致极端主义、强度和对权力的冷酷追求。行星特性的结合产生了极具动态的能量。凭借决心、努力工作和坚持，你将能够实现自己的具体目标和意图。如果你的重心仅仅是为了获得权力，那么冲突肯定会成为你的最终结果。
