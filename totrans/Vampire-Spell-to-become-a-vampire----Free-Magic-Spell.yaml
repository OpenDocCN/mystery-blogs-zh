- en: Vampire Spell to become a vampire.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell turns the one that does this spell a vampire.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Vampire Spell to become a vampire.'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A piece of papper (or anything that can be wrote on).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Night time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Be alone.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Nothing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A piece of papper (or anything that can be wrote on).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Night time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Be alone.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Nothing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You write on a piece of papper (or anything u can write on) the wishes u want
    to have once your a vampire. Then u say this five times.
  prefs: []
  type: TYPE_NORMAL
- en: '''''Dark of the night make me what i want to be make me a vampire. Blood cravings
    shall come plus also fangs. Pale skin be so white. This is my will so mote it
    be.'''''
  prefs: []
  type: TYPE_NORMAL
- en: U say that five times at night can be inside but u can do it outside.
  prefs: []
  type: TYPE_NORMAL
- en: Itll take about three hours or it could take a week. Depends on the type of
    person u are.
  prefs: []
  type: TYPE_NORMAL
- en: 'Side effects: sore throat, dizzyness, tired during the day wide awake at night,
    blood cravings, fangs.'
  prefs: []
  type: TYPE_NORMAL
- en: Good luck.
  prefs: []
