- en: Earth_Draco deleted his account a while ago, and I don't think he made another
    one, so I hope you don't mind if I try to answer. A person's true name is something
    certain practices believe in, but it's not universal. It's basically a secret
    name hidden from everyone, including yourself, that has your full power. You need
    to discover it yourself, and once you do, you should be extremely careful who
    you share it with as it's believed just knowing their true name can mean someone
    can control you. This spell won't work because it claims you simply say ''I want
    to know this person's true name'' and you get it. To learn your own true name
    can take years of soul searching. So, while a spell might exist to find someones
    true name, this is too simplistic to work [it's like saying you can blow up a
    planted by nodding, the exchange of energy isn't equal]
