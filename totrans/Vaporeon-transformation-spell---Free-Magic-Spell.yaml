- en: Step 1:**Draw your Vaporeon form Put a lot of effort into it make sure to Color it
    in keeps this drawing until step 3.**
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤1：**画出你的蒸汽水精灵形态，付出很多努力确保把它涂满，保持这张图直到第3步。**
- en: Step 2: **Go outside near a body of water get your cup of water and spit in
    it then pour it slowly into the water.**
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤2：**走到水体附近，拿起你的水杯，吐在水杯里，然后慢慢倒入水中。**
- en: '**Spell say (3x):**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**咒语说（3次）：**'
- en: '**Oh, Arceus, let me be  A creature of yours That swim under the sea with furry
    paws and a fish-like tail make me one of them for this power I will not fail I
    will not flaunt this form or do wrong this is my will so mote it be. **'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**哦，阿尔宙斯，让我成为你的一个生物，用毛茸茸的爪子和鱼一样的尾巴在海底游泳，使我成为其中之一，为了这种力量我不会失败，我不会炫耀这种形态或做错事，这是我的意愿，如此成就它。**'
- en: Step 3:**Take the paper and soak it into the water once the paper is soaked
    you can discard it  Preferably into the water.**
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤3：**把纸浸入水中，一旦纸张被浸湿，你可以把它丢弃，最好是丢进水里。**
- en: Step 4:**Now dip your head into the water stay like that for 5 seconds after
    that go back inside.**
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤4：**现在把你的头浸入水中，保持5秒，然后回到里面。**
- en: Once you go back inside the spell is now complete.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你回到里面，咒语就完成了。
