- en: Invocation to Mother Earth/ Goddes/ Gia - Free Magic Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/1243/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/1243/page.html#0001-01-01)
