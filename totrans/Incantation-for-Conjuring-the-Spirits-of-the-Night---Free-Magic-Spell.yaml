- en: '## Casting Instructions for ''Incantation for Conjuring the Spirits of the
    Night'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Nothing
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Nothing
  prefs: []
  type: TYPE_NORMAL
- en: Near to the midnight, find a dark and lonesome place for the most solitude.
    The room should have a window which can be opened, if not fully, at least partly.
  prefs: []
  type: TYPE_NORMAL
- en: Open the window.
  prefs: []
  type: TYPE_NORMAL
- en: One should prepare by sitting cross-legged on the floor, facing the north.
  prefs: []
  type: TYPE_NORMAL
- en: Clear your mind of all thoughts.
  prefs: []
  type: TYPE_NORMAL
- en: 'At the stroke of midnight, repeat the following invocation:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Spirits of the night, I beseech thee,**'
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Find favor with mine call and summons,**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**On the seven winds I beg thee travel,**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**And greet me in mine presence,**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**For a speaking of things that need bespoke,**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**From this moment hence,**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Thy powers do I wish invoke,**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**For things that need be done".**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Once this invocation has been spoken, close your eyes, clear your mind and welcome
    the spirits as they enter. There is no way that one may know how many may come,
    but remember that they should be greeted, one and each, as they enter. They may
    appear as apparitions, or one may only feel their presence.
  prefs: []
  type: TYPE_NORMAL
- en: When they have finished their arrivals, you may communicate with them using
    only the voice of your mind.
