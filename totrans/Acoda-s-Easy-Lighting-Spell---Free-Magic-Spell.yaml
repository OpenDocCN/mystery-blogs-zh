- en: If a lamp is broken, magick won't suddenly make it light up.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果灯坏了，魔法也不会突然让它发光。
- en: i have cast many spells over many years, and i can think of one one time my
    energy effected a lightbulb [and i'm still on the fence it wasn't just the lightbulb
    having terrible timing in an attempt to scare me and/or give me an amazing story
    to tell people] in theory focusing your energy on an energy like the eletricity
    in a lightbulb could work, but magickal energy and electrical energy are different.
    i know of people who do something similar with candle flames [or so i'm told]
    i'm highly skeptical this would work on electrical lights, but i don't see any
    real harm in trying [outside of wasting your time and energy]
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经施展了许多法术，已经过了许多年，我只能想到有一次我的能量影响了一个灯泡[我仍然对它不仅仅是灯泡在试图吓唬我或给我一个惊人的故事来讲的时机不是太糟糕而感到犹豫]理论上，把你的精力集中在像灯泡中的电能上可能有效，但是魔法能量和电能是不同的。我知道有些人会用蜡烛火焰做类似的事情[或者我听说过]我非常怀疑这在电灯上会起作用，但我看不到任何真正的伤害在试验中[除了浪费你的时间和精力之外]
