- en: Take a nighttime stroll through a street with lights at the side of the road.
    Chances are, at least a few of those lamps are broken. Find a broken one that
    calls out to you and point your finger at the lightless bulb. Concentrate on the
    thought of the lamp glowing, and then lighting up. Just saying ''Light'' repeatedly
    helps but if a full length, rhyming spell would help you fell free to make one
    up yourself.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在夜间漫步经过有路灯的街道。很有可能，至少有几盏灯是坏的。找到一个坏了的灯泡，向着没有灯光的灯泡指点。集中精力思考灯泡发光，然后点亮。只是反复说‘‘光’’有所帮助，但如果整个长度，押韵的咒语会帮助你，你可以自己编一个。
