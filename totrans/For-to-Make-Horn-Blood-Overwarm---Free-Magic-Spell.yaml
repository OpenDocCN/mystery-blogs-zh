- en: 'Take the branch-bairn and carve upon it the eril-staves ice, birch, blister,
    ice, fee, and blister. Once done, mell this roun while making the branch-bairn
    into a meal in the spice-mouth:'
  prefs: []
  type: TYPE_NORMAL
- en: Up, ale-pearls! Up, kettle-breath!
  prefs: []
  type: TYPE_NORMAL
- en: May your sire fall on the foeman's chest.
  prefs: []
  type: TYPE_NORMAL
- en: Drop a pinch of the product into your foeman's tongue-wash-bearer, and when
    he next brings it to his tooth-mantles, he will be burned.
