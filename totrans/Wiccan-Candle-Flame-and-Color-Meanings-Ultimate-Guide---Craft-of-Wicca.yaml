- en: Candle Magic
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 蜡烛魔法
- en: Candles play a vital role in many Wiccan rites, rituals, celebrations, divination,
    and spells.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛在许多巫术仪式、仪式、庆祝活动、占卜和咒语中发挥着至关重要的作用。
- en: It’s good to understand that their uses aren’t limited to spells. Having a good
    foundation in all these uses will help you to develop your own magic and intuitions
    instead of just following others.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 了解它们的用途不仅限于咒语是很好的。对所有这些用途有良好的基础将帮助您发展自己的魔法和直觉，而不仅仅是跟随他人。
- en: Remember, making Wicca your own personal journey is a great, creative, and rewarding
    experience.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，让巫术成为您自己的个人旅程是一种伟大、创造性和有益的经历。
- en: Of course, I don’t mean to be patronizing. You probably already knew how important
    candles are as a symbol in all cultures and religions throughout human history.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我并不是要居高临下。您可能已经知道蜡烛在人类历史上的所有文化和宗教中作为象征的重要性。
- en: '[The National Candle Association](https://candles.org/history/) documents use
    from the current-day Advent candle in Christianity to ancient Egypt uses in 3,000
    B.C.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[国家蜡烛协会](https://candles.org/history/) 记录了从基督教当前的降临节蜡烛到公元前3000年的古埃及用途的历史。'
- en: You’re probably already familiar with some spells, too, if you’ve made it to
    this site. One beautiful thing you might not be familiar with is how to read the
    flame. This technique will come later.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经熟悉一些咒语，那么如果您来到这个网站，您可能已经很熟悉了。您可能不熟悉的一个美好事物是如何阅读火焰。这项技术将在后面介绍。
- en: '## Wiccan Candle Color Meanings'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '## 巫术蜡烛颜色含义'
- en: The most basic thing to cover first is the Wiccan candle color meanings. This
    will give you an idea for which colors to use in which situation when developing
    your own magic.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先要介绍的最基本的事情是巫术蜡烛颜色含义。这将为您在开发自己的魔法时在哪种情况下使用哪种颜色提供一个想法。
- en: White Candle Meaning
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白色蜡烛含义
- en: White almost always symbolizes divinity. It should be used in rituals that commune
    with the Goddess or to do a deep dive into your own divine nature.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 白色几乎总是象征神性。它应该在与女神交流的仪式中使用，或者深入探讨您自己神圣本质的仪式中使用。
- en: I like to do a simple white candle purification ritual when going into a long
    meditation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我进行长时间冥想时，我喜欢做一个简单的白色蜡烛净化仪式。
- en: White also means peace. It is a tool for magic or rites that call for the end
    to conflict, whether personal or on a grander scale.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 白色也代表和平。它是用于魔法或仪式的工具，呼吁结束冲突，无论是个人的还是更大范围的。
- en: Black Candle Meaning
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 黑色蜡烛含义
- en: Black is usually associated with negative things, and they can certainly be
    used for those purposes. I subscribe to a 100% positivity approach to Wicca, so
    I will not go into those uses.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 黑色通常与负面事物相关联，它们当然可以用于这些目的。我奉行女巫教的100%积极态度，所以我不会涉及这些用途。
- en: If you dare, remember, you ***will*** get back that negativity threefold. It
    is never worth it.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你敢的话，记住，你***将***三倍地得到那种负面能量。这是不值得的。
- en: Black is actually a great color for reducing negativity. Many spells have you
    draw the negativity into a black candle, and then, as it burns, the flame eats
    the negative energy and releases it.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 黑色实际上是减少负面能量的绝佳颜色。许多咒语让你将负面能量吸入黑色蜡烛，然后当它燃烧时，火焰吞噬负面能量并释放它。
- en: This type of magic is a type of protection.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的魔法是一种保护类型。
- en: Red Candle Meaning
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 红色蜡烛的含义
- en: Red has the typical meaning of love, passion, and sex. These are age-old uses
    in Wicca.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 红色通常代表爱情、激情和性。这些在女巫教中是古老的用途。
- en: Red is also the color of the element of fire, so they are used in [fire elemental
    magic](https://craftofwicca.com/fire-spells-elemental-magic/).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 红色也是火元素的颜色，因此它们被用于[火元素魔法](https://craftofwicca.com/fire-spells-elemental-magic/)。
- en: An overlooked meaning of red is anything involving strength. This can be physical,
    but it will often take the form of emotional or psychological strength.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 红色被忽视的含义是任何涉及力量的事物。这可以是身体上的，但通常会表现为情感或心理上的力量。
- en: Maybe you want to do magic to develop the courage to confront someone, then
    red is a great choice.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你想施展魔法来培养勇气去面对某人，那么红色是一个很好的选择。
- en: '### Orange Candle Meaning'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '### 橙色蜡烛的含义'
- en: Orange is a fairly unusual color for a candle. It takes the meaning of justice
    and legal matters.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 橙色是蜡烛的一个相当不寻常的颜色。它代表公正和法律事务。
- en: But don’t take this too literally!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 但不要太字面理解！
- en: 'I love to use orange candles for my Mabon rituals. This is because it is the
    Autumn equinox: the balance of night and day. Justice is about fairness, equality,
    and balance.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢在我的马本仪式上使用橙色蜡烛。这是因为这是秋分：夜晚和白昼的平衡。公正是关于公平、平等和平衡的。
- en: Not to mention, the orange fits right in with the changing of the leaves at
    this time of year.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 更不用说，橙色正好与这个时节叶子的变化相吻合。
- en: '### Yellow Candle Meaning'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '### 黄色蜡烛的含义'
- en: Yellow is the color of the element air. Yellow candles are frequently used for
    [air elemental magic](https://craftofwicca.com/air-magic-spells-introductory-elementals/).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 黄色是空气元素的颜色。黄色蜡烛经常用于[空气元素魔法](https://craftofwicca.com/air-magic-spells-introductory-elementals/)。
- en: Just like the element, yellow represents the mind. It is used in rituals and
    magic that involve memory and intelligence.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 就像元素一样，黄色代表思维。它在涉及记忆和智力的仪式和魔法中使用。
- en: It also represents the sun, and so any Sun ritual, including the celebration
    of Litha, the Summer Solstice, should bring in yellow candles.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 它还代表太阳，因此任何太阳仪式，包括夏至的庆祝活动，都应该使用黄色蜡烛。
- en: Green Candle Meaning
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 绿色蜡烛的含义
- en: Green is the color of the element Earth, and is used in [earth elemental magic](https://craftofwicca.com/earth-elemental-magic-and-introductory-spells/).
    It mostly has the meaning of growth, whether this be personal, plant life, or
    money.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色是地球元素的颜色，用于[地球元素魔法](https://craftofwicca.com/earth-elemental-magic-and-introductory-spells/)。它主要代表成长，无论是个人、植物生长还是金钱。
- en: It also gets used to improve luck. Any celebration that revolves around Mother
    Earth or nature or herb magic should bring in green candles.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 它也被用来改善运气。任何围绕大地母亲、自然或草药魔法的庆祝活动都应该使用绿色蜡烛。
- en: '### Blue Candle Meaning'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '### 蓝色蜡烛的含义'
- en: Blue is the color representation of the element of water. [Water elemental magic](https://craftofwicca.com/water-spells-elemental-magic/),
    though rarely using candles, can incorporate blue candles sometimes.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝色是水的元素的颜色代表。[水元素魔法](https://craftofwicca.com/water-spells-elemental-magic/)，虽然很少使用蜡烛，有时也会使用蓝色蜡烛。
- en: Blue is the color of communication. It can be used for magic involving relationships.
    As the opposite of fire, blue can serve as a balancing to fire magic. It cools
    down and calms the passion, leading to a more rational and level-headed approach.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝色是沟通的颜色。它可以用于涉及关系的魔法。作为火的对立面，蓝色可以作为火魔法的平衡。它冷却并平静激情，导致更理性和冷静的方法。
- en: '### Purple Candle Meaning'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '### 紫色蜡烛的含义'
- en: Purple is the color of the psychic and spiritual. It is most often used in preparation
    for divination or opening the third eye.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 紫色是心灵和精神的颜色。它经常用于占卜或打开第三只眼的准备工作中。
- en: It is a great color for focusing inward and learning more about what’s going
    on under the surface of things.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 它是一个非常适合专注内在并了解事物表面下情况的颜色。
- en: Purple candles can also mean royalty. They tend to be used in rituals that involve
    people in superior positions. For example, if you elect a leader of your coven,
    the swearing-in would normally be accompanied by purple candles.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 紫色蜡烛也可以表示皇室。它们倾向于用于涉及优势地位的仪式。例如，如果你选举你的圈子的领袖，宣誓就会伴随着紫色蜡烛。
- en: '### Pink Candle Meaning'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '### 粉色蜡烛的含义'
- en: Pink is the color of caring and nurturing. It is a great color for any ritual
    that involves putting out goodwill into the world.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 粉色是关爱和培育的颜色。它非常适合任何涉及向世界传递善意的仪式。
- en: Pink candles can also be used for healing and caring magic. Since the color
    represents affection, they can be used, contrary to some customs, for farewell
    or burial ceremonies.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 粉色蜡烛也可以用于治疗和关爱魔法。因为这种颜色代表深情，它们可以用于告别或埋葬仪式，与一些习俗相反。
- en: Language of the Candle’s Flame
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 蜡烛火焰的语言
- en: The language of the candle’s flame is an art to interpret. But it’s important
    to learn to do this because the flame meaning is how the candle and fire element
    communicates with you.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛火焰的语言是一门需要解读的艺术。但学会这样做很重要，因为火焰的含义是蜡烛和火元素与你沟通的方式。
- en: A candle will have many characteristics while burning, and the communication
    will let you know how well the spell is working.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一支蜡烛在燃烧时会有许多特征，通过交流，它将告诉你咒语的效果如何。
- en: It can also be used during divination to read the future or during a ritual.
    Reading and understanding a candle’s flame comes up in all sorts of Wiccan candle
    magic.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 它也可以在占卜时用于预测未来或在仪式中。在所有种类的女巫蜡烛魔法中，阅读和理解蜡烛的火焰都起到了作用。
- en: What to Look For
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 要注意的事项
- en: First, you should let the candle communicate. Don’t force it. This is similar
    to how many practices in Wicca go. You should clear your mind and let things flow
    naturally.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你应该让蜡烛自己传达信息。不要强迫。这与女巫教中的许多做法类似。你应该清空心灵，让事情自然发展。
- en: 'Watch the flame for the following:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 观察以下火焰：
- en: '*   Is it dancing, jumping, strong, or weak?'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*   它是跳动的、跳跃的、强壮的还是虚弱的？'
- en: Is it consistently pointing in a certain direction?
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是否始终指向某个方向？
- en: Is the smoke straight, swirling, blowing in a direction?
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 烟是否直线、旋转、吹向某个方向？
- en: Is the smoke white or black?
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 烟是白色还是黑色？
- en: Are there hints of other colors in the flame?
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火焰中是否有其他颜色的迹象？
- en: Is the wax melting in certain way?
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛蜡燃烧的方式有所不同吗？
- en: These are just some of the types of things to watch for. Now let’s go through
    what they mean.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是需要注意的一些事物类型。现在让我们来看看它们的含义。
- en: What do different flames mean?
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 不同的火焰意味着什么？
- en: A strong flame is characterized by being tall and slender without dancing or
    flickering. A tall still flame means that everything is going according to plan.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈的火焰特征是高大而纤细，没有摇摆或闪烁。一个高大静止的火焰意味着一切都按计划进行。
- en: A weak flame means that the magic is compromised somehow. Maybe you lost focus
    or didn’t use a good amount of energy. In any event, the more you fear the flame
    will just go out, the more you should consider starting over to ensure good magic.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 弱火焰意味着魔法在某种程度上受到了影响。也许是你失去了专注或者没有充分利用能量。无论如何，你越害怕火焰熄灭，你就应该考虑重新开始，以确保良好的魔法。
- en: A dancing flame is one that seems strong at times and weak at others—one direction
    one moment and another the next. Dancing flames mean strong magic, but it can
    be a bit unpredictable. It’s possible that part of your intentions has gone awry.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 跳动的火焰是有时看起来强大，有时看起来虚弱——一会儿朝一个方向，下一刻朝另一个方向。跳动的火焰意味着强大的魔法，但可能有点不可预测。这可能意味着你的意图的一部分出了差错。
- en: A flickering flame usually doesn’t last long. It either gains in strength or
    becomes consistently weak. A sudden flickering without that happening usually
    means another presence has appeared. This could be rogue energy, a spirit or faerie,
    or unfocused energy of your own.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 闪烁的火焰通常不会持续很久。它要么变得更强壮，要么变得持续虚弱。突然闪烁而没有这种情况发生通常意味着另一个存在出现了。这可能是流氓能量、灵体或仙子，或者是你自己的不集中能量。
- en: If you see hints of color in the flame, check the meanings above for what the
    color means. The magic will still work, but it may be leaning toward a slightly
    different interpretation from the original intent.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到火焰中有颜色的迹象，请查看上面的含义，了解颜色的意义。魔法仍然会起作用，但可能偏向于与最初意图稍有不同的解释。
- en: '| Flame | Meaning |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| 火焰 | 含义 |'
- en: '| --- | --- |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Strong | Going to plan |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| 强 | 按计划进行 |'
- en: '| Weak | Compromised magic |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| 弱 | 受损的魔法 |'
- en: '| Dancing | Strong magic |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| 舞动 | 强大的魔法 |'
- en: '| Flickering | New presence appeared |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| 闪烁 | 出现新的存在 |'
- en: Directions
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方向
- en: If the flame or smoke is consistently moving in one direction, you should take
    note.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果火焰或烟雾始终朝一个方向移动，你应该注意。
- en: 'The cardinal directions each have an element and attribute associated. These
    will give you your interpretation:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 基本方向各有一个相关的元素和属性。这些将给出你的解释：
- en: '*   North represents a physical change.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*   北方代表一种物理变化。'
- en: East represents a mental change.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 东方代表一种心理变化。
- en: South represents an intensity change.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 南方代表一种强度变化。
- en: West represents an emotional change.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 西方代表一种情感变化。
- en: Now, what exactly this change is depends on what else the language of the flame
    is indicating. For instance, a weak flame to the west means the emotional charge
    of the magic is weakening, and so on.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这种变化具体是什么取决于火焰语言所指示的其他内容。例如，西方的微弱火焰意味着魔法的情感冲击正在减弱，等等。
- en: If the smoke turns dark, this is a bad sign. It means negativity is creeping
    into the magic of the type given by its direction.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果烟雾变黑，这是一个不好的迹象。这意味着负面情绪正在悄悄侵入魔法的类型和方向。
- en: Reading the Wax
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阅读蜡烛
- en: The last bit of the candle’s language to pay attention to is the wax.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 注意蜡烛语言中的最后一点是蜡。
- en: If there is very little dripping of the wax, this is the best sign. Everything
    is balanced and working properly. If the wax only drips on one side, see the above
    directions for what is out of balance.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果蜡几乎没有滴落，这是最好的迹象。一切都平衡和正常运行。如果蜡只在一侧滴落，请参考以上方向找出不平衡的原因。
- en: If the candle melts everywhere (sometimes called a “quick burn”), it is a sign
    of a lot of passion in the magic. The spell should work, but it might not have
    the lasting effect you’d like.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如果蜡烛在各处融化（有时称为“快燃”），这是魔法中充满激情的迹象。咒语应该会奏效，但可能不会有你期望的持久效果。
- en: If the candle burns down into the wax, leaving walls on all sides, it means
    there is a blockage. The magic has either been prevented by someone (or something)
    else or you didn’t put enough energy into it to succeed.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果蜡烛燃烧到蜡中，四周留有壁，意味着存在阻碍。魔法可能被他人（或某物）阻止，或者你没有投入足够的能量来成功。
- en: '## How Long Does Candle Magic Take to Work?'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '## 蜡烛魔法需要多长时间生效？'
- en: As with everything in Wicca, this will depend greatly. Wicca is a way of life,
    not a quick fix to something. The more impatient you are, the less likely it is
    to work.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 和Wicca中的一切一样，这将取决于很多因素。Wicca是一种生活方式，而不是解决问题的快速方法。你越是急躁，它成功的可能性就越小。
- en: That being said, any type of magic involving fire tends to work quickly in comparison.
    Think to other types of magic that have succeeded for you and then cut that time
    down.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，任何涉及火焰的魔法通常比较快速地奏效。想象一下其他成功的魔法类型，然后缩短那段时间。
- en: The more involved the magic, the longer it will probably take. A simple purification
    spell will work immediately, but a love spell that must change someone’s heart
    could take months.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法越复杂，可能需要的时间就越长。一个简单的净化咒语会立即生效，但是一个必须改变某人心意的爱情咒语可能需要几个月。
- en: A luck spell could work within the week.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运咒语可能在一周内生效。
- en: Favorite Candle Magic Books
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最喜欢的蜡烛魔法书籍
- en: If you want to learn more about Wiccan candle meanings here are some of my favorite
    books on the subject.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于Wiccan蜡烛意义的书籍，这里是一些我喜欢的书籍。
- en: 'Lisa Chamberlain is always a delight. Her book [Wicca Candle Magic](https://amzn.to/2QdHMhN)
    covers much of the same ground in more depth:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: Lisa Chamberlain总是令人愉快的。她的书 [Wicca蜡烛魔法](https://amzn.to/2QdHMhN) 在更深层次上涵盖了许多相同的内容：
- en: 'If you’re looking for an excellent book that covers much different ground,
    check out [Practical Candleburning Rituals](https://amzn.to/34K4r8V) by Raymond
    Buckland:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找一本涵盖广泛内容的优秀书籍，请查看 [实用蜡烛祭仪](https://amzn.to/34K4r8V) by Raymond Buckland：
- en: This book has in-depth guides great for beginners and experienced practitioners.
    Moreover, these rituals can easily be adapted to fit whatever your custom needs
    will be. I’ve referenced this book for years.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书为初学者和有经验的实践者提供了深入的指导。此外，这些仪式可以轻松地调整以适应你的特定需求。我多年来一直参考这本书。
- en: Closing Thoughts
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结语
- en: Always remember, all of these rules about meanings and readings are merely starting
    points as passed down over the centuries.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有关于意义和解读的规则仅仅是几个世纪以来传承下来的起点。
- en: Always trust in your own intuitions when they conflict. Your energy is going
    into the spell or magic, so if you have a strong connection of black to love,
    go with that for the time.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的直觉与他人冲突时，始终相信自己的直觉。你的能量正在投入咒语或魔法中，所以如果你与黑色与爱有强烈的联系，就跟随这种感觉。
- en: Wicca is personal, and trying to follow other people’s guidelines too strictly,
    especially when it isn’t what you feel, is a recipe for disaster.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 巫术是个人的，过于严格地遵循他人的指导，特别是当这并不是你所感受到的时候，这是灾难的开始。
