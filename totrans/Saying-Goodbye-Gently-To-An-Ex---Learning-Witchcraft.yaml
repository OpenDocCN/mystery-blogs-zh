- en: Saying Goodbye Gently To An Ex - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 温柔地与前任告别 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/saying-goodbye-gently-to-an-ex/#0001-01-01](https://learningwitchcraft.com/saying-goodbye-gently-to-an-ex/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/saying-goodbye-gently-to-an-ex/#0001-01-01](https://learningwitchcraft.com/saying-goodbye-gently-to-an-ex/#0001-01-01)
- en: Even though you may not want to be in a relationship with your significant other
    anymore, that doesn’t mean that you don’t care about them. This spell helps you
    conclude your relationship without unnecessarily hurting any feelings.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你不想再和你的另一半继续关系，这并不意味着你不关心他们。这个咒语帮助你结束关系，而不会不必要地伤害任何人的感情。
- en: Gather together the following the items. Find a slip of paper, a pen with black
    ink (a fountain pen is preferable), a white taper candle and a dish that can withstand
    fire.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 准备以下物品。找一张纸条，一支带黑色墨水的笔（最好是钢笔），一根白色蜡烛和一个可以耐火的盘子。
- en: Put the name of your significant other, the one that you want to break up with,
    on the paper. Once the ink will not smear any more, light the candle. Put the
    paper in the flame, allowing it to blacken and curl. As it crinkles, hold the
    paper where you can see it. Visualize the person moving away from you. Make sure
    you picture the separation. Once the paper becomes too difficult to hold, put
    it in the dish. As you watch the smoke, think about the person continuing on their
    life journey without you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在纸上写下你重要的另一半的名字，那个你想要分手的人。一旦墨水不再晕开，点燃蜡烛。将纸放入火焰中，让它变黑并卷曲。当它变皱时，把纸拿在你能看到的地方。想象那个人远离你。确保你能看到他们之间的分离。一旦纸张变得太难拿，就把它放在盘子里。当你看着烟雾时，想象那个人在没有你的生活旅程上继续前行。
- en: 'Bring the dish outside, to an elevated area if possible. Hold the ashes of
    the paper in your hand and chant the following words:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将盘子带到外面，如果可能的话，到一个高处。手里拿着纸的灰烬，吟唱以下的话语：
- en: '*Wind to the North, Wind to the East,*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*风向北，风向东，*'
- en: '*Wind to the South, Wind to the West*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*风向南，风向西*'
- en: '*Carry my feelings where they best*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*把我的感受带到最好的地方*'
- en: '*Be treasured.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*被珍惜。*'
- en: '*Allow ***** to see*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*允许*****看见*'
- en: '*That the love they have isn’t right for me.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*他们所拥有的爱并不适合我。*'
- en: '*Let it be done, make sure it harms no one.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*让它成为现实，确保不伤害任何人。*'
- en: Once you have said those words, allow the ashes to float away with the wind,
    thinking good thoughts of your former love as they fly.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦说出这些话，让灰烬随风飘散，心中怀着对你前任的美好祝愿。
