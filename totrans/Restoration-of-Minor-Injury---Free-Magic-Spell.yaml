- en: Pour the water (warm) into your bowl (cereal size) then mix in 2 pinches of
    salt into water making solvent. Light your candle and place above bowl away from
    you. Place the cloth in water but make sure it's not dripping wet. Place the cloth
    over flesh wound and meditate
  prefs: []
  type: TYPE_NORMAL
- en: Imagine your chi traveling from your core towards your wound imagine it wrapping
    around and healing the injury (remember only focus on one at a time for beginners)
    take your time do as long as you feel needed
  prefs: []
  type: TYPE_NORMAL
- en: This does not heal your injury right away unless you are very advanced in restoration
    even then it's not necessarily immediate it just cuts down the pain and healing
    time and is a good way to practice your restoration magic
  prefs: []
