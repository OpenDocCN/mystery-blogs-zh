- en: In the sandy desert where four paw tracks lay, a shaggy dingo comes to play,
    the golden fur coloured like the desert sand, eyes like the brown mud around the
    water hole, with no bark, with no aggression i shall live in peace with humans,
    i shall only eat kangaroos, with the power to shift into a dingo and back at will,
    i will prevent myself from being killed, devour my soul with a dingo soul and
    let me rain as the dingo i become, SO MOTE IT BE!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在沙漠中四只爪印留下的沙雕野狗来玩耍，金色的毛皮如沙漠中的沙子，眼睛如水坑周围的棕色泥浆，没有吠声，没有攻击性，我将与人类和平共处，我只吃袋鼠，有能力随意变成野狗并恢复，我将阻止自己被杀，用野狗的灵魂吞噬我的灵魂，让我作为变成的野狗成为雨水。如此成就！
