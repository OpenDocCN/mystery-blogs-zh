- en: magick doesn't contradict nature, you cannot physically transform into a snake.
    try it yourself and see.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法不会违反大自然，你无法真正变成蛇。亲自尝试并看看。
- en: It does not work, YIFANXU0428\. As Nekoshema said, Real Magic is a force of
    nature and it does not contradict it, ergo, no snake transformations.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 不行，YIFANXU0428。正如Nekoshema所说，真正的魔法是大自然的一种力量，它不会违反它，因此不会有变成蛇的现象。
- en: You cannot physically transform into a snake. This is real life, not Harry Potter.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能真正地变成蛇。这是现实生活，不是《哈利·波特》。
- en: Yeah I agree with Nekoshema and Tadashi on this one. Magic can not contradict
    the laws of man and morph you into a animal. Maybe your astral form but not your
    physical form. As Tadashi said ''This is not Harry Potter''
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我同意Nekoshema和Tadashi的观点。魔法不能违背人的法律并把你变成动物。也许是你的灵魂形式，但不是你的肉体形式。正如Tadashi所说“这不是《哈利·波特》”。
