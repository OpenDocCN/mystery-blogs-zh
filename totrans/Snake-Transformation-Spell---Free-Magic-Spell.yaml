- en: 'Say two(2) times:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 说两（2）次：
- en: '"Spirits of the snake, I call upon you, gift me  something I  know  is true
    the gift of the snake, to become one would be cool,  with this ability I should not
    be a fool. To shift on command is what I desire, after 5 shifts control of  it
    is what I shall acquire. I thank you for this gift prior, I shall keep this a
    secret event if I have to be a liar."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “蛇的灵魂啊，我向你祈求，赐予我一个我知道是真实的东西——蛇的礼物，成为其中的一部分会很酷。拥有这种能力，我不会像个傻瓜。我渴望按命令变形，完成5次变形后，我将获得它的控制权。我感谢你给我的这份礼物，即使我不得不成为一个撒谎鬼，我也会保守它。”
