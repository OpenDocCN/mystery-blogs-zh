  zh: '***相关：**[出生图中的金星-冥王星相位](https://teaandrosemary.com/venus-pluto-aspects-natal/)*'
- en: 'Sun Square Venus Synastry:'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳方金星合相：
- en: With this Sun square Venus synastry aspect, there is a lot of mutual admiration
    at first and plenty of natural attraction. Squares provide a lot of energy, so
    there may actually be more initial attraction in this relationship than in those
    with the sextile or trine.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这种太阳方金星合相，一开始会有很多相互欣赏和自然吸引力。方面提供了很多能量，因此在这种关系中可能会有比六分或三分更多的初始吸引力。
- en: Over time, the Venus person might start to feel unappreciated. It’s very common
    for them to work hard to please the Sun person, only for the Sun person not to
    notice.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，金星的人可能会开始感到被忽视。他们为取悦太阳的人而努力工作是非常常见的，但太阳的人却没有注意到。
- en: The Venus person can start playing games, manipulating then appeasing, or acting
    passive-aggressively towards the Sun individual. These manipulations don’t typically
    work well, but the Venus person doesn’t know what else to do. This can be a painful
    relationship for both people.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 金星的人可能会开始玩弄心机，操纵然后讨好，或者对太阳的人采取被动攻击的态度。这些操纵通常不会产生良好的效果，但金星的人不知道还能做什么。这对双方来说可能是一段痛苦的关系。
- en: Over time with the Sun square Venus synastry aspect, the Venus person can come
    to resent the Sun person, but they never air their grievances. They let their
    resentment build up inside them.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，太阳与金星合相，金星方可能会开始对太阳方产生怨恨，但他们从不表达自己的不满。他们让怨恨在内心深处积聚。
- en: This is usually because the Venus person tries so hard to please the Sun person
    but gets little to nothing returned. This placement often means that the Venus
    person either *is* or *feels* used. They can also feel that the Sun person is
    too egotistical or selfish.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这通常是因为金星方竭尽全力取悦太阳方，却得到了少得可怜的回报。这种位置通常意味着金星方*被*或*感觉被*利用。他们也可能觉得太阳方太自我或太自私。
- en: The Sun square Venus synastry aspect can mean that a lack of care and consideration
    for each other develops. This can become quite extreme; both partners might become
    extremely selfish in the relationship.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与金星合相可能意味着双方对彼此缺乏关心和考虑。这可能会变得非常极端；在这种关系中，双方可能都变得极端自私。
- en: The partners lose the admiration that a relationship needs. They just don’t
    see anything to like about each other. The Sun square Venus synastry aspect can
    make the relationship seem like it holds a lot of potential in the beginning,
    only to fall short by miles.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 伴侣们失去了关系所需的钦佩。他们觉得彼此没有什么可喜欢的地方。太阳与金星合相可以使关系在开始时看似充满潜力，但最终却大大地不尽人意。
- en: Ultimately, this is the relationship where love turns to hate. An obligation
    may develop to keep the “tallies” equal, with both partners feeling forced to
    give to the other in order to receive. Sometimes this comes in the manner of money,
    while other times this refers to affection or time.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这种关系可能从爱转向了恨。双方可能会发展出一种必须保持“平衡”的义务感，他们感觉必须给予对方才能得到回报。有时这表现为金钱，而其他时候则是指感情或时间。
- en: The Sun square Venus synastry aspect means that there may be significant differences
    in tastes or view of love. This aspect *can* be resolved, but it requires a lot
    of maturity and commitment on the parts of both partners.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与金星合相在星位合相中意味着在爱好或爱情观上可能存在显著差异。这种方面*可以*解决，但需要双方都具备成熟和承诺。
