- en: "Go outside and fetch a bowl full of water, hide it, write this on a blue piece\
    \ of paper, in a blue pen: Dear Mermen of the kingdom of the fae. Make me a Merman.\
    \ Make me a merman with a shiny gold tail. Powerful and wondrous Fae. Grant me\
    \ my heart\x92s desire to be a merman, with the powers of Hydrokinesis, Pyrokineses,\
    \ Mind Control, Aerokinesis, Cryokinesis, Control anyone\x92s dreams, Shape shifting.\
    \ With these powers I shall protect the ocean waters, the wonderful forces of\
    \ Magick, and myself, from harm I can swim in human form without any training.\
    \ Send me the beauty of a merman. There is a ring in the water, if I wear it I\
    \ will grow a tail when I touch water, if I don\x92t wear it I will not grow a\
    \ tail after touching water. So grant me this new life, so I may love the water,\
    \ instead of hating it, take this letter so I know this spell worked, take the\
    \ water and leave the ring, thank you so much. From ______________________"
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 出去并拿一碗水，把它藏起来，在一张蓝色纸上用蓝色笔写下这句话：亲爱的妖精国的人鱼们，请让我成为一名人鱼。赐予我一条闪光的金色尾巴。神奇而美妙的妖精们，满足我内心的渴望，让我成为一名拥有水能力、火能力、心灵控制能力、空气能力、冰能力、控制任何人梦境的能力、变形的人鱼。拥有这些能力，我将保护海洋的水，魔法的奇妙力量，以及自己，避免受到伤害。我可以在人类形态下无需训练就游泳。赐予我成为人鱼的美。碗里有一个戒指，如果我戴上它，当我触碰水后我就会长出尾巴，如果我不戴它，接触水后我就不会长出尾巴。所以赐予我这个新生活，这样我就会爱水，而不是讨厌它，请拿这封信告诉我这个法术奏效了，拿走水，留下戒指，非常感谢。来自______________________
- en: "Put it next to the bowl of water. Get your ring put it in the bowl of water.\
    \ Make a pentagram out of paper, and put the bowl and everything else inside it.\
    \ Read the letter out loud, 5X. Before you go to bed say: Mermen, mermen of the\
    \ kingdom of the fae, give me my gold tail and powers of Hydrokinesis, Pyrokineses\
    \ , Mind Control, Aerokinesis, Cryokinesis, Control anyone\x92s dreams, Shape\
    \ shifting. For 5 nights, then when the paper, and water has disappeared, you\
    \ know it has worked."
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 把它放在水钵旁边。拿出你的戒指并放入水钵中。用纸做一个五角星，并把水钵和其他东西放进去。大声朗读这封信，重复5次。在你去睡觉前说：“妖精国的人鱼，请赐予我我的金尾巴，以及水能力、火能力、心灵控制能力、空气能力、冰能力、控制任何人梦境的能力、变形的能力。”连续5个晚上，然后当纸和水都消失时，你就会知道这个法术奏效了。
