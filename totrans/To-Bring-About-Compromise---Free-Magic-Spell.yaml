- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为5/5星
- en: To bring about compromise. This spell allows the witch to create a compromise
    in his or her life regarding any area where compromise is needed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 引发妥协。此咒语允许女巫在生活中的任何需要妥协的领域创建一个妥协。
- en: '## Casting Instructions for ''To Bring About Compromise'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指示‘引发妥协’'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: 1 White candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根白蜡烛
- en: Matches or a Lighter
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴或打火机
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: 1 White candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根白蜡烛
- en: Matches or a Lighter
  id: totrans-16
  prefs:
