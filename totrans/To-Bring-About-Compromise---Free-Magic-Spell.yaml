- en: 'To perform this spell, light the candle and ask that only the most benevolent
    spirits of compromise and agreements come forth and be present in your Magick
    working. Give thanks to these spirits. Next, while thinking of the situation in
    which you need a compromise, chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Bend,'
  prefs: []
  type: TYPE_NORMAL
- en: Contend,
  prefs: []
  type: TYPE_NORMAL
- en: Through ( their minds / his / her mind ) send,
  prefs: []
  type: TYPE_NORMAL
- en: Compliant thoughts, and kindness lend,
  prefs: []
  type: TYPE_NORMAL
- en: To ( their hearts / his / her heart ), decisions mend.
  prefs: []
  type: TYPE_NORMAL
- en: From pure lies, a compromise rend".
  prefs: []
  type: TYPE_NORMAL
- en: If you performed the spell correctly, the flame on the candle should do something
    very forward to let you know that the spell has indeed taken effect.
  prefs: []
  type: TYPE_NORMAL
- en: 'For instance: one example would be if the flame dims, completely canceling
    the reflection of the flame''s light on the candle''s surface, and then comes
    back alive to resume all candle light, both reflective and otherwise, then that
    would be a definite sign from above that your spell has taken effect.'
