- en: '## Casting Instructions for ''Invoking the Flames of Hades'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ‘召唤哈迪斯之火’的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**为这个咒语你将需要以下物品：**'
- en: Cauldron
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 炖锅
- en: Black wax(a few disposable black candles)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑蜡（几只一次性黑蜡烛）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**为这个咒语你将需要以下物品：**'
- en: Cauldron
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 炖锅
- en: Black wax(a few disposable black candles)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑蜡（几只一次性黑蜡烛）
- en: 'Light a small fire in your cauldron. After it has burned to a quite acceptable
    brew, begin melting black wax into the flames until it begins to burn itself.
    As you melt the candles down say:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的炖锅中点燃一小堆火。等它燃烧成为相当可接受的熬煮后，开始将黑蜡融化到火焰中，直到它开始自己燃烧。当你融化蜡烛时说：
- en: '**"As I melt this Candle Wax,'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“当我融化这根蜡烛，'
- en: Oh so darkened, Oh so black,
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哦，如此黑暗，如此黑色，
- en: I invoke before me,
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我在我面前祈求，
- en: The ever burning fire of Hades."**
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哈迪斯的永恒燃烧之火。”**
- en: 'Do this for quite some time until the only thing burning is the wax itself.
    After this is achieved, pour your energy into the hadetic door to the Ever Burning
    Fires. As you focus on this, say:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做相当一段时间，直到唯一在燃烧的是蜡本身。在这个达到之后，把你的能量倾注到哈迪斯的永恒燃烧之门。当你专注于此时说：
- en: '**"I call to the Realm of Hades,'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“我呼唤哈迪斯的领域，'
- en: and invoke the powers of the ever burning flame,
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 并祈求永恒燃烧的力量，
- en: and before me shall they burn,
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我面前它们将会燃烧，
- en: in the name of Lord Hades!"**
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以主哈迪斯之名！”**
- en: Meditate on what you have just done. KNOW, that before you burns the flames
    of JHades. This rite can involve other forms of death magick and cursing(i.e.
    passing pictures through the flame, etc)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 反省您刚刚完成的事情。要知道，在焦炉中燃烧着火焰。这个仪式可以涉及其他形式的死亡魔法和诅咒（例如，通过火焰传递图片等）。
