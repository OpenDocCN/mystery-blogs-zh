- en: This might be a good way to invoke Hades for magick involving revenge, though
    I think it's better suited for a deity like Thanathos. Hades is the ruler of the
    dead, but he doesn't cause death. That is Thanathos' job (apologies. I'm sorry
    if I'm terribly butchering the spelling). If you want, you could put the image
    in water (symbolising calmness) if you want to ask Hades to ensure a happy or
    calm afterlife for a dead loved one. Or you could put in water to symbolise drowning
    if you want to curse someone to death. A lot of possibilities with this spell.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一种召唤哈迪斯进行涉及复仇的魔法的好方法，尽管我认为它更适合像萨纳托斯这样的神灵。哈迪斯是死者的统治者，但他并不造成死亡。那是萨纳托斯的职责（如果我糟糕地拼写了，我很抱歉）。如果你愿意，你可以把图像放在水中（象征着平静），如果你想请求哈迪斯确保死去的亲人有一个幸福或平静的来世。或者你可以把它放在水里象征溺死，如果你想要诅咒某人至死。这个咒语有很多可能性。
