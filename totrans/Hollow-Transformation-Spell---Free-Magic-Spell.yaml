  type: TYPE_NORMAL
  zh: 能力看到其他的虚空。
- en: Freezing skin but warmer internally.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 皮肤冻僵但内部温暖。
- en: Better senses.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更敏锐的感官。
- en: Pain in ribs and other body parts.
