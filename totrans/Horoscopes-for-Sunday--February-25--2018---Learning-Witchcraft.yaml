- en: Horoscopes for Sunday, February 25, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年2月25日星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-sunday-february-25-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-sunday-february-25-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-sunday-february-25-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-sunday-february-25-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: Venus and Mars, the relationship planets, are strong on your birthday this year,
    so affairs of the heart will be of major importance over the coming 12 months.
    If love really does make the world go around it won’t only be your head that’s
    spinning.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 金星和火星，代表感情的行星，今年在你的生日时非常强势，所以情感问题将在接下来的12个月中至关重要。如果爱情真的让世界转动，不仅仅是你的头脑会转动。
- en: AQUARIUS
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: AQUARIUS
- en: Get creative this week and find ways to turn your dreams into dollars. Some
    people may tell you that it’s immoral to cash in on your “privilege” but don’t
    take any notice of them – you have a talent and it’s right and proper that you
    make use of it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，发挥创造力，找到将梦想变成金钱的途径。有些人可能会告诉你，利用你的“特权”是不道德的，但不要理会他们——你有才华，利用它是正确的、合适的。
- en: PISCES
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: PISCES
- en: The definition of madness is doing the same wrong thing over and over again
    – so take the hint. The only way you are going to resolve a dilemma that has been
    giving you sleepless nights is to approach it from a completely different angle.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 疯狂的定义就是一遍又一遍地做同样错误的事情——所以，应该注意了。解决那些让你夜不能寐的困境的唯一办法就是从完全不同的角度来处理它。
- en: ARIES
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ARIES
- en: The facts of a particular situation may seem obvious but you would still be
    wise to check up on them. Cosmic activity in the most deceptive area of your chart
    suggests the facts may not be facts at all – in fact some are sheer fantasy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个特定情况的事实可能看似明显，但你仍然明智地去核实一下。星象活动出现在你星图中最具欺骗性的领域，暗示这些事实可能根本不是事实——事实上，有些纯属幻想。
- en: TAURUS
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: TAURUS
- en: Don’t make threats unless you know you can deliver on them. If someone successfully
    calls your bluff this week your reputation could quickly head south as others
    realize you are all talk and no action. Sometimes it’s best to say nothing at
    all.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不要威胁别人，除非你能兑现。如果本周有人成功识破你的虚张声势，你的声誉可能会迅速下滑，因为他人会意识到你只是空谈。
- en: GEMINI
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: GEMINI
- en: Fame and fortune are yours for the asking – so ask away! Cosmic activity in
    the career area of your chart will open up new paths for you over the next few
    days and if you act quickly and decisively rewards and recognition are sure to
    follow.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 名望和财富近在眼前——所以，大胆去追求吧！星象活动将在你的事业领域打开新的道路，如果你快速果断行动，回报和认可一定会随之而来。
- en: CANCER
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CANCER
- en: You will be in the happy position of being able to see things which others have
    missed during the early part of next week. That gives you a massive advantage
    over your rivals. Get ahead of the game and stay ahead of the game.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 下周初，你将有幸看到他人忽略的事物。这让你比竞争对手拥有了巨大的优势。抢在前面，保持领先。
- en: LEO
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LEO
- en: A Mercury-Neptune union will open both your head and your heart to issues you
    may not have cared about in the past. You will also be able to see links that
    you had missed before. Look for connections and you will surely find them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 水星和海王星的联合将使你的头脑和心灵都对过去可能不关心的问题敞开。你还将能够看到之前错过的联系。寻找关联，你一定能找到。
- en: VIRGO
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VIRGO
- en: Mercury, your ruler, will encourage you to think in ways that don’t come naturally
    to you. Try to get past the details of whatever situation you find yourself in
    and steal a glimpse of the bigger picture. It’s a picture that might just change
    your life.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你的统治星水星将鼓励你以非常规的方式思考。试着超越当前情境的细节，一睹更大的全景。这可能会改变你的生活。
- en: LIBRA
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LIBRA
- en: Not everyone will be happy with what you choose to say this week but that’s
    okay – in fact it’s good. Too many people have been avoiding the truth of late
    and it’s time they were reminded of the facts of the situation. Speak up loud
    and clear.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是每个人都会对你本周选择说的话感到满意，但这没关系——事实上，这是件好事。最近太多人一直在回避真相，现在是提醒他们面对现实的时候了。大声、清晰地表达出来。
- en: SCORPIO
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SCORPIO
- en: You are on top of your game at the moment, mentally and emotionally, and now
    a Mercury-Neptune link will help you find answers to even the most difficult of
    questions. Having said that, not everything in life needs to be explained.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: SAGITTARIUS
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Having made a promise to someone you must now deliver. It may be a pain and
    could even cost you money but if you go back on what you said it will cost you
    much more in the long-term. Your reputation is priceless – don’t put it at risk.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: CAPRICORN
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A trivial piece of information could have major consequences this week, especially
    if you fail to take it seriously. No matter how insignificant the facts of a situation
    may appear to be you must act on the assumption that it’s a matter of life and
    death.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
