- en: Love Tokens
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Nature brims with objects that can be used in creative ways for magic. Plant
    parts, such as herbs, flowers, tree leaves, roots, fruits, and vegetables, have
    long been used in fashioning charms, amulets, fetishes and talismans. Stones,
    crystals, and man-made items like the charms on bracelets, are employed similarly.
  prefs: []
  type: TYPE_NORMAL
- en: Is it a Charm? Is it an Amulet – Knowing the Difference
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To set things in order: an amulet is a portable object which has been enchanted
    for protection. A charm is similar, but instead of repelling energy, it attracts.
    A fetish is any natural object that represents a higher influence. A talisman
    is a charm or amulet created at a time of astrological influences corresponding
    to the magic’s goal.'
  prefs: []
  type: TYPE_NORMAL
- en: In love magic, charms are the most prevalent, but sometimes other magical objects
    are more suitable. For example, if you ‘re trying to break off a relationship
    or repel unwanted attention, an amulet or talisman would be better. The love tokens
    shared here will help you carry your magic wherever you go, inspiring love and
    romance every day.
  prefs: []
  type: TYPE_NORMAL
- en: Personalizing your Talisman with Colors or Shapes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Before proceeding, two considerations will help you personalize your tokens:
    color and shape.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Color**'
  prefs: []
  type: TYPE_NORMAL
- en: An object’s color is an important element of its power as a love token. Choosing
    a base item with a specific color improves the overall effect of your personally
    crafted charms and amulets. Colors have a vast range of meanings. If you’d like
    to learn more than just this snippet, visit our sister site BuildingBeautifulSoul.com
    for a rainbow of Color Symbolism.
  prefs: []
  type: TYPE_NORMAL
- en: '**Color Associations**'
  prefs: []
  type: TYPE_NORMAL
- en: Black−establishes foundations; banishing
  prefs: []
  type: TYPE_NORMAL
- en: Blue−calms emotions, peace with self and others
  prefs: []
  type: TYPE_NORMAL
- en: Green−encourages wholeness in a relationship or with self; fertility and luck
  prefs: []
  type: TYPE_NORMAL
- en: Orange−increases personal expressiveness; insight, self-worth, and positive
    outcomes
  prefs: []
  type: TYPE_NORMAL
- en: Pink−augments attraction; friendship, healing, gentle love, and self-love
  prefs: []
  type: TYPE_NORMAL
- en: Purple−decreases frustration; spiritual love and commitment
  prefs: []
  type: TYPE_NORMAL
- en: Red−enhances sexual enjoyment; assertive and protective love
  prefs: []
  type: TYPE_NORMAL
- en: Yellow−improves community spirit; thoughtful awareness
  prefs: []
  type: TYPE_NORMAL
- en: White−purifies (especially intentions); protective energy
  prefs: []
  type: TYPE_NORMAL
- en: '**Shape**'
  prefs: []
  type: TYPE_NORMAL
- en: Certain shapes make us think of specific subjects right away, such as a heart
    for love. Ancient mages gave metaphysical correspondences to many shapes that
    made their way into every day magical traditions. For example, the circle is considered
    an integral part of creating sacred space. It also represents wholeness and Earth
    energies.
  prefs: []
  type: TYPE_NORMAL
- en: '**Shape Associations**'
  prefs: []
  type: TYPE_NORMAL
- en: Arrowhead−hitting one’s mark; Cupid’s arrow
  prefs: []
  type: TYPE_NORMAL
- en: Circle−female fertility; the intimate circles of our lives
  prefs: []
  type: TYPE_NORMAL
- en: Cross, equal-armed−equality and symmetry
  prefs: []
  type: TYPE_NORMAL
- en: Egg−fertility and creativity; new beginnings and healing emotional dis-ease
  prefs: []
  type: TYPE_NORMAL
- en: Heart−energizing all types of love magic
  prefs: []
  type: TYPE_NORMAL
- en: Oblong−male fertility and potency; directing energy (especially if an obelisk)
  prefs: []
  type: TYPE_NORMAL
- en: Square−stability; putting down roots
  prefs: []
  type: TYPE_NORMAL
- en: Star−fulfilling wishes; expanding one’s horizons
  prefs: []
  type: TYPE_NORMAL
- en: Triangle−protective energy, especially for one’s home and family
  prefs: []
  type: TYPE_NORMAL
- en: Using this information, you could look for a purple, triangular object to safeguard
    your home and generate spiritual love among family members. Or you could give
    a round, pink quartz to someone, honoring their friendship.
  prefs: []
  type: TYPE_NORMAL
- en: In all instances, the objects should be cleansed before becoming part of your
    magical efforts. Wash them in salt water, move them through the smoke of a cleansing
    incense like cedar or pine, or visualize white light pouring into them. This ensures
    an open vessel that absorbs and transmits your magical energy without any residual
    “goo”.
  prefs: []
  type: TYPE_NORMAL
- en: Seeking Love
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Seeking love usually requires that you get out and meet people. This makes portable
    magical tokens terrific aids in your quest. They create a magical aura around
    you that communicates your goal to a prospective companion.
  prefs: []
  type: TYPE_NORMAL
- en: Charismatic Aromatic
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Scented oils communicate a world of meaning without words. Using one of your
    own favorite recipes, prepare a special attraction oil. Pour a little into a small,
    unbreakable container with three tiny, pink quartz crystals and a small magnet
    (like those used for refrigerator magnets).
  prefs: []
  type: TYPE_NORMAL
- en: 'When you go out, dab a little on your pulse points and over your heart, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Come to me, or me to thee.'
  prefs: []
  type: TYPE_NORMAL
- en: By these words, the magic is freed!”*
  prefs: []
  type: TYPE_NORMAL
- en: Keep your eyes open, your instincts alert, and see what happens.
  prefs: []
  type: TYPE_NORMAL
- en: Breaking the Ice Charm
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The first few minutes of conversation between strangers are usually the hardest.
    This charm helpS you communicate more effectively. Take a large bay leaf and visualize
    it being filled with golden light. At the same time, use your fingertip to write
    the word “eloquence” on the leaf, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Apollo, god of speech and honesty, bring to me the words I need,'
  prefs: []
  type: TYPE_NORMAL
- en: fill them with confidence, truth, and energy.”*
  prefs: []
  type: TYPE_NORMAL
- en: Put the bay leaf in your shoe, pocket, or wallet before leaving the house. If
    the evening is successful, burn the leaf later, thanking Apollo for his assistance.
  prefs: []
  type: TYPE_NORMAL
- en: Flirtation Fetish
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Flirting is part of the dating game. This fetish will make you feel more at
    ease and frolicsome. Find a small image of a cat. It can be a photograph or drawing,
    a carved small stone or metal figurine. You will also need some dried catnip or
    valerian, and a white candle.
  prefs: []
  type: TYPE_NORMAL
- en: 'If possible, create this fetish during the month of April or May, invokinf
    the Goddess Bast during her traditional festival times. Place the image in a circle
    formed from the herbs, with the white candle behind it. Just before sunset on
    the night you plan to go out, light the candle, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Goddess of pleasure and fun,'
  prefs: []
  type: TYPE_NORMAL
- en: give me assurance and convincing words
  prefs: []
  type: TYPE_NORMAL
- en: before the setting sun.
  prefs: []
  type: TYPE_NORMAL
- en: By the lighting of this candle, my spell is begun.”*
  prefs: []
  type: TYPE_NORMAL
- en: Leave the candle to burn safely, and take the image with you to keep Bast’s
    blessing nearby. When you return home, put the image back in its place and leave
    it there until needed again.
  prefs: []
  type: TYPE_NORMAL
- en: Meeting Potential Friends
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'An old treatise on amulets says the image of a frog on a beryl stone draws
    friends to you. If you can’t find Beryl, buy or locate a rock large enough ando
    paint a frog’s image on it. Cleanse the rock overnight in salt water first. Take
    the stone with the frog image outside when the sun is shining. Imagine the warmth
    and light of the sun being absorbed by the stone and say:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Friendship is true, friendship is kind,'
  prefs: []
  type: TYPE_NORMAL
- en: Friends this stone will help me to find
  prefs: []
  type: TYPE_NORMAL
- en: In the dark, in the light, in or out of my sight,
  prefs: []
  type: TYPE_NORMAL
- en: byt he word ‘frog” and my will,
  prefs: []
  type: TYPE_NORMAL
- en: the magic takes flight!”*
  prefs: []
  type: TYPE_NORMAL
- en: Wrap it in a yellow cloth (the color of friendship). Take it with you to places
    where you might meet new friends, such as coffee shops, art galleries, or the
    zoo. When you are ready, gently touch the stone and whisper the command word ‘‘frog.’’
    See how many princes and/or princesses show up!
  prefs: []
  type: TYPE_NORMAL
- en: Meeting Potential Mates
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'An old English tradition instructs that one should place an even-pointed ash
    leaf, white heather, or a two-leaf clover in the left shoe. Each of these draws
    love to you. The next person you meet will bear an initial of a future mate. To
    further empower this token, add an incantation such as:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Luck walks with me; love shall I see.'
  prefs: []
  type: TYPE_NORMAL
- en: Let my true love come quickly to me.”*
  prefs: []
  type: TYPE_NORMAL
- en: After you meet that special someone, remove the token and either preserve it
    (to safeguard your relationship) or ritually dispose of it with thankfulness.
  prefs: []
  type: TYPE_NORMAL
- en: Glamoury Talisman
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This talisman increases your aura of personal attractiveness. It also improves
    your ability to give and receive love. You will need a piece of amber that is
    easily held in your hand. Leave the amber in the light of a full moon for three
    nights. Each night, put your hands over the stone visualizing the silver light
    of the moon being absorbed by it and say:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Lady moon, fill this stone with your silvery beams.'
  prefs: []
  type: TYPE_NORMAL
- en: Whenever it’s placed against my body,
  prefs: []
  type: TYPE_NORMAL
- en: let me glow with that same light from within.”*
  prefs: []
  type: TYPE_NORMAL
- en: Each time you want to release the magic housed in the stone, rub the amber on
    your hand or leg while visualizing silver light pouring into your aura. This will
    create static to spark the magic.
  prefs: []
  type: TYPE_NORMAL
- en: Carving Out Your Wish
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Use a small handful of clay, rose water, and a toothpick. Place three drops
    of rose water on the clay, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“With one, the spells begun.'
  prefs: []
  type: TYPE_NORMAL
- en: With two, this charm is true.
  prefs: []
  type: TYPE_NORMAL
- en: With time and the count of three, bring love to me.”*
  prefs: []
  type: TYPE_NORMAL
- en: Shape the clay into a heart, and carve the word “love” on it with the toothpick.
    After the heart dries, carry it with you until your wish manifests.
  prefs: []
  type: TYPE_NORMAL
- en: Deepening Love
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Tucking a little extra magic in your pocket will make moments spent with a companion
    all the more memorable. These love tokens enhance quality time and encourage stronger
    unity.
  prefs: []
  type: TYPE_NORMAL
- en: Commitment Charm
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Commitment is really a two-way street, so it’s best to make two of these charms,
    one for each of you.
  prefs: []
  type: TYPE_NORMAL
- en: For two charms you will need three tablespoons of dried orange peel, three sticks
    of cinnamon, and a sprinkling of cumin. You will also need the petals from two
    roses, two small woven baskets with tops (these represent two lives “woven “together),
    and two small pieces of jade.
  prefs: []
  type: TYPE_NORMAL
- en: 'Mix the orange peel with the cumin, then place half in each basket around the
    outer edge. Put the rose petals in the middle of the orange peel circle (or rectangle).
    Break the cinnamon sticks in half, and fashion triangles from them on top of the
    rose petals. Then gently put the jade in the center of love’s “nest.” Bless the
    containers together, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Within this basket woven round'
  prefs: []
  type: TYPE_NORMAL
- en: love and devotion, securely bound.
  prefs: []
  type: TYPE_NORMAL
- en: When e’er we carry this stone of jade,
  prefs: []
  type: TYPE_NORMAL
- en: on each other our hearts shall be staid.”*
  prefs: []
  type: TYPE_NORMAL
- en: You, your partner, or both of you should remove and carry the jade when your
    relationship needs some magical bolstering.
  prefs: []
  type: TYPE_NORMAL
- en: Communication Talisman
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Find any small, flat, plain rock and some yellow paint or an indelible yellow
    marker. When the moon is in Aries, paint the rock with the words “speak” and “listen.”
    Carry this with you, making your interactive skills more effective. Hold it for
    a few moments before going into the situation, visualizing the words as yellow
    light pouring from your mouth. Touch the stone again, reactivating the energy
    each time you feel yourself fumbling for words.
  prefs: []
  type: TYPE_NORMAL
- en: Attraction Fetish
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You will need a turquoise stone, a small length of silver wire and orange water.
    Wrap the stone with the silver, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Cupid, take up your how and arrow,'
  prefs: []
  type: TYPE_NORMAL
- en: aim toward this stone; let your mark sure be.
  prefs: []
  type: TYPE_NORMAL
- en: Fill it with love to bring _______
  prefs: []
  type: TYPE_NORMAL
- en: closer to me.”*
  prefs: []
  type: TYPE_NORMAL
- en: Fill in the blank with the name of your significant other. Put it in his or
    her pocket. Afterward, bathe in orange water daily for eight days. If the relationship
    is meant to deepen, it will show signs by the end of this time.
  prefs: []
  type: TYPE_NORMAL
- en: Pledge Charm
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When you and your partner are ready for a deeper commitment, make this charm
    for each other. Begin with a long strand of white cloth (symbolizing pure intentions)
    and two equal-sized clippings from a piece of old clothing from each of you. Braid
    these together, tying the braid at the end.
  prefs: []
  type: TYPE_NORMAL
- en: Take some copper wire (to conduct your energy) and snip off several 4 to 5-inch
    pieces. Wrap them at equally spaced junctures where all three strands meet on
    the braid. At each juncture, take turns making one wish for your future together.
    When this is finished, cut the braid in half so each person can carry one piece.
    Reunite these two halves at your wedding or handfasting, then store it in a safe
    place to ensure continued commitment.
  prefs: []
  type: TYPE_NORMAL
- en: Marriage Charm
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Take the rings you intend for exchanging at the ritual. Hold them and chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Passionate bliss,'
  prefs: []
  type: TYPE_NORMAL
- en: faith and happiness,
  prefs: []
  type: TYPE_NORMAL
- en: love and peace,
  prefs: []
  type: TYPE_NORMAL
- en: let the magic never cease.”*
  prefs: []
  type: TYPE_NORMAL
- en: Continue this chant until the candle melts almost to the point of the rings.
  prefs: []
  type: TYPE_NORMAL
- en: Maintaining Love
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: No matter where we go, loved ones stay in our hearts and minds. Why not bring
    our magic with us, keeping these relationships strong and fulfilling? These portable
    tokens will send warm, refreshing energy to those you love, no matter where you
    go.
  prefs: []
  type: TYPE_NORMAL
- en: Aphrodisiac Fetish
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Just before a special meeting with your significant other, place a red rose
    and a red carnation somewhere on your body. Empower these saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Aphrodite, Goddess of Delight,'
  prefs: []
  type: TYPE_NORMAL
- en: Within these petals place your power,
  prefs: []
  type: TYPE_NORMAL
- en: bring passion and enchantment this very hour.”*
  prefs: []
  type: TYPE_NORMAL
- en: Touch the petals just before seeing your loved one, and repeat the phrase to
    spark some extra excitement. Dry the petals and keep them as part of an aphrodisiac
    medicine bag or for burning in incense.
  prefs: []
  type: TYPE_NORMAL
- en: Faithfulness Talisman
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'An old English spell calls for picking a sprig of knot grass and tying it at
    the center. Place this close to your heart, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Devotion tied within, let the magic now begin.'
  prefs: []
  type: TYPE_NORMAL
- en: _______ kept near my heart,
  prefs: []
  type: TYPE_NORMAL
- en: close to me remain, never to part.”*
  prefs: []
  type: TYPE_NORMAL
- en: Fill in the blank with the name of your partner. As long as the grass remains
    tied, devotion’s secured.
  prefs: []
  type: TYPE_NORMAL
- en: Anti-fascination Amulet
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When you feel weakened by the temptations of someone other than your steady,
    this amulet provides extra willpower. You will need a small carnelian and a scrap
    of aluminum foil. If possible, create the amulet during a waning moon, so your
    undesired interest wanes with it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Take the carnelian in hand and visualize on its surface the face of the person
    who has been distracting you, until the image is very clear. Wrap the stone with
    the aluminum, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Reflect away, turn my attention back home.'
  prefs: []
  type: TYPE_NORMAL
- en: Let my heart not stray, let my eye never roam.”*
  prefs: []
  type: TYPE_NORMAL
- en: Carry this token with you when you feel your resolve weakening.
  prefs: []
  type: TYPE_NORMAL
- en: Mystery Glamoury
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Mystery and intrigue helps keep interest alive in a relationship. The formula
    for this type of glamoury depends on whether you want to inspire a man or a woman.
    For a man, use jasmine or lavender oil. For a woman, use musk oil. Put the oil
    in a portable vial with a clear quartz point to increase its energy. Leave this
    in sunlight for three hours for attracting a man, moonlight for attracting a woman.
  prefs: []
  type: TYPE_NORMAL
- en: 'Carry the vial when you and your partner have a special date planned. Dab on
    a little before seeing him or her, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Magical mystery, empower this glamoury.*'
  prefs: []
  type: TYPE_NORMAL
- en: To my aura impart a secret art
  prefs: []
  type: TYPE_NORMAL
- en: to please and to tease _______’s heart.”
  prefs: []
  type: TYPE_NORMAL
- en: Fill in the blank with the name of your partner.
  prefs: []
  type: TYPE_NORMAL
- en: Negativity Clearing Amulet
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When stress and anxiety begin to interfere with the peacefulness of your relationship,
    try this amulet. Find a jet stone that’s easily held in the palm of your hand.
    Set it under the light of a waning moon for three nights, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Tension taken away, negativity drained away,'
  prefs: []
  type: TYPE_NORMAL
- en: external influences kept at bay.”*
  prefs: []
  type: TYPE_NORMAL
- en: Carry this stone with you for three days, so it absorbs all pressures and burdens.
    On the last day, take it with you in a hot bath. Visualize any remaining tension
    going down the drain with the water. Be sure to cleanse the stone in salt water
    afterward if you plan to use it for other purposes.
  prefs: []
  type: TYPE_NORMAL
- en: Banishing Jealousy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When you find yourself becoming possessive of your mate or their time, make
    this talisman. Find any green stone, a carnelian, and an amethyst, along with
    a small pouch. Place the stones into the pouch during a dark moon, one at a time,
    saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Carnelian decreases jealousy.'
  prefs: []
  type: TYPE_NORMAL
- en: Amethyst keeps self-control with me.
  prefs: []
  type: TYPE_NORMAL
- en: This stone of green draws selfishness away.”*
  prefs: []
  type: TYPE_NORMAL
- en: Any time your possessive behavior interferes with your relationship, take out
    one stone and throw it as far as possible, sending those feelings with it. When
    you need to replace a stone, repeat the incantation to energize the new one.
  prefs: []
  type: TYPE_NORMAL
- en: Long-Lasting Love Charm
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'An ancient spell advocates placing three pinches of sand, a feather, and three
    ground peanuts into a clay pot. Cover this mixture with boiling water and keep
    it at a slow-rolling boil until the water evaporates (this gently “warms” and
    energizes). As it boils, strongly visualize your desires in the steam and chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Love long as all days,'
  prefs: []
  type: TYPE_NORMAL
- en: long as all nights.
  prefs: []
  type: TYPE_NORMAL
- en: Love as lasting as my soul,
  prefs: []
  type: TYPE_NORMAL
- en: let my magic take to flight.”*
  prefs: []
  type: TYPE_NORMAL
- en: Continue the chant, allowing the volume to grow or diminish as inspiration dictates.
    Carry the remnants from the pan in a red sachet as a love charm.
  prefs: []
  type: TYPE_NORMAL
- en: Letting Go
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When things go wrong in a relationship, our sadness, confusion, and other negative
    feelings affect everyone around us. Symbolic tokens of release help decrease that
    effect and assist us in starting the healing process through positive action.
  prefs: []
  type: TYPE_NORMAL
- en: Reigning in Lust
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When you need to keep physical desires under control for closure, use this talisman.
  prefs: []
  type: TYPE_NORMAL
- en: Find a portable item that has a yin-yang symbol on it, such as a ring, earring,
    or tie tack. Or paint one out of gold and silver on a small white cloth. During
    a waning or dark moon, cup the token in your hands, saying,
  prefs: []
  type: TYPE_NORMAL
- en: '*“Dainichi, god of wisdom,'
  prefs: []
  type: TYPE_NORMAL
- en: place within this token the sagacity and self-control,
  prefs: []
  type: TYPE_NORMAL
