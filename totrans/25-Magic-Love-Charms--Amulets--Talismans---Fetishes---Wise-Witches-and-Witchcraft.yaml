- en: Turning Away Unwanted Attention
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When simply saying “no” isn’t enough for a suitor, make this banishing amulet.
    Write the name of the person backward on a piece of paper. Cut this into seven
    equal-sized pieces and dab in clove oil. Burn one piece each night for seven nights
    during a waning moon. As each piece of paper burns, whisper to the smoke:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Not to harm, but to heal.'
  prefs: []
  type: TYPE_NORMAL
- en: Turn your heart and mind away.
  prefs: []
  type: TYPE_NORMAL
- en: Find another.”*
  prefs: []
  type: TYPE_NORMAL
- en: Mix the ashes with bloodstone or onyx, and carry until the problem resolves.
    At that point, ritually dispose of the ashes in running water, in a fire, or by
    burial.
  prefs: []
  type: TYPE_NORMAL
- en: Breaking It Off
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One of the best amulets for ending a relationship is a blessed, charged piece
    of fluorite. Besides helping you both to see your situation clearly, the natural
    3-D diamond shape of this stone provides a firm foundation on which to base your
    parting words.
  prefs: []
  type: TYPE_NORMAL
- en: To charge the fluorite, leave it in sunlight for seven minutes (for a conscious,
    logical decision) and in moonlight for seven minutes (for sensitivity). Carry
    this with you, touching it momentarily before delivering the bad news. Afterward,
    you may want to throw the stone away to detach yourself further from the relationship
    and its energy.
  prefs: []
  type: TYPE_NORMAL
- en: Healing a Broken Heart
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When it seems as if your emotional wounds will never heal, make this token.
    Take a small, clear amethyst (for self-control), socialite (for emotional balance),
    and a carnelian (to decrease anger), and put them in a glass of spring water.
    Visualize purple, blue-white, and reddish light, respectively, emanating from
    the stones and filling the water. Take the glass in hand, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“The purple ray to bring balance,'
  prefs: []
  type: TYPE_NORMAL
- en: the blue-white ray to protect and bring peace,
  prefs: []
  type: TYPE_NORMAL
- en: the red ray, so anger can cease.”*
  prefs: []
  type: TYPE_NORMAL
- en: Drink the water, then carry the stones with you until you start feeling like
    your old self again. At that point, you can either ritually dispose of them or
    purify them for later use.
  prefs: []
  type: TYPE_NORMAL
- en: Forgiveness
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'One of the most difficult parts of the separation and healing process is forgiveness.
    Try a talisman made from a clear quartz (to clear energy) and jet (to collect
    excess negativity). Place the stones in a pouch filled with mint (to inspire peace),
    along with any object that represents the person you wish to forgive. As you place
    the token in the pouch, say:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Wrapped ‘round by peace and good intention,*'
  prefs: []
  type: TYPE_NORMAL
- en: where anger is stilled, emotions calm,
  prefs: []
  type: TYPE_NORMAL
- en: let this token be a healing balm.”
  prefs: []
  type: TYPE_NORMAL
- en: Carry this with you until you feel forgiveness for that person. Then release
    the herbs and token to the earth (if biodegradable) and cleanse the stones for
    other applications.
  prefs: []
  type: TYPE_NORMAL
- en: 'Forgiveness #2'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Truth be told you may feel mad at yourself for the failure of a relationship.
    Create this amulet and hold it close, deterring those thoughts. Find a small item
    with a reflective surface (mirror-like). Empower it saying,
  prefs: []
  type: TYPE_NORMAL
- en: '*“I cannot see the ME in me*'
  prefs: []
  type: TYPE_NORMAL
- en: Reflect the truth, and let it be
  prefs: []
  type: TYPE_NORMAL
- en: In my heart, the anger bind
  prefs: []
  type: TYPE_NORMAL
- en: Bring forgiveness to my aching mind.”
