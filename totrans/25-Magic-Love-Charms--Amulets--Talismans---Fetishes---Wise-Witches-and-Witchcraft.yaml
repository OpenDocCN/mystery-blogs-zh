- en: Is it a Charm? Is it an Amulet – Knowing the Difference
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To set things in order: an amulet is a portable object which has been enchanted
    for protection. A charm is similar, but instead of repelling energy, it attracts.
    A fetish is any natural object that represents a higher influence. A talisman
    is a charm or amulet created at a time of astrological influences corresponding
    to the magic’s goal.'
