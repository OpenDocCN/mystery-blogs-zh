  type: TYPE_NORMAL
  zh: 婚姻魔法
- en: 'Take the rings you intend for exchanging at the ritual. Hold them and chant:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 拿出你打算在仪式上交换的戒指。拿着它们并念咒语：
- en: '*“Passionate bliss,'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '*“热情的狂喜，'
- en: faith and happiness,
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 信念与快乐，
- en: love and peace,
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 爱与和平，
- en: let the magic never cease.”*
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 让魔法永无止境。”*
- en: Continue this chant until the candle melts almost to the point of the rings.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 继续念这句咒语，直到蜡烛几乎熔到指环的地方。
- en: Maintaining Love
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保持爱
- en: No matter where we go, loved ones stay in our hearts and minds. Why not bring
    our magic with us, keeping these relationships strong and fulfilling? These portable
    tokens will send warm, refreshing energy to those you love, no matter where you
    go.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我们去到何方，心爱的人始终留在我们的心和脑海中。为什么不把我们的魔法带在身边，使这些关系保持强大而充实呢？这些便携式令牌将向你所爱的人发送温暖而清新的能量，无论你身在何处。
- en: Aphrodisiac Fetish
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 催情神物
- en: 'Just before a special meeting with your significant other, place a red rose
    and a red carnation somewhere on your body. Empower these saying:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在与你的亲密伴侣的特别见面之前，在身上某个地方放置一朵红玫瑰和一朵红康乃馨。赋予其力量说：
- en: '*“Aphrodite, Goddess of Delight,'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '*“阿芙洛狄忒，愉悦女神，'
- en: Within these petals place your power,
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些花瓣中放上你的力量，
- en: bring passion and enchantment this very hour.”*
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 带来激情和魅力在这一刻。”*
- en: Touch the petals just before seeing your loved one, and repeat the phrase to
    spark some extra excitement. Dry the petals and keep them as part of an aphrodisiac
    medicine bag or for burning in incense.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 见到所爱之人之前摸一下花瓣，并重复这句话，激发些额外的兴奋。将花瓣晾干并将其作为媚药袋的一部分或者燃烧成香。
- en: Faithfulness Talisman
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 忠诚护符
- en: 'An old English spell calls for picking a sprig of knot grass and tying it at
    the center. Place this close to your heart, saying:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 一种古老的英语咒语要求摘下一棵蒿的嫩枝并在其中加一根结，并对着自己的心说：
- en: '*“Devotion tied within, let the magic now begin.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '-   *“内心的奉献，让魔法现在开始。'
- en: _______ kept near my heart,
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: _______贴近我的心，
- en: close to me remain, never to part.”*
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 紧贴我永不分离。”*
- en: Fill in the blank with the name of your partner. As long as the grass remains
    tied, devotion’s secured.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 填上你伴侣的名字。只要这蒿始终打成一绳，你的奉献就得以保证。
- en: Anti-fascination Amulet
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 反魅护符
- en: When you feel weakened by the temptations of someone other than your steady,
    this amulet provides extra willpower. You will need a small carnelian and a scrap
    of aluminum foil. If possible, create the amulet during a waning moon, so your
    undesired interest wanes with it.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感到被除了你稳定对象以外的某人的诱惑削弱时，这个护身符将提供额外的意志力。你需要准备一块小红玛瑙和一张铝箔。最好是在残月期间制造护身符，这样你不需要的兴趣也将随之减弱。
- en: 'Take the carnelian in hand and visualize on its surface the face of the person
    who has been distracting you, until the image is very clear. Wrap the stone with
    the aluminum, saying:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起红玛瑙，将你所受到诱惑的人的脸在它表面上想像得非常清楚。用铝箔包好这块石头，并说：
- en: '*“Reflect away, turn my attention back home.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '*“反射开去，将我的注意力转回家。'
- en: Let my heart not stray, let my eye never roam.”*
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的心不去流浪，让我的眼睛永不游离。”*
- en: Carry this token with you when you feel your resolve weakening.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 当你觉得自己的坚定意愿减弱时，随身携带此物。
- en: Mystery Glamoury
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 神秘迷人
- en: Mystery and intrigue helps keep interest alive in a relationship. The formula
    for this type of glamoury depends on whether you want to inspire a man or a woman.
    For a man, use jasmine or lavender oil. For a woman, use musk oil. Put the oil
    in a portable vial with a clear quartz point to increase its energy. Leave this
    in sunlight for three hours for attracting a man, moonlight for attracting a woman.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: 'Carry the vial when you and your partner have a special date planned. Dab on
    a little before seeing him or her, saying:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: '*“Magical mystery, empower this glamoury.*'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: To my aura impart a secret art
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: to please and to tease _______’s heart.”
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: Fill in the blank with the name of your partner.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: Negativity Clearing Amulet
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When stress and anxiety begin to interfere with the peacefulness of your relationship,
    try this amulet. Find a jet stone that’s easily held in the palm of your hand.
    Set it under the light of a waning moon for three nights, saying:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: '*“Tension taken away, negativity drained away,'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: external influences kept at bay.”*
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: Carry this stone with you for three days, so it absorbs all pressures and burdens.
    On the last day, take it with you in a hot bath. Visualize any remaining tension
    going down the drain with the water. Be sure to cleanse the stone in salt water
    afterward if you plan to use it for other purposes.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: Banishing Jealousy
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When you find yourself becoming possessive of your mate or their time, make
    this talisman. Find any green stone, a carnelian, and an amethyst, along with
    a small pouch. Place the stones into the pouch during a dark moon, one at a time,
    saying:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: '*“Carnelian decreases jealousy.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: Amethyst keeps self-control with me.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: This stone of green draws selfishness away.”*
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: Any time your possessive behavior interferes with your relationship, take out
    one stone and throw it as far as possible, sending those feelings with it. When
    you need to replace a stone, repeat the incantation to energize the new one.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: Long-Lasting Love Charm
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'An ancient spell advocates placing three pinches of sand, a feather, and three
    ground peanuts into a clay pot. Cover this mixture with boiling water and keep
    it at a slow-rolling boil until the water evaporates (this gently “warms” and
    energizes). As it boils, strongly visualize your desires in the steam and chant:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: '*“Love long as all days,'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: long as all nights.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: Love as lasting as my soul,
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: let my magic take to flight.”*
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: Continue the chant, allowing the volume to grow or diminish as inspiration dictates.
    Carry the remnants from the pan in a red sachet as a love charm.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: Letting Go
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When things go wrong in a relationship, our sadness, confusion, and other negative
    feelings affect everyone around us. Symbolic tokens of release help decrease that
    effect and assist us in starting the healing process through positive action.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: Reigning in Lust
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When you need to keep physical desires under control for closure, use this talisman.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: Find a portable item that has a yin-yang symbol on it, such as a ring, earring,
    or tie tack. Or paint one out of gold and silver on a small white cloth. During
    a waning or dark moon, cup the token in your hands, saying,
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 找一个可以携带的饰品，上面有阴阳符号，比如戒指、耳环或领带夹。或者在一块小白布上用金银画出阴阳符号。在残月或暗月期间，捧着这个代币在手里，说道：
- en: '*“Dainichi, god of wisdom,'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '*“大日如来，智慧之神，'
- en: place within this token the sagacity and self-control,
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 将睿智和自我控制放入这个代币，
- en: to know and do what is truly best.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 知道并做出真正最好的选择。
- en: Keep my will and intention balanced and sure.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 保持我的意愿和意图平衡而确定。
- en: So be it.”*
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样了。”*
- en: Carry this with you whenever you cross temptation’s path.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你遇到诱惑时带着它。
- en: Turning Away Unwanted Attention
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摆脱不受欢迎的注意
- en: 'When simply saying “no” isn’t enough for a suitor, make this banishing amulet.
    Write the name of the person backward on a piece of paper. Cut this into seven
    equal-sized pieces and dab in clove oil. Burn one piece each night for seven nights
    during a waning moon. As each piece of paper burns, whisper to the smoke:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 当简单地说“不”对一个追求者来说不够时，制作这个驱逐护身符。在一张纸上倒着写下这个人的名字。将其切成七块相同大小的碎片，并涂抹丁香油。在残月期间的七个晚上晚上烧掉一块纸。当每一块纸烧掉时，对烟雾轻声细语：
- en: '*“Not to harm, but to heal.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '*“不是为了伤害，而是为了治愈。'
- en: Turn your heart and mind away.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的心和思绪转开。
- en: Find another.”*
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找另一位。”*
- en: Mix the ashes with bloodstone or onyx, and carry until the problem resolves.
    At that point, ritually dispose of the ashes in running water, in a fire, or by
    burial.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 将灰烬与血石或缟玛瑙混合，在问题解决之前携带。到那时，用流水、火焰或埋藏的方式仪式地处理灰烬。
- en: Breaking It Off
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结束恋情
- en: One of the best amulets for ending a relationship is a blessed, charged piece
    of fluorite. Besides helping you both to see your situation clearly, the natural
    3-D diamond shape of this stone provides a firm foundation on which to base your
    parting words.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 结束关系的最佳护身符之一就是经过祝福和充能的一块草铜矿。除了帮助你们两个清晰地看到你们的情况之外，这块石头的自然 3D 钻石形状为你们分手的话提供了稳固的基础。
- en: To charge the fluorite, leave it in sunlight for seven minutes (for a conscious,
    logical decision) and in moonlight for seven minutes (for sensitivity). Carry
    this with you, touching it momentarily before delivering the bad news. Afterward,
    you may want to throw the stone away to detach yourself further from the relationship
    and its energy.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 要充能草铜矿，把它放在阳光下 7 分钟（为了有意识、理性的决定），在月光下 7 分钟（为了敏感度）。携带它，在传递坏消息之前稍稍触摸一下。之后，你可能想要扔掉这块石头，以进一步与关系和它的能量分离。
- en: Healing a Broken Heart
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 愈合一颗受伤的心
- en: 'When it seems as if your emotional wounds will never heal, make this token.
    Take a small, clear amethyst (for self-control), socialite (for emotional balance),
    and a carnelian (to decrease anger), and put them in a glass of spring water.
    Visualize purple, blue-white, and reddish light, respectively, emanating from
    the stones and filling the water. Take the glass in hand, saying:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 当你觉得自己的感情伤口永远无法愈合时，制作这个代币。拿一块小的透明紫水晶（用于自我控制）、方钠石（用于情绪平衡）和红玛瑙（用于减少愤怒），放进一杯泉水里。想象来自宝石的紫色、蓝白色和红色的光分别辐射到水中。拿起杯子，说道：
- en: '*“The purple ray to bring balance,'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '*“紫光来平衡，'
- en: the blue-white ray to protect and bring peace,
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝白光，保护和平，
- en: the red ray, so anger can cease.”*
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 红光，愤怒得以停止。”*
- en: Drink the water, then carry the stones with you until you start feeling like
    your old self again. At that point, you can either ritually dispose of them or
    purify them for later use.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 喝下水，然后携带石头直到你感觉像以前一样了。在那时，你可以仪式地处理它们，或者净化它们以备后用。
- en: Forgiveness
  id: totrans-188
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 原谅
- en: 'One of the most difficult parts of the separation and healing process is forgiveness.
    Try a talisman made from a clear quartz (to clear energy) and jet (to collect
    excess negativity). Place the stones in a pouch filled with mint (to inspire peace),
    along with any object that represents the person you wish to forgive. As you place
    the token in the pouch, say:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 分离和愈合过程中最困难的部分之一就是原谅。试一下用一块透明石英（清理能量）和玄武岩（吸收多余的负能量）制成的饰品。将石头放在一个装满薄荷的小袋子里（以激发和平），并放入任何代表你想原谅的人的物品。当你把代币放入袋子时，说道：
- en: '*“Wrapped ‘round by peace and good intention,*'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '*“被和平和良好的意图环绕，'
- en: where anger is stilled, emotions calm,
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在怒火平息，情绪平静的地方，
- en: let this token be a healing balm.”
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 让这个代币成为治愈的安慰。”
- en: Carry this with you until you feel forgiveness for that person. Then release
    the herbs and token to the earth (if biodegradable) and cleanse the stones for
    other applications.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 将它随身携带，直到你为那个人感到宽恕。然后释放草药和令牌到大地上（如果是可生物降解的），并清洁石头以备其他用途。
- en: 'Forgiveness #2'
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '宽恕 #2'
- en: Truth be told you may feel mad at yourself for the failure of a relationship.
    Create this amulet and hold it close, deterring those thoughts. Find a small item
    with a reflective surface (mirror-like). Empower it saying,
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，你可能因为一段关系的失败而对自己感到愤怒。制作这个护身符并紧握它，驱散那些想法。找一个有反射表面的小物品（镜子一样）。赋予它力量说，
- en: '*“I cannot see the ME in me*'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我看不见我自己*'
- en: Reflect the truth, and let it be
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 反映真相，让它成为
- en: In my heart, the anger bind
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的心中，怒火缠绕
- en: Bring forgiveness to my aching mind.”
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '-   为我的痛苦的思想带来宽恕。'
- en: Based on the Little Book of Love Magic by Patricia Telesco, all Rights Reserved
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 基于帕特里夏·泰勒斯科所著《爱的小魔法书》，保留所有权利
