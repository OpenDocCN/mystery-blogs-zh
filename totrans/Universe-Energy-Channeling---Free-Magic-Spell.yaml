- en: First visualize all the Chakras Spiraling as vortexes in your body this image
    can help with that http://chakrasbalancing.com/wp-content/uploads/2012/09/Chakras.gif
    now visualize light blue shining light tubes of energy going from the universe
    like roots through your chakras one by one until they reach the center of earth
    now visualize a beam of light blue energy going through your third eye to the
    center of the earth you can also visualize this same energy with the tubes and
    do this for as long as you wish and put as many tubes as you like enjoy my brothers
    and sisters
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将所有脉轮视觉化为您身体中的漩涡，此图像可帮助您：http://chakrasbalancing.com/wp-content/uploads/2012/09/Chakras.gif
    现在，将来自宇宙的淡蓝色发光能量管通过您的脉轮，直到它们一个接一个地到达地球中心。现在，将一道淡蓝色能量光束从您的第三只眼穿过到地球中心。您还可以通过这些管道视觉化同样的能量，随心所欲地进行，添加尽可能多的管道，享受吧，我的兄弟姐妹们。
