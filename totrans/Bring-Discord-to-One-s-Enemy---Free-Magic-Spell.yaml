- en: Bring Discord to One's Enemy
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This spell is cause someone to have discord and chaos in their life until they
    apologize to you.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Bring Discord to One''s Enemy'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Black candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Long black thread
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lavender incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Black candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Long black thread
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lavender incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whilst holding an image of your enemy in your mind write his/her name on a piece
    of paper then draw an inverted pentagram on it. Fold it and then tie it to the
    black candle then as you light it chant: "As this candle burns out so does order
    in your life, and as the candle burns out destruction shall enter your life.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then chant this incantation 7 times (while visualizing your enemy getting what
    he/she deserves): "Tenebrus potestas, Tenebrus potestas increscere timor et elicere
    morbus." After you have recited the incantation visualize all that will happen
    to your target(make sure to include the limitations while visualizing) and how
    he/she must act towards you to break the spell.'
  prefs: []
  type: TYPE_NORMAL
- en: Let the candle burn out or go out by itself once it does light some lavender
    incense to help it manifest, then carefully hide away the candle or its remains
    somewhere where it wont be disturbed and can only be found by you.
  prefs: []
  type: TYPE_NORMAL
