  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Anise Seed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thyme
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Basil (Optional)
  prefs:
