  type: TYPE_NORMAL
- en: A Black or White Satchet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Making sure your intention of preventing or protecting you from nightmares is
    clear, you will want to mix the Anise Seed and Thyme together (and Basil if you
    choose to have it) and put the mixture in a black or white satchet. You then put
    the satchet into the pillow you sleep on the most. When you go to bed, acknowledge
    that the bag is there, protecting and preventing you from having nightmares. Smell
    the bag through the pillow if you must.
