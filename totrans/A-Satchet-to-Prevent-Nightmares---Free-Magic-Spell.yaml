- en: A Satchet to Prevent Nightmares
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This satchet, when done correctly, will prevent you from having nightmares.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''A Satchet to Prevent Nightmares'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Anise Seed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thyme
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Basil (Optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Black or White Satchet
  prefs:
