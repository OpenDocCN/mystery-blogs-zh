- en: Stop stirring the mixture and reach in and find your item/s but do not pull
    them out hold them in your hand and repeat the spell. You shall know whether or
    not it worked, because you will feel the energy radiating off of the mixture and
    the room itself. Take the object out and dry it. you will have more energy.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 停止搅动混合物，然后伸手进去找到你的物品，但不要把它们拉出来，把它们握在手里并重复咒语。你会知道它是否起作用了，因为你会感受到混合物和房间本身散发出的能量。把物品拿出来并擦干。你会拥有更多能量。
