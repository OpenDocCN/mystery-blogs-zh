- en: Fill up any sink 3/4 the way full with warm water. Add in the 2 tea bags and
    the coffee. allow to steep until water is darkened. then remove them they wont
    be needed. If you have a lemon cut it in half and put it in or shake in some lemon
    juice
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: Put in all of the spices and herbs above, if you have it fresh it will work
    the same. Cut your orange and carrots in half and add them in along with the pecans.
    Your mixture might not look tasty but it should smell good.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: 'Put in the item or items you would like to enchant and begin to slowly stir
    the mixture. While you are stirring say this spell and you don''t have to memorize
    it:'
  id: totrans-55
