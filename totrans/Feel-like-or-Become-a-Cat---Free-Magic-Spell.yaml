  zh: 舔自己
- en: 'How to change into and out of a cat:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如何变成猫和变回人类：
- en: This may take from 3 days to a month, and when the side effects get tense try
    these.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能需要3天到一个月的时间，当副作用变得紧张时，请尝试以下方法。
- en: to change into a cat, imagine the cat you want to be and whisper **"cat form,
    cat form, change me"**. To change back into a human, lick yourself 3 times on
    the paw and meow in between licks, then flick that paw with your ear.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要变成一只猫，想象你想成为的猫，并低声说：“猫形态，猫形态，变化我”。要变回人类，舔自己的爪子三次，并在舔爪子之间喵喵叫，然后用你的耳朵轻轻甩一下那只爪子。
- en: Contact me if you have questions.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有问题，请与我联系。
