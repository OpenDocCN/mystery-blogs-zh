- en: 1\. Place the figurine in front of you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 将小雕像放在你面前。
- en: 2\. Put the music on in the background.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在背景中播放音乐。
- en: 3\. Put the cat hair on or touching the figurine.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将猫毛放在或触摸雕像。
- en: '4\. Then say this 3 times:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 然后连续说三遍：
- en: '**"I want to be a cat,'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**"我想变成一只猫，'
- en: no predators,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 没有捕食者，
- en: fast speed,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 快速移动，
- en: claws for climbing,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 爪子用于攀爬，
- en: I ask Bastet to make me a cat,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我请求巴斯特让我成为一只猫，
- en: this is my will, so mote it be."**
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，成为它吧。"**
- en: 5\. Take the cat hair off the figurine and put the hair on your head. keep it
    there, if it falls off, it's ok, but don't take it off.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将猫毛从小雕像上拿下来，放在你的头上。保持在那里，如果它掉了，没关系，但不要取下来。
- en: 6\. Kiss the figurine.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 吻小雕像。
- en: 7\. Listen to the music until the end.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 听音乐直到结束。
- en: 'side effects: If you do this perfect, you will become a cat. If not, you will
    act and be like a cat, which is cool.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 副作用：如果你完美地执行这个，你会变成一只猫。如果不是，你会行为和像一只猫，这很酷。
- en: Better Climbing
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的攀爬
- en: Sharper Nails
