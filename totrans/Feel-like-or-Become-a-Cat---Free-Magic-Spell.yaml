- en: Will we keep our memory
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们会保留我们的记忆
- en: Memory won't be an issue, you aren't going to transform into a cat, no matter
    how much you may wish it. At best, this may give you the feeling of being more
    feline, through placebo, but physical transformation isn't going to happen and
    so memory loss isn't something you will experience. It's not what you want to
    hear, but physical transformations aren't possible on this plane, look to the
    astral for more successful results.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 记忆不会成为问题，你不会变成猫，无论你多么希望。最多，这可能会通过安慰剂效应让你感觉更像猫，但身体上的转变不会发生，因此你不会经历记忆丧失。这不是你想听到的，但在这个平面上不可能发生身体变化，请寻找星界以获得更成功的结果。
- en: You cannot become a cat with Real Magic. Research animal spirits.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 用真正的魔法你无法变成猫。研究动物灵魂。
