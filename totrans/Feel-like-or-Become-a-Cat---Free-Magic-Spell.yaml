- en: This is a spell to feel like or become a cat.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个感觉像或成为猫的咒语。
- en: '## Casting Instructions for ''Feel like or Become a Cat'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''感觉像或成为猫''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行此咒语需要以下物品：**'
- en: Figurine Resembling a Cat (looks like a cat, doesn't need to be a cat)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 猫形状的小雕像（看起来像猫，不需要是猫）
- en: Music in the background that you like
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 喜欢的背景音乐
- en: Cat Hair
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 猫毛
- en: No humans in the same room
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同一房间没有人类
- en: Liking or loving of cats.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 喜欢或爱猫。
- en: Voice
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: Imagination
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想象力
