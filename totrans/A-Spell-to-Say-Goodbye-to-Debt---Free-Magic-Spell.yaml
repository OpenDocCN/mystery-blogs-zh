- en: '## Casting Instructions for ''A Spell to Say Goodbye to Debt'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A red candle
  prefs:
  - PREF_UL
