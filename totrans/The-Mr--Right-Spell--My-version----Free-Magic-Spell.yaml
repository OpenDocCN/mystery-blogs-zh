    flowers, and some jasmine flowers to it. Stir three times clockwise. Next, add
    a teaspoon of rosemary. Add some hibiscus petals. Then, add the Dragon''s Blood
    and stir three times clockwise. Put in a few drops of both oils. Stir until the
    potion boils a little more. After that, add the list of qualities into the potion.
    Finally, add some pheromones and say the spell:'
