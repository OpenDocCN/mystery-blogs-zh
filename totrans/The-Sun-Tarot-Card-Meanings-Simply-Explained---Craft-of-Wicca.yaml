- en: The Sun tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳塔罗牌描述
- en: The Sun tarot card depicts a bright, golden sun shining brightly in the center
    of the card. Its rays of light stretch outwards, illuminating the surrounding
    landscape and giving off a sense of warmth and positivity.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳塔罗牌描绘了一轮明亮的金色太阳在卡片中心照耀。其光芒四射，照亮周围的景观，散发出温暖和积极的感觉。
- en: In the foreground of the card, there is often a small child or a figure depicted,
    standing with their arms stretched out towards the sun as if basking in its warmth
    and light.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片前景通常描绘出一个小孩或者一个形象，伸展双臂朝向太阳，仿佛在享受它的温暖和光芒。
- en: The figure is usually depicted with a look of joy and contentment on their face,
    symbolizing the happiness and success that the Sun card represents.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图中的形象通常面带喜悦和满足的表情，象征着太阳牌所代表的幸福和成功。
- en: The background of the card may depict a lush, verdant landscape, further emphasizing
    the sense of growth, abundance, and prosperity associated with the Sun. Overall,
    the images on the Sun tarot card are bright, cheerful, and full of hope, conveying
    a message of happiness, success, and positive outcomes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片背景可能描绘出一片郁郁葱葱的景观，进一步强调与太阳相关联的生长、丰盛和繁荣感。总体而言，太阳塔罗牌上的图像明亮、愉快，充满希望，传递出幸福、成功和积极结果的信息。
