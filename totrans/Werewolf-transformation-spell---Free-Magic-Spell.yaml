- en: 'Instructions: Mix all the ingredients in a bowl and then grind them together
    into a fine powder. Take the powder and sprinkle it around you in a circle, chanting
    this transformation spell three times: "I call upon the power of the moon, Granting
    me the shape that I shall soon, The strength of the wolf I now invoke, My human
    form I shall no longer hold, My body shall change, my fur will grow, My tail shall
    appear and my howl shall be heard, As I transform into a werewolf with two legs
    and a tail, This transformation spell has now been sealed." Side Effects: The
    transformation spell may cause temporary nausea, dizziness, and headaches for
    the caster. The caster may also experience a heightened sense of smell, hearing,
    and sight during the transformation'
