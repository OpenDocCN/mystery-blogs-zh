  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个相当简单的净化法。花点时间，放松一下，感受负能量离开你的身体【你应该感到平静，满足，且轻松】
- en: This should work. I dislike the complexity of the first chant, but that is a
    personal qualm. I believe chants should be simple to ensure repetition so you
    can enter a trance state. The second chant would do the trick.
  id: totrans-41
