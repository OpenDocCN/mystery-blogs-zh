- en: First meditate for 3-5 minutes, and then draw a circle in front of you with
    the chalk.
  prefs: []
  type: TYPE_NORMAL
- en: Now place the bowls w/lids inside the circle and then put 3-5 handfuls of sea
    salt in the bowls.
  prefs: []
  type: TYPE_NORMAL
- en: 'Next focus all of the negative energy into one bowl, while doing, say the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '" Gods and Goddesses, you know me well and love me so, but all of this  negative
    energy has to go, because this is not who I am, this is not me please Gods and
    Goddesses hear my plea take the negative energy from me."'
  prefs: []
  type: TYPE_NORMAL
- en: With your hands over the first bowl, feel all of the negative energy leaving
    your body and going into the bowl. Now place the lid on the bowl.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now focus on the second bowl of sae salt and visualize it changing to pink
    and purple colors. While focusing on the sea salt in the second bowl say the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '" Gods and Goddesses hear my plea and feel me with thy positive energy. From
    the negative energy I''ve  been set free."'
  prefs: []
  type: TYPE_NORMAL
- en: Now visualize the purple and pink colors filling up your body with positive
    energy. Place the lid on the bowl and put them somewhere safe.
  prefs: []
  type: TYPE_NORMAL
- en: Repeat the spell as many times as needed.
  prefs: []
  type: TYPE_NORMAL
