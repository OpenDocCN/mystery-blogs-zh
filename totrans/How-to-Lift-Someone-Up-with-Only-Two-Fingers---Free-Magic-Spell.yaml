- en: '## Casting Instructions for ''How to Lift Someone Up with Only Two Fingers'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** When you and three friends get together, tell them to
    choose which one they want one to lift. Then put two fingers under them. Then
    after that, say "light as a feather, stiff as a board"  over and over again, slowly
    getting quieter till you say in your mind. After this has been acheived, try lifting
    your friend while saying "light as a feather, stiff as a board" in your mind.
    If done correctly, you should be able to lift the person with ease.'
  prefs: []
