- en: 'Mars in Retrograde: Natal, Synastry, Transit, & 2022 Predictions'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 火星逆行：出生时、合相、过境及2022年预测
- en: 来源：[https://teaandrosemary.com/mars-in-retrograde/#0001-01-01](https://teaandrosemary.com/mars-in-retrograde/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/mars-in-retrograde/#0001-01-01](https://teaandrosemary.com/mars-in-retrograde/#0001-01-01)
- en: Most students of astrology are a little scared of retrograde planets. They’re
    super hard to read and there’s a lot of conflicting information out there about
    the retrograde cycle. What do retrograde planets actually do in the birth chart?
    What does Mars retrograde really mean?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数占星学的学生对逆行行星有点畏惧。它们很难解读，而且关于逆行周期有很多矛盾的信息。逆行行星在出生图中到底做了什么？火星逆行真正意味着什么？
- en: You’ve probably been told that when a planet is retrograde, the energy is turned
    inward. While this is true, it will work differently for each planet and depend
    on the sign that the planet is in.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听说过，当一个行星逆行时，能量会向内转移。虽然这是对的，但对于每个行星来说，它的表现方式都不同，取决于行星所处的星座。
- en: Mars is one of the tricker planets to read when it’s retrograde. How can a planet
    all about drive, aggression, and anger show “inwardly” instead of outwardly? Keep
    reading to find out!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当火星逆行时，它是占星学中比较棘手的行星之一。一个充满行动力、侵略性和愤怒的行星如何“内向”而不是“外向”？继续阅读以了解更多！
- en: What Is Retrograde?
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是逆行？
- en: A planet is considered “retrograde” when it appears to move backward in the
    sky. This only happens from our perspective here on earth, since planets don’t
    actually move backward in their orbits.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个行星被认为是“逆行”的时候，是指它在天空中看起来向后运动。这只是从我们地球的视角来看，因为行星实际上并不会在它们的轨道上后退。
- en: Retrogrades are basically just illusions due to all of the planets moving at
    different speeds, but they’re very important in astrology. Retrogrades usually
    mean that the energy is turned inward, and this is true for Mars, but there are
    many more specifics involved.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 逆行其实只是因为各个行星的运动速度不同而产生的错觉，但在占星学中它们非常重要。通常逆行意味着能量向内转移，对于火星而言也是如此，但其中涉及到更多具体细节。
- en: Mars goes retrograde every 26 months for 58-81 days, so it’s one of the more
    “rare” retrogrades. This means that the effects of Mars retrograde may be stronger
    on a personal level, but that this transit could also have an intense worldwide
    impact.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 火星每26个月逆行一次，持续58-81天，因此它是比较“罕见”的逆行之一。这意味着火星逆行的影响可能在个人层面上更强烈，但这种过境也可能对全球产生强烈的影响。
- en: 'Mars in Retrograde: Natal'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星逆行：出生时
- en: '*In the natal chart*, Mars in retrograde has much greater significance than
    it does *while transiting a natal chart*. If you have Mars retrograde, you’ll
    see a little Rx symbol next to Mars in your chart.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*在出生图表中*，火星逆行比在*过境出生图表中*具有更大的意义。如果你有火星逆行，你的图表中火星旁边会有一个小Rx符号。'
- en: Mars is all about action and outward, masculine energy, but Mars *retrograde*
    is turned inward. There might be a lot of inward rage that is expressed in small
    bursts instead of the more typical anger that is shown at appropriate times.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 火星代表行动和外在的阳性能量，但火星*逆行*则是向内转移的。可能会有很多内心的愤怒以小爆发的方式表达出来，而不是像通常那样在适当的时候展示愤怒。
- en: There might also be a mix of passive, vengeful energy that comes out sideways.
    For example, someone with Mars retrograde natal might struggle to tell others
    when they *are* angry, then act out passive-aggressively in order to relieve this
    tension.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有时也会出现一种被动的、报复性的能量，这种能量会侧向发作。例如，出生时火星逆行的人可能很难告诉别人他们**在**生气，然后会通过间接挖苦的方式来释放这种紧张情绪。
- en: However, those with Mars in retrograde can also be much more tolerant, laid-back,
    and receptive. In certain situations, they might act as peacemakers and have a
    distinct “Libra” energy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，火星逆行的人也可能更加宽容、悠闲和接受性强。在某些情况下，他们可能会作为和平缔造者并表现出明显的“天秤座”能量。
- en: 1\. Connections to Past Lives and Childhood
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 与前世和童年的联系
- en: When any planet is retrograde, it means that the energy of the planet will be
    influenced by serious karmic connections to the past. This can include past lives,
    childhood, or both.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当任何行星逆行时，这意味着行星的能量受到与过去的严重因果联系的影响。这可能包括前世、童年或两者。
- en: With the Mars retrograde placement, you might find that you have trouble asserting
    yourself due to a prior lifetime (or multiple lifetimes) where aggression was
    misused in some form. This could mean that you were unnecessarily aggressive towards
    others and/or that you experienced this aggression towards yourself from others.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于火星逆行的位置，你可能会发现自己在个人主张方面有困难，因为在之前的生命中（或多个生命中），攻击性在某种形式上被误用。这可能意味着你对别人不必要地具有攻击性，和/或者你从别人那里经历了这种攻击性。
- en: '**Because of this misplaced aggression, you learned that taking personal initiative
    is “bad” and that it’s always better to be passive.**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**由于这种错误的攻击性，你学会了个人主动性是“不好的”，总是最好是被动的。**'
- en: There are many ways this could play out. You may have seen others being aggressive
    and felt scared, so you learned to be passive yourself. You may have been the
    aggressor but you were later shunned by society or placed in jail due to your
    destructive nature.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能以许多方式发挥作用。你可能见过别人变得好斗而感到害怕，所以你学会了自己变得被动。你可能是攻击者，但后来因为你的破坏性本质而被社会排斥或被关进监狱。
- en: Somehow, through some bad experience, you discovered that **aggression and even
    self-assertion are dangerous and harmful.**
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不知何故，通过一些不好的经验，你发现**攻击性甚至自我主张都是危险和有害的**。
- en: With this placement, you probably had a forceful parent who greatly impacted
    your childhood. Most commonly, I see those with Mars in retrograde as having parents
    (usually the father or the more dominant parent) or caregivers who were abusive
    *or* who were extremely strict and unaffectionate. In both cases, they were probably
    intolerant of outbursts, anger, and any form of self-assertion.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这种安置方式，你可能有一个对你的童年产生巨大影响的强势父母。最常见的是，我看到那些火星逆行的人有父母（通常是父亲或更为主导的父母）或照顾者是虐待者*或*极端严格和不亲切的人。在这两种情况下，他们可能对爆发、愤怒和任何形式的自我主张都缺乏容忍。
- en: Due to the way you were raised with Mars retrograde in the natal chart, you
    learned not to express healthy anger. Instead, you figured out that it’s better
    to bottle this anger up inside so that no one can see it. You may even feel ashamed
    or guilty when you experience anger, regardless of whether or not you express
    it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你在出生图表中火星逆行的方式，你学会了不表达健康的愤怒。相反，你发现把这种愤怒藏在心里比让别人看到更好。即使你没有表达，当你经历愤怒时，你可能会感到羞愧或内疚。
- en: With Mars retrograde in the natal chart, you might struggle to stand up for
    yourself due to fear. You could have “implosive anger,” which means that your
    anger builds up until you have an internal breakdown. You may also build resentments,
    as you avoid speaking up for yourself, until you burst.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在出生图中火星逆行，你可能由于害怕而难以为自己辩护。你可能会有“内爆式愤怒”，这意味着你的愤怒会积累，直到你内部崩溃。你也可能会积累怨恨，因为你避免为自己说话，直到你爆发。
- en: Many people with Mars retrograde try to deny these qualities. That’s because
    retrograde energy is especially difficult and painful to face. However, there
    is usually no mistaking these qualities as they turn their anger inwards.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 许多火星逆行的人试图否认这些品质。这是因为逆行能量特别难以面对和痛苦。然而，通常不会误解这些品质，因为他们将他们的愤怒转向内部。
- en: 2\. Mars Retrograde Natal & Personal Drive
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 火星逆行的出生图和个人驱动力
- en: With Mars retrograde natal, your father (or whoever you considered to be your
    father/dominant parental figure) might have had a difficult time moderating his
    own “drive.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 有了火星逆行的出生图，你的父亲（或者你认为是你的父亲/主导父母形象的人）可能很难控制他自己的“驱动力”。
- en: This could mean that he was up and down with his emotions and had inconsistent
    “drive,” or that he didn’t understand how to effectively use his Martian energy
    to make forward progress in some way.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能意味着他情绪起伏不定，有不一致的“驱动力”，或者他不理解如何有效地利用他的火星能量在某些方面取得前进。
- en: Your father’s issues with drive will be most evident in the house where his
    own Mars sits. This can show up in work, in friendships, within the family, in
    religion, etc.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你父亲在驱动力方面的问题最明显体现在他自己的火星所在的房屋中。这可能表现在工作中，在友谊中，在家庭内部，在宗教中等等。
- en: For example, one client of mine grew up in a home where his father was always
    doing favors for other people. His father was an extremely angry man at home (so
    the boy could never show his own healthy anger due to the risk of making his father
    mad) but out in the world, he gave away his work for free to acquaintances and
    people he barely knew. The family was very poor, so this drive was clearly misplaced,
    since he could not always afford food for his family but continued to do free
    work for others. He did not have a clear sense of motivation to work, make money,
    and provide in a typical way. It’s possible that he tried but just couldn’t express
    these Martian qualities.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我的一个客户在一个父亲总是为其他人做好事的家庭中长大。他的父亲在家里是一个非常愤怒的人（所以男孩不能展示自己健康的愤怒，因为这会让他父亲生气），但在外面，他却免费为熟人和几乎不认识的人提供工作。这个家庭非常贫困，所以这种驱动力显然是错位的，因为他无法经常为家人买食物，却继续为他人做免费工作。他对工作、赚钱和以一种典型方式提供家庭生活的动机没有清晰的理解。也许他尝试过，但只是无法表达这些火星品质。
- en: With Mars retrograde natal, you may have learned confusing lessons about drive
    as a child. This doesn’t mean that you personally don’t have a drive (some people
    with Mars in retrograde are extremely driven!) but it does mean that those confusing
    messages exist in your subconscious mind.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在出生时火星逆行，你可能在孩童时期学到了关于驱动力的混乱教训。这并不意味着你个人没有驱动力（有些火星逆行的人极度有动力！），但这意味着这些混乱的信息存在于你的潜意识中。
- en: Your drive *will* be affected in *some* areas, but not in all. You might have
    a lot of trouble standing up for yourself, especially in the house where your
    Mars sits, whether this is in relationships, at home, at work, etc.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你的驱动力在*某些*领域会受到影响，但并非全部。尤其是在你的火星所在的房子里，无论是在关系中、家庭中、工作中等等，你可能会在为自己辩护时遇到很多麻烦。
- en: With Mars retrograde, you will *desire* things or accomplishments just as much
    as others but you usually have a roundabout way of trying to get what you want.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在火星逆行时，你会像其他人一样*渴望*事物或成就，但你通常会用迂回的方式来尝试得到你想要的东西。
- en: Your methods don’t always make sense to others looking in, but it all stems
    from your fear of being punished should you try to assert yourself. Subconsciously,
    you don’t believe that you deserve to have what you want or are afraid of showing
    that you want it, so you act in a counter-intuitive manner.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对于看外人来说，你的方法并不总是合乎逻辑，但这一切都源于你害怕在试图主张自己时会受到惩罚。潜意识里，你不相信自己应该拥有想要的东西，或者害怕表现出想要的愿望，所以你会以一种反直觉的方式行事。
- en: With Mars retrograde in the natal chart, you might feel like your timing is
    always off. You could easily come on too strong, then come off as flightly – it
    might be hard for others to pinpoint exactly what you’re feeling.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在出生图中火星逆行，你可能会觉得自己的时机总是不对。你可能会表现得过于强势，然后显得飘忽不定——别人可能很难准确判断你的感受。
- en: You probably express your anger in sharp bursts that seem to come out of nowhere,
    then you feel guilty and bad for showing your anger at all. You hold your feelings
    and desires in until you quite literally explode. Most of the time, you probably
    have a pretty peaceful nature until you can no longer bottle up your feelings.
    After the explosion, the cycle begins again.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会以突如其来的尖锐爆发表达你的愤怒，然后感到内疚和为表现出愤怒而感到难过。你抑制自己的情感和欲望，直到你彻底爆发。大多数时候，你可能表现出相当平和的天性，直到你再也无法压抑自己的感情。爆发后，这个循环重新开始。
- en: You can also come off as passive-aggressive because you don’t know how to (and
    are afraid to) properly express your anger in a direct manner. This will be especially
    apparent in the house and sign where your Mars falls.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会显得被动攻击性，因为你不知道如何（也害怕）以直接方式正确表达你的愤怒。这在火星所在的宫位和星座中尤为明显。
- en: Those with Mars retrograde will sometimes fall into a martyr-type relationship,
    especially when Mars is in the 7th house or has a strong aspect to relationship
    planets (Venus, the Moon, Saturn, Juno, etc.). They can’t stand up for themselves
    in relationships so it’s easy to walk all over them, but that rage is always building
    internally.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当火星逆行时，有些人会陷入一种烈士式的关系中，特别是当火星在第七宫，或者与关系行星（金星、月亮、土星、朱诺等）有强烈的相位时。他们在关系中无法为自己辩护，所以很容易被人欺负，但内心却一直积蓄着愤怒。
- en: 3\. How to Learn From Mars in Retrograde
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 如何从逆行的火星中学习
- en: Sheer force will not work for you with Mars in retrograde. Typically Martian
    energy will feel blocked (and actually is blocked due to your karma) so you will
    need to use your inner guidance instead of sheer will.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 纯粹的力量对于你在火星逆行期间不起作用。通常火星的能量会感到受阻（实际上是因为你的业力），所以你需要使用内在的指导，而不是纯粹的意志力。
- en: The first lesson here is to learn to listen to your intuition. In a past life,
    you ignored your intuition and acted aggressively, which led to your current fear
    of aggression. This scared you, but you now have an opportunity to move past this
    fear by developing your own inner voice instead of repeating the cycle.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的第一课是学会倾听你的直觉。在前世，你忽视了直觉，采取了攻击性的行动，这导致了你当前对攻击性的恐惧。这使你感到害怕，但现在你有机会通过培养自己的内心声音来超越这种恐惧，而不是重复这个周期。
- en: Your inner voice will always tell you when and how to stand up for yourself.
    When you let others step on you, AND when you boil over and rage out at others,
    you are ignoring your inner voice. This will never lead to true peace.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你的内心声音将始终告诉你何时以及如何为自己站出来。当你让别人踩在你身上时，以及当你愤怒地对别人发泄时，你正在忽视你的内心声音。这永远不会带来真正的平和。
- en: Secondly, you will want to learn how to express your emotions in a healthy way.
    There are a variety of books, courses, and therapists that can help with this.
    A good place to start is looking into implosive anger.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，你将想要学会以健康的方式表达你的情绪。有各种各样的书籍、课程和治疗师可以帮助你。开始的一个好地方是探索内爆性愤怒。
- en: It’s important that you learn the difference between *aggression* and *assertion*
    with Mars retrograde in the natal chart. *Assertion* is beneficial and should
    be practiced on a daily basis. Over time, you will find that asserting yourself
    more actually leads to less aggressive outburts.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是你学会在火星逆行出生图中区分*攻击*和*主张*的区别。*主张*是有益的，应该在日常生活中实践。随着时间的推移，你会发现更多地表达自己实际上会减少更具攻击性的爆发。
- en: It takes quite a bit of practice to be able to 1) read your inner voice correctly
    and 2) express what you’re feeling in a healthy, non-explosive way, but this is
    the lesson for those who have Mars retrograde. If handled properly, Mars retrograde
    in a birth chart can help you learn to be tolerant, expressive, kind, and persistent.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要能够正确读懂你的内心声音并以健康、非爆炸性的方式表达你的感受需要相当多的实践，但这是那些有火星逆行的人的教训。如果处理得当，出生图中的火星逆行可以帮助你学会宽容、表达、友善和坚持。
- en: 'Mars in Retrograde: Transit'
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星逆行：过境
- en: When Mars in retrograde is transiting, we all feel the effects of the energy.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当火星逆行时过境，我们都会感受到这种能量的影响。
- en: This is a time when rage may come up within yourself that you didn’t know existed.
    Any residual anger that’s festering in your subconscious will suddenly feel much
    more conscious. Mars in retrograde transit will force you to work on your anger
    management and resolve issues that have been buried deep in your mind.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个让你意识到内心存在你不知道的愤怒的时期。你潜意识中滋生的任何残留愤怒突然会变得更加清晰。火星逆行过境将迫使你处理愤怒管理，并解决深藏在你心中的问题。
- en: You might also feel a lack of forward movement and have trouble completing projects
    or getting things done, but that is because this is a time of reflection. It’s
    a period that will help us deal with our unresolved anger, which must be accomplished
    before we can move forward.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也会感到缺乏前进的动力，或者在完成项目或完成任务时遇到困难，但这是一个反思的时期。这段时间将帮助我们处理未解决的愤怒，这在我们能够向前迈进之前必须完成。
- en: Pay attention to those sudden flashes of anger that come up out of nowhere during
    the Mars retrograde transit. This is often a sign that we’re moving in the wrong
    direction and need to reexamine something about our path. Mars retrograde in transit
    may bring you backward, but you must take this step back in order to take two
    steps forward and really heal any deep-seated trauma or anger within your body.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 注意在火星逆行过境期间突然出现的愤怒闪现。这通常是一个迹象，表明我们走错了方向，需要重新审视我们的道路。火星逆行过境可能会让你倒退一步，但你必须迈出这一步以便向前迈进，真正治愈体内任何根深蒂固的创伤或愤怒。
- en: When Mars in retrograde is transiting, sexual energy might also be repressed,
    but that’s because this is a time to work on our own emotions as individuals.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当火星逆行时过境，性能量也可能被压抑，但这是因为这是我们作为个体处理自己情感的时期。
- en: 'Mars Retrograde Synastry:'
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星逆行合相：
- en: In the synastry chart, Mars shows how each partner asserts themselves (in regular
    life or romantically) and how they *act*. It also shows how they fight or deal
    with conflict. While Venus shows the things that an individual appreciates, the
    things that make them feel loved, Mars shows the active role that the individual
    takes in the relationship. It’s about what someone *does* versus how they feel.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相图中，火星显示了每个伴侣如何在生活中（或浪漫中）主张自己，以及他们*行动*的方式。它还显示了他们如何战斗或处理冲突。而金星则显示了一个人欣赏的事物，让他们感到被爱的事物，而火星则显示了个体在关系中扮演的主动角色。这是关于一个人*做*什么而不是他们如何感受。
- en: With Mars retrograde in the synastry chart, the individual may struggle to assert
    themselves, especially in any areas that Mars touches. For example, if person
    A has Mars in retrograde square person B’s moon, then person A will have difficulty
    dealing with their partner’s emotions and meeting them head-on. They may either
    pacify their partner when they get over-emotional or shut down.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相图中，火星逆行表明个体可能在任何火星触及的领域中难以主张自己。例如，如果A有火星逆行与B的月亮相对冲，那么A将难以处理伴侣的情绪并与之对抗。当伴侣过于情绪化时，他们可能要么安抚伴侣，要么闭口不言。
- en: Mars retrograde in synastry can also indicate that the retrograde partner struggles
    to assert themselves in the relationship, specifically in the house that Mars
    retrograde lies in. For example, if person A’s Mars retrograde sits in person
    B’s 3rd house, then the Mars retrograde individual (person A) will have trouble
    with communication, specifically in this relationship.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相图中，火星逆行还可能表明逆行的伴侣在关系中难以在火星逆行所在的宫中主张自己。例如，如果A的火星逆行位于B的第3宫，那么火星逆行个体（A）将在这段关系中特定地面临沟通困难。
- en: 'Mars Retrograde In 2022:'
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2022年的火星逆行：
- en: Mars retrograde in 2022 occurs in the sign of Gemini from October 30 – December
    31, 2022.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年的火星逆行发生在双子座，时间为2022年10月30日至12月31日。
- en: Mars retrograde can definitely indicate some erratic behavior from various groups,
    especially in crowds. There may be short bursts of violence followed by periods
    of inaction. Mars retrograde is always a time of turbulence, especially in a physical
    sense, since Mars rules violence in the mundane chart.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 火星逆行确实可能表明各种群体的一些不稳定行为，尤其是在人群中。可能会有暴力的短暂爆发，然后是无所作为的时期。火星逆行总是一个动荡的时期，特别是在物质层面，因为火星统治了世俗图中的暴力。
- en: To put this in perspective, the last time Mars was in retrograde was just 10
    days after the 2020 election, a time of extreme turbulence and unrest. Mars was
    retrograde in Aries, which means that there was more physical violence and *individual*
    opinions causing this conflict.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 将此放在透视中，上次火星逆行是在2020年选举后的10天，那是极端动荡和不安的时期。火星逆行在白羊座，这意味着有更多的身体暴力和*个人*意见引起了这种冲突。
- en: This time, Mars retrograde for 2022 is in Gemini, so we’re more likely to experience
    unrest in the areas of communication. There may be uprisings relating to communication
    sources (technology) or the media/news.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这次，2022年的火星逆行发生在双子座，因此我们更有可能在通讯领域经历动荡。可能会出现与通讯来源（技术）或媒体/新闻相关的起义。
- en: The earth seems to be especially prone to extreme weather when Mars is in retrograde.
    Coupled with the North Node and Uranus in Taurus, I would definitely be wary of
    weather issues, especially earthquakes and storms.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当火星逆行时，地球似乎特别容易出现极端天气。结合了金星北交点和金星天王星，我一定会对天气问题保持警惕，特别是地震和风暴。
- en: Mars retrograde in 2022 may also impact transportation since it sits in the
    sign of Gemini. Expect delays for the subway, ferry, etc.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年的火星逆行也可能会影响交通，因为它位于双子座。预计地铁、渡轮等的延误。
- en: On a more technological level, Mars could impact the way that we communicate.
    I wouldn’t be surprised if there is phone service difficulties or major outages
    in social media.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术上讲，火星可能会影响我们的交流方式。如果电话服务出现困难或社交媒体出现重大故障，我不会感到惊讶。
- en: In the United States’ chart, Mars retrograde for 2022 sits in the 7th house.
    I don’t take this as a good sign. It points to conflict with other nations (represented
    by the 7th house) and difficulty with foreign affairs. At best, it probably means
    skirmishes with other nations; at worst, it indicates war.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国的星盘中，2022年的火星逆行位于第7宫。我认为这不是一个好兆头。这指向与其他国家（由第7宫代表）的冲突和外交事务的困难。最好的情况下，可能意味着与其他国家的小冲突；最坏的情况下，可能预示着战争。
- en: In 2022, Mars retrograde *won’t* be a good time to act, at least on a personal
    level. Stay home (literally – this isn’t the time to travel or move in crowded
    areas) and make plans for what you’ll do when Mars goes direct. In fact, this
    is a *great* planning time if you take advantage of these few months.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2022 年，火星逆行*不*是行动的好时机，至少在个人层面上是这样。待在家里（确实如此 - 现在不是旅行或在拥挤地区移动的时候），制定计划，等火星恢复顺行时再行动。实际上，如果你利用这几个月，这是一个*很好*的规划时间。
