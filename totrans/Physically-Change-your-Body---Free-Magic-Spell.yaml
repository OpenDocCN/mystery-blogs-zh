- en: Put candles on each point and one on the element of fire and one in the middle.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 把蜡烛放在每个点上，一个放在火元素上，一个放在中间。
- en: 2\. Put the other elements in their spots
  id: totrans-37
