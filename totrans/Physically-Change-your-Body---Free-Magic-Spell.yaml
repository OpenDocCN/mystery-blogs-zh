  zh: 3\. 将图片放在中间，并放上蜡烛
- en: 4\. Then light the candles clockwise, but start at the bottom left point of
    the circle and end at the middle.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 然后按顺时针点燃蜡烛，但从圆圈的左下角开始，直到中间。
- en: '5\. Chant these words ten times in front of a mirror for three daysin a row:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 在镜子前连续三天吟唱这些话语十次：
- en: '**"My body isn''t desirable it''s not attractive.'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我的身体不令人称羡，不吸引人。'
- en: I wish for my body to change into this by the power of three mote it be. my
    body is changing now my skin flows, see where it goes. see where it's morphing
    maybe watch my nosebythe power of three mote it be. mote it be. mote it be!!!"**
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我希望通过三倍之力改变我的身体。我的身体正在变化，我的皮肤流动，看看它去哪里。看看它在变形，也许看着我的鼻子，通过三倍之力，使它成为事实。成为事实。成为事实！！！**
