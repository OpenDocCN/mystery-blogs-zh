  type: TYPE_NORMAL
- en: Trusting the Process
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Once the spell has been cast, it is important to release any attachment to the
    outcome and trust in the magickal process. Holding onto desperation or doubt can
