- en: A Spell With Small Beginnings - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个以小小开始的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-with-small-beginnings/#0001-01-01](https://learningwitchcraft.com/a-spell-with-small-beginnings/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-with-small-beginnings/#0001-01-01](https://learningwitchcraft.com/a-spell-with-small-beginnings/#0001-01-01)
- en: Falling in love is a huge endeavor and apple seeds are the smallest objects
    you can find. However, it is often said that great things grow from small beginnings.
    Therefore, if you put the two things together true love will blossom.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 坠入爱河是一项巨大的工程，而苹果种子是你可以找到的最小的物品。然而，人们常说伟大的事物从小小的开始。因此，如果你把这两件事放在一起，真爱将会绽放。
- en: For the spell, you need a piece of heart-shaped jewellery, items made out of
    brass or copper, 2 red roses, a piece of rose quartz, an apple, photographs of
    happy couples, a pink altar candle, a white altar candle, patchouli oil or ylang-ylang
    oil, a knife, small glass of water and a small flowerpot full of potting compost.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 施法所需材料包括一件心形珠宝、黄铜或铜制品、2朵红玫瑰、一块玫瑰石英、一只苹果、快乐情侣的照片、一支粉色祭坛蜡烛、一支白色祭坛蜡烛、依兰或广藿香精油、一把刀、一小杯水和一小罐装满培养土的小花盆。
- en: Start by decorating your altar using the heart-shaped jewellery, the brass/copper
    items, the red roses and the quartz. Lay the photographs of happy couples between
    the 2 altar candles. Kneel before the altar and light up the white candle. Start
    meditating on Venus, the goddess of love by seeing yourself in a loving relationship.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用心形珠宝、黄铜/铜制品、红玫瑰和石英首先装饰你的祭坛。在两支祭坛蜡烛之间放置快乐情侣的照片。跪在祭坛前点燃白色蜡烛。开始沉思爱与美之神维纳斯。
- en: Next, light up the pink candle, then rise very slowly to your feet while opening
    your arms wide above your head. Repeat the following words slowly and softly.
    ‘Venus shining in the night, bless my heart with love and light, loved in truth,
    I wish to be. Listen to my prayer, my plea, may I love and be loved in turn as
    brightly as the candles burn. If I am loved help me see it and harm no one, so
    be it.’
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来点燃粉色蜡烛，然后缓缓站起身，双臂张开高举头顶。慢慢而柔和地重复以下话语：“在夜空中闪耀的维纳斯，请用爱与光照亮我的心，爱的真谛，我愿成为它的一部分。倾听我的祈祷，我的恳求，愿我爱与被爱同样明亮如蜡烛燃烧。如果有人爱我，请帮助我看到，不加害任何人，如此即可。”
- en: As the pink altar candle burns out, you should peel the apple to the core. Remove
    the pips and press them inside the compost. Drizzle some water into the flowerpot
    repeating the following words. ‘As the seeds I have planted begin to grow, may
    the love that I have begin to show. And let it be done, that it harm no one.’
    Now you can bring your ritual to an end.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当粉色祭坛蜡烛燃尽时，你应该将苹果削到核心。取出种子并将其压入培养土中。滴入一些水，重复以下话语：“我种下的种子开始生长，我的爱开始展现。让它成真，不加害任何人。”现在，你可以结束你的仪式了。
