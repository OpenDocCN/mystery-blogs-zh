- en: '## Casting Instructions for ''The Darker Side Of Our Souls'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Anthill
  prefs:
