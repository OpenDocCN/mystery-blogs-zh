- en: Angéle de la Barthe was a prosperous woman of Toulouse, France, who was supposedly
    tried for witchcraft and condemned to death by the Inquisition in 1275\. She has
    been popularly portrayed as the first person to be put to death for heretical
    sorcery during the medieval witch [**trials**](http://witchcraftandwitches.com/witchcraft/trials/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 安吉尔·德·拉·巴思是法国图卢兹的一位富裕女性，据说在1275年因为女巫的罪名而受审并被宗教法庭判处死刑。她被广泛描绘为中世纪女巫审判中被处死的第一人。
    [**审判**](http://witchcraftandwitches.com/witchcraft/trials/)。
- en: Born around 1230, a noblewoman of Toulouse, France, de la Barthe was an adherent
    of Catharism, a Gnostic Christian sect deemed heretical by the Catholic Church.
    She was allegedly accused in 1275 by Inquisitor Hugo de Beniols of having sexual
    intercourse with the Devil (or an incubus) and giving birth to a flesh-eating
    monster with a wolf’s head and a serpent’s tail, whose sole food consisted of
    babies and young children. De la Barthe was accused of having either kidnapped
    and killed these children or of digging them up from graves, and was held responsible
    for the disappearance of many infants over the previous two years. Under torture,
    she confessed to having had sexual relations with Satan, and she was found guilty
    and burned alive.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此女出生于1230年左右， 是法国图卢兹的贵族女性，是卡塔尔派的信徒，而这个异端教会被天主教会视为异端。据称，1275年，由图卢兹的宗教法庭的法官雨果·德·贝尼奥尔斯指控她与恶魔（或一位梦魇夜行者）发生性关系，并生下一个拥有狼头和蛇尾的吃人怪物，它以婴儿和幼儿为食。德·拉·巴思被控绑架并杀害这些儿童，或者是挖掘他们的尸体，她被认为是前两年许多婴儿失踪的凶手。在受到拷问后，她承认与撒旦发生性关系，并因此被判有罪，最终被活活烧死。
- en: Contemporary scholars have cast doubt on the truth of the Angèle de la Barthe
    story since there is no mention of her trial in the Toulouse records of the time
    and congress with demons was not yet a crime in 1275, and the 15th Century chronicle
    from which her story derives is now considered spurious.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自从在图卢兹的记录中并未提及她的审判 现代学者对安吉尔·德·拉·巴思故事的真实性产生了怀疑，同时在1275年与恶魔交往不属于犯罪，而她的故事源自15世纪的编年史，现在被认为是伪造的。
