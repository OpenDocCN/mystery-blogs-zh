- en: '## Casting Instructions for ''Dream Spell (To Dream What You Wish)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**With this spell you can dream what you want.'
  prefs: []
  type: TYPE_NORMAL
- en: '* Get a white piece of paper or a computer.'
  prefs: []
  type: TYPE_NORMAL
- en: you just need to write, it works better if you write it.
  prefs: []
  type: TYPE_NORMAL
- en: '* Write your dream that you want to live. Every detail like'
  prefs: []
  type: TYPE_NORMAL
- en: who you will be, eye colour, hair colour, all..
  prefs: []
  type: TYPE_NORMAL
- en: '* After you writed where your dream ex. (I want to dream tonight'
  prefs: []
  type: TYPE_NORMAL
- en: to be in the harry potter world and I'll be a boy with name Zac with
  prefs: []
  type: TYPE_NORMAL
- en: gold hair, silver eyes, and all.) Ok ? understand.
  prefs: []
  type: TYPE_NORMAL
- en: '* Now say it x10 times or more you need to focus these words'
  prefs: []
  type: TYPE_NORMAL
- en: inside your mind. So when you'll sleep you can think about it
  prefs: []
  type: TYPE_NORMAL
- en: and live it.
  prefs: []
  type: TYPE_NORMAL
