- en: Pass the paper through the flames of each of the candles once, burning it, but
    not setting it on fire. Put the paper in the crystal bowl. Light each end of the
    ribbon on fire, one with the white candle, one with the black candle. Put the
    ribbon in the bowl. Once the fire has died down, go outside, and blow the ashes
    into the wind, imagining yourself losing ten pounds and looking beautiful. Repeat
    the spell for every extra ten pounds you eant to lose. So, if you want to lose
    fifty pounds, do the spell five times.
