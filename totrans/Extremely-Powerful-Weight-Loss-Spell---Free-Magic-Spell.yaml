- en: Try it and see. This could work to motivate, but you still need to put in the
    effort, you won't lose 10 pounds overnight. [also, what was the point of the bleeding
    heart?] and another thing, while I understand visualizing yourself thinner and
    all the positives that come with it, beauty shouldn't be one of them. Your beauty
    isn't tied to your dress size [people who tell you otherwise are toxic] If you
    don't have a certain level of self-worth before setting off on a weight loss journey,
    losing the weight won't make you feel better, you'll keep chasing a smaller number.
    It's a slippery slope. Try the spell before starting a new diet/exercise routine,
    but don't tie your weight to your worth. [never think ''if I'm this size, people
    will like me'' it's a very dangerous mindset]
  prefs: []
  type: TYPE_NORMAL
- en: wait a minute, what is the benefit of having ''abracadabra triangle'' on the
    spell?
  prefs: []
  type: TYPE_NORMAL
- en: This may help with cravings and motivation, but you will not lose ten pounds
    without any effort.
