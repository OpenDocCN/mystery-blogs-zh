- en: Herbal Mixture for Mental Magic Enhancement
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 心灵魔法增强的草药混合物
- en: This herbal concoction will enhance all magical workings involving the mind.
    It can be ingested (tea) or burned and inhaled (incense inhalation)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种草药混合物将增强涉及思维的所有魔法工作。它可以被摄入（茶）或被燃烧并吸入（吸入烟雾）。
- en: '## Casting Instructions for ''Herbal Mixture for Mental Magic Enhancement'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''心灵魔法增强的草药混合物''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 9 Bay Leaves
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 9片月桂叶
- en: Thyme
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 百里香
- en: Parsley
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧芹
- en: Dill or Ground Dill Weed
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 莳萝或莳萝粉
- en: Cinnamon
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂
- en: Dried Dandelion Roots (2-)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 干蒲公英根（2-）
- en: Burned 1 inch tip of any incense stick
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 烧掉任意一根熏香棒的 1 英寸尖端
- en: '**You will need the following items for this spell:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 9 Bay Leaves
  id: totrans-19
