  zh: 烧掉任意一根熏香棒的 1 英寸尖端
- en: Measurements do not matter for this "potion". Take 9 bay leaves, Thyme, Parsley,
    Dill and grind/ blend these together until it is a powdery mix. You can add this
    mixture to tea and drink it. Or you could burn this concoction and meditate while
    inhaling the fumes.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 此“药剂”的测量并不重要。取 9 片月桂叶、百里香、欧芹、莳萝并将它们磨碎/混合在一起，直到成为粉状混合物。你可以将这种混合物加入茶中饮用。或者你可以燃烧这种混合物，并在吸入烟雾时冥想。
- en: If you add the aforementioned optional ingredients, I do not suggest ingesting
    the mixture. I suggest burning it and meditating inside of the fumes.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您添加了上述的可选配料，我不建议摄入这种混合物。我建议将其燃烧并在烟雾中冥想。
- en: Do this before any magical working involving your mind or the mind of your victim.
    You can do it in small doses as a pre-cursor to every spell. Or in larger doses
    as an overall psychic enhancement.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在涉及你的头脑或你受害者的头脑的任何魔法工作之前进行此操作。你可以小剂量地进行，作为每个咒语的前导，或者大剂量地进行，作为整体的心灵增强。
- en: No matter how large the dose, only use 9, 17, 81, or 153 bay leaves.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 无论剂量大小如何，只使用 9、17、81 或 153 片月桂叶。
