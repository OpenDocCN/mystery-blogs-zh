- en: 153 bay leaves?! Without practice it will not matter if you used that many or
    not. This might help some enter a mindset for work, though I would take the incense
    option of the tea because I doubt it tastes very good. As for the incense, I am
    unsure if the cinnamon would overpower the dill, but I could live with that. However,
    if you are hoping to take a sip and instantly power up, you will not.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 153 片月桂叶？！如果没有实践，使用这么多也没什么用。虽然这可能帮助某些人进入工作状态，但我会选择熏香而不是茶，因为我怀疑味道不会很好。至于熏香，我不确定肉桂是否会盖过莳萝，但我可以接受。但是，如果你希望一口下去就能立刻加倍力量，那是不可能的。
