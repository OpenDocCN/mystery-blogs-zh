- en: Herbal Mixture for Mental Magic Enhancement
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This herbal concoction will enhance all magical workings involving the mind.
    It can be ingested (tea) or burned and inhaled (incense inhalation)
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Herbal Mixture for Mental Magic Enhancement'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 9 Bay Leaves
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thyme
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Parsley
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dill or Ground Dill Weed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cinnamon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dried Dandelion Roots (2-)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Burned 1 inch tip of any incense stick
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
