- en: Vampire Spell (The Real Deal)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 吸血鬼咒语（真实交易）
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: Enjoy your ever lasting life as a vampire.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽情享受作为吸血鬼的永生生活。
- en: '## Casting Instructions for ''Vampire Spell (The Real Deal)'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“吸血鬼咒语（真实交易）”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Alone and Night
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独自和夜晚
- en: Full Moon or New Moon
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满月或新月
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Alone and Night
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独自和夜晚
- en: Full Moon or New Moon
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满月或新月
- en: Chant 10 times on the might of a full moon or new moon.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在满月或新月的威力上吟唱10次。
- en: 'After: The next time you sleep, you will die in you sleep then wake up a vampire.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 之后：下次你睡觉时，你将在睡梦中死去，然后醒来成为吸血鬼。
- en: '**"Cold to the touch, paler to sight.**'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“触摸冰冷，视觉苍白。**'
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Being around me, will bring others fright.**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**和我在一起，会让其他人感到恐惧。**'
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Fast as a cheetah, strong as a bear.**'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**像猎豹一样快，像熊一样强壮。**'
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**And when I crave, my fangs will grow bare.**'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**当我渴望时，我的獠牙将变得赤裸。**'
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Super senses, immune to disease.**'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**超感官，免疫疾病。**'
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**In order to live, blood on which I must feed.**'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**为了生存，我必须依赖血液。**'
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**The craving for blood will be unbearable.**'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**对血液的渴望将无法忍受。**'
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**I can manipulate dreams and minds of humans.**'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我可以操纵人类的梦境和思想。**'
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Head and heart removal, and fire is what can kill me.**'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**头颅和心脏移除，火可以杀死我。**'
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Supernatural healing factor and super durability.**'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**超自然愈合因子和超级耐久性。**'
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Immortality consumes me, blood is my key.**'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**永生吞噬我，血液是我的钥匙。**'
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**I have enhanced emotions and telepathy.**'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我有增强的情绪和心灵感应。**'
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Emotional control and mind compulsion.**'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**情绪控制和心灵强制。**'
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**I cannot enter a house without an invitation.**'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我不能未经邀请进入一间房子。**'
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**I can manipulate dreams, sunlight will kill me.**'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我可以操纵梦境，阳光会杀死我。**'
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Vervain and a werewolfs bite also might end me.**'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**马鞭草和狼人的咬伤也可能终结我。**'
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**The next time I rest, I will become dead through desire.**'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**下次我休息时，我将因欲望而死。**'
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**And when I awake, I will be a vampire."**'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**当我醒来时，我将成为吸血鬼。”**'
- en: This spell requires a lot of energy.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语需要大量能量。
