- en: During  a full moon, but a glass bowl of water outside, or a place where the
    moonlight will shine on the water. Pray to Nyxe for 30 minutes, then leave and
    go to bed, but leave the bowl of water where it is. Overnight it will become moonwater.
    But YOU MUST take the bowl of water ( now moon water), and take it away before
    sunlight shines on it, or IT WILL NOT WORK, and then put a lid on the bowl and
    label it Moon Water. Glass cups work too.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在满月时，把一个玻璃碗里的水放在外面，或者放在月光照射到水上的地方。向Nyx祈祷30分钟，然后离开去睡觉，但是把水碗放在原处。过夜它将变成月水。但是你必须在阳光照射之前拿走水碗（现在是月水），否则不会起作用，然后在碗上盖上盖子，标记为月水。玻璃杯也可以。
- en: 'WHAT MOON WATER CAN DO:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 月水可以做什么：
- en: It can hex, how to make money, used in spells, and more. My former friend told
    me this. You might find that spells using moon water has a higher chance of working.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以施放咒语，赚钱，用于咒语等等。我的前朋友告诉过我。你可能会发现，使用月水的咒语有更高的成功几率。
