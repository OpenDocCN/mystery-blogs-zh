- en: How To Make Powerful Moon Water
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何制作强大的月水
- en: My former friend told me that if you pray to the goddess Nyx, then the moon
    water will be more powerful. You can do anything with moon water. Hex, use it
    in spells, curse, and more.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的前朋友告诉我，如果你向女神Nyx祈祷，那么月水将更加强大。你可以用月水做任何事情。施法，用它诅咒，等等。
