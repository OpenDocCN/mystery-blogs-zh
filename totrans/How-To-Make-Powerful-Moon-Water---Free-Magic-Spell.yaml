- en: This is incorrect. IT takes all night to make, not thirty minutes. The specific
    type of full moon can also effect the type of energy of the water. If you do not
    work with Nyx, do not call on her. Also, she is not the Goddess of the moon, she
    is the Goddess of the night, there is a difference. You do not need to call on
    any deity to make moon water, you are charging the water with the moons energy.
    All you need is water, some say distilled, and something to hold it, like a bottle,
    and that is it. You are correct you need to retrieve it before the sun rises,
    but it does not mean the moon water will not work. The water will have lunar and
    solar energy. It can still be used, but it will not be as potent as pure moon
    water.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是错误的。需要整夜的时间来制作，而不是30分钟。特定类型的满月也会影响水的能量类型。如果你不与Nyx合作，请不要求助于她。此外，她不是月亮女神，她是夜晚女神，这是有区别的。你不需要祈求任何神来制作月水，你是用月亮的能量来充电水的。你只需要水，有些人说是蒸馏水，还有一个容器来装水，比如瓶子，就是这样。你说的拿回水之前太阳升起是正确的，但这并不意味着月水就不会起作用。水将具有月亮和太阳能量。它仍然可以使用，但不会像纯月水那样强大。
- en: Moon water is used for divination, purification, cleansing, and spells you wish
    to include the moons energy to. It is not traditionally used for hexes. It is
    used in hex breaking.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 月水用于占卜、净化、清洁和你希望包含月亮能量的咒语。它传统上不用于施放咒语。它用于破解咒语。
