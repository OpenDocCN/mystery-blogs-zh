- en: Simple Rice Cleansing Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 4/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This spell will keep your negative energy away from you and make you happier,
    healthier, richer (both financially and spiritually) and love from friends and
    romantic interests will be an ever flowing river into your life.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Simple Rice Cleansing Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** STEP 1: Fill the bowl with rice. STEP 2: Leave the bowl
    on a table or counter near a window or door. STEP 3: Change the rice with fresh rice
    every month.  Bury the old rice in your yard.'
  prefs: []
  type: TYPE_NORMAL
- en: Yes, that's it but don't let your simplicity fool you.
  prefs: []
  type: TYPE_NORMAL
- en: This will absorb and remove more negative energy and bad luck from your life
    than you'd ever think. You don't need to say anything.  There's no fancy ritual.
    You should ALWAYS have your bowl of rice out.
  prefs: []
  type: TYPE_NORMAL
