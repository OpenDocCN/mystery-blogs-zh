  - PREF_H1
  type: TYPE_NORMAL
  zh: 午夜游戏（改写版）
- en: Rated 1/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：1/5 星
- en: '''''The Midnight Game'''' is an old pagan ritual used mainly as punishment
    for those who have broken the laws of a pagan religion.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “午夜游戏”是一个古老的异教仪式，主要用作惩罚那些违反异教法律的人。
- en: While it is mainly used as a scare tactic to not disobey the gods, there is
    still a very real chance of death to those who play the Midnight Game. There's
    an even higher chance of permanent mental scarring. It is highly recommended that
    you DO NOT play the Midnight Game.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管主要用作一种吓唬手段，以免违抗神灵，但那些参与午夜游戏的人仍有很真实的死亡可能性。有更高的永久性精神创伤的机会。强烈建议您不要参与午夜游戏。
- en: However, for those few thrill seekers searching for a rush or those delving
    into obscure occult rituals, these are the simple instructions on how to play.
    Do so at your own risk.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于那些寻求刺激或深入研究晦涩神秘仪式的少数寻求者，这些是如何玩游戏的简单说明。自行承担风险。
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于此法术，您将需要以下物品：**'
- en: One Pin or Needle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个别针或针
- en: A Piece of Blank Paper
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张空白纸
- en: One Candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根蜡烛
- en: One Lighter or a Pack of Matches
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个打火机或一盒火柴
- en: Lots of Salt
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大量的盐
- en: A Writing Utensil
  id: totrans-18
  prefs:
  - PREF_UL
