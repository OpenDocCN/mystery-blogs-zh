- en: This spell enchants water which then can be used for creating healing talismans.
    Once empowered, these talismans can heal the person who wears them over time and
    also wards off most illnesses and or curses.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语使水变成可以用于制作治愈护身符的魔力水。一旦被赋予力量，这些护身符可以逐渐治愈佩戴者，并且能够驱散大多数疾病或诅咒。
- en: '## Casting Instructions for ''Healing Water-holed Stones'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“治愈水洞石”的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Take a holed stone (naturally holed stones found in or
    beside running water or the ocean) and put it in a vessel of clear water. Remove
    it and the water is possessed of healing vibrations which can be used in healing
    baths, to annoint a healing charm, and so on. Perform this ritual on the new,
    waxing or full moon with the focus on healing and getting better. Place the bowl
    of water with stone out under the moon to collect her energies and blessings.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此法术：****你需要以下物品来进行此法术：**拿一个有洞的石头（在流动水或海洋旁边找到的自然有洞石头），并将其放入透明水中的容器中。取出它，水便充满了治愈的振动，可用于治愈浴，涂抹治愈魔法符等。在新月、盈月或满月期间进行此仪式，集中于治愈和康复。将带有石头的水碗放在月光下，以收集她的能量和祝福。'
- en: 'Say the following or a similar incantation: ''''Lady Luna, bless this water
    with your healing energies.'''''
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 说以下或类似的咒语：“‘月亮女神，请用你的治愈能量祝福这水。’”
- en: After saying that line, leave the water outside for nine whole minutes... for
    nine is a healing number. You might also sit before the water and meditate over
    it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在说完这句话后，将水放在外面整整九分钟……因为九是一个治愈的数字。你也可以坐在水前冥想。
- en: 'Suggested methods of usage for healing water: Then after the time has elapsed,
    bring it indoors and store this water in a glass container such as mason jar and
    use. Another method of using healing water is to drop a bit of food coloring into
    it and keep it in a vial as a healing talisman. You could also use some of the
    healing water to bathe in by mixing it with a healing herb or oil. MOST EFFECTIVE
    MEANS OF USING HEALING WATER WOULD BE TO ANNOINT YOUR OWN FOREHEAD WITH THE HEALING
    WATER OR AN AFFLICTED AREA (DEPENDING ON TYPE OF ILLNESS... AND THEM GO DEEP INTO
    A MEDITATIVE STATE CONCENTRATING ON HEALING THE DISEASE/ILLNESS OR PROBLEM.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐的治疗水使用方法：在时间到达后，将其带入室内并储存在如玻璃瓶子等容器中使用。另一种使用治疗水的方法是滴入少许食用色素并将其保存在小瓶中作为治愈护身符。你还可以通过混合治疗草药或油将部分治疗水用于沐浴。使用治疗水最有效的方法是将其涂抹在自己的额头或患病部位（根据疾病类型……然后进入深度冥想状态，专注于治愈疾病/问题。
