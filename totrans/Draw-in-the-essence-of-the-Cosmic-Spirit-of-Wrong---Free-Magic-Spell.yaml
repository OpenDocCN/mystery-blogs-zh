- en: This is magic, but not a spell. It is 'non-spell magic'. There are no chants
    or other words, symbolic objects, or imagination-become-reality.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是魔法，但不是咒语。这是“非咒语魔法”。没有咒语或其他词语、象征性物品或想象成为现实。
- en: I was told of this method directly via a vision from the Cosmic Spirit of Right.
    The degree of efficacy of this method will vary between individuals, due to differences
    between individual souls.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我是通过直接来自“正确的宇宙之神”的异象得知这种方法的。这种方法的功效程度会因个体灵魂之间的差异而有所不同。
- en: 'This is the method:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是方法：
- en: Gather some people together, preferably in a house; the more people, the better.
    Keep the house's windows and back door open. Turn on some loud music, but not
    just any music; the music must be messy, amelodic (without melody), and/or cheerful.
    Messy gospel or rock music are preferable. Loudly talk and laugh with the other
    people. Preferably set up and use bright flashing lights. Drinking some alcohol
    can help to get you into the intended mindset, though drinking too much alcohol
    can backfire by dulling your consciousness.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 聚集一些人在一起，最好是在房子里；人越多越好。保持房子的窗户和后门开着。打开一些大声的音乐，但不是任何音乐都行；音乐必须是凌乱的、没有旋律的，和/或是欢快的。凌乱的福音或摇滚音乐更可取。和其他人大声地聊天和笑。最好设置并使用明亮闪烁的灯光。喝点酒可以帮助你进入预期的心态，尽管喝太多酒可能会适得其反，使你的意识变得迟钝。
- en: You must get into the right mindset, which is facilitated by the aforementioned
    environment and actions. Focus upon the perverse pleasure of disrupting the beautiful
    quietness, solitude, dim lighting, and beauty in general, so that you feel like
    you are merging with, dominating, and encompassing the universe. By doing so,
    you are drawing in and feeling the essence of the Cosmic Spirit of Wrong.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须进入正确的心态，这是由上述环境和行为促成的。专注于破坏美好的宁静、孤独、昏暗的照明和一般的美好，让你感觉像是与宇宙融为一体、统治和包罗万象。通过这样做，你正在吸引并感受到“错误的宇宙之神”的本质。
