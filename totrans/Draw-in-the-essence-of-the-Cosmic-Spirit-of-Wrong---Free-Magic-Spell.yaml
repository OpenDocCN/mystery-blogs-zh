- en: Draw in the essence of the Cosmic Spirit of Wrong
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By getting into the right environment and the right mental state, one can draw
    the essence of the Cosmic Spirit of Wrong (a deity) into oneself, and feel said
    essence.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Draw in the essence of the Cosmic Spirit of Wrong'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
