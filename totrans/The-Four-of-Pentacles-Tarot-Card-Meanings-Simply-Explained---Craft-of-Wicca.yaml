- en: 来源：[https://craftofwicca.com/the-four-of-pentacles-tarot-card-meanings-simply-explained/#0001-01-01](https://craftofwicca.com/the-four-of-pentacles-tarot-card-meanings-simply-explained/#0001-01-01)
