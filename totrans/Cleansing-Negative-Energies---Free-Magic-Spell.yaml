- en: '## Casting Instructions for ''Cleansing Negative Energies'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** On a Saturday at early morning, the target may should
    ask for someone''s help. Target must simply sit in a meditative position and the
    lemon is supposed to be kept/holded on the top of the head by the volunteer. The
    target must imagine some black smoke getting out from the body through the crown
    chakra and getting absorbed by the lemon present at the head. You can say "let
    the body be pure" x 7, then the lemon is supposed to be burned in fire completely
    and simply be thrown out.'
  prefs: []
