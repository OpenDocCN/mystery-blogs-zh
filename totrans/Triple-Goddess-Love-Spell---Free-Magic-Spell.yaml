- en: Triple Goddess Love Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 三重女神爱情咒语
- en: This spell can be used for love or for anything else you may want. But be careful
    what you wish for.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语可以用于爱情或其他你想要的事情。但要小心你所希望的事情。
- en: '## Casting Instructions for ''Triple Goddess Love Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''三重女神爱情咒语''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: "\x95Red candle (optional)"
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95红蜡烛（可选）"
- en: "\x95Pen (any color is fine)"
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95笔（任何颜色均可）"
- en: "\x95Sheet of recycled paper, preferably from a notebook"
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95一张回收纸，最好来自笔记本"
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: "\x95Red candle (optional)"
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95红蜡烛（可选）"
- en: "\x95Pen (any color is fine)"
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95笔（任何颜色均可）"
- en: "\x95Sheet of recycled paper, preferably from a notebook"
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95一张回收纸，最好来自笔记本"
- en: First, start by lighting your red candle in a dimly lit room.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在昏暗的房间里点燃你的红蜡烛。
- en: Next, write a short poem praising the Goddess followed by what you want in poem
    form as well. Be sure to state clearly what you want and thank the Goddess for
    her graciousness and consideration.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，写一首赞美女神的短诗，接着是你希望以诗的形式表达的内容。确保清楚地陈述你的愿望，并感谢女神的慈悲和考虑。
- en: Once finished, fold paper towards you with the words on the inside. Now draw
    a Triple Goddess Sign on the outside (on the blank part facing you after you've
    folded it)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，将纸向你折叠，字面朝内。现在在外部（折叠后你面对的空白部分）画一个三重女神符号
- en: Turn it clockwise and fold it towards you again and draw a pentacle on the blank
    part facing you. Turn it over and write your name and birthdate on it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 顺时针转动它，再向你折叠，并在你面对的空白部分上画一个五角星。翻转它，然后在上面写上你的名字和出生日期。
- en: Put it somewhere safe until your wish is granted. Should you change your mind
    or touch the paper before your wish is granted, burn the paper and scatter the
    ashes outside then start the spell all over again. Also burn it once your wish
    has been granted and thank the Goddess for her generosity.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 把它放在安全的地方，直到你的愿望实现。如果你在愿望实现之前改变主意或触摸到纸，就把纸烧掉，将灰烬撒在外面，然后重新开始咒语。也可以在愿望实现后把它烧掉，并感谢女神的慷慨。
