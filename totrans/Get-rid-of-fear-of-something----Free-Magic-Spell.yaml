  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** On the paper write ''I am fearless'' all along the edges
    to create a box. Write your fear in the center.Then go outside of your house or
    where you are and say the following in a strong voice. "In this box I place my
    fear To send if far away from here Do not let me deviate From my mission, nor
    my fate Banish that which holds me back So I can get things back on track." Then
    bury the page and never get it out.'
