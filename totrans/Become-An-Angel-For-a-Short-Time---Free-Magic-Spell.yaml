  zh: '## 为 ''Become An Angel For a Short Time'' 施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** After fasting for one day wrap a blindfold over your eyes.
    Then walk into the room you wish to change in, once inside close the door and
    put your head to the floor. Chant this incantation twice:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**用于这个咒语你需要以下物品:****用于这个咒语你需要以下物品:** 经过一天的禁食后，将眼罩蒙在眼睛上。然后走进你希望改变的房间，一旦进入，关闭门并将头低到地板上。咏唱这个咒语两次：'
- en: '"Let divine light purify me, let it make me great and soar through the sky''s
    with wings of purest white"'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"让神圣之光净化我，让我变得伟大，展翅翱翔于天空"'
- en: Then wait a month and you should change form on the same day at the exact same
