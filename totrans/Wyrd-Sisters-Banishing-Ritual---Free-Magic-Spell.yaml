- en: Peace and harmony now come to me.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 和平与和谐现在降临于我。
- en: As I will, so mote it be.''
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如我所愿，必成真。''
- en: Change the water once a week and renew the chant. Throw the old water on your
    doorstep. The Sisters of the Wyrd are incorporated here. The bowl stands for the
    first sister, she of the past; the stones for the second sister- the present;
    the third action, that of reflection, is the sister of the future, the third sister.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 每周更换一次水并更新咒语。把旧水倒在你的门口。这里有Wyrd姐妹的存在。碗代表第一位姐妹，她是过去的姐妹；石头代表第二位姐妹-现在的姐妹；第三个行动，反思的行动，是未来的姐妹，第三位姐妹。
