- en: The 'Wyrd' sisters are similar to the Moirai in Greek mythology. The first sister
    represents the past; the second sister symbolizes the present; and the third sister
    being the future.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '''Wyrd''姐妹类似于希腊神话中的摩伊拉伊。第一位姐妹代表过去；第二位姐妹象征现在；第三位姐妹代表未来。'
- en: 'The purpose of this ritual is to deflect negativity. Fill the bowl nearly full
    of creek stones, then fill the bowl with water, preferably from any natural form
    of water, or filtered water. The chant used here is:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仪式的目的是转移负面能量。将碗几乎装满溪石，然后用水填满碗，最好是来自任何自然形式的水，或过滤后的水。这里使用的咒语是：
- en: '''''Bowl of reflection'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '''''反思之碗'
- en: Stones of protection
  id: totrans-22
