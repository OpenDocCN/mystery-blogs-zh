- en: The 'Wyrd' sisters are similar to the Moirai in Greek mythology. The first sister
    represents the past; the second sister symbolizes the present; and the third sister
    being the future.
  prefs: []
  type: TYPE_NORMAL
- en: 'The purpose of this ritual is to deflect negativity. Fill the bowl nearly full
    of creek stones, then fill the bowl with water, preferably from any natural form
    of water, or filtered water. The chant used here is:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Bowl of reflection'
  prefs: []
  type: TYPE_NORMAL
- en: Stones of protection
  prefs: []
  type: TYPE_NORMAL
- en: May the reason of my harm
  prefs: []
  type: TYPE_NORMAL
- en: Feel the power of this charm.
  prefs: []
  type: TYPE_NORMAL
- en: Sisters three come work for me
  prefs: []
  type: TYPE_NORMAL
- en: Bowl detect
  prefs: []
  type: TYPE_NORMAL
- en: Stones deflect
  prefs: []
  type: TYPE_NORMAL
- en: And water reflect
  prefs: []
  type: TYPE_NORMAL
- en: Peace and harmony now come to me.
  prefs: []
  type: TYPE_NORMAL
- en: As I will, so mote it be.''
  prefs: []
  type: TYPE_NORMAL
- en: Change the water once a week and renew the chant. Throw the old water on your
    doorstep. The Sisters of the Wyrd are incorporated here. The bowl stands for the
    first sister, she of the past; the stones for the second sister- the present;
    the third action, that of reflection, is the sister of the future, the third sister.
  prefs: []
