- en: How do you close the circle?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如何关闭这个圈？
- en: Confusing as this might sound, you cast a circle and close it before the spell,
    then open the circle at the end [this person just got the terms mixed up] so you
    cast the circle whichever way works best for you [either look up one if you don't
    have a circle casting or message me, don't have enough space here] when you're
    opening the circle you go in the opposite direction/order, so you say thank you
    to any deities you called in [which isn't needed for this spell] then go to the
    last quarter [direction] you went to, thank the energy and say goodbye, and walk
    in the opposite direction giving thanks to each quarter as you go.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可能听起来令人困惑，但你在施法前会画出一个圆圈并在施法后关闭它，然后在结尾打开圆圈 [这个人刚好把术语搞混了]，所以你可以按照你最擅长的方式施展圆圈
    [如果你没有施法圆圈的话，可以查一下，或者给我发消息，这里的空间不够] 当你打开圆圈时，你会按照相反的方向/顺序行事，所以你向你召唤的任何神明表示感谢 [对于这个咒语来说是不需要的]
    然后去到你最后一个季度 [方向]，感谢能量并告别，并且沿着相反的方向感谢每个季度。
