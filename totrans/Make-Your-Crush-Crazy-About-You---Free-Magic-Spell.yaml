  type: TYPE_NORMAL
  zh: 5 件物品（蜡烛、花、石头、树叶等）
- en: Yarn
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纱线
- en: Place the four items as four corners of a square, and the fith in the center.
    Walk around the circle, and touch each item (light them if they are candles) calling
    out to the spirits of that direction. Then stand in the middle and call out to
    the spirits of the universe.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 把四件物品放在正方形的四个角落，第五个物品放在中心。绕着圆圈走，触摸每一个物品（如果是蜡烛则点燃），呼唤各个方向精灵的灵魂。然后站在中间，呼唤宇宙的精灵。
- en: 'Sit in the middle and say: "Spirits here, spirits there, spirits everywhere,
    come and assist me. Cloud (crushes) mind and allow him/her/them to only think
    of me. Make them obsessed with me, their every thought surround me, let all they
    know be me."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在中间说：“精灵在这里，精灵在那里，到处都是精灵，请过来帮助我。云（碎片）心灵，让他/她/他们只想到我。让他们为我痴迷，每一个想法都围绕着我，让他们所知道的都是我。”
- en: 'Take a break and wrap the yarn around your fingers, toy with it, amd think
    about your crush: "Let their mind be wrapped around my fingers, let their thoughts
    be plauged by me. Allow me to toy with it, This is my will so mote it be"'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 休息一下，把线绕在你的手指上，玩弄它，并思考你的暗恋：“让他们的思想被我缠绕，让他们的思想被我折磨。允许我玩弄它，这是我的意愿，所以就这样吧。”
- en: Thank the spirits, and close the circle.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢精灵，并关闭这个圈。
