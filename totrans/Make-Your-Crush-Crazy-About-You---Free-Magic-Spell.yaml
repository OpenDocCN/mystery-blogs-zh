- en: Be careful what you wish for, this spell will make your crush obsessed with
    you, all they think about is you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 慎重你所期望的，这个咒语会让你的暗恋对你着迷，他们所有的思绪都围绕着你。
