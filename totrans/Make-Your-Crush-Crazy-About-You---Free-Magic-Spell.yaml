  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“让你的暗恋对你疯狂”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
