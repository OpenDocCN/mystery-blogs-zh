- en: '## Casting Instructions for ''Angels and Prophetic Dreams'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《天使与预言性梦境》的演员指示'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Before you go to bed or asleep just ask angels or guardian
    angel for guidance, answers to your questions or healing or if you would like
    to say something.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**在你上床睡觉之前或睡着之前，只需向天使或守护天使寻求指导、回答你的问题或治疗，或者如果你想说点什么。'
- en: You may hear a voice if you are very intuitive. Ask them to keep you from evil
    and ask them to watch over you. When you get used to doing this and if you've
    ever heard a voice, ask them to show themselves kindly. If they do, do not be
    scared. Talk to them or say thank you.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你非常有直觉力，你可能会听到一种声音。请他们保佑你远离邪恶，并请他们保护你。当你习惯了这样做，如果你曾经听到过一种声音，请友好地要求他们显现出来。如果他们这样做了，不要害怕。和他们交谈或说声谢谢。
