- en: Light the three candles before you, (must be in a triangle formation.)  Put
    the black cloth in the center of the candle formation.  Put the picture and item
    on the cloth, then fold it up. Chant:"
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在你面前点燃三根蜡烛（必须呈三角形排列）。将黑布放在蜡烛形成的中心。将照片和物品放在布上，然后折叠起来。诵读：“
- en: You who crossed through the veil, whom i see in this picture, whom owns this
    item. I wish to speak with you. Come forth to me, obey the summoning." Drop your
    blood on the cloth. "My blood ssummons thea dear spirit, come forth and head the
    call. by my blood i mote it be."
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你穿过面纱，我在这张图片中看到你，这件物品属于你。我想与你交谈。出现在我面前，听从召唤。”在布上滴上你的血。“我的血召唤亲爱的灵魂，前来听从我的召唤。用我的血为之。”
