- en: This spell helps you earn your energy aka Weather energy to do weather spells
    ( It works I mean it).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语可以帮助你获得你的能量，也就是天气能量，用于施展天气咒语（它有效，我是说真的）。
- en: '## Casting Instructions for ''Your own weather Day Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''你自己的天气日咒语'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: None but out were there is some cloud
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有在有一些云的地方
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: None but out were there is some cloud
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有在有一些云的地方
- en: First go outside or look out a window then look at the clouds and then chant
    out loud the following
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先出去或看窗外，然后看云，然后大声吟唱以下内容
- en: '**"Clouds near and far, please make it ______(say snow, Rain,be sunny,or windy)oh
    mighty spiret, make the weather be what I said,______ (say snow, Rain,be sunny,or
    windy."**'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"附近和远处的云，请让它______（说雪，下雨，晴天，或刮风）哦伟大的精灵，让天气变成我说的那样，______（说雪，下雨，晴天，或刮风。"**'
- en: Like you said up there)it shall be thank you god jesus and all" then you should
    have it happen in 1 hour.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 就像你上面说的那样）它将感谢你，上帝，耶稣和所有人"，然后你应该在 1 小时内让它发生。
