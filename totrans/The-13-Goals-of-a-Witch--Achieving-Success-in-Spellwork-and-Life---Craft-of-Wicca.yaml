- en: 'The 13 Goals of a Witch: Achieving Success in Spellwork and Life - Craft of
    Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 巫师的13个目标：在咒语和生活中取得成功 - Wicca的手艺
- en: 来源：[https://craftofwicca.com/the-13-goals-of-a-witch/#0001-01-01](https://craftofwicca.com/the-13-goals-of-a-witch/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-13-goals-of-a-witch/#0001-01-01](https://craftofwicca.com/the-13-goals-of-a-witch/#0001-01-01)
- en: You’re drawn to the witch lifestyle for a reason. You want to achieve success
    in spellwork and in life. But what are the specific goals of a witch?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你被巫师的生活方式吸引是有原因的。你想在咒语和生活中取得成功。但巫师的具体目标是什么？
- en: There is no one answer to this question, as the goals of a witch can vary from
    person to person. However, there are some general themes that appear in nearly
    all lists of witch goals.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个问题并没有一个标准答案，因为巫师的目标因人而异。然而，几乎所有巫师目标清单中都有一些共同主题。
- en: In this post, we’ll explore the 13 goals of a witch and discuss how you can
    achieve them in your own life.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将探讨巫师的13个目标，并讨论如何在自己的生活中实现它们。
- en: '## What Are the Goals of a Witch?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 巫师的目标是什么？'
- en: 'So, you want to know the goals of a witch? It’s a broad question, and there
    is no one answer that fits everyone. However, after years of studying and practicing
    witchcraft, Scott Cunningham famously distilled the 13 most essential goals that
    all witches should strive for:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你想知道巫师的目标？这是一个广泛的问题，没有一个适合所有人的答案。然而，经过多年的研究和实践巫术，斯科特·坎宁安著名地概括了所有巫师都应该努力实现的13个最基本的目标：
- en: 1.  Know yourself
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 了解自己
- en: Know your craft
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 熟悉你的手艺
- en: Learn
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学习
- en: Apply knowledge with wisdom
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以智慧运用知识
- en: Achieve balance
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实现平衡
- en: Keep your words in good order
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持你的言辞有序
- en: Keep your thoughts in good order
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持你的思想有序
- en: Celebrate life
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 庆祝生活
- en: Attune with the cycles of the Earth
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与地球的循环保持调和
- en: Breathe and eat correctly
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确呼吸和进食
- en: Exercise the body
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 锻炼身体
- en: Meditate
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 冥想
- en: Honor the Divine
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尊重神圣
- en: These goals help direct you onto the right path for developing a solid spiritual
    practice and creating positive change in the world.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些目标帮助你走上正确的道路，发展坚实的精神实践，并在世界上创造积极的变化。
- en: A witch is never done working on herself or her magic, and there is always room
    for growth. But if you can focus on these 13 goals and make them your own, you
    will be well on your way to success in spellwork and life.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一个巫师永远不会停止努力改进自己或她的魔法，总有成长的空间。但如果你能专注于这13个目标并使它们成为你自己的，你将在咒语和生活中取得成功的道路上走得更远。
- en: '## The 13 Goals of a Witch Deep Dive'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '## 巫师深度挖掘的13个目标'
- en: The ability to perform magic is both alluring and powerful.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 进行魔法的能力既诱人又强大。
- en: It is of the utmost importance that you know yourself before you begin a serious
    practice. Many people cannot hold themselves accountable.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始认真练习之前，了解自己是至关重要的。许多人无法对自己负责。
- en: 'There are many people who have ruined their lives by giving in to every whim:
    curse this enemy, manipulate that crush, and on and on.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多人通过迁就每一个心血来潮而毁掉了自己的生活：诅咒这个敌人，操纵那个暗恋，等等。
- en: It is okay to be fast to anger, but you must know that about yourself and understand
    how to keep yourself from using magic when in these situations.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 生气是可以的，但你必须了解自己，并明白如何在这些情况下阻止自己使用魔法。
- en: Goals 2-4 go together. This is a lifelong journey of mastering a craft. It is
    much better to understand what goes into a spell and why you are doing it than
    to blindly copy someone else’s work.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 目标2-4是相互关联的。这是一生都在掌握技艺的旅程。了解一个咒语的构成和为什么要这样做要比盲目复制别人的工作要好得多。
- en: This means we must keep learning and understanding our craft. This way, when
    our magic doesn’t work for whatever reason, we have the ability to analyze what
    went wrong and take corrective action.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着我们必须不断学习和了解我们的手艺。这样，当我们的魔法因某种原因不起作用时，我们有能力分析出了什么问题并采取纠正措施。
- en: If you have no understanding of your craft, you’ll be stuck.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对自己的手艺一无所知，你将陷入困境。
- en: Balance is important in all things. The elements are in balance, and our lives
    must also be in balance for much the same reason as the first goal.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 平衡在所有事物中都很重要。元素是平衡的，我们的生活也必须为了同样的原因而平衡。
- en: When we are out of balance with nature or our spiritual selves, then things
    will go wrong.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们与自然或我们的精神自我失衡时，事情就会出错。
- en: Wicca is a religion of nature. This is why I recommend having your own [Wiccan
    garden](https://craftofwicca.com/the-essential-wiccan-garden-design-supplies-and-more/).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Wicca是一种自然宗教。这就是为什么我建议你拥有自己的[Wiccan花园](https://craftofwicca.com/the-essential-wiccan-garden-design-supplies-and-more/)。
- en: 'This means we must become intimate with the ways of nature: celebrating the
    [Wheel of the Year](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/),
    nurturing life in all its forms, and communing with the Earth.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着我们必须与自然的方式亲密接触：庆祝[年轮节](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/)，培育各种形式的生命，并与大地交流。
- en: I know a lot of witches want to ignore this part, but it is very important.
    You cannot properly sense the energy around you and manipulate it during magic
    and spellwork if you are not attuned to nature.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道很多女巫想忽略这一部分，但这非常重要。如果你不对自然进行调和，就无法正确感知周围的能量并在魔法和施法中操作它。
- en: One of the best ways to improve this part of your practice is to start a [Wiccan
    meditation](https://craftofwicca.com/how-to-start-a-daily-wiccan-meditation/).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 提升你实践的这一部分最好的方法之一是开始[Wiccan冥想](https://craftofwicca.com/how-to-start-a-daily-wiccan-meditation/)。
- en: There is no easy and quick way to become a competent witch, and an incompetent
    witch is very dangerous to herself and others.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一名称职的女巫并不容易也不快捷，而一名不称职的女巫对自己和他人都非常危险。
- en: Lastly, do not ignore the divine aspect of Wicca. There is so much out there
    that is unseen and bigger than us all, and this is all that needs to be meant
    by “the Divine.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，不要忽视Wicca的神性方面。存在着许多超出我们所有人范围的不可见和更大的东西，这就是“神圣”所需要表达的一切。
- en: Wicca is a religion without dogma, so you do not need to worship in any formal
    way, but I assure you my witchcraft improved as soon as I honored that such power
    existed beyond my reach.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Wicca是一种没有教条的宗教，所以你不需要以任何正式的方式进行崇拜，但我向你保证，一旦我意识到这种力量存在于我无法触及的地方，我的巫术就得到了改善。
- en: It humbles you and helps you keep your practice in perspective.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这使你谦卑，并帮助你保持对实践的透视。
- en: At the core of every witch’s practice are the 13 Goals of a Witch, which represent
    the essential skills and traits that every witch must develop in order to be successful.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 每个女巫实践的核心是13个女巫的目标，它代表了每个女巫必须发展的基本技能和特质，以便取得成功。
- en: These goals encompass everything from developing a strong magical will to mastering
    the art of spellwork, to become emotionally balanced and fulfilled.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些目标涵盖了从发展强大的魔法意志到掌握咒语艺术，再到实现情感上的平衡和满足的一切。
- en: Achieving these goals is the key to success in your personal and magical lives.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 实现这些目标是你个人生活和魔法生活成功的关键。
- en: Do you have what it takes? Only time will tell!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你有这个能力吗？只有时间能告诉我们！
- en: Achieving These Goals Through Spellwork
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过施法实现这些目标
- en: 'Now that you know the 13 goals of a witch, you may be wondering how you can
    achieve them through spellwork. Here are a few tips:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你知道了女巫的13个目标，也许你会想知道如何通过施法来实现它们。以下是一些提示：
- en: Choose spells that correspond with your goals.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择与你的目标相对应的咒语。
- en: Visualize yourself achieving your goals as you perform the spell.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在执行咒语时，想象自己实现目标。
- en: Believe in yourself and your ability to achieve success.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相信自己，相信你能够取得成功。
- en: Be patient and stay focused on your goal.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要有耐心，专注于你的目标。
- en: Use your willpower to achieve your goals.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用你的意志力来实现你的目标。
- en: If you keep the goals in mind each time you perform spellwork, you will start
    to subconsciously incorporate them into every aspect of your life.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你每次施法时都牢记这些目标，你将开始在生活的每个方面下意识地将它们融入其中。
- en: This is the best way to really embody the true nature of Wicca and being a witch.
    When you struggle to follow the path, then you will constantly stumble.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这是真正体现Wicca和成为女巫的本质的最佳途径。当你努力追随这条道路时，你将不断地绊倒。
- en: I no longer even think about these goals. They are just a part of my identity
    after years of keeping them in mind as I performed my craft.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我甚至不再想着这些目标。多年来，我将它们牢记在心，它们已经成为我身份的一部分。
- en: Achieving These Goals Through Other Means
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过其他方式实现这些目标
- en: While the thirteen goals of a witch can be achieved through spellwork, it’s
    important to remember that there are other ways to accomplish these goals as well.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然通过施法可以实现女巫的十三个目标，但重要的是记住还有其他方法也可以达到这些目标。
- en: For example, if you want to be successful in your career, you can work hard
    and hone your skills. Or, if you want to find love, you can put yourself out there
    and meet new people.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 举例来说，如果你想在你的职业生涯中取得成功，你可以努力工作，磨练自己的技能。或者，如果你想找到爱情，你可以投入自己，结识新朋友。
- en: The most important thing is to stay focused and driven. Remember why you’re
    working towards these goals in the first place, and don’t let anything stand in
    your way. With dedication and perseverance, you can achieve anything!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是保持专注和动力。记住你首次为什么朝着这些目标努力，并且不要让任何事情阻碍你。通过奉献和毅力，你可以实现任何事！
- en: I highly recommend having a Wiccan journal in addition to your Book of Shadows.
    In this journal, you can reflect on what each of the goals means to you and you
    can record if you are following the goals and how you slip up.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议在你的魔法手札（Book of Shadows）之外再拥有一个女巫日记。在这本日记中，你可以反思每个目标对你意味着什么，记录你是否在追随这些目标以及你是如何犯错的。
- en: You can track which are hardest for you and make a conscious effort to improve
    in those areas.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以追踪哪些对你来说最困难，并刻意努力在这些领域取得进步。
- en: Journaling is a highly underrated part of being a witch.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 写日记是成为女巫中被高度低估的一部分。
- en: Conclusion
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: 'So there you have it: the 13 goals of a witch. These goals can help you achieve
    success in spellwork and life. Just remember to stay positive, patient, and persistent,
    and always put your needs first. Congratulations on making it to the end!'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这就是女巫的13个目标。这些目标可以帮助你在咒语工作和生活中取得成功。只要记住保持积极、耐心和坚持，并且始终把自己的需求放在首位。恭喜你成功地走到了最后！
- en: If you want to achieve success in spellwork and life, you’ll need to focus on
    achieving these goals.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在咒语工作和生活中取得成功，你需要专注于实现这些目标。
