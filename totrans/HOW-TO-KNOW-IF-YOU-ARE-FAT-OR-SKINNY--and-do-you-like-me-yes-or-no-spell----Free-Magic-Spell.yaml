- en: '## Casting Instructions for ''HOW TO KNOW IF YOU ARE FAT OR SKINNY (and do
    you like me yes or no spell)'''
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：《如何知道你是胖还是瘦（你喜欢我吗？是或否的咒语）》'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Say: "Hoodoo," then say, "activate."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为此咒语准备以下物品：** 说：“Hoodoo”，然后说：“激活。”'
- en: Then a voice over just tells you when you want to know what you look like sorta
    like what you look like, IT IS VERY BLUNT. If something goes wrong a ghost in
    the mirror if you stare at one will tell you what is sort of going on to see if
    it is working right. Just stare at mirror and ghost comes out to tell you, only
    you can see the ghost unless you want it to be public. You sorta have to want
    it to happen not accidently had it do something. Also tells you who likes you
    that you like. This spell is satanic.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后一个声音告诉你当你想知道自己长什么样子，有点像你长什么样子，这非常直接。如果出了问题，镜子里的幽灵会告诉你到底发生了什么，看看是否运行正常。只需盯着镜子，幽灵就会出来告诉你，只有你能看到幽灵，除非你希望它公开。你得希望这种事发生，而不是无意中做了些什么。还告诉你谁喜欢你，你也喜欢他们。这个咒语是撒旦的。
