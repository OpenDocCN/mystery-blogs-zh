- en: Collect fresh rainwater the nest time it rains. Keep the container tightly sealed
    in the refrigerator until you have a bright moonlit night. Place the water outside,
    exposed to the moon beams overnight. On the following night, pour the water through
    a sieve onto any woman (it could just be yourself who wishes to concieve a baby).
    I suggest pouring over her head as she stands naked in the bathtub so that it
    hits most parts of her body. As the water falls, the woman should visualize the
    emotion she'll feel holding her newborn in her arms.
  prefs: []
  type: TYPE_NORMAL
