  - PREF_H1
  type: TYPE_NORMAL
- en: Scented incense can be a great addition to spells. Although, it is important
    to know what scents give off certain energy or power. This way, if you ever use
    incense in one of your spells, you'll know what kind to use to give your magick
    that extra ''oomph''.
