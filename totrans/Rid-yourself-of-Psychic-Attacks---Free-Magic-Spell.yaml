- en: '## Casting Instructions for ''Rid yourself of Psychic Attacks'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 2 white candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sea salt in warm water in a cauldron or bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Incense (frankincense or myrrh are good)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your favorite oil.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 2 white candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sea salt in warm water in a cauldron or bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Incense (frankincense or myrrh are good)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your favorite oil.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Place the candles at the back of the altar, one on the right to represent the
    God, one on the left for the Goddess. Place the salt water in the centre, and
    the incense at the front.
  prefs: []
  type: TYPE_NORMAL
- en: 'Anoint each item with the oil and say :'
  prefs: []
  type: TYPE_NORMAL
- en: '**"I ward off negativity in my home, work and everyday life.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: No evil or negativity shall enter here."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Picture a white light around you and as it increases to full intensity, picture
    it surrounding your home and work place Now say :'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Psychic vampires in the night'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Psychic vampires who destroy my life
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Destroy no more of what I achieve
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Destroy no more of what I receive
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Negativity is not welcome
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Evil is not welcome
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In me, around me or the people I love."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Repeat this 3 times, then allow the incense and candles to burn themselves out.
  prefs: []
  type: TYPE_NORMAL
