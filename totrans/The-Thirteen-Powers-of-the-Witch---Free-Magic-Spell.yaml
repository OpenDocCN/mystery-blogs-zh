- en: '## Casting Instructions for ''The Thirteen Powers of the Witch'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**This poem is very powerful and will create change. This
    poem can be a blessing and be included in any spell by adding:   ''''Thirteen
    powers do the Witches claim their right of lineage by (deity)''s name. Tie a knot
    and say the words or hand on head---the blessing conferred. A Witch can give success
    in love curse or bless through God/dess above. Speak to beasts and spirits alike
    command the weather;cast out a blight. Read the heavens and stars of night, divine
    the future and give good advice. Conjure treasure and bring fortune to bear heal
    the sick and kill despair."'
  prefs: []
