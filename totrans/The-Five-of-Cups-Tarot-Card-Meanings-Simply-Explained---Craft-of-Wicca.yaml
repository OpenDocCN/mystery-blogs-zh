- en: The Five of Cups Tarot Card Meanings Simply Explained - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 五杯牌塔罗牌解析简明说明 - 巫术工艺
- en: 来源：[https://craftofwicca.com/the-five-of-cups-tarot-card-meanings-simply-explained/#0001-01-01](https://craftofwicca.com/the-five-of-cups-tarot-card-meanings-simply-explained/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-five-of-cups-tarot-card-meanings-simply-explained/#0001-01-01](https://craftofwicca.com/the-five-of-cups-tarot-card-meanings-simply-explained/#0001-01-01)
- en: Today we’ll cover the meaning and interpretation of the Five of Cups tarot card.
    This is a part of a deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将介绍五杯牌塔罗牌的含义和解释。这是深入系列的一部分，涵盖了关于[tarot](https://craftofwicca.com/tarot/)的内容。
- en: '## Summary'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 摘要'
- en: '| Category | Meaning |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 类别 | 意义 |'
- en: '| --- | --- |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright meaning | Grief, loss, disappointment, sorrow, regret |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 正位含义 | 悲伤、损失、失望、悲伤、遗憾 |'
- en: '| Reversed meaning | Acceptance, moving on, finding the silver lining, forgiveness
    |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 逆位含义 | 接受，继续前行，找到美好的一面，原谅 |'
- en: '| Astrology | Mars in Scorpio |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 占星学 | 水星在天蝎座 |'
- en: '| Love | Heartbreak, feeling unloved, mourning a lost love |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 心碎、感觉不被爱、哀悼失去的爱情 |'
- en: '| Career | Disappointment, missing out on an opportunity, feeling unfulfilled
    |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 职业生涯 | 失望、错过机会、感觉不满足 |'
- en: '| Finances | Financial loss, missed investment opportunities, regrets about
    past financial decisions |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 财务损失，错过投资机会，对过去的财务决策后悔 |'
- en: '| Past | Past disappointments, unresolved issues, mourning what could have
    been |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 过去的失望、未解决的问题、对可能发生的事情哀悼 |'
- en: '| Present | Current grief, loss, or disappointment, feeling stuck in the past
    |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 当前的悲伤、损失或失望，感觉停滞在过去 |'
- en: '| Future | Upcoming loss, potential regret or sorrow, the need to accept and
    move on |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 即将发生的损失，可能的遗憾或悲伤，需要接受并继续前行 |'
- en: The Five of Cups tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 五杯牌塔罗牌描述
- en: The Five of Cups is a tarot card that is often associated with disappointment,
    loss, and grief.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 五杯牌是一张与失望、损失和悲伤经常相关联的塔罗牌。
- en: The imagery on the card typically includes a figure standing in front of a river,
    with three cups overturned and spilling their contents onto the ground. Two upright
    cups can also be seen in the background.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片上的图像通常包括一个人物站在河边，三个杯子倾倒并将内容洒在地上。背景中还可以看到两个竖立的杯子。
- en: The figure is usually depicted as standing in a contemplative or sorrowful pose,
    with their head bowed and their back turned to the upright cups.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图像通常描绘为一个沉思或悲伤的姿态，头低下，背对着竖立的杯子。
- en: The overall tone of the card is one of sadness and regret, with the spilled
    cups representing the things that have been lost or gone wrong.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片的整体氛围是悲伤和遗憾，溢出的杯子象征着失去或出错的事物。
- en: Some interpretations suggest that the figure may be looking back on past mistakes
    and regrets, while others suggest that they may be looking forward to a brighter
    future, despite the current hardships.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一些解释表明，这个人物可能在回顾过去的错误和遗憾，而另一些解释则表明，尽管当前困境，他们可能在期待更光明的未来。
