- en: The Five of Cups tarot card description
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Five of Cups is a tarot card that is often associated with disappointment,
    loss, and grief.
  prefs: []
  type: TYPE_NORMAL
- en: The imagery on the card typically includes a figure standing in front of a river,
    with three cups overturned and spilling their contents onto the ground. Two upright
    cups can also be seen in the background.
  prefs: []
  type: TYPE_NORMAL
- en: The figure is usually depicted as standing in a contemplative or sorrowful pose,
    with their head bowed and their back turned to the upright cups.
  prefs: []
  type: TYPE_NORMAL
- en: The overall tone of the card is one of sadness and regret, with the spilled
    cups representing the things that have been lost or gone wrong.
  prefs: []
  type: TYPE_NORMAL
- en: Some interpretations suggest that the figure may be looking back on past mistakes
    and regrets, while others suggest that they may be looking forward to a brighter
    future, despite the current hardships.
  prefs: []
  type: TYPE_NORMAL
