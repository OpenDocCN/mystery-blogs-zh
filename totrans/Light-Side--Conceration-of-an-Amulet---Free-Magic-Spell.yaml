- en: 'Light Side: Conceration of an Amulet'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 光明面：护身符祝圣
- en: This is the High Light Version of Creating an Amulet/Talisman.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是创建护身符/护符的高亮版本。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Altar.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 祭坛。
- en: White Candle & Red Candle.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白蜡烛和红蜡烛。
- en: Incense/Frankincense (Recommended.)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香熏/乳香（推荐）。
- en: An Amulet or Talisman you wish to Enchant.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个你希望施加魔法的护身符或护符。
- en: 'Casting Instructions for ''Light Side: Conceration of an Amulet'''
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用于“光明面：护身符祝圣”的施法说明
- en: Hold Your soon to be magical item in your receptive hand (left if your right
    handed, right if your left handed)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 将即将成为魔法物品的物品放在你的感受手中（如果你是右撇子则为左手，如果你是左撇子则为右手）
- en: 2) Close your eyes and your fist about the magical item and begin to feel the
    energy of your body protective, powerful, personal thought energy flowing through
    your body, down your arm and into your hand holding the magical item.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 闭上眼睛，握紧你的拳头，开始感受你的身体能量，守护、强大、个人的思维能量流过你的身体，沿着你的手臂进入你握着的魔法物品中。
- en: 3) Feel the magical item begin to pulse with your power, your personal power.
    See yourself wearing it and the magical item protecting you as you work or go
    to school or play sports or walk home at night from work. Feel the power and invoke
    your personal god/goddess who you feel attuned with the most.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 感受魔法物品开始随你的力量跳动，你个人的力量。看到自己戴上它，当你工作、上学、运动或晚上从工作回家时，这件魔法物品保护着你。感受力量，唤起你最与之共振的个人神祇。
- en: Feel and envision the energy and personal power charging through you your arm,
    your hand and your magical item all at once, envision it as a protective white,
    yellow or blue light glowing all about you.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 感受并设想能量和个人力量同时通过你、你的手臂、你的手和你的魔法物品流动，设想它作为一种保护性的白色、黄色或蓝色光芒围绕着你发光。
- en: 4) Light your White and Place your Incense in the middle of the Altar. After
    doing so Hold the Amulet within your hand moving back and forth through the flame
    and say ''Here burns the Sincerity of (Name.) His/Her Belief in the power of the
    Talisman Burns...as strongly as does this flame. It will never die..''
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 点燃你的白色蜡烛并将你的香熏放在祭坛中央。之后，将护身符握在手中，在火焰中来回移动，并说：“这里燃烧着（名字）的真诚。他/她对护身符力量的信仰如同这火焰一般坚定。它永不熄灭……”
- en: 5) Light your Red Candle moving it through the Fire (3) times and say
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 点燃你的红色蜡烛，让它通过火焰（3次），并说：
- en: '''''Here is the Love that goes into this amulet, For the Talisman is a storehouse
    of the Power of Love.'''''
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这是我对这个护身符投入的爱，因为护身符是爱的力量的仓库。”
- en: 6) Take the Talisman and move it through the WHITE candle letting the flame
    burn both sides. After doing so do the same with the red and say ''By Fire do
    I cleanse this Talisman of any and all Impurities that may dwell within it.''
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 拿起护身符，将其移过白色蜡烛，让火焰同时燃烧两侧。做完这些后，同样对红色蜡烛做，并说：“通过火焰，我净化这个护身符中可能存在的所有不纯物。”
- en: 7) Now pass the Amulet/Talisman three times through the incense smoke whilst
    saying ''And by the Gods I sense and cleanse it to be ready for my purpose.''
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 现在通过香熏烟雾三次传递护身符/护符，并说：“通过神明，我感受并净化它，为我的目的做好准备。”
- en: 8) Now take the Talisman/Amulet and hold it within your Dominate hand and speak
    ''This Talisman I Imbue with Love. Whoever shall were it shall feel it's endless
    Power..That Power will be ever with it's wearer, so long as He/She/I shall bare
    it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 8) 现在拿起护身符/护符，握在你的主导手中，并说：“我用爱充实这个护身符。无论谁佩戴它都将感受到它无尽的力量……这个力量将一直与佩戴者同在，只要他/她/我愿意佩戴它。
- en: 9) Now Pass it three times again through the Red and speak ''Here is that Love
    fully consecrated within.''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 9) 现在再次通过红色蜡烛三次，并说：“这里有完全祝圣的爱。”
- en: '10) Lay the Talisman/Amulet in between the Red and White Candle for 3 hours
    undisturbed. It should be Constantly worn by it''s Bearer at all times try not
    to take it off too often, too many times you pull it from you it will become useless
    and you must restart the process again. I hope that you find this spell useful
    and use it wisely, Note: The Amulet or Talisman should be touching your skin when
    thou wear it.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 10）将护身符/护身符静置在红白蜡烛之间3小时，不受干扰。它应该始终由持有者佩戴，尽量不要经常取下，你从自己身上取下它的次数太多，它将变得无用，你必须重新开始这个过程。希望你能发现这个法术有用并明智地使用，注意：当你佩戴时，护身符或护身符应该接触你的皮肤。
