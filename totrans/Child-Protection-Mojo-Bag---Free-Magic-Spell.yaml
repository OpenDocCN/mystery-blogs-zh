- en: Also light the sage stick and candles the moral and pestle then crush the egg
    shells into it
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 同时点燃鼠尾草棒和蜡烛，然后把蛋壳压碎到里面。
- en: then add the herbs into it after adding all the herbs and the egg shells into
    the moral and pestle. Then take the black or white cloth, add the mixture into
    the cloth then chant
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在加入所有的草药和蛋壳之后将它们加入到研钵中。然后拿起黑色或白色的布，把混合物放入布中，然后念咒语。
- en: '"Great Goddess I ask of the please protect my child so mote it be "'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"大女神，请保护我的孩子，成就如愿"'
- en: Then tie the bag into three knots so the herbs wont fall out then place under
    child's bed
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将袋子打成三个结，以防止草药掉出，然后放在孩子的床下。
