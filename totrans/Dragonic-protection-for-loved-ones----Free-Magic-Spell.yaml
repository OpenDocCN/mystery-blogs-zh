- en: This is a ritual that calls on the powers of dragons, to protect you and the
    people you hold dear.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个召唤龙力量的仪式，为了保护你和你所珍视的人。
- en: '## Casting Instructions for ''Dragonic protection for loved ones.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ‘为所爱之人寻求龙之保护’的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: A candle.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支蜡烛。
- en: Any kind of natural incense.
  id: totrans-12
  prefs:
