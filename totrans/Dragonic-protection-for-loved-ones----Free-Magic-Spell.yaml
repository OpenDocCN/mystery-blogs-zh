- en: ( A tip for people that have difficulties to clear their mind or concentrate,
    look up binaural beats on youtube, these music video's contain brainwaves and
    can really help you to concentrate, I reccomend using the Alpha Brainwaves)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: （对于那些难以清空头脑或集中注意力的人的提示，可以在 YouTube 上搜索双耳节拍，这些音乐视频包含脑波，可以帮助你集中注意力，我建议使用 Alpha
    脑波）
- en: Light your candle and incense and enter a deep meditation, then once you have
    cleared your mind Imagine the ones you want to protect being engulfed in a thin
    layer of protective energy as you recite the following prayer to call for the
    aid of dragons (remember to speak in a clear but respectfull and most of all calm
    voice, Dragons do not like to be commanded, and they prefer a calm mind.)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 点亮您的蜡烛和香，进入深层冥想，一旦您清空了头脑，想象您想要保护的人被一层薄薄的保护能量所笼罩，当您朗诵以下祈祷以请求龙的帮助时（请记住用清晰但尊重和冷静的声音说话，龙不喜欢被命令，他们更喜欢冷静的头脑。）
- en: Quis sapiens et potens draconum ope tutatus sum supplex tuos diligere et nutrire
    et audite vocem meam et protegi Sic fiat!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Quis sapiens et potens draconum ope tutatus sum supplex tuos diligere et nutrire
    et audite vocem meam et protegi Sic fiat！
- en: '(Translation: Oh wise and powerful dragons, I humbly call thy aid in protecting
    those I love and cherish now hear my plea and let them be protected so mote it
    be!).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: （翻译：智慧而强大的龙啊，我谦卑地请求你的帮助，保护我所爱和珍视的人，现在听从我的请求，让他们得到保护，如此定矣！）。
