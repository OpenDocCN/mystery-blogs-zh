- en: Dear Tadashi, sorry if it came over as roleplay, because it really is not....This
    is a story about what happened to me in real life....and also I would never write
    something like roleplay on a website that does not permit roleplaying.....because
    I am one of those people that DO still read the rules. Have a nice day
  prefs: []
