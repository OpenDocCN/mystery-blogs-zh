- en: What Is A Honey Jar Spell And How Is It Different From A Sugar Jar Spell? |
    Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 蜂蜜罐咒语和糖罐咒语有什么区别？ | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/what-is-a-honey-jar-spell-and-how-is-it-different-from-a-sugar-jar-spell/#0001-01-01](https://teaandrosemary.com/what-is-a-honey-jar-spell-and-how-is-it-different-from-a-sugar-jar-spell/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/what-is-a-honey-jar-spell-and-how-is-it-different-from-a-sugar-jar-spell/#0001-01-01](https://teaandrosemary.com/what-is-a-honey-jar-spell-and-how-is-it-different-from-a-sugar-jar-spell/#0001-01-01)
- en: A honey jar spell is often one of the first spells a beginner witch learns because
    it’s easy and safe. There isn’t much backlash (if you believe in the law of 3
    and karma) but a well-made honey jar spell is **super** effective, even if you
    don’t have a ton of power.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 蜂蜜罐咒语通常是初学女巫学习的第一个咒语，因为它既简单又安全。即使你没有很多力量，一个制作良好的蜂蜜罐咒语也是**非常**有效的。
- en: If you need to appeal to someone’s better nature and want them to see you in
    a good light, try a sweetening jar. A honey jar spell (also known as a sweetening
    jar or even a sugar jar spell) can be used to sweeten virtually anyone’s feelings
    towards you, including family, friends, a boss, a coworker, etc.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要吸引某人更好的一面，并希望他们以良好的态度看待你，请试试甜化罐。蜂蜜罐咒语（也称为甜化罐或糖罐咒语）可以用来让几乎任何人对你的感觉变得甜美，包括家人、朋友、老板、同事等。
- en: Sugar and honey are the exact opposite of salt in witchcraft. Salt repels while
    sugar and honey attract; this is a great spell for attracting kindness and good
    thoughts from a specific individual.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在女巫craft中，糖和蜂蜜是盐的完全对立面。盐是排斥的，而糖和蜂蜜吸引；这是一个用于从特定个人吸引善意和良好想法的好咒语。
- en: Where does the honey jar spell come from?
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 蜂蜜罐咒语的起源是什么？
- en: The sweetening jar (which is either a honey jar spell or sugar jar spell) was
    originally a Hoodoo spell and has roots in folk magic, however it has been modified
    time and time again. Nowadays, it’s present in almost every magical culture.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 甜化罐（无论是蜂蜜罐咒语还是糖罐咒语）最初是Hoodoo咒语，源于民间魔法，但已经多次修改。如今，它几乎存在于每一个魔法文化中。
- en: This is one of the most universal spells. You’ll find some variation of it in
    almost any magical practice. This is because it’s safe and effective, making it
    a great spell for both beginner and advanced students of witchcraft.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最普遍的咒语之一。你几乎可以在任何魔法实践中找到它的某种变体。这是因为它安全有效，使其成为巫术初学者和进阶学生的绝佳咒语。
- en: What is a sweetening jar?
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是甜化罐？
- en: A honey jar (or sugar jar) is generally known as a sweetening jar; the purpose
    of it is to sweeten another person’s feelings towards you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 蜂蜜罐（或糖罐）通常被称为甜化罐；它的目的是让另一个人对你的感情变得甜美。
- en: You can cast a honey jar spell on or about anyone you want. Many witches use
    sweetening jars for bosses, in-laws, or even significant others when things seem
    to be going sour.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以对任何你想要的人施展蜂蜜罐咒语。许多女巫在老板、姻亲，甚至重要的另一半似乎关系变得紧张时使用甜化罐。
- en: The idea is that a sweetening jar won’t *change* the person’s feelings, but
    it will bring out your best qualities and help that other person to see you in
    a more authentic, positive light. Because it doesn’t straight up alter feelings
    or create energetic bonds, this is a relatively safe spell to cast karmically-speaking.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是甜化罐不会*改变*人的感情，但会展现出你的最佳品质，并帮助对方以更真实、积极的态度看待你。因为它不会直接改变感情或创建能量联系，所以在道德上来说，这是一个相对安全的咒语。
- en: If you’ve done everything you can to endear yourself to someone and find that
    they *still *don’t like you for whatever reason, it might be time to try a honey
    jar spell!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经尽了一切努力去讨好某人，但发现他们*仍然*因为某种原因不喜欢你，也许是时候尝试一下蜂蜜罐咒语了！
- en: You can also use a honey jar for *self-love* or to “sweeten up” a situation
    that is currently sour.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以用蜂蜜罐来进行*自我爱*或“甜化”当前酸涩的情况。
- en: Lastly, some witches will create a honey jar to bless other people (and sweeten
    up the world in general towards a friend) or as a blessing on a marriage.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一些女巫会制作蜂蜜罐来祝福其他人（并使世界向朋友甜美），或作为对婚姻的祝福。
- en: What’s the difference between a honey jar spell and a sugar jar spell?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 蜂蜜罐咒语和糖罐咒语有什么区别？
- en: A honey jar spell is the more common form of a sweetening jar. The ingredients
    are the same (you use either honey or sugar) but the outcome is slightly different.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 蜂蜜罐咒语是甜化罐的一种常见形式。成分是相同的（使用蜂蜜或糖），但结果略有不同。
- en: A honey jar spell takes quite a bit of time to work, however it’s very strong.
    Honey is *extremely *slow and this spell is no exception. I do find that a honey
    jar spell is a much better long term spell if you don’t mind waiting a few months
    for the results to manifest.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 蜜罐咒语需要相当长的时间才能发挥作用，但非常强大。蜂蜜是*极其*慢的，这个咒语也不例外。我发现，如果你不介意等待几个月看到结果，蜜罐咒语是一个更好的长期咒语。
- en: A sugar jar spell takes effect quicker (sometimes even within a day or two)
    but dies out just as quickly. In my experience, sugar jar spells rarely last longer
    than a month or two, and sometimes only for a few days.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 糖罐咒语的效果更快（有时甚至在一两天内），但同样快速消失。根据我的经验，糖罐咒语很少能持续超过一个月或两个月，有时甚至只有几天。
- en: 'How to cast a honey jar spell:'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何施放蜜罐咒语：
- en: It’s actually pretty simple to cast a honey jar spell. First, [cast your normal
    circle](https://teaandrosemary.com/how-to-cast-a-circle/), if you follow that
    practice.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 施放蜜罐咒语实际上相当简单。首先，[施放你的正常圈](https://teaandrosemary.com/how-to-cast-a-circle/)，如果你遵循这个做法。
- en: 'Cleanse the jar (I like to use incense) then put the following ingredients
    inside the jar:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 净化罐子（我喜欢用香），然后将以下成分放入罐子中：
- en: Lavender (cinnamon can be used instead)
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薰衣草（可以用肉桂代替）
- en: A piece of paper with the person’s name on it whose feelings you want to sweeten,
    folded in half once
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张写有你想让某人感到甜蜜的人名的纸，对折一次
- en: Honey to cover the other ingredients
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜂蜜覆盖其他成分
- en: Feel free to add in other herbs that you may feel drawn towards. I like to keep
    my ingredients an odd number.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎添加其他你可能感到被吸引的草药。我喜欢保持我的成分为奇数。
- en: 'Close the jar, then burn a pink candle (or white if that’s all you have). Say
    the following words as the candle burns:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 关上罐子，然后燃烧一支粉红色蜡烛（如果你只有白色也可以）。当蜡烛燃烧时说以下话语：
- en: '*Kindness grows inside your heart*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*善良在你的心中生长*'
- en: '*All our differences fall apart*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们所有的差异都瓦解了*'
- en: '*Sweetness* *shining like the sun*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*甜蜜* *像阳光一样闪耀*'
- en: '*Send good to all and harm no one*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*对所有人送去好运，伤害无人*'
- en: Next, seal the jar with the pink wax. This means that you drip wax all along
    the top sides of the jar until the cover is completely sealed to the jar.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，用粉红色蜡密封罐子。这意味着你要将蜡滴在罐子的顶部边缘，直到完全密封。
- en: Lastly, take a few minutes to charge the jar. Put your hands around it and picture
    your ideal scenario. Send as much energy as you can gather from your hands into
    the jar.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，花几分钟来为罐子充能。双手环绕罐子，想象你理想的情景。尽可能从手中聚集的能量送入罐中。
- en: If needed, break out the same candle (or another pink candle) and repeat the
    chant, then recharge the jar. If the spell isn’t working, continue these steps
    once a week until it does. You can also leave the jar out to charge in the moonlight
    if you want it to be extra powerful.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，点燃同一支蜡烛（或另一支粉红色蜡烛）并重复咒语，然后再次为罐子充能。如果咒语不起作用，每周重复这些步骤直到生效。如果你想让咒语更强大，也可以让罐子在月光下充能。
- en: 'How to cast a sugar jar spell:'
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何施放糖罐咒语：
- en: 'If you want quicker action, then you may want to cast a sugar jar spell instead
    of a honey jar spell. The process is the exact same as everything I’ve written
    out above with one exception: you use sugar instead of honey in the jar. Make
    sure you have enough to cover the other ingredients.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望行动更快，那么你可能想施放糖罐咒语而不是蜜罐咒语。除了使用糖代替蜂蜜之外，其余步骤与我上面写的完全一样。确保你有足够的糖来覆盖其他成分。
- en: Additionally, if you find the spell isn’t working quickly enough, you could
    recharge it once a day (instead of once a week as with the honey jar spell) since
    this spell has the potential to work much faster.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果你发现咒语不够快速起效，可以每天重新为其充能（与蜜罐咒语每周一次相比），因为这个咒语有潜力更快速地起作用。
- en: What is the opposite of a sweetening jar?
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是甜蜜罐的反义词？
- en: If you want to banish someone out of your life instead of sweetening them up
    to you, I recommend a freezer spell. These spells require even less ingredients
    and energy than sweetening jar spells and are extremely effective.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想把某人赶出你的生活而不是让他们变得甜蜜，我推荐使用冷冻咒语。这些咒语所需的成分和能量甚至比甜蜜罐子咒语更少，而且非常有效。
- en: Keep in mind that these spells are pretty extreme and might cause you to literally
    never see that person again. Be sure you’re absolutely done with the individual
    before you cast it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，这些咒语相当极端，可能会导致你从字面上再也见不到那个人。确保在施放前你绝对已经和这个人了断。
- en: '**[Click here to learn how to cast a freezer spell!](https://teaandrosemary.com/how-to-cast-freezer-spell/)**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**[点击这里了解如何施展冷冻法术！](https://teaandrosemary.com/how-to-cast-freezer-spell/)**'
- en: Are Honey Jar Spells A Closed Practice?
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 蜜罐法术是封闭实践吗？
- en: There’s a lot of confusion over the idea of closed practices. I won’t get into
    it super deep here, but just know that different types of sweetening jars have
    been used in *tons* of different practices.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于封闭实践的概念存在很多混淆。我不会在这里深入讨论，但是要知道，不同类型的甜蜜罐在*大量*不同的实践中被使用过。
- en: Some witches say that the traditional honey jar is a closed practice and shouldn’t
    be used. To my knowledge, this is true *if* you’re following the specific Hoodoo
    ritual when creating your honey jar. However, witches in Russia, Ireland, Iceland,
    and many more places have used sweetening jars for hundreds of years.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有些女巫说传统的蜜罐法是封闭实践，不应使用。据我所知，如果你在制作蜜罐时遵循特定的胡杜仪式，这是正确的*如果*。然而，俄罗斯、爱尔兰、冰岛等地的女巫已经使用甜蜜罐数百年了。
- en: It’s totally fine to cast a honey jar spell as long as you do it in your own
    tradition. Don’t call upon Voodoo spirits if you’re not part of the Voodoo culture.
    This either won’t work or will backfire badly. Instead, call upon your own spirit
    guides, deities, or the elements you choose to work with.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 用自己的传统来施展蜜罐法术是完全可以接受的。如果你不属于巫术文化，请不要祈求伏都教的灵魂。否则，这要么行不通，要么会事与愿违。相反，祈求你自己的灵导、神明或者你选择合作的元素。
- en: The honey jar spell I put above isn’t part of any closed practice. It was adapted
    by me, but stems from folk magic all around the globe.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我上面提到的蜜罐法术不属于任何封闭实践。它是我改编的，但源自世界各地的民间魔法。
