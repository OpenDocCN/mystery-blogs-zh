- en: The Conjuration of Archangel Chamuel
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤阿卡蓬·卡慕埃尔
- en: Conjure Archangel Chamuel when needing to speak about the challenges you wish
    to overcome, or challenges others around the world are facing
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 需要与您讨论您希望克服的挑战或全球其他人面临的挑战时，召唤阿卡蓬·卡慕埃尔
- en: '## Casting Instructions for ''The Conjuration of Archangel Chamuel'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放阿卡蓬·卡慕埃尔的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法需要以下物品：**'
- en: Day of Jupiter or Thursday
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 木星日或周四
- en: Hour of Jupiter (Optional)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 木星之时（可选）
- en: Coconut, jasmine, lotus scents
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 椰子、茉莉、莲花香味
- en: Agate, amber, or peridot
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玛瑙、琥珀或橄榄石
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法需要以下物品：**'
- en: Day of Jupiter or Thursday
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 木星日或周四
- en: Hour of Jupiter (Optional)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 木星之时（可选）
- en: Coconut, jasmine, lotus scents
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 椰子、茉莉、莲花香味
- en: Agate, amber, or peridot
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玛瑙、琥珀或橄榄石
- en: If you are unsure when the Day of Jupiter is, a Thursday will work just as well.
    Though, it is optional. The conjuration will just have a higher success rate on
    these days.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不确定何时是木星日，周四也同样有效。尽管如此，这并非必需。在这些日子里，咒语的成功率会更高。
- en: Start by applying the coconut, jasmine, lotus, ylang-ylang, or maple scents
    to yourself or the room you are working in (Incense or oils, though real pieces
    of coconut shavings or maple syrup will work)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在你工作的房间或者自己身上喷洒椰子、茉莉、莲花、依兰或枫叶香味（香或者精油，但是真正的椰子屑或枫糖浆也可行）。
- en: Sit in a chair or on the ground comfortably with your eyes closed. Your offering
    (Agate, Amber, Peridot, ect) should be within your palms. How you interact with
    Chamuel now, is up to your personal self. If you are clairvoyant, you will see
    him within your mind's eye. If clairaudient, you will hear his riddle-ridden voice.
    Clairsentient, you will feel his meditative energies.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 舒适地坐在椅子上或地面上，闭上眼睛。你的供品（玛瑙、琥珀、橄榄石等）应该在你的手掌之间。你如何与卡慕埃尔互动，完全取决于你个人的状态。如果你是透视者，你将在你心灵的眼睛中看到他。如果是听觉者，你将听到他充满谜题的声音。如果是感觉者，你将感受到他冥想的能量。
