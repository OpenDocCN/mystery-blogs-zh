- en: The main focus here is going to be the parchment.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的主要焦点将会是羊皮纸。
- en: I use an altar facing north with a stick of incense burning at the north (type
    based on my goal - like cinnamon for love though as an example) a candle to the
    west (color dependant on goal again - black for death as an example) salt or other
    minerals to the south (again, it depends on the goal - gold dust works for a money
    spell) and water to the west (again, use materials by unstict based on goals -
    lavender extract could be placed in the water for health or love)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我在北方使用一个朝向北的祭坛，北面点燃一根香（根据我的目标而定 - 比如肉桂用于爱情），西面有一支蜡烛（颜色再次依赖于目标 - 例如黑色代表死亡），南面放盐或其他矿物质（再次，取决于目标
    - 金粉用于金钱咒语），西面放水（同样，根据目标使用材料 - 薰衣草提取物可用于健康或爱情）。
- en: I know that runs counter to most traditions, but it works for me - set up yours
    how it works for you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这与大多数传统相悖，但对我有效 - 设置你的方式让它适合你的方式。
- en: After setting up your work space and meditating, take the parchment and envision
    what your goal is with the spell. On one side draw, paint or (possibly) write
    in verse what it is that you want to happen. The important part is the raw emotion
    connected to the artistic act.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置好你的工作空间并冥想之后，拿起羊皮纸，并设想用咒语实现的目标。在一侧画、涂或（可能）以诗歌的形式写下你想要发生的事情。重要的是与艺术行为连接的原始情感。
- en: 'Once you are fully in the moment, you will need your blood. On the opposite
    side of the parchment, write the following in your own blood:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完全进入状态，你将需要自己的血液。在羊皮纸的对面，用你自己的血写下以下内容：
- en: ESAUE
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ESAUE
- en: S S
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: S S
- en: A A
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: A A
- en: U U
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: U U
- en: ESAUE
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ESAUE
- en: So it forms a square.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这样它就形成了一个方形。
- en: As you write, maintain constant focus on your goal. If you work with spirits,
    ask them fir their aid. If you pray to a deity, ask them for aid as your tradition
    calls for.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当你写作时，保持对你目标的持续关注。如果你与灵体合作，请请求它们的帮助。如果你向神祈祷，请按照你的传统请求他们的帮助。
- en: This is a fairly common spell, simple and effective, though I did not see it
    in the database.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个相当普通的咒语，简单而有效，尽管我没有在数据库中看到。
