- en: '## Casting Instructions for ''ESAUE Square (wish spell)'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## "ESAUE方格（许愿咒语）"施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**为这个咒语你将需要以下物品：**'
- en: 1 piece of parchment
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1张羊皮纸
- en: 1 candle (color based on goal)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1根蜡烛（颜色根据目标）
- en: 1 altar (or whatever you work your magick upon)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个祭坛（或任何你进行魔法的工具）
- en: Athame or other blade/needle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Athame或其他刀片/针
- en: '**You will need the following items for this spell:**'
  id: totrans-16
