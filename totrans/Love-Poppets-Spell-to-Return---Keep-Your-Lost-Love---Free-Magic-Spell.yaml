- en: Love Poppets Spell to Return & Keep Your Lost Love
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 返回并保持你失去的爱的爱情布娃娃咒语
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: These poppets are to represent you and him/her. With any sympathetic Magick
    what is done to the poppets
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些布娃娃代表你和他/她。任何共鸣的魔法对这些布娃娃所做的事情也会发生在恋人身上
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语:**'
- en: Nothing
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何东西
- en: Casting Instructions for 'Love Poppets Spell to Return & Keep Your Lost Love'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''对返回并保持你失去的爱的爱情布娃娃咒语''施法说明'
- en: These poppets are to represent you and him/her. With any sympathetic Magick
    what is done to the poppets is done to the lovers. A poppet is a specially constructed
    cloth doll. It is a simple rough figure from 2 pieces of cloth. While cutting
    the cloth, concentrate on who it will represent.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些布娃娃代表你和他/她。任何共鸣的魔法对这些布娃娃所做的事情也会发生在恋人身上。布娃娃是一种特制的布娃娃。它是由两块布简单粗糙地缝制而成的。在剪布时，专注于它将代表的人。
- en: It may then be worked on further with embroidering it with facial features,
    special characteristics such as a beard, moustache, long hair, etc. Even astrological
    signs and the person's name can be embroidered onto the doll to help symbolize
    who it represents. Sew the figure leaving the top open. The figure should then
    be stuffed with the appropriate herbs again concentrating on the person.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 可以进一步用刺绣工艺加工，加工出面部特征、胡须、胡须、长发等特殊特征。甚至可以在娃娃上刺绣上星座符号和人名，以帮助象征它代表谁。缝制图像，留下顶部开口。然后应该用适当的草药填充图像，再次专注于这个人。
- en: 'You must use any 3 or more of these love herbs: Verbena, Vervain, Rosemary,
    Rose petals, Cinnamon, Patchouli, Yarrow, Valerian, Catnip, Lavender, Rosebuds,
    Strawberry leaves, Jasmine or Ginger may be used.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须使用这些爱情草药中的3种或更多种：铁线莲、万寿菊、迷迭香、玫瑰花瓣、肉桂、广藿香、白蔹、缬草、醉茄、薰衣草、玫瑰花苞、草莓叶、茉莉花或生姜可能会用到。
- en: (These herbs are ruled by Venus) Along with the love herbs; .add to your lover's
    poppet, some of your moon-blood (a powerful option), some of your pubic hair and
    some of your underarm hair (don't shave your armpits for a few days if this spell
    is to work well!)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: (这些草药受维纳斯的主宰) 除了爱情草药; .在你恋人的布娃娃上，加入你的月事血（一个强大的选择），一些你的阴毛和一些你的腋毛（如果要咒语生效，几天不要剃腋毛！）
- en: The top may then be sewn closed. The two figures must be prepared this way.
    One representing each of the lovers.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后可以上缝合起来。两个图像必须用这种方式准备好。一个代表每个恋人。
- en: 'Now name the figures as you hold them focusing on the intent of the spell -
    him/her returning to you. Say: ''''Your name is ----- you are now his/her/my----
    true essence''''.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给这些图像取名字，并专注于咒语的意图——他/她回到你身边。说：''你的名字是-----你现在是他/她/我的----真实的本质''。
- en: Bind the figures face to face with red ribbon or thread.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 用红丝带或线将两个图像面对面地捆绑起来。
- en: Now ''put them to bed'' in small box and keep safe. Each day at the same time
    exactly, dress a red candle with rose or jasmine oil or even olive oil massaging
    it in from the ends to the middle to imbue it as a tool of Magick with your personal
    Magick and energy - also you may have both your names inscribed on it inside a
    heart shape (with a sharp pin) and burn it for 15 minutes holding the poppets,
    focusing on your ex-lover and willing him to return thinking of all the loving
    times you have spent together and picturing in your mind you both together. Holding
    the bound poppets high up over the candle so the poppets get warm a little but
    do not get too hot.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在“让他们上床”放入一个小盒子并保管好。每天在同一时间，用玫瑰或茉莉花油甚至橄榄油涂抹红蜡烛，从两端向中间按摩，使其充满你的个人魔法和能量，也可以在里面刻上两个名字在心形内（用尖锐的大头针），点燃15分钟，拿着绑定的布娃娃，专注于你的前任恋人，并希望他们回来，想象你们一起度过的所有美好时光，心中想象你们在一起。将绑定的布娃娃高高举过蜡烛，使布娃娃变暖一点，但不要变得太热。
- en: 'Now Say: ''''I melt your heart as I melt this wax __name__ even as this wax
    flows, So your love glows stronger for me I melt your heart as I melt this wax.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然后说：''我融化你的心，就像我融化这块蜡__名字__一样，正如这块蜡流动一样，你的爱也变得更强烈，为了我，我融化你的心，就像我融化这块蜡一样。
- en: Even as this wax flows, So your love flows back stronger to me, I melt your
    heart as I melt this wax Even as this wax flows.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 即使这块蜡流淌，你对我的爱也会更强烈地回流，我融化你的心就像我融化这块蜡一样，就像这块蜡正在流淌一样。
- en: So you are reminded of all your love for me I melt your heart as I melt this
    wax, And by fire of love and it's molten flow.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你会想起你对我的所有爱，我融化你的心就像我融化这块蜡一样，通过爱的烈火及其熔化的流动。
- en: Return __name__ and your love for me show. I call __name__ back to (your) __name__
    so mote it be!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 返回 __name__ 并展现你对我的爱。我召唤 __name__ 回到（你的）__name__ 让它如此成就！
- en: Say last line 3x3 times.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 重复最后一行3次。
