- en: '''''I intend for this to banish sadness and bring happiness, love, and light.
    So mote it be, Blessed be'''''
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “我意图驱逐悲伤，带来幸福，爱与光明。所以愿如此，受祝福。”
- en: (I'm not to sure why I said ''so mote it be'' and ''blessed be'' but I did and
    it worked so)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: （我不太确定为什么我说了“so mote it be”和“blessed be”，但我确实这么做了，而且奏效了）
- en: After you've said the spell, drain it anyway you like,of course this isn't necessary
    but if you are going to put this in a bottle and save it for a lil while you might
    want to drain it and add a bit of apple cider vinegar to preserve and prevent
    mold
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 说完咒语后，您可以按照自己的喜好排水，当然，这并非必须，但如果您打算将其装瓶保存一段时间，可能需要排水并添加少量苹果醋以防腐和防霉
