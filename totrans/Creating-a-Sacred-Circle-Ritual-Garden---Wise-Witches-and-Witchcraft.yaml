  zh: '[芳香疗法](https://witchcraftandwitches.com/book-of-shadows/magical-aromatherapy-herb-flower-associations/)中常见的一些受欢迎的植物，以及它们的应用和元素对应关系，详细列在以下列表中。根据需要将它们添加到您的花园中。'
