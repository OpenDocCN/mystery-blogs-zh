- en: 'Harvesting Your Garden:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As plants reach their peak you may choose to harvest them for magical components.
    If you do, be sure to dry them properly. A netted bag works very well for even
    drying and keeping pests out. Put your dried plants into dark glass containers
    labeled not only with the name of the plant but also the Elemental association.
  prefs: []
  type: TYPE_NORMAL
- en: Always give thanks to the plant and to the land when you harvest. You can do
    this by giving the plants a libation of blessed water or putting a small, energized
    [**sacred stone**](https://witchcraftandwitches.com/magic-healing-crystals-metals-gemstones/15-modern-uses-magical-crystals-stones/)
    into the soil. The second option also keeps focused magical energy saturating
    your soil.
  prefs: []
  type: TYPE_NORMAL
- en: Taking Magical Gardening Inside
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Not everyone is blessed with yard space, but that doesn’t mean you can’t have
    a symbolic Circle Garden indoors. You can accomplish this by using four planters
    (perhaps in elemental colors: Brown, Yellow, Red and Blue) places in appropriate
    parts of the home (preferably with decent natural light). Sew the plants that
    will thrive in those pots and carry the right Elemental energies. If you wish
    you can put a charged crystal or coin into the bottom of each planter.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Using your Magical Garden**'
  prefs: []
  type: TYPE_NORMAL
- en: There are wonderful ways to use your magical garden beyond working rituals and
    spells there. Walk there to clear your head and meditate. Improve your rapport
    with [**Plant Spirits**](https://witchcraftandwitches.com/witch/fairy-magic-devas-elementals-and-other-magical-spirits/).
    Or, after harvesting you can add your bounty to magical potions, oils, incense,
    power pouches and sachets as well as strewing them in a sacred space.
  prefs: []
  type: TYPE_NORMAL
- en: A well-planned Sacred Circle Garden yields great joy from year to year. Change
    out plants so they better suit your needs. Weed the land and weed out negativity
    in your life. Step back and enjoy the beauty created by your two hands and a heart
    full of love.
  prefs: []
  type: TYPE_NORMAL
