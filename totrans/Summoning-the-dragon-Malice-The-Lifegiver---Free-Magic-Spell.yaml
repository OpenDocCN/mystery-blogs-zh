- en: '- Make a triangle with the candles. put the blue candle in the top corner of
    the triangle, put the yellow candle in the bottom left cornor of the triangle,
    and put the silver (or white) candle in the bottom right corner of the triangle.
    (make sure the triangle is big enough to hold your offering and all the ingredients)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '- 用蜡烛做一个三角形。将蓝色蜡烛放在三角形的顶角处，将黄色蜡烛放在三角形的左下角，将银色（或白色）蜡烛放在三角形的右下角。（确保三角形足够大以容纳你的奉献和所有成分）'
- en: '- light the candles and sit in the middle of the triangle with the offering
    and ingredients.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '- 点燃蜡烛，坐在三角形的中间，放置供品和成分。'
- en: '- add the 3 drops of your blood to the bowl of water'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '- 将3滴你的血加入水碗中'
- en: '- add the 3 tablespoons of sugar to the bowl'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '- 将3汤匙糖加入碗中'
- en: '- add the 3 tablespoons of sea salt to the bowl'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '- 将3汤匙海盐加入碗中'
- en: '- with the hand you did not extract your blood from, stir the contents in the
    bowl with that hand and fingers and think of what your summoning Malice for.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '- 用抽血的手不搅动碗中的内容，用手和手指搅动碗中的内容，并思考你召唤恶意的原因。'
- en: '- after stirring the content of the bowl recite this spell: ''''Malice The
    Lifegiver, I call upon thee for your great wisdom. please answer my call and accept
    my offering in return for your great wisdom to help me in my hour of need. I need
    your wisdom to help me with (reason you need his guidance or assistance). please
    answer my call and give me the knowledge/help of which I seek.'''''
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '- 搅动碗中的内容后，诵读这个咒语："恶意生命给予者，我呼唤你的伟大智慧。请回应我的呼唤，并接受我的奉献，以回报你的伟大智慧，帮助我在我急需帮助的时刻。我需要你的智慧来帮助我处理（需要他指导或帮助的原因）。请回应我的呼唤，并给我我寻求的知识/帮助。"'
- en: '- after reciting the incantation, rub the potion on your arms and forehead.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '- 在诵读咒语后，将药水涂抹在你的手臂和额头上。'
- en: '- focus on his pure energy and then put out the candles with the potion.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '- 集中精力于他的纯能量，然后用药水灭蜡烛。'
- en: '- once the candles are out, clean up the ritual area and leave the offering
    to malice outside or near a place he can reach it. go to sleep and check on the
    offering next day, if it is gone then he has accepted your request and took the
    offering. if you asked him for knowledge, then you will receive his wisdom in
    your dreams next day.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '-   蜡烛熄灭后，清理仪式区域并将供品留在外面或靠近他可以拿到的地方。然后去睡觉，第二天检查供品，如果不见了，那么他已经接受了你的请求并拿走了供品。如果你向他请求知识，那么第二天晚上你将在梦中获得他的智慧。'
- en: good luck with the spell fellow spellcasters
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运，法术施法者们。
