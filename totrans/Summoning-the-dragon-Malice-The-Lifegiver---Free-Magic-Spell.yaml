- en: Summoning the dragon Malice The Lifegiver
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤龙"恶意生命给予者"
- en: this spell is to summon the powerful dragon Malice The Lifegiver. Malice is
    a dragon of pure heart and soul with the main element of light and sub element
    of water. his heart beats for the safety and kindness of others and is willing
    to help anyone in need of guidance or dire help. ONLY SUMMON HIM FOR REAL EMERGENSIES
    AND WHEN YOU TRUELY NEED GUIDENCE!!!!!!!!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是为了召唤强大的龙"恶意生命给予者"而设的。恶意是一只纯洁心灵和灵魂的龙，主元素是光，次元素是水。他的心跳为他人的安全和善良而跳动，并愿意帮助任何需要指导或急需帮助的人。只有在真正急需指导或帮助时才召唤他！！！！！！
- en: '## Casting Instructions for ''Summoning the dragon Malice The Lifegiver'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 召唤龙"恶意生命给予者"的铸造说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: all the stared ingredients are vital to the ritual***
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有加星号的成分对仪式至关重要***
- en: 3 candles, on water blue, one silver, and one lightning yellow. (white works
    too if you don't have silver)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3支蜡烛，一个蓝色，一个银色，一个闪电黄色。（如果没有银色，白色也可以）
- en: a bowl of water
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一碗水
- en: an offering to Malice (any type of food works)**
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对恶意的奉献（任何类型的食物都可以）**
- en: 3 drops of your blood**
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3滴你的血**
- en: 3 tablespoons of sea salt
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3汤匙海盐
- en: 3 tablespoons of sugar
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3汤匙糖
- en: Confidence**
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信心**
- en: it must be after 11 pm at night
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须是晚上11点后
