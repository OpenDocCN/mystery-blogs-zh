- en: '## Casting Instructions for ''Increase Your Faith Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Generic Laundry Powder Soap (to make a 12 foot wide 6 point star satanic pentagram)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Black Candles qty 6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: black lip liner (for lips and eyes)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: black shirt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: black bottom pants/skirt/dress
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: black shoes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
