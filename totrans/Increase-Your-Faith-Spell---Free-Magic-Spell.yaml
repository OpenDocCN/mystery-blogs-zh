- en: 'Make the 6 foot radius 6 point star pantagram with circle around it on the
    ground with soap. Note: must be 6 foot radius for this to work.'
  prefs: []
  type: TYPE_NORMAL
- en: Place 6 candles on tips of 12 foot wide 6 point star with circle around it.
  prefs: []
  type: TYPE_NORMAL
- en: put on lipliner on lips completely covering lips with black lip liner (they
    cost a dollar at beauty shops/isles)
  prefs: []
  type: TYPE_NORMAL
- en: put lip liner around eyelids and eyes surrounding around an inch from eyelids
    (smudge until completely black with faded outer edges)
  prefs: []
  type: TYPE_NORMAL
- en: wear black clothes
  prefs: []
  type: TYPE_NORMAL
- en: Afterwards say, "Faith Ontoethe Me Satan! Immortal Be Ontoeth Thouest, Forever,"
    then say, "activate."
  prefs: []
  type: TYPE_NORMAL
- en: When done sweep the soap up and throw next to your garbage cans in back of garbage
    cans not inside. (you only have to do this once).
  prefs: []
  type: TYPE_NORMAL
- en: Then death will have a convesation with you about what to do to increase your
    faith. Each time you need it to work you have to activate the spell.
  prefs: []
  type: TYPE_NORMAL
