- en: Now that you have done this let's get started with this easy spell.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做到了，让我们开始这个简单的咒语。
- en: 1\. Hold the dime in your dominant hand and at the bottom of your candle make
    3 straight line marks going downward | | |
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在你的蜡烛底部用你的主导手持一角硬币，向下画三条直线标记 | | |
- en: 2\. Dress your green candle with Eucalyptus Oil (rub the oil all over the candle
    including the wick and bottom of the candle).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 用桉树精油涂抹你的绿色蜡烛（涂抹包括蜡烛的蜡烛芯和底部）。
- en: 3\. Rub ground cinnamon all over your candle.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 在你的蜡烛上涂抹地面肉桂。
- en: 4\. Before lighting your candle look at your candle and set your intentions.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点燃蜡烛之前，看着你的蜡烛，设定你的意图。
- en: 5\. Light your incense.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点燃你的香。
- en: 6\. Light your candle.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 点燃你的蜡烛。
- en: ________________
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: Hold the green candle in your left hand and the incense in your right hand.
    Watch the smoke from both mix together as you chant.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 左手拿着绿色蜡烛，右手拿着香，看着两者的烟混合在一起，同时吟唱。
- en: ________________
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: 'Call upon the four elements by saying:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 通过说以下四个元素来召唤它们：
- en: I call upon the four elements Air, Fire, Water, Earth to help me with this spell.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我召唤空气、火、水、土四个元素帮助我完成这个咒语。
- en: ________________
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: Money I need,
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要金钱，
- en: Come to Me,
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 来到我身边，
- en: With harm to None,
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 无害地，
- en: So mote it be (say this 3x).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就吧（说三遍）。
- en: ________________
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: 'Take deep breaths (breathing in through your nose and out through your mouth)
    and then say:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 深呼吸（通过鼻子吸气，嘴巴呼气），然后说：
- en: ________________
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: Money, money, come to me,
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 金钱，金钱，来到我身边，
- en: In abundance three times three,
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 丰裕三倍三，
- en: May I be enriched in the best of ways,
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 愿我以最好的方式丰富，
- en: Harming none on it's way,
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在它的路上不伤害任何人，
- en: This I accept so mote it be,
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我接受这一切，如此成就吧，
- en: Bring Me MONEY three times three.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 为我带来金钱三倍三。
- en: ________________
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: Say the last chant as many times as it takes until you feel you have put all
    of your energy into it. Make sure while doing this you are staring deep into the
    candle flame and holding the incense stick allowing the smoke to blend together.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感到把所有的精力都放入其中时，重复最后的咒语。确保在做这个过程中你凝视蜡烛火焰并持有香棒，让烟雾混合在一起。
- en: ________________
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: 'Now for the final important step:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 现在进行最后重要的一步：
- en: 1\. Take your $1 dollar bill and write on it all of the things you will do with
    the money you will receive such as, PAY MY BILLS, MONEY FILLS MY BANK, MONEY FILLS
    MY WALLETS, MONEY FILLS MY PURSE, MONEY FILLS MY CREDIT CARDS, MONEY FILLS MY
    PAYPAL, GIFT MONEY FULL IN AMAZON, etc. (only positive words as if it is already
    there).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 拿出一张一美元的钞票，并在上面写下你会用这笔钱做的事情，比如支付我的账单，钱填满我的银行，钱填满我的钱包，钱填满我的钱包，钱填满我的信用卡，钱填满我的PayPal，礼品卡上充满亚马逊等（只使用积极的词语，好像已经存在一样）。
- en: 2\. Burn the $1 dollar bill in your fire safe bowl (watch it burn and chant
    Money I need, Come to me, With harm to none, so mote it be) until it is completely
    burned out.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在你的防火安全碗中烧掉这张一美元的钞票（看着它燃烧，并诵读“我需要钱，来到我身边，无害于任何人，就这样吧”），直到完全烧毁。
- en: 3\. Say thank you, Amen.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 说谢谢，阿门。
- en: 4\. Go to sleep.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 去睡觉。
- en: 5\. In the morning throw the ashes into the wind or out of your window.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 在早晨将灰烬撒向风中或从窗外扔出去。
- en: ~ This may seem like a long spell, but it's really not. It is easy - I am just
    very thorough. If you do this right it will work faster than you think.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: ~ 这可能看起来像一个长咒语，但实际上并不是。很简单 - 我只是非常细致。如果你做对了，它会比你想象的快。
