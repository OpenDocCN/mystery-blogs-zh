- en: Casting Instructions for 'Money, Money, Come to Me... (Harm to None)'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对“金钱，金钱，来到我身边（无害）”的施法说明
- en: 1\. Take a hot shower (scrubbing your body with sea salt helps).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 洗个热水澡（用海盐擦洗身体有助于）。
- en: 2\. Open your window and cleanse your bedroom or private space including your
    alter with sage thoroughly asking all negative energy and entities to leave.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 打开窗户，彻底清洁你的卧室或私人空间，包括你的祭坛，彻底用鼠尾草擦拭，请求所有负面能量和实体离开。
- en: 3\. Prepare your ingredients and be sure to blow some sage over each item cleansing
    it to remove any negative energies.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 准备你的材料，并确保对每样东西吹些鼠尾草，清除负面能量。
- en: ________________
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
