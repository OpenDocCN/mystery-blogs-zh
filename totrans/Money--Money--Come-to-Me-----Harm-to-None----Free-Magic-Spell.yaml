- en: Money, Money, Come to Me... (Harm to None)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金钱，金钱，来到我身边（无害）
- en: This is the final complete spell. This spell will bring you money very quickly.
    Do this after midnight on Thursday. (I have remixed this spell for myself and
    it has brought me more than I asked for the very next morning).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最终的完整咒语。这个咒语将会迅速给你带来金钱。在星期四午夜后进行此操作。（我已经为自己重新混合了这个咒语，并且在第二天早上就给我带来了比我要求的更多）。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行此咒语：**'
