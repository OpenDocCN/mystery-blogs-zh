- en: General Cleansing Spell for Rooms/Places
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I'm not sure if this is a spell, or a ritual, but I used it to cleanse my room
    and in my belief, it worked.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Sage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A crystal that personally represents you
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Incense you like (I used jasmine and chamomile)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A mirror dish, or a dish
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A white candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some Luna-charged water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A bowl for the water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowledge of North, South, East and West directions (If you are not cleansing
    a room)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Belief
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'General Cleansing Spell for Rooms/Places'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You may do this with others or just yourself. I find it easier to do this with
    others, seeing as the Chant includes multiple responses.
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are cleansing a room, follow these instructions:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Go to the place you wish to cleanse
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Place the dish on a desk, or the ground.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Place your selected crystal on the dish.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Put some sage around the crystal, on the dish.
  prefs: []
  type: TYPE_NORMAL
- en: 5.Set up the bowl next to the dish.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Pour the Luna-charged water in the bowl.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Add salt to the water, along with some sage.
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Light the candle. **Do not blow out the candle, until the spell is done.**
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Light the incense.
  prefs: []
  type: TYPE_NORMAL
- en: '10\. Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: Out goes the clutter,
  prefs: []
  type: TYPE_NORMAL
- en: Out goes the mess,
  prefs: []
  type: TYPE_NORMAL
- en: Out goes the negativity,
  prefs: []
  type: TYPE_NORMAL
- en: All bad in this space.
  prefs: []
  type: TYPE_NORMAL
- en: '- Be gone!'
  prefs: []
  type: TYPE_NORMAL
- en: This is a place of peace,
  prefs: []
  type: TYPE_NORMAL
- en: A place of rest,
  prefs: []
  type: TYPE_NORMAL
- en: May there be no anxiety,
  prefs: []
  type: TYPE_NORMAL
- en: And stress,
  prefs: []
  type: TYPE_NORMAL
- en: -Be gone!
  prefs: []
  type: TYPE_NORMAL
- en: I/We cleanse this space for peace.
  prefs: []
  type: TYPE_NORMAL
- en: i/We transform ourselves for peace.
  prefs: []
  type: TYPE_NORMAL
- en: 11\. Walk around the room and say " We cleanse this space for peace".
  prefs: []
  type: TYPE_NORMAL
- en: 12\. Put out the incense.
  prefs: []
  type: TYPE_NORMAL
- en: '12\. Say:'
  prefs: []
  type: TYPE_NORMAL
- en: I/We have cleansed this space,
  prefs: []
  type: TYPE_NORMAL
- en: Now a space of peace.
  prefs: []
  type: TYPE_NORMAL
- en: A place of love and tranquility.
  prefs: []
  type: TYPE_NORMAL
- en: Let no badness fill this space,
  prefs: []
  type: TYPE_NORMAL
- en: For this is our special place.
  prefs: []
  type: TYPE_NORMAL
- en: The ritual is done,
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be.
  prefs: []
  type: TYPE_NORMAL
- en: 13\. Blow out the candle.
  prefs: []
  type: TYPE_NORMAL
- en: 14\. You may leave the dish and incense and crystal overnight.
  prefs: []
  type: TYPE_NORMAL
- en: '**If you''re doing the spell in an open space, do this spell.**'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Go to the place you wish to cleanse
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Place the dish on the ground.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Place your selected crystal on the dish.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Put some sage around the crystal, on the dish.
  prefs: []
  type: TYPE_NORMAL
- en: 5.Set up the bowl next to the dish.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Pour the Luna-charged water in the bowl.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Add salt to the water, along with some sage.
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Light the candle. **Do not blow out the candle, until the spell is done.**
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Light the incense.
  prefs: []
  type: TYPE_NORMAL
- en: '10\. Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: Out goes the clutter,
  prefs: []
  type: TYPE_NORMAL
- en: Out goes the mess,
  prefs: []
  type: TYPE_NORMAL
- en: Out goes the negativity,
  prefs: []
  type: TYPE_NORMAL
- en: All bad in this space.
  prefs: []
  type: TYPE_NORMAL
- en: '- Be gone!'
  prefs: []
  type: TYPE_NORMAL
- en: This is a place of peace,
  prefs: []
  type: TYPE_NORMAL
- en: A place of rest,
  prefs: []
  type: TYPE_NORMAL
- en: May there be no anxiety,
  prefs: []
  type: TYPE_NORMAL
- en: And stress,
  prefs: []
  type: TYPE_NORMAL
- en: -Be gone!
  prefs: []
  type: TYPE_NORMAL
- en: I/We cleanse this space for peace.
  prefs: []
  type: TYPE_NORMAL
- en: I/We transform ourselves for peace.
  prefs: []
  type: TYPE_NORMAL
- en: 11\. Turn to the north, south, east and west, swirl the incense stick and say
    "I/We cleanse this space for peace. Be it a forest, town, mountain or sea. Spread
    far and last long, so mote it be."
  prefs: []
  type: TYPE_NORMAL
- en: 12\. Put out the incense.
  prefs: []
  type: TYPE_NORMAL
- en: 13\. Blow out the candle.
  prefs: []
  type: TYPE_NORMAL
- en: 14\. Be sure to clean up after yourself!
  prefs: []
  type: TYPE_NORMAL
