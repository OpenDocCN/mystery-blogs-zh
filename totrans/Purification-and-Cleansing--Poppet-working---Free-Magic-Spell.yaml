- en: 'Purification and Cleansing: Poppet working'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell uses a Poppet and a Spirit petition to cleanse the spiritual body
    of evil spirits and foul Qi blockages. The spell does this by invoking a divine
    spirit or force inside the Poppet us3ed for this working.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Purification and Cleansing: Poppet working'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Spirit petition
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Poppet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: White Yarn or string
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Spirit petition
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Poppet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: White Yarn or string
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1.  Draw a Sigil for the use or Purification and cleansing on to the Spirit
    petition.
  prefs: []
  type: TYPE_NORMAL
- en: Tie petition to the poppet using The White yarn or String.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Hold the poppet with your left hand facing upward; then place your right hand
    over the poppet.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Visualize white orbs appearing from darkness clustering together into the Poppet.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Then feel a release of spirit energy leaving the poppet and becoming attached
    to you.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Recite, " The purity of the Poppet happens to me, for I am the only one that
    it can see, so mote it be."
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Then allow the Poppet to work its magick.
  prefs:
  - PREF_OL
