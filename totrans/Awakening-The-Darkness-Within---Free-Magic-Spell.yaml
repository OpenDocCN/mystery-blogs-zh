- en: '## Casting Instructions for ''Awakening The Darkness Within'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Close your eyes and visualize yourself with a mask on
    and black robes on. Visualize the mask slowly disintegrating and yourself awakening.
    When you awaken, visualize getting up and black wings spreading out. See another
    you in front of you with white wings and white robes.'
  prefs: []
  type: TYPE_NORMAL
- en: Visualize the one with black wings and black robes entering the normal you and
    fusing with the normal you, becoming the same being. Then visualize the one with
    white wings and robes burning in black flames. Imagine that the new you is awake
    with a mask on like the mask out of bleach.
  prefs: []
  type: TYPE_NORMAL
- en: Become one with this and accept it is you. Visualize the flames and mist being
    absorbed into the new you and then move the new you around a bit use its dark
    powers in the visualizations.
  prefs: []
  type: TYPE_NORMAL
