- en: Basic Spiritual Banishment
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell is used in a given space to remove a ghost or wayward spirit who
    has decided they will not leave even after cleansing the space. This spell draws
    on the power of the void.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Basic Spiritual Banishment'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Wood Ashe
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sanctified Water(Moon Water Works Just Fine)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paint Brush
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Wood Ashe
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sanctified Water(Moon Water Works Just Fine)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paint Brush
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In a Mortar & Pestle Grind Together Salt and Wood Ashe until fine. As you grind
    the mixture rotate your arm in a counterclockwise motion and chant this incantation
  prefs: []
  type: TYPE_NORMAL
- en: '**"Oh Darkest Of Nights,The Great Abyss Of The World’s nexus, I ask of you
    to come and claim your wayward Child, A Spirit Off Course Of The Natural Order."**'
  prefs: []
  type: TYPE_NORMAL
- en: Then Turn And Face The Entity and State With Conviction
  prefs: []
  type: TYPE_NORMAL
- en: '**"Unbalanced One, No longer Living, Return to the Great Night and leave my
    Space in peace"**'
  prefs: []
  type: TYPE_NORMAL
- en: Add in the sanctified Water and begin stirring once again in a counterclockwise
    motion until you get a slightly watery paste, like that of pancake batter.
  prefs: []
  type: TYPE_NORMAL
- en: Go to Each opening in your home, windows and doors, air conditioning vents,
    the whole lot , and paint upon it the pentacle of banishment.
  prefs: []
  type: TYPE_NORMAL
- en: While painting use the below incantation
  prefs: []
  type: TYPE_NORMAL
- en: '**“Child Of The Great Abyss Return To Your Mother In The Night, You Who Lingers
    In The World Of The Living Are Now Banished From this Dimensional Plane, By The
    Gods Of Old & New, Begone From this sacred space and may you find peace in the
    world Beyond”**'
  prefs: []
  type: TYPE_NORMAL
- en: Say this at every door way and opening and finish off by using incense to bring
    in calming energy
  prefs: []
