- en: I highly doubt this works, but given the 1-5 day window, I would argue it is
    more probability than Magik. Check the five day forecast before doing the spell,
    then every day after. The weather might have given a 5% chance on day five, but
    by day three, that 5% became 25% not because of the spell, but by how weather
    predictions work.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常怀疑这个法术是否有效，但考虑到1-5天的窗口期，我认为这比魔法更有可能。在施法前和之后的每一天检查五天预报。可能天气在第五天给出了一个5%的几率，但到了第三天，这个5%却变成了25%，这不是因为法术，而是因为天气预报的运作方式。
