- en: I have used this spell many times and it is very effective. It is used when
    you feel another person is wishing bad luck upon you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经使用这个咒语很多次了，效果非常好。当你觉得另一个人在对你许下不好的祝愿时使用。
- en: '## Casting Instructions for ''Remove Bad Luck or Ill Wishes'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''驱除厄运或不幸祝愿'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Stand holding the mirror in both hands at arms length
    and so you can see your own reflection in the glass. As you turn in a clockwise
    direction repeat three times the following'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**双手握住镜子站在两臂长的位置，以便你可以在玻璃上看到自己的倒影。当你顺时针转动时，重复以下动作三次。'
- en: '"Circle of reflection,'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"反射圈，'
- en: Circle of protection,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 保护圈，
- en: May the sender of all harm,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 愿一切伤害的发送者，
- en: Feel the power of this charm."
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 感受这项咒语的力量。
- en: Then take your mirror and place it in the window in the direction of the person
    sending you bad wishes, or straight if you are unsure of the direction the ill
    will is coming from. This is a very powerful charm and need only be repeated when
    you feel it necessary.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，把你的镜子放在窗户里，朝向那个给你送坏运的人的方向，或者如果你不确定坏意的方向，直接朝前放。这是一个非常强大的符咒，只需在你觉得有必要时重复即可。
