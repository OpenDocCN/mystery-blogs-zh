- en: '## Casting Instructions for ''Remove Bad Luck or Ill Wishes'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Stand holding the mirror in both hands at arms length
    and so you can see your own reflection in the glass. As you turn in a clockwise
    direction repeat three times the following'
  prefs: []
  type: TYPE_NORMAL
- en: '"Circle of reflection,'
  prefs: []
  type: TYPE_NORMAL
- en: Circle of protection,
  prefs: []
  type: TYPE_NORMAL
- en: May the sender of all harm,
  prefs: []
  type: TYPE_NORMAL
- en: Feel the power of this charm."
  prefs: []
  type: TYPE_NORMAL
- en: Then take your mirror and place it in the window in the direction of the person
    sending you bad wishes, or straight if you are unsure of the direction the ill
    will is coming from. This is a very powerful charm and need only be repeated when
    you feel it necessary.
