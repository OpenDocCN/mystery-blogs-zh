- en: '## Casting Instructions for ''Cleansing Bodily Negative Energy'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: "1 White Candle \x96"
  prefs:
