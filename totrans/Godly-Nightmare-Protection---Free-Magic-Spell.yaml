- en: 'Before you go to sleep say this incantation once then put the picture of the
    poppy flower (symbol of Morpheus) under your pillow:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在你去睡觉之前，说一次这个咒语，然后将罂粟花的图片（摩菲斯的象征）放在你的枕头下：
- en: '"Morpheus,God of dreams'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “摩菲斯，梦之神
- en: When I am asleep I see very bad things
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当我睡觉时我看到很糟糕的事情
- en: Protect me from any nightmares
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 保护我免受任何噩梦的侵扰
- en: So I will have no reason to be scared
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我将没有理由害怕
- en: So mote it be."
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就吧。
- en: Since you are asking the Greek god Morpheus for protection while you sleep,
    it will help if you make a sacrifice to Morpheus like burning some food (this
    is optional but it does help.)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当你请求希腊神话中的睡神摩菲斯来保护你的睡眠时，如果你能像烧掉一些食物一样给摩菲斯献祭会有所帮助（这是可选的，但确实有帮助）。
