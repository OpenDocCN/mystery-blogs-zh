- en: '## Casting Instructions for ''Out With The Old, In With The New'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fire Proof Container
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pencil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fire Proof Container
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper
