- en: Cleanse your candle. Wipe it with the piece of cloth in one direction. This
    pulls away the negative energy and prevents the buildup that can be accumulated
    over time. If you are one to dress your candle in oil do so now.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 清洁你的蜡烛。用布沾水单向擦拭蜡烛。这样可以带走负面能量，防止随时间积累。如果你惯于给蜡烛涂油，现在就该做了。
- en: Light the candle and watch the wax melt for about a minute. Look into the flame
    and visualize yourself becoming more social, charismatic, understanding, and charming.
    Who are you with? What goals will you achieve? Write down everything you will
    become, be confident with your words. Write boldly and don't doubt yourself.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，看蜡熔化约一分钟。凝视火焰，想象自己变得更加社交、有魅力、理解力强和迷人。和谁在一起？你将实现什么目标？把你将成为的一切写下来，用你的话要自信。大胆地写下来，不要怀疑自己。
- en: Take the second piece of paper and write down the things you wish to change.
    With every sentence you write down, imagine those qualities being pulled from
    you and placed onto the paper. Fold it up and smile, realizing that the weight
    and anxiety you once felt is gone. Place the paper in the empty bowl and burn
    it. those thoughts are gone now.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起第二张纸，写下你希望改变的事情。每写下一个句子，想象那些品质从你身上被抽取出来放在纸上。折叠起来微笑，意识到你曾经感到的重负和焦虑已经消失。把纸放在空碗中烧掉。那些想法现在已经消失了。
- en: Fold up the first piece of paper and put it into the bowl of water. As it sinks,
    feel the characteristics you want absorb through your skin like the water into
    the piece of paper. Notice how bright and radiant you are, how luck will always
    be in your favour from now on.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 折叠第一张纸并放入水碗中。当它下沉时，感受你想要吸收的特质，就像水进入纸片一样被你的皮肤吸收。注意到你是如何明亮和光辉的，从现在开始运气永远都会在你这边。
- en: Blow out the candle and place the ashes of the burnt paper outside on the ground.
    You can throw away the other wet piece, because the magic has done it job. Feel
    a light grow inside you as you clean up.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 吹灭蜡烛，然后把烧焦的纸灰放在外面的地上。你可以扔掉另一张湿的纸，因为魔法已经发挥了作用。感受内心的光明不断增长，因为你在整理自己。
