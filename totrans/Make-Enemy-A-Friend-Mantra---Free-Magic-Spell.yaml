- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Place the picture of your enemy in front of you. Chant
    for one mala or 108 times:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**在你面前放置敌人的照片。念诵一毛和108遍：'
- en: '"Om aghore aghore karma karale.'
  id: totrans-12
  prefs: []
