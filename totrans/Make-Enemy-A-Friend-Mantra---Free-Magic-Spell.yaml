- en: Netratrayaaya vaushat.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Netratrayaaya vaushat.
- en: Om phat svaha.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Om phat svaha.
- en: Astraya phat svaha."
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Astraya phat svaha."
- en: Do this process for a total of 3 days in a row. It's best to forgive. If we
    keep on being enemies, how is that going to help? All that's going to come is
    harming each other. It's best to forgive and make peace to create balance and
    good karma.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 连续进行这个过程3天。宽恕是最好的。如果我们继续做敌人，那会有什么帮助呢？唯一会发生的就是彼此伤害。宽恕并和解，创造平衡和良好的因果报应。
