- en: This is a Hindu mantra that will not only protect you, but turn an enemy into
    a friend.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Make Enemy A Friend Mantra'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Place the picture of your enemy in front of you. Chant
    for one mala or 108 times:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Om aghore aghore karma karale.'
  prefs: []
  type: TYPE_NORMAL
- en: Hum phat svaha.
  prefs: []
  type: TYPE_NORMAL
- en: Netratrayaaya vaushat.
  prefs: []
  type: TYPE_NORMAL
- en: Om phat svaha.
  prefs: []
  type: TYPE_NORMAL
- en: Astraya phat svaha."
  prefs: []
  type: TYPE_NORMAL
- en: Do this process for a total of 3 days in a row. It's best to forgive. If we
    keep on being enemies, how is that going to help? All that's going to come is
    harming each other. It's best to forgive and make peace to create balance and
    good karma.
