- en: If you like the vampire Diaries and want to become a witch from it then use
    this spell and do it like it is said. This spell is not tested so if does or does
    not work please email me with the side effects if it works.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢吸血鬼日记，并想从中成为一个女巫，那么使用这个咒语，并按照指示进行。这个咒语没有经过测试，如果有效或无效，请发送电子邮件给我，并告知其副作用。
