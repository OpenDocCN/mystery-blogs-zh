- en: ''' I wish to be a witch, fire, water, air, and earth I will draw energy from.
    Ancestors please help make this true. Help me become a witch. I will be full of
    good and nice until I do a dark and devious spell I can only be a witch at a time.
    My children can only be a witch until they are turned in to a vampire or werewolf.This
    human symbol means my body and the witch symbol will go in to my human body and
    give me my magic that I have lost and never used.Ancestors can take my powers
    away if I miss use them or give me child away. If I disobey my Ancestors they
    can take my powers away but I am myself my children will have them if they take
    mine away. I shall be myself and look like myself and feel like myself but in
    one hour I will feel the magic going through my blood and veins.'
