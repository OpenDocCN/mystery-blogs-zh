- en: You do not need a spell to become a witch, witches are humans who practice witchcraft,
    they do not require a spell to become one. Also, not every witch casts spells,
    Magic and spellcasting are two different things. If you want to become a witch,
    study witchcraft.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要一个咒语来成为一个女巫，女巫是练习巫术的人类，他们不需要咒语来成为一个。而且，并非每个女巫都施放咒语，魔法和施法是两回事。如果你想成为一个女巫，就要学习巫术。
