- en: 'Focus as hard as you can on the selected memory and then wright as many details
    about the memory as you can. Then fold it in quarters and role it up tight then
    tape it. Put it in a metal bowl and say:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"This memory haunts me, my life and in my dreams untie the knot and erase
    this bed memory."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After you say the incantation, set fire to the paper and the memory will be
    erased from everyone's memory.
  prefs: []
  type: TYPE_NORMAL
- en: '**Bad Luck**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Wright down what happened over the past two days then fold it in quarters and
    role it up tight then tape it. put it in a metal bowl and say:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"The past few days, the ruins are madding, give me the chance to succeed
    at something."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After you say the incantation, set fire to the paper and you will get good luck
    for a month.
