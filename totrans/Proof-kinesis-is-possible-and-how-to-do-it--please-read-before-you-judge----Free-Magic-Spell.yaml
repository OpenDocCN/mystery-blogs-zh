    Well, it's the put in a lot of your energy, that's the same for kinesis, however,
    you put in movement-energy like the kind you use to run very fast, this is MOVEMENT
    energy, if you put that into water, it will move! You see, you put that energy
    in moving around, and you put it into an object, both will move! I'm a photokietic,
    you can also just search or google "hydrokinesis" or "aerokinesis" yeah. And lots
