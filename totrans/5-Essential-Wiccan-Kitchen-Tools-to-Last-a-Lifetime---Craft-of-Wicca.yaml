- en: 5 Essential Wiccan Kitchen Tools to Last a Lifetime - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5款魔女厨房必备工具 - Wicca手工
- en: 来源：[https://craftofwicca.com/5-essential-wiccan-kitchen-tools-for-making-anything/#0001-01-01](https://craftofwicca.com/5-essential-wiccan-kitchen-tools-for-making-anything/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/5-essential-wiccan-kitchen-tools-for-making-anything/#0001-01-01](https://craftofwicca.com/5-essential-wiccan-kitchen-tools-for-making-anything/#0001-01-01)
- en: The Wiccan kitchen is often overlooked. We stock up on our [altar](https://craftofwicca.com/wiccan-altar-set-up-for-beginners/)
    supplies and incense and candles.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Wiccan厨房经常被忽视。我们储备[祭坛](https://craftofwicca.com/wiccan-altar-set-up-for-beginners/)用品，熏香和蜡烛。
- en: We prepare outdoor rituals for the [seasons](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/)
    and moon.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为[节日](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/)和月亮准备户外仪式。
- en: Yet, we often forget that many essential parts of these practices begin in the
    kitchen.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们经常忘记这些练习的许多重要部分都是在厨房开始的。
- en: Here’s a list of what I think of as the essential items to every Wiccan should
    have in their kitchen from cooking tools to your very own Wiccan cauldron!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我认为每个Wiccan厨房必备物品的清单，从烹饪工具到你自己的Wiccan大锅！
- en: '## 1\. Mortar and Pestle'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 1\. 研钵和研杵'
- en: There is no doubt in my mind that this is the number 1 Wiccan kitchen utensil
    everyone needs. I use mine all the time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，这是每个Wiccan厨房里每个人都需要的数一数二的厨房用具。我总是在用我的。
- en: From crafting loose scents to making homemade tea; from creating your own incense
    to cooking with fresh herbs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从混合干香味到制作自制茶；从调香到使用新鲜香草烹饪。
- en: A mortar and pestle is something I use close to every day, and if you don’t
    have one yet, you’re missing out!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 研钵和研杵是我几乎每天都用的东西，如果你还没有，你真的错过了！
- en: I highly recommend finding one like in the picture of unpolished granite. I’ve
    tried the “fancier” looking marble and polished stones. They aren’t nearly as
    effective.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议找一个像图中的未拾边的花岗岩一样的大锅。我尝试过“更花哨”的大理石和有光泽的石头。它们远不如未拾边的大理石好用。
- en: It’s really helpful to have the rough interior catch the particles of whatever
    you’re grinding. It works in much less time and requires less effort.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 粗糙的内部可以捕捉你磨碎任何东西的颗粒，这样不仅省时，而且省力。
- en: '[Check the price](https://amzn.to/2ugdxZS) on the one I use.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看价格](https://amzn.to/2ugdxZS) 我使用的那个。'
- en: 2\. Mason Jars
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 干燥甜罐头
- en: It’s hard to overstate just how useful glass jars like this are.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 很难过分强调像这样的玻璃罐是多么有用。
- en: I’ve used them for standard food storage, but I’ve also used them for tons of
    Wiccan-related things.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我用它们来储存标准食物，但我也用它们来存放许多Wiccan相关的物品。
- en: Smaller ones <g class="gr_ gr_4 gr-alert gr_gramm gr_inline_cards gr_run_anim
    Grammar multiReplace" id="4" data-gr-id="4">make</g> great containers for homemade
    candles. You can whip up any scent or color easily on your own.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 较小的容器对于家制蜡烛来说是极好的。你可以轻松地自己调配任何香味或颜色。
- en: I’ve also used them for storing loose, dried herbs from my herb garden through
    the winter.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我还用它们来储存我从我的香草园里采摘的干香草。
- en: They also work for dozens of other spells, like a house protection charm, or
    just having a pretty display for gems you’ve collected.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 它们也适用于其他几十种魔咒，比如家庭保护符，或者只是用来展示你收集的宝石。
- en: I always have a use for these, and once I realized how great they were, my initial
    three-pack seemed like too few.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是用得上这些，一旦我意识到它们有多好，我的最初的一个三件套似乎太少了。
- en: '[Check prices](https://amzn.to/3Bp4Gaa) here.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里查看价格](https://amzn.to/3Bp4Gaa)。'
- en: 3\. Cast-Iron Wiccan Cauldron
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 铸铁魔女大锅
- en: I know. It’s a bit cliche to say a witch needs a cauldron…but a witch needs
    a Wiccan cauldron!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道。说魔女需要一个大锅有点老生常谈…但魔女需要一口Wiccan大锅！
- en: These are useful for obvious things like brewing potions and teas, but you can
    do this without a cauldron.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些魔女大锅用于酿制药水和茶的明显用途，但你也可以做这些而不需要一个大锅。
- en: The most important way I use mine is to have a heat and fire-resistant open
    container for fire spells.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用它的最重要的方式是拥有一个耐热的容器和火元素抵抗的开放式容器。
- en: I’m not even sure what other people use when a spell calls for this. Lighting
    paper with writing on it or burning herbs are such an essential part of my practice.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我甚至都不知道别人在需要这个东西的时候用什么。点燃上面写字的纸片，或者燃烧香草对我练习来说是如此重要的一个部分。
- en: I even use it to toss a smudge stick after it’s lit—or even burn resin and cone
    incense.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我甚至用它来燃烧薰香熏香木，或者燃烧树脂和锥形香。
- en: Heat is an amazing transformative energy and is a component of most spells.
    You’ll never regret getting a good cauldron.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 热量是一种令人惊奇的转化能量，也是大多数咒语的组成部分。购买一个好的炼药壶你绝不会后悔。
- en: '[Check the price](https://amzn.to/2HRRFvJ) of the Wiccan cauldron in the picture.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看图片中威卡魔法壶的价格](https://amzn.to/2HRRFvJ)。'
- en: '## 4\. Collection of Herbs Starter Kit'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '## 4\. 草药启动套件'
- en: The one linked in the picture is a full 60 herb starter kit, but you can go
    bigger or smaller depending on what you want.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图片中链接的是一个包含 60 种草药的启动套件，但你可以根据自己的需求选择更大或更小的。
- en: These starter kits are great even if you’re not a beginner because they give
    you so much value and versatility.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你不是初学者，这些启动套件也很棒，因为它们为你提供了如此多的价值和多样性。
- en: It would take a lot of time and money to grow or purchase all sixty of these
    separately. I can’t recommend enough having a large base to work with.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要单独种植或购买这 60 种草药需要很多时间和金钱。我强烈建议拥有一个庞大的基础以供使用。
- en: If you get some stuff you’ve never heard of or had no interest in working with,
    that’s great! Make an incense out of it (this particular starter even has all
    the ingredients to hand-make incense cones).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你得到一些你以前从未听说过或对工作没有兴趣的东西，那很棒！用它制作香。
- en: Having a large base of dried herbs lets you experiment more, and it means you
    won’t be caught empty-handed in a pinch. There’s nothing worse than setting up
    a spell only to find out you just ran out of mugwort.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有大量干燥草药可以让你更多地实验，这意味着你在紧急情况下也不会手忙脚乱。没有什么比筹备咒语只发现你刚好用完樟脑草更糟糕的了。
- en: '[Check out](https://amzn.to/2HEMVKM) Lisa’s Creations sets. I’ve had good success
    with them.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看Lisa''s Creations套装](https://amzn.to/2HEMVKM)。我对它们取得了不错的成功。'
- en: '## 5\. Water Purifier'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '## 5\. 水净化器'
- en: Hear me out on this one.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请听我说。
- en: When doing any sort of spell or Wiccan ritual, you’ll mostly want to get water
    from a natural source.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行任何一种咒语或女巫仪式时，你大多数时候都会想要从自然源头获取水。
- en: I go out to a stream that runs through my backyard.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我会去我后院流过的小溪。
- en: It’s best to use untreated water like this. Tap water often comes from a city
    or town aquifer that is processed to be safe to drink. This process can add chemicals
    to the water.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最好使用未经处理的水。自来水通常来自城市或城镇的含水层，经过处理后可以安全饮用。这个过程可能会向水中添加化学物质。
- en: If you go directly to a stream for water, this might not be safe to drink. You’ll
    want to run the water through a purifier if your spell calls for drinking it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你直接去小溪取水，这可能不安全饮用。如果你的咒语需要饮用水，你会想要通过净化器处理水。
- en: I wouldn’t skimp on this. You just never know what was upstream a mile that
    has made its way downstream.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会在这方面节省开支。你永远不知道上游一英里处流下来的是什么东西。
- en: '[Check prices](https://amzn.to/2ut8Fkk) on Amazon.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看亚马逊的价格](https://amzn.to/2ut8Fkk)。'
- en: '(Disclaimer: You should never drink from still water, and I cannot guarantee
    the effectiveness of your water filter.)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: （免责声明：您不应该直接饮用静水，我无法保证您的净水器的效果。）
