- en: '## Casting Instructions for ''To Attract a Lover Suited to You'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 pen
