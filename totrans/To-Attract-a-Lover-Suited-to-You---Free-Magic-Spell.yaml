- en: '*   Write down on the piece of paper all the qualities, be they physical or
    mental, spiritual, etc that you would like in a lover. **(This spell is not to
    draw or trap some specific person. Please do indulge yourself but at the same
    time be realistic.)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*   在纸上写下你希望爱人具有的所有品质，无论是外貌还是精神、心灵等。**（此咒语不是为了吸引或困住某个特定的人。请尽情享受，但同时要现实一些。）**'
- en: When you have listed all the qualities that you would like your ideal lover
    to have, read what you have written, allow it to make you happy as if you already
    have this person in your life.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你列出你希望你的理想爱人拥有的所有品质时，请阅读你写下的内容，让它让你感到快乐，就好像你已经有了这个人在你的生活中一样。
- en: Fold up the piece of paper and burn it, placing it in the burning bowl to burn
    safely.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 把纸折起来烧掉，把它放在燃烧碗里安全燃烧。
- en: As you watch it burn visualize gold, red and pink energy coming from the smoke
    and flames going up into the universe to find and draw this person to you (of
    their own free will). When it has all burned out; sit in a relaxed state and imagine
    this person being with you and you both being happy, as if it is happening now,
    do this for at least five or ten minutes.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你看着它燃烧时，想象黄金、红色和粉色的能量从烟雾和火焰中流出，上升到宇宙中去找到并吸引这个人到你身边（他们自愿地）。当一切都烧完时，处于放松状态，并想象这个人与你在一起并且你们都很快乐，就好像现在正在发生一样，至少做五到十分钟。
- en: Take the burning bowl containing the ashes outside and sprinkle them, while
    doing this visualize red, pink and gold energy flowing from the ashes into the
    universe to further search and bring this person to you of their own free will.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拿着装有灰烬的燃烧碗到外面去，撒在外面，做这个的时候，想象从灰烬中流出红色、粉色和金色的能量进入宇宙，进一步搜索并把这个人带到你身边，他们会自愿地来找你。
