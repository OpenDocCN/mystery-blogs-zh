- en: '## Casting Instructions for ''Are you guys truly in love?'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为‘你们真的相爱吗？’的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**'
- en: 1 red candle (scented)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支红色蜡烛（有香味）
- en: 1 white candle (scented)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支白色蜡烛（有香味）
- en: you and your love
  id: totrans-14
