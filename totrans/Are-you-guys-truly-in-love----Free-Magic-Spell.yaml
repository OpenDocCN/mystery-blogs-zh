- en: '## Casting Instructions for ''Are you guys truly in love?'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 red candle (scented)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 white candle (scented)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: you and your love
  prefs:
