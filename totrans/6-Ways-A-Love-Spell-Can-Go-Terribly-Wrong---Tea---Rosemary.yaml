- en: 6 Ways A Love Spell Can Go Terribly Wrong | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6种爱情咒语可能会出现严重问题 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/6-ways-a-love-spell-can-go-terribly-wrong/#0001-01-01](https://teaandrosemary.com/6-ways-a-love-spell-can-go-terribly-wrong/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/6-ways-a-love-spell-can-go-terribly-wrong/#0001-01-01](https://teaandrosemary.com/6-ways-a-love-spell-can-go-terribly-wrong/#0001-01-01)
- en: Love spells are super popular in witchcraft. Who doesn’t *love* love?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 爱情咒语在女巫craft中非常流行。谁不*爱*爱情呢？
- en: Even though they’re lots of fun, love spells are also really tricky. They’re
    hard to cast *well* and can backfire easily.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管爱情咒语非常有趣，但它们也非常棘手。它们很难*成功*施放，而且容易逆袭。
- en: As much as you might picture your *ideal* outcome when you’re considering a
    love spell, there are lots of ways a love spell can go wrong that you should consider
    equally.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就像你在考虑爱情咒语时可能设想的*理想*结果一样，有很多种方式爱情咒语可能出错，你应该同等考虑。
- en: '*Related Posts:*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关帖子：*'
- en: 6\. It Doesn’t Work
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 它不起作用
- en: First of all, your love spell might straight up not work. This can happen for
    a variety of reasons.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你的爱情咒语可能完全不起作用。这可能由于多种原因造成。
- en: You might not be able to raise enough energy to successfully cast a love spell,
    or you might just be working with a bad spell.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能无法获得足够的能量来成功施放爱情咒语，或者你可能只是使用了一个不好的咒语。
- en: Another reason your spell might fail is if your intention is wrong. For example,
    you might think you’re casting a love spell, but you’re projecting anger when
    you raise energy, the spell turns into a hex.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个咒语失败的原因是你的意图错误。例如，你可能认为自己在施放爱情咒语，但在提升能量时却表现出愤怒，咒语变成了诅咒。
- en: The spell might then cause your intended to have trouble in future relationships
    or to be unable to find a partner. These are only a few examples of the way the
    spell might manifest, but the point is that you haven’t really cast a love spell
    if your intention wasn’t *love.*
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语可能会导致你的对象在将来的关系中遇到问题，或者无法找到伴侣。这只是咒语可能显现方式的几个例子，但重点是，如果你的意图不是*爱*，那你并没有真正施放爱情咒语。
- en: 5\. You Create Obsession, Not Love
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 你制造了执念，而不是爱情
- en: Remember in Harry Potter, when J.K. Rowling explains that love spells can’t
    really create love, so they create obsession? She definitely took that bit of
    knowledge from traditional witchcraft.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 记得在哈利·波特中，J·K·罗琳解释说，爱情咒语实际上不能真正创造爱情，所以它们会导致执迷？她确实从传统巫术中获得了这一点的知识。
- en: As popular as love spells are, they just can’t create love if it doesn’t already
    exist. If someone *does* love you then you can manifest that love to grow, but
    if absolutely no love exists, then it can’t be created.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管爱情咒语非常受欢迎，但如果爱情不存在，它们就无法创造爱情。如果有人*确实*爱你，那么你可以显现这种爱情的增长，但如果完全没有爱存在，那就无法创造它。
- en: If you cast a strong love spell on someone who doesn’t love you, the spell will
    probably manifest in obsession. Your intended might become totally obsessed with
    you without knowing why, but even if you enter into a relationship, it won’t ever
    feel like true love.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对一个不爱你的人施放了强大的爱情咒语，咒语可能会表现为执念。你的对象可能会对你完全着迷，却不知道原因，但即使进入了关系，它也永远不会感觉像真正的爱情。
- en: If love spells backfire in this way, they can end up feeling more like [hexes
    or jinxes](https://teaandrosemary.com/curses-hexes-and-jinxes-whats-the-difference/)
    rather than true love spells.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果爱情咒语以这种方式逆袭，它们最终可能会更像[咒语或诅咒](https://teaandrosemary.com/curses-hexes-and-jinxes-whats-the-difference/)而不是真正的爱情咒语。
- en: 4\. You Manifest Love, But You Aren’t Sure If It’s Real
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 你显现了爱，但你不确定它是否真实
- en: If your intended already loves you then there is a possibility for a love spell
    to work. They could start to see you in a better light and notice your positive
    qualities. Their love can then grow naturally with the assistance of the spell’s
    energy.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的意中人已经爱上了你，那么爱情咒语有可能奏效。他们可能会开始更加看重你，并注意到你的积极品质。他们的爱情可以在咒语能量的协助下自然增长。
- en: The problem with this is that *you* might not know if it’s real.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题是*你*可能不知道它是否真实。
- en: As long as your spell is cast, you’ll always feel as though the relationship
    isn’t legit.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 只要你施放了咒语，你会始终觉得这段关系不正当。
- en: This is a common issue with successfully cast love spells. Even if you think
    you won’t have this problem, think carefully before casting!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是成功施放爱情咒语的常见问题。即使你认为你不会遇到这个问题，施放前仔细考虑！
- en: 3\. Your Love Spell Creates A Chord
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 你的爱情咒语创造了一条和弦
- en: Sometimes, you love spell doesn’t create love *or *obsession. Instead, you can
    create a chord that ties you to your intended.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你的爱情咒语并不会创造出爱情*或者*嗜迷。相反，你可能制造了一条把你和意中人联系在一起的纽带。
- en: Your intended might want to move on or meet other people but is tied to you
    so they can’t. You will probably also be tied.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你的意中人可能想要继续前行或者遇见其他人，但却被你绑住了，因此无法。你可能也会被绑住。
- en: Sometimes, this will mean that you work things out and get back together. That
    sounds great right? Not so fast. You’ll both feel like you’re together out of
    obligation, not out of desire. These are the types of relationships where both
    people absolutely hate each other but stay together anyways.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，这意味着你们解决问题，重新在一起。听起来不错吧？不要那么着急。你们都会觉得自己在一起是出于义务而不是出于渴望。这些就是那种即使彼此彼此深恶痛绝，也会继续在一起的关系。
- en: For either person to move on, you need to break the chord between you and the
    object of your spell.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让任何一方都能继续前行，你需要解开你和咒语对象之间的纽带。
- en: 2\. It Exposes Qualities Of The Spell’s Object
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 它展示了咒语对象的特质
- en: Let’s say your love spell works perfectly. Your lover wants to be with you and
    give the ultimate commitment. All of a sudden, however, you start noticing things
    about your partner that you didn’t see before and these aren’t not good qualities.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你的爱情咒语完美地起效了。你的恋人想跟你在一起，并做出最终的承诺。突然间，然而，你开始注意到关于你伴侣的事情，这些都不是好品质。
- en: It’s pretty common for a witch to cast a love spell on someone they *think*
    they want to be with, only to find out when it works that they don’t. Unfortunately,
    love spells are really hard to reverse. Sometimes, you just can’t reverse it completely.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的情况是，女巫在某人身上施放了爱情咒语，*认为*他们想要在一起，但当效果出现时，他们发现并不想要。不幸的是，爱情咒语很难逆转。有时，你根本无法完全逆转它。
- en: Before you cast a love spell, you need to be *completely* positive that your
    intended is the person for you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在你施放爱情咒语之前，你必须*完全*确定你意中人就是你的那个人。
- en: 1\. Your Partner Finds Out About It
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 你的伴侣知道了这件事
- en: If everything does go according to plan and you ride off into the sunset, there’s
    still one glaring issue. Will you ever tell your partner about the spell that
    you cast?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一切按计划进行，你骑着日落离开，还有一个明显的问题。你会向伴侣坦白你施放的咒语吗？
- en: In so many ways, a love spell zaps the free will of the intended. You basically
    decided what your partner would feel and acted on it.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 从许多方面来看，爱情咒语剥夺了意中人的自由意志。你基本上决定了你的伴侣会怎样感受，并且去执行它。
- en: Even if your partner did already love you, instead of letting it grow naturally,
    you coerced their love to grow. If they didn’t love you and you created obsession
    or a chord, then this is an even more volatile situation.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你的伴侣已经爱你，而不是让爱情自然生长，你强迫他们的爱情生长。如果他们本来就不爱你，你制造了嗜迷或者连接，那么这就更加不稳定了。
- en: 'Now don’t get me wrong: I’m not telling you to *never* cast a love spell. There
    are plenty of love spells that don’t force the other person to do anything. There
    are self-love spells, love spells to enhance your own attractiveness, love spells
    for rose colored glasses, etc.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在不要误会我的意思：我不是在告诉你永远不要施放爱情咒语。有很多爱情咒语并不会强迫对方做任何事情。有自我爱的咒语，增强自己吸引力的爱情咒语，戴上玫瑰色眼镜的爱情咒语等等。
- en: Regardless of what others tell you, always follow your own intuition. When you’re
    struggling to know if you should cast a spell, try divination (Tarot, pendulum,
    etc.) to figure out if a spell is right for you, and follow your gut.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 无论别人告诉你什么，始终要听从自己的直觉。当你在纠结是否施放咒语时，尝试占卜（塔罗牌、摆钟等）来弄清楚咒语对你是否合适，并且要听从内心的呼唤。
