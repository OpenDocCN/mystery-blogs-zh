- en: '## Casting Instructions for ''Strength with Fire Control'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A candle ( any shape, color and size)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Silence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You should be ALONE.
  prefs:
