- en: Make a Twinkle Wand and Power It
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Want to make a Twinkle Wand, a wand that casts any spell when you (or someone
    else) say the spell with it in your hand? You can even make one for each of your
    friends!
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Make a Twinkle Wand and Power It'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Pencil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 2D shapes made of paper (both the same shape)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Glue
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clear nail polish
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Pencil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 2D shapes made of paper (both the same shape)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Glue
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clear nail polish
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To make the Wand:'
  prefs: []
  type: TYPE_NORMAL
- en: Get your pencil and your 2D paper shapes. Put glue on and near the tip of the
    pencil. Lay one shape on the table, put the top of the pencil on it so that it's
    in the middle, and put the other shape on top. Stick them down so that it looks
    a bit like a lollipop :)
  prefs: []
  type: TYPE_NORMAL
- en: 'To Power it:'
  prefs: []
  type: TYPE_NORMAL
- en: To make the wand work like I said in the description/summary, paint some clear
    nail polish all over the wand, to make it magical and shiny. Congratulations,
    now you have a Twinkle Wand :D
  prefs: []
  type: TYPE_NORMAL
