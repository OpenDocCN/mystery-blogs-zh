  type: TYPE_NORMAL
- en: 1 marble ball
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 teaspoon salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 burnt twigs(slightly baked twig)
