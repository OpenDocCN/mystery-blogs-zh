- en: How to become a Satan Worshipper
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何成为撒旦崇拜者
- en: If God does not help you.....even after your endless prayers......Satan is the
    one who would definitely heed to your problems...but remember....he will take
    something from you in return...so only cast this spell when you are in extreme
    despair
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果上帝不帮助你......即使你无休止地祈祷......撒旦会确实关注你的问题......但请记住......他会拿走你的某些东西作为交换......所以只有在极度绝望时才施展这个咒语。
