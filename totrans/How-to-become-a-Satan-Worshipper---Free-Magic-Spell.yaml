- en: 'Take the glass bowl and fill it with water. Next put the marble ball and 1
    teaspoon salt in it and chant: ''''Hey Satan!today is the day when God proved
    that he is often busy in securing his own position and therefore I turn my head
    towards you to attain the Dark Force..MAKE ME FEEL THE POWER OF THE DARK SIDE''''.'
  prefs: []
  type: TYPE_NORMAL
- en: Next break the object which signifies God and put it in the bowl of water. Then
    you should put the three burnt twigs and leave the bowl undisturbed for a night.
  prefs: []
  type: TYPE_NORMAL
- en: The spell works best when casted at night.
  prefs: []
  type: TYPE_NORMAL
- en: The spell has been tested and it works...
  prefs: []
  type: TYPE_NORMAL
- en: Good luck!
