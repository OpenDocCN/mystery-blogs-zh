- en: Get a piece of A3 paper or A4 stuck together paper, and draw a huge Satanic
    Pentagram (Inverted Pentagram) Then place the paper with the pentagram on the
    floor. Turn the lights off
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 准备一张A3纸或黏在一起的A4纸，画一个巨大的撒旦五角星（倒置五角星），然后把画有五角星的纸放在地上。关灯
- en: Have one light, lamp or anything that can shine a tiny (only tiny) but of light.
    doesen't have to be next to you, but you need to be avle to see it. Grab the red
    pen keep in hand
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 准备一盏灯或任何可以发出微弱（仅一点点）但光亮的东西。不一定要在你身边，但你需要看得见它。手里拿着红笔
- en: Kneel inside the pentagram paper with head bowing down, so your head is to the
    floor and you are kneeling inside the pentagram. With the red pen draw 3 lines
    on your wrists, 3 on each wrist, still bowing in the pentagram
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 跪在五角星画纸内，头低下，让你的头贴在地上，身体跪在五角星中。用红笔在你的手腕上画3条线，每只手腕3条线，仍然跪在五角星内
- en: Then close your eyes whilst still bowing in the pentagram, and make a fake memory
    of you getting a sharp knife and cutting your wrists do not actually cut your
    wrists close your eyes and imagine you cutting your wirsts.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然后闭上眼睛，依然跪在五角星中，想象你拿着一把锋利的刀割破你的手腕，不要真的割破你的手腕，闭上眼睛，想象你割破你的手腕。
- en: Open your eyes, and imagine each of the red lines as actual blood, look as it
    as blood not a red line look at it as blood, make it as real as possible, it is
    blood.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 睁开你的眼睛，想象每一条红线都是真正的鲜血，把它看作鲜血而不是红线，尽可能地让它看起来是真实的，那是鲜血。
- en: 'Then while bowing your head say: "Satan my farther devil my brother fallen
    angel my sister. At the end of this day, Lord Satan I thank you for each gift
    that you have bestowed upon me. For teaching me ancient ways. For experiences
    both good and bad that has made me stronger. For the people you have taught me
    through. For the pleasures in which I have partaken. As I sleep, I ask that I
    may enter your dark realm. So that I may be in your unholy presence. Guide me,
    Satan, unto yourself. And may I be forever grasped in your mighty wings. Ave Satanas"'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 然后低头说：“撒旦，我的父亲，魔鬼，我的兄弟，堕落的天使，我的姐妹。在这一天结束时，主撒旦，我感谢你赐予我的每一种礼物，教我古老的方式，经历让我变得更加坚强。为你教我知道的人们。为我分享的快乐。当我入睡时，请让我进入你黑暗的领域。这样我就可以在你邪恶的面前。引导我，撒旦，走向你自己。让我永远被你强大的翅膀笼罩着。阿威，撒旦。”
