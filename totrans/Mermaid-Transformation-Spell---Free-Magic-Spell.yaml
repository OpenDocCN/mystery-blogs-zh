- en: Fill up a hot bath and add as much salt as you want. The more you add the better
    the results. Add the flowers into the bath. Make sure they are floating. The more
    flowers the more beautiful the mermaid you will be. Light you candles(optional)
    and set them around the edges of the bath. Slowly get into your bath. Make sure
    you have your element and symbol close. Lay in the bath for 3 minutes and then
    go under water for 3 seconds. Lay you symbol down on you some where and make a
    circle around the symbol using the flowers petals.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 盛满热水的浴缸，加入想要的盐。加入的越多，效果就越好。把花放进浴缸中，确保它们能浮在水面上。花越多，你将变成的美人鱼就越美丽。点燃蜡烛（可选），并将它们放在浴缸的边缘。慢慢地进入浴缸。确保你的元素和符号靠近。在浴缸中躺3分钟，然后在水下停留3秒。将你的符号放在你身上的某个地方，并使用花瓣在符号周围画一个圆圈。
