- en: '## Casting Instructions for ''How to summon create & summon super shenron.'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 7Papers,pen,book of shadow,7 White candle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 7Papers,pen,book of shadow,7 White candle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Take tha papers and fold them into ball shapes,then use the pen to draw stars
    on the ball shaped papers according to their numbers,
  prefs: []
  type: TYPE_NORMAL
- en: then use the ball shaped paper to form a circle with the seventh ball in the
    middle withe book of shadows under the seventh ball then put the seven candles
    around the dragon balls then recite this,
  prefs: []
  type: TYPE_NORMAL
- en: '" IMACITARA VINIVIE NOGARAE DINATINARAE KIM SI HIWI . PEAS AND CARROTS.'
  prefs: []
  type: TYPE_NORMAL
- en: so any time u want to Summon super Shenron gather the super dragon balls and
    recite the incantation when it works u should feel a presence where the dragon
    balls are when u make a wish wait for 2to 3 days and u will get what you want.
    p.s. it will only be as strong as Your Chi energy.
  prefs: []
