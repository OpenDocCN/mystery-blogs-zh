- en: This black magick spell will help you attract your true love.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Black Magic Spell to Attract True love'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Pink Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Jasmine Incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rosemary
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Pink Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Jasmine Incense
  prefs:
