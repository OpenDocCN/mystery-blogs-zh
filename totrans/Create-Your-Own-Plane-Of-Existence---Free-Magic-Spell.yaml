- en: '## Casting Instructions for ''Create Your Own Plane Of Existence'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Meditation music
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
