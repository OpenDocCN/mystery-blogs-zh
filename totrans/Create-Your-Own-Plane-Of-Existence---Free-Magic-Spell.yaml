- en: Create a plane just for you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为您创建一个专属平面。
- en: '## Casting Instructions for ''Create Your Own Plane Of Existence'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''创建您自己的存在平面''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施法：**'
- en: Bowl
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 碗
- en: Water
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: Meditation music
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冥想音乐
- en: Another person
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一个人
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施法：**'
- en: Bowl
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 碗
- en: Water
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: Meditation music
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冥想音乐
- en: Another person
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一个人
- en: Sit in a meditation position and pour the water into the bowl. Best you shall
    dip your hands into the water while you tell your friend or other person to put
    on the meditation music.stare at your hands without blinkng and you shall not
    see your hands anymore. Do not panic, this is the most delicate part of this spell.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在冥想姿势中，将水倒入碗中。最好是在你把手浸入水中的同时告诉你的朋友或其他人播放冥想音乐。盯着你的手看，不要眨眼，你将看不到你的手了。不要恐慌，这是这个咒语最微妙的部分。
- en: Think about a new world a world so rich in resources that nobody would have
    to go hungry ever again. Carefully imagine a world being created before your very
    eyes. Next imagine a door way connected to your new world and the world you lived
    in before. Now you can break your concentration. Only you at that point can enter
    your plane but if you create another door others will be able to go.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个新世界，一个资源丰富以至于再也不会有人饥饿的世界。仔细想象一个在你眼前被创造的世界。接下来想象一个连接到你的新世界和之前生活的世界的门道。现在你可以放松注意力。在那一刻只有你能进入你的平面，但如果你创建另一个门，其他人也可以进入。
