- en: Would it be possible to play music before doing this? Just asking
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在做这个之前可以播放音乐吗？只是问问
- en: Honestly I don't see why not. I see no need to have another present for the
    sake of playing the music alone. An interesting thing to try may be to ask another
    to attempt to journey to this plane with you. Both of you paying attention to
    the imagery you each receive and the individual feelings you get. Then after the
    meditation checking in with each other to see if you experienced any similarities.
    Just a thought.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 老实说，我不明白为什么不。我认为单独演奏音乐就够了。一个有趣的尝试可能是请另一个人试图与您一起前往这个平面。你们两个都要关注你们各自接收到的意象和个人感受。然后在冥想结束后互相交流，看看是否有相似之处。只是一个想法。
