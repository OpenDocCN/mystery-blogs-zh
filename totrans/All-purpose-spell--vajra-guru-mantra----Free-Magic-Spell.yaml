- en: OM AH HUNG VAJRA GURU PADME SIDDHI HUNG recite as many times as possible,,,
  prefs: []
  type: TYPE_NORMAL
- en: if you recite this mantra 100 times continually, once everyday with a pure heart
    or bodhichitta, with pure intensions to do good to others and help others then
    by the power of this mantra you'll come across food and wealth,the basic necessities
    of life, you'll also appear attractive to others and its guaranteed that you'll
    never die of hunger in this life.
  prefs: []
  type: TYPE_NORMAL
- en: if you recite it a thousand times daily,,,then you'll receive unhindered blessings
    and spiritual powers from guru rinpoche, also you'll have the ability to exert
    positive influence on others,,,the more you can recite its better.
  prefs: []
  type: TYPE_NORMAL
- en: if u recite this mantra with pure intentions during times of war, famine or
    any disaster,,,the power arising from this mantra will avert all the negative
    influences and bring peace and prosperity in all regions
  prefs: []
  type: TYPE_NORMAL
- en: this mantra will give us power over cannibal demons and spirits,,,it carries
    the life force of the four levels of tantra,,,it purifies your body, speech and
    mind,,,and it has many meanings please search in the web for vajra guru mantra,,u'll
    understand its meanings.
  prefs: []
  type: TYPE_NORMAL
- en: THIS MANTRA IS ALSO A PROTECTION SPELL, IF U WRITE THE MANTRA IN A PAPER, FOLD
    IT AND KEEP IT IN CONTACT WITH YOUR BODY YOU R PROTECTED,,,IF U WRITE THE MANTRA
    ON STONES OR ANY THING ON THE DOOR ANYTHING, THE MANTRA WILL PROTECT U,,
