- en: This spell is like the one from the vampire diaries and it makes a necklace
    float in mid air.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语就像吸血鬼日记中的一个，它可以使一条项链在空中漂浮。
- en: '## Casting Instructions for ''Becca''s Floating Necklace'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为''Becca的漂浮项链''施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** First thing you do is you lay the necklace down on a book
    and you stare at the necklace and focus on the necklace and then say this chant:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**首先，你把项链放在书上，凝视着项链，专注于项链，然后说出这个咒语：'
- en: '**"Gods and goddessess witches one and witches all make this necklace float
    in mid air. So mote it be."**'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"神灵和女神们，女巫们一起使这条项链在空中漂浮。如此成就。"**'
- en: And then the necklace should float in mid air right infront of you and say the
    chant over and over until it floats in mid air.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然后项链应该在你面前的空中漂浮，并一遍又一遍地说这个咒语，直到它在空中漂浮。
- en: 'Note: Doesn''t work for everyone.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：并非每个人都有效。
