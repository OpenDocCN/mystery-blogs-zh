- en: 'Note: I''m almost certain this has never worked for anyone. Seems like a harmless
    thing to have on here but honestly imagine you are a God or Godlike being and
    your being harassed by random people over and over again to waste your time just
    to have a necklace float. This if anything would probably make em less likely
    to help in anything else you do.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：我几乎可以肯定这从未对任何人起过作用。想象一下，你是一个神或类似神明的存在，被随机人反复骚扰，浪费你的时间只是为了让一条项链漂浮。这个举动可能会使他们更不愿意帮助你做任何其他事情。
- en: This does not work. To do this would defy gravity, which would defy nature,
    and as I've said on so many of your spells, Becca, Real Magic does not defy nature.
    This is fake.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方法行不通。这样做会违背重力，违背自然规律，就像我在你的许多咒语中所说的，贝卡，真正的魔法不违背自然。这是假的。
