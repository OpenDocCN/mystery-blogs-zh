- en: The Two of Swords Tarot Card Meanings Simply Explained - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 双剑塔罗牌的含义简单解释 - Craft of Wicca
- en: 来源：[https://craftofwicca.com/the-two-of-swords-tarot-card-meanings-simply-explained/#0001-01-01](https://craftofwicca.com/the-two-of-swords-tarot-card-meanings-simply-explained/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-two-of-swords-tarot-card-meanings-simply-explained/#0001-01-01](https://craftofwicca.com/the-two-of-swords-tarot-card-meanings-simply-explained/#0001-01-01)
- en: Today we’ll cover the meaning and interpretation of the Two of Swords tarot
    card. This is a part of a deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将讨论双剑塔罗牌的含义和解释。这是关于塔罗牌深入探索系列的一部分。
- en: '## Summary'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 概要'
- en: '| Category | Meaning |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 分类 | 含义 |'
- en: '| --- | --- |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright | Difficult decisions, stalemate, temporary truce, avoidance of conflict,
    need for balance and harmony |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 正位 | 面临困难的决定，僵局，暂时的休战，避免冲突，需要平衡和和谐 |'
- en: '| Reversed | Indecision, confusion, inability to make a choice, unwillingness
    to compromise, and stalemate continues |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 逆位 | 犹豫不决，混乱，无法做出选择，不愿妥协，僵局持续 |'
- en: '| Astrology | Moon in Libra |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 占星学 | 天秤座的月亮 |'
- en: '| Love | Relationships at a standstill, need for communication and compromise
    |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 关系陷入僵局，需要沟通和妥协 |'
- en: '| Career | Stuck in a job, lack of clarity on next steps, need to weigh options
    carefully |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 工作陷入僵局，下一步缺乏明确性，需要仔细权衡选择 |'
- en: '| Finances | Stalemate in financial situation, need to seek advice and weigh
    options carefully |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 财务状况陷入僵局，需要寻求建议并仔细权衡选择 |'
- en: '| Past | A major decision was made that led to a temporary truce or stalemate
    |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 做出了重大决定，导致了暂时的休战或僵局 |'
- en: '| Present | Facing a difficult decision, need for balance and harmony |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 现状 | 面临艰难的决定，需要平衡和和谐 |'
- en: '| Future | Will face a difficult decision, need to weigh options carefully,
    and find balance |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 将面临艰难的决定，需要仔细权衡选择，并找到平衡点 |'
- en: The Two of Swords tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双剑塔罗牌描述
- en: The Two of Swords is a tarot card in the suit of Swords, associated with thoughts,
    ideas, and communication.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 双剑是剑牌套中的一张塔罗牌，与思想、观念和交流相关。
- en: This card typically features an image of a person blindfolded, holding two swords
    crossed over their chest. The person is often standing on the edge of a body of
    water, which may symbolize the emotions, unconscious thoughts, or intuition that
    are being suppressed or guarded against.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌通常描绘一个被蒙住眼睛的人，双手交叉放在胸前的两把剑上。这个人通常站在水体边缘，这可能象征着被抑制或防范的情感、潜意识思想或直觉。
- en: The blindfold on the person represents being emotionally or intellectually blocked,
    or unable to see the situation clearly.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 人物眼睛被蒙上的绷带代表情感或智力上的阻塞，或者无法清晰看待局势。
- en: The two swords crossing over the chest symbolize a decision that must be made
    or a choice between two conflicting paths. The person’s stance, with one foot
    on land and one in water, represents the balance between logic and emotions, and
    the need to find a way to reconcile the two.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 交叉在胸前的两把剑象征着必须做出的决定或在两条冲突路径之间的选择。这个人的姿态，一只脚踏在陆地上，一只脚踏在水中，代表了逻辑和情感之间的平衡，以及需要找到调和两者的方式。
- en: In some depictions of the Two of Swords, the full moon may be visible in the
    background, symbolizing a time of introspection and heightened emotions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些双剑牌的描绘中，背景中可能可见满月，象征着反省和情绪高涨的时期。
- en: The card may also feature an intricate design or pattern on the hilt of the
    swords, further emphasizing the need for careful consideration and attention to
    detail in decision-making.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 该牌可能还在剑柄上设计了复杂的图案或图案，进一步强调了在决策过程中需要仔细考虑和关注细节。
- en: In a tarot reading, the Two of Swords suggests being at a crossroads and making
    a difficult decision, often related to a choice between emotions and logic. The
    card may also indicate a need for balance or a period of inner conflict and uncertainty.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌阅读中，双剑牌暗示处于十字路口，需要做出艰难的决定，通常涉及情感和逻辑之间的选择。该牌也可能表明需要平衡或内心冲突和不确定期。
