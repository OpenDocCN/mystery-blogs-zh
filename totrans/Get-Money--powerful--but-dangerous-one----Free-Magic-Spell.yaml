  type: TYPE_NORMAL
  zh: 必须有明确的意图。
- en: piece of paper(may be ripped of as small piece)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸（可以撕成小片）
- en: pen/pencil
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔/铅笔
- en: first off all, concentrate you on money, and get a clear mind on what you want
    to do with it, or how you will live with it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，集中你的注意力在金钱上，并清晰地思考你想要做什么，或者你将如何生活。
- en: 'then, draw a pentragram on the piece of paper before you, and say this:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在你面前的纸上画一个五角星，并说：
- en: '''''water, fire, air, earth, and the spirit of all, the elements of luck and
    existence, combine your powers, let my wish be my fate. for i wish to get a grip
    on whealth. for my desire is (put a small brief desire here). please let my wish
    be my fate..'''''
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"水、火、空气、大地，以及一切精神，幸运和存在的元素，请结合你们的力量，让我的愿望成为我的命运。因为我希望掌握财富。我的愿望是（在此处简要说明你的愿望）。请让我的愿望成为我的命运。"'
- en: then imagine the elements, going away from you to go on a journey to haul that
    for you.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然后想象这些元素离开你，去为你带来这些财富。
- en: as i said, this spell is dangerous and very powerfull, and if not cast carefully,
    this can cause great consequences. however if you think out clear what you want,
    in such a way you hold the harm outside, this spell can't do any much backfire.
    i recommended intermediate and higher levels to cast this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所说，这个咒语非常强大且危险，如果不小心施法，可能会造成严重后果。然而，如果你清楚地考虑了你想要什么，以一种方式使自己远离伤害，这个咒语不会有太大的反弹。我建议中级和更高级别的人士施法。
