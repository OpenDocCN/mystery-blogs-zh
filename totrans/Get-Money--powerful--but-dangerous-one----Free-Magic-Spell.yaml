- en: Hello, can I use protection spell for the backfire?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Technically, yes. You should have protections in place [wards, shielding, protection
    charms, sigils so on] so you won't need to cast in addition to this spell. Personally,
    I've maybe had 1 spell backfire in my almost 16 years of practice, so don't worry
    too much. Look into a daily shielding practice, should protect you in case this
    spell backfires, but I wouldn't worry about it, because the doubt could lead to
    negative consequences.
