- en: Get Money (powerful, but dangerous one)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Get Money (powerful, but dangerous one)
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: this spell can get you a pile of money, however please cast with care- if not
    experienced/careful enough, it may get you the cash in a huge backfire way, for
    example a relative dieing. this is a long-term based spell, and may take some
    time to have effect (several days/weeks to months, based on how powerful it is)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语可以让你获得一大笔钱财，但请谨慎施法——如果经验不足或不小心，可能会导致巨大的反弹效果，比如亲人的意外死亡。这是一个长期效应的咒语，可能需要一些时间生效（几天到几个月，取决于其威力）。
- en: '## Casting Instructions for ''Get Money (powerful, but dangerous one)'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## "Get Money (powerful, but dangerous one)" 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语所需的物品如下：**'
- en: a quit place to concentrate
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安静的地方以集中注意力
- en: a clear mind on what you want.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须有明确的意图。
- en: piece of paper(may be ripped of as small piece)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸（可以撕成小片）
- en: pen/pencil
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔/铅笔
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语所需的物品如下：**'
- en: a quit place to concentrate
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安静的地方以集中注意力
- en: a clear mind on what you want.
  id: totrans-18
  prefs:
