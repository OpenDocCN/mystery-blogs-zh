  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: this spell can get you a pile of money, however please cast with care- if not
    experienced/careful enough, it may get you the cash in a huge backfire way, for
    example a relative dieing. this is a long-term based spell, and may take some
    time to have effect (several days/weeks to months, based on how powerful it is)
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Get Money (powerful, but dangerous one)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: a quit place to concentrate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: a clear mind on what you want.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: piece of paper(may be ripped of as small piece)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: pen/pencil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: a quit place to concentrate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: a clear mind on what you want.
  prefs:
