- en: Light a small fire in your cauldron or container. Cut out a piece of paper that
    is 10 cm x 10 cm(3 x 3 inches). With the pen and red ink draw a heart on the paper
    and colour it in. Write the name of the person that you desire on the heart three
    times.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you wish do this from the edge to the middle in a spiral, to signify how
    deep your love goes. While doing this be thinking of his or he rheart burning
    with desire for you just like the flames of the fire. Kiss the names on the heart
    three times. Place the paper in the fire while saying thesewords three times:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Soon my love will come to me'
  prefs: []
  type: TYPE_NORMAL
- en: This I know that it must be
  prefs: []
  type: TYPE_NORMAL
- en: Fire come from this wood
  prefs: []
  type: TYPE_NORMAL
- en: Bring love and caring that it would
  prefs: []
  type: TYPE_NORMAL
- en: Make our hearts glow and shine,
  prefs: []
  type: TYPE_NORMAL
- en: bringing love that shall be mine!"
  prefs: []
  type: TYPE_NORMAL
- en: 'Sit quietly as the paper burns, visualizing your lover coming towards you.
    After you are finished concentrating for a few minutes, extinguish the fire. Say
    quietly three times: "So, let it be"'
  prefs: []
  type: TYPE_NORMAL
- en: Do not get impatient if nothing happens for a while. Simply have confidence
    that you will be given an opportunity to have a relationship with this particular
    person. How you handle the relationship thereafter is entirely up to you.
