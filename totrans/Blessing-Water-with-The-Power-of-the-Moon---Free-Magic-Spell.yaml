- en: This is a simple spell that you can use to make moon water. Moon water provides
    strength in magic, confidence, relaxs you basically whatever you need it for.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Blessing Water with The Power of the Moon'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Full Moon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Natural Water (creak, rain, ocean, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A bottle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Passion and Emotion For what your doing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Full Moon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
