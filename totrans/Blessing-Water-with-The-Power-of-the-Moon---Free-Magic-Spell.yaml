- en: A bottle
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个瓶子
- en: Passion and Emotion For what your doing.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你所做的事情激情和情感。
- en: 'Fill the bottle with the natural water of your choice (tap or filtered water
    is not recomended). Place out where the moon can shine on it (It is nice if it
    is where you gathered the wwater). Chant with emotion:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用你选择的自然水（不推荐使用自来水或过滤水）填满瓶子。将其放在月光可以照射到的地方（最好是你收集水的地方）。带着情感念咒语：
- en: '''''Moon Spirit''s from Above,'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '''''来自月神的精神，'
- en: Fill this jar with Magic, and Love''
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 用魔法和爱填满这个瓶子''
- en: After you chant leave it out there for the night. You can mix different types
    of water made into moon water for stronger or defferent results. You can add in
    herbs if you want to use the water for a specific purpose.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 念完咒语后将其留在那里过夜。你可以混合不同种类的月水以获得更强大或不同的效果。如果你想要用水做特定的用途，可以添加草药。
