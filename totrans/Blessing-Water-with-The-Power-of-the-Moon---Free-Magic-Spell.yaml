- en: Blessing Water with The Power of the Moon
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用月之力祝福水
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分 5/5 星
- en: This is a simple spell that you can use to make moon water. Moon water provides
    strength in magic, confidence, relaxs you basically whatever you need it for.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的咒语，你可以用它来制作月水。月水为你提供魔力、信心、放松，基本上你需要什么它都能提供。
- en: '## Casting Instructions for ''Blessing Water with The Power of the Moon'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明书：''用月之力祝福水'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Full Moon
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满月
- en: Natural Water (creak, rain, ocean, etc.)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然水（小溪、雨水、海洋等）
- en: A bottle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个瓶子
- en: Passion and Emotion For what your doing.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你所做的事情激情和情感。
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Full Moon
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
