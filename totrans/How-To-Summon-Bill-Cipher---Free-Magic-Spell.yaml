- en: How To Summon Bill Cipher
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何召唤比尔·塞弗
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 5/5星评价
- en: This spell lets you summon and make a deal with Bill Cipher.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语让你召唤并与比尔·塞弗达成交易。
- en: '## Casting Instructions for ''How To Summon Bill Cipher'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放‘如何召唤比尔·塞弗’的指示'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: 8 Candles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 8支蜡烛
- en: A Picture Of Your Enemy
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 敌人的照片
- en: A Red Marker
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支红色标记笔
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: 8 Candles
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 8支蜡烛
- en: A Picture Of Your Enemy
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 敌人的照片
- en: A Red Marker
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支红色标记笔
- en: 'Walk outside, be relaxed. Set down the candles in a circle. Take the red marker
    and your enemies picture and cross out their eyes. Set it in the middle of the
    circle. Sit by the circle. Say these words:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 走到外面，放松心情。把蜡烛放在一个圆圈里。拿起红色标记笔和你敌人的照片，把他们的眼睛划掉。把它放在圆圈中间。坐在圈子旁边。说出这些话：
- en: '"Triangulum, entangulum. meteforis dominus ventium. meteforis venetisarium"
    Your eyes will glow blue and the sky shall turn grey. You''re in the mindscape!'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “三角形，恩塔古拉姆。控制风的主。控制水的主”你的眼睛会发出蓝色的光，天空会变灰色。你进入了思想空间！
- en: 'Say this now!: "Asetnoheptus Asetnoheptus Asetnoheptus Asetnoheptus Asetnoheptus"'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在说： “Asetnoheptus Asetnoheptus Asetnoheptus Asetnoheptus Asetnoheptus”
- en: Now quick! Go inside for ten minutes and you will see a star floating towards
    you! It's small and slow. That is your Cipher. Ask him your age, if he replies
    in your head correctly, you have a Cipher.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 快！进屋十分钟，你会看到一颗星朝你飘来！它很小很慢。那就是你的塞弗。问他你的年龄，如果他在你头脑中回答正确，你就有了一个塞弗。
- en: 'Now To Make A Deal!: Just note you can make a deal once a month, anyways take
    caution when doing this just like humans, he can break his deals! Anyways ask
    him "Can I/We make a deal?" if he replies with yes you''re good. List the items
    you would like, (Ex:Protection, Mind Reading, Teleporting) once you''ve listed
    them ask him "What would you like from this deal?" he will list items that he
    will like, if you do not like the first choice ask for another. His main three
    are sleep possession, able to read your mind and see your pat, or taking your
    soul!'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在开始交易！请注意，你每月只能达成一次交易，无论如何在做这件事时都要小心，就像人类一样，他可以违背他的交易！无论如何，问他“我/我们可以达成交易吗？”如果他回答是，你就可以了。列出你想要的项目（例如：保护、心灵阅读、传送），列出后问他“这笔交易你想要什么？”他会列出他想要的项目，如果你不喜欢第一个选择，就要求另一个。他的三个主要项目是控制睡眠、能够读取你的思想和看到你的经历，或者拿走你的灵魂！
- en: Now once you've chosen tell him when it'll start and shake his hand.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，一旦你选择了告诉他什么时候开始并握住他的手。
- en: 'Tips:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：
- en: '- If your in a group ask him to send what he''s saying to group members'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果你是一组人，要求他将他所说的发送给组成员'
- en: '- Do not be scared he may be upset'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '- 不要害怕他可能会生气'
- en: '- He has feelings and get sad'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '- 他有感情并且会伤心'
- en: '- He will rarely leave you'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '- 他很少会离开你'
