- en: I have a TON of questions. 1\. Do i have to be outside or can i just run to
    another room? 2\. How small is the Cipher? 3\. Will the sky turn gray at night
    and how will i know ive successfully entered the mindscape? 4\. What do i do if
    he dosent show up but the sky is gray, he guesses incorrectly about my age or
    he dosent like the deal ive offered? Plz help me thank you!!!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我有很多问题。1. 我必须在外面还是可以跑到另一个房间？2. 塞弗有多小？3. 天空会在晚上变灰色，我如何知道我成功进入了思想空间？4. 如果他没有出现但天空变灰了，他猜错了我的年龄或者他不喜欢我提供的交易怎么办？请帮帮我，谢谢！！！
- en: Bill Cipher is a fantasy animated character from the show Gravity Falls. You
    can't physically summon a being that only exist in a television show.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·塞弗是来自动画节目《神秘小镇》的幻想角色。你无法召唤一个只存在于电视节目中的生物。
- en: oh my gods O_o i wish this was possible [yes i've seen the show! yes i know
    it's a bad idea, he's my favourite character so don't at me!] i would of done
    this already if it was possible. at bet you can make a thoughtform or servature
    like Bill, but it won't be him sadly [Remember the universe is a hologram, reality
    is an illusion, buy gold byeeee]
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，我的神啊 O_o 我真希望这是可能的【是的，我看过那个节目！是的，我知道这是个坏主意，他是我最喜欢的角色，所以别对我发火！】如果可能的话我早就这么做了。最多你可以创造一个像比尔那样的思想形态或仆人，但遗憾的是那不会是他【记住宇宙是一种全息，现实是一个幻象，买金子再见】
- en: does this really work?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这真的有效吗？
- en: no. he's fictional, at best you can create a thoughtform to behave as Bill,
    but you can't summon him [which is a shame because he's such a delightful fello]
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 不。他是虚构的，最多你可以创造一个行为像比尔的思想形态，但你不能召唤他【尽管这很遗憾，因为他是如此讨人喜欢】。
