- en: Blessing a Fruit - A happiness spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 祝福一种水果 - 幸福咒语
- en: Bless a fruit and eat it to bring you happiness, healing and positivity.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 祝福一个水果并将其吃掉，带给你幸福、治愈和积极性。
- en: '## Casting Instructions for ''Blessing a Fruit - A happiness spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 - ‘祝福一种水果 - 幸福咒语’'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此咒语：**'
- en: A plate
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个盘子
- en: Incense for cleansing
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 净化用的熏香
- en: Vanilla sugar (to bring joy and sweeten)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香草糖（带来喜悦和甜味）
- en: Mint (joy, protection and healing)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薄荷（喜悦、保护和治愈）
- en: A candle (orange, white or pink)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根蜡烛（橙色、白色或粉色）
- en: Aventurine, citrine, rose quartz or any other crystal associated with happiness
    and healing
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 幸运石、黄水晶、玫瑰石英或任何与幸福和治愈有关的水晶
- en: A fruit (preferably a nice and ripe citrus fruit but any works)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种水果（最好是一个好吃而成熟的柑橘类水果，但其他的也可以）
- en: Oil to anoint the candle - I used mint (optional)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 油涂抹蜡烛 - 我用了薄荷（可选）
- en: Incense for energy boosting (optional)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熏香以增强能量（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此咒语：**'
