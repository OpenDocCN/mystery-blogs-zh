- en: Aventurine, citrine, rose quartz or any other crystal associated with happiness
    and healing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A fruit (preferably a nice and ripe citrus fruit but any works)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Oil to anoint the candle - I used mint (optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Incense for energy boosting (optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cleanse your space, cast a circle (optional) and if you have one, light an "energy
    boosting" incense.
  prefs: []
  type: TYPE_NORMAL
- en: Carve a sigil or rune into your candle - I used a binding rune that represents
    happiness.
  prefs: []
  type: TYPE_NORMAL
- en: Dress your candle with oils and the herbs. Place the candle in the middle of
    the plate.
  prefs: []
  type: TYPE_NORMAL
- en: Scatter some mint and vanilla sugar around the plate as well.
  prefs: []
  type: TYPE_NORMAL
- en: Arrange your crystals so they point in towards your plate in order to direct
    their energy that way (this is easiest done with crystal points).
  prefs: []
  type: TYPE_NORMAL
- en: Cleanse your fruit of choice and make your intentions clear - tell your fruit
    that it will be full of happiness, joy, love, healing, peace etc. and it will
    only contain energies that are beneficial to you. You can also meditate with your
    fruit as well - take your time!
  prefs: []
  type: TYPE_NORMAL
- en: Cut the fruit open into 4 slices and arrange them on the plate with your candle
    - make sure it doesn't directly touch the candle.
  prefs: []
  type: TYPE_NORMAL
- en: Light the candle. Let it burn for a while - feel free to meditate around the
    candle to connect with it. Draw in as much positive energy as possible and let
    the fruit absorb all the goodness.
  prefs: []
  type: TYPE_NORMAL
- en: When you feel ready, close out the spell and eat the fruit to absorb all the
    love and happiness!
  prefs: []
  type: TYPE_NORMAL
- en: Thank the universe, the spirit(s) and (if you work with any) the deities that
    has helped you out with the spell and blessed you with this magical fruit. Feel
    the love, the joy and the warmth absorb into your body - blessed be!
  prefs: []
  type: TYPE_NORMAL
- en: 'Also, important to note: The candle doesn''t have to burn down fully because
    this ritual is repeatable - it''s actually better the repeat it multiple times!'
  prefs: []
  type: TYPE_NORMAL
