- en: Cleansing Ritual of thy Night Dragons
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 夜龙净化仪式
- en: 'This ritual / ceremony will call upon the power of the: The Dragons of Night,
    to cleanse the caster and release him/her from any dark and negative magics, powers
    and other influences.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仪式/典礼将借助：夜龙的力量，来净化施法者，并将其从任何黑暗和负面的魔法、力量和其他影响中释放出来。
- en: '## Casting Instructions for ''Cleansing Ritual of thy Night Dragons'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "夜龙净化仪式" 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品才能施展此咒语：**'
- en: 'Cleansing Incense. Example incenses: Dragonsblood, Sage, Mhyrr, Sage, Patchouli
    or Musk.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 净化香。示例香料：龙血树脂、鼠尾草、没药、鼠尾草、广藿香或麝香。
- en: A cleansing symbol / sigil to make a talisman [I will list these at my Profile->Pictures]
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个净化符号/符咒来制作护身符[我会在我的个人资料->图片中列出这些]
- en: Paper and a Pencil to draw the Talisman.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用纸和铅笔画护身符。
- en: a silent and serene place to do the spell.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个安静而宁静的地方来施法。
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品才能施展此咒语：**'
- en: 'Cleansing Incense. Example incenses: Dragonsblood, Sage, Mhyrr, Sage, Patchouli
    or Musk.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 净化香。示例香料：龙血树脂、鼠尾草、没药、鼠尾草、广藿香或麝香。
- en: A cleansing symbol / sigil to make a talisman [I will list these at my Profile->Pictures]
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个净化符号/符咒来制作护身符[我会在我的个人资料->图片中列出这些]
- en: Paper and a Pencil to draw the Talisman.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用纸和铅笔画护身符。
- en: a silent and serene place to do the spell.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个安静而宁静的地方来施法。
- en: '**Step one:** Find a silent and peacefull area where no one will disturb you.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一步：** 找到一个安静、和平的地方，没有人会打扰你。'
- en: '**Step two:** Draw the talisman and set up your altar.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二步：** 画护身符并布置你的祭坛。'
- en: '**Step three:** Light the incense and meditate / concentrate on the energies
    and influences that hold you in their grasp, then concentate on the source of
    these energies, and visualize thm crumbling apart while saying the following incantation:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**第三步：** 点燃香并冥想/专注于困扰你的能量和影响，然后集中注意力于这些能量的来源，并在说以下咒语时，想象它们崩溃成碎片：'
- en: '**Tenere me ad divinum lumen purgatio dracones fortissimorum ad magica nox
    et omnia tuum release de tenebris et vincula tua disrumpam conteram!**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Tenere me ad divinum lumen purgatio dracones fortissimorum ad magica nox
    et omnia tuum release de tenebris et vincula tua disrumpam conteram!**'
- en: Good luck and Blessed Be )( )(
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运，且祝福 )( )(
