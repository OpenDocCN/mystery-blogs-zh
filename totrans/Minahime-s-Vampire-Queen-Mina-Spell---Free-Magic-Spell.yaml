- en: Minahime's Vampire Queen Mina Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美奈姬的吸血鬼女王美娜咒语
- en: Summon the great Lord Vlad the Impaler or simply Vlad Tepes and call the lost
    soul of the previous vampire queen Mina.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 召唤伟大的弗拉德·吸血鬼或简称弗拉德·特佩什，并呼唤上一位吸血鬼女王美娜的失落灵魂。
- en: '## Casting Instructions for ''Minahime''s Vampire Queen Mina Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "美奈姬的吸血鬼女王美娜咒语"的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Black Candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑蜡烛
- en: Piece of you hair
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的一部分头发
- en: Red Drink mixed with your blood
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与你的血混合的红色饮料
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Black Candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑蜡烛
- en: Piece of you hair
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的一部分头发
- en: Red Drink mixed with your blood
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与你的血混合的红色饮料
- en: 'Light the black candle and draw a pentagram on a clean sheet of paper.Put your
    hair in the middle of the pentagram and chant these words:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃黑色蜡烛，在一张干净的纸上画一个五角星。把你的头发放在五角星的中间，并念出以下咒语：
- en: '''''I summon Vlad the Impaler'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我召唤弗拉德·吸血鬼'
- en: To turn me into a vampire who can hover
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让我成为一名可以悬浮的吸血鬼
- en: like your daughter
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 像你的女儿一样
- en: Princess Mina
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 美奈姬公主
- en: Let her soul be free
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让她的灵魂自由
- en: and come to me
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 并且来到我身边
- en: As now I shall be awakened
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如今我将被唤醒
- en: and enlightened
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 并且启发
- en: with her soul inside me
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 她的灵魂在我身上
- en: but
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但是
- en: also my soul still,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 还有我的灵魂，
- en: Belongs to my creator.''
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 属于我的创造者。''
- en: 'Go outside and raise the red drink and chant again these words:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 出去，举起红色饮料，再次念出以下咒语：
- en: '''''Let this drink freed not only'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '''''让这种饮料不仅解脱'
- en: my body but also Princess Mina's soul
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我的身体但也是美奈姬公主的灵魂
- en: Make me strong and wise
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让我变得强大和智慧
- en: As a form of vampire.''
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种吸血鬼的形式。''
- en: Drink the red drink and wait for results.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 喝下红色饮料，等待结果。
- en: (Remember to go outside in night not in the morning.)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: （记得在晚上而不是早上外出。）
