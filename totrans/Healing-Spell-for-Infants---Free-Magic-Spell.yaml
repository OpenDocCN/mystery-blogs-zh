- en: I would not do this in/near a large body of water. A bowl of water at best.
    This seems like a lovely protection ritual calling on your spirit guides/deities
    to watch over your child. Alter it slightly and I can see it working for anyone
    like the author said.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会在/靠近大水体附近做这件事。最多只能放一碗水。这似乎是一个美丽的保护仪式，呼唤你的精神向导/神灵保护你的孩子。稍作修改，我可以看到它适用于像作者说的任何人。
- en: This worked wonders on my beautiful daughter! I have been really worried about
    her, but after casting this spell I feel much better and it seems she does as
    well. Bless you!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这对我的美丽女儿奏效了！我真的很担心她，但施展这个咒语后，我感觉好多了，她似乎也是。祝福你！
