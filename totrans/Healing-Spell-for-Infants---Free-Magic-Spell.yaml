- en: Healing Spell for Infants
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 婴儿的治愈咒语
- en: This is a spell for infants that can be used for anyone, but it is highly recommended
    for children less than 1 year old. This is one that my teacher gave to me to work
    on, in which she edited and adapted and used for her own needs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个适用于任何人的婴儿咒语，但强烈建议适用于一岁以下的儿童。这是我的老师给我的一个咒语，在她编辑和调整后，为她自己的需要使用。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Being in water usually helps during the healing process, but make sure to keep
    the baby out of the water. You can work as a median to channel the energy between
    yourself and the child.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在治愈过程中待在水中通常有所帮助，但一定要确保宝宝远离水。你可以作为中间人，在你和孩子之间传递能量。
- en: It also requires the help of spiritual beings. So if you don't know how to call
    them, then I have a spell for that too.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它还需要精灵的帮助。所以如果你不知道如何召唤它们，那么我也有一个咒语。
- en: Casting Instructions for 'Healing Spell for Infants'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对'婴儿的治愈咒语'的施法说明
- en: "Sit with your baby and relax into a meditative state. Let your thoughts flow\
    \ and focus on your breath, go into \x91neutral mode\x92. Let the Universe be\
    \ as it is."
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: "和你的宝宝坐在一起，进入冥想状态。让你的思绪流动，专注于你的呼吸，进入\x91中立模式\x92。让宇宙随其自然。"
- en: After a little while, invite your spirit guides and guardian angels to join
    you. Also invite the spirit guides and guardian angels of your child.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 过一会儿，邀请你的灵导和守护天使加入你。也邀请你孩子的灵导和守护天使。
- en: Now speak to them. Express to them your warmest thanks for sending this beautiful
    baby to you. Talk about your gratitude and your love, in your own words, for as
    long as you like. Any emotions that come up, just let them flow right through
    you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在对他们说话。表达对他们送给你这个美丽的宝宝的最诚挚的感谢。用你自己的话谈论你的感激和爱，尽情地说，任何涌现的情感，就让它们顺畅地流过你。
- en: "Try to stay in a loving and peaceful state of mind, without focusing on the\
    \ fear for your baby\x92s health. You want to remain in high, loving, positive\
    \ energy in order to create the best results."
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量保持一种充满爱和平静的心态，不要专注于对你宝宝健康的恐惧。你希望保持高度的、充满爱的、积极的能量，以创造最好的结果。
- en: Then ask the spirits to protect your baby. Ask them to help keep him/her healthy
    and strong. Spend some time visualising him/her getting older, being healthy and
    happy. Imagine him/her at 2, at 5, at 10\. See it happening, know that future
    is coming.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后请求精灵保护你的宝宝。请求他们帮助他/她保持健康和强壮。花些时间想象他/她长大，健康快乐的样子。想象他/她2岁时，5岁时，10岁时。看到它发生，知道未来即将到来。
- en: Now place all your attention on your heart chakra. This is the center of your
    being and the seat of healing love, which can be directed anywhere with your intention.
    Breathe into your heart space and feel a warm glowing light, growing stronger
    for every breath. Focus on love and joy, which will increase it even further.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在把你所有的注意力放在你的心轮上。这是你存在的中心，也是治愈之爱的所在，你可以用你的意愿将其引向任何地方。呼吸到你的心灵空间，感受到一种温暖的发光，每一次呼吸都变得更强大。专注于爱和喜悦，这将进一步增强它。
- en: "Now you have a strong healing light inside you, to direct to your baby. Visualise\
    \ around him/her a white shield of light, like a protective cocoon. Now imagine\
    \ filling this cocoon with your healing light. Keep breathing to increase the\
    \ energy, while looking at your baby and in your mind\x92s eye seeing this cocooon\
    \ growing bright and strong."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你身上有了强大的治愈之光，可以用来治疗你的宝宝。在他/她周围形成一个白色的光盾，就像一个保护性的茧。现在想象着用你的治愈之光填满这个茧。保持呼吸以增加能量，同时看着你的宝宝，用你的内心之眼看到这个茧变得明亮而坚固。
- en: You are now creating a protective shield around your child. You can also focus
    on his/her physical and energetic bodies, and send your healing light to facilitate
    a healthy, unhindered flow of energy and, as a result, perfect physical health.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在正在为你的孩子创建一个保护盾。你也可以专注于他/她的身体和能量体，并发送你的治愈之光，促进健康、畅通无阻的能量流动，从而实现完美的身体健康。
- en: When you feel intuitively done, close up the cocoon around your child, and thank
    the spirits for their help and send them on their way. Afterwards, you can spend
    a few minutes every day strengthening this shield, by sending some heart energy
    to your baby and visualise the cocoon being strong and healing.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: "As an aside, I would strongly recommend that you and your baby spend as much\
    \ time as possible in nature \x96 if you live in a city then take her to the park\
    \ to be near trees and grass, go for a daytrip to a forest, play with your baby\
    \ in a lake or river, feeling the healthy flow of natural waters \x96 being close\
    \ to nature is incredibly healing and very important especially for young children."
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: "Finally, if you can find a piece of amethyst, place it somewhere near your\
    \ baby\x92s bed (obviously out of his/her reach). Amethyst is a master healing\
    \ crystal which works to transmute negative energies into positive ones."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
