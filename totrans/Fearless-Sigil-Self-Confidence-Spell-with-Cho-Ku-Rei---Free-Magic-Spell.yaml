- en: "Fearless Sigil\x92 Self-Confidence Spell with Cho Ku Rei"
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '''无畏咒印''自信法咒与Cho Ku Rei'
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分5/5星
- en: "Cho Ku Rei is a very versatile symbol that can cast away anxiety and fear.\
    \ Use this spell before taking a test, a job interview, or in any other stressful\
    \ situation. This easy spell is like drawing a sigil in the air. It can boost\
    \ your self-confidence and is a great addition to anyone\x92s book of spells."
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Cho Ku Rei是一个非常多才多艺的符号，可以驱散焦虑和恐惧。在考试、面试或任何其他紧张局势之前使用此法术。这个简单的法术就像在空中画一个魔法符号一样。它可以增强你的自信心，并成为任何人法术书的绝佳补充。
- en: "## Casting Instructions for 'Fearless Sigil\x92 Self-Confidence Spell with\
    \ Cho Ku Rei'"
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''无畏咒印''自信法咒的铸造说明与Cho Ku Rei'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此法术：**'
- en: 1 White Candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支白蜡烛
- en: Finger or Wand ( Wand is best from my experience)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手指或魔杖（根据我的经验，魔杖最佳）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此法术：**'
- en: 1 White Candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支白蜡烛
- en: Finger or Wand ( Wand is best from my experience)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手指或魔杖（根据我的经验，魔杖最佳）
- en: Cho-Ku-Rei is a Japanese figure known as the Reiki Power Symbol and it has the
    ability to **increase or expand energy**.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Cho-Ku-Rei是一个日本符号，被称为灵气能量符号，它具有增加或扩展能量的能力。
- en: Anyone can cast this simple spell to consecrate and activate the Cho Ku Rei
    symbol before using it. This candle spell can be considered Wiccan (Eclectic)
    and works just like an amulet consecration spell.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 任何人都可以使用这个简单的咒语来祝圣和激活Cho Ku Rei符号，然后再使用它。这个蜡烛咒语可以被视为女巫教（折衷主义）的物品祝圣法术，就像护身符祝圣法术一样有效。
- en: The Power Symbol or Cho Ku Rei can be used as a protection talisman. Invoke
    strength and self-confidence casting this spell.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 力量符号或Cho Ku Rei可以作为保护护身符使用。在施展此法术时祈求力量和自信。
- en: '**How to Cast The Spell:-**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何施展法术：-**'
- en: Light the white candle on your altar. Sit down and relax.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的祭坛上点燃白色蜡烛。坐下来放松。
- en: Enter your sacred space by casting a circle or simply meditating for a moment.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过铸造圆圈或简单冥想进入您的神圣空间。
- en: Then Say ,
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后说，
- en: '"I Bless this Symbol  and invoke its powers'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"我祝福这个符号，并祈求它的力量'
- en: Strength and Protection "
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 力量和保护"
- en: Draw the symbol in the air once, using a wand or the index finger of your dominant
    hand. Start at the top, go downwards and start the spiral at the bottom with a
    counter clockwise movement.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用魔杖或您惯用手的食指，在空中画出这个符号。从顶部开始，向下移动，并以逆时针方向在底部开始螺旋。
- en: Let the candle burn as you meditate for a few minutes.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让蜡烛燃烧，同时冥想几分钟。
- en: Whenever you need a boost of confidence or encouragement, draw the symbol in
    the air in front of you.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每当你需要增加自信或鼓励时，在你面前的空中画出这个符号。
