- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: We've all run into streaks of bad luck. Whip up a few of these fetishes, and
    you'll neatly disperse that negative energy.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''A Fetish to Fight Bad Luck'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3 pennies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 pieces of loosely woven cloth (in your lucky color)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 pieces of white string
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3 pennies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 pieces of loosely woven cloth (in your lucky color)
  prefs:
