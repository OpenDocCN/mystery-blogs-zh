  type: TYPE_NORMAL
- en: 3 pieces of white string
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Use the string to tie each of the pennies into the cloth while reciting an
    incantation:'
  prefs: []
  type: TYPE_NORMAL
- en: In luck I trust, in luck i believe.
  prefs: []
  type: TYPE_NORMAL
- en: Within this bundle, protection weave!
  prefs: []
  type: TYPE_NORMAL
- en: 'When you want to activate the fetish, take it to a remote location and put
    it into the earth, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: Bad fortune's come, but not stay.
  prefs: []
  type: TYPE_NORMAL
- en: I command it now to turn away.
  prefs: []
  type: TYPE_NORMAL
- en: Turn away from the bundle and don't look back, leaving all that negative energy
    behind you.
  prefs: []
