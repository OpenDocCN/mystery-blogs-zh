- en: Gods and goddesses, I pray to you now. Create my own lover and bring him to
    me. I want him to be by my side at all times and I want him to love me forever.
    This is my will, So mote it be.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 众神和女神们，我现在向您祈祷。创造我的爱人并把他带给我。我希望他能一直在我身边，我希望他永远爱我。这是我的意志，成为事实吧。
- en: 6) put the envelope under your pillow
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 把信封放在枕头下
- en: 7) wait patiently for it to work
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 耐心地等待它起作用
- en: You will meet him at a store when you go to the store
