- en: Never heard of a jade Dragon, but you could try summoning it. If this is a physical
    Dragon they claim to have seen, no, Dragons are astral beings. Try it and see
    I guess.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 从未听说过翡翠龙，但你可以试着召唤它。如果这是他们声称已经见过的物理龙，不，龙是星体存在。我想你可以试试看。
- en: It might be a spiritual dragon, but I am not going to travel to china to find
    out, too expensive.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一个灵性龙，但我不打算去中国验证，太贵了。
- en: You cannot summon a physical dragon. Also, the description warns of consequences,
    yet the bottom brags about how amazing it was. What are these consequences, because
    it simply raises more flags for me to claim danger exist and yet never elaborate.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能召唤一个物理的龙。此外，描述警告后果，但底部夸耀它有多么神奇。这些后果是什么？因为这只是更多地提醒我危险存在但却从未详细说明。
