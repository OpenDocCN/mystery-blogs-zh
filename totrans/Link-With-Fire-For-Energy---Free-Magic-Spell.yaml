- en: '## Casting Instructions for ''Link With Fire For Energy'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Get the fire started. Stand next to it with both arms
    extended towards its center (without burning yourself). Concentrate on the flames,
    feeling the energy and heat radiating off of it. Absorb the energy into your extended
    arms and allow the warmth to spread across your body.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To disconnect from the fire simply walk or run (whichever you prefer) away
    from it. Note: the distance you must obtain between the fire and yourself varies
    on the current color of your aura, your anger level and your overall magical ability.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Side affects may include but are not limited to: heat stroke, uncontrollable
    anger, high blood pressure and possible property damages.'
