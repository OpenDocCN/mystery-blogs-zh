- en: Hex to bring... ''Discord and Darkness''!
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 带来... ''混乱与黑暗'' 的咒语！
- en: Here is a great Hex to bring total chaos to your enemies or someone you hate.
    Perfect for someone who has done you wrong in a bad way.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个强大的咒语，能给你的敌人或你憎恨的人带来彻底的混乱。适合于那些以极坏的方式伤害过你的人。
- en: '## Casting Instructions for ''Hex to bring... ''''Discord and Darkness''''!'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展《带来... ''''混乱与黑暗'''' 的咒语》的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行此咒语需要以下物品：**'
- en: piece of thick string or yarn about 9 or 10 inches long
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一段约 9 或 10 英寸长的粗线或毛线
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行此咒语需要以下物品：**'
- en: piece of thick string or yarn about 9 or 10 inches long
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一段约 9 或 10 英寸长的粗线或毛线
- en: tie 3 separate knots a couple inches apart as you recite the following before
    you tie each knot... so you will be reciting this 3 times...
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在你每打一个结之前，背诵以下内容... 你将重复背诵这三次...
- en: '''''With this knot I seal this hex'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '''''用此结我封印此咒'
- en: you will not sleep, you will not rest
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你将不会睡觉，你将不会休息
- en: Knots of anger, knots of hate
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 愤怒的结，仇恨的结
- en: Discord brings you to your fate
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Discord 带你走向命运
- en: I tie this second knot makes two
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我系此第二个结，成双
- en: Bringing darkness over you
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将黑暗带到你身上
- en: Slander, discord, evil too
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 诽谤，混乱，邪恶
- en: Bringing darkness straight to you
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 将黑暗直接带给你
- en: With this third knot, I do bind
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通过第三个结，我加以捆绑
- en: Weaving chaos in your mind
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的思想中编织混乱
- en: Hex of anger, hex of hate
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 愤怒的咒，仇恨的咒
- en: Bring him down, I will not wait''
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将其推倒，我不会等待''
- en: So it be now made manifest!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让它现在成为现实！
- en: As you do this spell be thinking of all the chaos that it is going to bring
    to your enemy and make sure you are worked up into a rage before doing the spell.
    This will make it all the more effective! When you are done see if you can hide
    this string (with the knots now tied) around you enemies home! This will make
    it more potent! If not then save it in a special place until you decide to untie
    the knots and give your enemy a second chance.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行此咒语时，请想象它将给你的敌人带来的一切混乱，并确保在施展咒语前你已经愤怒不已。这将使咒语更加有效！完成后，请看看能否将这根（现在已系好结的）线藏在你敌人的家中！这将使它变得更加有效！否则，将其保存在一个特别的地方，直到你决定解开结，给你的敌人第二次机会。
