- en: Before anything else, draw what you want your tail to look like. Next, take
    a bath the night before the full moon. While taking the bath, chant '' Mermaids
    of the sea, how I wish to join thee. With a tail color of _____ when I transform,
    and hair long like kelp. This is my will so mote it be.'' That night put the picture
    under your pillow and ask the mermaid goddess Atargatis for your tail. Next day
    do the same things and also the day after that!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何事情之前，画出你希望你的尾巴看起来是什么样子。接下来，在满月前夜洗个澡。洗澡时，咏诵‘‘海洋的美人鱼，我多么希望加入你们。当我变身时，尾巴的颜色是____，头发像海藻一样长。这是我的意志，如此定了吧。’’那晚把图片放在枕头下，并向美人鱼女神Atargatis祈求你的尾巴。第二天也要做同样的事情，第二天也是！
