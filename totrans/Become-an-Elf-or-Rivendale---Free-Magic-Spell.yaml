- en: '"Serra se niaja ra fareno lopenere hanet yez.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"Serra se niaja ra fareno lopenere hanet yez.'
- en: Repeat 3 times while sitting in front of your ingredients.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在面前的原料前坐着，重复3次。
- en: 'Now put on your charm and say:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在戴上你的护身符并说：
- en: An nophen sar Queen Ella, ghettran Elron".
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔诺芬的女王艾拉，召唤者埃尔隆。
- en: Repeat 2 times.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 重复2次。
- en: Side effects will last for about a week. Once your side effects stop, you will
    be an Elf of Rivendale so long as you don't take your charm off for more than
    one day at a time. You must have it on for at least two days after you preform
    the spell, and after you take it off for any amount of time.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 副作用将持续约一周。一旦副作用停止，只要你不把你的护身符连续取下超过一天的时间，你就可以成为瑞文戴尔的精灵。你必须在施咒后至少戴上两天，然后无论何时取下，至少也要戴上两天。
