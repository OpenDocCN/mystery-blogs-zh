- en: You can not become anything but human. You were born a human and human you shall
    remain. No amount of wishes will ever change that fact.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能成为除了人类之外的任何物种。你出生在一个人类的身体，将永远保持人类的身份。任何愿望都无法改变这个事实。
- en: What kind of side affects?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 什么样的副作用？
- en: This is a spell based on Tolkien's Lord of the Rings series. Elves of Rivendell
    are not a real thing, and regardless, you cannot change your species or race with
    magick. You are human and always will be, any side effects you may feel from a
    spell like this would merely be placebo.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是基于托尔金的《指环王》系列的咒语。瑞文戴尔的精灵并不是真实存在的东西，无论如何，你也无法用魔法改变你的物种或种族。你是人类，以后也会是，这样的咒语可能只是一种心理作用。
