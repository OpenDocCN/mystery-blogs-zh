- en: The Lesser Banishing Ritual of The Pentagram.
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 小五角星驱邪仪式。
- en: A spell to banish an area of unwanted influences, to set up a space in which
    to do magick.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个驱除不受欢迎影响的区域的咒语，为进行魔法设立空间。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: Casting Instructions for 'The Lesser Banishing Ritual of The Pentagram.'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为“小五角星驱邪仪式”施法说明
- en: '**The Qabalistic Cross**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**卡巴拉十字**'
- en: Face East. Visualise yourself growing, until you are stood on a tiny sphere
    which is the Earth and your body is suspended in space. Visualise a white sphere
    above your head glowing. Breathe in and vibrate the word "Attah".
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 面向东方。想象自己在不断变大，直到站在一个微小的地球球面上，你的身体悬浮在太空中。想象头顶上方有一个发光的白色球体。吸气并颤音"Attah"。
- en: With your finger or dagger, draw in the light and direct it down to the pubic
    bone, see the light go into the earth below you and vibrate "Malkuth". Now draw
    light from the line you have created and draw it to the right shoulder visualising
    a sphere of light forming, vibrate "Ve-Gevurah".
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 用手指或剑，吸收光线并将其引导到耻骨下，看到光线进入你脚下的地球并颤音"Malkuth"。现在从你创造的线条中吸收光线，并将其引向右肩，想象一个光球正在形成，颤音"Ve-Gevurah"。
- en: Now draw light to the left shoulder and see a sphere, vibrate "Ve- Gedulah"
    Now clasp your hands together in front of the brest and see a golden sphere of
    light this time, vibrate "Le-Olahm, Amen".
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在把光线引到左肩，看到一个球体，颤音"Ve-Gedulah"。现在双手抱在胸前，看到一个金色的光球，这一次颤音"Le-Olahm, Amen"。
- en: '**Formation of Circle and Pentagrams**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**圆圈和五角星的形成**'
- en: Draw a banishing Earth pentagram in the east (see below), note you are not banising
    Earth, rather all the elements, Earth is the grounding of the three other elemental
    forces. You should see the pentagram as an electric blue colour- like the coulour
    on a gas hob.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在东方画一个驱邪的地球五角星（见下文），请注意你不是在驱除地球，而是所有元素，地球是其他三个元素力量的基础。你应该看到五角星是电蓝色的 - 就像煤气灶上的火焰颜色。
- en: With your dagger or finger, pierce the centre of the pentagram and vibrate the
    God name "YHVH", sound the letters out "Yod, Heh, Vav, Heh." See the blue colour
    intensify- note you should see tthe pentagrams suspended in infinite space of
    which you are the centre they are always surrounding you as you have constructed
    your inner universe.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 用你的剑或手指刺穿五角星的中心，并颤音神名"YHVH"，发出"Yod, Heh, Vav, Heh"的音节。看到蓝色加深 - 请注意，你应该看到五角星悬浮在你是宇宙中心的无限空间中，它们始终围绕着你，因为你已经建立了你的内心宇宙。
- en: Now with the dagger still in the centre, draw a white line round to the south
    (clockwise) and draw another pentagram. This time vibrate "Adonai (ah-dohn-eye).
    Again trace a line (you are making a circle) to the West, draw the pentagram and
    vibrate "AHIH- (eh-he-ay).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，持剑仍在中心，向南（顺时针）画一道白线，再画一个五角星。这次发出"阿多奈（ah-dohn-eye）"的颤音。再次画一条线（你正在画一个圆），向西，画五角星，发出"艾希-（eh-he-ay）"的颤音。
- en: Trace the line to the North, draw the pentagram, and vibrate "Attah, Givor,
    Le Olahm, Adonai." Finish the circle by tracing the line back to the Eastern pentagram.
    Stand in the centre of your circle and take a few deep breaths, reinforcing the
    visualisation of the pentagrams.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 画线到北方，画五角星，并颤音"Attah, Givor, Le Olahm, Adonai." 完成圆圈，通过将线条追溯到东方的五角星。站在你的圆圈中央，深呼吸几次，强化五角星的视觉化。
- en: '**Archangels Evocations**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**大天使召唤**'
- en: Stand with your feet together, and arms out- like you are a cross and say the
    following, but vibrating the names of the angels- "Before me Raphael" (Visualise
    an angel dressed in Yellow with a sword facing away from you and guarding the
    circle) "Behind me Gabriel"- Visualise an angel in blue with a chalice. "On my
    right hand, Michael"- An angel in red with a flaming wand. "On my left hand Uriel"-
    An angel in green, brown or black with a disc.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 双脚并拢站立，双臂伸出，如同一个十字架，说以下内容，但颤音天使的名字："在我前面是拉斐尔"（想象一个穿黄衣服、持剑朝外的天使，并守护着这个圆圈）"在我背后是加百列"
    - 想象一个穿蓝衣服、拿着圣杯的天使。"在我右手边是米迦勒" - 一个穿红衣服、持火焰权杖的天使。"在我左手边是乌列尔" - 一个穿绿色、棕色或黑色、手持盘子的天使。
- en: The say, "For about me flames the pentagrams"- See the pentagrams you have drawn.
    "And in the column shines the six-rayed star"- Visualise a golden hexagram above
    and below you, shining light down into the area filling the area, and your aura.
    Repeat the Qabalistic Cross.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他们说：“关于我燃烧五芒星的火焰”-看看你画的五芒星。“而在柱中照耀的是六射星”-想象一个金色的六芒星在你上下，将光明照耀进入填满区域和你的光环的区域。重复Qabalistic
    Cross。
- en: If done at the end of a ceremony, i.e. no other work is to follow, give the
    sign of silence- Feet together, finger or thumb on bottom lip and visualise yourself
    as the child horus in a blue egg standing on crocodiles.....google this image.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在典礼结束时进行，即不打算进行其他工作，请做出沉默的标志-脚并拢，手指或拇指放在下唇上，并将自己想象成蓝色蛋中的荷鲁斯小孩站在鳄鱼上......谷歌这张图片。
- en: '---------------------------------------------'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '---------------------------------------------'
- en: This ritual is used to banish unwanted energy before and after every working
    and to set up a sacred space in which you can do your rites. The angel forms I
    use are not the most used, nor accepted, I feel they do have the most basic elemental
    symbolism necessary and therefore are more suitable for beginners.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此仪式用于在每次工作之前和之后驱逐不受欢迎的能量，并建立一个神圣的空间，您可以在其中进行仪式。我使用的天使形式并不是最常用的，也不被接受，我觉得它们具有最基本的元素象征主义，因此更适合初学者。
- en: A lot of people believe the final god name is AGLA, however this is a notariqon
    (A qabalistic anacronym.), and I and many others, believe the original teaching
    was to vibrate it in full, as shown above.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为最终的神名是AGLA，但这是一个notariqon（一个奇巧的磁词），我和许多其他人认为最初的教导是要完整地颤动它，如上所示。
