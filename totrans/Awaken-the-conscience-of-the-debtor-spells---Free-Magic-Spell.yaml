  type: TYPE_NORMAL
- en: 'You draw it runoskript on a photo of your debtor: It will help determine how
    the debtor should the money - give much, but no more. This runoskript is suitable
    for recovery of debts to creditors, obtaining debt, but also for the return of
    different things (the material), including just lost. A picture of this can be
    found at the bottom.'
  prefs: []
  type: TYPE_NORMAL
- en: On the reverse side of the picture you write, the name of your debtor, his date
    of birth and your requirement to return the money (specify amount). way to specify
    the period during which the money must be returned (at least 1 week).
  prefs: []
  type: TYPE_NORMAL
- en: 'Runeskript consists of Runes: Thurisaz-Nauthiz_Fehu(inverted, mirror)-Gebo.
    After repayment of the debt. burn photos with thanks to the Gods of the Northern.'
  prefs: []
  type: TYPE_NORMAL
