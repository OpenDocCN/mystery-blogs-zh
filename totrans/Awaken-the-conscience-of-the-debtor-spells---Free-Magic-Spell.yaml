- en: There is an effective way to get your debtor to pay you. Conscience (even if
    it previously unobserved at your friend's) or circumstances make it easy for you
    to come and give what he (she) should.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Awaken the conscience of the debtor spells'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 photo of your debtor
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 black pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
