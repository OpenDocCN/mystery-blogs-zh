- en: '## Casting Instructions for ''Increase Illusion Effectiveness'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** After you cast an Illusion Spell, or before, I prefer
    after, as you can see what spell you want to strengthen, instead of having to
    remember how the spell goes and all, empty your mind, even of the spell.'
  prefs: []
  type: TYPE_NORMAL
- en: Then, imagine the spell taking effect, but only it taking effect. Once you have
    this, you must see the consequences of the spell, how it would effect the real
    world.
  prefs: []
  type: TYPE_NORMAL
- en: After that, you must see what the target was, such as the kid at the end of
    the block, or time, or the Earth, whatever it was.After this, meditate on the
    spell.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: You can do this as many times as you like, and it should stack the effects,
    but remember that the universe can intervene at any time and remove one or all
    stacks.'
