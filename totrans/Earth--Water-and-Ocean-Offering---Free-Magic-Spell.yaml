- en: Earth, Water and Ocean Offering - Free Magic Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/protection_spells/22861/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/protection_spells/22861/page.html#0001-01-01)
