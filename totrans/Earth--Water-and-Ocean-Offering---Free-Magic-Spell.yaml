- en: Earth, Water and Ocean Offering
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you have a core element and it is either water or earth, use this to give
    back to the gods and goddesses of your element. It will make them more willing
    when you are casting spells
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Earth, Water and Ocean Offering'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Salt (to strengthen the spell and to call to the water)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5 different signs of nature (can be any kind of plant but preferably leafs and
    flowers. For the flower color symbolization see the instructions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some sort of bowl (if you have a cauldron that works best)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Something to stir with
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Salt (to strengthen the spell and to call to the water)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5 different signs of nature (can be any kind of plant but preferably leafs and
    flowers. For the flower color symbolization see the instructions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some sort of bowl (if you have a cauldron that works best)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Something to stir with
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First you will need to put in some blessed water to start the offering off (just
    clean water is fine). Then put in a good amount of salt. Part of it to call to
    the sea gods and godesses and part to strengthen the spell. After that individualy
    put in each symbol of nature and continuously stir the mixture till all of them
    are in. Then recite this spell.
  prefs: []
  type: TYPE_NORMAL
- en: '''''Gods and goddesses of Earth, Water and sea, come to me and except this
    offering. Please hear my plea and protect me. Make my magic stronger so mote it
    be.'''''
  prefs: []
  type: TYPE_NORMAL
