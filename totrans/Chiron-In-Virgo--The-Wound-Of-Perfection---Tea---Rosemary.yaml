- en: 'Chiron In Virgo: The Wound Of Perfection | Tea & Rosemary'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[处女座中的凯龙](https://teaandrosemary.com/chiron-in-virgo/#0001-01-01)：完美的伤口 | 茶与迷迭香'
- en: 来源：[https://teaandrosemary.com/chiron-in-virgo/#0001-01-01](https://teaandrosemary.com/chiron-in-virgo/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/chiron-in-virgo/#0001-01-01](https://teaandrosemary.com/chiron-in-virgo/#0001-01-01)
- en: If you’re studying your Chiron placement, you will find that Chiron shows the
    area of your life or personality where you’re especially sensitive and vulnerable.
    This probably isn’t an area that you can avoid. This particular wound is really
    sensitive *and* really obvious to you, unlike other placements (such as Saturn
    or [Lilith](https://teaandrosemary.com/lilith-astrology-the-wild-woman-in-the-signs-houses/)).
    Chiron in Virgo is an especially sensitive placement.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在研究你的凯龙位置，你会发现凯龙显示了你生活或个性中特别敏感和脆弱的领域。这可能不是你可以避免的领域。这种特定的伤口对你来说特别敏感，*而且*对你来说显而易见，与其他位置（如土星或[Lilith](https://teaandrosemary.com/lilith-astrology-the-wild-woman-in-the-signs-houses/)）不同。处于处女座的凯龙是一个特别敏感的位置。
- en: Many people try to overcompensate in the area where Chiron sits. There is a
    tendency to want to “make up for” the wound so that it isn’t obvious to others.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人试图在凯龙所在的领域过度弥补。有一种倾向，想要“弥补”伤口，以便别人看不出来。
- en: The Chiron In Virgo Wound
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处女座中的凯龙伤口
- en: With Chiron in Virgo, you feel that there is something fundamentally wrong with
    you. This wound relates to your self-worth.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你处于处女座的凯龙，你会觉得自己有些根本上出了问题。这种伤口与你的自我价值感有关。
- en: You might feel unclean, impure, fragmented, incomplete, or *bad* in some way.
    You probably get the sense that some fundamental piece of you was made incorrectly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会觉得不洁、不纯、支离破碎、不完整，或者在某种方式上*不好*。你可能会感觉到你的某个基本部分被错误地制造了。
- en: Sometimes, you will try to hide the Chiron in Virgo wound from the world, but
    you will always feel like there’s something *wrong* with you and worry that others
    can see it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你会试图向世界隐藏处于处女座的凯龙伤口，但你总会感觉自己有什么*不对*，担心别人能看到。
- en: You search for wholeness and satisfaction. To get there, those with Chiron in
    Virgo usually try to “fix” themselves, but it is pretty difficult for these individuals
    to find the true road to healing.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你寻求完整和满足感。为了达到这个目标，处于处女座的人通常试图“修复”自己，但对于这些个体来说，找到真正的疗愈之路相当困难。
- en: '*Other Chiron Posts:*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*其他凯龙帖子：*'
- en: How The Chironic Wound Will Show Itself
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 凯龙伤口将如何展现自己
- en: If you have Chiron in Virgo, you probably try to achieve perfection because
    you want to *fix* whatever you feel is wrong with you. You try to deal with the
    Chironic wound by changing things that you feel are wrong or bad about yourself.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有处于处女座的凯龙，你可能会试图追求完美，因为你想*修复*你觉得有问题或不好的地方。你试图通过改变你觉得有问题或不好的地方来应对凯龙伤口。
- en: For example, someone with Chiron in Virgo might be really meticulous about hair,
    clothes, and looks. They might stay up on the latest fashions and would be horrified
    to show up to an event dressed “wrong.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，处于处女座的凯龙的人可能会对头发、衣服和外貌非常讲究。他们可能会紧跟最新的时尚潮流，如果穿着不对可能会感到震惊。
- en: Alternatively, someone with Chiron in Virgo might be perfectionistic about the
    way that they speak to others. They might study social graces, learn easy conversation
    lines, etc., but if they mess up even once they feel like the world has crashed
    around them.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，处于处女座的凯龙的人可能会对待与他人交流的方式非常苛求。他们可能会学习社交礼仪，学习轻松的对话技巧等，但是如果他们有一次失误，他们会觉得整个世界都崩溃了。
- en: I find that Chiron in Virgo can also manifest as obsessive-compulsive disorder,
    or alternatively as extreme messiness and disorganization. Sometimes, an individual
    will swing back and forth between these extremes, or will struggle to integrate.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现处于处女座的凯龙也可能表现为强迫症，或者作为极端的混乱和无序。有时，个体会在这些极端之间来回摇摆，或者努力整合。
- en: You might be critical of others, more-so than other Chiron signs, but this is
    really because Chiron in Virgo creates a huge amount of *self-criticism. *Sometimes,
    criticism of others is a self-defense mechanism if you have anxiety about judgements
    coming your way.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会对他人更加批判，比其他凯龙星座更多，但这实际上是因为处女座的凯龙会产生大量的*自我批评*。有时，对他人的批评是一种自我防御机制，如果你对即将面临的评判感到焦虑的话。
- en: Chiron in Virgo is very black and white. You probably see things as good or
    bad, and it can be hard for you to develop shades of grey in everyday life.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 处于处女座的凯龙非常黑白分明。你可能会将事物视为好或坏，你在日常生活中很难发展出灰色地带。
- en: Look to the house that your Chiron sits in for more information. With Chiron
    in Virgo in the 4th house, for example, you will feel as though there was something
    fundamentally wrong with you as a child; now, you may still feel that sense of
    uneasiness inside whenever your inner child pokes his/her head out. But with Chiron
    in the 7th house, you probably feel like there is something fundamentally wrong
    with the way that you have relationships.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找你的凯龙所在的宫位以获取更多信息。例如，如果处女座的凯龙在第四宫，你会觉得自己作为一个孩子有什么本质上的问题；现在，当你的内在童心露出头时，你可能仍然感到内心的不安。但是，如果处女座的凯龙在第七宫，你可能觉得你与他人建立关系的方式有根本性问题。
- en: You’ll *know* when you figure out how your Chiron in Virgo manifests. You shouldn’t
    have to dig too deep to discover it, because your Chiron in something that has
    been present through your life and that causes continuous feelings of displeasure.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你弄清楚你的处女座凯龙是如何表现出来时，你会*知道*。你不应该太深挖掘才能发现它，因为你的处女座凯龙一直伴随你的生活，并引起持续的不快感。
- en: Regardless of how your Chiron in Virgo manifests, the main idea is that you
    try to *control* your life in some area. You might control the organization of
    your home, your relationships, your daily schedule, the way that you dress/look,
    or any other area. You will eventually realize that control is just a facade,
    for it doesn’t actually decrease the negative feelings that arise within you when
    your Chiron is activated. It’s simply the best coping mechanism that you’ve had.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不管你的处女座凯龙如何显现，主要思想是你在某个领域试图*控制*你的生活。你可能控制家里的组织，你的关系，你的日常时间表，你的着装/外表，或者其他任何领域。你最终会意识到控制只是一个幌子，因为它实际上并不能减少当你的凯龙被激活时内心产生的负面情绪。这只是你拥有的最好的应对机制。
- en: Where Does The Chiron In Virgo Wound Come From?
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座凯龙伤口的来源是什么？
- en: I find that much of the time, people with this Chiron placement are born with
    *some* of these false beliefs about themselves. For example, you might have felt
    that there was something wrong with you from a *very* young age, but as you work
    your way through society and see other people’s judgments towards you, these views
    are only cemented.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，许多时候，有这种凯龙位置的人出生时对自己有一些错误的信念。例如，你可能从很小的时候就觉得自己有问题，但随着你在社会中的发展，并看到其他人对你的评价，这些观点只会更加巩固。
- en: Sometimes, the Chiron in Virgo wound is developed due to parental influences.
    Maybe your parents were extremely critical of you or treated you as though there *was*
    something fundamentally wrong with you. Other individuals have perfectly loving
    parents who are no more critical than is necessary, so this isn’t a rule.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，处女座凯龙伤口是由于父母的影响而形成的。也许你的父母对你非常挑剔，或者认为你本质上有问题。其他人的父母可能非常爱他们，批评他们的程度仅限于必要的程度，所以这不是一条硬性规定。
- en: I do find that natives with Chiron in Virgo *saw* their parents as critical,
    even if this wasn’t reality. These people are usually hyper-sensitive to slights,
    so they may have been crushed by the most subtle judgments projected from their
    parents.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，处女座凯龙的人认为他们的父母很挑剔，即使这并不是现实。这些人通常对微妙的评判非常敏感，因此可能会被父母最细微的判断所击垮。
- en: Regardless of reality, I recommend that you work with the emotions that *you*
    felt and that you don’t diminish your feelings.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不管现实如何，我建议你处理*你*感受到的情绪，不要贬低你的感受。
