  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关文章：[宫廷卫星占星术 - 如何解决问题](https://teaandrosemary.com/pallas-astrology/)*'
- en: How to Heal Chiron in Virgo
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何治愈处女座的凯龙
- en: The thing about all Chiron signs is that you can never 100% heal them. The Chiron
    sign you’re born with will always be with you, and this is actually good because
    the wound is a part of *who you are.*
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 所有凯龙星座的共同点是你永远无法完全治愈它们。你出生时的凯龙星座将永远与你同在，这实际上是件好事，因为这个伤口是*你自己的一部分*。
- en: There isn’t any “getting over” the issues that Chiron reveals. Instead of trying
    to get rid of the wound, I recommend working to transmit the Chiron in Virgo wound
    to its highest potential by recognizing vulnerabilities and embracing them.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能“克服”凯龙揭示的问题。与其试图摆脱伤口，我建议通过认识脆弱性并接受它们，将处女座的凯龙伤口转化为其最高潜力。
- en: Over time with Chiron in Virgo, you will probably come to realize that regardless
    of how hard you *try,* you never feel as thought you adequately covered up the
    wound. It’s always there deep inside.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 随着处女座中的几内亚，你可能会意识到，无论你如何努力，你永远感觉没有足够掩盖伤口。它永远潜藏内心。
- en: The goal with Chiron in Virgo is to integrate our persons into wholeness. There
    is already a perfect unity that exists within you and no part of you is bad, but
    Chiron in Virgo makes you feel *separated and fragmented.*
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座中的几内亚的目标是将我们的人整合到完整性中。你内在已存在完美统一，而你的任何部分都不是坏的，但处女座中的几内亚让你感到*分裂和碎片化*。
- en: Instead of seeing some parts of yourself as good and others as bad, the healing
    path is to realize that every part of you has a purpose and to fully accept all
    sides of yourself.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 与其认为自己的某些部分是好的，而其他部分是坏的，愈合之道在于认识到你每个部分都有其目的，并完全接受自己的所有面向。
- en: It is only the illusion that says part of you is *wrong*. In fact, we *all*
    have parts of our personality and soul that contradict other parts, but these
    parts are all necessary to be our true selves. The goal is to love ourselves just
    as well are, good and bad parts alike.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 只有幻觉认为你的某部分是*错误*的。实际上，我们*所有*都有与其他部分矛盾的个性和灵魂部分，但这些部分是成为真实自我的必要条件。目标是爱自己，无论是优点还是缺点。
- en: Interested in learning more about Chiron? [Check out the Chiron effect on Amazon
    books](https://rstyle.me/+2cz2CZ8qeyPg_M9_cW3uXA).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多有关几内亚变身剧情？[查看亚马逊图书《亚马逊书籍上的几内亚效应》](https://rstyle.me/+2cz2CZ8qeyPg_M9_cW3uXA)。
