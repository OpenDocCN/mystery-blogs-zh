- en: '*A very deluxe Lenormand deck published by Lo Scarabeo, featuring larger sized
    cards, imprinted with shiny gold dots.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是一款由Lo Scarabeo出版的豪华Lenormand牌组，拥有更大的牌面，印有闪闪发光的金色点缀。*'
- en: 'Golden Lenormand Oracle : Lenormand Deck Review'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Golden Lenormand Oracle：Lenormand 卡牌评测
- en: This deck caught my attention some time ago, Lenormand card's market is wide
    but not as wide as Tarot. There simple isn't that many luxurious, large, gold,
    gift-ready Lenormand decks. This one comes in a nice sturdy box, has a nice little
    book coming with short descriptions of the cards and their combinations and the
    stock of the cards is nice, thick and well laminated.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这副牌吸引了我一段时间，Lenormand牌市场广阔，但不及塔罗牌广泛。简而言之，没有那么多豪华、大型、金色、送礼的Lenormand牌组。这款产品配有一个结实的盒子，附有简短的卡片描述和它们的组合，牌的质地厚实且经过良好的覆膜处理。
- en: Everything about this deck is high quality, higher end and clearly meant as
    an upscale Lenormand deck.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这副牌的所有方面都是高质量的，高端的，显然是作为高档Lenormand牌组而设计的。
- en: The card themselves are fairly large and quite glossy, they slide well during
    shuffling but may be bit more difficult to shuffle for people with smaller hands.
    Majority of the cards have large part of the card taken by the gold dots, to create
    a really shiny and opulent look.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些卡片本身相当大且非常光滑，在洗牌时滑动良好，但对于手较小的人来说可能稍微难洗牌。大多数卡片的大部分都被金色点缀，以营造非常光亮和华丽的外观。
- en: The cards do not have the name of the card on them, only a number and a playing
    card equivalent. It keep the cards cleaner looking but may be more difficult for
    a beginner, who is not fully familiarized with the card names and their meanings.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些卡片没有卡片名称，只有一个数字和一个对应的扑克牌。这使得卡片看起来更加干净，但对于不熟悉卡片名称和含义的初学者可能更难。
- en: 'Golden Lenormand Oracle : Lenormand Deck Review'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Golden Lenormand Oracle：Lenormand 卡牌评测
- en: '**However the main selling point, also becomes the main disadvantage of these
    cards, and that is : their size.** They are simply too big, especially for the
    the Grand Tableau, which makes it bit difficult to turn them into "Work horse"
    Lenormand deck.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**然而，这些卡片的主要卖点也成为它们的主要缺点，那就是它们的尺寸。**它们实在太大了，尤其是对于大阵法来说，这使得它们有点难以转变成“工作马”Lenormand牌组。'
- en: Their size pre-destined them for smaller spreads or even one card readings,
    here, their size works great, as it gives simple readings an aura of feeling bit
    more special.
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 它们的尺寸注定适合较小的展开，甚至单牌阅读，在这里，它们的尺寸非常适合，因为它们为简单的阅读增添了一种特别的感觉。
- en: The feel of the whole package is very high end, and they would make a great
    gift for a Lenormand lover, who is looking for more upscale looking deck and doesn't
    mind the bigger size.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 整体包装的手感非常高档，它们将是送给Lenormand爱好者的绝佳礼物，尤其是那些寻找更高端外观牌组的人，不介意它们的大尺寸。
- en: '*Overall, I would say this deck is not for everyone, and it is not made to
    cover every need of a Lenormand Reader, but it does have it place and it can fill
    in gaps, that a more every-day deck would have a hard time to do.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*总体来说，我认为这副牌并非人人适用，也不是为每一位Lenormand读者的所有需求而设计，但它确实有它的位置，并且可以填补更传统牌组难以填补的空白。*'
