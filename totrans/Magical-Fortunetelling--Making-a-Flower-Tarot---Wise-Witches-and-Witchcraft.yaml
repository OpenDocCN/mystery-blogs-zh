- en: 'Magical Fortunetelling: Making a Flower Tarot - Wise Witches and Witchcraft'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 魔术占卜：制作花占卡-明智的女巫与巫术
- en: 来源：[https://witchcraftandwitches.com/divination-fortune-telling/magical-fortunetelling-making-a-flower-tarot/#0001-01-01](https://witchcraftandwitches.com/divination-fortune-telling/magical-fortunetelling-making-a-flower-tarot/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/divination-fortune-telling/magical-fortunetelling-making-a-flower-tarot/#0001-01-01](https://witchcraftandwitches.com/divination-fortune-telling/magical-fortunetelling-making-a-flower-tarot/#0001-01-01)
- en: “A flower blossoms for its own joy.”
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “一朵花为了自己的喜悦而开放。”
- en: '**– Oscar Wilde**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**– 奥斯卡·王尔德**'
- en: The art of using flowers for divination is called floromancy. At first, you
    might wonder how on earth you could use a flower to foretell the future. In truth,
    you may have already done so as a child when you picked petals off a daisy saying
    “s/he loves me, s/he loves me not”. Throughout the world, at various times in
    history, this application for flowers was fairly commonplace as a somewhat whimsical
    amusement.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用花占卜的艺术被称为花占术。起初，你可能会想知道怎么可能用一朵花来预示未来。事实上，作为一个孩子，当你摘下雏菊花瓣说“他/她爱我，他/她不爱我”的时候，你可能已经这样做过。在世界各地，历史上的不同时间，这种用花占卜的应用是非常常见的，并且有点像一种略带幽默的消遣。
- en: Floromancy Spotlight
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 花占术焦点
- en: Before making your own Floral Tarot it may help to know a little bit about how
    our ancestors applied flower symbolism in answering nagging questions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在制作你自己的花占卡之前，了解一些关于我们的祖先如何运用花朵象征主义来回答困扰的问题可能会有所帮助。
- en: Anglo-Saxons believed that if you offered a pregnant woman the choice of a lily
    or a rose and she chose the lily the baby was going to be a boy
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盎格鲁-撒克逊人相信，如果你为一个怀孕的女人提供选择百合还是玫瑰，她选择了百合，那么宝宝将是男孩。
- en: Korean women put three carnations in their hair, one at the top, one in the
    middle and one at the bottom. If the one at the bottom died first it was an omen
    of a very difficult life. If the one at the top died first she would only have
    struggles late in life, and the middle one meant troubles only early in life.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 韩国女性在头发上插上三朵康乃馨，一朵在最上方，一朵在中部，一朵在底部。如果底部的那朵花先枯萎，预示着非常艰难的生活。如果最上方的那朵先枯萎，她只会在晚年经历挣扎，而中间的意味着只在早年有困难。
- en: Dreaming of Jasmine, lilies or marigolds portends good luck.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 梦见茉莉花，百合或金盏花预示着好运。
- en: Victorians observed the first flower they found in spring, believing it foretold
    their fortune for the season. If they found one on Monday it was luck, Tuesday
    – being rewarded for good efforts, Wednesday – a marriage, Thursday – remain cautious,
    Friday – improving finances, Saturday – coming misfortune and Sunday represented
    serendipity all spring.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维多利亚人观察他们在春天发现的第一朵花，相信这会预示他们在这个季节的运势。如果他们在星期一发现了一朵花，那是幸运，星期二-得到好处的回报，星期三-结婚，星期四-保持谨慎，星期五-财政状况改善，星期六-即将发生的不幸，星期日代表的是整个春天的偶然事件。
- en: What you will be doing is slightly different than these examples, but they give
    you some insights into Floromancy’s historical “roots”.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你将要做的事情与这些例子略有不同，但它们为你提供了一些关于花占术历史“根源”的见解。
- en: Choosing your Flowers
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择你的花朵
- en: You can make as many Floral Tarot cards as you wish (i.e. you don’t have to
    have one flower that corresponds to every Tarot card). In fact you may find the
    management of a smaller collection a bit less clumsy and more easily memorized.
    The question then becomes how many flowers you want in your oracle and how you
    ascribe meanings to those cards.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以制作尽可能多的花占卡（即你不必拥有与每张塔罗牌相对应的一朵花）。事实上，你可能会发现管理小集合会更不那么笨拙，并且更容易记住。那么问题就变成了你想在你的神谕中有多少花朵，以及你如何赋予那些牌意义。
- en: We suggest having at least 13 cards (13 moons) to which you can assign common
    magical correspondences for each Flower. For example, Lavender typically represents
    peace, happiness, healing and love. It comes under the rule of Mercury (quick
    thinking, messages), the Air Element (communication, intelligence) and has associations
    with the Zodiac sign of Virgo (organization, methodology). You can use any or
    all of these associations for how you intend to interpret the card.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议至少准备 13 张牌（13个月份），并为每朵花分配通用的魔法对应。例如，薰衣草通常代表和平，幸福，康复和爱情。它受墨丘利（快速思维，信息），空气元素（沟通，智慧）的支配，并与处女座（组织，方法论）的星座有关联。你可以使用其中任何或所有的关联来解释牌面。
- en: Write up your interpretation in both upright and reversed form and put them
    in your Book of Shadows or type them into a computer file specifically for your
    Flower Tarot. You want to keep your readings consistent. Keeping notes of each
    card’s value ensures that.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将您对正位和逆位的解释写下来，并把它们放在你的阴影之书中，或者输入到一个专门用于你的花朵塔罗的计算机文件中。你希望保持你的阅读一致。记录每张牌的价值可以确保这一点。
- en: Decoupage Flower Tarot on Stone, Wood, or Paper
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分解花朵塔罗石头、木头或纸张上的图案
- en: This is a lovely way to make plant oracles for those who cannot draw anything
    but stick figures. To begin, you’ll need either sturdy art paper (recycled if
    possible) ora deck of blank cards (which can often be purchased at New Age or
    Occult gift shops); and similarly-sized flat stones, crystals, or wood slices
    as the base media. You will also need a good-quality art spray or varnish and
    clipped images of the flowers you want to use in your set.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个为那些不能画出除了棍人之外任何东西的人制作植物神谕的可爱方式。首先，您需要耐用的艺术纸张（尽可能回收利用）或一套空白卡片（通常可以在新时代或神秘礼品商店购买）；以及大小相似的平坦石头、水晶或木片作为基础媒介。您还需要一个高质量的艺术喷雾或清漆，和您想要在套装中使用的花朵的剪辑图像。
- en: 'Step One: Gathering Images'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第一步：收集图像
- en: Look for visually pleasing images that have a definite upright position. The
    medieval wood engravings of flowers, for example, often show them with blossoms
    and roots (the blossom at the top indicating your upright positioning). Using
    these designs can cut your preparation time in half, allowing you to have TWO
    different meanings for the same card, stone, or wood slice (the upright, and the
    reversed). For example, if you choose tansy as one of your flowers, the upright
    position warns of conflict or an outright battle over something near to your heart.
    Reverse it, and it could mean the end of a conflict and some sort of truce (literally
    turning over the leaf in energy and meaning, to use a familiar saying).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找外观上令人愉悦的图像，这些图像有一个明显的正位。例如，中世纪的木刻花朵通常显示它们的花朵和根部（顶部的花朵表示您的正位定位）。使用这些设计可以减少您的准备时间一半，让您对相同的卡片、石头或木片有两种不同的含义（正位和逆位）。例如，如果您选择马兰花作为您的一种花，正位的位置警告着关于与您心灵相近的某事的冲突或全面的战斗。反转它，它可能意味着冲突的结束和某种休战（字面上的将能量和意义翻转，使用一个熟悉的说法）。
- en: 'Step Two: Determine Image Placements'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第二步：确定图像的摆放位置
- en: '[wisew_rectangle_large align=”left”]Next, take the images you’ve gathered of
    the plants (be it cut out of a magazine, a photograph, or fabric) and put them
    on the base’s surface. Move the image around a bit until you find the best placement-the
    one that feels right to you. It helps to keep the interpretive value of the flower
    in mind when trying to do this. Then, using a pencil, trace the image onto your
    chosen surface. Glue the image on that spot.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[wisew_rectangle_large对右面对齐=“左侧”]接下来，拿出你已经收集到的植物图像（无论是从杂志上剪出来的，还是照片或布料）并把它们放在基地的表面上。稍微移动一下图像，直到找到最佳位置-即对您来说感觉正确的位置。在尝试这样做时，记住花朵的解释价值会有所帮助。然后，用一支铅笔将图像的轮廓画在您选择的表面上。将图像粘贴在那个位置。'
- en: After the glue dries, you may want to add some type of press-apply lettering
    that labels the picture (this is entirely optional). You can also add a couple
    of drops of essential oil to each image so that the visual impact is coupled with
    aromatherapy for impressive sensual cues.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 涂胶干燥后，您可能想要添加某种按压式字母标签图片的标签（这完全是可选的）。您还可以向每张图像添加几滴精油，以便视觉冲击与香薰疗法相结合，给人留下深刻的感官线索。
- en: 'Step Three: Finishing Touches'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三步：最后的修饰
- en: Finish the media with art spray, varnish, or lacquer. This not only keeps the
    image in place but protects the pieces from excess dirt. The choice of glossy
    or flat finish is purely personal, but I find that a flat finish tends to show
    off the images better. These need to dry completely. You may want to apply more
    than one protective coating for added sturdiness.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，用艺术喷雾、清漆或光泽漆涂在媒介上。这不仅可以保持图像的位置，还可以保护作品免受过多的灰尘。釉面光泽或哑光效果的选择纯粹是个人喜好，但我发现哑光效果往往能更好地展示图像。这些需要完全干燥。您可能希望再涂抹一层保护性涂层以增加坚固性。
- en: When all the images are done, look over the set. Does it feel finished? Is something
    missing? Are any of the images off somehow? If so, now’s the time to fine-tune
    the oracle. Fix whatever you feel needs fixing so that all the symbols work together
    harmoniously in your readings. This may require removing or adding a flower.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有的图像都完成后，检查整套图像。感觉完成了吗？有什么遗漏的吗？有没有任何图像不对劲的地方？如果有，现在是调整神谕的时候。修复您觉得需要修复的任何东西，使得所有的符号在您的阅读中和谐地工作在一起。这可能需要移除或添加一朵花。
- en: 'Step Four: Final Review'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第四步：最终审查
- en: Last, but not least, take the time to review each card, stone, or wood slice
    separately. Now that it’s finished, do you feel the completed work has a different
    meaning than what you originally intended? The creative process tends to have
    a special kind of magic all its own that often results in personalized variations.
    If this happens with your oracle, you need to make notes of interpretive change
    so you can refer to them later.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，花时间分别检查每张卡片、石头或木片。现在完成了，你觉得完成的作品是否有一个和最初意图不同的意义吗？创作过程往往有一种特殊的魔力，经常会导致个性化的变化。如果你的神谕出现了这种情况，你需要做出解释变化的笔记，以便以后参考。
- en: A Pressed Flower Oracle
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个压制的花卉神谕
- en: This is a more difficult system to create and will take some time to develop.
    In this instance, you will actually be gathering fresh plant parts and pressing
    them for your oracle. There are several advantages to this approach that offset
    the effort involved. For one, you can time the plant’s gathering to an auspicious
    moon or astrological phase so that it augments the symbol’s energy. For example,
    if you were using the moonflower to represent the moon in your oracle, you might
    gather it by the light of the full moon so it’s saturated with lunar vibrations.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个更难创建的系统，并且需要一些时间来发展。在这种情况下，你实际上会收集新鲜的植物部分，然后为你的神谕进行压制。这种方法有几个优点可以抵消所需的努力。首先，你可以根据吉祥的月相或星座阶段时间收集植物，这样就可以增强符号的能量。例如，如果你要用月光花来代表月亮在你的神谕中，你可能会在满月的光下采集它，使它充满月亮的振动。
- en: Second, you have nature’s voice speaking to you more directly. Artistic renditions
    are fine, but there’s nothing quite like the real deal for visual and spiritual
    impact. The plants already bear the energy signature that created the assigned
    interpretation. So, it’s quite likely that a pressed flower set will provide more
    accurate readings.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，你会更直接地聆听到大自然的声音。艺术渲染很好，但真实的效果是触动视觉和心灵的最好方式。植物已经带有创造赋予的能量特征，它们的解释也是合乎实际的。所以，压制的花卉组合很可能提供更准确的解读。
- en: 'Step One: The Drying Press'
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第一步：制作干燥压机
- en: '[wisew_rectangle_large align=”right”]To begin with, you will have to make a
    functional drying press at home; it’s not that hard. Begin with a flat board with
    4−6 pieces of plain white paper of the same size as the board on top. On the paper
    lay your ferns, flowers, and other plant pieces, leaving space in between so that
    they do not touch each other. Make sure they are not damp from the dew and are
    completely free of dirt. Put another 4-6 sheets of paper on top of this layer.
    Continue this way until you have a stack about four to six inches thick. Now,
    put another board on top of the bundle.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[wisew_rectangle_large align=”right”]首先，你需要在家制作一个功能性的干燥压机；这并不难。先准备一个平板，并在上面放上4到6张与平板大小相同的普通白纸。在纸上放上你的蕨类植物、花朵和其他植物部分，彼此之间留出空隙，以免彼此相互接触。确保它们不潮湿并且完全没有污垢。在这一层之上再放上4-6张纸。重复这个步骤，直至形成约四到六英寸厚的堆叠。现在，在这一堆上面再放上一块板。'
- en: Next, you’ll need two sturdy leather belts. Wrap the belts around the top and
    the bottom of this pile and pull them as tight as possible.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要两条牢固的皮带。将皮带绕在这一堆的顶部和底部，并尽可能地拉紧。
- en: 'Step Two: The Drying Process'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第二步：干燥过程
- en: Once a week, change the blotting paper and retighten the belts. If any of the
    plants adhere to the paper, just tap the back of the paper and they should come
    loose. Continue until the plant matter is completely dry and relatively flat.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 每周更换吸墨纸并重新拉紧皮带。如果植物粘在纸上，只需轻轻敲击纸的背面，它们就会松开。一直持续到植物物质完全干燥且相对平坦。
- en: An Alternative to Drying the Flowers
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 干燥花朵的另一种方法
- en: An alternative to drying is waxing the flowers instead. This works best with
    semi-flat items like leaves, single petals, and fronds. Pick your item and let
    it dry a little in the sun. Then put it between two pieces of waxed paper (wax
    side toward plant) and iron on low heat. This usually leaves the plant close to
    its original color, with a covering of wax to preserve it. It’s important, however,
    to take the plant part out of the wax paper before it cools or it will remain
    stuck between the layers. If that happens, just warm the sheets again with the
    iron and release your treasure.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 除了晾干外，还可以用蜡给花朵上蜡。这对于像叶子、单瓣花朵和叶片这样的半平坦物品效果更好。选择你的物品并让它在阳光下稍微晾干一下。然后将其放在两张蜡纸之间（蜡纸的蜡朝着植物），并在低温下熨烫。这通常会使植物保持接近其原始颜色，并覆盖一层蜡以保存它。然而，重要的是，在植物部分冷却之前将其从蜡纸中取出，否则它将保持在两层之间。如果发生这种情况，只需再次用熨斗加热纸张并释放你的宝藏。
- en: Putting the Oracle Together
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 组装神谕
- en: Once you’ve completed these steps, you can go back to arranging, glueing, and
    varnishing for a lovely decoupage effect. An alternative to using varnish for
    your cards is to use a clear plastic laminate over each card (you can often have
    this done at photocopy stores). The only disadvantage here is that the plastic
    tends to scratch after a while.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些步骤后，你可以回去重新安排、粘贴和上清漆，以获得一种可爱的拼贴效果。另一种用于你的卡片的清漆的选择是在每张卡片上使用清晰的塑料层（你通常可以在影印店里做这个）。唯一的缺点是，塑料经过一段时间后会变得有些划痕。
- en: Blessing Your Oracle
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为你的神谕祈祷
- en: 'After all that hard work, don’t forget to bless and charge your oracle. Blessing
    invites your image of the Divine to touch and fill your divination tool so it
    will respond to you more intimately. Generally, blessing is accomplished by holding
    your hands palm-down over the tool and reciting an invocation or prayer of your
    choosing. One blessing you can use is:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 经历了那么多辛苦的工作之后，不要忘记为你的占卜工具祈祷和充能。祈祷邀请你心目中的神圣形象来触摸并充满你的占卜工具，使其能更亲密地回应你。通常，通过将双手掌心向下放在工具上，然后诵念你选择的祈祷或祷文即可完成祝福。你可以使用以下一则祈祷：
- en: '*“Lord of the Sun; Lady Moon see the work of my hands. I ask that you bless
    this tool to provide insight when my own vision is lacking, or when a friend needs
    aid. Men in use, let the intuitive energies flow freely, balanced ever by conscious
    responsibility for my gifts and how I use them. Let all readings be shared for
    the greatest good, and may I ever hear your voice in my efforts. So be it.”*'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*“太阳之主；月亮女神，请看到我手中的作品。我请求你祝福这个工具，在我自己的视野不足时能够提供洞见，或者当朋友需要帮助时。让直觉的能量自由流动，永远受到我对我的天赋和使用方式的负责任策略平衡。让所有的占卜都出于最大的善意，并愿我在我的努力中永远能够听到你的声音。就这样吧。”*'
- en: As with all magick, change the wording so it better suits the tool and your
    personal path. You need not get fancy here. The god/dess cares more about intention
    than elaborate words.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有魔法一样，改变措辞以更好地适应工具和个人之道。在这里你无需过于花俏。神灵更在意意图，而不是复杂的措辞。
- en: When you’re done, leave the oracle, in whatever form you made it, in sunlight
    for three hours and full moonlight for three hours. This charges the oracle with
    both conscious and psychic energies so your readings will be balanced. When you
    notice your oracle begin to give you information that’s “off,” bless it again
    (this helps eliminate unwanted energies), and recharge it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成时，将神谕以你所制作的任何形式放在阳光下晒三个小时，然后在月光下晒三个小时。这样可以使神谕充满有意识和心灵能量，以便你的占卜结果会更加平衡。当你注意到你的神谕开始给出一些“不对”的信息时，再次祈祷（这样有助于消除不必要的能量），然后再次给它充能。
- en: Potential Layouts for Your Oracle
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你神谕的潜在布局
- en: 'Daily Insight Layout: Randomly pick out one symbol and read the interpretation
    as a way of preparing for the day ahead.*   Past, Present and Future Layout: Think
    of a question. Pick three of your cards (wood slices or whatever) at random. The
    first is the past, the second the present and the third a future or recommended
    action*   Four Winds Layout: As before, think of a question and pull four tiles.
    The first tile represents the East Wind symbolic of business, intellect and hopes.
    The second is the South Wind representing power, energy and dramatic change. The
    third is the West Wind that houses our feelings and cleansing or healing energy.
    Finally the fourth is the North Wind with the vibrations of stability and patience.
    To give you an example, if you asked about repetitive cycles in your life an Iris
    reversed in the East appeared, that would imply that you lack self-confidence
    and end up second-guessing yourself.*   The Five Petal Layout: This layout focuses
    on spiritual matters. The first petal embodies the psychic influences in your
    life. The second petal is physical or financial matters that hinder or help you
    spiritually. The third petal represents those things that need more energy in
    order for you to grow. The fourth petal speaks of hidden matters influencing your
    spiritual life. Finally, the fifth petal speaks of the outcome or a call for specific
    action.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每日洞察版面：随机挑选一个符号并阅读解释，作为对未来一天的准备方式。*   过去、现在和未来版面：思考一个问题。随机挑选三张你的牌（木片或其他）。第一张是过去，第二张是现在，第三张是未来或推荐的行动。*   四风版面：同样，想一个问题并抽取四块瓷砖。第一块瓷砖代表东风，象征着商业、智力和希望。第二块是代表力量、能量和剧烈变化的南风。第三块是代表我们的感情和净化或愈合能量的西风。最后第四块是代表稳定和耐心振动的北风。举个例子，如果你问起生活中的重复循环，东方风中出现的鸢尾花倒置，那就意味着你缺乏自信，最终会对自己的决定犹豫不决。*   五瓣版面：这个版面专注于精神问题。第一瓣体现了你生活中的灵性影响。第二瓣是在精神上阻碍或帮助你的身体或经济问题。第三瓣代表需要更多能量以便你成长的事物。第四瓣谈论影响你精神生活的隐藏事物。最后，第五瓣讲述结果或呼吁特定行动。
- en: There are certainly many more options you can tinker with. No matter which ones
    you choose, there is something wonderful about using nature for divination. Her
    gifts are plentiful, meaning each person’s oracle can be as unique as they are.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你还可以调整很多其他选项。无论你选择哪一个，使用自然进行占卜都有一种美妙之处。她的礼物丰富多彩，这意味着每个人的占卜都可以像他们自己一样独特。
