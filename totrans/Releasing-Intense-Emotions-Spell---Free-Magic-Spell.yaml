- en: Perform this easy spell to calm yourself when dealing with intense emotional
    family or other issues. By ridding yourself of this excess emotional energy, you
    will allow your mind and body to stay healthy during this stressful season.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Releasing Intense Emotions Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Piece of unlined paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Black candle
  prefs:
