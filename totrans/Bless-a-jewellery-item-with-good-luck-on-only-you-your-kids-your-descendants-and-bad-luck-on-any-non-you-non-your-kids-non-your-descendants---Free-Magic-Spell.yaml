- en: 'Gather your items and chant this: O (deity you work with name here), please
    grant my (jewlery item here) with good luck on me, (name here), my kids and descendants
    and bad luck on people who are not related or descended from me, (your name here),
    so mote it be!'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好你的物品，然后念这个咒语：噢（你信仰的神祗名字），请赐予我的（珠宝具体名称）好运，我，（你的名字），还有我的孩子和后代们，并且让那些与我，（你的名字）无血缘关系或后代关系的人倒霉，成就如愿！
