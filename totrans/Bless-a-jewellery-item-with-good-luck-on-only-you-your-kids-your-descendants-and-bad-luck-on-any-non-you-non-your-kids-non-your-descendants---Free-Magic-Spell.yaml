- en: '**Bless a jewellery item with good luck on only you/your kids/your descendants
    and bad luck on any non-you/non-your-kids/non-your-descendants**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**用好运祝福一件珠宝，只对你/你的孩子/你的后代好运，对任何不是你/不是你孩子/不是你后代的人则带来厄运**'
- en: It's basically a lucky-charm-type spell to make a talisman that gives bad luck
    to people who aren't descended from you and good luck to you and your descendants.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上是一个幸运符咒语，制作一个护身符，让那些与你没有血缘关系的人倒霉，而你和你的后代们则会好运连连。
- en: '## Casting Instructions for ''Bless a jewellery item with good luck on only
