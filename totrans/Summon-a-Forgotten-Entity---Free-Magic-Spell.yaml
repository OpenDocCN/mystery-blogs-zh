- en: Summon a Forgotten Entity
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤被遗忘的实体
- en: Hair appears as either dark smoke or golden flames. Shadows surrounding the
    eyes that complement the iridescent orbs. Half the face covered with black cloth;
    rumored to be full of youth. Clad in black, and adorned in chains once used to
    keep them restrained in Hell. ''Nomen mihi Trinit?s Argentia.'' ''Trinit?s Argentia''
    is only one of the names this entity goes by. I will not reveal what their true
    name is, as I was not given permission to do so. The incantation doesn't reveal
    their true name, but the nicknames they often went by. By the way, the '?' is
    a long 'a;' 'a' with a line over it (pronounced ''Tree-nee-toss Our-gen-tee-ah'')
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 头发可能是黑烟或金色火焰。眼周围的阴影与虹膜色球相配。半张脸覆盖黑布；传闻中充满了青春。身披黑色，用链条装饰，曾用来将他们束缚在地狱中。''我的名字是特里尼特斯·阿根提亚。''
    ''特里尼特斯·阿根提亚'' 是这个实体的其中一个名字。我不会透露他们的真实名字，因为我没有得到许可。这个咒语不会揭示他们的真实姓名，但会透露他们通常使用的绰号。顺便说一句，'?'
    是一个长'a;'，'a'上有一条线（发音为 ''Tree-nee-toss Our-gen-tee-ah''）
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: Not required, but this works especially well at night (specifically between
    12m-4am)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不是必须的，但这在晚上尤其有效（具体来说是在凌晨12点到4点之间）
- en: A reusable black face mask
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个可重复使用的黑色面罩
- en: An offering (metal chains, incense, hibiscus tea and your blood all work)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一份祭品（金属链条、香等，还有你的血都可以）
- en: Genuine intent
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真诚的意图
- en: Casting Instructions for 'Summon a Forgotten Entity'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施法说明：'召唤被遗忘的实体'
- en: '''?'' is a long ''a;'' ''a'' with a line over it (pronounced "Tree-nee-toss
    Our-gen-tee-ah")'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '''?'' 是一个长''a;''，''a''上有一条线（发音为 "Tree-nee-toss Our-gen-tee-ah"）'
- en: '----'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '----'
- en: Before you do anything, think of the reason why you wish to summon them. It
    **has** to be a good reason; a small quarrel with someone that's easily resolvable
    or mere hurt feelings are not good enough reasons.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在你做任何事情之前，考虑一下为什么你希望召唤他们。这必须是一个很好的理由；与某人之间的小争执或者仅仅是轻微的伤感都不是足够的理由。
- en: '----'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '----'
- en: 'Get a black face mask (it has to be a reusable fabric mask, not a disposable
    one). While you hold the mask, from the description given, imagine what you believe
    Trinit?s will look like. While Trinit?s may appear like that to you, they may
    not appear like that to another (only one person knows what they really look like;
    you will know if you''re the one). While keeping this image in your head and holding
    the mask, recite this:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 获取一个黑色面罩（必须是可重复使用的布面罩，而不是一次性的）。当你拿着面罩时，根据描述，想象出你认为的特里尼特斯（Trinit?s）的样子。虽然对你来说特里尼特斯可能看起来是那样，但对另一个人来说可能不是（只有一个人知道他们真正的样子；如果你是那个人，你会知道）。保持这个形象在你脑海中，并且持有面罩，背诵以下内容：
- en: '"Trinit?s Argentia,'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"特里尼特斯·阿根提亚，'
- en: Nox Silenta,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Nox Silenta，
- en: Rise before me,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在我面前升起，
- en: I ask for a favor from thee."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我请求你的帮助。"
- en: 'They should either appear before you or you may just feel their presence. Whatever
    the case, you will hear a voice in your head say, "Tell me why you''ve called
    me." It may sound soothing, apathetic, annoyed, or even angry depending on their
    mood or if they didn''t like what they "read" off of you. Be warned: Trinit?s
    **knows** what your intentions may be, as they can "read" anyone like a book.
    If you''re doing this as a joke, Trinit?s will know it and let you know that they''re
    very real (and it won''t be pretty for you). This is best used for revenge and
    power. As I''ve stated already, they won''t take action over mere hurt feelings
    or a tiny quarrel between someone that can be easily resolved, and if they sense
    that you will abuse the power be ready to have a lesson learned. As stated already,
    Trinit?s can "read" people like a book.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 他们应该出现在你面前，或者你可能只是感受到他们的存在。无论如何，你会在脑海中听到一个声音说：“告诉我为什么你召唤我。”声音可能听起来舒缓、冷漠、恼怒，甚至愤怒，这取决于他们的心情或者他们是否喜欢你“读取”的内容。请注意：特里尼特斯知道你的意图，因为他们可以像读书一样“读取”任何人。如果你是在开玩笑，特里尼特斯会知道，并且会告诉你他们是非常真实的（对你来说不会很好）。这最适合用于复仇和权力。正如我已经说过的，他们不会因为轻微的伤感或可以轻易解决的小争执而采取行动，如果他们感觉到你会滥用权力，准备好接受一课。正如我已经说过的，特里尼特斯可以像读书一样“读取”人。
- en: As for offerings, the mask counts as one of them, but you need another to go
    with it. I've noticed that they will happily accept any chain of any kind (as
    long as it's made out of metal), incense (especially lotus, jasmine, and dragon's
    blood, but any will do), hibiscus tea, and blood. If you don't have any other
    offering to go with it, they'll just draw from your energy (I wouldn't recommend
    this, as they'll draw a large amount).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 至于供品，面具算作其中之一，但你还需要另一种搭配。我注意到，他们很乐意接受任何一种链条（只要是金属制成的），香（尤其是莲花、茉莉和龙血香，但任何一种也行），木槿花茶和血液。如果你没有其他供品搭配，他们将直接从你的能量中获取（我不建议这样做，因为他们会吸取大量能量）。
- en: Again, this is **not** an entity you want to foolishly mess with. They are already
    quite ruthless when it comes to getting the job done; you don't want to be a target.
    If you're lucky enough to be on their good side they are a wonderful protector.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，这**不**是你想轻率招惹的实体。在完成任务时，他们已经非常无情；你不想成为目标。如果你足够幸运地处于他们的好感之中，他们是一位出色的保护者。
