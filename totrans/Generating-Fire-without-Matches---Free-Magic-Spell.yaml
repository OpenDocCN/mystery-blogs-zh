- en: '## Casting Instructions for ''Generating Fire without Matches'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: White Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Olive Oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Black Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: White Candle
  prefs:
