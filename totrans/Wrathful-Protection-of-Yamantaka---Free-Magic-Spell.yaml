- en: Wrathful Protection of Yamantaka
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 雅曼塔卡的愤怒保护
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: Yamantaka is the wrathful form of the wise bodhisattva Manjushri. When Yama,
    the lord of death threatened the world, Yamantaka appeared to defeat death. Yamantaka
    can take in the form of Yama Dharmaraja or Vajrabhairava. Yamantaka is a one of
    the 8 Dharmapalas of Buddhism and is a very powerful protector since he can destroy
    death. This mantra of his will protect you from evil, death, black magic, harm,
    and many other things. It will also punish your enemies after heavy devotion to
    Yamantaka.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 雅曼塔卡是智慧菩萨文殊的愤怒形态。当死神之王耶玛威胁世界时，雅曼塔卡出现击败死亡。雅曼塔卡可以化身为耶玛达摩罗吉或金刚怖略娃。雅曼塔卡是佛教八护法之一，是非常强大的护法，因为他能摧毁死亡。他的这个咒语将保护你免受邪恶、死亡、黑魔法、伤害等许多事物的侵害。在对雅曼塔卡的深深虔诚后，他还会惩罚你的敌人。
- en: '## Casting Instructions for ''Wrathful Protection of Yamantaka'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''雅曼塔卡的愤怒保护''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行这个咒语：**'
- en: Picture or statue of Yamantaka
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雅曼塔卡的图片或雕像
- en: Incense(optional)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行这个咒语：**'
- en: Picture or statue of Yamantaka
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雅曼塔卡的图片或雕像
- en: Incense(optional)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香（可选）
- en: 'Light the incense if you have any. Go into prayer position and close your eyes
    while thinking of Yamantaka. Chant for at least 3 times the hundred syllable mantra
    of Yamantaka which goes as:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有香，点燃香。进入祈祷姿势，闭上眼睛，想着雅曼塔卡。至少念诵3次雅曼塔卡的百字咒，如下：
- en: '"Om Yamantaka samaya manu palaya Yamantaka tenopa titra drido mebhawa. Suto
    kayo mebhawa supo khayo mebhawa anu rakto mebhawa sarva siddhi mentra yatsa sarwa
    karma sutsame tshitam shiri ya. Guru hung ha ha ha ha ho bhagawan yamantaka mame
    muntsa Yamantaka bhawa maha samaya sato ah hum phat."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"Om Yamantaka samaya manu palaya Yamantaka tenopa titra drido mebhawa. Suto
    kayo mebhawa supo khayo mebhawa anu rakto mebhawa sarva siddhi mentra yatsa sarwa
    karma sutsame tshitam shiri ya. Guru hung ha ha ha ha ho bhagawan yamantaka mame
    muntsa Yamantaka bhawa maha samaya sato ah hum phat."'
- en: 'Then bow down respectfully. After that, chant his mantra for one mala(108 times)
    or more:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然后再次恭敬地鞠躬。之后，念诵他的咒语一串（108次）或更多：
- en: '"Om Yamantaka hum phat"'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"Om Yamantaka hum phat"'
- en: Then bow down respectfully again. You must make a prayer to him for thanking
    him of protecting Buddhism and the dharma. Also, ask him to protect you. Anytime
    you say his mantras while thinking of him, he will protect you and crush your
    enemies after deep devotion.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然后再次恭敬地鞠躬。你必须向他祈祷，感谢他保护佛教和法教。同时，请求他保护你。每当你在深深的虔诚中念诵他的咒语时，他会保护你，并在你的敌人面前击溃他们。
