- en: Grab a piece of paper and draw yourself as a cat. Draw a type of size. Like
    Tiny for a kit, Small for an apprentice, and Large for a warrior. You may customize
    the size however you'd like, just make sure it's in the size of what I said.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一张纸，把自己画成一只猫。画一个类型的尺寸。比如小猫是小的，学徒是小的，战士是大的。你可以自定义尺寸，只要符合我说的尺寸即可。
- en: Now color the cat in however you'd like. It can be any color as long as its
    realistic. Fold the paper into a triangle. Now grab a bowl and fill it with milk.
    Grab food coloring dye and dye the milk one of the colors your cat has. You can
    also mix however many colors you'd like together before to make the color you
    need. Then put the mixture into the milk. Also, add blue or pink for what gender
    you'd like. You may be thinking how'd it work. Magic!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，无论你喜欢如何给猫上色。只要是逼真的颜色就可以。将纸折成一个三角形。现在拿一个碗，装满牛奶。拿食用色素染色牛奶成你的猫中的一种颜色。你也可以在之前混合任意多种颜色在一起，以制作你需要的颜色。然后把混合物倒入牛奶中。此外，为了你想要的性别，还可以加入蓝色或粉红色。你可能会想，它怎么能起作用。魔法！
- en: Mix the milk and the food dye together. Now, put in sugar, pepper, or salt into
    the milk, food coloring mix. Sugar for a sweet/cheerful personality, Pepper for
    a grumpy/mean/rude personality, and Salt for a jealous personality. You may add
    mint and stuff for a more into herb type cat, or other things for more personality
    and all. Like mint for a herb type of cat, Cinnamon for a sweet spicy, strong
    cat. Stuff like that. You can also put your own stuff in there for whatever you
    can think of!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 将牛奶和食用色素混合在一起。现在，把糖、胡椒粉或盐加入到牛奶、食用色素混合物中。糖为甜蜜/快乐的个性，胡椒粉为暴躁/坏/粗鲁的个性，盐为嫉妒的个性。你可以添加薄荷等调料以获得更多的草本猫的感觉，或者添加其他东西以获得更多的个性和所有的东西。比如，薄荷给人一种草本猫的感觉，肉桂给人一种甜而辣的、强烈的猫的感觉。类似的东西。你也可以把自己的东西放进去，想到什么就可以添加进去！
- en: 'Now, grab your folded paper and your milk and sit down somewhere. Close your
    eyes and start chanting: "Oh, magical world of Warriors, open your gates to me.
    I would like to be a ___ with ___ fur and ___ ears. ___ markings will be all on
    me. My eyes will be ___. My name will be ___Kit! I want to be in ___Clan! Oh,
    magical world of Warriors, open your gates to me!" Now open your eyes and drink
    the milk. Then close your eyes and think of your cat and what clan your in. You
    should then appear in the clan and in the nursery as a newborn kit. You shouldn''t
    be able to see or hear yet, but you will soon.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，拿起你的折叠纸和你的牛奶，找个地方坐下。闭上眼睛开始吟唱：“哦，战士们的神奇世界，向我打开你的大门。我想成为一只___，拥有___毛和___耳朵。___斑纹将铺满我全身。我的眼睛将是___。我的名字将是___Kit！我想加入___族！哦，战士们的神奇世界，向我打开你的大门！”现在睁开眼睛喝下牛奶。然后闭上眼睛想想你的猫和你在哪个族。你应该会出现在族里并在育儿室里作为一个新生的小猫。你还不能看到或听到，但很快你就会。
