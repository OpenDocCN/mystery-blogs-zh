- en: You can't physically go into the warrior's world. You can astrally go into a
    warrior's clan, but that is harder than most astral travels.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能身体上进入战士的世界。你可以灵魂上进入一个战士的族，但这比大多数灵魂旅行要困难。
- en: You cannot summon fictional creatures into the physical realm with Real Magik.
    Research thoughtforms, because that is possible, but this ''spell'' is utter nonsense.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能用真实的魔法将虚构的生物召唤到物理界。研究思维形态，因为那是可能的，但这个“咒语”是彻头彻尾的胡说八道。
- en: If you want to go to the warrior cats world, I doubt that doing a spell like
    this would really work, but I'd recommend looking into reality shifting instead.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想进入战士猫的世界，我怀疑这样的咒语是否真的有效，但我建议你研究现实转移而不是这样做。
