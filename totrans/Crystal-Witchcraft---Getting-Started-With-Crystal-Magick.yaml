- en: Crystal Witchcraft - Getting Started With Crystal Magick
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://wiccanow.com/crystal-witchcraft/#0001-01-01](https://wiccanow.com/crystal-witchcraft/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hi lovelies and welcome to Wicca Now. As you may already know, Wicca Now is
    a site where Amaria and I write all about witchcraft, Wicca, crystals and magick.
    Lately, I’ve been covering a lot of crystal related content, like this post on
    [how to charge your crystals](https://wiccanow.com/how-to-charge-your-crystals-15-fantastic-tips/),
    a recipe about [how to make crystal infused water](https://wiccanow.com/how-to-make-crystal-infused-water/)
    and a post all about [crystal correspondences.](https://wiccanow.com/crystal-correspondences/)
    Today I thought we’d take a broader look at crystals and magick and talk about
    crystal witchcraft.
  prefs: []
  type: TYPE_NORMAL
- en: Crystals have always fascinated me and as a child, I remember asking my parents
    to buy me specific crystals that I’d had my eye on for my birthdays. I used to
    line my crystal collection up in the sun and observe how they glittered and glowed.
    Sometimes I’d carry a special crystal in my pocket and touch it throughout the
    day and I can even remember one specific crystal (a round smooth piece of tigers
    eye) that I liked to suck on like a hard-boiled piece of candy (strange as it
    may sound).
  prefs: []
  type: TYPE_NORMAL
- en: What I didn’t realise at the time was that I was intuitively practising a sort
    of crystal magick. By placing the crystals in the sunlight I was cleansing and
    charging them, by touching or carrying them with me I was working with the energies
    of the crystal to help soothe or energise. It’s amazing how most of us are naturally
    inclined to do certain things as children which we need to relearn to do as adults,
    don’t you think?
  prefs: []
  type: TYPE_NORMAL
- en: Humanity itself has always had a fascination with crystals; from the ancient
    Egyptians who wore gemstone jewellery and carried amulets made from crystals to
    the Romans who named certain crystals after the qualities they were thought to
    possess.
  prefs: []
  type: TYPE_NORMAL
- en: By the time a crystal lands in your hand, it has probably already lived an incredibly
    diverse and storied existence. Maybe the crystal you hold was passed down from
    mother to daughter for many generations, maybe it lay deep inside a fiery volcano
    for thousands of years. Perhaps it bubbled up and down with the waters of a subterranean
    hydrothermal spring or it lay buried deep under many layers of sediment and stone
    until it was mined and brought forth into the light.
  prefs: []
  type: TYPE_NORMAL
- en: Some crystals are so old that they existed long before humans even walked the
    earth and whilst many people differentiate between precious and semi-precious
    crystals, for witches, all crystals are precious and unique.
  prefs: []
  type: TYPE_NORMAL
- en: How to Practice Crystal Witchcraft
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For many beginner or baby witches working with crystals is something that they
    most look forward to and I can understand why. The beauty and energy embodied
    by crystals make them a wonderful starting place for rituals, energy work or spells.
    Working with crystal magick can be incredibly inspiring and enriching for your
    practice regardless of whether you are a baby witch or one with many years of
    practice under her or his metaphorical belt.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you’re interested in elevating your crystal magick and to start seriously
    practising crystal witchcraft, I’ve outlined some of the main points you might
    like to consider below:'
  prefs: []
  type: TYPE_NORMAL
- en: '**How does Crystal Witchcraft Work?**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Witches generally acknowledge that crystals emit certain frequencies and working
    with these frequencies forms the basis of crystal witchcraft. While there is no
    scientific evidence (yet) to confirm that crystals can directly affect our bodies
    and environments, that doesn’t mean that they don’t. Witches have worked with
    crystals for centuries and believe that by harnessing a stones specific energy,
    that they can in turn guide this energy towards a specific problem in order for
    it to then manifest a solution.
  prefs: []
  type: TYPE_NORMAL
- en: 'Please note: crystals are in no way a replacement for modern medicine and should
    not be relied upon to cure any ailments. Please always consult a medical professional
    for any health-related issued.'
  prefs: []
  type: TYPE_NORMAL
- en: '**What Exactly is a Crystal Witch?**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'As you may already know, witchcraft is an incredibly diverse field and witches
    choose to define themselves (or not) in a wide variety of ways. If your interested
    in learning more about the different types of witches, check out this post Amaria
    wrote on [20 different types of witches](https://wiccanow.com/what-type-of-witch-are-you-19-types-revealed/).
    A crystal witch is generally a witch who had decided to focus his or her craft
    primary on crystal witchcraft and crystal magick. This means that a crystal witch
    will generally possess wide-ranging knowledge about crystals and the qualities
    that each crystal enjoys. He or she might choose to work with crystals in the
    following ways:'
  prefs: []
  type: TYPE_NORMAL
- en: Remember that becoming proficient in any area of witchcraft takes time and patience.
    Learning to become a crystal witch requires a witch to dedicate her or himself
    to truly understanding the world of crystals, something that might take years
    and years of practice. Don’t beat yourself up if you feel like you’re not ‘getting
    it’ at the start, stay persistent and keep working with the stones until their
    language begins to reveal itself to you.
  prefs: []
  type: TYPE_NORMAL
- en: '**How to Choose Your Crystals**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Many witches believe that a crystal should not be purchased without first seeing
    it in person. The reason for this is that it is easier to get a feel for a crystal
    and thereby determine if it is right for you by first holding it or by simply
    being in its presence.
  prefs: []
  type: TYPE_NORMAL
- en: I don’t really agree with this idea because I believe that the energy contained
    within crystals is universal and regardless of how a crystal makes it’s way to
    you, you will always be able to find a way of tapping into its frequency. Also,
    not everyone has access to a crystal shop and being able to shop for crystals
    online is a wonderful way of adding to your collection if you don’t happen to
    have a crystal shop in your neighbourhood.
  prefs: []
  type: TYPE_NORMAL
- en: Either way, before purchasing a crystal you should first research what sort
    of crystal you need. If you need help discovering what crystal corresponds to
    which qualities check out this post I wrote on [crystal correspondences](https://wiccanow.com/crystal-correspondences/).
  prefs: []
  type: TYPE_NORMAL
- en: Remember also that you don’t need to spend hundreds of dollars on a large-sized
    crystal, a small crystal will be just as effective. You might also like to invoke
    a deity to ask for guidance when choosing a crystal. Or you might like to meditate
    on what you would like the crystal to help you with. Regardless of whether you
    are shopping for crystals in person or online, listen to your intuition and notice
    which crystal seems particularly attractive or interesting.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you have your new crystal purchase safe at home, welcome it by holding
    it in your hands and allowing it to warm up. Connect with your crystal by way
    of an invocation if you like. It could be something along the lines of:'
  prefs: []
  type: TYPE_NORMAL
- en: “Universe, I am open to the energy of this crystal. Help me to build a connection
    to its frequency.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Preparing Your Crystals for Crystal Magick**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Before working with any of your crystals its super important that they are
    cleansed and charged. You can find detailed instructions on how to do this here:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Crystals and Your Witchy Altar**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: An Altar is a witches sacred space. It’s kinda where the magick happens and
    can be as individual and unique as you like. If you feel like learning more about
    witchy altars, Ameria’s actually written lots about altars like this post on [how
    to create a powerful witchy altar](https://wiccanow.com/witchy-altar-set-up/)
    or this article about [altar decorations](https://wiccanow.com/19-witchy-altar-decorations/).
    Anyway, seeing as this post is about crystal witchcraft, let’s just jump right
    in and discuss how you might like to incorporate crystals into your altar or sacred
    space.
  prefs: []
  type: TYPE_NORMAL
- en: As a general rule of thumb, I don’t recommend having more than two crystals
    on your altar at any point of time unless you have a specific spell or ritual
    which calls for more. The reason for this is that you don’t want to have too many
    conflicting energies happening on your altar and placing your whole crystal collection
    on your altar would have just this effect. It’s a better practice to store your
    [cleansed](https://wiccanow.com/how-to-cleanse-your-crystals-6-no-fuss-tips-and-tricks/)
    and [charged crystals](https://wiccanow.com/how-to-charge-your-crystals-15-fantastic-tips/)
    in a special place reserved only for them so that you can easily find and implement
    them within your spellwork when needed.
  prefs: []
  type: TYPE_NORMAL
- en: '**A Crystal Witches Toolkit**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While I’m a total fan of improvised magick and making do with what you have,
    if you’re serious about crystal witchcraft you might like to invest in a crystal
    magick toolkit to help you enrich your magickal practice.
  prefs: []
  type: TYPE_NORMAL
- en: 'A crystal witches toolkit might contain:'
  prefs: []
  type: TYPE_NORMAL
- en: Candles. Both coloured and plain white
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Essential oils to anoint the candles with.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A special box or case to store your crystals in
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Salt. Useful for cleansing and for casting a circle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A cloth onto which you can lay out your crystals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
