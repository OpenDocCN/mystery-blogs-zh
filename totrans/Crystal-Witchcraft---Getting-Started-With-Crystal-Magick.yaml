- en: A Crystal Witchcraft Spell To Beat The Blues
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Everybody can feel a little ‘blue’ from time to time and it’s certainly nothing
    to be ashamed of. Use this little spell to help lift your mood whenever you need
    a little magickal boost of positive energy.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need:**'
  prefs: []
  type: TYPE_NORMAL
- en: A small drawstring pouch
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A white candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A piece of Ammolite
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Ginsing teabag or leaves
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dried basil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dried sage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Method**'
  prefs: []
  type: TYPE_NORMAL
- en: Step 1 -Cleanse and charge your ammolite crystal. Place it on your altar and
    position the white candle in front of it. Make yourself a cup of ginseng tea and
    as it seeps, scatter the dried basil and sage onto and around the crystal.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Step 2 – Light the candle and as you sip the tea imagine all of your worries
    and troubles being washed away by a powerful aura of healing white light beaming
    from your ammolite crystal. Continue to sip your tea and visualise the white light
    surrounding you with intense positivity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Step 3- When you have finished your tea, thank the crystal for ‘washing away’
    your worries and scoop the dried herbs into the pouch. Place the pouch under your
    pillow and imagine it continuing to flood your bedroom with positive vibes while
    you sleep. You should feel your mood lift within a few days of working this spell.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Crystal Witchcraft Spell To Help You Get A Promotion
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If things are a little stagnant at work and you feel like your career could
    use a boost try this simple spell which taps into the power of aventurine to help
    give your career a push in the right direction.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need:**'
  prefs: []
  type: TYPE_NORMAL
- en: A piece of aventurine. Cleansed and charged.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A white tea light or votive candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A copy of your C.V
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Method:**'
  prefs: []
  type: TYPE_NORMAL
- en: Step 1 – work this spell on the night of a new moon as this is a powerful time
    for new beginnings. Place a copy of your CV onto your altar or sacred space. Now
    place the aventurine crystal onto the CV. Position the candle next to the CV.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Step 2 – light the candle and as the flame burns, recite the following spell:
    “As this flame burns and the crystals energy flows, new beginnings beckon and
    the scope of my employment blossoms and grows”. Recite the spell out loud or in
    your mind as you watch the candle burn. Visualise yourself being handed a promotion
    as you recite the spell. Try to feel the actual emotion you would experience during
    a promotion. Image it happening as clearly and as powerfully as you can.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Step 3 – Once you feel like you have summoned a good amount of energy, thank
    the crystal and the universe for helping you to achieve your goals. Place the
    aventurine and the C.V together in a safe space and imagine it infusing your work
    prospects with fresh energy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Step 4 – Once you have achieved your promotion burn the C.V and make sure to
    thank the universe for the promotion. Cleanse the aventurine and store it safely
    for its next use.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lovelies, I hope that this has given you at least a small glimpse into the wonderful
    world of crystal witchcraft and inspired you to try out a few new things in your
    own practice of the Craft. Don’t forget to follow us on [instagram](https://www.instagram.com/witches.of.insta/)
    for daily witchy inspo and as always, Blessed Be!
  prefs: []
