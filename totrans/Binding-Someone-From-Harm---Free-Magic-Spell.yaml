- en: Take knife and cut who you're binding. Put their blood on the pice of paper.
    Fold the paper to a small square. Take the ribbon/string and wrap it around the
    paper while saying " I bind they ____ so that you can not do harm to ____. Repeat
    untill the ribbon is folded completly all the way around the paper.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 拿刀并割伤你要绑定的人。在一张纸上滴上他们的血。把纸折成一个小方块。拿起丝带/绳子并绕在纸上，同时说着：“我约束他们____，这样你就无法伤害____。”重复直到丝带完全绕到纸的周围。
- en: When you're done burn the ribbon covered paper in the cauldron/ fire place until
    it's complete and in ashes
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成后，将带有丝带覆盖的纸在大锅或壁炉中烧成灰烬。
