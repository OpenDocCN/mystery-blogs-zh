- en: The Marriage of Venus and Mars
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Try this spell on a Tuesday, the day of the week traditionally associated with
    Mars, or on a Friday with it's association with Venus and you should find that
    true love comes your way. It is, needless to say, up to you whether you recognize
    it!
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''The Marriage of Venus and Mars'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A piece of rose quartz, jade, aventurine or moonstone
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Camomile, sorrel or bay
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gardenias,tansies or roses bound as a posy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sunflower or suitable carrier oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'One of these essential oils: rose absolute/Bulgar/Maroc/Patchouli/ Ylang ylang/Geranium'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any small item that holds romantic associations for you
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One white altar candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Two pink taper candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A bolline or burin
  prefs:
