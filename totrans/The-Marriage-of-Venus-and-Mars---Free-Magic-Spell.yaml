- en: Add one drop of your chosen essential oil to the carrier oil and place it on
    the altar with the other material you are going to use.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Kneel in front of the altar. Light the white candle and meditate quietly in
    front of it. Now take one of the pink candles and very carefully use the knife
    or burin to carve the symbol of Venus at the top of the candle. Put it back in
    it's holder, then rub some of the oil into your hands. Now dress the inscribed
    candle, drawing the oil towards you and visualizing that you are empowering the
    candle with your desire.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: Once the candle has been annointed, and still visualizing, rub your hands together,
    keeping the candle between your palms. After a minute or two, when you feel that
    the candle is properly empowered, put it back in it's holder and take the second
    pink candle and carve the symbol of Mars at the top. Anoint it as you did the
    first one, rub it between the palms of your hands then put it back in the holder.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: 'Now light both pink candles and say:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '"Love to me I pray you bring'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: But the power of love so true
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Fill my heart so it does sing,
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Rejoice and let me love anew.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: And it harm none, so be it"
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Watch the pink candles burn down and when the flames flicker and die bring the
    ritual to an end in the usual way.
