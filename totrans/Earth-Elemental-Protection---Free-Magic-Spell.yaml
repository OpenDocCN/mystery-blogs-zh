- en: 'Light Green Candle and Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '** "I call the Dark Elemental Fairy of Earth, Her Beauty in every plant and
    flower, I ask you to enchant my Magic."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Take Athame and take salt on the tip adding it to the Bowl of water. Stir the
    salt into the water with athame. Add Rock to the Bowl of Water & Salt, then Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"With this Mixture of Water and Salt, I ask you to cleanse the Nature''s
    Stone, for my Protection."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Remove the Rock from the water, the dry with handkerchef, then place your hand
    over the rock and chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"I call the Earth Fairy to add her loving protections, So it may be unseen,
    so no ill will be here or come to thee. As The Goddess Wills it, So Mote it be."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Bind your spell:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"In the name of Nyx and Erebus, I bind this Spell, So Mote it be."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Close your Circle and Thank all Fairies for being here as well as Nyx and Erebus.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: Carry this rock with you when you leave this house, Place under your
    pillow at night, or near you for protection.'
