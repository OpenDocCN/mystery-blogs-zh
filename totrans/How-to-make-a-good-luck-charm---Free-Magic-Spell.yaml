- en: First, make your circle, then take your jug and say these words.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: ”Boreas, North wind I call you, Notus South wind I call you, Eaurus East wind
    i call you, Zepherus West wind I call you, into this jar i call now come!”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: then put your jar down anywhere outside the circle.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Now take your candle and light it, put it down anywhere outside the circle (NOT
    NEXT TO THE JAR)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: then take your water glass and fill it up, put it down anywhere outside the
    circle (NOT NEXT TO THE JAR OR CANDLE)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: Finally take your stone and place it anywhere outside the circle (NOT NEXT TO
    THE JAR CANDLE OR GLASS)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: NOW THE SPELL CAN BEGIN
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: take your lavender and light (the flower) on fire now blow it out and wave the
    smoke around in a circle, say
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: “bless me, bless me, oh elements bless me, cast your happiness into me and your
    bless my soul, so mote it be! May it be high or may it be low, come and let the
    world show! Bless me, bless me wherever you may be, bless me bless me, so mote
    it be!” Do this for as long as you want but you must keep your hand going around
    in a circle (Clockwise  of Anti- clockwise) and If the smoke goes, then light
    the lavenders and blow it out again.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: AFTERWARD
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: release the winds by opening the jar, do not expect a big tornado or hurricane
    to rise out that is just childish, throw your water into the ground and blow out
    your candle, take the stone (it will bring you good luck) and keep the stones/sticks
    witch you used in your circle of summoning for now they can be used in other spells.”
