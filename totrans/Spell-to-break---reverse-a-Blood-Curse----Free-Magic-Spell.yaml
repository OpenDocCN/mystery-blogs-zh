- en: This is fake. Running some words through a Latin translator does not make this
    genuine. Blood spells bind the spell to the target in a powerful way. Taking some
    salt and saying ''I don't want to be cursed anymore'' in Latin will do nothing.
    It would require an energy intensive cleansing and protection and even then it
    is not a guarantee. This has zero energy behind it. All you are doing is lighting
    a candle and saying words. You've done nothing to target the root cause of your
    plight.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是假的。通过拉丁语翻译几个单词并不能使其成为真正的咒语。血咒将咒语强大地绑定到目标上。拿点盐并用拉丁语说“我不想再被诅咒了”什么也做不了。这需要一个能量密集型的清洁和保护，即使这样也不能保证。这没有任何能量支持。你只是点燃一支蜡烛并说几句话。你什么也没做以解决你的困境的根本原因。
