- en: Gather the materials and make a circle big enough to stand in, then light the
    incense and candles.
  prefs: []
  type: TYPE_NORMAL
- en: 'While standing in the circle of salt, stones, incense and candles, chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '"sub peccato cuius sanguis effusus est et seditionem missus fuerat ad me: avertet
    illud autem iam non ego conteram: maledicite sanguinis usque in aeternum super
    vos discedite!"'
