- en: 'This ritual will break or reverse any Blood-curse. (Warning: Do not use it
    for any other kind of curses hexes because this only works for a Blood-curse)'
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Spell to break / reverse a Blood Curse.'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Salt / sand / gravel / wooden sticks and twigs or herbs, to create a circle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stones (any kind)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any kind of incense or smudge stick.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Candles (at least three candles)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
