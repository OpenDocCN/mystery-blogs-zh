- en: cast your circle in a quiet & peaceful place.put the candles inside the circle
    in the following order/direction,north=green candle,east=white/grey candle,west=blue
    candle,south=red candle.If you have...put any herbs/stones for protection in the
    middle of the circle.light the candles from north & clockwise,when lighting them
    say *i invoke the element of earth to the north* & so on.BTW green=earth,white/grey=air,blue=water,red=fire.
  prefs: []
  type: TYPE_NORMAL
- en: when all the candles are ready then you can stand or sit in the middle or outside
    of the circle.relax & say *i invoke all the four elements by my side all that
    wish me harm shall not pass,so mote it be!
  prefs: []
  type: TYPE_NORMAL
- en: start off with north & say *earth protect me from north & around,block & crush
    thee threat*
  prefs: []
