- en: cast your circle in a quiet & peaceful place.put the candles inside the circle
    in the following order/direction,north=green candle,east=white/grey candle,west=blue
    candle,south=red candle.If you have...put any herbs/stones for protection in the
    middle of the circle.light the candles from north & clockwise,when lighting them
    say *i invoke the element of earth to the north* & so on.BTW green=earth,white/grey=air,blue=water,red=fire.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个安静和平的地方将你的圈圈画好。把蜡烛按照下面的顺序/方向放在圈的内部，北方=绿色蜡烛，东方=白色/灰色蜡烛，西方=蓝色蜡烛，南方=红色蜡烛。如果你有...在圈的中间放一些保护香草/石头。从北方开始顺时针点燃蜡烛，当点燃它们时说：*我祈求北方的大地元素*等等。顺便说一句，绿色=大地，白色/灰色=空气，蓝色=水，红色=火。
- en: when all the candles are ready then you can stand or sit in the middle or outside
    of the circle.relax & say *i invoke all the four elements by my side all that
    wish me harm shall not pass,so mote it be!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有蜡烛准备好后，你可以站在或坐在圈的中间或外面。放松并说：*四周的四大元素，请与我同在，所有威胁我的东西都不得通过，成事吧！*
- en: start off with north & say *earth protect me from north & around,block & crush
    thee threat*
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 以北方为开端，然后说：*大地啊，请保护我免受从北方和四面八方来的威胁，阻挡并粉碎一切威胁*
- en: '*air protect me from the east & around,blow & send back all thee threat*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '* 空气啊，请保护我免受来自东方和四面八方的威胁，吹散并返还一切威胁。'
- en: '*fire protect me from the south & around,burn & banish all thee threat*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*火啊，请保护我免受来自南方和四面八方的威胁，燃烧并消除一切威胁*'
- en: ^water protect me from the west & all around,wash away & cleanse all thee threat*
