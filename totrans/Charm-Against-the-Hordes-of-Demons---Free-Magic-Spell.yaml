- en: Charm Against the Hordes of Demons
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对抗恶魔大军的咒语
- en: Protects a caster from demons and evil spirits.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 保护施法者免受恶魔和邪灵侵扰。
- en: '## Casting Instructions for ''Charm Against the Hordes of Demons'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对抗恶魔大军的咒语指南'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** "Arise! Arise! Go far away! Go far away!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：** "起来！起来！远离！远离！'
- en: Be shamed! Be shamed! Flee! Flee!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 受辱吧！受辱吧！逃离！逃离！
- en: Turn around, go, arise and go far away!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 转身离去，起来，远离这里！
- en: Your wickedness may rise to heaven like unto smoke!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 愿你的邪恶如同烟雾般上升至天堂！
- en: Arise and leave my body!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 起来离开我的身体！
- en: From my body, depart in shame!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 快速离开我的身体，满怀羞愧地离开！
- en: From my body flee!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的身体逃离！
- en: Turn away from my body!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 转离我的身体！
- en: Go away from my body!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 离开我的身体！
- en: Do not return to my body!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不要回到我的身体！
- en: Do not come near my body!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不要靠近我的身体！
- en: Do not approach my body!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不要靠近我的身体！
- en: Do not throng around my body!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不要围绕我的身体聚集！
- en: Be commanded by Shammash the Mighty!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 服从众神之大魔术师夏玛什的命令！
- en: Be commanded by Enki, Lord of All!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 服从一切之主恩基的命令！
- en: Be commanded by Marduk, the Great Magician of the Gods!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 服从众神之大魔术师玛尔杜克的命令！
- en: Be commanded by the God of Fire, your Destroyer!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 服从火神，你的毁灭者的命令！
- en: May you be held back from my body!"
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 愿你被禁止接近我的身体！
