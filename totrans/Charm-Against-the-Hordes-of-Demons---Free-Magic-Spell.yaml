- en: Go away from my body!
  prefs: []
  type: TYPE_NORMAL
- en: Do not return to my body!
  prefs: []
  type: TYPE_NORMAL
- en: Do not come near my body!
  prefs: []
  type: TYPE_NORMAL
- en: Do not approach my body!
  prefs: []
  type: TYPE_NORMAL
- en: Do not throng around my body!
  prefs: []
  type: TYPE_NORMAL
- en: Be commanded by Shammash the Mighty!
  prefs: []
  type: TYPE_NORMAL
- en: Be commanded by Enki, Lord of All!
  prefs: []
  type: TYPE_NORMAL
- en: Be commanded by Marduk, the Great Magician of the Gods!
