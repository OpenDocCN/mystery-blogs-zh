  type: TYPE_NORMAL
- en: A white ribbon tied in a loop (for purity, and to allow healing energy to flow,
    but not stray)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A pen and a piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First you must think about exactly what it is you wish to heal. Write it down
    using only positive language - so for instance, instead of writing ''I don't want
    to have period cramps'' write ''I want to be free of period cramps''.
  prefs: []
  type: TYPE_NORMAL
- en: Take the first letter of each word, removing any repeated letters (e.g. IWTBFOPC)
    and write them down on a small slip of paper. Fold this slip three times to symbolize
    healing-three-fold and place it, along with the ribbon, the lavender, and the
    hematite, into the pouch. Carry the pouch around with you until the end of your
    period and then dismantle it, giving the slip back to the earth, and keeping the
    other items for use in further spell work.
  prefs: []
