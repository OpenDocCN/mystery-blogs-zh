- en: '## Casting Instructions for ''Healing Pouch for PMS and Cramps'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A small pouch
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A pinch of lavender
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A hematite gemstone
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A white ribbon tied in a loop (for purity, and to allow healing energy to flow,
    but not stray)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A pen and a piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
