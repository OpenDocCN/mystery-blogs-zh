  prefs: []
  type: TYPE_NORMAL
- en: List of the Major Arcana
  prefs: []
  type: TYPE_NORMAL
- en: The numbers of these cards have significance. Check out this article on [numerology
    in tarot card readings](https://craftofwicca.com/significance-of-numerology-in-tarot-card-readings/).
  prefs: []
  type: TYPE_NORMAL
- en: How do you read a Major Arcana card?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This comes with study, time, and practice.
  prefs: []
  type: TYPE_NORMAL
- en: The Major Arcana tend to be easy to learn because the symbols are very clear
    on each card. If you learn what each of the symbols represents, then you will
    find yourself reading the Major Arcana cards with ease.
  prefs: []
  type: TYPE_NORMAL
- en: It is important to remember that the classical readings are not the only ones.
    You should always take into account the subject of the reading, the place in the
    spread, the context of the other cards, your own divination skills, and many more
    factors.
  prefs: []
  type: TYPE_NORMAL
- en: Tarot takes a lifetime to master.
  prefs: []
  type: TYPE_NORMAL
- en: There are many articles on this site to help you on your journey.
