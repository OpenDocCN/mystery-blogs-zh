- en: Energy of the Night Upon an Object
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 夜晚能量加在物体上
- en: This spell enchants an object of your choice with the energies of the night,
    so you may have them with you anywhere, even during the day.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语可以让你选择的物体被夜晚的能量所施加，所以你可以随身携带它们，即使在白天。
- en: '## Casting Instructions for ''Energy of the Night Upon an Object'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放''夜晚能量加在物体上''的指导'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语，你需要以下物品：**'
- en: The object you wish to enchant (pendant, stone, etc)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望施加魔法的物体（吊坠、石头等）
- en: A bowl big enough to hold the object.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 足够容纳物体的碗。
- en: Water
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: Black Ink
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑墨水
- en: Pipette or Eyedropper
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 滴管或眼药水滴管
- en: Black silk, leather, or cotton bag big enough for the object.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色丝绸、皮革或棉质袋子，大到足够容纳这个物体。
- en: Paper Towels
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸巾
- en: '**You will need the following items for this spell:**'
