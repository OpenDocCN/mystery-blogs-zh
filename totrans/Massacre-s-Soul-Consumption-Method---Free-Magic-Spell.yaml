- en: Massacre's Soul Consumption Method
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 屠戮的灵魂消耗方法
- en: This is not a spell, but rather a method on stealing and consuming someone else's
    energy and soul, for you to use.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个咒语，而是一种偷取和消耗别人能量和灵魂的方法，供你使用。
- en: Casting Instructions for 'Massacre's Soul Consumption Method'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''屠戮的灵魂消耗方法''施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** First off, be completely relaxed. Meditate, and go into
    a trance state (Preferably the Alpha state, but Theta is more powerful. I found
    this visual method more powerful. Mother and Father use this method as well.)
    With your eyes closed, visualise them in front of you, with their back to you.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**首先，完全放松自己。冥想，并进入一种恍惚状态（最好是α状态，但Θ更强大。我发现这种视觉方法更有效。母亲和父亲也使用这种方法。）闭上眼睛，想象他们站在你面前，背对着你。'
- en: Visualise you consuming their aura in any way. You could visualise yourself
    actually eating and ingesting their aura until it's gone, or you could visualise
    yourself drawing in their aura into your sacral/sexual chakra. ALWAYS draw in
    energy with your female chakras, as they absorb energy; male chakras project energy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 想象自己以任何方式吸收他们的气场。你可以想象自己实际吃下并摄取他们的气场直到消失，或者你可以想象自己将他们的气场吸引到你的骶/性脉轮中。始终使用你的女性脉轮吸收能量，因为它们吸收能量；男性脉轮投射能量。
- en: While they have their back to you, reach into their back; imagine your hand
    phasing through their back. When you pull your hand away, you should be holding
    a bottle of white-gold liquid, glowing as bright as the sun. This represents their
    soul.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们背对着你时，伸手进入他们的背部；想象你的手穿过他们的背部。当你拿开手时，你应该拿着一瓶白金色的液体，像太阳一样明亮。这代表了他们的灵魂。
- en: With this bottle of while-gold liquid in your hands, open up the top, and start
    drinking it. As you make each gulp, you take and consume more of their soul. Visualise
    the individual getting weaker as more of their soul is consumed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 拿着这瓶白金液体，打开盖子，开始喝下去。每一口你都会吸收更多他们的灵魂。想象着个人因灵魂被消耗而变得虚弱。
- en: Once you have consumed every last drop of the liquid, visualise pitch black
    energy going into the bottle. This will render them defenseless, making them even
    more vulnerable to psychic attacks and black magick workings.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当你消耗了每一滴液体时，想象墨黑色能量进入瓶子。这将使他们毫无防御，使他们更容易受到心灵攻击和黑魔法的影响。
- en: When the bottle is completely filled with the pitch black energy, visualise
    it condensing into a liquid as dark as a black hole. Close the bottle, and visualise
    your hand and the bottle phasing into their back. Once when you put the bottle
    intp the individual, pull your hand away. They will be more open and vulnerable,
    and you can use their energy and soul as you wish. I recommend transforming them
    into grey energy, the most devastating energy, and directing it back to them.
    Grey energy is death energy.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当瓶子完全被墨黑色的能量填满时，将其想象成凝结成与黑洞一样黑暗的液体。关闭瓶子，想象你的手和瓶子渗入他们的背后。当你把瓶子放进个人身体时，将你的手拿开。他们会更加开放和脆弱，你可以随心所欲地使用他们的能量和灵魂。我建议将它们转化为灰色能量，这是最具毁灭性的能量，并将其引导回他们身上。灰色能量是死亡能量。
