- en: Binaural Beats for a Headache? Does it even work?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 头痛用双耳节拍？它真的有效吗？
- en: 来源：[https://www.magickandwitchcraft.com/post/binaural-beats-for-headache-does-it-even-work#0001-01-01](https://www.magickandwitchcraft.com/post/binaural-beats-for-headache-does-it-even-work#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.magickandwitchcraft.com/post/binaural-beats-for-headache-does-it-even-work#0001-01-01](https://www.magickandwitchcraft.com/post/binaural-beats-for-headache-does-it-even-work#0001-01-01)
- en: 'Binaural beats may be a little bit of a digital relic, from long gone times
    of about 10 years ago, which, in internet time measures, is pretty much equal
    to a Trilobite fossil. Long before all the ASMR ambiences, lofi mixes with muffled
    music coming from another room while simultaneously raining outside and other
    oddly specific You-tube videos, Binaural Beats was all the hype and everybody
    was listening to some : binaural beats for focus, sleep, insomnia, headache, sinus
    infection {yes, for real} and we believed in almost miraculous power of monotonous
    sounds in weird pitch.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 双耳节拍可能是数字时代的一个小小遗迹，大约10年前的时候，根据互联网时间的度量标准，这几乎等同于三叶虫化石。在ASMR环境、混合了来自另一个房间的低沉音乐和同时外面下雨等奇特的YouTube视频出现之前，双耳节拍曾风靡一时，每个人都在听：用于专注、睡眠、失眠、头痛、鼻窦炎（是真的）等等，我们几乎相信单调声音在奇怪的音高中的几乎神奇力量。
- en: We know that binaural beats are meant to be a form of sound therapy, where listening
    to a slightly different tone frequencies between your left and right ear, should
    decrease anxiety levels, stress levels or increase focus.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道双耳节拍音是一种声音疗法，通过左右耳之间稍有不同的音调频率，应该能够降低焦虑水平、压力或增加注意力。
- en: The truth is, there are many different contradictory studies on this topic and
    no definite scientific answer if binaural beats are real or not. But there is
    also no scientific answer to many big questions including "Why Humans even exist?"
    which can be thankfully answered thanks to esoteric studies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，关于这个主题有许多不同的矛盾研究，没有明确的科学答案说明双耳节拍是否真实存在。但是关于很多大问题，包括“为什么人类甚至存在？”，同样也没有科学答案，这些问题可以幸运地通过神秘主义研究得到回答。
- en: 'So to resolve this dilemma I decided to try the only thing I thought I could
    do. **I tried it on my myself, turning myself into a test guinea-piglet for binaural
    beats.** And my very empiric conclusion was : I am not sure. It seems to be doing
    something, but I am not sure what.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个困境，我决定尝试我认为唯一能做的事情。**我自己试了试，把自己变成了双耳节拍的试验品。** 我的实证结论是：我不确定。它似乎有些作用，但我不确定是什么。
- en: I had mild success with binaural beats for focus, some success with the ones
    for relaxation, I am not generally somebody with a lot of anxiety so I didn't
    try these, I had exceptional results with binaural beats for headache {I did not
    have a sinus infection for years, so I can't really testify to these either} and
    decent results with binaural beats for chakras.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我在双耳节拍用于专注时有些成功，对放松的效果也有一些成效，我通常不太焦虑所以我没有尝试这些，我在治疗头痛方面取得了显著的效果（多年来我没有鼻窦炎，所以我无法证明这些效果），在处理脉轮方面也有不错的结果。
- en: Even-tough there seems to be no resolution to find out if binaural beats are
    real or not, it is undeniable that there are people who would swear by their results
    with their use, and you may be potentially one of them. If it works, don't fix
    it as they say. Scientific or not, I decided to share the one video here, that
    helped me the most, and that is the Binaural Beats for Headache, that worked at
    least for me, after listening to it for about 20 minutes with headphones. It may
    or may not work for you, but it may be worth giving it a shot. :}
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管看起来无法解决双耳节拍是否真实存在的问题，不可否认有些人会发誓其使用效果，你可能会是其中之一。如果有效，就不要修正它，正如他们所说的那样。无论科学与否，我决定在这里分享对我帮助最大的一个视频，那就是对头痛的双耳节拍，在戴耳机听约20分钟后，对我至少是有效的。它可能对你有效，也可能不会，但试试也许是值得的。:}
