- en: 'English new version It means I pledge myself to darkness. No longer will I
    walk among humans. Where teeth should be, there will be fangs. Where hunger for
    food should be, I will be hungry for blood. I wish to shed my human form behind
    and become on of you, a vampire. This is my will, so mote it be! Right after you
    say the spell, you''ll feel light headed. Then you''ll pass out. When you wake
    up, you''ll be a vampire. Abilities: Levitation Mind control Bat transformation
    Telekineses Immortality Invisibility The ability to heal others. https://www.google.com/search?ei=tXx2WrKjNuPTjwTV7oTQDA&q=google+translate&oq=google+tr&gs_l=psy-ab.3.0.35i39k1j0j0i131k1l2j0i20i264k1j0j0i131k1j0j0i131k1l2.1700.2759.0.4286.7.7.0.0.0.0.118.549.6j1.7.0....0...1.1.64.psy-ab..0.7.549...0i67k1.0.8atBhlQQTpM
    Romanian Original version Eu fac întunericul. Nu voi umbla printre oameni. Dacă
    ar fi dinții, voi avea foi. Dacă e foame pentru mâncare, îmi voi face foame pentru
    sânge. Vreau să am forma mea umană în spatele meu și am devenit unul dintre voi,
    un vampir. Aceasta este voința mea, lăsați-o să fie praf!'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 英文新版的意思是我向黑暗宣誓。我不再在人类中行走。在应该有牙齿的地方，将会有尖牙。在应该有食欲的地方，我将渴望血液。我希望脱下我的人类形态，并成为你们之一，一个吸血鬼。这是我的意愿，所要求的就能达成！
    在你念完咒语后，你会感到头晕。然后你会昏倒。当你醒来时，你会是一个吸血鬼。 能力：飘浮 念力控制 变成蝙蝠 念力 不能老去 隐形 治愈他人的能力。[https://www.google.com/search?ei=tXx2WrKjNuPTjwTV7oTQDA&q=google+translate&oq=google+tr&gs_l=psy-ab.3.0.35i39k1j0j0i131k1l2j0i20i264k1j0j0i131k1j0j0i131k1l2.1700.2759.0.4286.7.7.0.0.0.0.118.549.6j1.7.0....0...1.1.64.psy-ab..0.7.549...0i67k1.0.8atBhlQQTpM
    罗马尼亚原始版本 我使黑暗。我不会再走在人类中间。牙齿应该在的地方，会有尖。饿了，我会渴望血。 我想脱离人类形态，成为你一个吸血鬼。 这是我的意志，所以应该。后来你说咒文时，你会觉得头重脚轻。然后你会昏过去。当你醒来时，你会变成一个吸血鬼。
    能力：飘浮 念力控制 变成蝙蝠 念力 不能老去 隐形 治愈他人的能力。这里是原文。
