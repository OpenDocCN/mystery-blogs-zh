- en: I am Romanian, and the ''original'' Romanian version doesn't sound quite right.
    Sounds... translated?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我是罗马尼亚人，“原始”罗马尼亚版本听起来不太对劲。听起来…像是翻译的？
- en: probably is, the majority of spells with a title that's all capitols and the
    persons going ''totally real you guys'' is made up with little effort put in so
    the user sounds cool for doing the spell. if you could fix the translation that
    would be helpful, but this spell is fake, you cannot physically transform into
    a vampire, and even if you could, simply saying you're a vampire would be far
    too easy, so i would hate for you to waste your time fixing the translation for
    a broken spell.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是，大多数标题为全部大写的咒语以及人们说“完全真实，伙计”是没有花力气随便编造的，所以用户听起来很酷。如果你能修复翻译，那会很有帮助，但这个咒语是假的，你无法真正变成吸血鬼，而且即使你能，简简单单地说你是一个吸血鬼太容易了，所以我不想让你浪费时间为一个无效的咒语修复翻译。
- en: This is fake and does not work. You cannot become a Dracula type vampire, they
    are astral, not physical. You are physical. Magik on the physical does not defy
    natural law. Ergo, all of this nonsense is fake and will not work.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是假的，不起作用。你无法成为类似吸血鬼的德古拉，他们是星体的，而不是物质的。你是物质的。对物质施展魔法不违背自然法则。因此，所有这些胡说八道都是假的，不会奏效。
