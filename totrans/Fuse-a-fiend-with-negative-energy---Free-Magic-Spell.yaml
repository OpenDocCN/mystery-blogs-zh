- en: Place the in-purified crystal in the salt. Leave in dark dry place for twenty-four
    hours. Put crystal away safely. Tie the malachite stone to the glass bottle. Pour
    the salt into the bottle. Careful to get it all. Seal glass bottle tightly. Place
    on the paper. Draw a large circle around the bottle. Write the fiend's name thirteen
    time along the edge. If you do not know its name write entity while envisioning
    or feeling it. This will plague the creature. Lift the curse as needed by burning
    the paper. Replace paper if nesessary.
