- en: 'At the rising of the sun, on the twelfth day of the month, a piece of clean,
    white, fine cloth should be laid flat upon a table. An equal mixture of thyme,
    rosemary and freshly ground ginger root should be spread over it, evenly distributed,
    but not too heavy. The following invocation need be spoken aloud:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在太阳升起的时刻，在每个月的第十二天，应在桌子上铺一块干净的白色细布。应均匀地撒上相等混合的百里香、迷迭香和新鲜磨碎的生姜根，但不要太重。接下来的祈祷应当大声说出：
- en: '''''Spirit of the Rising Sun'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '''''太阳的灵魂'
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Enter this place
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 进入这个地方
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Allow thy face to shine brightly upon this offering
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让你的脸在这个祭品上明亮地照耀
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That thy grace may be invoked.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 愿你的恩宠被召唤。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Spirit of Fear hath taken up residence in mine humble home
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 恐惧之灵已经在我的谦卑之家驻扎
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And apprehension has settled in not to be easily shaken loose
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 并且害怕已经安定下来，不易摆脱
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Spirit of the Rising Sun hear my plea
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 太阳的灵魂听到我的恳求
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Let these spirits no more bother me
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让这些灵体不再烦扰我
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Banish them to darkness and bid them take leave.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 驱逐他们到黑暗中，并命令他们离去。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Spirit of the Rising Sun fill the empty corners
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 太阳的灵魂填满空荡的角落
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That lo, they may not loiter and hide
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使他们不得徘徊和隐藏
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sweep the rooms with thine mighty hand
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以你强大的手扫除房间
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Force them outside.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 强迫他们离开。
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Spirit of the Rising Sun
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 太阳的灵魂
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I invoke your power
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我召唤你的力量
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That these things for which I ask
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我所求者
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Be done
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 成为完成
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So it was, so it is, so it shall ever be''.
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如此，如是，如此将永远存在。
- en: When you have finished the invocation, carefully gather-up the cloth so as to
    not spill the mixture. Take the cloth full of mixture out of doors and shake it
    completely clean. The cloth should then be washed clean using soap and hot water.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成祈祷时，小心地收集布料，以免混合物泼洒。将布料完全清洁后带到户外晾干。然后，应使用肥皂和热水彻底清洗布料。
