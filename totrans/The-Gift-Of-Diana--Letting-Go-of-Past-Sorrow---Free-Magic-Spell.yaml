  zh: <main role="main">
- en: 'The Gift Of Diana: Letting Go of Past Sorrow'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 黛安娜的礼物：放下过去的悲伤
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分5/5星
- en: When you still feel sorrow due to past experiences with others and have done
    all you can in the way of communication and action then come to Diana.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当您因与他人的过往经历而仍感到悲伤，并且在沟通和行动方面已经尽了一切后，请来找黛安娜。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行此咒语：**'
- en: White flowers in a vase
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 花瓶里的白色花朵
- en: Seven white candles in holders
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 七支白色蜡烛在蜡烛台上
- en: A knife
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把刀
- en: Metal or ceramic heavy bowl
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金属或陶瓷重碗
- en: Tongs
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钳子
- en: A spade
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把铲子
- en: A handful of Epsom salts
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把硫酸镁
- en: Pen and paper
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔和纸
- en: Censor and censor coal
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查和检查煤
- en: Incense:2 parts myrrh
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香2份没药
- en: Half-part cinnamon
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 半份肉桂
- en: 1 part dried mint
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 干薄荷1份
- en: 'Casting Instructions for ''The Gift Of Diana: Letting Go of Past Sorrow'''
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施放《黛安娜的礼物：放下过去的悲伤》的指示
- en: 'Altar: Arrange the flowers, candles and censer with the seven candles in a
    "half diamond" pattern, the point of the half diamond toward the back of the altar.
    Everything else goes to the side of the altar.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 圣坛：将花朵，蜡烛和香炉以七支蜡烛呈“半菱形”图案排列，半菱形的尖端指向圣坛的后部。其他所有物品都放在圣坛的一侧。
- en: On a night when the moon is waning, to be followed up the next morning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在月亮渐亏的夜晚，次日清晨继续。
- en: In the candle-lighting section you need to participate in and respond to the
    Goddess's commands, participating in the inner work that is required. This is
    an in-depth process that is between the Goddess and you. Be patient with your
    part of the process.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在点燃蜡烛的部分，您需要参与并回应女神的命令，参与所需的内在工作。这是一项深入的过程，是女神和您之间的事情。请耐心等待您的部分。
- en: 'Body of Ritual: Place a little incense on a lit censer coal. Wait for the smoke
    to rise, then say:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 仪式的身体：在点燃的香炉煤上放一点香。等待烟雾升起，然后说：
- en: '"Lady, many have been my sorrows;'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"女士，我的悲伤很多；'
- en: Innocent gifts of love,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 爱的无辜礼物，
- en: And gardens of paradise,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 和天堂的花园，
- en: Battered and crushed at other's hands.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在他人手中受到打击和压碎。
- en: A hand held out in trust,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 信任的手，
- en: The shattered illusion of perfect human love,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 完美人类爱情的破碎幻想，
- en: These are the dark pools of memory
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是记忆中的黑暗池塘
- en: About which I pray".
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我祈祷的事物"。
- en: 'Sprinkle more incense on the coal, then say:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在煤上撒更多的香，然后说：
- en: '"I have done what I can,'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '"我已经尽了我的能力，'
- en: To write, to talk, to speak the truth.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 写作，交谈，说出真相。
- en: I have done what I can,
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经尽了我的能力，
- en: To banish the pain from my mind.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 消除我心灵的痛苦。
- en: But still I am injured
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但我仍然受伤了
- en: And the pain still rises in my memory.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 但痛苦仍然在我的记忆中升起。
- en: I am in need of one more powerful than I,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要一个比我更强大的人，
- en: And so I pray, Diana, come and heal my soul"
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我祈祷，黛安娜，请来治愈我的灵魂"
- en: 'Sprinkle more incense on the coal, then say:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在煤上撒更多的香，然后说：
- en: '"O Queen of Earth and Heaven,'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '"哦，地球和天堂的女王，'
- en: Mistress of hope and courage,
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 希望和勇气的女主人，
- en: Lady of magic that heals and mends,
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法的治愈和修复女士，
- en: Hear my prayer.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 听我的祈祷。
- en: Help me to release these past sorrows.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我释放这些过去的悲伤。
- en: It is my desire to give up my burden.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 放下我的重担是我的愿望。
- en: And so I pray, Diana, come and heal my soul".
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我祈祷，黛安娜，请来治愈我的灵魂"。
- en: 'Sprinkle more incense on the coal, then say:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在煤上撒更多的香，然后说：
- en: '"Lady; even in the shadow does hope ascend.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '"女士；即使在阴影中，希望也会上升。'
- en: For you now stand before me.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 因为你现在站在我面前。
- en: Your prism-colored light seeps into my soul
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你的色彩斑斓的光渗入我的灵魂
- en: As you urge me to step out from my aging armor.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当你敦促我脱下我的陈旧盔甲时。
- en: Speak to me, O Lady who is Goddess of all things".
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 与我说话吧，作为万物女神的女士"。
- en: 'Hear Her words, allow them to enter your heart as She speaks:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 听取她的话语，当她讲话时，让它们进入你的心灵：
- en: '"I, Diana, carry within My Divinity,'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '"我，黛安娜，在我的神性内怀有，'
- en: The scales of justice
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 公正的天平
- en: And the sword of change.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 以及改变之剑。
- en: Listen to My words and
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 倾听我的话语和
- en: I will bring you healing and peace.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我会带给你疗愈和平静。
- en: Let My commands travel deeply into your soul,
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的命令深入你的灵魂，
- en: And light will enter into darkness.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 光明将进入黑暗。
- en: For I am the dawn, the Mother of Morning Light,
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我是黎明，晨光之母，
- en: And I will renew your soul.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我将更新你的灵魂。
- en: In love and power I say
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '"在爱与力量中，我说"'
- en: Be brave, and prepare for change,
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 勇敢一点，并为改变做好准备，
- en: Knowing that the shadow's time is at an end."
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 知道阴影的时光已经结束了。"
- en: 'Say: "Hail Diana" and bow your head. In the next part of this rite, respond
    to Her commands. Take as much time as you need to answer each one. See the goddess
    before you. You will be lighting seven candles, one for each command. Light the
    first candle on the left. Hear Diana speak:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 说：“万岁，黛安娜”，并低头致意。在这个仪式的下一部分，回应她的命令。根据需要回答每个问题所需的时间。看见女神在你面前。你将点燃七支蜡烛，每支代表一个命令。点燃最左侧的第一支蜡烛。听黛安娜说：
- en: '"Embrace the memory of your experience.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '"拥抱你经历的记忆。'
- en: Do not be afraid."
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕。"
- en: 'Explore the memories that have continued to disturb you. Remember them, feel
    them. Write down key words from each situation. Light the candle to the right
    of the first. Hear her speak:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 探索那些仍然困扰你的记忆。回忆它们，感受它们。从每个情况中写下关键词。点燃最左侧的蜡烛。听她说：
- en: '"Let every hurt rise up from the pool of darkness,'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '"让每一次伤害从黑暗的池中升起，'
- en: And I will take them from you."
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我会从你身上带走它们。
- en: Review each situation again. For each hurt, allow the pain to rise up like a
    cloud. See it drift up and away from you. Let Diana take it, transform it into
    light, and then disperse it. This is important work, so do not rush. See, feel,
    release. Add more incense as needed.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 再次回顾每一个情况。对于每一个伤害，让痛苦像云一样升起。看着它从你身边飘走。让黛安娜接过它，将它转化为光，并散发出去。这是重要的工作，不要匆忙。看见，感受，释放。根据需要添加更多的香料。
- en: Light the 3rd candle. Take up the metal or ceramic bowl and the paper that you
    have written on. Holding one edge of the paper, light the corner. Let it burn,
    holding it as long as you can; then drop it into the bowl. If a small corner remains
    unburned, use the tongs to pick it up and relight it, or if very small, place
    it on the censer coal.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃第三支蜡烛。拿起金属或陶瓷碗和你写在上面的纸。握住纸的一角，点燃角落。让它燃烧，尽可能长时间地持着；然后把它放入碗中。如果还有一小角未燃烧完全，用镊子捡起并重新点燃，或者如果非常小，放在熏香炭上。
- en: 'Sprinkle the incense on the coal, light the 4th candle and hear Diana say:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 将香料洒在炭上，点燃第四支蜡烛，听黛安娜说：
- en: '"Bathe in my pool of rest and renewal".'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '"在我的休憩和更新之池中沐浴"。'
- en: 'Visualize a beautiful woodland setting with a small lake or pool of water.
    Feel yourself glide into comfortable waters of rest and renewal. Float in these
    waters, allowing your mind to remain blank. Light the 5th candle. Hear Her speak
    again:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个美丽的林间小径，有一个小湖或水池。感受自己滑入这片舒适的休憩和更新之水中。在这些水中漂浮，让你的思绪保持空白。点燃第五支蜡烛。再次听她说道：
- en: '"Believe in your goodness and strength.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '"相信你的善良和力量。'
- en: Forgive your imperfections".
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 原谅你的不完美。
- en: See yourself rise up from her waters of renewal. Forgive your imperfections.
    Feel your own goodness and strength begin to radiate from you. Light the 6th candle.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 看着自己从更新之水中升起。原谅你的不完美。感受你的善良和力量开始从你身上辐射出来。点燃第六支蜡烛。
- en: '"Understand the weakness of others.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '"理解他人的软弱。'
- en: Forgive them their imperfections".
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 原谅他们的不完美"。
- en: 'Call to mind those who caused you pain. Forgive them their imperfections. Place
    them in the hands of the Goddess. Light the 7th candle. Hear Her voice:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 想起那些让你痛苦的人。原谅他们的不完美。将他们交到女神手中。点燃第七支蜡烛。听她的声音：
- en: '"Soon to bed, and to restful sleep.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '"很快就要上床睡觉了，进入宁静的睡眠。'
- en: I will watch over you tonight,
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我今晚会看着你，
- en: O brave soul who is full of courage.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '"哦，勇敢的灵魂，充满勇气。'
- en: To sleep, and blessed dreams attend you,
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 去睡吧，愿你有美梦相伴，
- en: O much-honored votary".
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 非常尊敬的信徒"。
- en: 'Immediately following the rite, take a bath in which you have placed a handful
    of Epsom salts. Let the candle burn down, and then go to bed. The next morning,
    take a spade and dig a hold outside. Bury the ash from the burned paper and anything
    that is left of the censer coal. Cover this with soil, and then stamp the soil
    firmly with your feet, saying:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 立即在仪式结束后，用放有少量硫酸镁的浴缸洗澡。让蜡烛燃烧完毕，然后上床睡觉。第二天早晨，拿着铲子去室外挖一个洞。将烧掉的纸灰和熏香炭的残余物埋入其中。覆盖土壤，并用脚牢牢踩实，说道：
- en: '"Fire turned to ashes,'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '"火化为灰烬，'
- en: Ashes buried in Earth,
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 灰烬埋在大地里，
- en: Diana, the morning light,
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 黛安娜，晨光，
- en: I, the dawn of rebirth!"
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '"我，重生之曙光！"'
