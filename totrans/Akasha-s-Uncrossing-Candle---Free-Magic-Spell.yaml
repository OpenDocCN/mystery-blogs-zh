  zh: 由于''So mote it be''在这里基本上是独立存在的，那么我应该用我典型的替换方式''如上所示，如下所示，如内心所示，如外部所示，如宇宙所示，如灵魂所示''吗？我知道它们有相同的意思，但有时我觉得我不理解''So
    mote it be''。
- en: You can tweak any chant to suit your needs. If ''So mote it be'' doesn't resonate,
    you can go with anything you consider signifies ending a spell [I usually use
