- en: If you have a pillar candle, you're going to poke 4 holes into the top. Try
    to make sure they are across from each other forming a square - *this represents
    the 4 elements* . Do this **counter-clockwise** . As you do this, you are removing
    any negative energy from the candle. Make sure the holes are big enough to fit
    herbs into. Next, put in your herbs first in each hole **clockwise** . If you
    have any oils, put 3 drops of each oil in each hole **clockwise** - *the 3 drops
    represent the Holy Trinity* . If you have a white tapered candle, drip the wax
    into each hole **clockwise** until they are all sealed. As you do that, say,
  prefs: []
  type: TYPE_NORMAL
- en: '***"As I will it, so mote it be."***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Light the candle and make sure that it burns all the way to the bottom. Once
    this is done, you have been uncrossed. If it doesn't burn all the way down, then
    make another candle. Repeat this until a candle burns down completely. This will
    keep you undo and protect you from crossings.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: If you don''t have a pillar candle rub the ingrediants on the outside
    of the candle.'
