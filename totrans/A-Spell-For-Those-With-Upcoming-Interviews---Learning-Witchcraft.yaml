- en: A Spell For Those With Upcoming Interviews - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为即将面试者的咒语 - 学习魔法
- en: 来源：[https://learningwitchcraft.com/a-spell-for-those-with-upcoming-interviews/#0001-01-01](https://learningwitchcraft.com/a-spell-for-those-with-upcoming-interviews/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-for-those-with-upcoming-interviews/#0001-01-01](https://learningwitchcraft.com/a-spell-for-those-with-upcoming-interviews/#0001-01-01)
- en: Do you have a job interview coming up? Well, this spell will boost your chances
    of success. You should do the spell on a Wednesday when the moon is waxing rather
    than waning. You’re in much better hands if the interview has been scheduled for
    the weeks when Virgo or Gemini rule. For the altar adornment, you should use an
    almond blossom but you can always use a silver cloth.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你有即将到来的面试吗？嗯，这个咒语将提升你成功的机会。你应该选择在一个星期三进行咒语，而不是在月亮亏缺而非盈足的时候。如果面试安排在处女座或双子座主导的星期，你就处于一个更好的机会当中。对于祭坛装饰，你应该使用杏花，但你也可以随时使用银布。
- en: If you don’t have any of these, you can always use an indigo one. For the crystals,
    you should use tiger’s eye or amethyst and place a bowl of dill on the altar to
    add some potency to the magic spell. Here, you need silver tinted leaves (such
    as silver birch), an ad describing the job you want, one silver taper candle,
    your career resume, one white altar candle and your educational certificates.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有这些东西，你可以随时使用蓝靛染。对于水晶，你应该使用虎眼石或紫晶，并在祭坛上放置一碗莳萝，为魔法咒语增添一些力量。在这里，你需要银色叶子（比如银桦树叶）、一则描述你想要的工作的广告、一根银色烛台蜡烛、你的职业简历、一根白色祭坛蜡烛和你的教育证书。
- en: You should light the white candle then focus on the flame while meditating for
    a minute on the job you want. Imagine yourself shaking hands with the interviewer,
    getting the job and doing it successfully thereafter. Ask your favorite deity
    or deities to shine on your endeavors before lighting up the silver candle. Stand
    in front of the altar with your arms fully stretched above your head and repeat
    the following words.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该点燃白蜡烛，然后专注于火焰，同时冥想一分钟关于你想要的工作。想象自己与面试官握手、得到工作并在那之后成功地完成工作。在点燃银色蜡烛之前，请你最喜欢的神灵照耀你的努力。站在祭坛前，双臂伸展到头顶，并重复以下文字。
- en: '*‘The job I want is my ken,*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*‘我想要的工作是我的命运，*'
- en: '*make me first among all men,*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*让我成为所有人中的第一，*'
- en: '*may those who interview me see,*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*愿面试我的人看到，*'
- en: '*that the one they need is me*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*他们需要的人是我*'
- en: '*and let it be done that it harm no one.’*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*并让它成真但不伤害任何人。*'
- en: With the candles burning down, imagine yourself doing the job until the flames
    flicker and die or a lot of time runs out and you snuff them out. Thank all the
    elements and end the ritual.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当蜡烛燃尽时，想象自己在工作中直到火焰闪烁而熄灭，或者时间耗尽然后灭掉它们。感谢所有元素并结束仪式。
