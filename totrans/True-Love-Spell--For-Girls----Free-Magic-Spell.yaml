- en: 'Fill the first flask to the brim with water. Every night for three nights,
    go outside with the flask and chant this:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将第一个烧瓶装满水直至盈满。每晚连续三晚，带着烧瓶到外面，诵读如下：
- en: Moon, moon, bring me in.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮啊，月亮啊，把我带进来。
- en: Show _______ that I need him.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 显示我需要他。
- en: If I truly love him, he will love me back.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我真心爱他，他也会爱我。
- en: But if I don't, his love forever, I will lack.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果我不这样做，他的爱永远都会缺失。
- en: On the third night, after the chant, pour one drop of the water one both the
    chosen objects (One that reminds you of him, one that you're emotionally attached
    to).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三个晚上的咏唱后，将一滴水滴在两个选择的物体上（一个是让你想起他的，一个是你情感依附的）。
- en: 'Note: If you don''t truly love him, you can still be friends, you just will
    never be ''''together''''.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果你不真正爱他，你们仍可以成为朋友，只是永远不会“在一起”。
- en: Note:The third night of chanting can only be a full moon, eclipse, new moon,
    or new year's eve.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：第三夜的咏唱只能在满月、日食、新月或除夕时进行。
