- en: Vampire Ritual of the Pentagram
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: 'Vampire Banishing Ritual of the Pentagram (VBRP): to repel psychic vampires
    from your magical work. Based on proven Golden Dawn hermetic magic.'
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Wooden Stake (or silver athame)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to visualize flaming shapes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ritual Space
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Vampire Ritual of the Pentagram'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1) Start by facing east and cast a circle. You can point with the wooden stake
    and visualize it as a ring of fire on the floor while circumambulating the ritual
    area deosil.
  prefs: []
  type: TYPE_NORMAL
- en: 2) Perform the qabalistic cross by touching the body part listed with your wooden
    stake in dominant hand (or the first 2 fingers next to your thumb) and say the
    Hebrew word next to it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Forehead : Ateh'
  prefs: []
  type: TYPE_NORMAL
- en: 'Breast : Malkuth'
  prefs: []
  type: TYPE_NORMAL
- en: 'Right Shoulder : Ve-geburah'
  prefs: []
  type: TYPE_NORMAL
- en: 'Left Shoulder : Ve-gedulah'
  prefs: []
  type: TYPE_NORMAL
- en: 'Cross arms with hands on shoulders and say: **Le-olam Amen**'
  prefs: []
  type: TYPE_NORMAL
- en: 3) Now we inscribe the 4 earth pentagrams. In other words, keep your arm extended
    forward to trace and visualize four big flaming 5 pointed stars at the cardinal
    directions. (one point at the top) The correct way to inscribe an earth banishing
    pentacle, is to start at the bottom left point, then up to the top, then bottom
    right point, then upper left, straight across to upper right, then back to bottom
    left.
  prefs: []
  type: TYPE_NORMAL
- en: Face the given direction and pronounce the following name of the Hebrew god
    while tracing the earth pentagram. (again rotating deosil) (YHVH, ADNI, AHIH,
    AGLA) If you don't like the Hebrew god, you may say names of a different entity.
    Also there is nothing inherently satanic about pentagrams, as they have been used
    in magic a long time before satanism existed.
  prefs: []
  type: TYPE_NORMAL
- en: 'East : Ye-ho-wah'
  prefs: []
  type: TYPE_NORMAL
- en: 'South : Ah-doe-nai'
  prefs: []
  type: TYPE_NORMAL
- en: 'West : Eh-he-yay'
  prefs: []
  type: TYPE_NORMAL
- en: 'North : Ah-gla'
  prefs: []
  type: TYPE_NORMAL
- en: Return to east with hand still forward.
  prefs: []
  type: TYPE_NORMAL
- en: '4) This is the point where we generally invoke the Archangels. Cross your arms
    in front of you, elbows pointed forward and say the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Before me, Raphael'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Behind me, Gabriel
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At my right hand, Michael
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At my left hand, Auriel."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Note** : You can invoke kings of hell here instead of Archangels if you have
    a thing for demons. (Lucifer, Leviathan, Flereous, Belial) Spirit names should
    be vibrated, and the spirits should be visualized to the best of your ability
    .'
  prefs: []
  type: TYPE_NORMAL
- en: '**Say**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"About me flames the pentagrams, and in the column shines the six rayed star.
    Ad quos eieci ab spiritibus malignis et succo."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 5) Perform the qabalistic cross. (Step 2) Again and stamp your right foot.
  prefs: []
  type: TYPE_NORMAL
