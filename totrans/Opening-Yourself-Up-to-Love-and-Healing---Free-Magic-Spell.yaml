- en: Opening Yourself Up to Love and Healing - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 打开自己接受爱与疗愈 - 自由魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/life_spells/growing_spells/9159/page.html#0001-01-01](https://www.spellsofmagic.com/spells/life_spells/growing_spells/9159/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/life_spells/growing_spells/9159/page.html#0001-01-01](https://www.spellsofmagic.com/spells/life_spells/growing_spells/9159/page.html#0001-01-01)
- en: Draw a circle on the floor with chalk or something else. Make sure it is big
    enough to store yourself and your altar. Put all of your ingredients on the alter,
    arranging them however you want. Purify the circle with sea salt.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在地板上用粉笔或其他东西画一个圆圈。确保足够大，可以容纳你和你的祭坛。将所有材料放在祭坛上，按照自己的喜好摆放。用海盐净化圆圈。
- en: 'Face East, holding the yellow candle. Light the candle and say, "Hail Guardians
    of the East. I summon the powers of Air! Windswept meadow, breath of life, fantastic
    torrent removing strife, with clarity, the power to know, I invoke you!" Set the
    candle on the floor on the edge of the circle and say, "By the Air that is Her
    breath, be with me now." Draw the symbol for Air above the candle. If you don''t
    know what that is, then here is a link to a picture that shows all of the elements''
    symbols: http://occult-advances.org/images/j.jpg'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 面向东方，拿着黄色蜡烛。点燃蜡烛，说：“东方守护者万福。我召唤空气之力量！风吹草地，生命之息，奇妙的洪流消除冲突，以清晰，认知之力，我召唤你！”将蜡烛放在圆圈边缘的地板上，说：“以她的呼吸之空气，现在与我同在。”在蜡烛上方画空气的符号。如果你不知道那是什么，这里是一个显示所有元素符号的图片链接：[http://occult-advances.org/images/j.jpg](http://occult-advances.org/images/j.jpg)
- en: Now, face South, holding the red candle. Light the candle and say, "Hail Guardians
    of the South. I summon the powers of Fire! Blazing flame, crackling fire, the
    quickened pulse of heart's desire, with energy, the power of will, I invoke you!"
    Place the candle at the edge of the circle on the floor and say, "By the Fire
    that is Her spirit, be with me now." Draw the symbol of fire above the candle.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，面向南方，拿着红色蜡烛。点燃蜡烛，说：“南方守护者万福。我召唤火之力量！熊熊烈焰，爆裂的火焰，心之渴望的加速脉搏，以能量，意志之力，我召唤你！”将蜡烛放在圆圈边缘的地板上，说：“以她的精神之火，现在与我同在。”在蜡烛上方画火的符号。
- en: Face the West now, holding the blue candle. Light the candle and say, "Hail
    Guardians of the West. I summon the powers of Water!Rushing stream, vast, dark
    ocean, poetry of the soul in motion, with intuition, feeling, the power to dare,
    I invoke you!" Set the candle on the floor at the edge of the circle and say,
    "By the Waters of Her womb and by the Water that is Her blood, be with me now."
    Draw the symbol for water over the candle.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，面向西方，拿着蓝色蜡烛。点燃蜡烛，说：“西方守护者万福。我召唤水之力量！奔流的小溪，辽阔的黑暗大海，灵魂的诗意运动，以直觉，感觉之力，我召唤你！”将蜡烛放在圆圈边缘的地板上，说：“以她的子宫之水和她血液中的水，现在与我同在。”在蜡烛上方画水的符号。
- en: Face North, holding the green candle. Light it and say, "Hail Guardians of the
    North. I summon the powers of Earth! Cave of darkness, standing stone, the celebration
    of flesh and bone, with stillness, the power of silence, I invoke you!" Place
    the candle on the floor at the Northern part of the circle and say, "By the Earth
    that is Her body, be with me now." Draw the symbol for Earth over the candle.
    Now, move to the center of your circle where your altar should be.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 面向北方，拿着绿色蜡烛。点燃蜡烛，说：“北方守护者万福。我召唤土之力量！黑暗洞穴，屹立的石头，肉体与骨骼的庆典，以寂静，沉默之力，我召唤你！”将蜡烛放在圆圈北部的地板上，说：“以她的身体之土，现在与我同在。”在蜡烛上方画地的符号。现在，移动到你的圆圈中心，那里应该是你的祭坛。
- en: Light the purple candle in the center of your altar and say, "As above, so below.
    As within, so without. Four stars in this place be, combined to call the fifth
    to me. Circumfrence and center, woven together, to make the circle complete!"
    Draw a pentagram over the candle.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃祭坛中心的紫色蜡烛，说：“如上，如下。如内，如外。此地四星汇聚，以呼唤第五星至我。周而复始，中心交织，使圆圈完整！”在蜡烛上方画一个五角星。
- en: Now, walk around your circle three times, clockwise, beginning from the East.
    Once you make it back to the East after your third time, say, "This circle is
    closed. Imagine a sphere forming around your circle, going deep into the ground
    and sky, combining both. Now, you are ready to preform the spell.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，顺时针绕圈走三圈，从东方开始。在第三次回到东方后，说：“此圆已封闭。”想象一个球形围绕着你的圆圈形成，深入地面和天空，将两者结合起来。现在，你已经准备好施展咒语了。
- en: Grab the White Sage Smudge Stick and light it, fanning the smoke around yourself.
    You might want to do this outside so you won't set off any alarms. As you fan
    both your back and front, think cleansing, peaceful thoughts. Let the feeling
    of peace and tranquility consume you as the smoke purifies you. Let the smoke
    fan around the circle as well. When you and your circle are cleansed, set the
    smudge stick next to the yellow candle or just put it out. Light the lavender
    incense and let it burn.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起白鼠尾草熏香棒点燃它，将烟雾摇动在自己周围。你可能希望在户外进行这个过程，以免触发任何警报。在你同时摇动背部和前部时，心里想着清洁、平静的念头。让平和与宁静的感觉充盈你，当烟雾净化你时。让烟雾也围绕圈子。当你和你的圈子被净化时，将熏香棒放在黄蜡烛旁边或者灭掉它。点燃薰衣草香并让它燃烧。
- en: Smell the aroma of the lavender and allow it to calm you. In the center of your
    altar, next to the purple candle, place the pink candle. Place the pearls/pink
    rose petals around it. Light the candle, saying, "I invoke the Goddess Aphrodite.
    With her, may she bring the power to love. Aphrodite, please accept these pearls/rose
    petals, as they are a gift to you."
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 闻一闻薰衣草的香气，让它平静你。在你的祭坛中心，紫色蜡烛旁边放置粉红色蜡烛。将珍珠/粉红色玫瑰花瓣放在周围。点燃蜡烛，说：“我祈请女神阿芙洛狄忒。让她带来爱的力量。阿芙洛狄忒，请接受这些珍珠/玫瑰花瓣，它们是送给您的礼物。”
- en: Now, grab the white and black candles, setting them before the pink candle.
    Light the black candle, saying, "This candle represents all of the hardships I
    have been through. This candles holds me back and keeps me from love. It blocks
    my healing. It is the fear within me, and the fear must be extinguished." Now,
    take the time to tell the candle all of the hardships you have been through in
    life. This could be deaths, break-ups, or bad luck. When you have finished telling
    the flame all of the bad things, then put it out with your fingers. (Lick them
    before you do it so you won't get burned.) DO NOT BLOW THE CANDLE OUT. It takes
    the magick away with it. Besides, you will deeply offend the element Fire.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在拿起白色和黑色蜡烛，把它们放在粉红色蜡烛前面。点燃黑色蜡烛，说：“这支蜡烛代表我经历过的所有困难。这支蜡烛阻碍了我，让我远离爱。它阻碍了我的治愈。它是我内心的恐惧，这种恐惧必须被消灭。”现在，花些时间告诉蜡烛你生活中经历过的所有困难。这可能是死亡、分手或者倒霉。当你告诉火焰所有不好的事情后，用手指把它熄灭。（在熄灭前舔一下手指，这样你就不会被烫伤。）不要吹灭蜡烛。这会带走其中的魔法。此外，你会深深地冒犯火元素。
- en: Now, light the white candle and say, "This candle represents the healing that
    is to come. This represents the future happiness and calm that I will feel. It
    is the sun rising, the light in the darkness, and my hope. May it burn in my heart."
    Now, grab the bowl of water and put some sea salt in it, saying, "I purify this
    water." Pour some of the white candle's wax into the bowl. After this is done,
    say, "The true flame burns within me." Then, put out the white candle's flame
    with your fingers. If you're a pansy, then use something else to snuff it out
    with.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点燃白蜡烛并说：“这支蜡烛象征着即将到来的治愈。它代表我将感受到的未来的幸福与平静。它是太阳升起，黑暗中的光芒，是我的希望。愿它在我的心中燃烧。”现在，拿起水碗并放入一些海盐，说：“我净化这水。”将白蜡烛的一些蜡倒入碗中。完成后，说：“真正的火焰在我内心燃烧。”然后用手指熄灭白蜡烛的火焰。如果你有点怕痛，可以用其他东西把它吹灭。
- en: Focus on the pink candle again and say, "Aphrodite, Goddess of Love and Beauty.
    Please bring beauty into my life and fill me with love." Now, talk about all of
    your desires and hopes into the candle. When you are done, pour some of the pink
    wax into the water. Then say, "Goddess Aphrodite, thank you for your time. I will
    hold you no longer. Please accept my gratitude." Snuff out the candle's flame.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 再次专注于粉红色蜡烛并说道：“爱与美的女神阿芙洛狄忒，请将美丽带入我的生活，并让我充满爱。”现在，向蜡烛讲述你所有的愿望和希望。完成后，将一些粉红色蜡倒入水中。然后说：“阿芙洛狄忒女神，感谢您的时间。我不再打扰您。请接受我的感激之情。”将蜡烛的火焰吹灭。
- en: Now, take the bowl of water and say, "Water heal me and mold me. Turn me into
    the person I want to be." Dip your fingers in the water and draw a pentagram on
    your forehead with it.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在拿起水碗并说：“水啊，愈合我，塑造我。把我变成我想成为的人。”用手指蘸水，在你的额头上画一个五角星。
- en: Walk three times around your circle, counter-clockwise, and when you get to
    East after your third time, say, "The circle is open but not broken." Go to the
    center of your circle and take your purple candle. Say, "Spirit, thank you for
    your wholeness and completion in tonight's circle. Please depart, but leave in
    peace and beauty."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 顺时针绕你的圈走三圈，当你第三次到达东方时，说：“圈已打开但不破。” 去你的圈中心拿起紫色蜡烛。说：“灵魂，感谢你在今晚的圈中带来的完整和完成。请离开，但愿以和平与美丽。”
- en: Snuff out the candle. Go to the North and grab your green candle. Pick it up
    and say, "Earth, thank you for your strength and guidance in tonight's circle.
    Please depart, but leave in peace and beauty." Snuff out the candle. Go to the
    West and grab the blue candle. Say, "Water, thank you for your healing and peace
    in tonight's circle. Please depart, but leave in peace and beauty." Snuff out
    the candle. Go to the South and grab the red candle. Say, "Fire, thank you for
    your passion and energy in tonight's circle. Please depart, but do it in peace
    and beauty." Snuff out the candle. Go to the East and grab the yellow candle.
    Say, "Air, thank you for your intellect and bravery in tonight's circle. Please
    depart, but do it in love and beauty."
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 熄灭蜡烛。去北方拿起你的绿色蜡烛。拿起它并说：“地球，感谢你在今晚的圈中给予的力量和指导。请离开，但愿以和平与美丽。” 熄灭蜡烛。去西方拿起蓝色蜡烛。说：“水，感谢你在今晚的圈中带来的愈合和平静。请离开，但愿以和平与美丽。”
    熄灭蜡烛。去南方拿起红色蜡烛。说：“火，感谢你在今晚的圈中带来的激情和能量。请离开，但愿以和平与美丽。” 熄灭蜡烛。去东方拿起黄色蜡烛。说：“风，感谢你在今晚的圈中带来的智慧和勇气。请离开，但愿以爱与美丽。”
- en: Clean up all of your things and then grab the rose petals/pearls and bury them
    beneath a tree or toss them into running water. This ends the spell. Remember,
    though, that a spell does not work alone. You should not expect this to welcome
    love into your life if you lock yourself up in a room. You need to go out and
    begin to talk to people, begin to have fun, and begin to forget. Magick can only
    work if we believe in it and help it. Thank you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 收拾好你所有的东西，然后拿起玫瑰花瓣/珍珠并将它们埋在树下或扔进流水中。这结束了咒语。但请记住，咒语不是单独生效的。如果你将自己锁在房间里，不要指望它能为你带来爱情。你需要出去，开始与人交谈，开始享受生活，开始忘记。魔法只有在我们相信并帮助它的时候才能发挥作用。谢谢。
