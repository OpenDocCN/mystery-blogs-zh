- en: '## Casting Instructions for ''All about/What you need to know about Vampirism'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Their are many kinds of vampirism.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: The first is what I call Full Pure True Vampirism
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: With it you simply need to make a spell that turns you into (and specifically
    mention at least True Vampirism), since there none out there and I am not yet
    powerful enough, but I will be.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: 'The side effects are:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: the sunlight is murder and Hell without protection
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Silver weakens you, burns you, and it drains you of your strength
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: 'You literally and in all reality are undead: you don''t have a soul, a psychic
    vampire cannot drain your psychic energy because you have no soul for it to be
    drained from! I know from experience.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: You need to drink human blood from live humans to increase your powers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: fangs
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: no need for sleep
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: and paler skin (not chalk pale)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: There is also a similar kind of vampirism that is gained by saying the ''ode
    to the vampire mother'' in the moonlight (preferably outside if you don't want
    vampires in your house or apartment)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: The only differences that I know is that you do no have to drink human blood
    from live humans to increase your powers and you still have a soul and therefore
    are not undead.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: The other kind of vampirism are the kind that you can find spells for on this
    website (as long as they say turn me into a vampire with nothing too specific,
    then it will work)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 'the side effects are:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: needing no more sleep than two hours
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: thirsting for blood
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: sun burns
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: super senses, speed, and strength
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: fangs
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: and paler skin (not chalk pale)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: There is also what I call ''the made up kind''
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: The spellcasters make the spell so specific and according to the way they want
    it, they are unlike any other kind of vampire.
