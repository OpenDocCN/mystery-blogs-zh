- en: Form the candles into square and light them. Put the picture of your enemy in
    the middle of the square. On a piece of paper write all the the bad things that
    he/she had done to you.and burn the paper. Gather the ashes and sprinkle it to
    the picture and chant this words 6 times.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将蜡烛形成正方形并点燃它们。将你的敌人的照片放在正方形的中间。在一张纸上写下他/她对你做过的所有坏事，并将纸烧掉。收集灰烬，撒在照片上，并念这句话6次。
