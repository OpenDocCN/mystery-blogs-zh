- en: To Curse Someone Who Offended You
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: He/she will be sorry for the things that they had done to you.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To Curse Someone Who Offended You'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 6 black candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: His/her picture
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper and pencil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 6 black candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: His/her picture
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper and pencil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Form the candles into square and light them. Put the picture of your enemy in
    the middle of the square. On a piece of paper write all the the bad things that
    he/she had done to you.and burn the paper. Gather the ashes and sprinkle it to
    the picture and chant this words 6 times.
  prefs: []
  type: TYPE_NORMAL
- en: '"You have offended me many times'
  prefs: []
  type: TYPE_NORMAL
- en: You insulted me and made me feel like a tool
  prefs: []
  type: TYPE_NORMAL
- en: You discriminated me by your words
  prefs: []
  type: TYPE_NORMAL
- en: You have told your friends about me and made
  prefs: []
  type: TYPE_NORMAL
- en: Them think that I'm stupid
  prefs: []
  type: TYPE_NORMAL
- en: And worthy to be humiliated/discriminated.
  prefs: []
  type: TYPE_NORMAL
- en: Now tomorrow will be my freedom
  prefs: []
  type: TYPE_NORMAL
- en: Free from discrimination
  prefs: []
  type: TYPE_NORMAL
- en: You will feel the things that I felt
  prefs: []
  type: TYPE_NORMAL
- en: When you offended me
  prefs: []
  type: TYPE_NORMAL
- en: You will be the last person to kneel
  prefs: []
  type: TYPE_NORMAL
- en: Before me and beg for my forgiveness"
  prefs: []
  type: TYPE_NORMAL
- en: After chanting this words burn your enemy's picture and gather the ashes together
    (include the paper's ashes) and throw them in the air.
  prefs: []
  type: TYPE_NORMAL
