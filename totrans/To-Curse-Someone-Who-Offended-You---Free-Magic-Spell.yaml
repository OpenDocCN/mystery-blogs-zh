  type: TYPE_NORMAL
  zh: 在我面前，请求我的原谅"
- en: After chanting this words burn your enemy's picture and gather the ashes together
    (include the paper's ashes) and throw them in the air.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 念完这句话后，烧掉你敌人的照片，将灰烬收集在一起（包括纸的灰烬），然后将它们扔向空中。
