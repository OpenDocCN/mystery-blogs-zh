- en: This is a three times three spell to use on people who were corrupt in their
    ways. It has no negative consequence unless you think ill of the person while
    casting the spell.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个对那些在道德上败坏的人使用的三三两两的咒语。除非你在施法时对这个人心存恶意，否则不会产生任何负面后果。
- en: '## Casting Instructions for ''Make Someone See Their Errors'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“让某人看到他们的错误”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Personal object (hair, fingernail)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人物体（头发，指甲）
- en: '**You will need the following items for this spell:**'
