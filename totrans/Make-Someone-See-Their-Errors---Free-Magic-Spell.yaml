- en: '"Wind in the north, run through the trees Three times three, let them see,
    let them see. Sands of the east, rich soils beneath Three times three, set them
    free, set them free. Fires in the south, awaken from sleep Three times three,
    let them see, let them see. Water of the west, flow to the seas Three times three,
    set them free, set them free."    It works best if you have something representing
    that person, like a strand of their hair or a fingernail. The spell may not work
    instantaneously, you may have to repeat it for the person to see error in their
    ways.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"北风吹过，穿越树林 三三两两，让他们看见，让他们看见。 东方的风沙，沉睡的肥沃土壤 三三两两，释放他们，释放他们。 南方的火焰，苏醒来自沉睡 三三两两，让他们看见，让他们看见。
    西方的水流，汇入大海 三三两两，释放他们，释放他们。" 它最好是你有代表那个人的物品，比如一缕头发或一根指甲。这个咒语可能不会立刻生效，你可能需要多次重复咒语让这个人看到他们的错误。'
