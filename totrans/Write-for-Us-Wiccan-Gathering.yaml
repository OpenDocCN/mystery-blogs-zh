- en: Write for Us Wiccan Gathering
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.wiccangathering.com/write-for-us/#0001-01-01](https://www.wiccangathering.com/write-for-us/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wiccan Gathering is looking for writers who want to share their own perspective
    on Wicca, paganism, witchcraft, and other neo-pagan and occult pursuits on an
    ongoing basis.
  prefs: []
  type: TYPE_NORMAL
- en: We have so much information we want to share, but not enough time to write it
    all! So we’ve decided that it’s time to bring others on board.
  prefs: []
  type: TYPE_NORMAL
- en: We are looking to form long-term, ongoing relationships who those of you who
    want to create your own unique content, and have it published in front of thousands
    of other Wiccans, pagans, and witches.
  prefs: []
  type: TYPE_NORMAL
- en: '## How it’ll work'
  prefs: []
  type: TYPE_NORMAL
- en: We want to stay very tightly focused and provide excellent content for our readers.
    We try to provide articles on topics which, if you google them, we feel aren’t
    covered deep enough, or don’t have reliable information.
  prefs: []
  type: TYPE_NORMAL
- en: So what we’ll do is come up with titles for the articles we’d like to pursue.
    We might give a few points or topics to cover within each article, along with
    a general word count we’re looking for. Our average article length is 2,000 words.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll have the freedom to do your own research and write the articles as you
    see fit. When you’re done writing, we’ll go over it together. When we think it’s
    ready, we’ll publish it to our thousands of readers.
  prefs: []
  type: TYPE_NORMAL
- en: As you gain experience writing for Wiccan Gathering, you’ll get more flexibility
    in choosing your own topics, and in outlining and writing articles as you like.
  prefs: []
  type: TYPE_NORMAL
- en: This is a great opportunity to share your wisdom and experience with the neo-Pagan
    community!
  prefs: []
  type: TYPE_NORMAL
- en: Get Paid
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We don’t expect you to do this for free (unless you want to), so we will offer
    compensation you for your efforts. Please apply and we can discuss specific compensation.
  prefs: []
  type: TYPE_NORMAL
- en: Also, write as many or a few articles as you’d like. Our ideal arrangement would
    be you creating two (2) 2,000-word articles a month.
  prefs: []
  type: TYPE_NORMAL
- en: What we’re looking for in writers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You don’t have to be a professional writer by any means! We have a comprehensive
    writer training that we’ll have you take. The training will give you everything
    you need to know to create the high-quality content that our readers expect.
  prefs: []
  type: TYPE_NORMAL
- en: How to apply
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: First, write a sample 2000+ word article for Wiccan Gathering. It can be about
    any subject which you think would be applicable or helpful to our community.
  prefs: []
  type: TYPE_NORMAL
- en: Next, upload your article to the cloud somewhere. Google drive, dropbox, etc.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, please fill out the form below with the **subject** ‘Aardvark’ so we
    know you read this entire page. In the **body** of the form, include the link
    to your sample article for Wiccan Gathering. (Please make sure that your file
    is set up with sharing permissions, otherwise we won’t be able to see it.)
  prefs: []
  type: TYPE_NORMAL
- en: We will only be contacting applicants who we want to follow-up with, so we can’t
    guarantee that you’ll get a response.  Either way, thank you for applying to write
    with us and we wish you the best of luck on your future endeavors!
  prefs: []
  type: TYPE_NORMAL
