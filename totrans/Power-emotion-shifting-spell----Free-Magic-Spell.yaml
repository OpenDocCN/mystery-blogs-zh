  type: TYPE_NORMAL
  zh: 评分：5/5星
- en: This spell allows the caster to switch powers and emotions with someone of choice
    sort of like the power swap spell on this website only my spell works and is less
    complicated.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语允许施法者与选择的某人交换能力和情感，有点像本网站上的能力交换咒语，只是我的咒语更为简单。
- en: '## Casting Instructions for ''Power/emotion shifting spell.'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''能力/情感转移咒语''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**To successfully cast the spell, First say both your names,
    starting with you then the person''s name. While saying the person''s name, envision
    the person. Do not worry about your name. Just the other''s name. Then say:''''Caminus-Corporeus-Meum-Corporeus-Sua-Eorum-Nominato!''''
    Pronunciation:''''Cam-Inn-Us/Coor-Poor-ee-us/Mee-Um/Coor-Poor-ee-us/Soo-a/Ee-oor-um/Nom-Inn-Oto.''''P.S.
    Clap out infront of you as you say nominato!'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语:**为了成功施法，首先说出你们两人的名字，从你开始，然后是另一个人的名字。在说出另一个人的名字时，想象一下这个人。不要担心你的名字。只想着另一个人的名字。然后说：''''Caminus-Corporeus-Meum-Corporeus-Sua-Eorum-Nominato!''''
    发音：''''Cam-Inn-Us/Coor-Poor-ee-us/Mee-Um/Coor-Poor-ee-us/Soo-a/Ee-oor-um/Nom-Inn-Oto.''''附注：当你说nominato时，在你前面拍手！'
