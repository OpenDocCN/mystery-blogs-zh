- en: '## Casting Instructions for ''Opening of the ''''First Gate of Madness'''''''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 2 Black candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Black mirror
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 2 Black candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Black mirror
  prefs:
  - PREF_UL
