- en: Vampiric House Creation Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 吸血鬼之家创造咒语
- en: This is a spell for when you create a vampiric house, which is a group of psi
    and/or sanguine vampires that practice together/help each other practice.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个用于创建吸血鬼之家的咒语，这是一个共同实践/互相帮助的心灵和/或血液吸血鬼群体。
- en: '## Casting Instructions for ''Vampiric House Creation Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''吸血鬼之家创造咒语''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要以下物品来执行此咒语：**'
- en: The people who will be in the vampiric house.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将加入吸血鬼之家的人。
- en: Candles [Optional]
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛 [可选]
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要以下物品来执行此咒语：**'
- en: The people who will be in the vampiric house.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将加入吸血鬼之家的人。
- en: Candles [Optional]
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛 [可选]
- en: First, link hands with the house members to form a circle. Have the High Priestess/Priest
    stand in the middle, or if there is not one just say the chant as a group.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，与家庭成员手牵手形成一个圈。让女高祭司/男祭司站在中间，或者如果没有，就作为一个小组说出这个咒语。
- en: 'Chant: "The house we wish to form,'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语："我们希望组建的房子，
- en: brings us together now.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在把我们团结起来。
- en: We say this chant that will conform
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们说这个会符合的咒语
- en: with the desires of our house.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与我们的家庭愿望一致。
- en: '[House name] will bind us,'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[家庭名称]将把我们联系在一起，'
- en: Together we'll be one.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将会成为一个。
- en: To help and aid each other,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了相互帮助和支持，
- en: Until the dying of the sun."
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 直到太阳的消逝。"
- en: '[If you chose to light candles, put them out at the end of the chant.]'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[如果选择点燃蜡烛，请在咒语结束时将其熄灭。]'
