- en: Vampiric House Creation Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a spell for when you create a vampiric house, which is a group of psi
    and/or sanguine vampires that practice together/help each other practice.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Vampiric House Creation Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: The people who will be in the vampiric house.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Candles [Optional]
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: The people who will be in the vampiric house.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Candles [Optional]
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First, link hands with the house members to form a circle. Have the High Priestess/Priest
    stand in the middle, or if there is not one just say the chant as a group.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant: "The house we wish to form,'
  prefs: []
  type: TYPE_NORMAL
- en: brings us together now.
  prefs: []
  type: TYPE_NORMAL
- en: We say this chant that will conform
  prefs: []
  type: TYPE_NORMAL
- en: with the desires of our house.
  prefs: []
  type: TYPE_NORMAL
- en: '[House name] will bind us,'
  prefs: []
  type: TYPE_NORMAL
- en: Together we'll be one.
  prefs: []
  type: TYPE_NORMAL
- en: To help and aid each other,
  prefs: []
  type: TYPE_NORMAL
- en: Until the dying of the sun."
  prefs: []
  type: TYPE_NORMAL
- en: '[If you chose to light candles, put them out at the end of the chant.]'
  prefs: []
  type: TYPE_NORMAL
