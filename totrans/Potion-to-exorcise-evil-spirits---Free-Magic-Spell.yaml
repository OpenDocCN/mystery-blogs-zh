- en: This simple potion will expell any malediction of the outer circle. This includes
    ghosts, imps, and minor fiends.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Potion to exorcise evil spirits'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
