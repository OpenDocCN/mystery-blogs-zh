- en: '## Casting Instructions for ''Conceive A healthy Baby Working'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "备孕健康的魔法"施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: An apple
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个苹果
- en: Candle of intent
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意图蜡烛
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: An apple
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个苹果
- en: Candle of intent
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意图蜡烛
- en: Cut an apple in half
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将一个苹果切半
- en: Take one half of the apple and rub the fruit over your belly
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 将一个苹果切半，用果子擦拭你的肚子
- en: Envision any sickness being drawn out of your womb, out of your child and into
    the fruit.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 想象任何疾病被抽出你的子宫、你的孩子的身体，并进入果实。
- en: Bury the tainted fruit as far from the baby's room as you can.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 把有污染的果实埋得离宝宝的房间越远越好。
- en: Wash up, light the candle and eat the remaining half while envisioning your
    baby being born happy and healthy.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 洗干净，点燃蜡烛，在想象中吃掉剩下的一半，设想你的宝宝出生时会健康快乐。
- en: If a tree grows, your child will be strong and never go hungry.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一棵树长得茁壮，你的孩子将会健壮，永远不会挨饿。
