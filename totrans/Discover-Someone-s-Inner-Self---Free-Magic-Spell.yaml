- en: '## Casting Instructions for ''Discover Someone''s Inner Self'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Pick one of the chants below:'
  prefs: []
  type: TYPE_NORMAL
- en: 1st. "Fire sofasifo kanga show me as who I am kaliringus shawya cal"
  prefs: []
  type: TYPE_NORMAL
- en: 2nd. "Morph into who I am or the animal I am. Make me calibrate with others
    though."
  prefs: []
  type: TYPE_NORMAL
- en: 3rd. "Grass sprout from the ground, express the inner me, wrap around me and
    show what I am best at"
  prefs: []
  type: TYPE_NORMAL
- en: 4th. "Become my true self, make me who is trapped in the little cage in my mind.
    Tamiris takilis omaris nefaie"
