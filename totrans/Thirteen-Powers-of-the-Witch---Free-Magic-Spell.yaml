- en: Hold the gift and Just Say Clearly " **Thirteen powers do the Witches claim
    their right of lineage by(say the name of your patron god of goddess here)'s name**
    ." Tie a knot and say the words or hand on head the blessed conferred. A Witch
    can give success in love curse or bless through god/goddess above. Speak to the
    beasts and spirits alike command the weather cast out a blight. Read the heavens
    and stars of the night divine the future and give good advice. Conjure treasure
    and bring fortune to bear heal the sick and kill despair.This is my birthright
    to have and to share blessings upon you (the persons name)may the spirits be fair.
