- en: The Circle Binding Ceremony
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 圆形绑定仪式
- en: This is incantation for Binding your circle. When a Circle is bound, each of
    the Circle members powers are linked so more than one witch from the Circle would
    have to be focusing on the spell at hand for it to take action. A binding ceremony
    is a powerful ritual that is able to bind the magic of a witch, to their coven,
    by suppressing their power.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是绑定你的圈子的咒语。当一个圈子被绑定时，每个圈子成员的力量都被联系在一起，所以要让这个咒语生效，不止一个女巫必须专注于手头的咒语。绑定仪式是一个强大的仪式，能够通过压制他们的力量将女巫的魔法与她们的女巫团结在一起。
- en: '## Casting Instructions for ''The Circle Binding Ceremony'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放说明，“圆形绑定仪式”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Must be placed around the bonfire in a circle formation.
    One Circle member must be saying the incantation clearly with no disruption (lots
    of concentration must be performed by the reader!). When everything is set up
    and perfected, you may proceed in reciting the incantation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个咒语所需物品包括**这个咒语所需物品包括**：必须在篝火周围以圆形排列。一个圈子成员必须清晰地诵读咒语，没有任何打扰（读者必须非常集中注意力！）。当一切准备就绪并完美时，你可以继续诵读咒语。'
- en: '"Fire, Earth, Metal, Air, Water and Blood. By these elements, we bind the circle,
    and follow in the steps of our ancestors; who pledged themselves to fight against
    the forces of darkness. When evil assails us, when fear weakens us, when descent
    threatens us, in the circle we will find our power. We come to this place alone,
    but leave bound as one. With this oath, our journey begins together. Do you accept
    the circle?"'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “火、土、金、风、水和血。通过这些元素，我们绑定这个圈子，并追随我们的祖先的脚步；他们誓言要对抗黑暗力量。当邪恶袭击我们，当恐惧削弱我们，当下降威胁我们，我们将在圈子中找到我们的力量。我们一个人来到这个地方，但作为一个团结一体离开。有了这个誓言，我们的旅程开始了。你接受这个圈子吗？”
- en: 'All: "I accept".'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所有：“我接受”。
