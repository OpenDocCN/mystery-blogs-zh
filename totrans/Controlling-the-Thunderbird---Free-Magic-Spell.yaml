- en: Not exactly a spell, but instead a list of instructions detailing how to control
    (and how to survive an encounter with) the mythical Thunderbird.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不完全是咒语，而是一份详细说明列表，详细说明如何控制（以及如何生存对抗）神秘的雷鸟。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施放这个咒语：**'
- en: Lots of rope
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大量的绳索
- en: Large amounts of raw meat
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大量的生肉
- en: A lasso
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根套索
- en: An elephant tranquilizer gun
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大象镇定剂枪
- en: Casting Instructions for 'Controlling the Thunderbird'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''控制雷鸟''施法说明'
- en: The Thunderbird is a large avian creature that is found in the western area
    of North America. Its range extends from some of South America to parts of Canada,
    and similar species are found worldwide-- one example would be the Roc of Madagascar.
    This huge, predatory species is no doubt a dangerous creature. Its wingspan can
    exceed forty feet, and it is known for hunting buffalo and other large game. However,
    this impressive beast can be trained, as these instructions will detail.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 雷鸟是一种大型的鸟类生物，分布在北美西部地区。其分布范围从南美的部分地区一直延伸到加拿大的部分地区，世界各地也有类似的物种——马达加斯加的罗克鸟就是一个例子。这种巨型的掠食性物种无疑是一种危险的生物。它的翼展可以超过四十英尺，以捕猎野牛和其他大型猎物而闻名。然而，这种令人印象深刻的野兽可被驯化，正如本说明将详细介绍的那样。
- en: 'SURVIVING A THUNDERBIRD ENCOUNTER:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在雷鸟遇到中生存：
- en: '1: Dodge backwards. When a Thunderbird attacks, it almost always does so by
    swooping down from above and throwing its wings out behind it. On a sunny day
    its shadow will be unmistakable. The loud screech this beast emits is also hard
    to miss. The bird will expect its prey (you) to run fowards as if you were an
    animal, and will adjust its strike to SLIGHTLY AHEAD OF WHERE YOU ARE. To avoid
    it, leap BACKWARDS out of the attack path. This will allow you to dodge the initial
    strike.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '1: 向后闪避。当一只雷鸟发起攻击时，几乎总是从上方俯冲并将翅膀向外摊开。在晴天下它的影子是不会错过的。这种野兽发出的响亮尖叫声也很难被忽略。鸟会期待它的猎物（你）向前跑，就像你是一只动物一样，然后会调整它的攻击方式到略微超过你所在的位置。为了避开它，向攻击路径后方跳跃。这样可以避开最初的攻击。'
- en: '2: Duck and roll. Once on the ground, it is hard for a Thunderbird to take
    flight in a combat situation. To lift its large bulk the creature must flap its
    wings several times while hopping fowards in order to lift off. If it does this,
    you should have time to run to cover, such as a cave, tall grass or a building.
    Insteda, though, the creature will probably slash at you with its claws or snap
    with its beak. To avoid being maimed, stay on the move. Randomly run around it,
    dodging and frequently switching directions.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '2: 躲避并滚动。一旦落地，对于雷鸟来说在战斗情况下很难再起飞。为了举起它庞大的身躯，这种生物必须在向前跳跃几次挥动翅膀以起飞。如果它这样做了，你应该有时间跑到避难所，比如洞穴、高草或建筑物。不过，这种生物可能会用爪子抓你或用喙啄你。为了避免受伤，保持移动。随机绕着它跑，躲闪并频繁改变方向。'
- en: '3: Ground the bird. This can be done in several ways. The recommened method
    it to lasso it by the neck and fasten it to the ground, then stun the animal with
    either a powerful stun spell or an elephant tranquilizer gun. Use whichever is
    easier to come by.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '3: 使鸟落地。这可以通过几种方式来完成。推荐的方法是用套索套住它的脖子，固定在地面上，然后用强力麻醉法术或大象镇定剂枪使动物受到惊吓。使用哪种方法都取决于哪种更容易得到。'
- en: '4: When the creature is unconcious, run if your goal was to escape. Run until
    you reach shelter, and look back occasionally in case your pursuer has woken up.
    If you intend to use the creature, read on.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '4: 当这种动物昏迷时，如果你的目标是逃跑，那就跑。一直跑到找到避难所，偶尔回头看看以防被追上。如果你打算使用这种生物，继续阅读。'
- en: TO CONTROL THE THUNDERBIRD
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 控制雷鸟的方法
- en: '1: Acclimate it to your prescence. After binding it heavily, feed it at LEAST
    two large prey animals (buffalo or elk) per day. Look it in the eye and make sure
    it knows you are not a threat.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '1: 使它适应你的存在。在大量绑定它之后，每天喂食至少两只大猎物（野牛或驼鹿）。注视它的眼睛并确保它知道你不是一个威胁。'
- en: '2: Train it to hunt. Keep the creature in your sights while letting it go to
    hunt on your own. Try clipping its wing feathers to keep it from flying to high,
    far or fast. Once it kills an animal bring it down with spells or the tranquilizer
    gun. Do not render the animal unconcious but bring it out of the sky. Take some
    of the creature''s meat, then reward it with food. Repeat until the bird learns
    to give you a portion of food without being asked or attacked.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2：训练它去狩猎。在它独自狩猎时保持在视线之内。尝试修剪它的翅膀羽毛，以防它飞得太高、太远或太快。一旦它杀死一只动物，用咒语或镇定枪将其击落。不要让动物昏迷，而是将其从天空中取下。拿走一些动物的肉，然后用食物奖励它。重复这个过程，直到鸟学会在没有被要求或攻击的情况下给您一部分食物。
- en: '3: Using standard falconry methods, you can then attempt to teach the Thunderbird
    other commands. These include attacking an enemy, fetching an object, carrying
    objects, using storm magic, etc. If you make a special saddle for it, a Thunderbird
    can also be trained to carry a human rider.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 3：使用标准的猎鹰术，您可以尝试教会雷鸟其他命令。这些包括攻击敌人、取回物品、携带物品、使用风暴魔法等。如果您为其制作专用鞍具，雷鸟还可以被训练为搭载人类骑手。
- en: TO USE A THUNDERBIRD IN MAGIC
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在魔法中使用雷鸟
- en: Thunderbird feathers are extremely powerful tools used in storm summoning, and
    the Thunderbird itself posesses strong powers of storm control and magical attack.
    Most notably, the animal can emit actual thunderbolts to stun or kill prey, though
    this ability takes a lot of energy and is not commonly used.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 雷鸟羽毛是用于召唤风暴的极其强大的工具，而雷鸟本身拥有强大的风暴控制和魔法进攻能力。特别是，这种动物可以发出真正的雷电来击晕或杀死猎物，尽管这种能力需要消耗大量能量，不常用。
