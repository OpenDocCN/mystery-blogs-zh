- en: Get your yarn(can be pipe cleaners or chord, but for the sake of the spell I
    am going to use yarn) lined up in front of you and pick up the color yarn at the
    time you say the color and twist or tie it to the others already said
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 将您的纱线（可以是管道清洁器或绳索，但是为了咒语的缘故，我将使用纱线）排成一排，并在您说出颜色时选择相应的纱线，将其扭曲或打结到已经说过的其他纱线上
- en: 'Say:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 说：
- en: Oh, (name of deity),
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 噢，（神的名字），
- en: Hear my plea,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 听到我的请求，
- en: I put these colors together in harmony
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我将这些颜色和谐地放在一起
- en: White for truth and peace,
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 白色代表真理与和平，
- en: Red for the diving force, courage and fast action,
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 红色代表潜在的力量、勇气和快速行动，
- en: Light Blue for the wisdom and understanding,
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 浅蓝色代表智慧与理解，
- en: Green for success and luck as well,
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色代表成功与幸运，
- en: Yellow for the intelligence, learning and imagination,
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 黄色代表智慧、学习和想象力，
- en: Pink to make it all go down it peace,
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 粉色让一切都和平相处，
- en: Purple to unlock my hidden knowledge, power, and ambition,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 紫色解开我的隐藏知识、力量和雄心，
- en: Orange to help me adapt to anything that comes my way,
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 橙色帮助我适应任何即将到来的事物，
- en: And black to bind it all together (at this time you wrap the black yarn around
    the others like a bundle)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 并且用黑色将所有这些捆绑在一起（此时您将黑色纱线围绕其他纱线像一束）
- en: By the power of three,
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 凭三倍之力，
- en: So mote it be
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 愿如此成就
- en: Then you can start your studying or whatever you are doing this to help you
    with. Make sure you keep your bundle next to you when you are doing this, or it
    won't work. When you are done with the spell, make sure you thank the deity you
    used above for their help so they will continue to help you in the future. Thanks
    so much for reading this, please tell me if this works for you. It did for me
    but I want to know your experiences with it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，当您进行此操作时，请确保将您的捆绑物放在身边，否则它将无法发挥作用。当您完成咒语时，请务必感谢上述您使用的神灵，以便他们将来继续帮助您。非常感谢您阅读此文，如果此咒语对您有用，请告诉我。它对我有用，但我想知道您的体验如何。
