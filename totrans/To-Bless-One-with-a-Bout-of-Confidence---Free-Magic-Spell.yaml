- en: To Bless One with a Bout of Confidence
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To bless one with a bout of confidence. A quick, on-the-run spell for when you
    need to bless an individual or yourself with a little bit of confidence.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To Bless One with a Bout of Confidence'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Focus on the person you wish to cast the spell on, and
    recite these words aloud with confidence:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Yellow Magick, see to ( **his** / **her** / **my** ) fate: Let confidence
    be ( **his** / **her** / **my** ) finest trait".'
  prefs: []
  type: TYPE_NORMAL
- en: If you casted the spell correctly, the individual should begin to feel confident
    in their ventures in a short period thereafter.
  prefs: []
  type: TYPE_NORMAL
