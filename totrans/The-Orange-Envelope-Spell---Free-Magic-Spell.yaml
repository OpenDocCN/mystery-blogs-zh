- en: '~ Hold the leaf in your power hand:'
  prefs: []
  type: TYPE_NORMAL
- en: Green; the colour of Nature, this leaf i did pluck
  prefs: []
  type: TYPE_NORMAL
- en: And as this leaf is green, please bring me luck.
  prefs: []
  type: TYPE_NORMAL
- en: And harm none, so mote it be.
  prefs: []
  type: TYPE_NORMAL
- en: '~ With the leaf still in your power hand, pick up the flower in the same hand:'
  prefs: []
  type: TYPE_NORMAL
- en: Yellow flower in Earth did grow,
  prefs: []
  type: TYPE_NORMAL
- en: On me, please, good luck bestow.
  prefs: []
  type: TYPE_NORMAL
- en: And harm none, so mote it be.
  prefs: []
  type: TYPE_NORMAL
- en: '~ Now the blue flower while still holding the leaf and yellow flower:'
  prefs: []
  type: TYPE_NORMAL
- en: Colour of Spirit at your behest
  prefs: []
  type: TYPE_NORMAL
- en: I ask by this spell that i be blessed.
  prefs: []
  type: TYPE_NORMAL
- en: And harm none, so mote it be.
  prefs: []
  type: TYPE_NORMAL
- en: '~ Place the three in the bowl, and as sprinkling the dirt over them, say:'
  prefs: []
  type: TYPE_NORMAL
- en: As I sprinkled with Mother's soil
  prefs: []
  type: TYPE_NORMAL
- en: May I remember that I still
  prefs: []
  type: TYPE_NORMAL
- en: Must work hard and I must toil
  prefs: []
  type: TYPE_NORMAL
- en: if I am to have my will.
  prefs: []
  type: TYPE_NORMAL
- en: And harm none, so mote it be.
  prefs: []
  type: TYPE_NORMAL
- en: ~ Focus on the bowl and repeat the last invocation twice more, seeing yourself
    gaining luck. once you feel it is fully charged, pour the contents in the orange
    envelope and place it somewhere where it will not be disturbed. Whenever you feel
    you need more luck, take it out, hold it between your hands [like you're praying]
    and focus on the luck aiding you. Be sure to thanks the deities for the luck you
    have gained from this spell.
  prefs: []
