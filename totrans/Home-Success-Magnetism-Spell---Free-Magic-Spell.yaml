- en: Blend essential oils of frankincense & sandalwood into Olive oil.
  prefs: []
  type: TYPE_NORMAL
- en: Use this to dress a small blue candle.
  prefs: []
  type: TYPE_NORMAL
- en: Place the candle onto a saucer or plate.
  prefs: []
  type: TYPE_NORMAL
- en: Place the saucer on top of a disposable tablecloth or newspaper.
  prefs: []
  type: TYPE_NORMAL
- en: Cast a large circle with sea salt on the paper around the saucer & candle. The
    circle must be large enough for you to maneuver comfortably within in.
  prefs: []
  type: TYPE_NORMAL
- en: Enter the circle; You may either stand or knee in the paper, & light the candle.
  prefs: []
  type: TYPE_NORMAL
- en: Close the doors & let the candle burn out(always maintain an eye on fire safety
  prefs: []
  type: TYPE_NORMAL
- en: When the candle is finished,gold everything up securely inside the tablecloth
    or newspaper.
  prefs: []
  type: TYPE_NORMAL
- en: Do not spill even one grain of salt.
  prefs: []
  type: TYPE_NORMAL
- en: Take it to a moving body of water. Side all biodegradable materials I to the
    water.Throw everything else into a trashcan at a distance from your home.Walk
    away & don't look back.
  prefs: []
  type: TYPE_NORMAL
- en: NOTE:- Repeat every year at the end of summer.
