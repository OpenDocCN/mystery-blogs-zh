- en: '**Cat Transformation (ledlebrgr private spell, untested)**'
  prefs: []
  type: TYPE_NORMAL
- en: Intended to make a friend of mine more cat-like. Again, this spell is untested,
    I simply need a way to write it down to try it. She is willing for me to use this
    spell in her.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Cat Transformation (ledlebrgr private spell,
    untested)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Kitty Cat, Kitty Cat, come to me. I have a friend I want
    you to meet. Her name is Kitini, a friend on Mabinogi. She wants to be like you,
    so go, let her see. Start off slow, don''t go too far. I want to know how things
    go later. Please, do this for me, oh please. This is my one wish, to her from
    me. Oh, and if you want to make her slightly more, shall we say, lewd-happy, I
    wouldn''t exactly be complaining.'
  prefs: []
  type: TYPE_NORMAL
