  - PREF_H1
  type: TYPE_NORMAL
- en: When you are in love with someone but you don't want to be, use this spell.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Make your Crush Fade Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Image of the person you have a crush on
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fire
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Image of the person you have a crush on
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fire
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Light a fire in a place where it won''t burn anything down. Take the image
    of the person you have a crush on and carefully put it in the fire. Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '"I have loved you for way too long.'
  prefs: []
  type: TYPE_NORMAL
- en: When you're around, my heart beats like a song.
  prefs: []
  type: TYPE_NORMAL
- en: I wish that I never did love you.
  prefs: []
  type: TYPE_NORMAL
- en: As I throw your picture into fire as red as a blood moon."
  prefs: []
  type: TYPE_NORMAL
- en: Nothing will happen at first, but when you wake up in the morning, you will
    find that you don't love the person anymore.
  prefs: []
  type: TYPE_NORMAL
