- en: 'Light both Yellow and Pink candles in front of you and chant the following
    words:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在你面前点燃黄色和粉色蜡烛，并诵读以下文字：
- en: '"Blessed goddess of love and light'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “被祝福的爱与光之女神
- en: Please come help me on this night
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 请在这个夜晚来帮助我
- en: My heart is heavy and my feelings are blue
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我的心沉重，我的感觉很低落
- en: My soul is sad I don't know what to do...
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我的灵魂悲伤我不知道该怎么办...
- en: Help me banish the pain I feel,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我驱逐我所感受到的痛苦，
- en: This lackluster feeling has no appeal
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这种乏味的感觉毫无吸引力
- en: Help me see the love begin and
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我看到爱开始并且
- en: Feel my heart be light again,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的心再次轻盈，
- en: Let me climb up from this hole,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我从这个坑爬出来，
- en: And be with you heart, body, and soul.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 并且与你的心灵、身体和灵魂同在。
- en: I ask thee goddess on this night please
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这个夜晚请求女神，请
- en: Help me make myself alright!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我让自己变好！
- en: So mote it be!"
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就之事！”
