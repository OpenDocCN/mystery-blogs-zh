- en: '## Casting Instructions for ''Depression Banishing Chant'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1x Yellow candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1x Pink candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1x Yellow candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1x Pink candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Light both Yellow and Pink candles in front of you and chant the following
    words:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Blessed goddess of love and light'
  prefs: []
  type: TYPE_NORMAL
- en: Please come help me on this night
  prefs: []
  type: TYPE_NORMAL
- en: My heart is heavy and my feelings are blue
  prefs: []
  type: TYPE_NORMAL
- en: My soul is sad I don't know what to do...
  prefs: []
  type: TYPE_NORMAL
- en: Help me banish the pain I feel,
  prefs: []
  type: TYPE_NORMAL
- en: This lackluster feeling has no appeal
  prefs: []
  type: TYPE_NORMAL
- en: Help me see the love begin and
  prefs: []
  type: TYPE_NORMAL
- en: Feel my heart be light again,
  prefs: []
  type: TYPE_NORMAL
- en: Let me climb up from this hole,
  prefs: []
  type: TYPE_NORMAL
- en: And be with you heart, body, and soul.
  prefs: []
  type: TYPE_NORMAL
- en: I ask thee goddess on this night please
  prefs: []
  type: TYPE_NORMAL
- en: Help me make myself alright!
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be!"
  prefs: []
  type: TYPE_NORMAL
