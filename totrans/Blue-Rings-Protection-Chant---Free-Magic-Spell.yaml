- en: '## Casting Instructions for ''Blue Rings Protection Chant'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Imagine you are standing on a big, white and shining pentacle.
    From that pentacle, a blue ring is rising up to your forehead and stops there.
    A second blue ring rises up after the first and stops at your waist. Then a third
    ring rises to your ankles.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Now that all the rings are in place, chant the following: "Three times the
    blue rings go around. All the evil into the ground. If evil dwells within this
    place, make it go and leave my space. Three times three, so mote it be".'
  prefs: []
  type: TYPE_NORMAL
- en: When you finish the chant, imagine the 3 blue rings shine very brightly.
