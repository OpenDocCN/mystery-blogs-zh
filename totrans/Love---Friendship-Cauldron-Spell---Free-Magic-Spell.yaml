  - PREF_H1
  type: TYPE_NORMAL
- en: This is a novice love spell. It's not necessarily of the sexual nature, but
    it has the potential to do this as well. It's mostly about friendship which can
    develop into several kinds of love.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Love & Friendship Cauldron Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 cauldron with water in it
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 small piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 red candle, or any method of fire really
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 cauldron with water in it
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 small piece of paper
