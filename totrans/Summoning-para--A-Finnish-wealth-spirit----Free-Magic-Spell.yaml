- en: 1\. Form the head of para from a children's hat by filling it with multicolored
    sticks
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 用一个儿童帽子的多彩棍子填充帕拉的头部形成。
- en: 2\. Put one consecrated eucharist wafer inside the head to give para a spirit
    (traditionally stolen from the church during communion)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在头部内放置一个神圣的圣餐饼，为帕拉注入灵魂（传统上是在弥撒期间从教堂偷来的）。
- en: 3\. Make the body from women's headcloth and fill it with threads.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 用女式头巾制作身体，并用线填充。
- en: 4\. Knit the body and head together.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 把身体和头部编织在一起。
- en: 5\. Make the legs from three spindles by sticking them to the body pointing
    in opposite directions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 用三个纺锤做腿，将它们插入指向相反方向的身体。
- en: '6\. Take the para in an early Sunday morning to your local church (preferably
    Catholic of Lutheran) and run with it nine times around the church shouting: "The
    para is born".'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 在一个早期星期日早晨将帕拉带到你当地的教堂（最好是天主教或路德宗教堂），围绕教堂九次大声喊：“帕拉诞生了”。
- en: 7\. Soon after the para is born and will jump on three legs.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 帕拉诞生后不久，将跳上三条腿。
