- en: Pets can be particularly sensitive to atmosphere so it is wise, if you do a
    lot of spell work which deals with negativity, to protect them against being inadvertently
    contaminated. The herbs and candle work do this very efficiently.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 宠物对氛围可能特别敏感，因此明智的做法是，如果您进行大量处理消极能量的咒语工作，要保护它们免受意外污染。草药和蜡烛的工作可以非常有效地做到这一点。
- en: '## Casting Instructions for ''Pet Protection Spell Bottle'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''宠物保护咒瓶'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法需要以下物品：**'
- en: Wine bottle
  id: totrans-12
  prefs:
