  type: TYPE_NORMAL
  zh: 酒瓶
- en: Small jar of soil
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小瓶土壤
- en: Small jar of salt
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小瓶盐
- en: Bay leaf
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月桂叶
- en: Tablespoon of dill seeds
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一汤匙莳萝籽
- en: Tablespoon of fennel seeds
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一汤匙茴香籽
- en: White taper candle
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色蜡烛
- en: Your burin or a pin
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的雕刻刀或别针
- en: Carnelian stone
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玛瑙石
