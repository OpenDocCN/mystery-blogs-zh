- en: '*   Put half the soil into the bottle.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: Add half the salt on top of that (to make layers).
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Next add the bay leaf and the dill and fennel seeds.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Put the rest of the salt on top of this and the rest of the soil on top of the
    salt. Drop the carnelian stone on top of everything.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'On the taper candle Use the burin or pin to carve the word: Protect [pets name]'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fit the candle into the top of the bottle. If it is too big, wedge it in or
    warm the bottom slightly until it stays securely by itself.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Burn the candle when convenient. You don’t have to burn it all down at once,
    but eventually the candle will burn itself out.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When the candle will not stay lit any longer but forms a plug for the top of
    the bottle, put the spell bottle near the place your pet spends most of his or
    her time. If you are fearful that your pet may be stolen, add a sprig of rosemary
    to the herbs in the bottle. You can expect to become very aware of your pet’s
    wellbeing in the light of this spell. Conditions you have not previously noticed
    may become apparent.
