  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Rosemary and Sunflower Oils
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper and Fountain pen with Red Ink
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sprig of Rosemary
  prefs:
