- en: 'This vampire Spell is one I believe will work. Side effects include: Sharp
    teeth,pale skin. Should turn in about 1 to two hours.'
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Vampire Spell should work'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
