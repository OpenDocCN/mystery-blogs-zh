- en: Traditional Witches Ladder
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 传统的巫师梯子
- en: A Witches Ladder is comprised of 3 lengths of material braided together, adding
    3 feathers every 3 inches while chanting. The Witches Ladder is one of the most
    versatile spells ever discovered because there is no specific requirements as
    far as colors, gems, anything. You need only the strings and feathers, and you
    can work for anything.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 巫师梯子由三根材料编织而成，每三英寸加三根羽毛，并边唱咒语。巫师梯子是迄今为止发现的最多功能的咒语之一，因为没有特定的颜色、宝石等要求。你只需要绳子和羽毛，就可以用于任何事情。
- en: '## Casting Instructions for ''Traditional Witches Ladder'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“传统的巫师梯子”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语，您将需要以下物品：**'
- en: 3 cords
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3根绳子
- en: 3 feathers (1 rooster, 1 raven, 1 pheasant)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3根羽毛（1只公鸡，1只乌鸦，1只野鹌鹑）
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语，您将需要以下物品：**'
- en: 3 cords
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3根绳子
- en: 3 feathers (1 rooster, 1 raven, 1 pheasant)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3根羽毛（1只公鸡，1只乌鸦，1只野鹌鹑）
- en: 'At midnight within the circle, braid together three cords. Every three inches,
    add into the braid three feathers: one from a rooster, raven, and pheasant. Visualization
    and concentration are key.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在午夜，圈内，编织三根绳索。每三英寸，在编织中加入三根羽毛：一只来自公鸡、乌鸦和野鹌鹑。想象力和集中精力至关重要。
- en: 'With every trio of feathers, picture adding to your spell. The power will grow.
    While braiding keep your goal in mind, and incant the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 每加三根羽毛，想象增强你的咒语。力量将增长。编织时保持目标在心中，并念以下咒语：
- en: '"Three by three, times three again,'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"三乘三，再乘三，'
- en: Cord and pheasant, raven, hen;
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 绳索和野鹌鹑，乌鸦，母鸡；
- en: Bound in braid, by inches three,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 捆绑编织，以三英寸为单位，
- en: What I conjure, come to me!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我召唤的，来到我身边！
- en: Feathers fly, carry the power,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 羽毛飞扬，携带力量，
- en: By dark of night, the witching hour!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在夜幕降临，巫术之时！
- en: That this spell will come to pass,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 使此咒语能够实现，
- en: Three Moons shall this ladder last.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此梯子将持续三个月亮。
- en: To be burnt when its' work is done,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当其任务完成时烧毁，
- en: Love, Truth, Joy; three are one!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 爱，真理，喜悦；三者为一！
- en: When completed, keep the ladder hidden safe for three lunar months. Then it
    is to be burnt for its' power be done.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当完成后，请将梯子隐藏保管三个月阴历。然后将其烧毁，以完成其力量。
