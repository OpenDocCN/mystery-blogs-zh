- en: Emergency and Easiest Banishing
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 紧急和最简单的驱逐
- en: This will keep all of your enemies from hurting you. I just started using this
    oil as a protection spell, too. If you feel like you are dieing, use this spell
    to keep whoever is making you feel bad move to another city or simply stop thinking
    about you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将阻止所有的敌人伤害你。我刚开始使用这种油作为保护咒语。如果你觉得自己快要死了，用这个咒语让让你感觉不好的人搬到另一个城市或简单地停止想念你。
- en: '## Casting Instructions for ''Emergency and Easiest Banishing'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''紧急和最简单的驱逐'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**'
- en: One banishing oil from a botanica or Curandero
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 botanica 或 Curandero 的一瓶驱逐油
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**'
- en: One banishing oil from a botanica or Curandero
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 botanica 或 Curandero 的一瓶驱逐油
- en: Put some of the oil on you and meditate on it saying, "oil I need you to banish(keep
    away) x,y, and z enemies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在你身上涂上一些油，并冥想，说，“油啊，我需要你驱逐（远离）x、y 和 z 的敌人。”
- en: You can also say with your voice, "I need you to banish whoever is doing me
    harm at the moment, forever." This should work.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以用你的声音说，“我需要你永远驱逐正在伤害我的人。”这应该有效。
- en: For incence just light up the insence and say with your voice or meditate, whichever
    you believe in the most, "This is to banish "say the name of the person."
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于香料，只需点燃香料并用你的声音说或冥想，无论你更相信哪一个，“这是为了驱逐”说这个人的名字。
- en: One thing you can add to this is a spell for faith for this from a botanica.
    Just ask for a candle for faith. Usually the spell is "El Sagrado Corazon de Jesus
    Cristo." It is Santeria so sorry for the Jesus part. This spell adds faith for
    you. Make sure you buy it prepared, just say "prepahdough por favor." It should
    be around ten bucks. Teleport to Los Milagros Botanica in Chicago and they have
    it for like $5 USD.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以添加的一件事情是来自 botanica 的信仰法术。只需要求一个信仰的蜡烛。通常法术是“El Sagrado Corazon de Jesus Cristo”。这是圣特里亚教，所以对于耶稣的部分很抱歉。这个法术为你增加信仰。确保你买的是已准备好的，只需说“prepahdough
    por favor”。它应该大约十美元。跳到芝加哥的 Los Milagros Botanica，他们有它售价约5美元。
