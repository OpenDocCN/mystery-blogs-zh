- en: The Philosophy and Practices of an Earth Witch - Wise Witches and Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 土地女巫的哲学与实践 - 聪明女巫和巫术
- en: 来源：[https://witchcraftandwitches.com/witch/the-philosophy-and-practices-of-an-earth-witch/#0001-01-01](https://witchcraftandwitches.com/witch/the-philosophy-and-practices-of-an-earth-witch/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/witch/the-philosophy-and-practices-of-an-earth-witch/#0001-01-01](https://witchcraftandwitches.com/witch/the-philosophy-and-practices-of-an-earth-witch/#0001-01-01)
- en: '“Treat the Earth well: it was not given to you by your parents, it was loaned
    to you by your children. We do not inherit the Earth from our Ancestors, we borrow
    it from our Children. We are more than the sum of our knowledge, we are the products
    of our imagination.”'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “善待地球：地球不是你父母给予你的，而是你借给你的孩子。我们并不是从祖先那里继承了地球，而是从孩子那里借来的。我们不仅仅是我们知识的总和，更是我们想象的产物。”
- en: '**– Ancient Proverb**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**– 古谚**'
- en: There are two ways of thinking about the Earth Witch’s practices. First is the
    magick that she enacts specifically for the planet to facilitate its ongoing wellbeing.
    The second is magick that’s centered around natural objects. This article addresses
    the former — ideas about those spells, rituals, and other spiritual methods we
    devise specifically for [**Gaia**](https://witchcraftandwitches.com/witches-garden/goddess-gardens-gaia-earth-garden/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于土地女巫的实践有两种思维方式。第一种是她专门为了促进地球持续健康而执行的魔法。第二种是围绕自然物体的魔法。本文探讨了前者——关于我们专门为[**盖亚**](https://witchcraftandwitches.com/witches-garden/goddess-gardens-gaia-earth-garden/)设计的咒语、仪式和其他精神方法的思想。
- en: When you Mess up Clean Up
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当你犯错时，请清理干净
- en: While most people would never think of just randomly tossing their trash on
    a friend’s lawn, for hundreds of years that’s pretty much what humankind has been
    doing to the earth. At some point we stopped thinking of the Earth as sacred and
    began treating it as our domain, not seeing the long-term effects of such neglect
    until recently. Nonetheless it seems that some of our wise ancestors left us clues
    as to how we should think about and treat the earth both substantively and spiritually.
    The Earth Witch or [**Green Witch**](https://witchcraftandwitches.com/wicca-wiccan/types-of-wicca-green-wicca/)
    uses those concepts as a starting point for the way in which he not only weaves
    magic but also the way in which he lives.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人从不会随意把垃圾扔在朋友的草坪上，然而几百年来，这基本上是人类对地球的做法。在某个时刻，我们停止把地球视为神圣的，而开始将其视为我们的领地，直到最近才意识到这种忽视的长期影响。尽管如此，似乎我们的一些智慧祖先留下了一些关于我们如何思考和对待地球的线索，无论是实质上还是精神上。土地女巫或[**绿色女巫**](https://witchcraftandwitches.com/wicca-wiccan/types-of-wicca-green-wicca/)以此作为她不仅编织魔法的方式，也是她生活方式的起点。
- en: '**Earth-Minded Philosophy**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**以地球为中心的哲学**'
- en: As early as the third century, the Greek philosopher Porphyry spoke about the
    trees having souls. Saint Anthony told us that nature was God’s “open book” and
    Saint Francis basically became the patron of ecologists through his ardent love
    and care for wildlife. It was he who spoke of Mother Earth as nourishing humans
    (and we suspect he meant more than our bodies!). And these people are not alone.
    Numerous well-respected figures, from Jesuit priests and European alchemists to
    nineteenth-century writers and artists like Henry David Thoreau, were trying to
    define this great gift. It just took us a while to really see and hear their messages.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 早在第三世纪，希腊哲学家波菲利约就谈到了树木有灵魂。圣安东尼告诉我们，自然是上帝的“开放的书”，圣弗朗西斯基本上通过他对野生动植物的热爱和关怀成为生态学家的守护神。正是他谈到了母亲地球如何滋养人类（我们怀疑他的意思不仅限于我们的身体！）。而这些人并不孤单。从耶稣会神父和欧洲炼金术士到十九世纪的作家和艺术家如梭罗，他们试图定义这一伟大的礼物。我们花了一些时间才真正看到和听到他们的讯息。
- en: '**Protecting the Earth Legally & Religiously**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**法律与宗教上保护地球**'
- en: '[wisew_rectangle_large align=”left”]In 1982 the United Nations created a special
    charter that lays out ways of safeguarding the environment. In 1983 and 1987,
    the religious sector followed suit when the World Council of Churches focused
    on creation’s integrity, and Pope John Paul told Catholics everywhere that human
    “dominion” over the Earth was not absolute and that we must use this treasure
    wisely. Sadly, even after the turn of the millennium, we find some of that focus
    blurred behind other social issues. As spiritual beings, however, we still need
    sound ethical standards for how we treat this world. Our children deserve a whole
    Earth, not whatever remnants we choose to leave behind.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[wisew_rectangle_large align=”left”]1982年，联合国制定了一项特别宪章，规定了保护环境的方式。1983年和1987年，宗教界也随之而来，当世界教会理事会关注创造的完整性，教皇约翰·保罗告诉全球天主教徒，人类对地球的“统治”并非绝对，我们必须明智地使用这一宝藏。然而，即使在新千年之后，我们发现这些关注有时会被其他社会问题所模糊。然而，作为精神存在，我们仍然需要对待这个世界的方式设立良好的伦理标准。我们的孩子应该得到一个完整的地球，而不是我们选择留下的任何残余物。'
- en: '**Activism**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**行动主义**'
- en: 'While not everyone is a political activist, there are many small ways you can
    fight for our planet. Watch for companies who abuse her resources and boycott
    their products (hitting the pocketbook is often very successful). Also watch for
    those political figures who support ecological necessities like finding an alternative,
    clean fuel sources and vote for them. Beyond these kinds of things, don’t forget
    about the power in a Witch’s kit! Create spells, rituals, charms, and meditations
    that direct their energy back to she who sustains us all: The Earth.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然并非每个人都是政治活动家，但你可以通过许多小事为我们的地球而战。留意滥用地球资源的公司并抵制他们的产品（打击他们的钱包通常非常成功）。同时，关注那些支持生态必需品的政治人物，如寻找替代的清洁燃料来源，并为他们投票。除了这些事情之外，不要忘记女巫的工具箱中的力量！创造咒语、仪式、魅力和冥想，将它们的能量引导回我们所有人的支撑者：地球。
- en: Earth Healing Magical Visualization, Charm, Spell, & Prayer
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 地球疗愈魔法可视化、魅力、咒语和祈祷
- en: 'Speaking of creating magical energy for the Earth, here are some examples that
    you can try as they are or adapt them for more personal meaning:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到为地球创造魔法能量，这里有一些例子，你可以尝试它们或根据个人意义进行调整：
- en: '**Pre-bed Visualization for Earth Healing**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**睡前地球疗愈可视化**'
- en: If you are looking for a relatively easy way for directing energy toward Earth’s
    Healing this short bedtime [**visualization**](https://witchcraftandwitches.com/prayers-meditations-visualizations/meditation-visualization-witchcraft-paganism-magic/)
    is a great starting point. As you close your eyes bring the image of the earth
    as it appears from space. Bath that sphere in blue-white light. The light should
    flicker with magical energy as it moves into the atmosphere cleaning up toxins
    in every corner of creation. There is inherent, simple beauty in this visualization.
    For one thing, it helps you really think of the planet as a wholly-connected living
    organism. It also acts as a medium through which you can direct positive spiritual
    energy. Last, it’s a pretty nice image to take with you into your [**dreams**](https://witchcraftandwitches.com/witch/dream-interpretation-for-wiccans-witches-and-pagans/).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找一个相对简单的方法来将能量引导到地球的疗愈中，这个短小的睡前[**可视化**](https://witchcraftandwitches.com/prayers-meditations-visualizations/meditation-visualization-witchcraft-paganism-magic/)是一个很好的起点。当你闭上眼睛，将地球的图像带入空间视角。用蓝白光包裹那个球体。光线应该在进入大气层时闪烁着魔法能量，清洁每一个创造物的角落中的毒素。这种可视化中固有的简单美，有几个方面：首先，它帮助你真正将地球视为一个完全连接的活生物体。其次，它作为一个媒介，让你能够引导积极的精神能量。最后，它是一个很不错的形象，可以带入你的[**梦境**](https://witchcraftandwitches.com/witch/dream-interpretation-for-wiccans-witches-and-pagans/)中去。
- en: '**Earth Healing Seed Charm**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**地球疗愈种子魅力**'
- en: 'Component: Wildflower Seeds, Green Pouch'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 成分：野花种子，绿色袋子
- en: 'Timing: Full Moon, Thursday or Sunday'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 时间：满月、星期四或星期天
- en: 'Let your seeds charge in the light of the sun at dawn (for a new beginning).
    Bundle them into your pouch saying:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让你的种子在黎明时分阳光下充电（作为新的开始）。将它们捆成你的袋子并说：
- en: '*As these seeds to the winds'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*随着这些种子飘向风中'
- en: Let the healing magic begin.*
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让治愈魔法开始。*
- en: Carry the pouch with you and when you pass a spot in obvious need of healing,
    toss a few seeds repeating your incantation. Refill your pouch whenever it’s empty.
    [wisew_rectangle_large align=”right”]
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 随身携带袋子，当你经过明显需要治愈的地方时，扔下几粒种子并重复你的咒语。每当袋子空了时，重新装满。[wisew_rectangle_large align=”right”]
- en: '**Earth Healing Spell**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**地球疗愈咒语**'
- en: This spell can easily become a mini-ritual just by calling in the Quarters for
    Sacred Space and potentially inviting a God or Goddess with strong Earth energies
    for aid.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通过调用四个圣地的方位和潜在地邀请拥有强大地球能量的神灵来帮助，这个咒语很容易变成一个迷你仪式。
- en: 'Components: Clear quartz, Honey or Mead, a Shovel'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 成分：透明石英、蜂蜜或蜜酒、铲子
- en: 'Timing: Waxing Moon, Thursday or Saturday'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 时间：盈月、星期四或星期六
- en: Begin by charging the crystal in moonlight for four hours and sunlight for four
    hours. Four is the number associated with the Earth Element.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 将水晶在月光下充电四小时，阳光下充电四小时。四是与地元素相关联的数字。
- en: Take the stone somewhere that you consider sacred. You know that hush that falls
    over everything when the life-energy around you is truly Holy? That is the type
    of location to seek out.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 把石头带到你认为神圣的地方。你知道当你周围的生命能量真正圣洁时，一切都会陷入寂静？那就是你要寻找的地方。
- en: Dig a hole in the earth large enough to house the crystal. Pour a dollop of
    honey or mead therein. This acts as an offering as well as a spell component since
    honey is very healthy and part of many folk remedials and healing spells.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在地面上挖一个足够大的洞来容纳水晶。然后倒入一小团蜂蜜或蜜酒。这不仅作为一种供奉，也是一种咒语成分，因为蜂蜜在许多民间疗法和治愈咒语中都很重要。
- en: 'Whisper an incantation into the stone. You can really say whatever you wish
    for protecting and renewing the land. Here’s one example:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 将一段咒语低语到石头中。你可以祈求任何你希望用来保护和更新土地的内容。以下是一个例子：
- en: '*Let us never take more than we give.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*让我们永远不要拿走比我们给予的更多。'
- en: Let us never destroy when we can create
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在能够创造时，永不毁灭
- en: Let there never be ugliness, let our hearts inspire beauty
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 永远不要有丑陋，让我们的心灵激发美丽
- en: Replace debris with purity
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 用纯洁取代碎片
- en: Replace misuse with restoration
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 用恢复取代滥用
- en: Replace greed with replenishment
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 用丰补取代贪婪
- en: Let the Earth renew today and every day
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 让地球今天和每一天都焕发新生
- en: So be it.*
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有如此*
- en: As you recite the incantation envision the same vibrant white light filling
    the crystal as you imagined in your visualization. Gently tuck the crystal into
    the hole and cover it up. You can come back here any time and extend energy into
    the quartz so that it stays fresh and charged. You can also work rituals here
    or spend time in meditation.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当你念咒语时，想象同样充满石英中的光芒，正如你在心灵中所想象的那样。轻轻地将水晶放入洞中，并盖上。你可以随时回到这里，向石英注入能量，使其保持新鲜和充满活力。你也可以在这里进行仪式或静坐。
