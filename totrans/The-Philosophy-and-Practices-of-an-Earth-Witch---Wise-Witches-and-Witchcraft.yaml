    this one by
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在你的魔法实践中可以使用任意数量的祈祷，以下是一个例子：
- en: 'KiiskeeN’tum seems very suited to the goal of working closely with the Earth:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: KiiskeeN’tum似乎非常适合与地球密切合作的目标：
- en: '*Mother Earth hear your child, As I sit here on your lap of grass, I listen
    to the echoes of your voice In my brother, the Wind, As he blows from all corners
    and directions.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '*母亲地球听你的孩子，在我坐在你的草荡上的大腿上，我听着你的声音在我兄弟身上，风，他从所有的角落和方向吹来。'
- en: The soft and gentle raindrops are the Tears you cry for your children.*
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 柔和的细雨是你为孩子们流下的眼泪。*
- en: 'Teach me the Lessons you offer: To nurture my children, as you nurture yours,
    To learn the Lessons of the Four Kingdoms, that make up this World of Physical
    Things, and To Learn to Walk the Path chosen so long ago.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 教导我你提供的教训：像你照顾你的孩子一样来滋养我的孩子，学习构成这个物质世界的四个王国的教训，并学会走那条早已选择的道路。
- en: Mother Earth, hear your child, Be a bond between the Worlds of Earth and Spirit.
    Let the Winds echo the Knowledge of the Grand-fathers.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 母地球，倾听你的孩子，成为地球与精神世界之间的纽带。让风声回响祖辈们的智慧。
- en: Who await, unseen, yet visible if I only turn my eyes to their World.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 它们在等待，未被看见，但如果我愿意将目光转向它们的世界，它们就是可见的。
- en: Let me hear their Voices, in the Winds that Blow to the East.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 让我在吹向东方的风声中听到他们的声音。
- en: 'From the East: I seek the Lessons of Childhood: To see with the trusting innocence
    of a small one, The Lessons of Spirit, Given in Love by our Creator.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 从东方而来：我寻求童年的教训：以一个小孩子信任天真的眼光去看待，由我们的创造者以爱给予的精神的教训。
- en: 'From the South: to Learn the Ways of Questioning: The Fire and Independence
    of adolescence, The Truths, and how they help us Grow along this Path.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 从南方而来：学习质疑的方式：青春期的火焰与独立性，真理以及它们如何帮助我们在这条道路上成长。
- en: '[wisew_rectangle_large align=”left”]From the West: where the Grand-fathers
    teach us Acceptance of Responsibility That come during the years of Marriage and
    Family.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '[wisew_rectangle_large align=”left”]从西方而来：在这里，祖辈教导我们承担在婚姻和家庭年岁中应承担的责任。'
- en: That my own children grow Strong and True.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的孩子们健壮而真实。
- en: 'From the North: where the Elders, who by their long lives Have learned and
    stored Wisdom and Knowledge. And Learned to Walk in Balance and Harmony with our
    Mother, the Earth.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 从北方而来：长者们，凭借他们漫长的一生学习并储存智慧和知识。并学会与我们的母亲地球保持平衡与和谐。
- en: Mother Earth, hear your child. Hold my hand as I Walk my Path in this World.
    Guide me to the Lessons I seek, bring me closer to Our Creator, Until I return
    to the Western Direction, to once again Enter the World of Spirit, Where the Sacred
    Fire Awaits, and I re-join the Council of the Elders, In the Presence of the One
    Who-Created-All.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 母地球，倾听你的孩子。在我走过这个世界的道路上握住我的手。引导我找寻我所追求的教训，让我更接近我们的创造者，直到我回到西方方向，再次进入精神世界，在那里等待着神圣的火焰，与长者们的议会再次相聚，在创造万物的存在面前。
- en: '**Earth Gods and Goddesses**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**地球的神祗**'
- en: 'Cultures around the world have stories of Divine Beings who rule over the Earth.
    You can certainly call on one of these Beings to whom you relate for extra support
    in your Earth spells and prayers. These include:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 全球各地的文化都有统治地球的神圣存在的故事。你可以向其中一位你感情最深的神祗祈求额外的支持，来增强你的地球咒语和祈祷。这些包括：
- en: Bon Dea
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Bon Dea
- en: Ceres
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Ceres
- en: Cerunnos
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: Cerunnos
- en: Dagda
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Dagda
- en: Fauna
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Fauna
- en: Pan
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: Pan
- en: Rhea
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: Rhea
- en: 'Food for Thought:'
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 给你的思考留点食物：
- en: 'In closing we’d like to share a few thoughts that may inspire ideas for your
    personal Earth healing approaches:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们想分享一些思考，或许能为你个人的地球疗愈方法带来灵感：
- en: You cannot touch a blade of grass without affecting a star.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你无法触摸一根草叶而不影响一颗星星。
- en: The same water that fell on Moses is still part of our water system today.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 摩西身上降下的同样的水，今天依然是我们水系统的一部分。
- en: As you breathe right now, the molecules of air that everyone in the world has
    also taken into their vital systems within the last two weeks is part of that
    breath.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你此刻呼吸，过去两周内全世界每个人所吸入的空气分子，也成为了这一呼吸的一部分。
- en: You must love something to make it whole. How much do we each love our world?
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须热爱某些事物才能使它完整。我们每个人有多少热爱我们的世界？
- en: You need not be an Earth Witch to look at the world in which we live differently.
    Our world is a living, breathing entity worthy of respect. The more you treat
    the land as sacred, the more you build positive vibrations for the planet. One
    person, one moment at a time can make all the difference in… well… the World!
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 你无需成为一名地球女巫，才能以不同的视角看待我们居住的世界。我们的世界是一个有生命、有灵魂的实体，值得尊重。你越是将土地视为神圣，就越能为地球建立积极的振动。一个人，一个时刻，可以改变一切……嗯……整个世界！
