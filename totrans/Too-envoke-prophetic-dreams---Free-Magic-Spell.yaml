- en: This spell awaken any prophetic dreams, it is similar too the Third eye spell,
    but quite different.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Too envoke prophetic dreams'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Amethyst (stone or crystal)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A candle that you are comfortable with)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Amethyst (stone or crystal)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A candle that you are comfortable with)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (Start with your circle and make sure there are no outside influences that will
    hinder you and your work)
  prefs: []
  type: TYPE_NORMAL
- en: Light the candle and meditate lightly too center yourself.
  prefs: []
  type: TYPE_NORMAL
- en: When you feel ready open your eyes and pick up the stone.
  prefs: []
  type: TYPE_NORMAL
- en: (repeat three times)
  prefs: []
  type: TYPE_NORMAL
- en: Sacred stone or purple true
  prefs: []
  type: TYPE_NORMAL
- en: Wake my sight and please embue
  prefs: []
  type: TYPE_NORMAL
- en: With sight of past and future vision
  prefs: []
  type: TYPE_NORMAL
- en: To help all those with tough decisions
  prefs: []
  type: TYPE_NORMAL
- en: Growing stronger with each hour
  prefs: []
  type: TYPE_NORMAL
- en: Both sacred strength and sacred power
  prefs: []
  type: TYPE_NORMAL
- en: At the flicker of this candle's last burn
  prefs: []
  type: TYPE_NORMAL
- en: The visions I seek and secrets I will learn.
  prefs: []
  type: TYPE_NORMAL
- en: When I wake I shall remember only what is important and the small shall not
    dwell
  prefs: []
  type: TYPE_NORMAL
- en: So I will have no confusion and my brain will not swell.
  prefs: []
  type: TYPE_NORMAL
- en: Place the amethyst at the foot of the candle and let the candle burn out. When
    the candle has burned out place the amethyst under your pillow. (The Candle must
    burn out completely. . . . . . no cheating)
  prefs: []
  type: TYPE_NORMAL
