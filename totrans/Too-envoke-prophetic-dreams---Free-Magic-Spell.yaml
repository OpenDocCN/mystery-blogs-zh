- en: Too envoke prophetic dreams
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 唤起预知梦境
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: This spell awaken any prophetic dreams, it is similar too the Third eye spell,
    but quite different.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语唤醒任何预知梦境，类似于第三眼咒语，但有所不同。
- en: '## Casting Instructions for ''Too envoke prophetic dreams'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“唤起预知梦境”的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 1 Amethyst (stone or crystal)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 阿玛瑙（石头或水晶）
- en: A candle that you are comfortable with)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支你感觉舒适的蜡烛）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 1 Amethyst (stone or crystal)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 阿玛瑙（石头或水晶）
- en: A candle that you are comfortable with)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支你感觉舒适的蜡烛）
- en: (Start with your circle and make sure there are no outside influences that will
    hinder you and your work)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: （从你的圈子开始，并确保没有外部影响会妨碍你和你的工作）
- en: Light the candle and meditate lightly too center yourself.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，轻轻冥想以使自己集中。
- en: When you feel ready open your eyes and pick up the stone.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感觉准备好时，睁开眼睛并拿起石头。
- en: (repeat three times)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: （重复三次）
- en: Sacred stone or purple true
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 神圣的石头或紫色的真实
- en: Wake my sight and please embue
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 唤醒我的视觉并请赋予
- en: With sight of past and future vision
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 具有过去和未来视野
- en: To help all those with tough decisions
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助所有那些面临艰难决定的人
- en: Growing stronger with each hour
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 随着每个小时的增长而变得更强大
- en: Both sacred strength and sacred power
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是神圣的力量还是神圣的力量
- en: At the flicker of this candle's last burn
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这支蜡烛最后燃烧的闪烁中
- en: The visions I seek and secrets I will learn.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我寻求的幻象和我将学到的秘密。
- en: When I wake I shall remember only what is important and the small shall not
    dwell
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我醒来时，我只会记住重要的事情，而微小的事情不会纠缠
- en: So I will have no confusion and my brain will not swell.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我不会混淆，我的大脑也不会肿胀。
- en: Place the amethyst at the foot of the candle and let the candle burn out. When
    the candle has burned out place the amethyst under your pillow. (The Candle must
    burn out completely. . . . . . no cheating)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 将阿玛瑙放在蜡烛脚下，让蜡烛烧完。当蜡烛烧完后，将阿玛瑙放在枕头下。（蜡烛必须完全烧尽……不要作弊）
