  prefs: []
  type: TYPE_NORMAL
- en: O Oceans and storms, streams of the West.
  prefs: []
  type: TYPE_NORMAL
- en: Who protected this Circle and witnessed all guests
  prefs: []
  type: TYPE_NORMAL
- en: And magick performed and blessings poured out,
  prefs: []
