- en: With love and fond wishes it's now that we send
  prefs: []
  type: TYPE_NORMAL
- en: You back to the realm over which you do reign
  prefs: []
  type: TYPE_NORMAL
- en: Farewell and goodbye 'til we see you again.
  prefs: []
  type: TYPE_NORMAL
- en: You have now released all Quarters and may close your Circle.
  prefs: []
  type: TYPE_NORMAL
- en: The Circle was cast in a clockwise direction starting in the East. It is common
    practice to close the Circle in a counterclockwise direction starting in the North.
    Only one pass is necessary to close it.
  prefs: []
  type: TYPE_NORMAL
- en: To close and release the Circle, stand in the North quarter with the wand tip
    pointed at the ground. Effectively you are doing the reverse of casting. Visualize
    the same white and/or electric blue flame used during creation, only this time
    visualize it being sucked up into the wand.
  prefs: []
  type: TYPE_NORMAL
- en: 'Slowly walk the full boundary of the Circle saying:'
  prefs: []
  type: TYPE_NORMAL
- en: The Circle, though open, remains unbroken,
  prefs: []
  type: TYPE_NORMAL
- en: Remaining to protect from all unspoken.
  prefs: []
  type: TYPE_NORMAL
- en: In perfect love, in perfect trust,
  prefs: []
  type: TYPE_NORMAL
- en: Now we leave to do all we must.
  prefs: []
  type: TYPE_NORMAL
- en: merry we met, and merry we part
  prefs: []
  type: TYPE_NORMAL
- en: Until we meet again with joy in heart.
  prefs: []
  type: TYPE_NORMAL
- en: 'When you reach North again, pause for a moment and then go to the center of
    the Circle and say:'
  prefs: []
  type: TYPE_NORMAL
- en: This rite has ended and I go in love,
  prefs: []
  type: TYPE_NORMAL
- en: With thanks to the Lord and Lady above.
  prefs: []
  type: TYPE_NORMAL
- en: With thanks to the Elements and Others too,
  prefs: []
  type: TYPE_NORMAL
- en: Merry part with brightest blessings to you.
  prefs: []
  type: TYPE_NORMAL
- en: The Circle has now been closed and released.
  prefs: []
  type: TYPE_NORMAL
- en: The Circle has been released or closed and the rite has ended. Go outside and
    find a safe spot. Dig a hole big enough to put the bound item in. Pour the ashes
    of the burnt sage and rosemary over the bound item and close the hole. You have
    now reached the very last act to perform. It's called the ''libation to the Lord
    and Lady'' and is an important part of finishing the ritual. In a way it's giving
    something back to those who have given their time, love and energy to you.
  prefs: []
  type: TYPE_NORMAL
- en: 'Take the cakes and wine that you put aside on the altar earlier and go outside.
    Put the cakes on the ground and then pour the wine on top of them. As you are
    pouring the wine say:'
  prefs: []
  type: TYPE_NORMAL
- en: By moon and sun and sky above
  prefs: []
  type: TYPE_NORMAL
- en: I offer these in perfect love.
  prefs: []
  type: TYPE_NORMAL
- en: By fire and earth, by rain and gust
  prefs: []
  type: TYPE_NORMAL
- en: I offer these in perfect trust.
  prefs: []
  type: TYPE_NORMAL
- en: Please take the gifts offered now to you
  prefs: []
  type: TYPE_NORMAL
- en: In thanks for love and time and all you do.
  prefs: []
  type: TYPE_NORMAL
- en: For all the gifts you've given me
  prefs: []
  type: TYPE_NORMAL
- en: Lord and lady, blessed be.
  prefs: []
  type: TYPE_NORMAL
- en: The Circle ritual may seem complex and involved and so it is. There is a lot
    to it when you take into account of the necessary preparations and stages. But
    like so much else in this world, if it's worth doing, do it well. Having said
    that it can be adapted as you desire but don't pare it down too much. It is such
    an important ritual it deserves the effort that is made to perform it.
  prefs: []
  type: TYPE_NORMAL
- en: The Circle ritual is now complete and once again you are back in the everyday
    world. Hopefully with a successful day's magick behind you.
  prefs: []
  type: TYPE_NORMAL
- en: It is important not to leave your circle until it has been uncast or dispersed.
    However, that is not to say that you are forbidden to leave it. Sometimes the
    need will arise, whether it's a call of nature or something else entirely.
  prefs: []
  type: TYPE_NORMAL
- en: If you do need to leave the circle for any reason, you must first cut a ''doorway''.
  prefs: []
  type: TYPE_NORMAL
- en: Standing in the East, take the athame and literally cut a doorway shape in the
    air. Walk through the doorway you have created in the Circle (taking the athame
    with you). Once you have exited the Circle, turn and, facing the circle, use the
    athame to close the opening. This will seal the circle so that nothing can enter
    or leave while you are gone.
  prefs: []
  type: TYPE_NORMAL
- en: When you return to the circle, it is important that you follow the same procedure.
    Cut a doorway in the circle, step through, and close it again with the athame.
  prefs: []
  type: TYPE_NORMAL
