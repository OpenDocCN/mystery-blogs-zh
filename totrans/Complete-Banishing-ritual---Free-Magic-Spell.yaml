- en: Farewell and goodbye 'til we see you again.
  prefs: []
  type: TYPE_NORMAL
- en: 'Proceed to the Northern Quarter and again release the Guardians saying:'
  prefs: []
  type: TYPE_NORMAL
- en: O Northern forests, mountains and plains.
  prefs: []
  type: TYPE_NORMAL
- en: Who protected this Circle and witnessed all gains
