- en: What is a Poppet? And Other Poppet Magic Questions - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是玩偶？以及其他关于玩偶魔法的问题 - Craft of Wicca
- en: 来源：[https://craftofwicca.com/what-is-a-poppet-and-other-poppet-magic-questions/#0001-01-01](https://craftofwicca.com/what-is-a-poppet-and-other-poppet-magic-questions/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/what-is-a-poppet-and-other-poppet-magic-questions/#0001-01-01](https://craftofwicca.com/what-is-a-poppet-and-other-poppet-magic-questions/#0001-01-01)
- en: Poppet magic is a form of magic that involves creating and using poppets, or
    dolls, as tools for spellcasting and manifestation. This type of magic has been
    used for centuries and is still widely practiced today by witches, magicians,
    and spiritual practitioners all over the world.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 玩偶魔法是一种通过创建和使用玩偶或娃娃作为施法和显现工具的魔法形式。这种类型的魔法已经使用了几个世纪，并且今天仍然被世界各地的女巫、魔术师和精神实践者广泛采用。
- en: Whether you’re new to magic or an experienced practitioner, there are several
    important things you need to know before you start practicing poppet magic.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是魔法新手还是经验丰富的从业者，在你开始实践玩偶魔法之前，有几件重要的事情你需要知道。
- en: 'See this: [for other magical tools in Wicca](https://craftofwicca.com/magical-tools-in-wicca-a-comprehensive-guide/).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 参见：[有关Wicca中其他魔法工具的信息](https://craftofwicca.com/magical-tools-in-wicca-a-comprehensive-guide/)。
- en: '## What Is a Poppet?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 什么是玩偶？'
- en: A poppet, also known as a doll, is a type of effigy used in magic rituals. It
    can be made from any material, but often it is created from cloth, wax, or wood.
    Poppets are used to represent people, and they are often charged with energy in
    order to influence the person they represent.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 玩偶，也称为娃娃，是一种在魔法仪式中使用的仿制品。它可以由任何材料制成，但通常是布料、蜡或木材。玩偶用来代表人，它们通常被充能以影响所代表的人。
- en: Poppets can be used for many different purposes, such as healing, protection,
    and cursing. They can also be used to attract or repel love and luck. If you are
    interested in using poppets for magical purposes, it is important to do your research
    and learn how to create and charge them effectively.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 玩偶可以用于许多不同的目的，如治疗、保护和诅咒。它们还可以用于吸引或驱逐爱情和运气。如果你有兴趣在魔法中使用玩偶，重要的是要进行研究，并学习如何有效地创建和充能它们。
- en: '## The History of Poppet Magic'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '## 玩偶魔法的历史'
- en: So you’re curious about poppets? Let’s take a look at the history of poppet
    magic.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你对“玩偶”感兴趣吗？让我们来看看玩偶魔法的历史。
- en: The use of poppets in magic can be traced back to ancient civilizations, where
    dolls and figurines were used for spiritual and religious purposes. In ancient
    Egypt, for example, dolls were often made to represent gods and goddesses and
    were used in temple rituals.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 玩偶在魔法中的使用可以追溯到古代文明，当时用娃娃和小雕像进行精神和宗教活动。例如，在古埃及，人们经常制作代表神和女神的娃娃，并在寺庙仪式中使用。
- en: In medieval Europe, poppets were sometimes used in folk magic and were believed
    to have the power to bring good luck or to curse one’s enemies. In some cases,
    poppets were even used as part of love spells, with the doll being made in the
    likeness of the desired partner.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在中世纪的欧洲，玩偶有时被用于民间魔法，并被认为有能力带来好运或咒诅敌人。在某些情况下，玩偶甚至被用作爱情咒语的一部分，娃娃的制作方式与所爱之人相似。
- en: Poppets also have a rich history in African spiritual traditions, including
    hoodoo and voodoo. In these traditions, poppets were often used as a tool for
    healing, protection, and communication with spirits and ancestors.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 玩偶在非洲的精神传统中也有悠久的历史，包括Hoodoo和Voodoo。在这些传统中，玩偶经常被用作治疗、保护和与精神和祖先沟通的工具。
- en: In recent times, poppets have been associated with the practice of Wicca and
    modern paganism, where they are often used in spellcasting and ritual. However,
    the use of poppets in magic is by no means limited to these traditions and can
    be found in a variety of spiritual and magical practices around the world.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，玩偶与Wicca和现代异教实践有所关联，在那里它们经常被用于施法和仪式。然而，玩偶在魔法中的使用并不仅限于这些传统，它们可以在世界各地的各种精神和魔法实践中找到。
- en: Regardless of their specific cultural origins, poppets have remained a popular
    tool in magic for centuries, and their use continues to evolve and grow as new
    traditions and practices emerge.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不论它们具体的文化起源如何，玩偶作为魔法工具已经流传了几个世纪，并且随着新的传统和实践的出现，它们的使用继续发展和增长。
- en: Poppet magic is an ancient form of spellcasting that dates back to ancient Egyptian
    times. In poppet magic, the poppet is used as a vessel to contain the spellcaster’s
    intention. This could be for anything from healing to protection to cursing.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 小人魔法是一种古老的施法形式，可以追溯到古埃及时代。在小人魔法中，小人被用作容纳施法者意图的容器。这可以是从治疗到保护再到诅咒的任何事情。
- en: The use of poppets continued throughout the centuries and was particularly popular
    in Victorian times. It’s said that Queen Victoria herself was a big fan of poppet
    magic!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 使用小人的做法在几个世纪中持续下来，并在维多利亚时代尤为流行。据说维多利亚女王本人是小人魔法的忠实拥趸！
- en: These days, poppet magic is enjoying a resurgence in popularity, and more and
    more people are discovering the power of poppet. If you’re curious about giving
    it a try, there are plenty of tutorials online to get you started.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，小人魔法正在重新流行起来，越来越多的人正在发现小人的力量。如果你对尝试感兴趣，网上有很多教程可以帮助你入门。
- en: Understanding the Basics of Poppet Magic
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解小人魔法的基础知识
- en: Poppet magic involves creating a physical representation of a person, situation,
    or desired outcome, and using it as a focus for your intention and energy.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 小人魔法涉及创建一个人、情况或期望结果的物理表现，并将其用作你意图和能量的焦点。
- en: The poppet can be made out of a variety of materials, including cloth, wax,
    and even food, and can be as simple or elaborate as you like. Some practitioners
    prefer to use poppets that resemble the person or situation they are working with,
    while others prefer to keep their poppets simple and unadorned.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 小人可以由各种材料制成，包括布料、蜡和甚至食物，可以简单也可以复杂。一些从业者喜欢使用类似于他们正在处理的人或情况的小人，而其他人则喜欢保持他们的小人简单而朴素。
- en: Once your doll is complete, you will then use it as a tool for casting spells,
    performing rituals or simply focusing your intention. This can involve manipulating
    the poppet, such as tying knots in its cloth or piercing it with pins, or simply
    holding it and visualizing your desired outcome.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的玩偶完成了，你就可以将其用作施放咒语、执行仪式或简单地集中你的意图的工具。这可能涉及操纵小人，比如在布料上打结或用针刺它，或者简单地拿着它并想象你想要的结果。
- en: The Ethics of Poppet Magic
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 小人魔法的伦理问题
- en: As with any form of magic, it is important to consider the ethical implications
    of your actions when practicing poppet magic. This type of magic can be used for
    both positive and negative purposes, so it is up to you to determine what is appropriate
    for your individual practice.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何形式的魔法一样，实践小人魔法时考虑你的行为的道德影响是很重要的。这种类型的魔法可以用于积极和消极的目的，所以你需要确定对于你个人实践来说什么是合适的。
- en: Some practitioners prefer to only use poppet magic for positive purposes, such
    as healing, manifestation, or protection.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一些从业者更喜欢仅将小人魔法用于积极目的，比如治疗、显化或保护。
- en: Others may use it for more controversial purposes, such as revenge or control.
    It is important to consider the potential consequences of your actions, both for
    yourself and those you are working with, and to make sure that your intentions
    are aligned with your personal ethics and beliefs.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人可能会将其用于更具争议性的目的，比如报复或控制。在实施行动时，重要的是考虑到你的行为可能带来的潜在后果，无论是对你自己还是对你一起工作的人，以及确保你的意图与你个人的道德和信仰保持一致。
- en: Here at Craft of Wicca, we take the traditional stance as laid out by the [Wiccan
    Rede](https://craftofwicca.com/what-is-wiccan-law-the-wiccan-rede-explained/).
    We do not encourage or condone any magic that can cause harm. If you choose to
    take your practice in this direction, you will get the same back to you three
    times as bad.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们遵循由[Wiccan Rede](https://craftofwicca.com/what-is-wiccan-law-the-wiccan-rede-explained/)所规定的传统立场。我们不鼓励或容忍任何可能造成伤害的魔法。如果你选择将你的实践朝这个方向发展，你将会得到三倍的恶果。
- en: You have been warned.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经被警告了。
- en: Creating Your Poppet
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制作你的小人
- en: When creating your poppet, it is important to choose materials that resonate
    with you and your intention. Some common materials include cloth, wax, and food,
    but you can also use other materials that you feel drawn to, such as paper, clay,
    or even metal.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 制作你的小人时，选择与你和你的意图共鸣的材料很重要。一些常见的材料包括布料、蜡和食物，但你也可以使用其他你感到吸引的材料，比如纸、黏土，甚至金属。
- en: When creating a doll, you will also want to consider any personal touches that
    you would like to add, such as hair, clothing, or jewelry. Some practitioners
    prefer to leave their poppets simple, while others like to add more elaborate
    details, such as faces, hands, or other body parts.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 制作娃娃时，你还需要考虑是否添加任何个人化的装饰，比如头发、衣服或珠宝。一些实践者喜欢保持他们的洋娃娃简单，而另一些人则喜欢增加更复杂的细节，比如脸部、手部或其他身体部位。
- en: Once your poppet is complete, it is time to start using it for your spells and
    rituals.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的洋娃娃完成，就是时候开始为你的咒语和仪式使用它了。
- en: '## Using Your Poppet for Magic'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '## 使用你的洋娃娃进行魔法'
- en: 'When using your poppet for magic, there are a few key steps to follow:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用你的洋娃娃进行魔法时，有一些关键步骤需要遵循：
- en: Set your intention. What are you hoping to accomplish with your spell or ritual?
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设定你的意图。你希望通过你的咒语或仪式实现什么目标？
- en: Charge your poppet. This can involve holding it, visualizing your intention,
    and directing energy into it.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 充能你的洋娃娃。这可以包括持有它，想象你的意图，并将能量导入其中。
- en: Perform the spell or ritual. This can involve manipulating the poppet, such
    as tying knots or piercing it with pins, or simply holding it and visualizing
    your desired outcome.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行咒语或仪式。这可以包括操作洋娃娃，比如打结或用大头针刺它，或者简单地持有它并想象你所期望的结果。
- en: Release the spell. This can involve breaking the poppet, burying it, or simply
    setting it aside.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 释放咒语。这可以包括打破洋娃娃，埋掉它，或者简单地将它放在一边。
- en: It is important to keep in mind that poppet magic is just one tool in your magical
    toolbox and that there are many other types of magic that you can use to achieve
    your goals.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，洋娃娃魔法只是你的魔法工具箱中的一个工具，还有许多其他类型的魔法可以帮助你实现目标。
- en: However, with a little practice and intention, poppet magic can be a powerful
    and effective way to bring your desires to fruition.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，稍加练习和意图，洋娃娃魔法可以成为一个强大而有效的方式，帮助你实现愿望。
- en: Tips for Successful Poppet Magic
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成功使用洋娃娃魔法的技巧
- en: 'Here are a few tips to help you get the most out of your poppet magic practice:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些提示，帮助你充分利用你的洋娃娃魔法实践：
- en: '*   Be clear and focused on your intention. The clearer you are on what you
    want to achieve, the more effective your magic will be.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '-   要明确并专注于你的意图。你对想要实现的目标越清晰，你的魔法就越有效。'
- en: Use symbols and sigils that resonate with your intention. This can help to strengthen
    your focus and direct your energy more effectively.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用与你意图 resonates 的符号和符文。这有助于增强你的专注力，更有效地引导你的能量。
- en: Keep your poppet clean and well-maintained. This can help to ensure that it
    remains a powerful tool for your magic.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持你的洋娃娃干净和良好维护。这有助于确保它仍然是你魔法中的一个强大工具。
- en: Be open to new experiences and perspectives. Poppet magic is a dynamic and ever-evolving
    practice, and there is always more to learn and explore.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持开放心态，接受新的经历和观点。**洋娃娃魔法**是一种动态而不断发展的实践，总有更多可以学习和探索的内容。
- en: With these tips in mind, you are ready to start your journey into the world
    of poppet magic. Whether you are just starting out or have been practicing for
    years, this form of magic can be a powerful and transformative tool for manifestation,
    healing, and growth.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 记住这些提示，你就可以开始你的洋娃娃魔法之旅。无论你是刚开始还是多年来一直在实践，这种魔法形式都可以是一个强大而转变性的工具，用于显化、疗愈和成长。
- en: Glossary of Magical Poppet Terms
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 魔法洋娃娃术语词汇表
- en: Corn Dolly
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 玉米草娃娃
- en: A Corn Dolly is a type of poppet made from the stalks of a harvested corn crop.
    It is traditionally used in European folk magic, particularly in England and Wales,
    as a charm for protection and fertility.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 玉米草娃娃是一种由收获的玉米作物茎制成的娃娃。它在欧洲民间魔法中传统上用于保护和生育，特别是在英格兰和威尔士。
- en: '### Corn Husk Doll'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '### 玉米草皮娃娃'
- en: A Corn Husk Doll is a type of poppet made from dried corn husks. This type of
    poppet is commonly found in North American folk magic, particularly among indigenous
    communities. It is often used for protection, healing, and as a representation
    of the spirit.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 玉米草皮娃娃是一种由干燥的玉米皮制成的娃娃。这种类型的娃娃在北美民间魔法中常见，特别是在土著社区中使用。它通常用于保护、疗愈，并象征精神。
- en: '### Hoko Doll'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '### Hoko Doll'
- en: A Hoko Doll is a type of poppet traditionally used in Japanese magic. It is
    made from cloth or paper and is often used in rituals for protection and healing.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Hoko Doll 是一种传统上在日本魔法中使用的一种洋娃娃。它由布料或纸制成，通常用于保护和疗愈仪式。
- en: Motanka Doll
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Motanka 娃娃
- en: A Motanka Doll is a type of poppet commonly found in Ukrainian folk magic. It
    is typically made from cloth and is used for protection, healing, and bringing
    good fortune.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Motanka Doll是一种常见于乌克兰民间魔法的一种小人。通常由布料制成，用于保护、治疗和带来好运。
- en: '### Voodoo Doll'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '### 巫毒娃娃'
- en: A Voodoo Doll is a type of poppet commonly associated with the practice of Voodoo.
    It is often used in rituals for protection, healing, and influencing the outcome
    of events.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 巫毒娃娃是一种常见于巫术实践中的一种小人。通常用于保护、治疗和影响事件结果的仪式中。
- en: '### Witch Bottle'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '### 巫术瓶'
- en: A Witch Bottle is a type of poppet commonly found in European folk magic. It
    is traditionally made from glass or ceramic and is filled with various ingredients
    such as hair, nail clippings, or herbs. It is often used for protection against
    witchcraft and negative energy.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 巫术瓶是一种常见于欧洲民间魔法的一种小人。传统上由玻璃或陶瓷制成，内装有头发、指甲剪下的指甲或草药等各种成分。通常用于防御巫术和负面能量。
- en: Conclusion
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Magical poppets are a versatile tool for spellcasting and can be used in a variety
    of ways to enhance the power of your spells. Whether you’re a seasoned practitioner
    or just getting started with magic, making and using poppets can be a fun and
    rewarding experience. So why not try making your own magical doll?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法小人是一种多功能的咒语工具，可以以各种方式增强你的咒语的力量。无论你是经验丰富的从业者还是刚刚开始接触魔法，制作和使用小人都可以是一次有趣且有益的体验。那么为什么不尝试制作自己的魔法玩偶呢？
