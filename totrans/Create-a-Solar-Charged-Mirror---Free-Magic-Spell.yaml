  zh: 任何镜子都可以转化为魔镜；实际上每面镜子都是魔镜。
- en: '## Casting Instructions for ''Create a Solar Charged Mirror'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''创建一个太阳充能的镜子''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** On a bright, sunny day, hold a small mirror in the palm
    of your hand, tilted to catch direct the sunlight. Maintain this position for
    no more than a few seconds. Nine seconds is the maximum. That''s it and the mirror
    is charged. The sun is so powerful that nine seconds is all it takes, and half
    of that is probably more than sufficient.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：****你将需要以下物品来进行这个咒语：** 在一个明亮的晴天，将一个小镜子放在手掌心，倾斜以捕捉直射的阳光。保持这个姿势不超过几秒钟。九秒是最长时间。就是这样，镜子就被充能了。太阳的力量如此强大，九秒就足够了，其中一半可能已经足够。'
- en: This mirror must be reserved for magical purposes. If it's accidentally used
    for another purpose, it must be cleansed, reconsecrated, and the ritual repeated.
    If done incorrectly, it can have tragic consequences.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这面镜子必须保留用于魔法目的。如果它被意外用于其他目的，必须进行净化、重新祝圣并重复仪式。如果操作不当，可能会有悲剧性后果。
