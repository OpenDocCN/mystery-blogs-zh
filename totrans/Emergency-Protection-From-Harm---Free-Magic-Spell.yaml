- en: Emergency Protection From Harm
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 紧急保护免受伤害
- en: This spell keeps you from hurting yourself with magick and keeps others from
    harming you with magick as well.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒保护您不受魔法伤害，同时也防止他人使用魔法伤害您。
- en: '## Casting Instructions for ''Emergency Protection From Harm'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''紧急保护免受伤害''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**此咒需以下物品：**'
- en: One Protection From Harm Oil from the Spellsofmagic.com store or from a Botanica
    (google them in your city).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从Spellsofmagic.com商店或Botanica（在您的城市中搜索）购买一瓶防护免受伤害的魔法油。
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**此咒需以下物品：**'
- en: One Protection From Harm Oil from the Spellsofmagic.com store or from a Botanica
    (google them in your city).
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从Spellsofmagic.com商店或Botanica（在您的城市中搜索）购买一瓶防护免受伤害的魔法油。
- en: Put one drop on your wrist and rub it on your neck like cologne/perfume any
    way whatsoever, safely, though.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的手腕上滴一滴，然后像古龙水/香水一样涂抹在颈部，以任何安全的方式。
- en: 'If they are out of stock go to a botanica (google them like this: "Botanica,
    NYC or your city")'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果它们缺货，请前往植物学店（如：在Google上搜索“植物学店，纽约或您的城市”）
- en: If you don't have a credit card go to a walmart and buy a greendot gift card
    and put like two bucks into the card and then you can buy items from this store.
    You can also use paypal I think, they sell paypal cards at walmart. Check first,
    though.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有信用卡，请前往沃尔玛购买一个Greendot礼品卡，并将两美元放入该卡中，然后您可以从该商店购买物品。您也可以使用PayPal，我想他们在沃尔玛出售PayPal卡。不过，请先确认。
- en: 'Again, here is the item in the spellsofmagic.com store: http://www.spellsofmagic.com/shop_details.html?c=O&s=Indio+Oils&id=9060'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 再次提供此项在spellsofmagic.com商店中的物品链接：http://www.spellsofmagic.com/shop_details.html?c=O&s=Indio+Oils&id=9060
