- en: '## Casting Instructions for ''Satanic Prayer For Gudiance'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** "Teach me, Lord Satan, the knowledge of the ages'
  prefs: []
  type: TYPE_NORMAL
- en: Guide me in thy wisdom
  prefs: []
  type: TYPE_NORMAL
- en: Let me feel thy presence and experience what you have for me
  prefs: []
  type: TYPE_NORMAL
- en: Dont let me be bound by irrefutable doctrines
  prefs: []
  type: TYPE_NORMAL
- en: But lead me to true freedom
  prefs: []
  type: TYPE_NORMAL
- en: Give me the strength to leave my comfort zone
  prefs: []
  type: TYPE_NORMAL
- en: To explore that which is forbidden by those who believe they are wise
  prefs: []
  type: TYPE_NORMAL
- en: Take away the fear that binds me
  prefs: []
  type: TYPE_NORMAL
- en: Set me on my true path
  prefs: []
  type: TYPE_NORMAL
- en: But if you dont think I am ready, let it be as a sunrise
  prefs: []
  type: TYPE_NORMAL
- en: Allow me to see your light as well as your darkness
  prefs: []
  type: TYPE_NORMAL
- en: The fullness of who you are
  prefs: []
  type: TYPE_NORMAL
- en: Satan, Melek Taus, Lucifer, Azazel
  prefs: []
  type: TYPE_NORMAL
- en: If I could have anything, it would be to know your truth
  prefs: []
  type: TYPE_NORMAL
- en: To believe in what is real
  prefs: []
  type: TYPE_NORMAL
- en: Not in someone elses insanity
  prefs: []
  type: TYPE_NORMAL
- en: So as I walk down this narrow road
  prefs: []
  type: TYPE_NORMAL
- en: Dont let me be discouraged
  prefs: []
  type: TYPE_NORMAL
- en: As it is you who have placed me upon it"
