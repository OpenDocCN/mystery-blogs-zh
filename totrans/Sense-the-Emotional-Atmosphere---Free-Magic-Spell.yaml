- en: This is a technique for Empaths on how to sense and feel the Emotional Atmosphere
    around them as opposed to just one single individual.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Sense the Emotional Atmosphere'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: ) Your focus.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ) The Psychic ability of Empathy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ) Your willpower.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: ) Your focus.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ) The Psychic ability of Empathy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ) Your willpower.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To Sense the Emotional Atmosphere around You
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Think of the area around you and the people occupying it.
  prefs: []
  type: TYPE_NORMAL
- en: "2\\. \x93Sense\x94 and \x93feel\x94 your awareness extending out to the Emotional\
    \ States of the area you are trying to sense."
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Allow any emotions and/or emotional thoughts to enter your mind now as you
    keep your awareness extended to the Atmosphere around you.
  prefs: []
  type: TYPE_NORMAL
- en: You will most likely have to work at this a few times to achieve the level of
    achievement I have come to, as I have been an Empath all my life, thus being able
    to do this in a flash, even from the start of practicing this technique about
    2 years ago.
  prefs: []
  type: TYPE_NORMAL
- en: "This technique can also be rearranged to sense a single individual\x92s emotions\
    \ and feelings, but you must do these 3 things to achieve this altered form of\
    \ my Empathy technique:"
  prefs: []
  type: TYPE_NORMAL
- en: 1\. You must focus your thoughts on the individual, similar to the way you focused
    your thoughts on the Emotional Atmosphere around you in the technique prior to
    this one.
  prefs: []
  type: TYPE_NORMAL
- en: "2\\. \x93Sense\x94 and \x93feel\x94 your awareness extending out to the individual\
    \ you are trying to sense."
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Allow any emotions and/or feelings, emotional thoughts, etc. to enter your
    heart and/or mind at this point, because whatever you sense in the moment is most
    likely coming from the individual.
  prefs: []
  type: TYPE_NORMAL
- en: "Well, have fun with these 2 techniques but don\x92t use them for malicious\
    \ purpose, because Karma will come back to bite you in your butt!"
  prefs: []
  type: TYPE_NORMAL
