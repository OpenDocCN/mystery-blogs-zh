- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Black Candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色蜡烛
- en: Cauldron (or a large black bowl)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大黑色蜡烛
- en: If you believe that a spell has been cast against you, place a large black candle
    in a cauldron (or a large black bowl). The candle must be tall enough to extend
    a few inched above the cauldron's rim. Affix the candle to the bottom of the cauldron
    with warmed beeswax or the drippings of another black candle so that it will not
    tip over.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你相信自己被施加了咒语，将一根大黑色蜡烛放在铁锅（或一个大黑色碗）中。蜡烛必须高到足以伸出铁锅的边缘几英寸。用温暖的蜜蜡或另一支黑色蜡烛的滴渣将蜡烛固定在铁锅底部，以免倾斜。
- en: Fill the cauldron to the rim with fresh water,without wetting the candle's wick.
    An inch or two of the candle should remain above the water. Deep breathe, meditate,
    clear your mind, and light the candle. Visualize the suspected spell's power as
    residing within the candle's flame. Sit in quiet contemplation of the candle and
    visualize the power flowing and growing with the candle's flame (yes the power
    against you). As the candle burns down, its flame will eventually sputter and
    go out as it contacts the water. As soon as the flame has been extinguished by
    the water, the spell will be dispersed.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将铁锅填满到边缘，不要沾湿蜡烛的灯芯。蜡烛应该在水面上方留下一两英寸。深呼吸，冥想，放空思绪，点亮蜡烛。将怀疑中的咒语力量想象为驻留在蜡烛火焰中。静静地凝视蜡烛，想象力与蜡烛火焰共同流动并增长（是的，对抗你的力量）。当蜡烛烧到底时，火焰最终会发出噼啪声，并在接触水时熄灭。一旦火焰被水熄灭，咒语将被驱散。
- en: Break your visualization of the spell's power; see it explode into dust, becoming
    impotent.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 打破你对咒语力量的想象；看着它爆炸成为尘土，变得无效。
- en: Pour the water into a hole in the ground, a lake or stream. Bury the candle.
    It is done.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将水倒入地面的一个洞，湖泊或溪流中。埋下蜡烛。完成。
