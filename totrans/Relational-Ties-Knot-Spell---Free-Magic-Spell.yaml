- en: '## Casting Instructions for ''Relational Ties Knot Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3 strings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consecration oil, or rose essential oil, jasmine can be exchanged for rose
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: White or pink candle wax
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3 strings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consecration oil, or rose essential oil, jasmine can be exchanged for rose
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: White or pink candle wax
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tie the three strings together. Now bless the cord with a consecration or essential
    oil, preferably one with a love intention.
  prefs: []
  type: TYPE_NORMAL
- en: Next, begin to tie your knots. Tie two strings together. Think upon the strengthening
    bond of the relationship. Think upon the shared blessings within the relationship.
    Next, tie the strings again making sure to use the string that has not yet been
    tied.
  prefs: []
  type: TYPE_NORMAL
- en: When finished, light a white or pink candle and pour the wax onto your knot
    to seal it. This symbolizes the sealed bond with another.
  prefs: []
  type: TYPE_NORMAL
- en: Tie your knots when you wish to strengthen a bond.
  prefs: []
  type: TYPE_NORMAL
- en: This can as well be used for friendship and family.
  prefs: []
  type: TYPE_NORMAL
- en: When the cord is completely knotted, keep it in a romantic area for lovers.
  prefs: []
