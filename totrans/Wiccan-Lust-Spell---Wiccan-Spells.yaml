- en: Principles and Beliefs of Wicca
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 女巫教的原则和信念
- en: Wicca is a modern pagan religious movement that draws inspiration from witchcraft,
    nature worship, and ancient pagan traditions. It is a belief system that emphasizes
    the divine presence in nature and the importance of cultivating a personal relationship
    with the divine. Wiccans follow a set of principles and beliefs that guide their
    spiritual practice and worldview.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫教是一种现代的异教运动，汲取了巫术、自然崇拜和古代异教传统的灵感。这是一个强调自然中神圣存在和培养与神圣的个人关系重要性的信仰体系。女巫们遵循一套原则和信念，指导他们的精神实践和世界观。
- en: The Wiccan Rede
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 女巫法则
- en: The Wiccan Rede is a fundamental principle in Wicca, often summarized as "An
    it harm none, do as ye will." This means that Wiccans strive to act in ways that
    do not cause harm to others or to themselves. It promotes the idea of personal
    responsibility and ethical decision-making. It encourages individuals to consider
    the consequences of their actions and to approach life with kindness and compassion.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Wiccan Rede是Wicca中的基本原则，通常总结为“若无害，而为己所欲”。这意味着Wiccans努力以不伤害他人或自己的方式行事。它提倡个人责任和道德决策。它鼓励个人考虑其行为的后果，并以善良和同情的态度对待生活。
- en: The Threefold Law
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 三重法则
- en: Another important belief in Wicca is the Threefold Law. This law states that
    whatever energy a person puts out into the world, whether positive or negative,
    will come back to them threefold. It emphasizes the concept of karma and the interconnectedness
    of all things. Wiccans believe that by harnessing positive energies and intentions,
    they can create a positive impact not only on themselves but also on the world
    around them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Wicca中另一个重要的信念是三重法则。这一法则规定，一个人无论释放积极的还是消极的能量，都将以三倍的方式返回给他们。它强调了因果报应的概念和万物相互联系的性质。Wiccans相信通过利用积极的能量和意图，他们不仅可以对自己产生积极影响，而且可以对周围的世界产生积极影响。
- en: Deities and Nature Worship
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 神祇与自然崇拜
- en: Wiccans worship a variety of deities, often drawing inspiration from ancient
    pagan gods and goddesses. These deities are seen as embodiments of natural forces
    and energies. Wiccans believe in the divine presence in all things and honor nature
    as a sacred and interconnected web of life. They celebrate the changing seasons
    and lunar cycles, incorporating rituals and ceremonies to attune themselves with
    the rhythms of nature.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Wiccans崇拜各种神祇，通常从古老的异教神和女神中汲取灵感。这些神祇被视为自然力量和能量的具体化。Wiccans相信万物中存在神圣的存在，并尊重自然作为一种神圣和相互联系的生命网络。他们庆祝变化的季节和月相周期，融入仪式和典礼以与自然的节奏调和。
- en: Magic and Ritual
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 魔法和仪式
- en: Magic is an integral part of Wiccan practice. Wiccans believe in the power of
    intention, energy manipulation, and ritual to effect change in their lives and
    in the world. Magic is seen as a tool for personal growth, healing, and spiritual
    transformation. Wiccans use various rituals, spells, and ceremonies to connect
    with the divine, seek guidance, and manifest their desires. They often work with
    elemental correspondences, such as earth, air, fire, and water, to harness specific
    energies for their magical workings.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法是Wicca实践的重要组成部分。Wiccans相信意图的力量、能量操控和仪式可以改变他们的生活和世界。魔法被视为个人成长、愈合和精神转化的工具。Wiccans使用各种仪式、咒语和仪式与神明联系，寻求指导，并实现他们的愿望。他们经常与元素对应物，如土、气、火和水一起工作，以获取特定的能量用于他们的魔法工作。
