  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are ashamed from something or you are even afraid from dark forces or
    else,you can use this magic to get rid of them.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Bannishing Fear and Shame'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 cup of chanted water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1/2 tea spoon of sugar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1/2 tea spoon of salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1/2 lemon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1/2 package of baking soda
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Circle of stones
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 cup of chanted water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1/2 tea spoon of sugar
  prefs:
