- en: 1/2 tea spoon of sugar
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1/2 茶匙糖
- en: 1/2 tea spoon of salt
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1/2 茶匙盐
- en: 1/2 lemon
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1/2 柠檬
- en: 1/2 package of baking soda
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1/2 包苏打粉
- en: Circle of stones
  id: totrans-16
