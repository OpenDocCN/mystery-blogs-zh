- en: Bannishing Fear and Shame
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 驱逐恐惧和羞耻
- en: If you are ashamed from something or you are even afraid from dark forces or
    else,you can use this magic to get rid of them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你为某事感到羞愧或者甚至害怕黑暗力量或其他事物，你可以使用这个魔法来摆脱它们。
- en: '## Casting Instructions for ''Bannishing Fear and Shame'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''驱逐恐惧和羞耻'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
