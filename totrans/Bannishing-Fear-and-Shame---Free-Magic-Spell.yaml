  zh: 石头圈
- en: First have a seat. The circle of stones should be in front of you. Now you chant
    your water (you can make up your own spell for that, it doesn't have to be rhymed)
    and make it holy. Then you add the sugar and the salt and the half lemon. Put
    a spoon in the cup and mix it all up. Then put the baking soda in, not the whole
    package but a little. Then you mix it up again. You say the spell and then you
    drink the potion.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先坐下来。石头圈应该在你面前。现在你念诵你的水（可以随意编一个咒语，不一定要押韵）并让它神圣化。然后加入糖、盐和半个柠檬。用勺子搅拌杯中的混合物。然后加入苏打粉，不是整包，只需少许。再次搅拌。说出咒语，然后喝下这个药水。
- en: You chant three times:"Take my fear away same and easy as at night on my bed
    I lay! Banish this shame,let it just burn in the midnight flame. Now into a brave
    person I turn!"
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你念三遍：“把我的恐惧带走，如同在夜晚躺在床上一样容易！驱逐这羞耻，让它在午夜之火中燃烧。现在我变成一个勇敢的人！”
