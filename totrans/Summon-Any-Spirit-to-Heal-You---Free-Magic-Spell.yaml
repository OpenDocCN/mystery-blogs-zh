- en: This spell can summon any spirit, even people that don't exist!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语可以召唤任何灵魂，甚至是不存在的人！
- en: '## Casting Instructions for ''Summon Any Spirit to Heal You'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''召唤任何灵魂来治愈你''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**First, if you have a wound, lay down and stick up the body
    part that has the wound. If you have an illness, just lay down'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成这个咒语：** **首先，如果你有伤口，请躺下并竖起受伤的身体部位。如果你有疾病，只需躺下'
- en: Next, say this with your eyes closed, ''(First name), (full name), please heal
    my pain/illness.''
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Next, say this with your eyes closed, ''(First name), (full name), please heal
    my pain/illness.''
- en: After saying that, your bandages should feel like they're coming off. If you
    have an illness, you should feel like you're being touched. If you feel one of
    these, that is the healer.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 说完这些话后，你的绷带应该感觉像是脱落了。如果你有疾病，你应该感觉到自己被触摸了。如果你感觉到其中之一，那就是治疗者。
- en: While feeling this, take 3 deep breaths.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: While feeling this, take 3 deep breaths.
- en: When you want them to stop, open your eyes. Thank them. Then you should feel
    better.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当你希望他们停止时，睁开眼睛。感谢他们。然后你应该感觉更好。
