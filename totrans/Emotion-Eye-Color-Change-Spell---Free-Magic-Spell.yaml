- en: 'What 2 Do:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要做什么：
- en: 1\. Write down the color you want to change
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 写下你想要改变的颜色
- en: to with your emotion
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 表达你的情感
- en: '(ex: red eyes - angry, blue eyes - sad, etc..)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: （例如：红眼 - 愤怒，蓝眼 - 悲伤，等等..）
- en: 2\. After that, think of what you made you sad,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在那之后，想想什么让你难过，
- en: angry, etc for each emotion you wrote down
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 愤怒等，针对你写下的每种情感
