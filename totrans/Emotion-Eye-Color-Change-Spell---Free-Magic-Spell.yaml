  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语：
- en: I have emotions
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我有情感
- en: I want my eyes to go with it
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望我的眼睛跟随它
- en: Change my eye color
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 改变我的眼睛颜色
- en: To what expression I do
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我要表达的表情
- en: My eyes to my emotion
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我的情感到我的眼睛
- en: My emotion to my eyes
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我的情感到我的眼睛
- en: Grant me this
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 赐予我这个
- en: After (the time you want spell to work)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 之后（你想让咒语发挥作用的时间）
- en: This shall stay until I reverse
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这将一直持续，直到我反转
- en: So please grant me this
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 所以请赐予我这个
- en: So mote it be
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成为吧
- en: 'Notes:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 注释：
- en: for step 2, after you write the emotions, think of
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第 2 步，当你写下情感后，想想
- en: one time in your life that made you sad like you got bullied,
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一次你生活中让你感到难过的时刻，比如你被欺负了，
- en: angry cause wifi stopped working, happy cause your
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 因为 WiFi 停止工作而生气，因为你开心
- en: school burned down whatever. Do that for each emotion
