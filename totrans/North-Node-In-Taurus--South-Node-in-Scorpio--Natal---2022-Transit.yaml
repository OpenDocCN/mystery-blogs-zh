- en: 'North Node In Taurus, South Node in Scorpio: Natal & 2022 Transit'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金牛座北交点，天蝎座南交点：出生图及2022年过境
- en: 来源：[https://teaandrosemary.com/north-node-in-taurus-south-node-in-scorpi/#0001-01-01](https://teaandrosemary.com/north-node-in-taurus-south-node-in-scorpi/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/north-node-in-taurus-south-node-in-scorpi/#0001-01-01](https://teaandrosemary.com/north-node-in-taurus-south-node-in-scorpi/#0001-01-01)
- en: On January 18th 2022, the North Node entered Taurus while the South Node entered
    Scorpio. The nodes in transit (or in the mundane chart) indicate a significant
    shift globally *and* on a personal level.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年1月18日，北交点进入了金牛座，而南交点进入了天蝎座。过境中的交点（或在世俗图表中）表明了在全球*和*个人层面上的重大转变。
- en: The world’s North Node indicates what will *increase* in society. This isn’t
    necessarily good or bad, but simply shows what values we’re shifting *towards*.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 世界的北交点表明社会将会*增加*什么。这并不一定是好事或坏事，只是简单地显示了我们正在向*什么价值观*转变。
- en: Meanwhile, the sign of the South Node shows where humanity experiences a collective
    *decrease*. You’ll notice that we start to shift *away* from the values of the
    south node and that these sorts of values become less popular globally.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，南交点的星座显示了人类经历集体*减少*的地方。你会注意到我们开始远离南交点的价值观，并且这些价值观在全球范围内变得不那么流行。
- en: 'Other periods when the North Node was in Taurus and the South Node was in Scorpio:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其他北交点在金牛座和南交点在天蝎座期间：
- en: April 2003 – December 2004
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2003年4月 - 2004年12月
- en: September 1984 – April 1986
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1984年9月 - 1986年4月
- en: February 1966 – August 1967
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1966年2月 - 1967年8月
- en: August 1947 – January 1949
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1947年8月 - 1949年1月
- en: If you’re at least 18 years old, you have experienced this transit at least
    once. Many of these past experiences may repeat, though there will be some differences
    on a global level.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你至少18岁，你至少经历过这一过境。许多这些过去的经历可能会重复，尽管在全球层面上会有一些不同。
- en: 'North Node In Taurus (South Node In Scorpio) Natal:'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金牛座北交点（天蝎座南交点）出生图：
- en: With your natal South Node in Scorpio, you have a lot of deep-seated hurt and
    trauma, either from your childhood or your past life. When you experienced pain
    as a child, you learned that your deep emotional nature helped you feel in control.
    You held onto hurts as a way to cope with what was happening.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有你的天蝎座南交点，你可能有很多深藏的伤痛和创伤，无论是来自你的童年还是你的前世。当你在孩提时期经历痛苦时，你学会了你的深情感性帮助你感到控制。你通过保留伤害来应对正在发生的事情。
- en: Now, you probably react defensively towards others and might push others away
    in order to hold onto this hurt. You might not even be conscious of your reactions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能对其他人采取防御性的反应，并可能会推开其他人，以保持这种伤害。你可能甚至没有意识到自己的反应。
- en: With South Node in Scorpio, you have a *lot* of deep-seated fear that you’ve
    pushed down into your unconscious mind. This makes it difficult to heal. You don’t
    even know *why* you snap; this is just your normal reaction. However, these reactions *really*
    happen because you’re afraid of the trauma and pain you experienced that created
    your South Node.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由于天蝎座南交点，你把许多深藏的恐惧推到了潜意识中，这使得愈合变得困难。你甚至不知道*为什么*你会发脾气；这只是你正常的反应。然而，这些反应确实发生，因为你害怕造成你的南交点的创伤和痛苦。
- en: When your South Node in Scorpio gets triggered, you tend to “sting” like a Scorpion.
    You might find it hard to control your emotional nature once it emerges.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的天蝎座南交点被触发时，你倾向于像蝎子一样“刺”。一旦你的情感性质显现出来，你可能会发现很难控制。
- en: To heal your South Node in Scorpio, you must first embrace your North Node in
    Taurus. It is through this grounding, stabilizing energy that you can begin to
    access the pain that sits in your unconscious mind. One cannot exist without the
    other.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要治愈你的天蝎座南交点，你必须首先接纳你的金牛座北交点。正是通过这种扎根、稳定的能量，你才能开始接触潜藏在你无意识中的痛苦。一个不能离开另一个存在。
- en: Taurus will teach you to *understand* and *control* your emotions instead of
    shoving them down. When you push your emotions away, they’re likely to bubble
    up at inopportune times. Taurus prefers to deal with the emotions head-on before
    they get out of control.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座将教会你*理解*和*控制*你的情绪，而不是把它们推开。当你把情绪推开时，它们很可能会在不合时宜的时候冒出来。金牛座更喜欢在情绪失控之前直面处理这些情绪。
- en: It’s also important that you use your North Node in Taurus to understand the
    cycle of money and material things. Unlike Scorpio, Taurus does not need to hold
    onto things with an iron fist. Taurus understands that money and possessions flow
    through the energy all around us. Through Taurus, you can learn to harness this
    energy and create a life of true abundance without needing to cling tightly to
    anything.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，你需要利用金牛座的北交点理解金钱和物质事物的循环。与天蝎座不同，金牛座无需紧紧抓住事物。金牛座明白金钱和财物通过我们周围的能量流动。透过金牛座，你可以学会利用这种能量，创造真正丰富的生活，而无需紧紧抓住任何事物。
- en: You might now try to collaborate with others or find ways to work with people
    in order to gain shared resources. However, your North Node in Taurus will push
    you to make your *own* way in the world. Scorpio keeps you afraid and hurts your
    confidence, making you think that you can’t learn the necessary skills to go it
    alone; it keeps you in the dark. But Taurus will empower you and show you that
    you *can* learn anything through simply trying.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可能会尝试与他人合作或寻找与人合作以获取共享资源的方法。然而，金牛座的北交点将推动你在世界上走出*自己*的道路。天蝎座让你感到恐惧，损害了你的信心，让你认为自己无法学习独自前行所需的技能；它让你陷入黑暗。但是金牛座会赋予你力量，并告诉你，通过简单尝试，你*能够*学会任何事情。
- en: Taurus is a very practical sign while Scorpio gets stuck in emotions. If you
    feel your Scorpionic side tell you that you *need* someone else to succeed or
    that you don’t have what it takes, push towards Taurus. Remember that you can
    do anything as long as you’re willing to put the time and effort in. No one is
    a natural when they first begin.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座是一个非常实际的星座，而天蝎座则陷入情绪中。如果你的天蝎座一面告诉你，你*需要*依赖别人才能成功，或者你没有足够的能力，那就向金牛座迈进吧。记住，只要你愿意付出时间和努力，你就能做任何事情。没有人在开始时是天生的能手。
- en: Be careful that you don’t try to amass wealth or power through *using* other
    people. You see this as a way to “survive” and may not be able to notice when
    you’re hurting others. In fact, when you try to do this, you’ll hit road block
    after road block. The only way forward is to put the effort in and learn the skills
    you need *yourself* instead of using others. Your survival skills are no longer
    necessary as they once were. Bless these coping mechanisms and release them.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心，不要通过*利用*他人来积累财富或权力。你可能视此为“生存”的一种方式，可能无法意识到你何时在伤害他人。事实上，当你试图这样做时，会一路遇到障碍。前进的唯一方式是付出努力，学习你*自己*需要的技能，而不是利用他人。你的生存技能不再像过去那样必要了。祝福这些应对机制，并释放它们。
- en: In this lifetime, you need to focus on slow, consistent growth within yourself.
    The turtle really does win the race here!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一生中，你需要专注于自己内在的缓慢而持续的成长。这里真的是乌龟赢得比赛的地方！
- en: North Node in Taurus is all about looking inward. With South Node in Scorpio,
    you held onto hurts and used them against people. You may have even manipulated
    others unconsciously or were unable to let painful events go. Ultimately, this
    was a way to avoid the painful feelings *inside* of yourself. Now, North Node
    in Taurus pushes you to focus on your *own* feelings and reactions, to change
    your life from the inside.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座的北交点关乎向内看。拥有天蝎座的南交点，你抓住伤害，并利用它们对付人们。你甚至可能在无意识中操纵他人，或者无法释放痛苦的事件。最终，这是一种避免面对自己内心痛苦感觉的方式。现在，金牛座的北交点推动你专注于*自己*的感受和反应，从内部改变你的生活。
- en: It’s time to take responsibility for your actions and grow into the adult that
    Taurus will allow you to be. *You* have all the power you need to feel and control
    your emotions *and* manifest the life you want. With your South Node in Scorpio,
    you’re used to relying on others to manage your emotions and your material needs.
    Now, it’s time to do this work yourself. This will help you develop a deeper sense
    of self and push you to realize that you can be successful all on your own. You
    may believe that you don’t have what it takes, but North Node in Taurus is here
    to tell you that you *do*.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候对自己的行为负责，并成为金牛座允许你成为的成年人。*你*拥有所有需要的力量来感知和控制你的情绪，并实现你想要的生活。拥有天蝎座的南交点，你习惯于依赖他人来管理你的情绪和物质需求。现在，是时候自己去做这些工作了。这将帮助你培养更深的自我意识，并推动你意识到，你可以独立取得成功。你可能相信自己没有足够的能力，但是金牛座的北交点在这里告诉你，*你有*。
- en: Try to make every emotion, decision, and action *conscious* with North Node
    in Taurus. At first, you’ll find that you live your live on an unconscious level
    because you don’t want to look at what’s inside of you. It may be scary or painful
    to face your deepest, darkest feelings, but it’s also necessary. Find a consistent
    routine to deal with your inner child and stick to it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让每一种情绪、决定和行动都*有意识*地面对，因为北交点在金牛座。起初，你会发现自己生活在无意识的层面上，因为你不想面对内心深处的东西。直面你最深、最黑暗的感受可能既吓人又痛苦，但这也是必要的。找到一个持续的日常安排来处理你的内心孩童，并坚持下去。
- en: 'This is how you will manifest real stability in your life. The power is inside
    of *you* to do this: no one else can create the life you want for you. Eventually,
    you will learn that there is no “winning” or “losing” in life. These are false
    beliefs that you took on for coping mechanisms but they no longer serve you. Instead,
    aim for a sense of peace and balance. You will especially need balance in the
    house where your North Node in Taurus sits, while many of your struggles will
    appear in the house where your South Node in Scorpio sits.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你在生活中实现真正稳定的方式。力量在于*你*内部去实现这一点：没有人可以为你创造你想要的生活。最终，你会学会生活中没有“赢家”或“输家”的概念。这些是你采用的应对机制的虚假信念，但它们不再为你提供帮助。相反，追求内心的平和和平衡。你特别需要在北交点在金牛座的宅邸里找到平衡，而许多挑战可能会出现在南交点在天蝎座的宅邸中。
- en: 'North Node In Taurus (South Node In Scorpio) Transit:'
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金牛座北交点（天蝎座南交点）的过境：
- en: During the last few years, the North Node has been in Gemini and the South Node
    is in Sagittarius. This period focused intensely on communication, travel, and
    legal matters. It’s clear that the collective has integrated these subjects into
    daily life over the past few years!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年里，北交点在双子座，南交点在射手座。这段时期强调了沟通、旅行和法律事务。显然，集体在过去几年里已经把这些主题融入了日常生活中！
- en: Now, we are shifting into a new axis as the North Node shifts into Taurus and
    the South Node into Scorpio.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，随着北交点进入金牛座，南交点进入天蝎座，我们正在转向一个新的轴线。
- en: The Taurus/Scorpio axis is much more material. It represents our material goods,
    resources, currency, and everything that we value on a tangible level. This axis
    is also stabilizing (as a fixed axis while the Gemini/Sagittarius axis is mutable)
    and focuses more on daily life instead of the big “world” issues.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座/天蝎座轴线更多关注物质。它代表我们的物质财富、资源、货币，以及我们在有形层面上珍视的一切。这个轴线也更稳定（作为一个固定轴线，而双子座/射手座轴线是变动的），更专注于日常生活而不是大“世界”问题。
- en: In some ways, North Node in Taurus will give us a sense of predictability. As
    you find yourself moving through this axis, you’ll notice that you start to work
    on cultivating an abundant life day by day. You’ll move towards the things that
    give you peace and away from any deep emotional pain or hurt.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些方面，金牛座北交点会给我们一种可预测性的感觉。随着你在这一轴线上的移动，你会发现自己开始每天努力创造丰盛的生活。你会朝着给你平静的事物前进，远离任何深刻的情感痛苦或伤害。
- en: Taurus moves towards what it *enjoys*. You’ll start to discover the small things
    in life that make you happy and will do them more often. You’ll also develop a
    greater sense of attunement to your physical body. For this reason, North Node
    in Taurus often indicates a return to “whole” foods from the earth and to a more
    natural way of living.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座朝向它*享受*的事物。你将开始发现生活中让你快乐的小事，并会更经常地去做这些事情。你也会对自己的身体有更强的调适感。因此，金牛座北交点通常表示回归到来自大地的“完整”食物，回归到更自然的生活方式。
- en: When the North Node is in Taurus, *everything* becomes more “simple.” Unlike
    the chaos of Gemini/Sagittarius, Taurus will push you towards the basics. It will
    cut through all the high-level information to show you what you *need* in life.
    Taurus is practical and does not enjoy flourishes.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当北交点在金牛座时，*一切*变得更“简单”。不像双子座/射手座的混乱，金牛座会推动你朝向基础。它会穿透所有高层次的信息，向你展示生活中你*需要*的东西。金牛座务实，不喜欢华丽。
- en: You may find that North Node in Taurus pushes you “away” from the world, or
    at least from the constant communication that comes with today’s technology. You
    might want to reconnect with the earth, to spend more time in nature, to focus
    on cooking, or to better connect with your body.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会发现，北交点在金牛座会把你“远离”世界，或者至少是远离今天技术带来的不断沟通。你可能想要重新与大地连接，花更多时间与自然接触，专注于烹饪，或者更好地与你的身体建立联系。
- en: However, you may also want to cultivate a sense of stability with North Node
    in Taurus. You’ll find that you want your life to be your *own* and will make
    moves towards getting out of debt. Taurus doesn’t want to owe anyone!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可能也想在金牛座的北交点中培养稳定感。你会发现，你希望生活是你自己的，会采取行动摆脱债务。金牛座不想欠任何人！
- en: The North Node in Taurus asks you to look who at who you are in a material,
    physical way. It brings you back down to earth and grounds you, showing you how
    to function on your own without needing anyone else. Collectively, the North Node
    in Taurus often pushes us to become more self-reliant.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座的北交点要求你从物质、身体的角度看待自己。它把你带回现实，让你扎根于土地，向你展示如何独立运作，不需要任何人。总体而言，金牛座的北交点常常推动我们变得更加自给自足。
- en: In the past, you may have struggled to enjoy the “little things” in life because
    of your trauma, hurt, or pain (South Node in Scorpio). Now is the time to deal
    with and release this trauma. Taurus here teaches you that *sitting* in your trauma
    only causes more pain. Instead, cultivate the life you want. This transit will
    push *you* to make things happen for yourself instead of relying on other people.
    No one can change your life but you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，由于你的创伤、伤痛或痛苦（天蝎座的南交点），你可能曾经很难享受生活中的“小事”。现在是处理和释放这些创伤的时候了。在这里，金牛座教导你，*停留*在你的创伤中只会带来更多的痛苦。相反，培养出你想要的生活。这段过境将*推动*你自己去实现事物，而不是依赖别人。没有人能改变你的生活，只有你自己能够。
- en: Luckily, the energy of the South Node in Scorpio transit enables you to do this.
    It allows you to release anything that’s haunting you, the sense of victimization,
    and grief that hides deep within your psyche. During this transit, you’ll find
    yourself releasing any deep, dark emotions that you’ve been holding onto.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，天蝎座的南交点过境的能量使你能够做到这一点。它让你释放那些困扰你的东西，那些隐藏在你心灵深处的受害感和悲伤。在这段过境中，你会发现自己释放了你一直保留的任何深层、黑暗的情感。
- en: If you choose to do the work, you’ll find that the North Node in Taurus teaches
    you how to let life *flow*. The evolved Taurus understands the energy of money,
    material things, and the body, and does not need anyone else to “get” or own these
    things. Instead, they simply flow in and out of one’s life at an equal and abundant
    rate.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择付出努力，你会发现金牛座的北交点教会你如何让生活*流动*。进化的金牛座了解金钱、物质和身体的能量，并不需要依赖他人来“获取”或拥有这些东西。相反，它们只是在你的生活中以一个平等丰盛的速率流进流出。
- en: 'North Node In Taurus (South Node In Scorpio) 2022 Predictions:'
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2022年金牛座的北交点（天蝎座的南交点）预测：
- en: Not only do the North/South Nodes indicate personal growth through transits,
    but they can also show you how the *world* will grow and change on a collective
    level.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅北/南交点通过过境表明个人的成长，它们还可以展示出世界在集体层面上将如何成长和改变。
- en: As you can imagine, the North Node in Taurus transit will push people towards
    a different *material* way of living. During this next transit, I see a push towards
    “natural” life, self-reliance, and off-grid living. Taurus is all about fulfilling
    one’s desires through the *self* rather than the collective, so it makes sense
    to me that this transit will mean movement towards self-reliance in general.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可以想象的那样，金牛座的北交点会推动人们朝着不同的物质生活方式迈进。在接下来的这段时间里，我看到了对“自然”生活、自给自足和离网生活的推动。金牛座是通过*自我*而非集体来实现欲望，所以我觉得这种过境将意味着总体上朝向更加自给自足的方向发展。
- en: I also think that the North Node Taurus in transit indicates a movement towards
    the “simple” life. People will collectively move away from social media and virtual
    atmospheres. They will want to reconnect with nature and go back to the more “peasant-like”
    activities that are so natural to our bodies.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我也认为，金牛座的北交点过境表明了朝向“简单”生活的运动。人们将集体远离社交媒体和虚拟环境。他们将希望重新与自然联系，并回归更加“农民式”的自然活动。
- en: With the South Node in Scorpio transit, there will be a decrease the collective
    anger and hurt. We will see less aired resentments from public figures and from
    society as people become more autonomous, at least during this transit.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 随着天蝎座的南交点过境，集体中的愤怒和伤害会减少。我们将看到来自公众人物和社会的不满情绪减少，因为人们变得更加自治，至少在这段过境期间是这样。
- en: However, I definitely see financial issues reaching some sort of climax. Not
    only are there *many* other indicators for financial issues in this next year,
    but Taurus and Scorpio both revolve around the idea of material resources, banking,
    and debt. There will be a release of debt (Scorpio) and a push towards autonomy
    (Taurus) though this release might be painful in nature. I would expect to see
    the end of certain types of debt that we’ve come to believe are normal.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我确实看到财务问题将达到某种高潮。不仅在接下来的一年中还有*许多*其他指标表明财务问题，而且金牛座和天蝎座都围绕着物质资源、银行业务和债务展开。将会有债务的释放（天蝎座）和朝向自治（金牛座）的推动，尽管这种释放可能是痛苦的。我预计会看到一些我们认为是正常的某些类型债务的终结。
- en: There will also be a large focus on natural resources. Based on the rest of
    the year’s chart, it seems to me that a *lack* of natural resources (provided
    by the government or other large organizations via Scorpio) will push people to
    become more self-reliant (Taurus) and take matters into their own hands.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 还将大量关注自然资源。根据今年剩余时间的图表，我觉得政府或其他大型组织提供的自然资源的*匮乏*将推动人们更加自给自足（金牛座），并自行解决问题。
- en: Restructuring will be a big theme during this upcoming North Node in Taurus
    transit. Not only will the collective values change, but there may also be a push
    towards restructuring governments and the financial system. We may also experience
    changes in regulations regarding the environment. Expect the big systems to shift
    with these fixed nodal signs.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在即将到来的金牛座北交点期间，重组将是一个重要主题。不仅集体价值观将发生变化，还可能会推动对政府和金融系统的重组。我们还可能会经历环境法规的变化。随着这些固定交点的变化，预期大型系统将发生转变。
- en: In this next transit, the focus will be on money and material goods (including
    natural resources) instead of on trauma and social structure. Not only will this
    be the highlight politically (and probably what drives these next few elections),
    but people will find that they start thinking about these things more on a personal
    level.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的这段时间里，重点将放在金钱和物质财富（包括自然资源）上，而不是创伤和社会结构。这不仅将在政治上成为重点（可能也是驱动接下来几次选举的原因），而且人们会发现自己在个人层面上开始更多地考虑这些事情。
- en: While some people on a personal level will still be working with personal trauma
    and social structure, the North Node in Taurus transit simply indicates that you’ll
    see *less* of this collectively. This is already evident in the news right now
    as the focus is on tangible assets and less on scandals, hidden truths, and social
    structure.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在个人层面上，仍然有人在处理个人创伤和社会结构问题，但金牛座北交点的经过表明，集体上我们将*更少*看到这些。正如当前新闻中所明显的那样，焦点已经转向了有形资产，而不是丑闻、隐藏的真相和社会结构。
- en: The North Node in Taurus transit does indicate stabilization *after* a period
    of restructuring. Things will have a clear “end” when the process of restructuring
    is finished and we’ll all know where we stand. However, there will definitely
    be some upheavals along the way, especially when the North Node in Taurus conjuncts
    Uranus. I would definitely expect to see some *massive* changes regarding currency,
    debt, and natural resources. If at all possible, push towards self-reliance now
    since that is where the world is heading with these nodes.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座北交点确实表明，在重组期之后会出现稳定。当重组过程结束时，事物将有一个明确的“结局”，我们都将知道自己的立场。然而，在此过程中肯定会有一些动荡，特别是当金牛座北交点与天王星相位时。我肯定会预期在货币、债务和自然资源方面看到一些*巨大*的变化。如果可能的话，现在就朝自给自足的方向努力，因为这是这些交点正在推动世界前进的方向。
