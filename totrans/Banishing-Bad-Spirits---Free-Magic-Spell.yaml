- en: Banishing Bad Spirits - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 驱逐邪灵 - 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/banishing_spells/25948/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/banishing_spells/25948/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/banishing_spells/25948/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/banishing_spells/25948/page.html#0001-01-01)
- en: Here is what I have to say, and here are the instructions that I will give you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我有话要说，我会给你们指示。
- en: These are the things that Jehovah, the God of Armies, hates.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 耶和华万军之神憎恨的事物如下。
- en: Galatians 5:19
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 加拉太书 5:19
- en: Now the works of the flesh are plainly seen, and they are sexual immorality,
    uncleanness, brazen conduct,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在肉体的行为是明显可见的，它们是淫乱、不洁、放肆，
- en: Galatians 5:20
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 加拉太书 5:20
- en: idolatry, spiritism, hostility, strife, jealousy, fits of anger, dissensions,
    divisions, sects,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 偶像、巫术、敌意、争竞、嫉妒、忿怒、纷争、分裂、宗派，
- en: Galatians 5:21
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 加拉太书 5:21
- en: envy, drunkenness, wild parties, and things like these. I am forewarning you
    about these things, the same way I already warned you, that those who practice
    such things will not inherit God's Kingdom.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 嫉妒、醉酒、放荡的宴会，以及诸如此类的事物。我在此警告你们这些事物，同样地，我已经警告过你们，那些做这些事情的人必不会承受上帝的国。
- en: These are on the other hand, are things that he loves.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些反而是他喜爱的。
- en: Galatians 5:22
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 加拉太书 5:22
- en: On the other hand, the fruitage of the spirit is love, joy, peace, patience,
    kindness, goodness, faith,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，灵的果子是爱、喜乐、平安、忍耐、恩慈、良善、信实，
- en: Galatians 5:23
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 加拉太书 5:23
- en: mildness, self-control. Against such things there is no law.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 温和、自制。这些事物没有律法可制约。
- en: Have faith, and pray here in a way that I pray.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要有信心，在这里像我一样祈祷。
- en: '"Oh Jehovah, the one true living God, please help me deal with these wicked
    spirits that I''ve been accursed by. PLEASE grant me Holy Spirit to deal with
    these problems. I would like to ask for forgiveness of my sins and mistakes by
    Christ Jesus'' ransom sacrifice, and in his name I would like to ask for all things
    and pray. Amen. So let it be."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，耶和华，唯一真实的活神，请帮助我处理这些邪恶灵魂，我已经被其诅咒。请赐予我圣灵来处理这些问题。我要求基督耶稣的赎罪祭来请求宽恕我的罪过和错误，并以他的名义请求一切并祈祷。阿们，就这样成全。”
- en: However, prayer to Jehovah the God of Armies, the God of Love, is a privilege.
    Try your best to only pray to him and no one else, and to follow his conduct as
    I previously stated from his Bible. It is my prayer that you, dear reader, find
    this and have a happier, healthier life.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，向万军之耶和华神、爱的神祷告是一种特权。尽你最大的努力只向他祷告，不要祷告别人，并按照我之前从他的圣经中所陈述的来遵循他的行为。我祈祷你，亲爱的读者，找到这些并拥有更幸福、更健康的生活。
- en: 'Also, try to avoid praying for what you want, pray for Jehovah''s Spirituality
    or Holy Spirit to be with you to make decisions to make him happy, and pray for
    the poor, the crippled, the lame. Once you''ve become closer to Jehovah God, he
    may begin to speak to you. Be sure to listen to what he says, because if you do
    not he may grow indignant with you because he''s only trying to help you. Pray
    constantly for whatever issue you may face, and try to avoid things he does not
    approve of and try and gather together as much as you can of what he does approve
    of, such as the following : love, joy, peace, patience, kindness, goodness, faith,
    mildness, and self-control. Be sure to pray for what you believe is right after
    praying for his spirit to guide you, and only then after you gather a bunch of
    those good qualities would I recommend to pray for what you want.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，尽量避免为自己所需祈祷，而是为了让耶和华的灵或圣灵与你同在，帮助你做出使他高兴的决定，并为贫穷、跛足、瘸腿的人祈祷。一旦你与耶和华神更加亲近，他可能开始与你交谈。务必倾听他的话语，因为如果你不听，他可能会对你愤怒，因为他只是想帮助你。不断为你面临的任何问题祈祷，并尽量避免他不赞成的事物，尽力聚集他认可的事物，如爱、喜乐、平安、忍耐、恩慈、良善、信实、温和和自制。确保在为他的灵指引你祈祷后，再为你认为正确的事情祈祷，然后再祈求你所想要的东西。
- en: Whatever you do, do not curse Him, do not hate Him, and do not pray for your
    will, but for his.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你做什么，都不要诅咒他，也不要恨他，也不要为你的意愿祈祷，而是为他的意愿祈祷。
- en: I pray for you now that you will find this and this will help you in your daily
    lives, because it's helped me. I hope that you will continue walking in faith
    with Jehovah, the God of Love. Amen. So let it be.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在为你们祈祷，愿你们能找到这些并在日常生活中得到帮助，因为这帮助了我。我希望你们能继续与爱的上帝耶和华同行。阿们，就这样成全。
