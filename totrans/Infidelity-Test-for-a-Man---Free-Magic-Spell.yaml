- en: First thing in the morning, serve him breakfast. In bed or in the kitchen. Set
    the box of corn flakes right in front of his face so he can clearly see the logo,
    the rooster. Pour the cereal in the bowl and ask him if he's still seeing the
    other woman.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 早上第一件事，为他准备早餐。无论是在床上还是厨房。把玉米片盒子放在他的面前，这样他可以清楚地看到标志，那只公鸡。把谷物倒入碗里，问他是否还在见那个女人。
- en: Peel the banana and tell him you wish he'd stop. Slice the banana into the bowl,
    this is a good time to mention an article you read about John Bobbitt if you wish
    and both know who he is. Gently kiss him on the forehead and tell him you love
    him as you drop the strawberries in the bowl. As you pour the milk, tell him to
    think of the children, if you have them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 剥掉香蕉皮，告诉他你希望他停下来。把香蕉切成碗里，如果你愿意并且双方都知道约翰·鲍比特是谁，现在是提到他的文章的好时机。温柔地吻他的额头，告诉他你爱他，然后把草莓放进碗里。倒入牛奶时，告诉他要为孩子着想，如果你们有孩子的话。
- en: Then sit quietly as he eats. If the last piece of fruit he eats is a banana,
    within one year he will leave you for her. If it's strawberry, he will end the
    affair. If its both, he will not end the affair but not leave you either.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后安静地坐在他吃东西的旁边。如果他最后吃的一块水果是香蕉，在一年内他会因她离开你。如果是草莓，他会结束这段外遇。如果两者都有，他既不会结束外遇也不会离开你。
