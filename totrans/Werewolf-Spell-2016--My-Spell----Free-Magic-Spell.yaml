- en: 'What To Do: Go Out Side On Full Moon Hold The Belt While Letting The Moon Shine
    On You And The Belt Chant This'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该怎么做：在满月时出门，拿着腰带，让月光照射在你和腰带上，同时吟唱这个咒语
- en: 'Spell: I Call On The Power Of The Moon To Make Me Into A Werewolf, Sharp Long
    Claws, Sharp Long Canines Strong Enough To Rip Off A Vampires Head Or Anything
    Else, Soft Fur The Colors Of (The Color Or Colors Fur), (Yellow Or Red) Glowing
    Eyes, Good Vision In The Night, Running Super Fast, This Transformation Shall
    Come To Me In 2 Nights So Mote It Be!!!!'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语：我呼唤月亮的力量，让我变成狼人，尖锐的长爪，尖锐的长犬牙足以撕裂吸血鬼的头颅或其他任何东西，毛发柔软，颜色为（毛发的颜色或颜色），（黄色或红色）发光的眼睛，夜间视力良好，奔跑超快，这种转变将在2个晚上降临于我，如此成就！！！
- en: Say That As Many Times You Need To Then Put On The Belt
  id: totrans-17
  prefs: []
