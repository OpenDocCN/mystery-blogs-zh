  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 六杯牌塔罗牌含义简单解释 - Wicca工艺
- en: 来源：[https://craftofwicca.com/the-six-of-cups-tarot-card-meanings-explained-simply/#0001-01-01](https://craftofwicca.com/the-six-of-cups-tarot-card-meanings-explained-simply/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-six-of-cups-tarot-card-meanings-explained-simply/#0001-01-01](https://craftofwicca.com/the-six-of-cups-tarot-card-meanings-explained-simply/#0001-01-01)
- en: Today we’ll cover the meaning and interpretation of the Six of Cups tarot card.
    This is a part of a deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将深入探讨六杯牌塔罗牌的含义和解释。这是关于塔罗牌的深入系列的一部分，详情请访问 [tarot](https://craftofwicca.com/tarot/)。
- en: '## Summary'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 摘要'
- en: '| Category | Meaning |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 类别 | 含义 |'
- en: '| --- | --- |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright | Nostalgia, memories, childhood, innocence, happiness |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 直立 | 怀旧、回忆、童年、无辜、幸福 |'
- en: '| Reversed | Stuck in the past, inability to move on, naivety |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 逆位 | 固守过去，无法前进，天真 |'
- en: '| Astrology | Sun in Scorpio |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 占星术 | 太阳在天蝎座 |'
- en: '| Love | Reconnecting with past partners or friends, happy memories |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 重拾与过去伴侣或朋友的联系，美好的回忆 |'
- en: '| Career | Finding a job or career that brings joy and happiness |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 找到带来喜悦和幸福的工作或职业 |'
- en: '| Finances | Receiving unexpected financial help or gifts |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 收到意外的财务帮助或礼物 |'
- en: '| Past | Childhood memories or events from the past |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 童年的回忆或过去发生的事件 |'
- en: '| Present | Enjoying the present moment, being in the company of loved ones
    |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 享受现在的时刻，与所爱之人在一起 |'
- en: '| Future | A time of happiness and joy, finding comfort in the past |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 幸福和喜悦的时光，从过去中找到安慰 |'
- en: The Six of Cups tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 六杯牌塔罗牌描述
- en: The Six of Cups in the Tarot typically depicts a young child, often a child
    prince or princess, offering or receiving a cup filled with flowers.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 六杯牌在塔罗牌中通常描绘了一个年幼的孩子，经常是一个王子或公主，提供或接收装满鲜花的杯子。
- en: The child is often depicted as standing in a garden or a courtyard with a peaceful,
    nostalgic, or sentimental mood. The background of the card often shows a castle
    or a large building, which represents the child’s past or heritage.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子经常被描绘站在一个有着平静、怀旧或感伤情绪的花园或庭院中。卡片的背景通常显示一座城堡或大建筑，代表着孩子的过去或遗产。
- en: The flowers in the cup often symbolize nostalgia and a longing for the past.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 杯子中的花通常象征着怀旧和对过去的向往。
- en: The card may also depict a sense of innocence, purity, and nostalgia. The number
    6 often represents balance, harmony, and nurturing.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这张卡片可能还描绘了一种无辜、纯洁和怀旧的感觉。数字6通常代表平衡、和谐和养育。
- en: Together, the imagery on the Six of Cups card suggests a sense of nostalgia
    for a happier, simpler time, and a longing to return to a state of innocence and
    purity.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图像上的六杯牌共同暗示了对更幸福、更简单时光的怀旧，以及渴望回归无辜和纯洁状态。
- en: '## The Six of Cups card keywords'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '## 六杯牌关键词'
