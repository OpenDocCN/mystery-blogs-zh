- en: '## Casting Instructions for ''Communication with your Spirit Guide'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Once you''re completely relaxed, visualize yourself walking
    down a street. The street splits off into two paths: one to the forest, and one
    to the city. Take the path to the forest.You enter it, and begin to notice the
    sensations of the forest. The liveliness, the flowers covering the grounds, the
    songs of the birds.'
  prefs: []
  type: TYPE_NORMAL
- en: Start to notice a large body of water to your right, and turn to it. Before
    it, lays a circle of stones. Enter the circle. Once you have done this, you will
    feel peace. Bliss. You are happy. Close your eyes and bask in this warmth, and
    happiness.
  prefs: []
  type: TYPE_NORMAL
- en: After a few minutes, you notice a shadow hovering over you. Open your eyes.
    When you are ready to see, you will see your spirit guide. Connect to them, get
    to know them. At the end, thank your spirit guide for coming to visit you.
