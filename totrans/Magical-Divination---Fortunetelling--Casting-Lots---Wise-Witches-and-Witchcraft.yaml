- en: 'Magical Divination & Fortunetelling: Casting Lots - Wise Witches and Witchcraft'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 魔法占卜与占卜：抽签 - 明智的女巫和巫术
- en: 来源：[https://witchcraftandwitches.com/divination-fortune-telling/magical-divination-fortunetelling-casting-lots/#0001-01-01](https://witchcraftandwitches.com/divination-fortune-telling/magical-divination-fortunetelling-casting-lots/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/divination-fortune-telling/magical-divination-fortunetelling-casting-lots/#0001-01-01](https://witchcraftandwitches.com/divination-fortune-telling/magical-divination-fortunetelling-casting-lots/#0001-01-01)
- en: “The cast lot puts an end to strife And decides between the mighty ones.”
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “抽签了用以止息争端，定出权势者间的分界。”
- en: '**– Proverbs 18:18**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**–箴言18：18**'
- en: The phrase “The die is cast” owes its inception to the ancient art of lot casting.
    Our ancestors cast lots using dice, beans, bones and other small objects. The
    outcome of these castings determined many things from forecasting a battle’s success
    and elected leaders to resolving inheritances and even choosing a prisoner’s sentence.
    Even tossing a coin is a type of binary lot casting! Yes or no? Stay or Go?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 短语“骰子已投”起源于古老的抽签术。我们的祖先使用骰子、豆子、骨头和其他小物件来抽签。这些抽签的结果决定了很多事情，从预测战争的成功和选举领导人，到解决遗产问题，甚至决定囚犯的刑罚。甚至抛硬币也是一种二元抽签！是或否？留下还是离开？
- en: Lot Casting for Modern Witches and Pagans
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现代女巫和异教徒的抽签术
- en: Try lot casting yourself. First, determine a suitable medium for it. I suggest
    choosing a durable medium like dried dyed beans, colored popcorn kernels, game
    board dice or tokens, runes, wood slices, or even perhaps nuts and bolts. Also,
    locate a piece of soft, natural cloth that measures at least 12” x 12” and draw
    a good-sized circle on it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 试着自己进行抽签。首先，确定一个适合的介质。我建议选择耐用的介质，如干燥染色豆、彩色玉米粒、游戏棋子骰子或象征代币、符文、木片，甚至坚果和螺栓。此外，找到一块至少
    12"x12" 的软质自然布，在上面画一个相当大的圆。
- en: Some cast [**divination systems**](https://witchcraftandwitches.com/divination-fortune-telling/divination-types-and-practices/),
    like runes, have a specific interpretive value already assigned. If you’re putting
    together a personalized collection of symbolic items you’ll probably want at least
    five. Each additional token increases the randomness of the reading and the potential
    interpretive value.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有些抽签系统，例如符文，已经有特定的解释价值。如果您正在组建一个个性化的象征物品收集，您可能至少需要五个。每增加一个代币都会增加读数的随机性和潜在的解释价值。
- en: '**Symbolism and Meaning of the Lots**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**抽签的象征和意义**'
- en: No matter the medium you’ve chosen, it’s important to predetermine what each
    token in the set means, and if that meaning will change depending on where the
    token lands on your casting cloth. Make notes of the associations in your **Book
    of Shadows** to maintain congruity from reading to reading. While the consideration
    and notation process takes a little time, is well worth the effort. The more you
    ponder and refine your divination tool, the better you will understand it, and
    the better it will work for you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择了什么介质，事先确定集合中每个代币的意义至关重要，而且如果代币落在抽签布上的位置会改变意义。在你的**影子之书**中记录好这些关联，以保持从一次读数到另一次读数的一致性。虽然考虑和注释需要一些时间，但非常值得。你越是考虑和完善你的占卜工具，你就会越了解它，它也会越适合你的使用。
- en: '**A Test Run**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**试运转**'
- en: '[wisew_rectangle_large align=”left”]Hold the symbolic tokens you’ve chosen
    in a bowl or bag over the casting surface. Shake them thoroughly with your eyes
    closed while thinking of a question. After a few moments of thought randomly release
    a few, or all, of the objects to the surface of the cloth. Anything that falls
    outside the circle is not interpreted.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[wisew_rectangle_large align=”left”]将你选择的象征代币放在一个碗或袋子里，摇晃它们并闭上眼睛，想着一个问题。在一段思考的时间后，随机释放一些或所有物品到布表面上。任何落在圈外的都不会被解释。'
- en: Generally speaking, objects that land close to you represent present concerns,
    pressing matters, or close family and friends. Those further away from you in
    the circle represent future situational actions or acquaintances. Things on the
    right are more positive omens, while those landing on the left are negative, A
    but this only applies if you’ve set up your casting surface using these associations.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，落在你附近的物体代表当前的关注事项、紧迫问题，或亲近的家人和朋友。在圈外落下的物品代表未来的情境行为或熟人。右边的事物是积极的征兆，而落在左边的是消极的，但这仅适用于你已经使用这些关联设置你的抽签布面的情况。
- en: '**Increasing Interpretive Options for Lot Casting**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**增加用于抽签的解释选项**'
- en: Lot casting is a very flexible art, being limited only by what you have on hand,
    your ability to relate to symbolic items, and your imagination. You can personally
    increase the divinatory value of the casting space by using the traditional correspondences
    for the four directions, for example.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 抽签是一种非常灵活的艺术形式，仅限于你手头拥有的东西、你与象征性物品的关联能力以及你的想象力。例如，你可以通过使用四个方向的传统对应关系，个人增加抽签空间的占卜价值。
- en: '**North** represents things that are frozen, halted, or in a holding pattern.
    It can also symbolize the need for letting a matter rest and the winter season.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**北方**代表被冻结、停滞或处于悬而未决状态的事物。它还可以象征让事情休息和冬季的需求。'
- en: '**East** represents things that are just beginning and a time of renewed hope.
    On a timeline, east can represent the present or following spring.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**东方**代表刚刚开始和希望的时机。在时间线上，东方可以代表现在或即将到来的春天。'
- en: '**South** represents situations or feelings that are highly energized. It also
    symbolizes summer.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**南方**代表情况或感觉非常充满活力。它也象征夏天。'
- en: '**West** represents the emotional, intuitive self and the season of fall.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**西方**代表情感上的直觉自我和秋季。'
- en: 'It’s worth noting that in Wicca the four directions also have [**Elemental
    correspondences**](https://witchcraftandwitches.com/witchcraft/the-elements-in-magic-witchcraft-earth-meaning-symbolism-and-uses/):
    North is Earth, East is Air, South is Fire and West is water. You can add this
    information into your casting system for possible interpretive values.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，在Wicca中，四个方向还有[**元素对应**](https://witchcraftandwitches.com/witchcraft/the-elements-in-magic-witchcraft-earth-meaning-symbolism-and-uses/)：北方是土，东方是风，南方是火，西方是水。你可以将这些信息添加到你的抽签系统中，以获取可能的解释价值。
- en: When tokens land on or near these points, adjust the interpretation accordingly.
    For example, an object symbolic of love that lands in the north would then represent
    a relationship that’s going nowhere, or progressing more slowly than you like.
    If the same token landed in the east, it would portend the beginning of a new,
    refreshed, relationship, possibly in spring.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当令牌落在或接近这些点时，调整相应的解释。例如，象征爱情的物体落在北方，那么它将代表一个关系走不到任何地方，或者进展比你想象的更慢。如果同样的令牌落在东方，它将预示着一个新的、焕然一新的关系，可能在春天开始。
- en: Household Objects For Casting Lots
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用于抽签的家庭物品
- en: Some of the best casting tools come randomly out of the kitchen junk drawer
    (or a similar space). There is a treasure trove of symbolic objects from which
    to choose here and around your living space. It’s also a good way to recycle odds
    and ends into a spiritual application for magic in the 9-5 world. You can close
    your eyes and randomly grab something from the drawer for simple questions.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一些最好的投掷工具随机从厨房的破旧抽屉（或类似的空间）中出现。这里和你的生活空间周围有许多象征物品的宝藏可供选择。这也是将废料转化为9-5世界中魔法的一种好方法。你可以闭上眼睛，从抽屉中随机抓取东西来进行简单的提问。
- en: Exactly what you have available, and what each object represents to you, may
    differ from the following assortment and suggested interpretations, so don’t be
    afraid to get creative. These are just examples.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所拥有的和每个物品对你代表的不同，可能与下面的混合和建议的解释不同，所以不要害怕创造。这些只是例子。
- en: '**Adding the Casting Cloth to Household Items**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**将抽签布置到家庭物品中**'
- en: 'If you want something a little more formalized than the grab-and-read method,
    pick out a limited number of household items and place them in a bowl or bag and
    focus on your question. Say you’re curious regarding career changes. Upon shaking
    the bowl or bag in which your tokens lie you get this result:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要比随意抓取更正式一些的方法，可以挑选出少量的家庭物品，放在一个碗或袋子里，并专注于你的问题。比如说你对职业变动很好奇。在摇晃含有令牌的碗或袋子时，你得到了这个结果：
- en: The film, coin (heads up), and checker fall out close to you on the cloth, just
    to the left of center.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电影、硬币（正面朝上）和棋子落在你身边的毯子上，就在中心稍偏左侧。
- en: The key falls out mid-circle near the 3-way plug, to the right of center.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钥匙在靠近3路插座的中心稍偏右侧掉落。
- en: This casting might represent the fact that your financial future looks hopeful,
    but you’ve been going at things the wrong way. You need to reconsider your job
    search before continuing. Once you find a different approach, the right opportunity
    will open up thanks to a friend or acquaintance.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这次占卜可能表明，你的财务未来看起来很有希望，但你一直以错误的方式行事。在继续之前，你需要重新考虑你的求职方式。一旦找到了不同的方法，正确的机会将因朋友或熟人而开启。
- en: If you added the four directional markers to your cloth, the interpretation
    might change slightly.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在你的布上加入了四个方向标记，解释可能会略有改变。
- en: A coin (heads up) in the east.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在东方放一枚硬币（正面朝上）。
- en: A paperclip in the north.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在北方放一枚回形针。
- en: The coin is definitely a positive financial change, possibly come spring. Additionally,
    those changes will come from staying right where you are. The grass isn’t always
    greener on the other side!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这个硬币绝对是积极的财务改变，可能会在春天到来。此外，这些改变将来自于你所在的位置。 在另一方面，草地并不总是比对面更绿！
- en: Dice Casting
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 掷骰子
- en: Most people have three die at home or can get them easily. Dice are also very
    portable, so they make a good medium for living magic. In casting dice, the number
    of the outcome determines the query’s answer instead of where it lands
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人家中有三个骰子或者可以很容易地获取它们。骰子也非常便携，所以它们是进行活魔术的好媒介。在投掷骰子时，结果的数字决定了问题的答案，而不是它落在哪里
- en: 'To begin, put the three die in a container. Shake this while thinking of a
    question then cast all three onto the cloth. J together those that land within
    the circle, then interpret the dice as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，把三个骰子放在一个容器中。在想着一个问题时摇动它们，然后把所有三个骰子投到布上。将那些落在圈内的骰子放在一起，然后按照以下方式解释骰子：
- en: '3: Good news, an announcement, or a gift.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 3：好消息、宣布或礼物。
- en: '4: Bad news, trouble, or hindrances.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '4: 不好的消息、麻烦或障碍。'
- en: '5: Rejoicing; a desire is realized successfully.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 5：欢庆；某个愿望成功地实现了。
- en: '6: Sadness, often caused by misfortune or defeat.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '6: 伤感，通常是由不幸或失败引起的。'
- en: '7: Frustration, brought on by financial difficulty or gossip.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 7：受到财务困难或是闲言碎语带来的挫折。
- en: '8: Miscommunication that could escalate into an argument.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 8：可能升级为争论的误传。
- en: '9: Harmony among people; a tense situation gets settled.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 9：人际关系和谐；一个紧张的情况得到解决。
- en: '10: Opportunity presents itself.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 10：机会来临。
- en: '11: Estrangement; a decrease in feelings toward a situation or person.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 11：疏远；对一个情况或人的感情减少。
- en: '12: Revelation, often disclosed by the media or friends.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 12：启示，通常通过媒体或朋友披露。
- en: '13: Melancholy; an ominous feeling that you can’t shake and should probably
    pay attention to'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 13：忧郁；一种不祥的感觉，你无法摆脱，应该重视
- en: '14: New friends or colleagues.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 14：新朋友或同事。
- en: '15: Slow down−someone isn’t being totally honest.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 15：放慢脚步−有人并不完全诚实。
- en: '16: Adventure, possibly a trip abroad.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 16：冒险，可能是出国旅行。
- en: '17: Success, but one that comes from altering your tactics and approaches.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 17：成功，但这成功是通过改变你的策略和方法而来的。
- en: '18: A very positive omen; good fortune and plenty.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 18：非常积极的预兆；好运和丰盈。
- en: '[wisew_rectangle_large align=”left”]One way to make dice lots similar to other
    casting methods is to cast the dice a cloth that has four to twelve symbolic tokens
    around the perimeter. Then, both the number showing on the die and the token near
    which it lands provide additional interpretive value. For example, if the sum
    was three and the dice landed close to a heart, you could interpret this to mean
    a happy love affair. If you want some alternative interpretive values for your
    system, look for a good book on numerology or cleromancy (divination by dice)
    in the library. Both offer ideas on what each number potentially symbolize in
    your reading.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[wisew_rectangle_large align=”left”]使骰子的投掷方式与其他投掷方法相似的一种方法是，在布上投掷骰子，并在周围放置四到十二个象征性的标记。然后，骰子上显示的数字和它落在附近的标记都提供了额外的解释价值。例如，如果总和是三，骰子附近落在一个心形的标记旁边，你可以将其解释为一段快乐的恋情。如果你想对你的系统进行一些替代解释价值，可以在图书馆找一本有关命理学或投掷预言（使用骰子进行占卜）的好书。这两者都提供了关于每个数字在阅读中可能代表什么的想法。'
- en: '**The Takeaway**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**'
- en: Lot casting is another tool you can add into your Witch’s kit with very little
    effort. If you are looking for a portable divination method that you can personalize,
    lot casting might be perfect for you. Give it a try!
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 签抽取是你可以毫不费力地添加到你的女巫工具包中的另一种工具。如果你正在寻找一种可以个性化的便携式占卜方法，签抽取可能非常适合你。试一试吧！
