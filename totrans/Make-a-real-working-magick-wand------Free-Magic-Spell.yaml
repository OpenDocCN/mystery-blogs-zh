- en: '## Casting Instructions for ''Make a real working magick wand!!!'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“制作一个真正可工作的魔杖!!!”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: Your imagination
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的想象力
- en: Your voice
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音
- en: Your will
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的意愿
- en: A stick or anything you want to use as a wand
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根棍子或任何你想用作魔杖的物品
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: Your imagination
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的想象力
- en: Your voice
  id: totrans-17
  prefs:
