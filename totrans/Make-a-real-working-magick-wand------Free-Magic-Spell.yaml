  type: TYPE_NORMAL
  zh: 你的声音
- en: Your will
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的意愿
- en: A stick or anything you want to use as a wand
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根棍子或任何你想用作魔杖的物品
- en: First, you need to get the object you choose to use as your wand.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要获得你选择用作魔杖的物体。
- en: Next, for your wand to work, you need your will to choose the object you chose
    for your wand.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，为了让你的魔杖生效，你需要你的意志来选择你为魔杖选择的物体。
- en: Next, hold it in your dominant hand.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，用你的主导手握住它。
- en: Next, use your imagination and imagine that your wand is glowing either a white
    light or a electrical blue light for at least 2 minutes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，运用你的想象力，想象你的魔杖至少发光2分钟，无论是白光还是电蓝光。
- en: Next, say this 2 times in your head "oh gods and goddesses, hear my plea I wish
    for a working magick wand, so mote it be!"
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，在你的脑海中重复说这句话2次：“哦，众神与女神，请听我祈求，我希望一个可工作的魔杖，成为现实！”
- en: And now you have a working magick wand
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你有一个可工作的魔杖
