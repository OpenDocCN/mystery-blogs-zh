- en: 'Unleashing the Power of a Kitchen Witch: A Beginner''s Guide'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.magickandwitchcraft.com/post/kitchen-witch#0001-01-01](https://www.magickandwitchcraft.com/post/kitchen-witch#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Have you ever wondered what it means to be a Kitchen Witch? Kitchen Witchcraft
    is a form of folk magic that uses everyday ingredients to manifest your desired
    outcomes. It is a wonderful way to unleash the power of your own creativity, and
    this beginner''s guide will help you to do just that! With simple steps, you''ll
    be able to create powerful spells, charms, and rituals that will help you to achieve
    your goals. It''s easy to understand why Kitchen Witchcraft has become so popular;
    it''s a great way to bring your dreams to life and make your life a little more
    magical. So, dive in and let the power of Kitchen Witchcraft work its magic in
    your life!*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: What is Kitchen Witchcraft?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Kitchen Witchcraft is a type of folk magic that uses everyday ingredients found
    in the home to create spells, charms, and rituals. Kitchen Witchcraft is also
    about connecting with nature and the energy of your own home. Many of the ingredients
    used in the practice are sourced from nature such as herbs, spices, and flowers
    and you most likely already have a lot of them in your pantry.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Supplies and Ingredients for Kitchen Witchcraft
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The supplies and ingredients you will need will depend on the type of spell
    you are creating and the desired outcome.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: For supplies, you will need **containers**, such as **jars** or **bowls**, to
    store your ingredients in and to use for your rituals. You will also need **candles**,
    matches or a lighter, and a pen and paper for writing down your spells and rituals.
    For ingredients, you can use a variety of items depending on what type of spell
    you are creating and the desired outcome.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Common ingredients used in Kitchen Witchcraft include herbs and spices, essential
    oils, crystals and stones, and flowers. You can also use items from nature such
    as feathers, leaves, and sticks.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When choosing your ingredients, it is important to remember that each item has
    its own energy and power and should be chosen with intention. For example, if
    you are creating a spell for love, you may choose to use rose petals or jasmine
    flowers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: 'Popular Spices and Herbs:'
  id: totrans-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Cinnamon for attraction, Rosemary fro Protection, Thyme for Victory, Bay Leave
    for success, pepper for protection, salt for cleansing, lavender for love and
    peace, chilli flakes to drive away negative influences.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Crafting Kitchen Witchcraft Charms
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When creating Kitchen Witchcraft charms, it is important to remember that the
    power of the charm is in the intention behind it. **Charms are meant to be placed
    in your home or carried with you as a reminder of your intention and to bring
    positive energy into your life.**
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: When crafting your charms, you can use a variety of items such as crystals,
    stones, and herbs. It is important to choose your items with intention and to
    use items that represent the desired outcome.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在制作护身符时，你可以使用各种物品，如水晶、石头和草药。 选择你的物品很重要，并使用代表期望结果的物品。
- en: Once you have gathered your supplies and ingredients, you can begin to craft
    your charm. Start by placing your items into a pouch or a jar and optionally adding
    a few drops of essential oil, if you have any. You can also add a few drops of
    magical oil to each individual item if desired and again if you have any. Once
    your items are in the container, close it and focus on your intention. *Visualize
    the desired outcome and speak your intention aloud. Once you have done this, your
    charm is ready to be used.*
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你收集到了你的供应品和原料，你可以开始制作你的护身符。 首先将你的物品放入袋子或罐子中，如有需要，可以添加几滴精油。 如果你有的话，你也可以向每个单独的物品中添加几滴魔法油。
    一旦你的物品放入容器中，关闭它并专注于你的意图。 *想象期望的结果并大声说出你的意图。 一旦你做到了，你的护身符就准备好使用了。*
- en: Simple Kitchen Witch Pouch Talismans
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 简单的厨房女巫护身符袋
- en: '**Good luck charm:** citrine, rosemary, bay leaves'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好运护身符：** 黄水晶、迷迭香、月桂叶'
- en: '**Love charm**: cinnamon, lavender and rose quartz'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**爱情护身符：** 肉桂、薰衣草和玫瑰石英'
- en: '**Protection charm:** obsidian, thyme, chili flakes'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保护护身符：** 黑曜石、百里香、辣椒片'
- en: Kitchen Witch Doll Charm
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 厨房女巫玩偶护身符
- en: The **kitchen witch doll charm** has been a part of Northern European customs
    for centuries, believed to bring good luck and protection to the kitchen, counteracting
    any ill will directed to the home. It is considered good luck to give a kitchen
    witch to a friend or family member, and sometimes a note about its meaning is
    hung around the witch's neck.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 厨房女巫玩偶护身符已经是北欧传统的一部分，被认为能给厨房带来好运和保护，抵消对家的任何不良意图。 把厨房女巫送给朋友或家人被认为是好运的，有时会在女巫的脖子上挂一个关于其含义的便条。
- en: '**You can simply make one out of your own old clothing and stuff it with dried
    herbs like lavender or rosemary.**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可以简单地用自己的旧衣服制作一个，然后用干燥的香草填充。**'
- en: Crafting Kitchen Witchcraft Rituals
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制作厨房女巫仪式
- en: Rituals are an important part of Kitchen Witchcraft and can be used to bring
    your intentions to life. Rituals are powerful tools that can help to manifest
    your desired outcomes. They are also a great way to connect with nature and your
    own energy and to make your every day life more magical.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 仪式是厨房女巫术的重要组成部分，可用于让你的意图变为现实。 仪式是强大的工具，可以帮助实现你期望的结果。 它们也是与自然和你自己的能量联系的好方法，并使你的日常生活更加神奇。
- en: Common items used in rituals include candles, crystals, and herbs, spices or
    even everyday tools from your home or kitchen.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 仪式中常用的物品包括蜡烛、水晶、草药、香料，甚至来自你家或厨房的日常工具。
- en: Once you have gathered your supplies and ingredients, you can begin to craft
    your ritual. Start by **creating a sacred space** and setting up your supplies
    and ingredients. You can do a **very simple ritual by simply lighting a white
    candle and focusing on your intention**.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你收集到了你的供应品和原料，你可以开始制作你的仪式。 首先**创造一个神圣的空间**并设置你的供应品和原料。 你可以通过简单地点燃一支白蜡烛并专注于你的意图来做一个**非常简单的仪式**。
- en: You can use a variety of items such as crystals, stones, and herbs and arrange
    them around the candle to focus your intention further - **make a simple circle
    of herbs around the candle**. After meditating on your intention you can let the
    candle safely burn (check some fire safety rules first, for example never leave
    your candle unattended. Once the candle burns down the spell is completed. (yes
    you can burn it over multiple days)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用各种物品，如水晶、石头和草药，并将它们安排在蜡烛周围，进一步集中你的意图 - **在蜡烛周围制作一个简单的草药圈**。 在沉思你的意图后，你可以安全地让蜡烛燃烧（首先检查一些消防安全规则，例如永远不要让你的蜡烛无人看管。
    一旦蜡烛燃尽，咒语就完成了。（是的，你可以在多天内燃烧它）
- en: 'You already done kitchen witch candle ritual : blowing candles on a birthday
    cake to make a wish, definitely counts as a kitchen witch spell ritual.'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你已经完成了厨房女巫蜡烛仪式：吹灭生日蛋糕上的蜡烛许愿，绝对算是厨房女巫咒语仪式。
- en: Working with Kitchen Witchcraft for Self-Care
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与厨房女巫术合作进行自我护理
- en: Kitchen Witchcraft is a wonderful way to practice self-care and to bring positive
    energy and intention into your life. Self-care rituals are a great way to connect
    with your own energy and to create an environment of positivity. One of the great
    ways how to utilize kitchen ingredients are **relaxing spell baths** (if you do
    not have a bathtub, that is fine, you can do hand bath of foot bath instead)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 厨房巫术是实践自我关怀并将正能量和意图引入生活的绝佳方式。自我关怀仪式是连接自身能量和创造积极环境的好方法。如何利用厨房食材的一个伟大方式是**放松咒语浴**（如果你没有浴缸，那也可以用手或脚泡浴）。
- en: Triple Herb Self Love Bath
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 三重草药自爱浴
- en: 'Make a fabric pouch with love and peace related herbs : **lavender,chamomile
    and rose.**'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制作一个以爱和和平相关草药为主的布袋：**薰衣草、洋甘菊和玫瑰**。
- en: Hold the pouch in your hand and focus your intention of self love and self care
    while holding it. Alternatively you can charge it overnight on your altar, if
    you have one.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拿着草药袋，集中注意力于自爱和自我关怀的意图。如果有祭坛，你也可以在上面过夜充电。
- en: Put the pouch in a warm bath and visualize being surrounded by golden light
    as you bath.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将草药袋放入温水浴中，同时想象自己被金色光芒所环绕。
- en: Once the bath is done, it is ok to simply throw the herbs away, or compost them
    if you have a compost.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 洗完澡后，可以简单地扔掉草药，或者如果你有堆肥的话，可以堆肥处理。
- en: You can also create a **Magical Salve** - follow a regular salve creation from
    herbalism, pick ingredients of the right correspondences and once the salve is
    finished, you can let it charge on your altar under a full moon.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你也可以制作一个**魔法药膏** - 按照草药学的常规制作药膏，选择与对应目的相符的成分，制作好药膏后，可以在满月下的祭坛上让其充电。
- en: '**Self- Love Salve Recipe** : Calendula, Lavender, Rose in almond oil infusion.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**自爱药膏配方**：金盏花、薰衣草、玫瑰在杏仁油中浸泡。'
- en: '*To be a kitchen witch, you don''t have to go very far, possibly no more than
    just a few steps. Witches always, since the beginning of days used whatever they
    had at hand and existed successfully without any exotic ingredients for millennia.
    Sometimes we just need to open our eye bit more to be able to see the extra-ordinary
    in the seemingly ordinary.*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*要成为厨房巫师，并不需要走得太远，可能只是几步之遥。自古以来，巫师们总是利用手边现有的东西成功地生活，毫无异域成分也能存在千年。有时候，我们只需要更加开放地看待事物，才能看见表面普通之下的非凡。*'
- en: Are you interested in Green Witchcraft? Would you like to learn how to use herbs
    in spells and talismans?
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你对绿色巫术感兴趣吗？想学习如何在咒语和护身符中使用草药吗？
- en: We have a whole online course about them with close to 3.5 hours of on-demand
    Video Lessons.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们有一整套关于它们的在线课程，包括近3.5小时的按需视频课程。
