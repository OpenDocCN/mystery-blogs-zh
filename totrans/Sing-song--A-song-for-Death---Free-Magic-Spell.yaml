- en: '## Casting Instructions for ''Sing-song, A song for Death'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: -A photo of the person you hate,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -A pen.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: -A photo of the person you hate,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -A pen.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Take the photo and draw on the back, the following.
  prefs: []
  type: TYPE_NORMAL
- en: sing-song
  prefs: []
  type: TYPE_NORMAL
- en: the Lyrics ARE Strong,
  prefs: []
  type: TYPE_NORMAL
- en: Hey there is Trouble Ahead.
  prefs: []
  type: TYPE_NORMAL
- en: May the trouble, Maker be DEAD.
  prefs: []
  type: TYPE_NORMAL
- en: ding-dong
  prefs: []
  type: TYPE_NORMAL
- en: Let the Funeral-Bells ring.
  prefs: []
  type: TYPE_NORMAL
- en: Write All capitals in bold as well as the commas and full stops put sing-song
    and ding-dong in bold.
  prefs: []
  type: TYPE_NORMAL
- en: Seal it in something like a bag, Then put it some where dark, or you rarely
    see it for example a curse candle or put a black pice of paper over it, and let
    the dark forces manifest in time, and when you think it is done burn it in a curse
    candle.
  prefs: []
  type: TYPE_NORMAL
- en: If you wish to undo this if there are Ashes left over off the curse candle burn
    the Ashes with a white candle and if there are no Ashes left over write I did
    not mean it on the seal or bag to put the Ashes in if you wish to chicken out
    write on the back of the picture I did not mean it in red and soak it in purification
    water or just normal water and Bury it some where
  prefs: []
  type: TYPE_NORMAL
- en: (Write exactly as I have or it might not work also be care full of what you
    wish for)
