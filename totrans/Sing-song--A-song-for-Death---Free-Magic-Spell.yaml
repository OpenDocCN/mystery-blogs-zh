- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: -A photo of the person you hate,
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -你讨厌的人的一张照片，
- en: -A pen.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -一支笔。
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: -A photo of the person you hate,
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -你讨厌的人的一张照片，
- en: -A pen.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -一支笔。
- en: Take the photo and draw on the back, the following.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起照片，在背面画上以下内容。
- en: sing-song
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 唱歌
- en: the Lyrics ARE Strong,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 歌词很强大，
- en: Hey there is Trouble Ahead.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿，前方有麻烦。
- en: May the trouble, Maker be DEAD.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 愿麻烦的造物主死去。
- en: ding-dong
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ding-dong
- en: Let the Funeral-Bells ring.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让葬礼的钟声响起。
- en: Write All capitals in bold as well as the commas and full stops put sing-song
    and ding-dong in bold.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 所有大写字母都以粗体显示，逗号和句号也以粗体显示。
- en: Seal it in something like a bag, Then put it some where dark, or you rarely
    see it for example a curse candle or put a black pice of paper over it, and let
    the dark forces manifest in time, and when you think it is done burn it in a curse
    candle.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 封存在像袋子里，然后将其放在黑暗的地方，或者你很少看到它的地方，例如一个诅咒蜡烛上，或者在上面放一张黑色的纸，让黑暗力量在时间里显现出来，当你认为它已经完成时，就把它在诅咒蜡烛中烧掉。
- en: If you wish to undo this if there are Ashes left over off the curse candle burn
    the Ashes with a white candle and if there are no Ashes left over write I did
    not mean it on the seal or bag to put the Ashes in if you wish to chicken out
    write on the back of the picture I did not mean it in red and soak it in purification
    water or just normal water and Bury it some where
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望撤消此操作，如果诅咒蜡烛上有余下的灰烬，请用白蜡烛燃烧灰烬，如果没有余下的灰烬，请在灰烬放置的密封或袋子上写下我不是故意的，如果您希望退出，请在照片的背面用红色写下我不是故意的并将其浸泡在净化水或普通水中并将其埋在一些地方
- en: (Write exactly as I have or it might not work also be care full of what you
    wish for)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: （按照我的写法写，否则可能行不通，请小心你所希望的）
