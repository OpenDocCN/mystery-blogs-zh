  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 失去灵感的诅咒
- en: This curse will cause your target to lose inspiration for something in their
    life.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个诅咒会让你的目标在生活中失去灵感。
