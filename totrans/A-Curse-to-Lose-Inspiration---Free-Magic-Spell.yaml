  - PREF_H1
  type: TYPE_NORMAL
- en: This curse will cause your target to lose inspiration for something in their
    life.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''A Curse to Lose Inspiration'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
