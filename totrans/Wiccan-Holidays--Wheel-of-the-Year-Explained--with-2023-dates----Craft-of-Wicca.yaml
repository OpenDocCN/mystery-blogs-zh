- en: 'Wiccan Holidays: Wheel of the Year Explained (with 2023 dates) - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 女巫节日：年轮节日解析（附2023日期）- 巫术工艺
- en: 来源：[https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/#0001-01-01](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/#0001-01-01](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/#0001-01-01)
- en: One of the best ways to deepen your connection to nature and your practice is
    to start to incorporate rituals for the Wiccan holidays into your yearly schedule.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 深化与大自然和实践的连接的最佳途径之一是开始将女巫节日的仪式纳入你的年度日程中。
- en: When people think of Wicca and witches, they tend to think of magic. But Wicca
    is about so much more than that.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们想到女巫和女巫时，他们倾向于想到魔法。但女巫不仅仅是这些。
- en: This article will go into the eight main holidays. Unlike some other religious
    traditions, the Wheel of the Year splits the year into eight perfectly equal segments.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将介绍八个主要的节日。与一些其他宗教传统不同，年轮把一年分成八个完全相等的段。
- en: This gives you a chance to recharge and renew your gratitude in nice even spacing
    throughout the year.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这使你有机会在整年中均匀地充电和更新感恩之情。
- en: The holidays are all based on natural processes and the natural world. This
    lends these special days of the year greater weight than more random holidays
    that come on our made-up calendar.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些节日都基于自然过程和自然界。这使得这些一年中的特别日子比起那些随意的人造节日更加重要。
- en: This overview won’t go into any specific rituals or ways to celebrate these
    holidays. I’ll leave those for other articles.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个概述不会涉及任何具体的仪式或庆祝方式。我会把这些留给其他文章。
- en: Dates for the current 2023 Wiccan holiday wheel of the year are at the end of
    the article.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当前2023年女巫节轮年轮的日期在文章末尾。
- en: '## Four Greater Sabbats (Wiccan Holidays)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '## 四大大节日（女巫节日）'
- en: The Wiccan holiday calendar traditionally begins with Samhain. In modern times,
    we call this Halloween or the Day of the Dead.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，女巫节假日日历从萨文开始。在现代，我们称之为万圣节或亡灵节。
- en: The four greater sabbats are the ones that fall exactly between the solstices
    and equinoxes. It may seem odd to mark the “cross-quarter days” as more fundamental
    (and greater) than the “quarter days” coming from the sun itself.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 四大大节日是指正好处于至暑至寒之间的日子。把“交叉季节日”标记为比太阳本身的“四分之一日”更为基础（和更大）可能看起来有些奇怪。
- en: But life in ancient times was based on the seasons, and the Four Greater Sabbats
    mark the seasons. It makes sense that Samhain would be considered most important
    because it aligns with the shortening of the day and the descent of the sun.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但是古代生活基于季节，四大大节日标志着季节的变化。理所当然，萨文会被认为是最重要的，因为它与白昼缩短和太阳的下降相一致。
- en: The sun is vital to survival, and early Samhain traditions had a lot to do with
    fire and burning in a call to the sun. It marks the start of the dark part of
    the year.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳对生存至关重要，早期的萨文传统与召唤太阳的火和燃烧有很大关系。它标志着一年中黑暗时段的开始。
- en: The word sabbat might sound like the Jewish “Sabbath,” but it actually just
    translates to “gathering.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 单词“sabbat”听起来可能像犹太教的“安息日”，但它实际上只是翻译为“集会”。
- en: Our modern calendar isn’t perfect, and so these days fall within a few days’
    range. I’ll give an approximation here. You can look up when they actually are
    for any given year.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现代的日历并不完美，所以这些日子会在几天的范围内变化。我这里会给出一个近似值。你可以查找任何给定年份它们实际的日期。
- en: Samhain
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 萨文
- en: If you only celebrate one of these, make sure it is Samhain. This falls on Oct
    31 (or Nov 1).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只庆祝其中一个，一定要是萨文。这个节日在10月31日（或11月1日）。
- en: This special day is when the veil between this world and the other world is
    the thinnest. Magic is strongest on this day.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这一特殊的日子是这个世界与另一个世界之间面纱最薄的时候。魔法在这一天最强大。
- en: Most civilizations came to this realization and celebrate this holiday in some
    from The Day of the Dead in Mexico to Diwali in Hinduism to modern-day Halloween.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数文明都意识到这一点，并以某种形式庆祝这个节日，从墨西哥的亡灵节到印度教的排灯节，再到现代的万圣节。
- en: Samhain should traditionally be celebrated with a fire festival or bonfire.
    But this depends on your particular form of Wicca.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 萨文应该传统上用篝火节或篝火来庆祝。但这取决于你特定的女巫形式。
- en: Other common ways to celebrate involve communing with spirits or fae. At the
    start of the Wiccan holiday calendar, it is often common to perform divination
    for the coming year.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 庆祝的其他常见方式包括与精灵或仙灵交流。在女巫节日历的开始，通常会进行为来年进行占卜的仪式。
- en: '### Imbolc'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '### Imbolc'
- en: This occurs on February 1\. The sun has been returning and the harshest days
    of winter are mostly behind us.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这发生在2月1日。太阳已经回来，最严寒的冬天大部分已经过去。
- en: For these reasons, in Gaelic traditions, Imbolc is the start of Spring. The
    importance of this day has made its way to other traditions in the form of Candlemas
    of Catholicism and Groundhog’s Day in modern secular times.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 出于这些原因，在盖尔传统中，Imbolc是春天的开始。这一天的重要性已经传到其他传统中，以天主教的烛节和现代世俗时代的土拨鼠日的形式。
- en: The day is typically celebrated with feasts and candles. The candles are symbolic
    of the sun’s return. The feast comes from Saint Brigid, the Goddess of Fertility.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这一天通常以盛宴和蜡烛庆祝。蜡烛象征着太阳的回归。盛宴源自生育女神圣布里吉德。
- en: Because the day is associated with purification, it is customary to clean and
    open up the house after the dark hibernation of winter. This is where the notion
    of Spring cleaning comes from.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这一天与净化有关，习俗上要在冬季的黑暗休眠之后清洁和打开房屋。这就是春季大扫除的概念来源。
- en: Check out my guide to [Brighid, Goddess of Imbolc](https://craftofwicca.com/goddess-brighid-invocation-offerings/).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 查看我的[Imbolc女神Brighid指南](https://craftofwicca.com/goddess-brighid-invocation-offerings/)。
- en: Here’s a [ceremony to celebrate 2023 Imbolc.](https://craftofwicca.com/a-2023-imbolc-wiccan-celebration-guide-with-script/)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个[庆祝2023年Imbolc的仪式](https://craftofwicca.com/a-2023-imbolc-wiccan-celebration-guide-with-script/)。
- en: '### Beltane'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '### Beltane'
- en: Beltane is May 1\. It is the Gaelic start of Summer. There is little doubt that
    this is why Christians adopted Easter to be around this time (to be in sync with
    Pagan “rebirth” rites).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Beltane是5月1日。这是盖尔语夏季的开始。毫无疑问，这就是为什么基督徒选择在这个时候庆祝复活节（以与异教徒“重生”仪式同步）的原因。
- en: This holiday occurs opposite Samhain and is also marked by a bonfire. Traditionally,
    you keep one flame to light all other flames for the year. This flame is extinguished
    and re-lit each from the Beltane fire.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这个节日与萨温相反，也以篝火为标志。传统上，你要留一支火焰来点燃全年的其他火焰。这支火焰每年都会从Beltane的火焰中熄灭并重新点燃。
- en: The most common ways to celebrate are with flowers, dancing, and bright colors.
    This is where the May Bush and Maypole traditions came from.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 庆祝的最常见方式是用鲜花、舞蹈和鲜艳的颜色。这就是五月树和五月柱传统的来源。
- en: Here you can get a [free full script for celebrating 2023 Beltane](https://craftofwicca.com/2023-beltane-wiccan-celebration-script/).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以获得[庆祝2023年Beltane的免费完整脚本](https://craftofwicca.com/2023-beltane-wiccan-celebration-script/)。
- en: Lughnasadh
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 卢纳萨
- en: This occurs on August 1 and is the beginning of the harvest season. It is mostly
    centered around harvest foods.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这发生在8月1日，是收获季节的开始。主要围绕着收获食物展开。
- en: There is typically another feast, but also ritual offerings of fresh-grown fruits.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 通常还会有另一场盛宴，但也会有新鲜水果的仪式性供奉。
- en: Historically, it is common to celebrate with athletic contests and other competitions
    in honor of the god Lugh (hence the name).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，人们通常会举行体育比赛和其他竞赛活动，以向神祈祷（因此得名）。
- en: This is why you often see things like apple bobbing contests and three-legged
    races in small-town, modern Fall Festivals.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么你经常在小镇的现代秋季节日中看到苹果捞比赛和三条腿比赛等活动。
- en: The day is also often used for commitment ceremonies or even renewing of the
    vows.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这一天也经常用于承诺仪式，甚至是誓约的更新。
- en: '## Four Lesser Sabbats (Wiccan Holidays)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '## 四个较小的女巫节日（女巫节）'
- en: These are the four Wiccan holidays that are determined by the solar cycle. While
    these might seem more fundamental than the Greater Sabbats, they were less essential
    to living than the Greater Sabbats.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是由太阳周期确定的四个女巫节日。虽然这些可能看起来比大型萨巴特更基础，但它们对生活的必要性不如大型萨巴特。
- en: These are important, but in ancient times, the Greater Sabbats had to do with
    planting, harvesting, and herd rotations. Without food, there would be no life.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是重要的，但在古代，大型女巫节与种植、收割和牧场轮换有关。没有食物，就没有生命。
- en: Still, it is worth celebrating the Lesser Sabbats, because they are powerful
    days as well. The sun’s position is impossible for any human to change.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，庆祝较小的女巫节也是值得的，因为它们也是强大的日子。太阳的位置对于任何人类来说都是不可能改变的。
- en: Again, remember that the dates are approximate. Any good calendar will have
    the exact dates for that year on it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 再次提醒日期是近似的。任何一本好的日历上都会有那一年的确切日期。
- en: Yule
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 冬至
- en: Yule occurs on December 21\. It is the Winter Equinox, the shortest day of the
    year.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 尤尔发生在 12 月 21 日。这是冬至，一年中最短的一天。
- en: This is probably the most common holiday in the world across all cultures. It
    is celebrated as Christmas and Saturnalia and the Winter Solstice.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是全世界所有文化中最常见的节日。它被庆祝为圣诞节、农神节和冬至。
- en: It is common to incorporate sacrifice into any Yule celebration. The goal is
    to convince the sun to return. Evergreen plants—such as holly, mistletoe, and
    pine trees—are often central because they have somehow not succumbed to the darkness
    and shed their leaves.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何尤尔庆祝活动中都普遍融入祭品。其目标是说服太阳返回。常见的常青植物，如冬青、槲寄生和松树，通常是中心，因为它们在黑暗中并没有凋落叶。
- en: It is easy to see how the Christmas tree made it into modern times.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易看出圣诞树是如何传入现代的。
- en: 'For a 2023 Yule Ceremony to perform, check out: [Yule 2023 Ceremony Guide for
    Wiccan Practitioners](https://craftofwicca.com/yule-2022-ceremony-guide-for-wiccan-practitioners/).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要进行 2023 年尤尔仪式，请查看：[女巫练习者的 2023 年尤尔仪式指南](https://craftofwicca.com/yule-2022-ceremony-guide-for-wiccan-practitioners/)。
- en: '### Ostara'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '### 欧斯塔拉'
- en: This is the Vernal Equinox and occurs around March 20\. It marks the start of
    Spring in our modern understanding of the term.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这是春分，大约在 3 月 20 日左右。它标志着我们现代理解的春天的开始。
- en: Celebrations of Ostara are fairly similar to that of Imbolc and Beltane. Together,
    these three are sometimes known as “The Three Spring Celebrations.”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 对欧斯塔拉的庆祝活动与伊姆博尔克和贝尔塔尼的庆祝活动非常相似。这三者有时被称为“三个春天的庆祝活动”。
- en: Ostara often has rituals associated with fertility. This is why eggs have made
    their way to modern-day Easter.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 欧斯塔拉经常与生育有关的仪式。这就是为什么彩蛋已经传入了现代复活节。
- en: 'Check out: [Ostara 2023 Ceremony Guide for Wiccans](https://craftofwicca.com/a-2023-ostara-wiccan-celebration-guide-with-script/).'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 查看：[2023 年女巫欧斯塔拉庆祝指南](https://craftofwicca.com/a-2023-ostara-wiccan-celebration-guide-with-script/)。
- en: Litha
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Litha
- en: This is the Summer Solstice and occurs around June 20\. It is a celebration
    of the longest day of the year.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这是夏至，大约在 6 月 20 日左右。这是一年中最长的一天的庆祝活动。
- en: In Druidic traditions, this holiday is the most important. It marks when the
    sun is about to start its descent. Ancient artifacts like Stonehenge were made
    to align with this day.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在德鲁伊传统中，这个节日是最重要的。它标志着太阳即将开始下降。古老的文物如巨石阵就是为了与这一天保持一致而建造的。
- en: Litha is associated with devotion. It is common for marriage ceremonies and
    vow rituals to the Goddess to take place on this day.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Litha 与虔诚有关。在这一天举行婚礼仪式和对女神的誓约仪式很常见。
- en: 'Check out: [Litha 2023 Ceremony Guide for Wiccans](https://craftofwicca.com/wiccan-litha-ceremonies-summer-solstice/).'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 查看：[2023 年女巫尤尔仪式指南](https://craftofwicca.com/wiccan-litha-ceremonies-summer-solstice/)。
- en: Mabon
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 马邦
- en: This is the Autumnal Equinox and occurs around September 21\. In many traditions,
    it represents the harvest. It is a time of thanksgiving.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这是秋分，大约在 9 月 21 日左右。在许多传统中，它代表着丰收。这是一个感恩的时刻。
- en: Rituals center on gratitude for the abundance of new food. It is the middle
    of the “Three Harvest Festivals.”
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 仪式以感恩新食物的丰盛为中心。这是“三次收获节日”之一。
- en: Rituals tend to involve wine and feasting. Celebrations tend to be larger, involving
    friends and family. Rituals help center you and reflect on the good things.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 仪式往往涉及葡萄酒和盛宴。庆祝活动往往更大，涉及到朋友和家人。仪式有助于让你平静下来，反思好事。
- en: For a Mabon ceremony, check out my [Mabon 2023 Ceremony Guide](https://craftofwicca.com/mabon-2022-ceremony-equinox/).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 对于马邦仪式，请查看我的[2023 年马邦仪式指南](https://craftofwicca.com/mabon-2022-ceremony-equinox/)。
- en: This is meant to be a brief overview. In later articles, we’ll look at some
    very specific incantations, rituals, and rites you can perform on each of these
    Wiccan holidays.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个简要概述。在以后的文章中，我们将看一些你可以在这些巫术节日上执行的非常具体的咒语、仪式和仪式。
- en: 2023 Wiccan Holiday Dates
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2023 年女巫节日期
- en: '| **Holiday** | **2023 Date** |'
