- en: The Seven of Swords tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 七剑牌塔罗牌描述
- en: The Seven of Swords tarot card is a complex image that typically depicts a man
    sneaking away with seven swords, symbolizing stealth, cunning and a sense of theft
    or betrayal.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 七剑牌塔罗牌是一个复杂的形象，通常描绘了一个男子带着七把剑偷偷离开，象征着秘密行动、狡猾和一种窃取或背叛感。
- en: The background of the card can vary, but often shows a battlefield or a moonlit
    sky, emphasizing the sneaking and sneaky nature of the man’s actions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这张卡片的背景可以不同，但通常显示战场或月光下的天空，强调男子行动的偷偷摸摸和阴险本质。
- en: Other elements that may appear on the card include sheaths or scabbards for
    the stolen swords, a body of water, hills or mountains, and possibly a guard or
    two who have been outwitted by the thief.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 可能出现在牌上的其他元素包括被偷剑的鞘或剑鞘、水体、丘陵或山脉，以及可能被盗贼戏弄的一两名守卫。
- en: In some interpretations, the Seven of Swords can represent a decision to act
    alone or to take risks in order to achieve one’s goals. It can also represent
    feelings of guilt or a sense of wrongdoing in relation to one’s actions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些解释中，七剑牌代表独自行动或冒险以实现目标的决定。它还可能代表对自己行为感到内疚或有错感。
- en: Overall, the Seven of Swords is a multifaceted image that can evoke a range
    of emotions and interpretations, from triumph and victory to regret and guilt.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，七剑牌是一个多面的形象，可以引发一系列的情感和解释，从胜利和成功到后悔和内疚。
