- en: To summon Malphas and his 40 Legions to do your bidding.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Your Opponent''s Worst Nightmare'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Dark Magick Summoning Circle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6 Red Candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Cup Of Your Own Blood
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Dark Magick Summoning Circle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6 Red Candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Cup Of Your Own Blood
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Find the the place where you plan to cast the spell. Then draw the magick circle
    in the dirt/or sand. Place the candles around the magick circle. The you take
    the blood and fill the lines with the blood till you run out or till lines are
    full. Then chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Malphas latus meum et vocavi te facere iussu . Ego praecipio tibi et in nomine
    Domini Lucifer XL legiones disperdes inimicos meos singillatim acerbissima modis
    fieri potest."'
  prefs: []
  type: TYPE_NORMAL
