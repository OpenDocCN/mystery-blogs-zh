- en: New House Blessing Spell - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新房祝福咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/new-house-blessing-spell/#0001-01-01](https://learningwitchcraft.com/new-house-blessing-spell/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/new-house-blessing-spell/#0001-01-01](https://learningwitchcraft.com/new-house-blessing-spell/#0001-01-01)
- en: If ever there was a good purpose for magic, it’s blessing a new home.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一个合适使用魔法的目的，那就是为新家祝福。
- en: Because the intent is sweeping out the old energy in order to make room for
    the new, make sure you sweep with a birch broom. Getting rid of the dust isn’t
    the important part, which is why you can’t just vacuum.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因为意图是扫除旧能量，为新能量腾出空间，所以确保你用桦木扫帚扫除。清除灰尘并不重要，这就是为什么你不能只用吸尘器。
- en: Because this is a ritual act, you’ll have to sweep in a specific pattern. Start
    on the outside, and sweep clockwise until you circle into the center.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这是一个仪式行为，你必须以特定的方式扫除。从外部开始，顺时针扫到中心。
- en: The idea is that you’re taking all the energy from around the room, and gathering
    it together into a small pile. Take the sweepings, and place them into a paper
    bag. You can burn the bag, or simply scatter the sweepings off into the wind.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要做的是把房间四周的所有能量聚集在一起，堆成一小堆。把打扫的垃圾放进一个纸袋里。你可以烧掉这个袋子，或者简单地把垃圾撒向风中。
- en: Sunday before noon is the best time to start, and you should aim to finish just
    after 12. Of course, if you can’t manage all of that, doing it on the night of
    a new moon always works in a pinch. The idea is to symbolize new beginnings. There’s
    no need for a casting circle for this particular ritual. Since you work throughout
    the house, you won’t need to keep your energy gathered close.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳开始时间是周日中午前，你应该在12点后完成。当然，如果你无法做到这一点，新月之夜也总能派上用场。其理念在于象征新的开始。这次仪式特别不需要施展魔法阵。因为你要在整个房子内工作，不需要把你的能量集中在一起。
- en: '**Here’s what you’ll need:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备的物品：**'
- en: 1 x part sea salt
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 部分海盐
- en: 1 x small bowl
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 小碗
- en: 1 x part rose geranium essential oil (rose water will work in a pinch)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 部分玫瑰天竺葵精油（玫瑰水也可）
- en: An aromatherapy burner
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[芳香疗法燃烧器](https://learningwitchcraft.com/new-house-blessing-spell/#0001-01-01)'
- en: 1 x white candle
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 白蜡烛
- en: 1 x part spring water
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 部分泉水
- en: 2 – 10 x grains of rice
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - 10 粒米
- en: 1 x 15cm square of fabric, gold color
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 15cm 金色织物正方形
- en: Start by consecrating the area, as per usual. Start at the far end of the top
    room of the house, and sprinkle a tiny pinch of salt into each corner. You’ll
    also want to sprinkle some on the corners of the window, as well as the door.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 像往常一样，首先要祝圣这个区域。从房子顶层的远端开始，向每个角落撒一小撮盐。你还需要在窗角和门上撒一些盐。
- en: Here, you’ll state your intentions into the universe. There are words you can
    use below, but the important part is declaring intent. Therefore, you can use
    whatever words feel right to you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你要向宇宙陈述你的意图。以下有一些可以使用的词语，但重要的是宣告意图。因此，你可以用任何你觉得合适的话语。
- en: '*Please scare away any negative forces from this home*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*请赶走这个家中的所有负面力量*'
- en: '*And make this room special*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*并让这个房间变得特别*'
- en: Much like the sweeping, you’ll want to repeat the ritual in a clockwise pattern
    around the house. Once you’ve performed this part of the ritual, light the candle. Hold
    the candle in one hand, and the oil (or rose water) in the other. Proceed to walk
    from room to room, moving in the same pattern you did before. Place the candle
    in the center of each room (estimate, no need to get out the measuring tape),
    and anoint all the windows and doors with the rose oil (or water).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 就像扫除一样，你需要顺时针在整个房子周围重复仪式。完成仪式的这一部分后，点燃蜡烛。一手拿着蜡烛，另一手拿着油（或玫瑰水）。按照之前的方式从房间到房间走动，将蜡烛放在每个房间的中心（估计位置，不需要量尺寸），并用玫瑰油（或水）涂抹所有窗户和门。
- en: Once again, the next step is intended to declare your desires into the universe.
    Below are some words you can say, but magic is more about internal connections
    rather than rote performance.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，下一步旨在向宇宙宣告你的愿望。以下是一些你可以说的话，但魔法更多的是关于内在连接，而不是机械式的表演。
- en: '*This home to which we move, please be blessed*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们搬进的这个家，请受祝福*'
- en: '*And all who enter, may their hearts be filled with love*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*所有进入者，愿他们的心充满爱*'
- en: Once that’s done, you can set the candle in the middle of the living room. The
    family room will work if you have a den. Use the spring water, pouring it into
    the burner. If you have essential oil, add a few drops. If not, just let the water
    evaporate into the air.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦完成，你可以将蜡烛放在客厅中央。如果你有书房的话，家庭房也可以。使用泉水，将其倒入燃烧器中。如果你有精油，加几滴。如果没有，就让水蒸发到空气中。
- en: Once you’ve done this, sit and focus. Visualize the fragrance mingling with
    any negativity and carrying it away on the breeze. Once the candle has nearly
    burned all the way down, extinguish the flame. Anoint the candle stump with more
    of the rose water, and then sprinkle some rice on it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些步骤后，坐下来专心。想象香味与任何负面能量交融，并随风飘走。一旦蜡烛烧到接近底部时，熄灭火焰。用更多的玫瑰水润烛底，然后撒些米粒在上面。
- en: Once that’s done, wrap it in the gold cloth. Take the package and place it in
    front of the front door. Perhaps under the doormat. Once again, the goal here
    is to speak your intentions into the universe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦完成，用金布包裹起来。将包裹物放在前门前面。也许放在门垫下面。这里的目标是再次将你的意图传达给宇宙。
- en: To that end, here are some things you can say.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了达到这个目的，以下是一些你可以说的话。
- en: '*May all that pass into this home be blessed*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*愿所有进入这个家的人都受到祝福*'
