  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: Initially created as a way to honor someone who's passed, to send them a message,
    from the living to the dead. Design to be used by anyone following any path.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Sending a Message to the Dead'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 White candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Black Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An item(s) representing the person you wish to send a message
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 White candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Black Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An item(s) representing the person you wish to send a message
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Place the white candle on the left (this represents life, it represents you),
    in the middle the item(s) representing the person you wish to communicate with
    (this represents who your message is intended for, more specifically, it guides
    your message to the correct spirit. It can be a bag of herbs representing them,
    crystals, a photo, etc.) and on the right the black candle (which literally represents
    the person who passed, the dead).
  prefs: []
  type: TYPE_NORMAL
- en: Light the white candle and open the means of communication with the spirits
    by first calling on the deity of your path (th spirit or entity responsible for
    communication and/or the ability to communicate with the dead) to facilitate communication
    with the person who has passed.
  prefs: []
  type: TYPE_NORMAL
- en: Tell them you wish to honor this person with a message, ask for the message
    to be relayed to them or if permissible for them to listen in and thank the spirits/diety.
    Then crossing above the item(s), light the black candle with the white one and
    begin to speak to them. When you are done relaying your message, wish them well
    and say good bye.
  prefs: []
  type: TYPE_NORMAL
- en: Then announce to the deity/spirit facilitating the communication that you are
    have finished, thank them again. Then turn to blow out the black candle saying
    "As I blow out this candle, communication from the realm beyond is done. No unwanted
    spirits or entities may make contact."
  prefs: []
  type: TYPE_NORMAL
- en: Then proceed to blow out the white candle saying, "As I blow out this candle,
    I end the communication with the deities/gods/goddesses [Incert whoever you called
    upon] . Thank you for your aid and guidance."
  prefs: []
  type: TYPE_NORMAL
- en: After that, any ritual or spell for cleansing the space you performed this in
    is highly reccomended (to avoid leaving yourself and that space open to any unwanted
    spiritual vistors).
  prefs: []
  type: TYPE_NORMAL
