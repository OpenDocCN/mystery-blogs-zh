  zh: 被评为5/5星
- en: There is a whole art in knot tying which-actually arose among the Celtic people
    and-later became an illustrative art. If you are able-to do it the reef-knot -
    beloved of scouts and-woodcrafters - is the ideal knot for this spell,-since it
    will not come undone. Tying a knot can-also be used as healing for someone else.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 系绳结这门技艺源于凯尔特人民，后来变成了一门表现性的艺术。如果你能够把握得住，那么抢夺结——童子军和木工爱不释手的绳结——就是这个法术的理想选择，因为它不会松开。结绳也可以用来治愈别人。
- en: '## Casting Instructions for ''A-Healing Technique for Someone Else'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 系法说明“A-治疗别人的技术"'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个法术：**'
- en: A length of grass, string or ribbon
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根草、绳或丝带
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个法术：**'
- en: A length of grass, string or ribbon
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根草、绳或丝带
- en: This requires you to tie a double knot in your chosen material. In using material
    which will-return to the earth and rot away you must also think of the pain or
    difficulty as dissolving.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要你用你选择的材料系一个双结。使用能够归还大地并腐烂的材料时，你也必须想着痛苦或困难正在消散。
- en: 'Tie one knot going first from left to right and saying words such as: "Pain
    be-gone. Its now withdrawn"'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 先从左到右系一根结并声称：“痛苦请离。现已撤销”
- en: 'Now tie a knot in the opposite direction and use words such as: "This pain
    is held; Its effects dispelled"'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，用相反方向系一根结和声称：“痛苦受到束缚；其影响被驱散”
- en: 'Now bury the knot, preferably well away from the person concerned. As you bury
    it, give a blessing such as: "Bless this place and make it pure. Ill gone for
    good we now ensure"'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在埋掉这个结，最好离被影响的人远一点。当你埋这个结时，附上祝福之言，比如：“祝福这个地方，使它纯净。永远走远并消散的病痛我们现在决定”
- en: Now you can leave nature to do its work.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以让大自然来解决。
- en: In this spell you tie your knot with the idea of binding the pain and then getting
    rid of it. This maybe a slow process if the condition is a long standing-one and
    sometimes we have to remember that there are spiritual lessons to be learned through
    sickness. Obviously the person concerned should also have medical help, so part
    of your responsibility is to ensure that this happens. Do not feel that the spell
    has failed if changes are not seen; they may be taking place at a much deeper
    level. Follow this with the witches ladder
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个法术中，你系上你的结，目的是绑住这种痛苦，然后把它除掉。如果这种情况是长期的，这可能是一个缓慢的进程，有时我们必须记住，通过疾病我们还有许多精神层面的教训需要学习。显然，相应的人也应该得到医疗的帮助，因此你的责任之一就是确保这一情况发生。如果没有看到变化，不要感到法术失败；这些变化可能正在更深层面发生。用女巫的梯子接着。
