- en: 'Venus in Retrograde: Natal, Synastry, Transit, & 2022 Predictions | Tea & Rosemary'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金星逆行：出生图、合相、过境和2022年预测 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/venus-in-retrograde/#0001-01-01](https://teaandrosemary.com/venus-in-retrograde/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/venus-in-retrograde/#0001-01-01](https://teaandrosemary.com/venus-in-retrograde/#0001-01-01)
- en: Retrograde is a really cool concept in astrology. Contrary to popular belief,
    it does not mean that the planet starts moving in the opposite direction. It is,
    in fact, an *apparent* change in the movement of the planet with respect to our
    vantage point that is, the Earth.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 逆行在占星学中是一个非常酷的概念。与流行观念相反，它并不意味着行星开始朝相反方向移动。事实上，这是一种对我们的视角（即地球）而言，行星运动的*表观*变化。
- en: Venus is the planet of love and beauty. It dominates all extensions of the two
    – namely relationships, pleasure, art, and money. Venus symbolically likes everything
    to be harmonious and beautiful, both outside and inside.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 金星是爱情和美丽的行星。它主宰这两者的所有延伸，即关系、快乐、艺术和金钱。金星象征着一切都要和谐美丽，无论是外在还是内在。
- en: When in prograde, Venus has a pleasurable and almost charming effect on everything.
    When in prograde, it brings about the good in relationships and money.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在顺行时，金星对一切都有愉悦和几乎迷人的影响。在顺行时，它会带来关系和金钱方面的好处。
- en: Venus retrograde is the perfect time for reflection, reassessment, and reevaluation.
    You may be compelled to take some “me-time.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 金星逆行是反思、重新评估和重新评价的完美时机。你可能会被迫花一些“自我时间”。
- en: You may feel closed off from others – or others might seem closed off from you.
    Venus in retrograde may bring up people and things from the past, thus providing
    ample window to reflect, reassess, and reevaluate. This period may also prove
    to be emotionally challenging.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会感觉与他人疏远，或者他人对你似乎疏远。金星逆行可能会唤起过去的人和事物，从而提供充分的时间来反思、重新评估和重新评价。这段时期也可能会在情感上带来挑战。
- en: 'Venus Retrograde & Love:'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星逆行与爱情：
- en: Love is a primary area governed by Venus and therefore is impacted by retrograde.
    It has a strengthening effect on your love life.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 爱情是金星主宰的主要领域，因此受到逆行的影响。逆行对你的爱情生活有增强作用。
- en: The ongoing situation is likely to be made stronger with the retrograde. For
    instance, a breakup is probable if your relationship is already in shambles. Similarly,
    your relationship might prosper even more if it is already in a good place.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的情况很可能会因逆行而变得更加强大。例如，如果你的关系已经岌岌可危，分手是可能的。同样，如果你的关系已经处于良好状态，它可能会更加繁荣。
- en: Expect old flames to come out of the woodwork. This is a time when you’ll need
    to “revisit” your past love life and clear out any baggage you’ve been carrying.
    It’s also a great time to cut cords, whether you want to do that metaphorically
    or physically through a cord-cutting spell/meditation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 期待旧情人重新出现。这是一个你需要“重温”过去爱情生活并清理你一直携带的任何包袱的时候。这也是一个很好的时机，无论你是想用比喻性的方式还是通过剪断法术/冥想的方式，都可以剪断联系。
- en: 'Venus Retrograde & Beauty:'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星逆行与美丽：
- en: It is not advisable to make any drastic appearance-related decisions during
    the Venus retrograde. This phase is renowned to shake up self-esteem, causing
    many to make rash decisions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在金星逆行期间不建议做出任何与外表有关的 drast 决定。这个阶段以动摇自尊而闻名，导致许多人做出轻率的决定。
- en: So if you are thinking of going for that dramatic haircut or a full dye, it’s
    better to wait it out till Venus retrograde is over!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你正在考虑进行那种戏剧性的发型或全染发，最好等到金星逆行结束！
- en: 'Venus Retrograde & Finances:'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星逆行与财务：
- en: As with beauty, Venus retrograde might fuel the impulsiveness in you. You may
    end up buying things on a whim and end up with buyer’s remorse later.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 与美丽一样，金星逆行可能会激发你内心的冲动性。你可能会冲动购买东西，然后后悔购买。
- en: Try to be steady and make conscious purchases during this time. Even better
    if you plan ahead, manage your lists, and thereby your finances.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段时间里，尽量保持稳定，做出有意识的购买决策。如果你提前计划、管理清单，从而管理好你的财务状况，那就更好了。
- en: How can I use this retrograde to my advantage?
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我如何利用这个逆行来获益？
- en: Retrogrades may seem scary but they don’t have to be. If you are smart about
    it, you can use these to your advantage! As mentioned before, this is a time for
    reflection – to look inwards. This is when you naturally opt for a break from
    people and relationships.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 逆行可能看起来吓人，但并非如此。如果你对此聪明处理，你可以利用这些来获益！如前所述，这是一个反思的时机 - 内省的时刻。这是你自然而然选择远离人际关系和人际关系的时候。
- en: Therefore, this time can be used as a respite from the stresses of your daily
    life. A period to wind down, relax and contemplate. To work on your strengths
    and ponder over your weaknesses. If utilized rightly, this time can be means of
    recharging and regaining your core strength.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这段时间可以用来缓解你日常生活的压力。一个放松、冥想的时期。努力发展你的优势，思考你的弱点。如果正确利用，这段时间可以成为重新充电和恢复核心力量的手段。
- en: Venus Retrograde In The Natal Chart
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 出生图中的金星逆行
- en: If you have Venus retrograde natal, this means that you were born while Venus
    was in retrograde. This placement will act a bit differently from the Venus retrograde
    transit.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星逆行出生，这意味着你是在金星逆行时出生的。这种位置会与金星逆行的过境有些不同。
- en: 'Venus Retrograde Natal:'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星逆行出生：
- en: Venus retrograde is a time for self-reflection, so anyone born in Venus retrograde
    is very likely to be shy or, even a bit awkward in nature.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 金星逆行是一个自我反思的时期，因此任何出生在金星逆行的人很可能性格内向、甚至有点笨拙。
- en: Since Venus rules over love, it is of the utmost importance to people born during
    this time. With Venus retrograde, you might find that you care a *lot* about your
    love life.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 由于金星统治着爱情，对于在这段时间出生的人来说，这是至关重要的。有了金星逆行，你可能会发现你非常*在意*你的爱情生活。
- en: Combine these two and you get a mix of traits where love is important but difficult
    to express or get around for such people. Typically, difficulties in love arise
    with Venus retrograde, though it can also indicate that it takes you longer than
    others to get your footing romantically.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 将这两者结合起来，你会得到一种特质混合，其中爱情很重要，但对于这样的人来说很难表达或解决。通常，金星逆行会带来爱情上的困难，尽管它也可能表明你在恋爱方面需要比其他人更长的时间找到立足点。
- en: People born in Venus retrograde need to be careful about their love lives. There
    may be hidden insecurities, fears, and deep-rooted issues because of which they
    might end up self-sabotaging their relationships. In other words, they might let
    these fears and insecurities ruin what could be a good relationship. Retrograde
    Venus natives might over-compensate in their relationships to make up for their
    insecurities.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 出生在金星逆行的人需要在他们的爱情生活中小心谨慎。可能存在隐藏的不安全感、恐惧和根深蒂固的问题，因此他们可能最终会自我破坏他们的关系。换句话说，他们可能让这些恐惧和不安全感毁掉本可以是一段美好关系的东西。逆行金星的本地人可能会在关系中过度补偿以弥补他们的不安全感。
- en: Fear not, for it is not as difficult as it seems! With careful maneuvering,
    these people can be successful in their relationships, too.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕，因为事情并没有看起来那么困难！通过谨慎的操纵，这些人在他们的关系中也可以取得成功。
- en: Conscious effort and being aware of yourself are required. Try to develop an
    understanding of what offsets your insecurities, consciously observing yourself,
    and recognizing what your triggers may be. Though small, these steps could make
    waves in the sea of love and emotions, helping you navigate your boat to its correct
    destination.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 需要有意识的努力和自我意识。尝试发展对抵消你的不安全感的理解，有意识地观察自己，并认识到你可能的触发点。尽管很小，这些步骤可能在爱情和情感的海洋中掀起波澜，帮助你驾驭你的船只到达正确的目的地。
- en: You must let go of the notion that something or someone else will come along
    and make you happy, as people born in Venus retrograde are likely to believe.
    Happiness needs to come from within. This is true for everyone but people with
    self-esteem and self-image issues need to understand it even more so.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须放下别人或其他事物会出现并让你快乐的观念，因为出生在金星逆行的人很可能会相信这一点。快乐需要来自内心。这对每个人都是真实的，但自尊和自我形象问题的人更需要理解这一点。
- en: 'As with love, retrograde Venus natives tend to be turned “inwards” with their
    finances as well since finance is also an aspect that Venus rules over. They can
    be downright secretive with their money, and it could go either way: they may
    have a huge pile of cash lying around that you know nothing of, or they may be
    secretly in debt.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 和爱情一样，逆行金星的本地人在财务方面也倾向于“内向”，因为财务也是金星统治的一个方面。他们可能对自己的钱非常保密，情况可能两极化：他们可能有一大堆你一无所知的现金，或者他们可能暗中负债。
- en: The element of shyness firmly embedded in Venus retrograde natives may cause
    them to feel awkward while asking for money, accepting money, or requesting a
    raise. As a consequence, they might be exploited and also may not charge adequately
    for the work they perform.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 金星逆行本地人根深蒂固的害羞元素可能导致他们在要钱、接受钱或要求加薪时感到尴尬。因此，他们可能会被剥削，也可能不会为他们所做的工作适当收费。
- en: With Venus retrograde, it’s important to get all of your money problems and
    beliefs out in the open. You’ll need to learn how to release any long-held money
    fears and believe that you *are* worth it.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在金星逆行期间，将所有的金钱问题和信念摊开是很重要的。你需要学会释放长期持有的金钱恐惧，并相信你*值得*。
- en: Venus Retrograde and the Signs
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星逆行和星座
- en: 'Aries: Aries are shy in love and fear rejection. More than that, they dread
    others finding out they have been rejected in love.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 白羊座：白羊座在爱情中很害羞，害怕被拒绝。更重要的是，他们害怕别人发现他们在爱情中被拒绝。
- en: 'Taurus: They may be seen as selfish or self-centered owing to their thrifty
    spending habits.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座：由于他们节俭的消费习惯，他们可能被视为自私或以自我为中心。
- en: 'Gemini: Geminis in retrograde Venus tend to feel very vulnerable in love and
    attempt to hide that under a mask of aloofness and detachment. They like to be
    highly involved when in love and expect their partners to do the same.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座：逆行金星的双子座在爱情中往往感到非常脆弱，并试图将其隐藏在冷漠和超然的面具下。他们喜欢在爱情中高度参与，并期望他们的伴侣也这样做。
- en: 'Cancer: Cancers are highly emotional and sensitive lovers who would leave no
    stone unturned in order to make their partners feel loved and cared for. However,
    they can sometimes go too far and suffocate their partners. A balance is desirable.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 巨蟹座：巨蟹座是高度情感和敏感的恋人，他们会不遗余力地让伴侣感受到被爱和被关心。然而，他们有时可能会走得太远，让伴侣感到窒息。平衡是可取的。
- en: 'Leo: These people may have a need for constant reassurance. Leos love too much
    and too deeply, sometimes not knowing when to stop or leave a bad relationship.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座：这些人可能需要持续的安慰。狮子座爱得太多、太深，有时不知道何时停止或离开一段不好的关系。
- en: 'Virgo: Virgos in Venus retrograde are a bit apprehensive when it comes down
    to love. They form the practical scales of a relationship, striving to show their
    love through service and being a steady pillar for their partners.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座：逆行金星的处女座在爱情方面有些犹豫。他们构建了一段关系的实际基础，努力通过服务和成为伴侣的坚实支柱来表达他们的爱。
- en: 'Libra: There is a need for closeness and intimacy here but they might end up
    unaccepting intimacy in its natural form. They form ideas and may feel disappointed
    when those are left unmet.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤座：这里有一种对亲密和亲密关系的需求，但他们可能最终无法接受亲密关系的自然形式。他们形成了想法，当这些想法未能实现时可能会感到失望。
- en: 'Scorpio: Like Aries, Scorpios in Venus retrograde have a deep fear of rejection.
    They also need privacy around their love lives.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 天蝎座：像白羊座一样，逆行金星的天蝎座深深害怕被拒绝。他们也需要在爱情生活中保持隐私。
- en: 'Sagittarius: Retrograde Venus Sagittarius have a deep affinity for love and
    relationships but hide under a casual, almost dismissive attitude. They attribute
    great importance to love and expect it to beautify their lives.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 射手座：逆行金星的射手座对爱情和关系有深厚的亲和力，但在一种随意、几乎轻视的态度下隐藏起来。他们非常重视爱情，并期望它美化他们的生活。
- en: 'Capricorn: Capricorns in retrograde Venus have a high need for being respected
    and feeling wanted. Just like Scorpios, they too, need their love lives to be
    private.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座：逆行金星的摩羯座人有很高的被尊重和被需要的需求。就像天蝎座一样，他们也需要他们的爱情生活是私密的。
- en: Venus Retrograde Transit
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星逆行过境
- en: Venus retrograde may have different effects based on where it is transiting
    in your natal chart. The main areas affected will be those under the command of
    Venus, with love being the most important of all.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 金星逆行可能会根据它在你的出生图中的过境位置而产生不同的影响。受影响最大的领域将是受金星掌管的领域，其中爱情是最重要的。
- en: Retrograde Venus does *not* have detrimental effects on relationships. It seems
    to accelerate the movement in the path which the relationship is already heading
    towards. So whatever was happening in your relationship before Venus retrograde
    will simply be magnified during this period.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 逆行金星对关系没有不利影响。它似乎加速了关系已经朝着的方向前进的步伐。因此，在金星逆行之前发生在你的关系中的任何事情在这段时间内都会被放大。
- en: A lesser-known area Venus heads over is our values. This period of retrograde
    will force us to look within and reassess our values which can be very beneficial
    in terms of growth. It could be a time for introspection and understanding what
    you want in your relationships, what works for you, and what doesn’t.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 金星前行的一个较少人知的领域是我们的价值观。这段逆行期将迫使我们内省并重新评估我们的价值观，这在成长方面可能非常有益。这可能是一个反省的时刻，了解你在关系中想要什么，什么适合你，什么不适合你。
- en: Furthermore, it could also be a great time to reflect on the person you are,
    your habits, and whether or not they are conducive to your growth. You may find
    that you assess your faults and mistakes, learn from them, and move forward to
    become a better person than you were.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: Using this period as an opportunity to reflect is likely to curb your spontaneity.
    This is advantageous because it is unadvised to make any rash or quick decisions
    during this time.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: Since Venus also rules over finances, we also advise against quick decisions.
    Any large investments or new ventures should also be held off until the retrograde
    Venus period has passed.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: Venus Retrograde in 2022
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Venus is retrograde once every eighteen months, significantly lesser than that
    of Mercury, which is retrograde about four times a year. Though the Venus retrograde
    happens only once in eighteen months, it lasts for a period of six weeks.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: The last Venus retrograde was from 13th May to 26th June in 2020\. The present
    retrograde began on December 19th, 2021, and will last for a little over a month
    till the 29th of January, 2022.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: 'There will be days on which you can feel the retrograde energy more than the
    others. It happens when there is some pairing up and combining of the celestial
    bodies that will magnify the effects of Venusian retrograde. The days are as follows:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: 'December 25: Pluto has transformative energies, and when retrograde Venus pairs
    up with Pluto, you are bound to feel some of their pooled powers. Pluto’s transformative
    energy and Venusian effects on love and relationship may cause you to have passionate
    longings. With the said energies in play, this could even transform into something
    more potent such as infatuation or power play.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: 'December 29: On this day Messenger Mercury and retrograde Venus pair up. This
    can prove to be a great time to mend some broken bridges, get in touch with old
    friends or reignite a past flame of love. The benefit Mercury brings with itself
    is healing powers that could have remedial effects and help with fixing broken
    relationships.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: 'January 5: January 5th is when a sextile will be formed between Venus and Neptune
    in Pisces. Neptune brings with itself its restorative and recharging vibes, so
    this could be a great time to simply relax and let things be. Catch up on the
    missed sleep, take time to yourself and let your body rest.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: 'January 8: This is when the brilliant Sun and Venus shall pair up. The Sun
    has a confident aura, which without a doubt will be imparted to us through this
    pairing. This pairing will have you feeling more confident, bathing in the confident
    Sun’s energy, and believing in yourself. So this is the perfect time to take any
    initiative you have been planning on, may the Sun be with you!'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: The word “retrograde” seems to always put people on edge, somehow it has always
    been misunderstood and put in a negative light. It is crucial we remember that
    this is as much a part of nature as prograde is. The underlying message these
    celestial bodies send us is that a period of resting and recharging is just as
    important as moving forward is. They also remind us that we need time to reassess
    and reposition ourselves – and what we want from life.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “逆行”这个词似乎总是让人感到紧张，不知何故，它总是被误解并被贴上负面标签。我们必须记住，这与顺行一样，同样是自然的一部分。这些天体传递给我们的潜在信息是，休息和充电的时期与前进同样重要。它们还提醒我们，我们需要时间重新评估和重新定位自己
    - 以及我们对生活的期望。
- en: This Venus retrograde serves as a break from all the difficulties of 2021\.
    A reminder for us to sit back and prepare for the blessings that are yet to be
    received in 2022\. Retrogrades do not always have to be bad, rather, they are
    tools to propel yourself even further, shall you choose to do so. After all, moving
    forward requires a bit of looking back!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 金星逆行为我们提供了一个喘息的机会，远离2021年的所有困难。这是一个提醒我们坐下来准备迎接2022年即将到来的祝福的时刻。逆行并不总是坏事，相反，它们是推动自己更进一步的工具，只要你选择这样做。毕竟，前进需要回顾一下过去！
