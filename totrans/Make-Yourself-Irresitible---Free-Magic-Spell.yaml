- en: Leave by each candle an offering; a rose for Aphrodite, a dish of honey taste
    it first for Circe, and a toy lion for Circe. Then draw a bah, smear honey on
    your body and soak in the warm water, visualize your desired self.
  prefs: []
  type: TYPE_NORMAL
- en: After getting out of the bath, take the Orris Root and Cinnamon Stick and anoint
    it with either Reoli or Petitgrain essential oil. tie them together with the yellow
    ribbon and wrap it in the cloth to carry with you as needed.
