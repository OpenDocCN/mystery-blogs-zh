- en: '## Casting Instructions for ''How To Control The Four Elements'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放''如何控制四大元素''的咒语'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Some water to control water
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些水来控制水
- en: Dirt or leaves for earth
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于土的泥土或树叶
- en: Fire (candle) for fire
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火（蜡烛）用于火
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Some water to control water
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些水来控制水
- en: Dirt or leaves for earth
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于土的泥土或树叶
