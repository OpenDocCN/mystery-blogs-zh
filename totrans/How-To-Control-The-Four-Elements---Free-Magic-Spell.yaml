- en: '**Water**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**水**'
- en: Say the spell with your hand in the water (The more you say the spell, the more
    powerful it is). Spell- "Water, water, blue as the sky. Give me the power to control
    you with my mind." x However many times you want
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 用手在水中念出咒语（念得越多，咒语就越强大）。咒语- "水，水，如天空般蓝。赐予我用心灵控制你的力量。" x 你想念多少次都可以。
- en: '**Fire**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**火**'
- en: Say the spell with your hand near the fire (The more you say the spell, the
    more powerful it is). Spell- "Fire, fire, a burning flame. Hot as the sun, the
    beautiful flame. Give my the power to control you." x However many times you want
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 用手靠近火念出咒语（念得越多，咒语就越强大）。咒语- "火，火，燃烧的火焰。像太阳一样热，美丽的火焰。赐予我控制你的力量。" x 你想念多少次都可以。
- en: '**Earth**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**土**'
- en: Say the spell while holding the dirt (The more you say the spell, the more powerful
    it is) Spell-" Earth, earth, beautiful earth, give me the power to control you."
    x However many times you want
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 手握泥土时念出咒语（念得越多，咒语就越强大）。咒语-" 地球，地球，美丽的地球，赐予我控制你的力量。" x 你想念多少次都可以
- en: '**Air**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**空气**'
- en: Say the spell (The more you say the spell, the more powerful it is) Spell- "Air,
    air, the invisible, deadly force. Give me the power to control you. " x However
    many times you want
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 念出咒语（念得越多，咒语就越强大）。咒语- "空气，空气，无形的致命力量。赐予我控制你的力量。" x 你想念多少次都可以。
