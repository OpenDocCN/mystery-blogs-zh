- en: '## Casting Instructions for ''How To Control The Four Elements'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Some water to control water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dirt or leaves for earth
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fire (candle) for fire
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Some water to control water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dirt or leaves for earth
  prefs:
