- en: We cannot control the elements, they are beyond us, however we can work alongside
    them and work with them in our magickal workings. Work with, yes, control, no.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不能控制元素，它们超出了我们的能力范围，但我们可以与它们并肩工作，在我们的魔法工作中与它们合作。与之共事，是的，控制，不。
- en: I we are made of all elements air,for what we breathe. Water, for we are liquid
    inside. Earth, for we are made for and with fire, for we are heat. And many more
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是由所有元素组成的，空气，我们呼吸。水，我们内部是液体。地球，我们是由地球制成的，和火，我们是热的。还有更多
