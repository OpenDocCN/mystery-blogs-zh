- en: Put Asunder the Plans of an Enemy - Free Magic Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/banishing_spells/19920/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/banishing_spells/19920/page.html#0001-01-01)
