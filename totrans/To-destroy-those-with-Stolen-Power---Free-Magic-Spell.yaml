- en: This spell is made to defend you against those that stole your power and are
    using it against you. This spell is a rare type of spell for it is a defense spell
    and a banishing spell all in one.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此法术旨在保护你免受那些窃取你力量并将其用于对抗你的人的侵害。这是一种罕见的法术，既是防御法术又是驱逐法术。
