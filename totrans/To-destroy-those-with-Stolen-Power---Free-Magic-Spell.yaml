- en: 'This spell is a tricky one but is quite powerful; the tricky part starts when
    you must lure the power thief in the middle of the the triangle of crystals, then
    before he or she is able to escape the triangle (which I''m almost positive they
    will) you must say the following spell with two other witches:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术有些棘手，但非常强大；棘手的部分开始于当你必须将力量窃贼引诱到三角水晶的中间，然后在他们能够逃脱三角形之前（我几乎可以肯定他们会），你必须和另外两位女巫一起念出以下法术：
- en: '**"I damn thee creature that steals my power for this shall be you last breath
    the mind that burns with my stolen fire will now be your funeral pyre."**'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“我诅咒你，窃取我力量之物，此刻将是你的最后一息。燃烧我被窃取火焰的心智，现在将是你的葬火。”**'
