- en: To destroy those with Stolen Power
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell is made to defend you against those that stole your power and are
    using it against you. This spell is a rare type of spell for it is a defense spell
    and a banishing spell all in one.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To destroy those with Stolen Power'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3 Wiccan voices
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 White crystals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
