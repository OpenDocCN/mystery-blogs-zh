- en: Have the symbol marked on the back of each partners hand. Light the white candle,
    and repeat the first incantation. "Manibus hos, benedicito corde, caritas Benedicat
    anima nostra. Est Anima amoris mundi et postera saecula teneantur."
  prefs: []
  type: TYPE_NORMAL
- en: Light the pink candle, and repeat a second time. "Manibus hos, benedicito corde,
    caritas Benedicat anima nostra. Est Anima amoris mundi et postera saecula teneantur."
  prefs: []
  type: TYPE_NORMAL
- en: Focus your energy, holding hands with your lover if they are present, and finish
    the incantation. "Manibus hos, benedicito corde, caritas Benedicat anima nostra.
    Est Anima amoris mundi et postera saecula teneantur. Dique deaeque Per virtus
    trium hoc optamus, ut fiat."
