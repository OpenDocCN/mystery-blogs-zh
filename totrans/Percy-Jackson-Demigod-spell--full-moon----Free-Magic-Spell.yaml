- en: You cannot become a demigod with a spell. Percy Jackson is for entertainment.
    It is not a factual account. Anyone who claims a spell will literally give you
    powers like some fictional character, it is fake. Real Magik does not defy nature.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您不能通过咒语成为半神。《派西·杰克逊》只是娱乐。这不是事实性的记述。任何声称某个咒语会像某个虚构角色一样真的给您力量的人，都是虚假的。真正的魔法不会违背自然。
- en: "You also can not transform into something your not. Transformation spells and\
    \ power spells will not work. Like Tadashi has said magik does not defy nature.\
    \ It\x92s not like in the movies or in Hollywood."
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您也不能变成您不是的东西。变形咒语和力量咒语不会起作用。正如 Tadashi 所说，魔法并不违背自然。这并不像电影或好莱坞中的那样。
