- en: Percy Jackson Demigod spell (full moon)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Makes you a Demigod exactly like the ones in the Percy Jackson books.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Percy Jackson Demigod spell (full moon)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Belief in the spell and the Greek Gods
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Full Moon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Belief in the spell and the Greek Gods
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Full Moon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Say this 1x on a Full Moon " Zeus King of the Gods I pray to you to let me become
    a Demigod of the God that I choose. I will become the son of (Gods name here).
    The God that I choose will pass down their powers and give me their blood. I wish
    to no longer be human but to be a Demigod Just like in the Percy Jackson series.
    I can attend camp half blood in the summer but return home for school this is
    my wish so mote it be."
  prefs: []
  type: TYPE_NORMAL
- en: This spell will let you become a Demigod of the God that you choose. You will
    live a life until you die just like the Demigods in the Percy Jackson series.
    It must be a Full Moon for this to work and when you sleep you dream about being
    a Demigod and your Godly parent talking to you while you're awake. The following
    side effects are feeling different. Getting the powers that God passed down to
    you. Feel like your Godly parent is watching you. And protecting you as well as
    you can hear a voice when your Godly parent is talking to you and helps give you
    Advice. You can understand Greek and write Greek. You can see things that normal
    mortals can't see.
  prefs: []
  type: TYPE_NORMAL
