- en: Makes you a Demigod exactly like the ones in the Percy Jackson books.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使您成为与《派西·杰克逊》系列中的半神完全相同的半神。
- en: '## Casting Instructions for ''Percy Jackson Demigod spell (full moon)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《派西·杰克逊》半神咒语（满月）的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
