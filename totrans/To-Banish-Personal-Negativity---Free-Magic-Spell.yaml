- en: 'Consecrate the water. Bless the salt and sprinkle some onto the altar. Add
    a little salt to the water. Hold the water up to the sky and say:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 祝圣水。祝福盐并洒在祭坛上。将少量盐加入水中。将水举起朝天空并说：
- en: '''I ask the Lord and Lady to let this be the receiver of all my negativity,
    so that I may cleanse myself and become whole once more. Blessed be''.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '''我请求上主和夫人让这成为我所有负能量的接收器，这样我就可以净化自己，重新变得完整。愿如此。'''
- en: 'Place the bowl down safely. Dip fingers and thumbs of both hands into the water.
    Visualize all negative thoughts and feelings moving through your hands down into
    the water. Visualize all negative thoughts and feelings moving through your body,
    through your arms, and out from your hands into the water. As you do so, notice
    that you are becoming lighter from losing the weight that has been on your mind.
    When you are done, remove your hands, shaking the last drops into the bowl. Hold
    the bowl up and say:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将碗安全地放下。用双手的手指和拇指浸入水中。想象所有负面思想和情绪通过你的手流入水中。想象所有负面思想和情绪通过你的身体、手臂流出你的手，进入水中。当你这么做时，注意到你从思绪上释放负担而感到变得更加轻松。完成后，移开你的双手，将最后的水滴晃动进碗里。举起碗并说：
- en: '''I ask the Lord and Lady to take this negativity and through Their power and
    the power of the Elements to keep me safe in their hands. Blessed be.'''
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '''我请求上主和夫人将这份负能量透过他们的力量和元素的力量保护我，让我安全无恙。愿如此。'''
- en: Afterwards, pour the water on the earth(if not possible, down the drain).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，将水倒在土地上（如果不可能，倒在下水道里）。
