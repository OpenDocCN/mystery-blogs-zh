- en: ALLERGY CURE (keeps you from fighting with people)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 过敏治愈（防止与人争执）
- en: Cures you of allergies, allergies make you fight with people.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用于治愈过敏，过敏让你与人发生争执。
- en: '## Casting Instructions for ''ALLERGY CURE (keeps you from fighting with people)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“过敏治愈（防止与人争执）”的指导'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** So, you say/think "Allergies."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：****你需要以下物品来施展这个咒语：** 所以，你说/想"过敏"。'
- en: You can mix it in sentences, like, "my allergies are bad my goodness sorry."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把它混合到句子中，比如，“我的过敏很糟糕，天哪，抱歉。”
- en: And then activate your spell and you are done. To activate it say "activate"
    and you are done, this is great for skaters trying to be good people, if they
    try to attack you chills them out a bit, too.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然后激活你的咒语，完成。要激活它说“激活”，然后就完成了，这对试图做个好人的滑板运动员很有帮助，如果他们试图攻击你，它也会让他们冷静下来。
- en: then mixing it in sentences work after activating it sorry.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然后混合它在激活后对句子的工作对不起。
- en: If you don't activate it, it wont cure you. Then every time you fight with people
    it cures you of allergies. VERY SAFE you can test it and if you don't like how
    it works it just turns off.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不激活它，它就不会治愈你。然后每次你与人争执时，它都会治愈你的过敏。非常安全，你可以测试它，如果你不喜欢它的工作方式，它就会关闭。
