- en: Sahia Spirit Manifestations
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Sahia灵魂显现
- en: A most dreaded unseen death spreads across the land. This is the death of souls
    within mortal shells. Sahia owns the spirit and the demonic with a whisper of
    her sweet voice all will be drawn to her. She is almost free of your bonds. Life
    will flee the flesh and death will swarm like some undead plague that hungers
    greedily for the living. The houses of God can offer no sanctuary from this demon.
    She will claim you no matter where you stand. The houses of God shall be laid
    waste and evil shall run feral through the land.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一种可怕的不可见的死亡蔓延在这片土地上。这是肉体中的灵魂的死亡。Sahia拥有精神和恶魔，她用甜美的声音低语所有的一切都将被吸引到她身边。她几乎摆脱了你的束缚。生命会离开肉体，死亡将像某种渴望活人的不死瘟疫一样蜂拥而至。上帝的殿堂无法为这个恶魔提供庇护。无论你站在哪里，她都会来索取你。上帝的殿堂将被摧毁，邪恶将在这片土地上肆虐。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来咒语：**'
