- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This is basically a Spell/Skill that you can use to Levitate People/Things using
    Aerokinesis and Psychokinesis.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Levitating Things Using Wind'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A Lot Of Skill In Aerokinesis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some Skill In Psychokinesis (Would Help A Lot)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some Skill In Visualization (Would Help A Lot)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Place With Flowing Air (Preferably Outside)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Willpower
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Belief In Magick
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your Voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A Lot Of Skill In Aerokinesis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some Skill In Psychokinesis (Would Help A Lot)
