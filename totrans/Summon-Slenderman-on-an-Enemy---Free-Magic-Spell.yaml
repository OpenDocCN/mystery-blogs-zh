- en: 'WARNING: Do NOT try this spell if you''re new to magick, as it''s dangerous
    and you could die from this if this spell backfires. This spell is very powerful
    and should only be casted by experienced casters. NOTE: This spell is likely to
    work because it worked for me.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Summon Slenderman on an Enemy'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: NIGHT (6:00 p.m.-6:00 a.m.)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Experience
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen/Pencil
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: NIGHT (6:00 p.m.-6:00 a.m.)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Experience
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen/Pencil
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1\. Make sure it is no earlier than 6:00 p.m. and no later than 6:00 a.m. as
    this spell only works at night.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Get a paper and a pen/pencil.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Draw a circle with an X over it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Write ''Always'' on top and ''Watching'' on the bottom.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Fold the paper from the bottom up.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Write this down, ''I summon you on (name).''
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Fold it again.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Write, ''(He/She) doesn't deserve life. (He/she is now dying.''
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Fold it again.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: 10\. Write, ''(Name) is now dead.''
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 11\. Fold it again and draw a circle with an X over it again.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: 12\. Fold it once more and say, ''Slenderman, I summon you on (name). (He/She)
    doesn't deserve life. (He/She) is now dying. (Name) is now dead.''
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: 13\. Draw the circle with an X over it on your left shoulder and put the paper
    in a safe place.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: 'NOTES:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: -You know when the spell is working if your shoulder hurts a little.
