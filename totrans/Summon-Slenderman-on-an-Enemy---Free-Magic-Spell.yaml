- en: Slenderman is not real, this does not work.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Slenderman不是真实存在的，这个咒语不起作用。
- en: You do realize that with belief you can create a tulpa and since so many people
    know about Slenderman you can use their fear and knowledge to enhance the tulpas
    power. Thus the spell can 100% work.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你确实知道，相信你可以创造一个图莱帕，因为那么多人知道Slenderman，你可以利用他们的恐惧和知识来增强图莱帕的力量。因此，这个咒语可以百分之百有效。
- en: I am aware you can create a tulpa in Slenderman's image however, this spell
    claims you are summoning THE Slenderman, which is not real, to kill someone, which
    will not work with this spell. At best, you could pool your energy into a tupla
    or other symbol to curse the person, but the spell claims you summon Slenderman
    to potentially kill your enemy. Since that is what the spell claims, it will not
    work that way.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道你可以创造一个像Slenderman的图莱帕，但这个咒语声称你召唤的是真正的Slenderman，这是不现实的，去杀死某人，这个咒语不会这样起作用。最好的情况是，你可以将你的能量集中到一个图莱帕或其他符号上来诅咒那个人，但是这个咒语声称你召唤Slenderman来潜在地杀死你的敌人。因为这是咒语所声称的，它不会以这种方式起作用。
