- en: 1\. Make sure it is no earlier than 6:00 p.m. and no later than 6:00 a.m. as
    this spell only works at night.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 确保时间不早于下午6点，不迟于上午6点，因为这个咒语只在晚上有效。
- en: 2\. Get a paper and a pen/pencil.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 拿一张纸和一支笔/铅笔。
- en: 3\. Draw a circle with an X over it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 画一个带有X的圆圈。
- en: 4\. Write ''Always'' on top and ''Watching'' on the bottom.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 在顶部写“Always”，在底部写“Watching”。
- en: 5\. Fold the paper from the bottom up.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 从底部向上折叠纸张。
- en: 6\. Write this down, ''I summon you on (name).''
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 写下这句话，“我召唤你在（名字）身上。”
- en: 7\. Fold it again.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 再次折叠。
- en: 8\. Write, ''(He/She) doesn't deserve life. (He/she is now dying.''
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 写下，“（他/她）不配活着。（他/她）现在正在死亡。”
- en: 9\. Fold it again.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 再次折叠。
- en: 10\. Write, ''(Name) is now dead.''
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 10\. 写下，“（名字）现在死了。”
- en: 11\. Fold it again and draw a circle with an X over it again.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 11\. 再次折叠，并再次画一个带有X的圆圈。
- en: 12\. Fold it once more and say, ''Slenderman, I summon you on (name). (He/She)
    doesn't deserve life. (He/She) is now dying. (Name) is now dead.''
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 12\. 再次折叠并说，“Slenderman，我召唤你在（名字）身上。 （他/她）不配活着。 （他/她）现在正在死亡。 （名字）现在死了。”
- en: 13\. Draw the circle with an X over it on your left shoulder and put the paper
    in a safe place.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 13\. 在你的左肩上画一个带有X的圆圈，并把纸放在一个安全的地方。
