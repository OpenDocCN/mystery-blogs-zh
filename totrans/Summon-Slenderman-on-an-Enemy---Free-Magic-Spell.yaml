- en: '## Casting Instructions for ''Summon Slenderman on an Enemy'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“召唤Slenderman对敌人”的指示'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
