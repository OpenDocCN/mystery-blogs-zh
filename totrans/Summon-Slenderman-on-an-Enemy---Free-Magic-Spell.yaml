- en: Slenderman is not real, this does not work.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: You do realize that with belief you can create a tulpa and since so many people
    know about Slenderman you can use their fear and knowledge to enhance the tulpas
    power. Thus the spell can 100% work.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: I am aware you can create a tulpa in Slenderman's image however, this spell
    claims you are summoning THE Slenderman, which is not real, to kill someone, which
    will not work with this spell. At best, you could pool your energy into a tupla
    or other symbol to curse the person, but the spell claims you summon Slenderman
    to potentially kill your enemy. Since that is what the spell claims, it will not
    work that way.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: What paper should I use a blank one or with lines?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该使用空白纸还是有线的纸？
- en: It doesn't matter. Something you can write on. I've used both lined and blank
    in spells and it's never made a difference.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 没关系。你可以在上面写点东西。我在咒语中使用过有线和空白纸，结果没有任何区别。
- en: You know if you think about it your enemy might know how to use magik and if
    they get there hands on this spell who knows what will happen this spell honest!y
    scares the crap out of me. And I am staying away from this till I'm better at
    casting because I'm scared for my life that I will miscast and never see the light
    of day again because I'm not very good I had one successful spell and one that
    possibly worked but I had to go home before I could fully clarify.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为你的敌人可能知道如何使用魔法，如果他们拿到这个咒语会发生什么，这个咒语实在太吓人了！我会远离它，直到我在施法方面更好，因为我害怕自己会施错咒语，再也见不到阳光，因为我不是很擅长。我有一个成功的咒语和一个可能有效但我还没能完全澄清就不得不回家的经历。
