- en: So here is a very basic technique that will allow you to feel the protection
    of your Guardian Angels.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Guardian Angel Protection'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** A Powerful Angel Protection Technique'
  prefs: []
  type: TYPE_NORMAL
- en: 'The first thing to do is to acknowledge them. You can do this by saying the
    following out loud or silently in your mind: "I call on my angels with a true,
    heartfelt intent to feel their presence and protection!"'
  prefs: []
  type: TYPE_NORMAL
- en: Then close your eyes, and quite your mind for a few moments to center yourself.
    As you are sitting or standing there, pay attention to your body. Notice any sensations
    that may start to come over you.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some people feel:'
  prefs: []
  type: TYPE_NORMAL
- en: '- Tingling (angel energy)'
  prefs: []
  type: TYPE_NORMAL
- en: '- Itching (angel feathers rubbing against you)'
  prefs: []
  type: TYPE_NORMAL
- en: '- Coolness (angel wings wrapping around you),'
  prefs: []
  type: TYPE_NORMAL
- en: '- Warmth (your angel hugging you)'
  prefs: []
  type: TYPE_NORMAL
- en: '- Heat (several angels standing around you)'
  prefs: []
  type: TYPE_NORMAL
- en: '- Chills (angel''s healing you)'
  prefs: []
  type: TYPE_NORMAL
- en: '- Or a variety of sensations'
  prefs: []
  type: TYPE_NORMAL
- en: After about 5 or 10 minutes, slowly open your eyes!
