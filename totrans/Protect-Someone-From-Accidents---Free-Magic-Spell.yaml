- en: Protect Someone From Accidents
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: With this spell you can protect someone you want even yourself from physical
    accidents depending on your experience, knowledge and belief in magic.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Protect Someone From Accidents'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Rosary (Optional but it will make the spell more powerful)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your lucky charm (Optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The person/people you want to protect
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Rosary (Optional but it will make the spell more powerful)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your lucky charm (Optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The person/people you want to protect
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First wear your lucky charm if you want or/and rosary placed in your right hand.
    Then choose someone and stare the person you want to protect and close your hand
    like you are praying
  prefs: []
  type: TYPE_NORMAL
- en: '"I''m calling you god with all my might'
  prefs: []
  type: TYPE_NORMAL
- en: Give me/him/her/them protection of holy light
  prefs: []
  type: TYPE_NORMAL
- en: To this person/people i will pass the spell
  prefs: []
  type: TYPE_NORMAL
- en: Make me/him/her/them away from creatures of hell"
  prefs: []
  type: TYPE_NORMAL
- en: After you chant this make the top of your closed hand where your fingers are
    there is touched to your chest but the lower part is not like making a isosceles
    without the lower part and quickly release your hand like passing it to that person.
  prefs: []
  type: TYPE_NORMAL
- en: Repeat this chant several times if you want because it will make the spell more
    powerful
  prefs: []
  type: TYPE_NORMAL
