- en: You do not need a spell to become ''more dark and twisted.'' Good and evil are
    moral choices, not a switch. Someone is not all good or all evil, it is about
    choice. Simply act in accordance with your morals and base them in opposition
    to the morals of society. You choose how to act. Others may influence you, but
    ultimately, you are responsible for your actions. It is nice to know now why you
    posted so many fake spells on the site Becca, you are evil! *thunder crashes in
    distance*
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要一个咒语来变得''更加黑暗和扭曲''。善与恶是道德选择，而不是一个开关。某人不是全善或全恶，这是关于选择。只需按照您的道德行事，并将其基于社会道德的反对面。您选择如何行动。其他人可能会影响您，但最终，您对自己的行为负责。现在知道您为什么在网站上发布了这么多假咒语了，Becca，您是邪恶的！*远处传来雷声*
