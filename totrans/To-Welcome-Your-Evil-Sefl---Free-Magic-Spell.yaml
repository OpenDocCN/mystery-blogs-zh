  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将黄色生日蛋糕蜡烛放在五角星的中央，重复说出这句咒语 10 次：
- en: '"Spirits of the night'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “夜之精灵们
- en: I call upon you.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤你。
- en: I will become evil
  id: totrans-17
  prefs: []
