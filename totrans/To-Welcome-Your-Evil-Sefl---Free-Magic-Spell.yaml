- en: I have welcomed my evil self.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经欢迎了我的邪恶自我。
- en: I accept that is me.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我接受这就是我。
- en: Spirits one and all,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 诸位精灵们，
- en: Grant to me this power.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 赋予我这个力量。
- en: Three times three,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 三次三，
- en: So mote it be"
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就吧”
