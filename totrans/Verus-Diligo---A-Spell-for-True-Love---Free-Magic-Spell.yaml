- en: '**THE RITUAL**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: "Begin by consecrating an area that you will be using to perform this spell\
    \ \x96 Cast a Circle and Call the Quarters. If you do not know what these things\
    \ are, you are in the right place to find them (the internet) and perhaps you\
    \ should do more research before continuing forward."
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Once your circle is cast and the Quarters have been called, you may begin.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: "Call to the Gods/Goddesses you are using and gain their attention by reciting\
    \ the following (while reciting their names, light each of the candles \x96 CLOCKWISE\
    \ ONLY):"
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: "\x93Great Gods and Goddesses of deep and everlasting love (name your Gods/Goddesses),\
    \ I call to you in this, the hour of love, in the day of love and plea for your\
    \ aide. I, (your name), a humble and lonely mortal in desperate need of your mercy.\
    \ With this spell, please see, hear, touch, taste and smell my call and grant\
    \ to me, my one Verus Diligo.\x94"
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: 'Place the herbs representing each of the elements as follows:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: "First, place the elements representing air in their vessel and ignite the diffuser,\
    \ moving the scent of the air herbs through the air and say, \x93Like the roaring\
    \ winds you sing a never-ending melody for me\Nand I for you.\x94"
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: "Second, place the elements representing fire on a charcoal briquette in the\
    \ vessel representing fire and ignite them and say, \x93Lovely and righteous,\
    \ we shine brightly, glaring now and forever more.\x94"
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: "Third, place the elements representing earth in their vessel and chant say,\
    \ \x93Great is our love, resonating with energy\Nlike a new mountain, sprung deep\
    \ from the earth.\x94"
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: "Fourth, place the elements representing water in their vessel and say, \x93\
    Zen, like rivers flow peacefully, shimmering in the night moon.\x94"
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: "Fifth, prick your finger and let three drops of your own blood drip atop the\
    \ mandrake root and say, \x93Our souls are bound together\NI reach within\Nand\
    \ call to you. Three drops of blood I bring, now mandrake let it be\Nthis is my\
    \ spell, with harm to none, True Love to now come to me."
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: "Now, on the virgin parchment, write your name and surround it with a circle\
    \ of the following phrase (From Solomon\x92s Seal of Venus):"
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: "\x93Benedixitque Ielis Deus Et Ait Crescite Et Muetipluamini Et Replete Terrum.\x94"
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: "Enclose all of this within a heart and write \x93Verus Deligo\x94 around the\
    \ heart 7 times."
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: "Below this symbol you\x92ve created, write 16 Qualities you must have in your\
    \ true love."
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: Fold this parchment 7 times and use the 2 Lodestones or Neodymium Magnets to
    secure it. Then, place the parchment in the center of the altar, atop the pentacle.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: "Now, take the 2 remaining candles representing you and your true love and place\
    \ them in the center of the altar, side by side, before the parchment. Light both\
    \ candles, lift each up together and join their flames together, dripping the\
    \ melted wax they create onto the parchment and say, \x93Magnetized and Sealed,\
    \ True Love is mine to wield. My love shall come at last, Gods and Goddesses,\
    \ please bring him/her fast.\x94"
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: Extinguish with your fingers the 2 Candles representing you and your true love
    and using the Red Ribbon, tie the two together, making 3 knots. Place the waxed,
    magnetized parchment on top of the two bound candles and include 2 white roses
    (for purity) and tie them all together using the remaining piece of red ribbon
    (making 3 knots again).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: "Place the tied stack into the heart shaped box. Take up the 3 bunches of flowers\
    \ and place them in the box on top of the tied stack of flowers. Then, starting\
    \ with the Mandrake Root, take up each of the herbs/elements in a CLOCKWISE motion\
    \ from the altar and place them in the heart-shaped box \x96 trying to keep them\
    \ in the same altar position inside of the box. Now, seal the box and say, \x93\
    This love is mine to keep and forever he/she shall remain. In my heart I\x92ve\
    \ created a space for the true love, I deserve, to enter in.\x94"
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: "Now, in a clockwise order, extinguish the candles, DO NOT BLOW THEM OUT. As\
    \ you extinguish the candles, you will thank the Gods/Goddesses by saying (in\
    \ your own words and from your heart), \x93Great Gods and Goddesses of Love, I\
    \ thank you for your presence and for listening to my plea. Please accept these\
    \ offerings (referring to the offerings placed before the images/statues of your\
    \ Gods and Goddesses) as a small token from me. Blessed Be!\x94"
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: '**POST-RITUAL**'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: "You can either bury the heart shaped box containing the spell on the northern\
    \ side of your property, or if you don\x92t have a way to bury it, you can hide\
    \ it beneath your bed (on the northern most side). Once closed, the box must NOT\
    \ be opened until your true love is found."
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: '**A BLESSING**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: I bless you reader of this spell, that should you perform this rite, your true
    love find you swiftly and may happiness rule your life eternal.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: Blessed Be!
