- en: '**PREPERATION**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**准备工作**'
- en: "Your intention should be firm and you should meditate on drawing loving, positive\
    \ energy your way, increasing your Aura\x92s size and radiating that love energy\
    \ back out into the universe for at least an hour before bed the night before\
    \ you intend to work this spell. It would also be a good idea to do a chakra cleanse."
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你的意图应该坚定，你应该冥想吸引爱的积极能量，增加你的光环大小，并将那股爱的能量辐射回宇宙，至少在你打算施展这个咒语的前一晚睡觉前一个小时。清理脉轮也是一个好主意。
- en: 'Also, take a ritual bath before you begin this spell using ONLY natural ingredients
    to bathe with (i.e. no soaps or shampoos). Fill your bathtub with warm water,
    fresh basil leaves, salt and rose petals. You can make your own scrub as follows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在你开始这个咒语之前，先进行一次仪式性沐浴，只使用天然成分（即没有肥皂或洗发水）。用温水、新鲜的罗勒叶、盐和玫瑰花瓣填满你的浴缸。你可以按以下方式制作你自己的磨砂：
- en: '-----------------------------------------------------'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-----------------------------------------------------'
- en: Ritual Bath Scrub
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 净化沐浴磨砂
- en: 3 tablespoons of brown sugar
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 3 汤匙红糖
- en: 1 tablespoon sea salt
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1 汤匙海盐
- en: 3 teaspoons grated ginger
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 3 茶匙姜末
- en: 1 finely grated lime peel
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1 个细擦过的青柠皮
- en: 6 slices of cucumber, chopped
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 6 片切碎的黄瓜
- en: 1/2 fl.oz. almond oil
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1/2 液体盎司杏仁油
- en: 1 tsp of honey
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1 茶匙蜂蜜
- en: Blend the above ingredients together in a food processor. Using gentle, circular
    motions, apply to wet skin then rinse.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在食品加工机中将上述成分混合在一起。用温和、环形的动作涂抹在湿润的皮肤上，然后冲洗。
- en: '------------------------------------------------------'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '------------------------------------------------------'
- en: As you bathe, imagine white light emerging from your skin as you wash, clearing
    away all negativity and blockages. Then as you empty the tub (stay in the bathtub
    until all the water has drained), imagine all of the negative energy and blockages
    leaving you as black tar, going down the drain. Do not towel dry, simply allow
    yourself to air dry.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当你沐浴时，想象白光从你的皮肤中散发出来，当你洗的时候清除所有的负面和阻塞。然后当你排空浴缸（留在浴缸中直到所有的水都流干），想象所有的负能量和阻塞离开你成为黑色的焦油，流入排水口。不要擦干，只需让自己自然风干。
- en: When performing the ritual, wear loose fitting clothes, preferably Silver-Colored
    if you are female or Gold-Colored if you are male. If you do not have silver or
    gold colored clothing, wear White (i.e. a white robe). Make certain not to bring
    any Cell Phones, Watches or any other man-made or electronic device into the circle
    of which you are working as they can interfere with the spell (not to mention,
    break your concentration).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行仪式时，穿着宽松的衣服，女性最好是银色的，男性是金色的。如果你没有银色或金色的衣服，穿白色（即一件白色长袍）。确保不要将任何手机、手表或其他任何人造或电子设备带入你所工作的圈内，因为它们会干扰咒语（更不用说，打断你的注意力）。
- en: You will want to soak the Mandrake Root in Red Wine in a Silver Vessel for 7
    days before you perform this ritual in the hour of Venus (which should be at Sunrise)
    as it will fortify the intention meant for this powerful root.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行此仪式前7天，你会想要将曼德拉草根浸泡在红酒中，放在一只银制器皿中，这样会加强这个强大根的意图。
- en: '**ALTAR SETUP**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**祭坛设立**'
- en: "Your altar (or the place which you will use for this spell), must face the\
    \ North (as well you should when performing the spell. It should also be a fairly\
    \ large surface as you will need this to work on. Facing the direction of Earth\
    \ will let the spell \x93take root\x94 so to speak, each of the other elements\
    \ will aide in the spells growth and power. It would be wise to place statues\
    \ and/or photos of the various pantheon(s) you will be invoking around your altar\
    \ (see the list I provide below \x96 the gods/goddesses you will call upon with\
    \ vary depending on your intent and the list I provide will aide in you \x96 Trust\
    \ Your Instinct \x96 If you do not see a god or goddess on the list you believe\
    \ you should be invoking, then add them to your spell. Remember, this is all about\
    \ gaining YOUR TRUE LOVE."
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你的祭坛（或者你用来施法的地方）必须面向北方（在执行咒语时也应如此）。它还应该是一个相当大的表面，因为你需要在上面工作。面向地球的方向会让咒语“扎根”，其他元素将有助于咒语的成长和力量。明智的做法是在你的祭坛周围放置你将要召唤的各种诸神的雕像和/或照片（请参见我提供的列表
    - 你将召唤的神灵将取决于你的意图，我提供的列表将帮助你 - 相信你的直觉 - 如果你在列表上没有看到你认为应该召唤的神或女神，那么将他们添加到你的咒语中。记住，这一切都是为了获得你的真爱。
- en: Your pentacle should be in the center of the altar. The Statues/Photos of your
    chosen Gods/Goddesses should sit at the furthest part of the right and left sides
    of the altar. It is wise to have offerings placed in front of their pictures/statues
    (you may wish to do research on the internet to find out what each of them like,
    usually things like fresh fruits, veggies, etc.).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你的五角星应该位于祭坛的中心。你选择的神/女神的雕像/照片应该放在祭坛右侧和左侧最远的位置。在他们的图片/雕像前面放置供品是明智的（你可能希望在互联网上进行研究，找出他们喜欢的东西，通常是新鲜水果、蔬菜等）。
- en: It is IMPORTANT that you always move in a clockwise direction around the pentacle
    when placing your objects as this is the direction of creation. Place each of
    the 5 white candles on or at the points of your pentacle. Around the pentacle,
    place the 3 Red Candles, the 3 Purple Candles and the 3 Pink Candles (grouping
    like-colors together) to form the shape of a heart. The heart formation should
    surround the pentacle and the 5 white candles.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 放置物品时，始终顺时针方向绕五角星移动，因为这是创造的方向。将5支白蜡烛放在五角星的点上或附近。在五角星周围，将3支红蜡烛、3支紫蜡烛和3支粉红蜡烛（将相同颜色的蜡烛分组放在一起）摆成一个心形。心形应该环绕五角星和5支白蜡烛。
- en: "Place the mandrake root that has been soaking at the TOP of your pentacle (within\
    \ the circle of candles). Place the vessels representing each of the elements\
    \ (i.e. wooden bowl with earth, chalice with water, etc) at their corresponding\
    \ locations on the pentacle within the circle of white candles \x96 DO NOT YET\
    \ Immerse the corresponding herbs/plants with their elements or light the candles,\
    \ as we will do this below in the ritual. Starting from the top of the pentacle\
    \ and moving CLOCKWISE it should be Spirit, Air, Fire, Earth and Water. Again,\
    \ It is IMPORTANT that you always move in a clockwise direction around the pentacle\
    \ when placing your objects as this is the direction of creation."
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将浸泡在五角星顶部的曼德拉草根放置在祭坛上（在蜡烛圈内）。将代表每个元素的容器（即木碗代表土，圣杯代表水等）放在五角星上对应位置的白蜡烛圈内 - 尚未将相应的草药/植物与其元素混合或点燃蜡烛，因为我们将在仪式中进行。从五角星的顶部开始，顺时针移动，应该是精神、空气、火、土和水。再次强调，放置物品时始终顺时针方向绕五角星移动，因为这是创造的方向。
- en: "Place 3 Red Roses and one purple on the left side of your altar and 3 Red Roses\
    \ and one Purple on the right side. Tie these groupings together with the Hemp\
    \ or Twine. The remaining Red Rose, Purple Rose and Orange Rose will be placed\
    \ roses-facing you at the north side of your altar (above the heart formation\
    \ of candles) \x96 bundle these together with hemp also. We will be using the\
    \ white roses in the ritual so keep these, as well as the remaining ingredients,\
    \ handy."
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的祭坛左侧放置3朵红玫瑰和一朵紫玫瑰，右侧放置3朵红玫瑰和一朵紫玫瑰。用麻绳或麻线将这些组合绑在一起。剩下的红玫瑰、紫玫瑰和橙玫瑰将被放置在你祭坛的北侧（在蜡烛心形的上方）
    - 也用麻绳捆在一起。我们将在仪式中使用白玫瑰，所以保持这些，以及剩下的材料，方便使用。
