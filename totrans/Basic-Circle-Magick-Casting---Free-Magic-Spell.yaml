- en: Basic Circle Magick Casting
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is not a spell, but rather knowledge I have gained about how to cast any
    circle. It is imperative that one understands how to cast a circle and what it
    signifies before one uses circle casting for magick.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Casting Instructions for 'Basic Circle Magick Casting'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you have a pen or pencil and paper, draw a simple circle.
  prefs: []
  type: TYPE_NORMAL
- en: If you don't have a pen/pencil and paper at hand, just visualize
  prefs: []
  type: TYPE_NORMAL
- en: a circle. Once you have done that, you must now understand what
  prefs: []
  type: TYPE_NORMAL
- en: the circle's potential and usefulness is as well as what a circle is
  prefs: []
  type: TYPE_NORMAL
- en: used for. A circle signifies all that exist and doesn’t exist. Everything
  prefs: []
  type: TYPE_NORMAL
- en: inside the circle signifies the realm of existence that we reside in.
  prefs: []
  type: TYPE_NORMAL
- en: Outside the circle signifies everything that exist outside our realm.
  prefs: []
  type: TYPE_NORMAL
- en: The circle itself signifies the void, that which does not exist, and separates
  prefs: []
  type: TYPE_NORMAL
- en: everything that exists into being not the same as everything else. This allows
    for
  prefs: []
  type: TYPE_NORMAL
- en: control, as everything in the circle works differently than everything that
    is
  prefs: []
  type: TYPE_NORMAL
- en: outside it. Now, draw a line that divides the circle equally, and now there
    are three
  prefs: []
  type: TYPE_NORMAL
- en: realms. The realm outside the circle, or Realm 1, The realm in the left half
    of
  prefs: []
  type: TYPE_NORMAL
- en: the circle, or Realm 2, and the Realm in the right half of the circle, or Realm
    3.
  prefs: []
  type: TYPE_NORMAL
- en: Keep in mind that Realms 2 and 3, although similar, are not the same once they
    have
  prefs: []
  type: TYPE_NORMAL
- en: been divided.
  prefs: []
  type: TYPE_NORMAL
- en: Certain symbols may be drawn on, in, or around a circle, and they signify certain
  prefs: []
  type: TYPE_NORMAL
- en: realms of existence that focus the circle to channel that specific type of existence.
  prefs: []
  type: TYPE_NORMAL
- en: But sometimes, this alone is not powerful enough for a circle cast, so some
    circle
  prefs: []
  type: TYPE_NORMAL
- en: casters create a second circle around the first circle with symbols around it.
  prefs: []
  type: TYPE_NORMAL
- en: Now this is where things get interesting, Draw a second circle around the first
  prefs: []
  type: TYPE_NORMAL
- en: circle. Both circles now signifies a Facilitated and controlled realm of existence.
  prefs: []
  type: TYPE_NORMAL
- en: The outer Circle still signifies everything that exists outside the realm we
    exist
  prefs: []
  type: TYPE_NORMAL
- en: in.
  prefs: []
  type: TYPE_NORMAL
- en: The inside the outer circle lies our realm, and it also is used to manipulate
    inside the
  prefs: []
  type: TYPE_NORMAL
- en: inner circle, which is a special confined existence being manipulated and controlled
    by
  prefs: []
  type: TYPE_NORMAL
- en: inside the outer circle. Or in other words, the inside of the outer circle is
    what makes circle
  prefs: []
  type: TYPE_NORMAL
- en: magick possible. One could still cast a single circle or even don't use a circle
    to cast a
  prefs: []
  type: TYPE_NORMAL
- en: spell, but the chances of success drops significantly that it would with the
    circle. Without a'
  prefs: []
  type: TYPE_NORMAL
- en: circle, energy cannot be contained properly, this is the difference between
    a spell that uses a
  prefs: []
  type: TYPE_NORMAL
- en: single symbol and a spell using a circle with a symbol. This is because both
    a symbol and a circle
  prefs: []
  type: TYPE_NORMAL
- en: are needed for any spell, especially a circle casting spell. The circle contains
    the energy gathered,
  prefs: []
  type: TYPE_NORMAL
- en: and the symbol programs the circle to gather the specific energy needed for
    the circle casting to work.
  prefs: []
  type: TYPE_NORMAL
- en: Hopefully, this knowledge I have procured will be beneficial to your research
    into Magick
  prefs: []
  type: TYPE_NORMAL
