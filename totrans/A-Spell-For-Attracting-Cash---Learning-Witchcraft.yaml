- en: A Spell For Attracting Cash - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 吸引现金的咒语-学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-for-attracting-cash/#0001-01-01](https://learningwitchcraft.com/a-spell-for-attracting-cash/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-for-attracting-cash/#0001-01-01](https://learningwitchcraft.com/a-spell-for-attracting-cash/#0001-01-01)
- en: This spell draws on the element of air and its power to bring some extra cash
    to you within 8 days.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语运用了空气元素及其将在8天内给你带来额外现金的力量。
- en: '**You will need the following:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会需要以下物品：**'
- en: Silver thread
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 银线
- en: Gold thread
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 金线
- en: Three silver coins (even better if you happen to have old threepenny silver
    pieces that are used commonly in Christmas puddings)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 三个银币（最好如果你恰好有一些旧式的三便士的银币，这种在圣诞布丁中常用）
- en: Saffron (use it sparingly since it is expensive
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 番红花（要节约用，因为它很贵）
- en: Lavender
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 薰衣草
- en: Borage
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 硼草
- en: Allspice
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 全香料
- en: Green cloth square
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色布方块
- en: 'Breathe in turn on each of your silver coins, and say something like this:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 吸气时依次盯住每个银币，然后说类似这样的话：
- en: '*Spirit of Air, I pray,*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*空气之灵，我祈求，*'
- en: '*For you to send some money way.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*为了让你赶紧收到一些钱。*'
- en: '*And let this be done, and let it harm no one.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*让它成真，并不伤害任何人。*'
- en: Place the spices and coins inside of the bag. Take the gold thread and tie four
    knots in it and do the same thing to the silver thread. Tie the bag using these
    knotted threads. Put your bag someplace safe – preferably in a dark, cool place
    – and leave it in that spot for eight days. If no extra money has made it to you
    by then, cast this spell again. It may take some time for your spell to weave
    its magic, like all spells.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 把香料和硬币放进袋子里。拿着金色的线在上面打四个结，同样地，用银线也打结。用这些打了结的线把袋子系好。把你的袋子放在一个安全的地方-最好是在一个黑暗、凉爽的地方-
    在那个地方待上八天。如果那时候还没有额外的钱到你手上，就再念一遍这个咒语。你的咒语可能需要一些时间才能发挥它的魔力，就像所有的咒语一样。
