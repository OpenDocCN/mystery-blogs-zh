  zh: '## ''杜安斯·瑟斯坦斯许愿咒语'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Picture of what your wishing 4-10 pencils or pens a pic of a pentagram.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望的东西的图片 4-10支铅笔或钢笔 五角星的图片。
- en: '**You will need the following items for this spell:**'
