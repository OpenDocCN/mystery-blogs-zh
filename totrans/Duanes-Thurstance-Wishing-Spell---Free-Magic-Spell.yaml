  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望的东西的图片 4-10支铅笔或钢笔 五角星的图片。
- en: 'Make 4 points of pentagram big 4 you to sit in then put the picture of pentagram
    in it and a picture of what your wishing 4 if your wishing 4 love put her picture
    in it then say your wish then say:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 制作五角星的4个点大4个点供您坐下，然后将五角星的图片放入其中，如果你希望有爱情，就把她的图片放进去，然后说出你的愿望，然后说：
- en: '**"Ires bring me the wish I wish tonight so it will be."**'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我祈求艾瑞斯将我今晚的愿望带来，这样它就会成真。"**'
- en: Then say this to bind spell by mother earth I bind spell three times there so
    it will be make a pentagram useing 10 pencils this spell will work.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后对着咒语说这个咒语，通过大地之母来绑定咒语，我将咒语绑定三次，这样就会形成一个五角星，用10支铅笔画这个咒语将奏效。
