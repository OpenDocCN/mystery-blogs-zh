  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你可以自己编造一个小的口头咒语。
- en: You do not need to be Spiritual!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要是灵性的！
- en: You are going to ask either Faeries, angels, deities (gods and goddesses. I
    see Faeries so I don't ever really ssk for dream help.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你要求精灵、天使、神明（众神和女神。我看到精灵，所以我从来没有真正寻求梦境的帮助。
- en: They help more with healing and stuff.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他们更擅长于治愈和其他事务。
- en: Angels are extremely good when it comes to dream and information help.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到梦境和信息帮助时，天使非常擅长。
- en: 'Just say this:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 只要说这句话：
- en: '**"Dear ___ (angels, etc) please help me tonight,'
  id: totrans-17
