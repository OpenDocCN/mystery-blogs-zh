  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你根本不需要任何材料！这非常容易做到，如果你需要信息或需要帮助或需要了解某事，这是一个很好的方式！
- en: '## Casting Instructions for ''How to get Information in a Dream'''
