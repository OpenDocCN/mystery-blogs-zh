- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此法术，你将需要以下物品：**'
- en: A Picture Of The Color Eye You Want, Belief, A Cup Of Water.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张你想要的眼睛颜色的照片、信念、一杯水。
- en: Stare At The Picture Until When You Blink You See It But Its Black But While
    Starring Concentrate On You With That Eye Color Then Look At The Water Then Say
    ''Within This Water Is The Power To Change My Eye Color To (Color You Want Your
    Eye) Goods And Goddesses Grant My Plea Change My Eye Color To What I Desire I
    Desire A Glowing (Color You Want Your eye) One Drop Of This Water And My Eyes
    Are The Color I Desire So Mote It Be!!!!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 盯着图片看，直到你眨眼时看到它是黑色的，而你注视时专注于你想要的眼睛颜色，然后看着水，说道‘‘在这水中蕴含着改变我眼睛颜色的力量（你想要的眼睛颜色）的力量，诸神和女神们，请满足我的请求，把我的眼睛颜色改变成我所渴望的，我渴望发光的（你希望的眼睛颜色）一滴水便可让我的眼睛变成我所渴望的颜色！如我所愿！！！
- en: Then Put One Drop In Each Eye And Don't Look In The Mirror Until The Next Day
    And It Should Have Worked
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在每只眼睛里滴一滴水，直到第二天不要照镜子，它应该已经奏效了
