- en: You can't change your eye color that is determined by your genetics. Magick
    can't change it because magick doesnt defy nature
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能改变你的眼睛颜色，那是由你的基因决定的。魔法无法改变它，因为魔法不能违背自然
- en: You cannot change your eye colour with magik. You could try casting an illusion
    to make people perceive your eyes as green when they are blue, but your eyes will
    always be blue. Buy contacts.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能用魔法改变你的眼睛颜色。你可以尝试施展幻术，让人们在你的眼睛为蓝色时认为它们是绿色的，但你的眼睛始终是蓝色的。买隐形眼镜吧。
