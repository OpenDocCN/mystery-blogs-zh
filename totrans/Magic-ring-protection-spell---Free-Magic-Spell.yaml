- en: '## Casting Instructions for ''Magic ring protection spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**MAGIC WARD FOR A RING'
  prefs: []
  type: TYPE_NORMAL
- en: Place the ring in the North of the room you wish to cast the spell in.
  prefs: []
  type: TYPE_NORMAL
- en: Place around it stones and symbols of earth.
  prefs: []
  type: TYPE_NORMAL
- en: 'Take the ring and in a shell or crystal dish filled with water mix some salt
    in.Say over this:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Creature of earth, I beseech of thee.'
  prefs: []
  type: TYPE_NORMAL
- en: Protection from harm is what I wish for me,
  prefs: []
  type: TYPE_NORMAL
- en: In to you this ring I place,
  prefs: []
  type: TYPE_NORMAL
- en: Bind the protection well and to evil give chase.''
  prefs: []
  type: TYPE_NORMAL
- en: Leave the ring in overnight in the light of the full moon and in the morning
    wash the salt
  prefs: []
  type: TYPE_NORMAL
- en: water off, clear everything away and wear it!
  prefs: []
  type: TYPE_NORMAL
- en: 'To remove the spell, place it in the south and say:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''With thanks for protection given'
  prefs: []
  type: TYPE_NORMAL
- en: I now wish this spell riven!''
  prefs: []
  type: TYPE_NORMAL
- en: and leave it there overnight in a window during a new moon.
