- en: White Candle Magick to Invoke Higher Vibrations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Besides being a great source of lighting and a great decorative element, white
    candles have a special power and they can be used in all sorts of rituals. **This
    color is also associated with pure light, clear energies, and fertility Magick.**
  prefs: []
  type: TYPE_NORMAL
- en: White candles act as neutral candles and can replace other candles when you
    don’t have them. The frequency of white is one that brings together the entire
    light spectrum – all colors.
  prefs: []
  type: TYPE_NORMAL
- en: 'Click on the image to see a collection of diverse spells that use white candles:'
  prefs: []
  type: TYPE_NORMAL
- en: Meditations with White Candles
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'These candles can be used to meditate as well as to connect with higher beings
    and deities, especially those related to **the energy of the Moon**. Here are
    some guided meditations to go along the flame of a white candle:'
  prefs: []
