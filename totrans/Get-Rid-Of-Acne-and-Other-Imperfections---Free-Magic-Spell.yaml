- en: Before starting make sure you have a pentacle. I printed one out, a medium to
    large one and cut it out.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前确保你有一个五角星。我打印了一个，中等到大型的，并把它剪下来。
- en: Take your other piece of paper that is NOT your pentacle and draw a circle on
    it. Say, ''this circle represents my face.'' Draw various shapes such as circles,
    squares, straight or squiggly lines. Each time you draw a new shape say out loud
    what it represents.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 拿出另一张不是五角星的纸，并在上面画一个圆圈。说：“这个圆圈代表我的脸。”画出各种形状，如圆圈、方块、直线或波浪线。每画一个新形状时，大声说出它代表的意思。
- en: 'EX: ''''These squares represent any scabs and scars on my face.'''''
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：“这些方块代表我的脸上的任何疤痕和疤痕。”
- en: (The shapes you draw should be inside the circle you drew, on your 'face'')
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: （你画的形状应该在你画的圆圈内，在你的“脸”上）
- en: Once finished drawing take the paper and fold it in half three times, you should
    have a thick rectangle. Take some cinnamon and smear it over the outside and then
    take the needle and say
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 画完后，将纸折叠三次，应该是一个厚厚的长方形。拿一些肉桂涂在外面，然后拿着针说
- en: '''''As this needle penetrates this paper so shall the magic penetrate my face.
    Second by second, minute by minute, hour by hour each blemish shall fade,so by
    the time that I wake all blemishes shall be gone from my face.'''''
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “当这根针穿透这张纸时，魔法也将穿透我的脸。一秒一秒，一分钟一分钟，一小时一小时，每一处瑕疵都将消失，所以当我醒来时，我的脸上所有的瑕疵都将消失。”
- en: Stab the needle through the middle of the paper until it comes out on the other
    side then STOP and with the needle still in the paper (it's sticking out on both
    sides so you can set the paper down at a kind of angle), set it down in the center
    of your pentacle and sprinkle nutmeg all aorund the perimeter of the pentacle.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 把针刺穿纸的中心，直到它从另一边出来，然后停下来，用仍然插在纸上的针（它两边都露出来，所以你可以将纸斜放），把它放在你的五角星中心，并在五角星的周边撒上肉豆蔻。
- en: Say, ''This is my will, so mote it be. This is my will, so mote it be. This
    is my will, so mote it be. By the power of three, change I shall see.''
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 说：“这是我的意志，如此定夺。这是我的意志，如此定夺。这是我的意志，如此定夺。凭借三倍的力量，我将看到改变。”
- en: AND THAT'S IT!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 就这些！
- en: Wait until the next morning and then take your pentacle and paper with the needle
    still in it and bury it anywhere in the ground. Pour water over the spot. Look
    in the mirror and praise your power, you have clear skin now!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 等到第二天早上，然后拿着你的五角星和仍然插在里面的纸，将其埋在地里的任何地方。向那个地方倒水。看着镜子，赞美你的力量，你现在有清晰的皮肤了！
