- en: Get Rid Of Acne and Other Imperfections
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摆脱痤疮和其他瑕疵
- en: A quick spell you can do with objects in your home.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在家中使用物品做的一个快速咒语。
- en: '## Casting Instructions for ''Get Rid Of Acne and Other Imperfections'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ‘摆脱痤疮和其他瑕疵’的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**用于这个咒语你将需要以下物品：**'
- en: 1 pen, penicl, or marker
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 支笔、铅笔或者马克笔
- en: 1 piece of paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 张纸
- en: 1 large pentacle (on paper)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 大五角星（在纸上）
- en: 1 sewing needle (of any kind)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根缝纫针（任何类型）
- en: 1 pinch of cinnamon
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 小撮肉桂
- en: 1 pinch of nutmeg
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 小撮肉豆蔻
- en: Any extras such as stones, leaves...optional but do add to the elemental power.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何额外的东西，比如石头、叶子……可选，但确实增加了元素力量。
- en: '**You will need the following items for this spell:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
