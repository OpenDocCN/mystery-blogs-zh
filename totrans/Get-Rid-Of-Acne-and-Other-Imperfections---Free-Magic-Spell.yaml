- en: This will not give you clear skin. Even if it works, it would not be instant.
    You could try this, but you should also get into a regular skin care routine,
    perhaps a new diet, drink more water. Things to improve your skin.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会让你皮肤清晰。即使它有效，也不会立竿见影。你可以尝试这个方法，但同时也应该建立一个常规的护肤程序，也许改变饮食，多喝水。提升皮肤质量的事情。
