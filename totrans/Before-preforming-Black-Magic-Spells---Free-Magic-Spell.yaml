- en: Unnessicery. I was hoping this would be an article on things to consider before
    casting, but it's just made up jargon. Magick is intention, not colour. If you
    plan to do harm to another, please think before you cast. Negative energy lingers
    longer than positive, and even if you cast correctly if you don't remove this
    excess negative energy, it could cause negative effects to befall you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不必要的。我希望这篇文章是关于施法前要考虑的事项，但它只是虚构的行话。魔法是意图，而不是颜色。如果您打算对他人造成伤害，请在施法前三思。负面能量比正面能量持续时间更长，即使您施法正确，如果您不清除这种多余的负面能量，它也可能导致负面影响降临于您。
