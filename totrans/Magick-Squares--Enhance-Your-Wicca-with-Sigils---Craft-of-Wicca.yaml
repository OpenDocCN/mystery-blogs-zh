- en: 'Magick Squares: Enhance Your Wicca with Sigils - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 魔幻方：用印鉴增强你的Wicca-魔法的工艺
- en: 来源：[https://craftofwicca.com/magick-squares-enhance-wicca-with-sigils/#0001-01-01](https://craftofwicca.com/magick-squares-enhance-wicca-with-sigils/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/magick-squares-enhance-wicca-with-sigils/#0001-01-01](https://craftofwicca.com/magick-squares-enhance-wicca-with-sigils/#0001-01-01)
- en: Magick squares are one of those things you’ve probably seen but didn’t realize
    how great of a tool they can be to enhance your magic.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 魔幻方是你可能见过但没有意识到它们可以成为增强你魔法能力的绝佳工具之一。
- en: Their power comes from numerology, [a branch of divination](https://craftofwicca.com/a-complete-overview-of-wiccan-divination-techniques/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 它们的力量来源于数秘术，[预言的一种分支](https://craftofwicca.com/a-complete-overview-of-wiccan-divination-techniques/)。
- en: You’re probably familiar with the fact that many numbers have associated meanings,
    and many common symbols have associated numbers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经了解到许多数字都有关联的含义，许多常见的符号都有关联的数字。
- en: A magick square is a way to draw out these patterns into a new form.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 魔幻方是把这些图案绘制成一种新形式的方法。
- en: The purpose of this article is to teach you how to make your own sigils for
    use in Wiccan sigil magick through the power of magick squares.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的目的是教你如何通过魔幻方的力量制作自己的印鉴，以用于Wiccan印鉴魔法。
- en: '**Read on to learn more.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**继续阅读了解更多。**'
- en: '## What is a Magick Square?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '## 什么是魔幻方？'
- en: Remember when the Sudoku craze struck all those years ago? Well, that type of
    puzzle is an example of one Magick square.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得几年前数独风靡一时的时候吗？嗯，这种类型的谜题就是魔幻方的一种例子。
- en: '***Magick squares*** are simply an arrangement of numbers in a square grid
    where every row, column, and diagonal each add up to the same number.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***魔幻方***就是一个正方形网格中的数字排列，使得每一行、每一列和对角线的数字加起来都等于同一个数字。'
- en: The numbers used are 1 up to the last number, and each can only be used once.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的数字从1开始到最后一个数字，每个数字只能使用一次。
- en: An important thing to remember is that there aren’t just one or two ways to
    do this. If you think of all those giant puzzle books, there are thousands of
    ways to do it for each number.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，这并不是只有一种或两种方法。如果你考虑所有那些巨大的谜题书，对于每一个数字都有成千上万种方法去做。
- en: 'This means that if you produce your own, it will be more powerful. Remember:
    the act of creation and personalization is an important part of any magic.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着，如果你制作自己的印鉴，它将更具威力。记住：创造和个性化的行为是任何魔法的重要组成部分。
- en: It also means that you can make dozens of sigils of the same meaning by switching
    up the magick square you use. You can make truly one-of-a-kind patterns for personal
    use.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这也意味着你可以通过更换使用的魔幻方制作出数十个相同含义的印鉴。你可以为个人使用制作真正独特的图案。
- en: '## Using Magick Squares for Sigils'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '## 使用魔幻方制作印鉴'
- en: First, you’ll want to pick a number. Many people like to do this by associating
    one of the classical planets. This is because the traditional sigils in ancient
    times were made this way. They are called the ***planetary sigils***.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要选择一个数字。许多人喜欢通过与古典行星相联系来选择数字。这是因为古代的传统印鉴就是这样制作的。它们被称为***行星印鉴***。
- en: 'I find this less interesting than just taking other associations or even your
    own spirit number. For more information on basic numerology, see my article on
    it: [Spirit Numbers](https://craftofwicca.com/spirit-and-angel-numbers-explained/).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得这比只是采用其他关联或甚至你自己的精神数字更不那么有趣。欲知更多关于基本数秘术的信息，请参阅我的文章：[灵数](https://craftofwicca.com/spirit-and-angel-numbers-explained/)。
- en: The way we’ll use the magic square is to create a sigil. A ***sigil*** is just
    an inscribed diagram or symbol with magical power.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用魔幻方的方式是用它制作一个印鉴。***印鉴***只是一个刻有魔力的图表或符号。
- en: This means you can use this method whenever you don’t think the classical runes
    or symbols are personalized enough for your spell.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着只要你认为古典符文或符号不够个性化，你就可以使用这种方法。
- en: I love this method because it really makes the spell my own rather than blindly
    copying someone else.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢这种方法是因为它确实使魔法变成我的魔法，而不是盲目地复制别人的魔法。
- en: '### Creating the Sigil'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '### 制作印鉴'
- en: At this point, you’ve chosen a number and made the square (examples below if
    you’re lost). Now you need a word or phrase related to the square number.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你选择了一个数字并制作了方阵（如果你不知所措，下面有示例）。现在你需要一个与方格数字相关的词或短语。
- en: We’ll convert the letters into numbers. Don’t worry if you haven’t made a square
    that contains all 26 letters. You can loop them.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将把字母转换为数字。如果你还没将包含26个字母的正方形，不用担心，你可以循环使用它们。
- en: A = 1
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: A = 1
- en: B = 2
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: B = 2
- en: C = 3
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: C = 3
- en: Etc.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 等等。
- en: If you only used 16 letters, then when you get to P = 16, make Q = 1, R = 2,
    and keep going.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您只使用了16个字母，那么当您到达P = 16时，Q = 1，R = 2，依此类推。
- en: Now draw a line from each number to the next on the magick square. Some people
    put a piece of paper over the square to get a clean sigil.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在方阵上每个数字之间画线。有些人会把一张纸放在方阵上以得到一个干净的符文。
- en: I like to draw right on the square several times to get a feel for the shape.
    Then I freehand draw it where I need it so that I can focus energy on the symbol
    for the magic or spell I’m doing.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢在方阵上多次画出来，以便感受到形状。然后，我会在需要的地方随意画出它，这样我就可以专注于我正在做的魔法或咒语的符号。
- en: I know that’s a lot. The example below should clarify it step by step.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这很多。下面的例子将一步一步地为您澄清。
- en: '## Divination Sigil Magick Example with Tarot'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '## 占卜符文魔法示例与塔罗牌'
- en: Here’s one way I use magick squares to make sigils for tarot divination.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我用魔法方阵制作tarot占卜符文的一种方法。
- en: First, pick a topic for a tarot reading. In this example, I want to do a reading
    centered on family. Family is usually represented by the number 6\. Let’s say
    I want to focus on the topic even more by understanding my purpose in my family.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，选择一个塔罗牌阅读的主题。在这个例子中，我想要做一个关于家庭的阅读。家庭通常由数字6代表。假设我想更专注地了解我在家庭中的目的。
- en: This is a 5.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个5。
- en: 'So, I’m going to make a magic square where everything adds up to 65 (if you
    use a number this big, you can look up an automatic magic square generator online):'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我要制作一个所有数字加起来等于65的魔法方阵（如果您使用这么大的数字，您可以在线查找一个自动魔方生成器）：
- en: Here it is. Now the focus phrase for my reading will be *purpose*. These letters
    correspond to 16, 21, 18, 16, 15, 19, 5.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样。现在我阅读的关键短语将是*目的*。这些字母对应16, 21, 18, 16, 15, 19, 5。
- en: Now we draw lines between these numbers. Many people also put circles at the
    start and end, but this isn’t necessary. We’ll skip that step.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们在这些数字之间画线。很多人也会在起始和结束处放圆圈，但这并不是必须的。我们将跳过这一步。
- en: 'Here’s the sigil on top of the magick square:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这是方阵顶上的符文：
- en: 'I like to enhance the power of the sigil by creating a more symmetric version.
    Just flip the drawing across a mirror. This gives you a beautiful and more traditional
    look:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢通过创建更对称的版本来增强符文的力量。只需将图案镜像翻转。这样就能得到一个漂亮且更传统的外观：
- en: Now we can use this in any place we’d use a symbol or rune in a spell. For the
    tarot reading, I inscribe it on paper to be placed under the tablecloth where
    I do my reading.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以在任何需要符号或符文的地方使用它。对于塔罗牌阅读，我会把它刻在纸上，放在我做阅读的桌布下面。
- en: '## Famous Planetary Sigils'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '## 著名的行星符文'
- en: Maybe this seems like a lot of work for symbols no one will recognize. You could
    also just use some of the standard ones that already exist.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这看起来像是为了没人会认识的符号而做很多工作。您还可以使用一些已经存在的标准符号。
- en: I won’t reproduce them all here since many sites already have them. A good list
    of uses can be found at [Learn Religions](https://www.learnreligions.com/planetary-intelligence-sigils-4123076).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会在这里重复它们，因为很多网站已经有了。您可以在[Learn Religions](https://www.learnreligions.com/planetary-intelligence-sigils-4123076)上找到一个很好的用途列表。
- en: These were created using the same magick square technique. Over time, people
    figured out which lines to make straight and curved for the best look.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是使用相同的魔法方阵技术创建的。随着时间的推移，人们找出了哪些线条可以使外观更直和曲线。
- en: None of the above directions are set in stone. Looking at the planetary ones
    can help to inspire your own versions.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 以上的方法都不是一成不变的。看看行星方面的可以帮助您启发自己的版本。
- en: 'For example, this is what Venus looks like:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，这就是金星的样子：
- en: It can be used in love spells.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以用于爱情咒语。
- en: '## Other Uses'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '## 其他用途'
- en: After you experiment with these magick squares and sigil magick for a while,
    you might find one you really like or use often.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在一段时间内尝试这些魔法方阵和符文魔法后，您可能会发现您真的很喜欢或经常使用的符号。
- en: The one above isn’t all that interesting, but sometimes they come out really
    fancy-looking, especially if you figure out a lot of symmetries to copy across.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 上面那个不是很有趣，但有时它们看起来确实很花哨，特别是如果您发现了许多可以复制的对称性。
- en: One way to get better-looking ones is to pick words that don’t repeat letters.
    This gives the sigil an open and flowing look to it rather than the “loops” you
    see in mine.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 获得更好看的符文的一种方法是选出不重复字母的单词。这使得符文看起来流畅且开放，而不是您看到的“环”。
- en: You might want to inscribe this more permanently. Some people like to burn them
    into pieces of wood as a personalized rune set. You could also turn a protection
    sigil into a necklace or pendant.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想要更加永久地铭刻这些符文。有些人喜欢把它们烧在木块上，制作成个性化的符文套装。你也可以把保护符文变成一个项链或吊坠。
- en: I’m working on getting a “full set” of personalized runes by just painting my
    favorite ones onto small stones. The possibilities are endless.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在努力通过将我喜欢的符文画在小石头上来获得“个性化符文的完整套装”。可能性是无限的。
- en: Remember, the next time you encounter a symbol in a spell someone else has written,
    you can make the spell your own by substituting your own sigil for it.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，下次当你遇到别人写的咒语中的符号时，你可以通过用你自己的符印替换它，使这个咒语成为你自己的。
- en: Get creative!
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 发挥你的创意！
