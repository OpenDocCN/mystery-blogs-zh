- en: Summon a Supernaural Being
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤超自然存在
- en: This spell will summon any of the three supernatural beings listed in the spell.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将召唤咒语中列出的三种超自然存在之一。
- en: '## Casting Instructions for ''Summon a Supernaural Being'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''召唤超自然存在''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: A strong voice
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坚定的声音
- en: Strong belief
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坚定的信念
- en: Night time around 10:00-12:00
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 晚上10:00-12:00左右
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: A strong voice
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坚定的声音
- en: Strong belief
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坚定的信念
- en: Night time around 10:00-12:00
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 晚上10:00-12:00左右
- en: Say this as many as times as you deem necessary. It must be said at night with
    the absolute faith that it will work.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在晚上说这句话，你必须绝对相信它会起作用，可以重复多次。
- en: '**Spell:**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**咒语：**'
- en: '**"Creatures,Creatures of the shadows,reveal yourselves to me. Bring with you(Add
    what you want to happen here. Ex: My freedom).**"'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“生物，暗影之生物，向我显现。带上你的（在这里添加你想要发生的事情。例如：我的自由）。**”'
- en: '**"I long to (put what you want to happen. Ex: Be free from the mortal coil
    that causes me great physical or mental abuse)."**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“我渴望（写下你想要发生的事情。例如：从使我遭受严重身体或心理虐待的凡人枷锁中解脱）。**”'
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**"If ye be a vampire, please sire me. If ye be a were-wolf, bring me unto
    your pack and if ye be a demon, I have a soul for the taking."**'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“如果你是吸血鬼，请让我成为你的子民。如果你是狼人，请把我带入你的群体，如果你是恶魔，我愿意出售我的灵魂。”**'
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**"Please find me and find me fast for (Add what you want to happen here. Ex:freedom)is
    my wish, my want, my will, my way."**'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“请找到我，快点找到我，因为（在这里添加你想要发生的事情。例如：自由）是我的愿望，我的需要，我的意志，我的方式。”**'
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**"Please do not forsake me for I shall not forsake you. Hear my plea and come
    to me. So mote it be!"**'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“请不要放弃我，因为我不会放弃你。听取我的请求，来找我。成为现实！”**'
- en: '**Side Note**: I don''t know if this will work but I had these words come to
    me in a dream so I wrote them down. If it works please don''t hesitate to message
    me.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**附注：** 我不知道这是否会起作用，但这些词是我在梦中想到的，所以我把它们写下来了。如果它有效，请不要犹豫发送消息给我。'
