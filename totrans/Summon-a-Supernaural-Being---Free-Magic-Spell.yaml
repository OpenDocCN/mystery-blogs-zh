- en: Summon a Supernaural Being
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell will summon any of the three supernatural beings listed in the spell.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Summon a Supernaural Being'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A strong voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strong belief
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Night time around 10:00-12:00
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A strong voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strong belief
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Night time around 10:00-12:00
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Say this as many as times as you deem necessary. It must be said at night with
    the absolute faith that it will work.
  prefs: []
  type: TYPE_NORMAL
- en: '**Spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Creatures,Creatures of the shadows,reveal yourselves to me. Bring with you(Add
    what you want to happen here. Ex: My freedom).**"'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**"I long to (put what you want to happen. Ex: Be free from the mortal coil
    that causes me great physical or mental abuse)."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**"If ye be a vampire, please sire me. If ye be a were-wolf, bring me unto
    your pack and if ye be a demon, I have a soul for the taking."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**"Please find me and find me fast for (Add what you want to happen here. Ex:freedom)is
    my wish, my want, my will, my way."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**"Please do not forsake me for I shall not forsake you. Hear my plea and come
    to me. So mote it be!"**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Side Note**: I don''t know if this will work but I had these words come to
    me in a dream so I wrote them down. If it works please don''t hesitate to message
    me.'
  prefs: []
  type: TYPE_NORMAL
