- en: Summon a Spirit or Demon - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤灵魂或恶魔 - 自由魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/contact_spells/18403/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/contact_spells/18403/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/contact_spells/18403/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/contact_spells/18403/page.html#0001-01-01)
- en: '**Charging the spell**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**咒语充能**'
- en: This spell was newly made, and is best done if charged.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是新制作的，如果充能效果最佳。
- en: Get out a piece of paper and write down the spell name, it's purpose, requirements,
    and incantation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 拿出一张纸，写下咒语的名字，它的目的，要求和咒语。
- en: '*Yes, you have to physically write down the whole spell. You can shorten it
    a little, as long as if it doesn''t change the meaning, etc.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*是的，你必须亲自把整个咒语写下来。你可以稍微缩短，只要不改变意思等等。*'
- en: 'Now, place your hand over the paper and imagine your energy running through
    your veins. Imagine putting that energy into the spell. Note: Don''t use too much
    of your energy, save some for the spell. Also, imagine energy coming from mother
    nature (from plants, the ground, etc.) imagine it coming from the ground, going
    through your body, through your hand and into the paper. Imagine energy coming
    from the universe (imagine the sky, the stars, the clouds, etc) going down through
    the top of your head, through your body, through your hand and into the paper.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，把手放在纸上，想象你的能量在你的血管中流动。想象把这种能量放入咒语中。注：不要使用过多的能量，为咒语留些能量。同时，想象来自大自然的能量（来自植物、地面等），想象它从地面升起，穿过你的身体，经由你的手进入纸中。想象宇宙中的能量（想象天空、星星、云等），从你头顶流下，穿过你的身体，经由你的手进入纸中。
- en: 'While or after you do this, (you can hold the paper if you want) still imagine
    the energy flowing into the paper and chant:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在这个过程中或之后（如果你愿意，你可以拿起纸），继续想象能量流入纸中，并念道：
- en: '''''Wind, fire, water, earth,'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '''''风、火、水、土、'
- en: I call on you to make this spell magick
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤你使这个咒语变成魔法。
- en: so mote it be.''
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如此定夺。''
- en: '(Chant from: http://www.spellsofmagic.com/spells/love_spells/en chanting_spells/17050/page.html
    )'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '(Chant from: [http://www.spellsofmagic.com/spells/love_spells/enchanting_spells/17050/page.html](http://www.spellsofmagic.com/spells/love_spells/enchanting_spells/17050/page.html))'
- en: You can make up your own chant as well if you'd like.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意，你也可以自己创作咒语。
- en: During this, you may feel coldness, warmth, tingling, etc.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在此期间，你可能会感受到寒冷、温暖、刺痛等感觉。
- en: After, you may get a headache. This is a sign you used too much of your own
    energy, or it was too much energy that you couldn't handle just yet.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，你可能会头痛。这是你使用了过多自己能量的迹象，或者是你无法立即控制的过多能量。
- en: Now, you are able to perform the spell.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你能够施展这个咒语。
- en: '**Performing the Spell**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行咒语**'
- en: Light candles (doesn't matter what color candles) The more candles, the better.
    And the bigger, the better.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛（蜡烛颜色无关紧要，越多越好，越大越好）。
- en: On a inch or 2 inch (width and length) piece of paper, write the spirit or demons
    name.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在一张一到两英寸宽度和长度的纸上，写下灵魂或恶魔的名字。
- en: If you didn't know their name, you can name them yourself, or name them jane
    doe, or john doe, and picture how they look and how their energy feels in your
    head.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道他们的名字，你可以自己给他们起名，或者叫他们简·多或约翰·多，并在你的头脑中想象他们的外貌和他们的能量感觉。
- en: Put your hands on the item used for the Ouija Board. (optional)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的手放在用于通灵板的物品上。（可选）
- en: 'Now, Chant three times:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，三次念咒语：
- en: '*''''Shadows lurking in the night,*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*''''潜藏在夜晚的影子，*'
- en: I summon you,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我召唤你，
- en: come to us tonight.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚来到我们这里。
- en: '**Consequences**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**后果**'
- en: If you are planning to summon a *demon* just know that demons are known to induce
    fear, depression and suicidal thoughts. Do not do this spell if you do not have
    an emotional barrier.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算召唤一个*恶魔*，请知道恶魔会诱导恐惧、抑郁和自杀的念头。如果你没有情感屏障，请不要做这个咒语。
- en: If you are planning on summoning any spirit at all, be aware their may be consequences.
    Often, this spell is used for assistance, or for fun.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算召唤任何灵魂，请注意可能会有后果。通常，这个咒语被用来寻求帮助或者娱乐。
- en: To make sure the spirit or demon leaves, you need to be emotionally healthy.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要确保灵魂或恶魔离开，你需要保持情感健康。
- en: When you are done, tell the spirit to leave politely. If they do not leave,
    start yelling to leave. Order them to leave.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成后，礼貌地告诉灵魂离开。如果它们不肯离开，开始大声命令它们离开。
- en: You do not need to physically talk for them to leave, you can say this in your
    head.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要亲自说话让它们离开，你可以在心里说这些话。
- en: It may take them until the next day to leave.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能要到第二天才会离开。
- en: '**My results**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的结果**'
- en: I made this spell with a friend because she wanted to talk to spirits. My house
    has always been haunted, but since I am emotionally healthy and without knowing,
    I tell spirits or demons to leave, spirits are never around me anymore. Unless,
    of course, I want them too. So, I did this spell on a demon I had for all my life.
    I named her Kelly. Anyway, the spell surprisingly worked well.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我和一个朋友一起做这个咒语，因为她想和灵魂交流。我的房子一直被鬼魂所困扰，但自从我情绪健康且不知情地告诉灵魂或恶魔离开后，灵魂再也不在我周围了。当然，除非我想要它们在。所以，我对我一生中的恶魔——凯莉——做了这个咒语。无论如何，这个咒语奇迹般地奏效了。
- en: We did not used our fake Ouija Board to communicate with the spirit. Do, you
    can probably do the spell without one.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们没有使用我们的假Ouija板来与灵魂交流。所以，你可能可以在没有它的情况下施展咒语。
