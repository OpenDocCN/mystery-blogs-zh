  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wicca中的幸运草药 - 巫术
- en: 来源：[https://www.wiccanspells.net/good-luck-herbs-wicca/#0001-01-01](https://www.wiccanspells.net/good-luck-herbs-wicca/#0001-01-01)
  id: totrans-5
