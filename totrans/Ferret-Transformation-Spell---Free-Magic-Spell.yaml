- en: Magick is a natural force, you can't become a ferret or an animal at all. This
    spell is fake and won't work.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法是自然力量，你不能变成雪貂或者其他任何动物。这个法术是虚假的，不会起作用。
- en: You cannot physically transform into a ferret.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能通过魔法身体上变成雪貂。
- en: This spell is a lot of nonsense. You cannot physically change yourself with
    magic into something other than human.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术纯属胡说八道。你不能通过魔法将自己变成除了人类以外的东西。
- en: why is this in the mermaid category?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这个在人鱼类别里？
- en: Draco was once turned into a ferret by mad moody, but mad eye was told off by
    McGonagall
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 德拉科曾经被疯狂的穆迪变成了雪貂，但麦格教授告诉了麦迪。
- en: Roleplaying is against site rules. SpellsOfMagic is a site about real Pagans/Witches/Wiccans
    to discuss their faith. [while some cast spells as a hobby, a lot use magick in
    their religious practices, so making comments like ''in Harry Potter, this happened''
    can be insulting to other's religious beliefs] You can enjoy Harry Potter, but
    HP is a work of fiction. Magick in reality that this site is about isn't the same
    as fiction. In reality, magick doesn't physically transform humans into animals.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 角色扮演违反了网站规则。SpellsOfMagic 是一个关于真正异教徒/女巫/巫师讨论他们信仰的网站。[虽然一些人把施法当作爱好，但很多人在他们的宗教实践中使用魔法，所以像“在哈利·波特中，这发生了”这样的评论可能会侮辱到其他人的宗教信仰]
    你可以享受哈利波特，但是哈利波特是虚构作品。在现实中，这个网站所讨论的魔法与虚构作品不同。实际上，魔法不能把人类物理上变成动物。
- en: i wasnt roleplaying, i was stating fact
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有在角色扮演，我是在陈述事实
- en: Those aren't ''facts'' since you were referencing a work of fiction. This would
    be considered roleplaying because this is a site to educate others and you quoted
    a work of fiction to argue why this spell could work. There was no reason to bring
    up Harry Potter since the above posts are three ''this doesn't work'' and one
    about the spell category. I'm simply warning you that using fiction as a way to
    validate your argument is considered roleplaying on the site and you could get
    in trouble if you continue.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你引用了一部虚构作品，这些不算“事实”。这被视为角色扮演，因为这个网站是用来教育其他人的，而你引用了一部虚构作品来辩论为什么这个法术可能有效。提及哈利波特没有理由，因为以上帖子有三篇“这不起作用”的帖子，一篇是关于法术类别的。我只是警告你，继续使用虚构作品来验证你的论点在网站上被视为角色扮演，如果你继续这样做可能会惹上麻烦。
