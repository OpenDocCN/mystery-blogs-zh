- en: '"I asks upon the gods and goddesses, I want the ability to  change back and
    forth, I have a ferret in my heart, I have a ferret in my soul. But I am having
    trouble bringing out my coat as black as coal I ask you to help me, I ask of you
    to help me turn into someone I can truly be."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我向众神和女神祈求，我想要能力来回变换，我心中有只雪貂，我灵魂中也有只雪貂。但我在让我的外表像煤炭一样黑的过程中遇到了麻烦。我请求你的帮助，我恳求你帮助我变成我真正可以成为的人。”
