- en: '## Casting Instructions for ''Special Eclipse of the wolf moon spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: '- full moon aka wolf moon eclipse'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- your blood'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- the will and belief to make this work (once u start u can?t turn back)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- a crystal'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
