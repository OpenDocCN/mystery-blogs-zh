- en: Special Eclipse of the wolf moon spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特别的狼月日食咒语
- en: This is for the experienced only as this has great risks that newbies don?t
    know about This may make you wolf permanently meaning you will be a wolf until
    you die
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这只适合有经验的人，因为新手不了解其中的巨大风险，这可能会永久地使你成为一只狼，意味着你会一直是一只狼，直到你死去。
- en: '## Casting Instructions for ''Special Eclipse of the wolf moon spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放 ''特别的狼月日食咒语'' 的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语，你将需要以下物品：**'
- en: '- full moon aka wolf moon eclipse'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 满月，又称狼月日食'
- en: '- your blood'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 你的血'
- en: '- the will and belief to make this work (once u start u can?t turn back)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 使这一切生效的意愿和信念（一旦开始，就无法回头）'
- en: '- a crystal'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 一个水晶'
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语，你将需要以下物品：**'
- en: '- full moon aka wolf moon eclipse'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 满月，又称狼月日食'
- en: '- your blood'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 你的血'
- en: '- the will and belief to make this work (once u start u can?t turn back)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 使这一切生效的意愿和信念（一旦开始，就无法回头）'
- en: '- a crystal'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 一个水晶'
- en: There's two parts to the spell
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语有两部分
- en: what to do
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要做什么
- en: go outside and draw a pentagram star (this represents the land the wolf will
    roam when you shift) and sit in the centre holding a crystal (the crystal represents
    the heart and soul of the wolf)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 出去画一个五角星（这代表当你转变时狼将漫游的土地）并坐在中间拿着一个水晶（这代表狼的心灵和灵魂）
- en: Part 1 of the spell
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语的第一部分
- en: say/chant 4x
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 说／念4次
- en: By the aura of the moon, two eyes stare, a wolf is calling, crying as it's howls
    touch the moon, I will become one with the wolf, running on all fours and hunting
    what I need to survive, SO MOTE IT BE!!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在月亮的光环下，两只眼睛注视着，一只狼在呼唤，它的嚎叫触及月亮，我将与狼融为一体，四脚着地奔跑，追逐我需要的生存之物，如此成就吧！！
- en: Next use your blood and draw a pentagram star on your forehead (this represents
    the soul of the wolf)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来用你的血在额头画一个五角星（这代表狼的灵魂）。
- en: Part 2 of the spell
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语的第2部分
- en: say/chant 4x
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 说／念4次
- en: The blood on my forehead is the blood the wolf and I will share, I will be a
    (type of wolf eg antartic wolf), as I change at will, I will protect those who
    I love and care about, i am the wolf this is me SO MOTE IT BE!!!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我额头上的血就是我与狼将要分享的血，我将成为（狼的类型，例如南极狼），随心所欲地变换，我将保护我所爱和关心的人，我就是狼，这就是我，如此成就吧！！
- en: sit down for five minutes after casting as you may blackout
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 施法后坐五分钟，因为你可能会晕倒。
- en: side effects are unknown
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 副作用未知
- en: pm me side effects if works
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果成功，请私信我副作用
