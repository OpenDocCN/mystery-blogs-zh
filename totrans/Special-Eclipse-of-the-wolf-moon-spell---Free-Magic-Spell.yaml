- en: There's two parts to the spell
  prefs: []
  type: TYPE_NORMAL
- en: what to do
  prefs: []
  type: TYPE_NORMAL
- en: go outside and draw a pentagram star (this represents the land the wolf will
    roam when you shift) and sit in the centre holding a crystal (the crystal represents
    the heart and soul of the wolf)
  prefs: []
  type: TYPE_NORMAL
- en: Part 1 of the spell
  prefs: []
  type: TYPE_NORMAL
- en: say/chant 4x
  prefs: []
  type: TYPE_NORMAL
- en: By the aura of the moon, two eyes stare, a wolf is calling, crying as it's howls
    touch the moon, I will become one with the wolf, running on all fours and hunting
    what I need to survive, SO MOTE IT BE!!
  prefs: []
  type: TYPE_NORMAL
- en: Next use your blood and draw a pentagram star on your forehead (this represents
    the soul of the wolf)
  prefs: []
  type: TYPE_NORMAL
- en: Part 2 of the spell
  prefs: []
  type: TYPE_NORMAL
- en: say/chant 4x
  prefs: []
  type: TYPE_NORMAL
- en: The blood on my forehead is the blood the wolf and I will share, I will be a
    (type of wolf eg antartic wolf), as I change at will, I will protect those who
    I love and care about, i am the wolf this is me SO MOTE IT BE!!!
  prefs: []
  type: TYPE_NORMAL
- en: sit down for five minutes after casting as you may blackout
  prefs: []
  type: TYPE_NORMAL
- en: side effects are unknown
  prefs: []
  type: TYPE_NORMAL
- en: pm me side effects if works
