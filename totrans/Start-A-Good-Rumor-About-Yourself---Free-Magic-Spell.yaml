  type: TYPE_NORMAL
  zh: 一个安静的地方
- en: Light the candle and place your "helper" infront or beside the candle.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，将您的“帮手”放在蜡烛的前面或旁边。
- en: With the piece of paper write down the rumor you want to start. Write down where
    the rumor would be told and how long it would last.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 用一张纸写下你想要开始的传闻。写下传闻将会在哪里传播以及持续多长时间。
- en: When your done repeat this chant 3 times. "Fama Roman Goddess of Rumor here
    my plea, turn this into a rumor of me." After the third chant burn the paper when
    its done snuff the candle then blow it out.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在你完成时重复这个咒语3次。“谣言女神法玛，请听取我的祈求，把这变成关于我的传闻。”在第三次咒语之后，把纸烧掉，待它燃尽后，把蜡烛吹灭。
