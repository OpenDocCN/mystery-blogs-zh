- en: '## Casting Instructions for ''Start A Good Rumor About Yourself'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Green Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your ''helper''
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A quiet place
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Green Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your ''helper''
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A quiet place
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Light the candle and place your "helper" infront or beside the candle.
  prefs: []
  type: TYPE_NORMAL
- en: With the piece of paper write down the rumor you want to start. Write down where
    the rumor would be told and how long it would last.
  prefs: []
  type: TYPE_NORMAL
- en: When your done repeat this chant 3 times. "Fama Roman Goddess of Rumor here
    my plea, turn this into a rumor of me." After the third chant burn the paper when
    its done snuff the candle then blow it out.
  prefs: []
  type: TYPE_NORMAL
