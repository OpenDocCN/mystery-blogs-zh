- en: '## Casting Instructions for ''Start A Good Rumor About Yourself'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为《关于自己开始一个好传闻》施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 1 Green Candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支绿蜡烛
- en: Your ''helper''
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的“帮手”
- en: A piece of paper
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸
- en: A quiet place
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个安静的地方
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 1 Green Candle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
