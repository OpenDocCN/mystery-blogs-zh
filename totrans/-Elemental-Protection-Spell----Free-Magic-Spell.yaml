  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: Uses the elements to protect you. This is from my very own spell book. I have
    tried it and it seems to be very potent. If it doesn't work for you then you might
    want to adapt it to your own purposes, but it should be fine.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''''Elemental Protection Spell'''''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Focus your thoughts and energies on remaining safe and
    calm. Do this for several minutes. When you feel connected with your energy and
    your mind, cast the circle and say the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Terra, Ignis, Aqua
  prefs: []
  type: TYPE_NORMAL
- en: All Three
  prefs: []
  type: TYPE_NORMAL
- en: Elements of astral, I summon thee
  prefs: []
  type: TYPE_NORMAL
- en: Earth by divinity, divinity by earth
  prefs: []
  type: TYPE_NORMAL
- en: Give thy enemy the power to see
  prefs: []
  type: TYPE_NORMAL
- en: The strength of the elements by my side
  prefs: []
  type: TYPE_NORMAL
- en: Rules of magic, I shall abide
  prefs: []
  type: TYPE_NORMAL
- en: Now, when my enemy meets his/her/its downfall
  prefs: []
  type: TYPE_NORMAL
- en: This spell will have no power at all
  prefs: []
  type: TYPE_NORMAL
- en: In no way will this spell reverse
  prefs: []
  type: TYPE_NORMAL
- en: Or place upon me any curse
  prefs: []
  type: TYPE_NORMAL
- en: As Above--So below, Blessed Be!
