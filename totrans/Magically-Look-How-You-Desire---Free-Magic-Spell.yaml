- en: Magically Look How You Desire - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 魔法般地看起来你感到渴望-自由魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/beauty_spells/attractive_spells/25687/page.html#0001-01-01](https://www.spellsofmagic.com/spells/beauty_spells/attractive_spells/25687/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/beauty_spells/attractive_spells/25687/page.html#0001-01-01](https://www.spellsofmagic.com/spells/beauty_spells/attractive_spells/25687/page.html#0001-01-01)
- en: -Creating a Drawing-
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: -创造一幅画-
- en: On a full sheet of plain paper, draw/print an image of who you want to to look
    like. It can be a character, an edited version of you, anything.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在一张普通纸上，画/打印一个你想要看起来像的形象。可以是一个角色，一个经过编辑的你，任何东西。
- en: Above or below the drawing, sign your preferred name (whatever you'd like people
    to call you out of your name; nickname; middle name; last name).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在图画的上面或下面，签上你们偏爱的名字（你想要别人叫你的名字；绰号；中名；姓氏）。
- en: On the back of the paper, in gold or silver, draw a religious symbol- preferably
    a pentagram, or your religious symbol mixed with a pentagram (e.g. a pentacross).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在纸的背面，用金色或银色画一个宗教符号- 最好是五角星，或者你的宗教符号和五角星混合在一起（比如一个pentacross）。
- en: -The Spell-
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: -咒语-
- en: 1\. Go into your bedroom (or any quiet, cozy place) and dim the lights.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 进入你的卧室（或任何安静，舒适的地方），调暗灯光。
- en: 2\. Place your paper on your bed, desk or floor neatly, with the symbol side
    down and the drawing/image side up.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将纸张整齐地放在床上、桌子上或地板上，符号朝下，图画/图像朝上。
- en: 3\. Arrange the candles around it based on how many you have (e.g. 1= Above
    the paper; 2= On either end/side; 3= Triangle; 4= On all corners; 5= Star).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 根据你的蜡烛数量把它们摆放在纸的周围（例如1=在纸上方；2=在两端/一侧；3=三角形；4=在所有角落；5=星形）。
- en: 4\. Place the glass of water above the paper and candles.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 把水杯放在纸和蜡烛上方。
- en: 5\. Light the candles- clockwise, if applicable.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点亮蜡烛- 如果适用的话顺时针。
- en: '6\. Chant this aloud:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 大声吟唱：
- en: '"O God of Light and Goddess of the Sea,'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “光明之神和海洋女神，
- en: Listen now and hear my plea,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在请听我说，
- en: The moon is empty, a chance for a start,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮是空虚的，一个重新开始的机会，
- en: There's magic and hope in my heart.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我的心中充满了魔力和希望。
- en: I wish to change how I look,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望改变我的外表，
- en: How I'd be described in a book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果被书中描述。
- en: I find glory in the picture before me,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我在我眼前的画面中找到了荣耀，
- en: That is how I want to be.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 那就是我要成为的样子。
- en: I don't desire an instant change,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不渴望瞬间改变，
- en: Or one that would seem very strange.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 或者一些看起来很奇怪的事情。
- en: Instead, when the moon is full,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是在月圆时，
- en: My transformation will be complete in whole.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我的变化将完整地完成。
- en: Bless this water to give me my gift.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为我赐予这份礼物的水祝福。
- en: When I drink it, the start of action will be swift.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我喝它时，行动就会迅速开始。
- en: Thank you for listening to me,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你听我说，
- en: Best wishes and blessed be.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 最美好的祝愿。
- en: That is my wish, so let it be."
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我的愿望，让它成为现实。”
- en: 7\. Take a drink from your glass. Drink as much as you want, but don't drink
    more than you feel like.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 喝一口你的杯子里的水。喝尽可能多，但不要喝得比你感觉需要还多。
- en: 8\. If the candles are real, let them burn out. If they're not, leave them on
    until midnight. (If it's already after midnight, leave them on for an hour.)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 如果蜡烛是真的，让它们燃烧完。 如果不是，让它们一直点到午夜（如果已经过了午夜，让它们点一个小时）。
- en: Remember, you won't just magically change. The process will be natural. If you're
    changing your hair color, your pigmentation will change- which means instead of
    the hair you already have changing, your hair will start growing a different color.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你不会像魔术一样立即改变。这个过程将是自然的。如果你在改变发色，你的色素会改变- 这意味着你的头发不会立即改变，而是头发开始长出不同的颜色。
- en: '---Side effects:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '---副作用：'
- en: -Aches (if changing body shape)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: -疼痛（如果改变身体形状）
- en: -Hair pigmentation changing colors (if changing hair color)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: -头发色素变化（如果更改头发颜色）
- en: -Eye pigmentation changing colors (if changing eye color)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: -眼睛色素变化（如果改变眼睛颜色）
- en: -An accidental loss of some of your hair, or a change in hair type/texture (if
    changing hairstyle)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: -头发意外掉落，或头发类型/纹理改变（如果更改发型）
- en: -Feeling tired or shaking
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: -感到疲倦或发抖
- en: You will see results on the next full moon. If you have any questions, contact
    me through SoM mail. Be sure to contact me to let me know if you tried it, what
    you did and if it worked.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你会在下一个满月时看到结果。如果有任何问题，请通过SoM邮件与我联系。务必与我联系，告诉我你尝试了什么，是否有效。
- en: Blessed be!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 受祝福吧！
