- en: A modern-day adaptation of an ancient formula, this spell ensures that you always
    have the necessities of life, such as somewhere to stay and enough to eat. Because
    it becomes part of your everyday environment, you simply need to refresh the ingredients
    when you feel the time right.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是对古老配方的现代改编，确保你始终有住处和足够的食物。因为它成为你日常环境的一部分，你只需在感觉时机合适时更新成分。
