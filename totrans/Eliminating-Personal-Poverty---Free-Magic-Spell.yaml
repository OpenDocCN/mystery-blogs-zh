- en: Fill the container with a mixture of the salt, sugar and rice. Place the open
    safety pin in the centre of the mixture. Put the container in the open air where
    you can easily see it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 用盐、糖和米混合物填充容器。将开启的安全别针放在混合物中心位置。把容器放在空气流通的地方，可以轻松看到它。
- en: Occasionally give the bowl a shake to reinvigorate the energies. Though this
    spell has no particular timeframe, the more confident you become in your own abilities
    the quicker it will work. Rather than using salt, sugar and rice you can use a
    pot-pourri of your choice.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 偶尔摇动碗以重振能量。尽管这个咒语没有特定的时间框架，但你对自己能力的信心越强，它就越快起效。除了盐、糖和米，你也可以使用自己选择的香料混合物。
- en: Shaking the container also keeps the energies fresh and you must use your intuition
    as to when they need changing.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 也可摇晃容器保持能量新鲜，需要时根据直觉更换成分。
