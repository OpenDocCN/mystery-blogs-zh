  zh: 我想要的是（你想要你的身体如何）
- en: So it shall be
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如此定夺
- en: Magickal nature, please help me.
  id: totrans-35
  prefs: []
