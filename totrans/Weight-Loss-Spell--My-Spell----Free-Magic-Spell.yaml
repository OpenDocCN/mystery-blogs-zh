  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 减肥咒语 ~我的咒语~
- en: A weight loss spell that I made to help you lose weight. It will make it faster,
    better, and more effective if you exercise, eat healthy, etc.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我设计的一个帮助你减肥的减肥咒语。如果你运动、健康饮食等，它会让你减肥更快、更好、更有效。
