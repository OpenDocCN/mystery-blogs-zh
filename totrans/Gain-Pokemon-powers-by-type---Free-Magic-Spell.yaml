- en: Draw your chosen symbol(s) and say this spell 5x.
  prefs: []
  type: TYPE_NORMAL
- en: Great and powerful Goddess of the Universe, I call upon thee. To grant these
    great powers to me. I ask to have Pokemon powers of this (these) type (s) [say
    the type (s) you've chosen]. Grant this unto me I ask of thee. So Let It Be.
  prefs: []
  type: TYPE_NORMAL
- en: Say it 5x, then burn the drawing. It should take 3-5 days.
