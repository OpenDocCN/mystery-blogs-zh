- en: If you are highly skilled in magick, you will be able to create a big distraction,
    but if you are not really skilled, than you will only be able to create a small
    distraction.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Illusive Distraction Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Your voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your concentration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Your voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your concentration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1.) Visualize the distraction you want to create.
  prefs: []
  type: TYPE_NORMAL
- en: '2.) Then say this spell:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"I need a distraction, a quick getaway.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Something that will disguise me, or an outspoken say.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: "Something that will help me to trick people\x92s minds."
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An illusion to the eyes; that is what they will find.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So I ask of you now to fulfill my desire.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: "Create a distraction, even if it\x92s a fire.\"**"
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3.) Wait patiently for your distraction to come.
  prefs: []
