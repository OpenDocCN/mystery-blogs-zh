- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为 5/5 星
- en: If you are highly skilled in magick, you will be able to create a big distraction,
    but if you are not really skilled, than you will only be able to create a small
    distraction.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在魔法方面很有技巧，你将能够制造一个大的分散注意力，但如果你并不真的很有技巧，那么你只能制造一个小的分散注意力。
- en: '## Casting Instructions for ''Illusive Distraction Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''幻影分心咒语'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Your voice
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音
- en: Your concentration
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的专注力
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Your voice
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音
- en: Your concentration
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的专注力
- en: 1.) Visualize the distraction you want to create.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1.) 想象你想要创造的分心。
- en: '2.) Then say this spell:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2.) 然后说出这个咒语：
- en: '**"I need a distraction, a quick getaway.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“我需要一个分心，一个快速的离开。'
- en: Something that will disguise me, or an outspoken say.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一些会伪装我的东西，或者直言不讳地说。
- en: "Something that will help me to trick people\x92s minds."
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一些能帮助我欺骗人们思想的东西。
- en: An illusion to the eyes; that is what they will find.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对眼睛的幻觉；这就是他们将发现的。
- en: So I ask of you now to fulfill my desire.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以我现在请求你来满足我的愿望。
- en: "Create a distraction, even if it\x92s a fire.\"**"
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 创造一个分心，即使是一场火灾。”**
- en: 3.) Wait patiently for your distraction to come.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 3.) 耐心等待你的分心到来。
