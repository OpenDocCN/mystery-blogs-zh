- en: 1\. What do I need to accept about myself?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 我需要接受关于自己的什么？
- en: 2\. What are the beliefs that are holding me back?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 阻碍我的信念是什么？
- en: 3\. What am I afraid to look at?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我害怕的是看到什么？
- en: 4\. What unresolved emotions are coming up for me?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 我目前有哪些未解决的情感？
- en: 5\. What do I need to forgive myself for?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 我需要对自己些什么原谅？
- en: 6\. What do I need to forgive others for?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 我需要原谅别人些什么？
- en: 7\. Do I often talk negatively about myself in front of other people?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 我是不是经常在别人面前负面地谈论自己？
- en: 8\. Am I avoiding conflicts? Why yes or why not?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 我是在回避冲突吗？为什么是或为什么不是？
- en: 9\. What am I avoiding in my life?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 我在生活中在回避什么？
- en: 10\. What is my inner child trying to tell me?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 10\. 我内心的孩子想告诉我什么？
- en: 11\. What do I need to heal within myself?
