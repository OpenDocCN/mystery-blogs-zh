- en: Sahia Earth Manifestations
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Sahia 地球显现
- en: This is the invocation for Sahia and with it she is bound solely to you the
    sorcerer. She will be enslaved by your power over her and it shall drive her to
    madness. She longs to become the flesh, but to do so would require many to die
    in the offerings made by the world she shall manifest upon. This is the Earth
    Manifestation ritual to have Sahia take her offerings with the earth beneath their
    feet. This ritual will manifest as destruction solely by earth.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 Sahia 的召唤，通过它，她被你这个术士单独束缚。她将被你对她的权力所奴役，这将驱使她陷入疯狂。她渴望成为肉体，但要做到这一点，将需要许多人在她将在其上显现的世界中制造的祭品中死亡。这是地球显现仪式，让
    Sahia 接受她的祭品并带走它们，地球将唯一毁灭。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行此咒语需要以下物品：**'
- en: 1 wooden altar
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 木制祭坛
- en: 1 altar bowl
  id: totrans-11
  prefs:
  - PREF_UL
