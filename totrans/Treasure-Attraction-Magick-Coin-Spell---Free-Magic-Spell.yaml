- en: '## Casting Instructions for ''Treasure Attraction Magick Coin Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Step1\. Take a quarter and dress it with frankincense oil.'
  prefs: []
  type: TYPE_NORMAL
- en: Step2\. At the new moon as you lay down in bed, place the coin on your forehead
    or chest for 30 minutes. If you fall asleep, that's OK...the longer the coin is
    on your forhead or chest, the better.
  prefs: []
  type: TYPE_NORMAL
- en: Step3\. Do this every night until the full moon.
  prefs: []
  type: TYPE_NORMAL
- en: Step4\. Wrap it in a few strands of your hair and place it in a green bag or
    lucky money box to draw ''hidden treasure'', in the form of money, towards you.
  prefs: []
