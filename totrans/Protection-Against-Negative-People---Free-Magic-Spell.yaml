- en: Protection Against Negative People
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This is a white magick spell which will help protect you against negative people.
    It will protect you from all negative actions against you: jealousy, gossip, verbal
    attacks, and even sorcery. Most importantly, it will protect you against psychic
    vampires who can literally suck the life-energy out of you.'
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Protection Against Negative People'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A picture of yourself
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4 blue candles and one white candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A few drops of essential oil for your astrological sign
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sage incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 acacia leaves
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 black tourmaline stones
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
