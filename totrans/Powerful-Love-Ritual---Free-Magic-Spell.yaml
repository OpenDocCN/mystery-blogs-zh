- en: Powerful Love Ritual - Free Magic Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spellsofmagic.com/spells/love_spells/attraction_spells/16428/page.html#0001-01-01](https://www.spellsofmagic.com/spells/love_spells/attraction_spells/16428/page.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Cast the Circle, Fill it with a loving atmosphere using this chant: Walk around
    the area 2 times chanting this verse each time you walk around your altar space
    "I consecrate this space with Isis''s Loving Spirit and Hecate''s Magick to Aid
    me In this Ritual"'
  prefs: []
  type: TYPE_NORMAL
- en: While doing this picture a pink/red line of energy forming in the middle of
    the area, and picture it pulsing energy across the space with hearts flowing around
    it. the more concentration you put in the better the effect.
  prefs: []
  type: TYPE_NORMAL
- en: 'Light the White Tealights & the Lotus incense, Now Invoke The Goddess Isis
    using this Invocation:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Isis of the moon'
  prefs: []
  type: TYPE_NORMAL
- en: Thou who art all that ever was
  prefs: []
  type: TYPE_NORMAL
- en: All is this,
  prefs: []
  type: TYPE_NORMAL
- en: And all that shall be
  prefs: []
  type: TYPE_NORMAL
- en: come, veiled Queen of the night
  prefs: []
  type: TYPE_NORMAL
- en: Come as the scent of the sacred lotus,
  prefs: []
  type: TYPE_NORMAL
- en: Charging this circle With Love and Magick,
  prefs: []
  type: TYPE_NORMAL
- en: Do Thou descend upon our circle
  prefs: []
  type: TYPE_NORMAL
- en: On this most magick of nights!"
  prefs: []
  type: TYPE_NORMAL
- en: 'Now Invoke Hecate:'
  prefs: []
  type: TYPE_NORMAL
- en: '"O Night, Faithful preserver of mysteries,'
  prefs: []
  type: TYPE_NORMAL
- en: and ye bright stars,
  prefs: []
  type: TYPE_NORMAL
- en: Whose golden beams with the moon succeed the fires of the day,
  prefs: []
  type: TYPE_NORMAL
- en: the three-fold Hecate
  prefs: []
  type: TYPE_NORMAL
- en: Who knowest our undertakings and comest to our aid when spells and arts we witches
    use,
  prefs: []
  type: TYPE_NORMAL
- en: I ask that you be present as I perform this work of retribution in your name,
  prefs: []
  type: TYPE_NORMAL
- en: Blessed Hecate, Be with me here"
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, Chant the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Forces of love, Hear me out,'
  prefs: []
  type: TYPE_NORMAL
- en: Allow this spell to come true, without a doubt,
  prefs: []
  type: TYPE_NORMAL
- en: Let nothing and no one stand in my way,
  prefs: []
  type: TYPE_NORMAL
- en: As my mind is made, My heart is set,
  prefs: []
  type: TYPE_NORMAL
- en: This spell I shall say,
  prefs: []
  type: TYPE_NORMAL
- en: In no way shall this spell reverse,
  prefs: []
  type: TYPE_NORMAL
- en: Or place upon me any curse,
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be"
  prefs: []
  type: TYPE_NORMAL
- en: Now you may start the spell.
  prefs: []
  type: TYPE_NORMAL
- en: The lotus incense should be burned out by now, if it is not, meditate on what
    you want this spell to do for you for the remainder of the stick of incense. The
    red candles, the chocolate candle, and the pink candle should already be anointed
    with the vanilla extract, if not, do so now. Light the rose stick incense. Also,
    take the envelope and set it where it is in range, you will be needing the envelope
    soon. Take the two red candles and the pin, inscribe your name and zodiac sign
    on one candle, and your lovers name and zodiac sign on the other candle, also
    inscribe runes of love on the candles. Also take the pictures and set them under
    the candles.
  prefs: []
  type: TYPE_NORMAL
- en: 'After doing this, chant the following, "To my lover, Dearest" take the candle
    with your lovers name and sign and put it on the far right side of your altar
    "Bound together I wish to be" then take the candle with your name and sign and
    put it on the far left side of your altar. "Eternal love and health I seek, our
    future bright and never bleak". Now take both candles and move them slowly to
    the middle of your altar as you chant the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Open up be true to me,'
  prefs: []
  type: TYPE_NORMAL
- en: love me deep and never flee,
  prefs: []
  type: TYPE_NORMAL
- en: Ill not hurt you ever or desert you,
  prefs: []
  type: TYPE_NORMAL
- en: we shall come together like the God and Goddess,
  prefs: []
  type: TYPE_NORMAL
- en: so let our love soar"
  prefs: []
  type: TYPE_NORMAL
- en: 'Now the candles should be touching and in the middle of your altar, take your
    charged wand and trace the infinity sign over the candles as you chant the following,
    passing the tip through the flames of the candles each time:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Our feelings now intensify,'
  prefs: []
  type: TYPE_NORMAL
- en: Never fear and never lie,
  prefs: []
  type: TYPE_NORMAL
- en: So we will stand the test of time,
  prefs: []
  type: TYPE_NORMAL
- en: for true love is not a crime,
  prefs: []
  type: TYPE_NORMAL
- en: and it to be truly told and done,
  prefs: []
  type: TYPE_NORMAL
- en: our loving wishes to be won"
  prefs: []
  type: TYPE_NORMAL
- en: Now, take the envelope, put the pictures in the envelope along with the first
    5 herbs.
  prefs: []
  type: TYPE_NORMAL
- en: Take the parchment and write this love talisman on it with the Doves blood ink
    and feather
  prefs: []
  type: TYPE_NORMAL
- en: L A B A L E I N E
  prefs: []
  type: TYPE_NORMAL
- en: A
  prefs: []
  type: TYPE_NORMAL
- en: S
  prefs: []
  type: TYPE_NORMAL
- en: I
  prefs: []
  type: TYPE_NORMAL
- en: R
  prefs: []
  type: TYPE_NORMAL
- en: E
  prefs: []
  type: TYPE_NORMAL
- en: N
  prefs: []
  type: TYPE_NORMAL
- en: E Z I L I - F R E D A - D A H O M E Y
  prefs: []
  type: TYPE_NORMAL
- en: Now, light the rose cone incense and the chocolate candle. Place the talisman
    in the envelope and take the pictures out. Face the pictures so the faces are
    on each other, take the chocolate candle and using the wax, melt the pictures
    together, draw love runes on the back of the pictures. Place the pictures back
    in the envelope. take each of the remaining herbs, and hold them in your hand,
    one at a time, charging them with your intentions, then put the charged herbs
    in the envelope.
  prefs: []
  type: TYPE_NORMAL
- en: 'Take the rose quartz, and charge it with your power and intentions, rub it
    onto the outside of the envelope, Then take the quartz and put it aside. If the
    Rose incense cone isnt done burning, smother it out, then light the dragons blood
    cone. The two red candles should still be burning. As you now extinguish the two
    red candles chant the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Though the candle doth go out,'
  prefs: []
  type: TYPE_NORMAL
- en: This love shall never face doubt,
  prefs: []
  type: TYPE_NORMAL
- en: The couple candles that are us two,
  prefs: []
  type: TYPE_NORMAL
- en: burneth ever bright and true"
  prefs: []
  type: TYPE_NORMAL
- en: 'All of the herbs, and the pictures should be inside the envelope, now take
    a bit of your hair (not just a few strands, but not a big chunk, just a tiny lock)
    and put it inside of the envelope, now light the pink candle and close the envelope.
    The pink candle should be anointed with the Vanilla. Close the envelope. Now use
    the Pink candle and the chocolate candle to seal the envelope. After the envelope
    is sealed, hold it in your hands And charge it with your intentions. After this,
    burn The envelope while chanting the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Almighty goddess hear my prayer!'
  prefs: []
  type: TYPE_NORMAL
- en: Lord of fire, fulfill my desire, times three
  prefs: []
  type: TYPE_NORMAL
- en: it is meant to be
  prefs: []
  type: TYPE_NORMAL
- en: direct (name of lover)s love unto only me
  prefs: []
  type: TYPE_NORMAL
- en: this is my will, so mote it be"
  prefs: []
  type: TYPE_NORMAL
- en: 'Take the ashes, before blowing them into the wind, chant the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Queen of the wind, I Beseech you again,'
  prefs: []
  type: TYPE_NORMAL
- en: My spell, quite a feat, is now complete,
  prefs: []
  type: TYPE_NORMAL
- en: Please take these ashes of mine,
  prefs: []
  type: TYPE_NORMAL
- en: and carry them in no straight line,
  prefs: []
  type: TYPE_NORMAL
- en: Take these to venus, in her love,
  prefs: []
  type: TYPE_NORMAL
- en: Have her fulfill this desire which maketh me move,
  prefs: []
  type: TYPE_NORMAL
- en: I thank thee now, dearest friend,
  prefs: []
  type: TYPE_NORMAL
- en: My request is done, no more of thy time will I spend"
  prefs: []
  type: TYPE_NORMAL
- en: 'Now blow the ashes into the wind. Go back to your altar and dismiss the gods
    / goddesses you invoked using this chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '"The kind fates have blessed my home,'
  prefs: []
  type: TYPE_NORMAL
- en: The kind fates have blessed my heart,
  prefs: []
  type: TYPE_NORMAL
- en: The kind fates have blessed my loved ones,
  prefs: []
  type: TYPE_NORMAL
- en: I offer thanks with a humble heart,
  prefs: []
  type: TYPE_NORMAL
- en: I thank the goddess for my life,
  prefs: []
  type: TYPE_NORMAL
- en: I thank the goddess for my love,
  prefs: []
  type: TYPE_NORMAL
- en: I thank the goddess for continued blessings already on their way,
  prefs: []
  type: TYPE_NORMAL
- en: Merry meet,
  prefs: []
  type: TYPE_NORMAL
- en: Merry part,
  prefs: []
  type: TYPE_NORMAL
- en: and merry meet again,
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be"
  prefs: []
  type: TYPE_NORMAL
- en: Extinguish and store all of the candles, store the herbs, dismiss your cast
    circle.
  prefs: []
  type: TYPE_NORMAL
