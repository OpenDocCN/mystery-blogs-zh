- en: To Cure a Disease [A Doctor's Touch]
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A quick latin incantation with a strange throat-touch that will have SCP fans
    reeling away from you. Bonus points if you hum ''I am the cure'' eeriely, then
    message me with the reaction.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: -An ability to speak and/or have verbal thoughts.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -A limb/digit/object to poke a body part with.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -A subject with a, preferably minor, illness.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'To Cure a Disease [A Doctor's Touch]'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The simple form of this, that I myself have used often when getting a cold or
    flu, quite easy. Sadly not as easy as just swatting the patient in the throat.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Prepare yourself by discerning what the illness is. For instance, a cold may
    be less energy-intensive than an infected wound, but due to its nature is likely
    to re-adapt and attempt another infection. Once you understand what you're dealing
    with, pool a fair amount of energy in your hand. I personally use my index and
    middle finger, but I do not see why you cannot use your palm, or the webbing of
    your thumb if you want to go full spook. Simply anywhere you'd be comfortable
    holding a ball of energy roughly the size of a baseball, at least.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: That exact energy type can vary. I myself prefer to use an electric blue akin
    to a gas flame to burn the disease from the inside out, but a cooler blue may
    work to freeze it out, and a darker crimson red may kick natural systems into
    overdrive. I have not experimented with the rainbow. Once you have a nice ball
    of energy resting on your chosen delivery system (look at me sounding doctory) you're
    ready to hand it over.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: At this point, you want to begin with a hum in your throat/chest, raising it
    to a volume you can speak through. Once you can speak, hum the Latin phrase "**Remedium morbo**",
    or "The cure for the disease", if my already shoddy babblefish mind hasn't failed
    me yet. With this line, prompt the energy you hold to become active, a roiling,
    feral version of what you had made. Glowing, bold, tearing through itself looking
    for its prey - the illness. Then, touch the center of the disease. For, say, a
    nasal infection that may end up being a boop on the bridge of the nose. In my
    experience, for something more chest-and-head centered, a touch to the throat
    suffices.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: If you're unsure of exactly where to touch, or you're pulling a discreet heal,
    I'd recommend touching any 'blood zone', or any part of the body where blood rises
    close to the skin either by necessity​ ​​​​​​or to cool off. The back of the neck,
    either vein/artery in the neck, the insides of the elbows/knees, wrists/Achilles​
    ​​​​​​tendons, so on. Blood carries illness, after all, so it can carry our cure
    as well. If you are, indeed, trying to be discreet, humming Latin at your target
    may ruin that discretion. Thus, humming it before hand so you remember the tone,
    and 'replaying' that humming-voice in your mind ought to be a suitable replacement
    for the verbal 'lets go' signal.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不确定确切的触摸位置，或者你在做一个隐秘的治愈，我建议触摸任何一个‘血液区域’，或者身体上任何一个血液靠近皮肤的部位，无论是出于必要性还是为了降温。比如颈部后面，颈部的任一静脉/动脉，肘部/膝盖的内侧，手腕/跟腱等。毕竟血液不仅传播疾病，也能传播我们的治愈方法。如果你确实想保持低调，向目标人群哼唱拉丁语可能会破坏这种低调。因此，事先哼唱它以记住音调，并在你的内心‘重播’那种哼唱的声音应该是适当的替代口头的‘出发’信号。
- en: Extra notes-
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 额外注意事项-
- en: Remedium morbo is pronounced as it looks (Reh-med-eum m-or-bo), and as it means
    either "The cure for the disease", or "A cure for a disease", I'm not entirely
    sure how it will fare when fighting against multiple illnesses at once. Logically,
    more energy should offset the numbers/power difference. Then again, many things
    aren't logical.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Remedium morbo 的发音就如它看起来的样子（Reh-med-eum m-or-bo），它的意思可以是“疾病的治愈”，或者“某种疾病的治愈”，我并不完全确定它在对抗多种疾病时的表现如何。逻辑上讲，更多的能量应该可以抵消数量/力量的差异。但话又说回来，很多事情并不合乎逻辑。
- en: For a patient throwing a fit, I'd recommend a blend of lavender and spearmint
    put into a sachet or other "Here, smell this" item. Similarly, if you or your
    germophobe friend aren't comfortable with touching each other (I cannot phrase
    that better without sounding like a stuck-up, posh ninny) then oregano oil is
    not only a helpful delivery mechanism, in which you'd pool your energy rather
    than your hand, but helps by lending its own boost to the immune system. I, personally,
    use oregano-infused-coconut oil. But hey, you know what oil you like to drink.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于情绪失控的患者，我建议将薰衣草和留兰香混合放入香囊或其他“闻一闻这个”物品中。同样，如果你或者你那个洁癖朋友不愿意相互触碰（我没有更好的说法而不显得像一个势利眼或者傲慢的呆子），那么牛至油不仅是一个有用的传递介质，你可以通过它汇聚你的能量而不是你的手，同时它还有助于增强免疫系统。我个人使用的是牛至浸泡椰子油。但是嘿，你知道自己喜欢喝什么油。
- en: I had not considered this, originally, but there is nothing stopping you from
    forming the cure into it's ball, forming a nice, dense membrane around it like
    the gelatin-glycerin wall of a capsule, or the wall of an oversized cell, and chucking
    it at your patient. In hindsight, there may have been a reason for me saying "roughly
    the size of a baseball"
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 起初我并没有考虑到这一点，但没有什么能阻止你把治愈方法形成球状，然后形成一个漂亮而密实的膜，就像胶囊的明胶-甘油壁，或者一个超大细胞的壁，然后将其朝你的患者扔过去。回顾一下，我可能之前说“大概是棒球大小”的原因是有道理的。
- en: '[If anyone has a suggestion or what have you that they''d like me to chuck
    onto this/experiment with, I will gladly consider doing so. If it''s a complaint
    about my speech, I apologize, I am not the person you want to talk to medical
    things about. If you can figure out what creature I had in mind, originally, while
    starting to do this a month or so ago, points to you.]'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[如果有人对我有建议或者其他的想法，我会很乐意考虑。如果是关于我的言论的抱怨，我抱歉，我不是你想要谈论医学事务的人。如果你能弄明白我起初在一个月前左右所想到的生物，那么你就得到了分数。]'
- en: woo, first spell up. naptime~
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 哇，第一次成功了。小睡一会儿~
