  type: TYPE_NORMAL
- en: wing bones of a bird
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: annointing oil(also called holy oil)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: rats tail
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: draw the blood sigil large enough to be stood in
  prefs: []
  type: TYPE_NORMAL
- en: draw 4 pentagrams around the sigil
  prefs: []
  type: TYPE_NORMAL
- en: get a bowl
  prefs: []
  type: TYPE_NORMAL
- en: kill the sacrifice drain its blood into a seperate bowl then place the drained
    corpse in the first bowl
  prefs: []
  type: TYPE_NORMAL
- en: dip the wingbones into the sacrifice blood and then place them with the corpse
  prefs: []
  type: TYPE_NORMAL
- en: do the same with the tail
  prefs: []
  type: TYPE_NORMAL
- en: sprinkle annointing oil for protection during your travel between the universes
  prefs: []
  type: TYPE_NORMAL
- en: pour the rest of the sacrifice blood over the other ingredients
  prefs: []
  type: TYPE_NORMAL
- en: pour annointing oil in the shape of any angels sigil that you wish and light
    it on fire while saying et vocabunt te apon angelus Domini in via usque ad hunc
    benedicam tibi et dimittam te hanc flammam.
  prefs: []
  type: TYPE_NORMAL
- en: next pour about a cup of more holy oil into the bowl and light it
  prefs: []
  type: TYPE_NORMAL
- en: the final step is to say et aperuerit ostium inter mundi huius mundi ut nova
    experiance.
  prefs: []
  type: TYPE_NORMAL
- en: Let Me Know If This Works For You. if it doesnt let me know and tell me exactly
    what you did so i can figure out what went wrong
