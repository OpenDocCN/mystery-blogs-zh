- en: '## Casting Instructions for ''Travel To A Different Universe'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: a pentagram
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: enough blood to draw a large sigil(looks kind of like this (C).')
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some kind of sacrifice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: heart of a lamb
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: tail of any kind of lizard
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: wing bones of a bird
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: annointing oil(also called holy oil)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: rats tail
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: a pentagram
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: enough blood to draw a large sigil(looks kind of like this (C).')
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some kind of sacrifice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: heart of a lamb
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: tail of any kind of lizard
