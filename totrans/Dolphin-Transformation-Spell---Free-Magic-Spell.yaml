- en: Dolphin Transformation Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 海豚变身咒语
- en: I had a conversation with Dolphine, the god of dolphins, and my spirit animal(
    also a dolphin) about how I could become a dolphin. They granted me the spell
    and it has worked for me at least 6 times.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我和海豚女神Dolphine，我的精神动物（也是一只海豚），谈过，关于我如何成为一只海豚。他们赐予了我这个咒语，至少对我有效了6次。
- en: '## Casting Instructions for ''Dolphin Transformation Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南 ''海豚变身咒语'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语您将需要以下物品：**'
- en: "\x95 1 Quartz Crystal"
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 1个石英水晶"
- en: "\x95 2 tsp salt"
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 2茶匙盐"
- en: "\x95 1 cup of water"
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 1杯水"
- en: "\x95 1 bowl big enough for your hands"
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 1个足够你的手放入的大碗"
- en: "\x95 Your body"
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 你的身体"
- en: "\x95 Full Moon"
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 满月"
- en: Strong belief in magic and gods.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对魔法和神灵有强烈的信仰。
