- en: Dolphin Transformation Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I had a conversation with Dolphine, the god of dolphins, and my spirit animal(
    also a dolphin) about how I could become a dolphin. They granted me the spell
    and it has worked for me at least 6 times.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Dolphin Transformation Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: "\x95 1 Quartz Crystal"
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: "\x95 2 tsp salt"
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: "\x95 1 cup of water"
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: "\x95 1 bowl big enough for your hands"
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: "\x95 Your body"
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: "\x95 Full Moon"
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strong belief in magic and gods.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Morph suit and glue (optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
