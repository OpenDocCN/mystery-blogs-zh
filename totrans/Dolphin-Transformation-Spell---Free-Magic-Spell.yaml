- en: '**Step 1:** Take the salt and water and mix together in the bowl.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤1:** 取盐和水，放入碗中混合。'
- en: '**Step 2:** Take the Quartz Crystal and place it in the middle of the bowl.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤2:** 取石英水晶放入碗中央。'
- en: '**Step 3:** Place both hands into the bowl.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤3:** 双手放入碗中。'
- en: '**Step 4:** Say this spell:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤4:** 念出这个咒语：'
- en: '**"Dear Delphine, god of dolphins, I wish to become a dolphin. I wish to serve
    you for as long as I shall live. Fuse my legs together into a long, gray dolphin
    tail. Shrink my legs and arms into nothingness. Sprout me two sets of gills on
    the sides of my neck, turn me into a dolphin. Make my body grow two flippers and
    a beautiful shiny dorsal fin, transform me into a dolphin. Stretch my mouth into
    a snout, with rows of beautiful sharp teeth, transform me into a dolphin. I will
    forget everything about my human past and I will never regret being a dolphin.
    I will obey my master and always do as he says. I will be stuck as a dolphin forever
    and will never regret it. This is my wish, I ask of thee, this is my will, so
    more it be."**'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“亲爱的Delphine，海豚女神，我希望成为一只海豚。我愿意终生为您服务。将我的腿融合成一条长长的灰色海豚尾巴。缩小我的腿和手臂至虚无。在我的颈侧长出两对鳃，把我变成一只海豚。让我的身体长出两只鳍和一条美丽闪亮的背鳍，把我变成一只海豚。将我的嘴拉长成吻，长出一排美丽的锋利牙齿，把我变成一只海豚。我会忘记我人类的过去，永不后悔成为海豚。我会听从我的主人，并始终按照他的指示行事。我将永远作为一只海豚被困住，绝不后悔。这是我的愿望，我请求您，这是我的意志，如此成全。”**'
- en: After that you will start to transform into a dolphin shortly after you say
    the spell. You will be stuck as a dolphin forever and will always be a dolphin.
    Enjoy your new life as a dolphin! Message me your results.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，你会在念完咒语后不久开始变成一只海豚。你将永远作为一只海豚被困住，并且永远是一只海豚。享受你作为海豚的新生活吧！给我发消息告诉我你的结果。
