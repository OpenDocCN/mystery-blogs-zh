- en: The process of making this herbal anti depressant is fairly easy.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 制作这种草本抗抑郁剂的过程非常简单。
- en: First grab the gray cloth bag. It must be gray because the color gray helps
    with loneliness. Next, add the dried Dandelion. Dandelion is used in healing rituals
    that are focused on depression. After that, add the Honeysuckle. Honeysuckle is
    known for helping with willpower. This can help battle the depression. Lastly,
    add the dried Lavender and the aromatherapy oil. To put the oil in the bag, place
    around 5 drops onto a piece of tissue. Lavender is commonly known for its relaxation
    properties, which can help calm the persons mind. Using agate is optional, but
    it is definitely beneficial. Agate has properties of relieving sadness, helping
    with mental health / depression, healing, and more energy. I highly recommend
    using it. Once you put all the ingredients into the bag, then you are set.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先拿起灰色布袋。它必须是灰色的，因为灰色有助于消除孤独感。接下来，加入干燥的蒲公英。蒲公英被用于专注于抑郁症的治愈仪式中。然后，加入金银花。金银花以其增强意志力而闻名。这有助于对抗抑郁症。最后，加入干燥的薰衣草和芳香疗法油。要将油放入袋子中，将约5滴放在一块纸巾上。薰衣草因其放松属性而广为人知，可以帮助平静人的心灵。使用玛瑙是可选的，但绝对有益。玛瑙具有缓解悲伤、帮助心理健康/抑郁症、愈合和增加能量的特性。我强烈建议使用它。一旦你把所有的成分放入袋子里，那么你就准备好了。
- en: If you are giving this bag to someone, then you can also put positive energy
    into the cloth bag. To start with this, you will need to center yourself.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你要把这个袋子送给别人，那么你也可以把积极的能量放入布袋中。为了开始这个过程，你需要让自己集中。
- en: Go to a place where no one can disturb you
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去一个没有人能打扰你的地方
- en: Regulate your breathing until it is even / Meditate
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调节你的呼吸直到均匀/冥想
- en: Visualize your energy while rubbing your hands together
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在擦手的同时想象你的能量
- en: Move them a couple inches apart. You should feel a tingling sensation on your
    hands.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将它们分开几英寸。你应该感觉到手上有刺痛的感觉。
- en: Once you can feel the energy that you have took from within you, you can then
    shape it into a ball. Think happy thoughts and determination as you are forming
    this energy. Then slowly push it into the gray cloth bag. Now you're done!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当你能感觉到你从内心获得的能量时，你可以把它塑造成一个球体。在形成这种能量时，想着愉快的想法和决心。然后慢慢地把它推进灰色布袋里。现在你完成了！
- en: Remember, you are not making new energy. Energy can not be created or destroyed.
    You are either borrowing it from your surroundings or yourself.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你并没有制造新能量。能量不能被创造或销毁。你要么从周围环境或自己那里借来它。
