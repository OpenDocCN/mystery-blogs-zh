- en: This spell is a mixture of herbs that will help slowly fade away depression.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是一种混合草药，可以帮助缓慢消失抑郁症。
- en: '## Casting Instructions for ''Anti Depression Herbal Remedy'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“抗抑郁草药疗法”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Dandelion (Dried)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蒲公英（干燥的）
- en: Honeysuckle (Dried)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金银花（干燥的）
- en: Lavender (Dried and Oil)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薰衣草（干燥和油）
- en: Tissues / Kleenex
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸巾/洁柔
- en: Gray Cloth Bag
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灰色布袋
- en: Agate (Optional but highly recommended)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玛瑙（可选但强烈推荐）
- en: Ability to Manipulate Energy. (Optional)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能力操纵能量。 （可选）
