- en: Herbs can be very helpful in treating mental illness from my experience, and
    I think this seems like a spell that could work and help people. However, if one
    is suffering from clinical depression or another mood disorder, they should seek
    professional treatment in addition to magick, rather than relying completely on
    spells.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，草药在治疗心理疾病方面可以非常有帮助，我认为这似乎是一个可能起作用并帮助人们的咒语。然而，如果一个人患有临床抑郁症或其他情绪障碍，他们应该除了依赖咒语外，还应寻求专业治疗。
