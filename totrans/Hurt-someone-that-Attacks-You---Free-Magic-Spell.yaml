- en: We do this on command after we do the spell
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在完成这个咒语后按命令执行这个动作。
- en: Focusing all of your anger and punching someone is not a spell. It would work,
    you would punch them really, really hard, but it is not a spell. Also, do not
    punch people. Even if it is a bully. I understand self defense, you are being
    attacked and need to stop the attacker. Punching someone for revenge is not self
    defense.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 集中你所有的愤怒并揍某人并不是一种咒语。这可能有效，你会非常强壮地打他们，但这不是一种咒语。此外，不要打人。即使是欺负者。我理解自卫，你正在被攻击，需要制止攻击者。为了报复而打人不是自卫。
