- en: -Focus your mind on how angry and/or scared you are.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: -集中你的注意力在你有多生气和/或害怕的状态。
- en: -Repeat the following in your mind as much as you need (as strong as you need
    to be to hurt the enemy)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: -在你的脑海中重复以下内容，尽可能多次（足够强大以伤害敌人）
- en: '''''This is not how to be treat. I shall not get beat. I will use my hands
    and feet, and enemy shall be defeat.'''''
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是待人之道。我不会被打败。我将动用我的手和脚，敌人将被击败。”
- en: -Swing at them, your next hit should be the strongest.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: -打击他们，你的下一击应该是最强的。
- en: You will be rather strong for the rest of the fight. You will win. Good luck
    to all.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你在接下来的战斗中会相当强壮。你将会获胜。祝所有人好运。
