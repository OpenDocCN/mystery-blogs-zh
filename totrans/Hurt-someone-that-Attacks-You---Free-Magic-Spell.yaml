  type: TYPE_NORMAL
  zh: 被评为 5/5 星级
- en: It makes you much stronger against them that you may even fatally injure them.
    This is NOT a spell of black magic, as you are only defending yourself. I created
    this spell and it has always worked for me.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 它使你对付他们更强大，甚至可能致命地伤害他们。这不是黑魔法的咒语，因为你只是在自卫。我创造了这个咒语，它对我总是有效。
- en: '## Casting Instructions for ''Hurt someone that Attacks You'''
