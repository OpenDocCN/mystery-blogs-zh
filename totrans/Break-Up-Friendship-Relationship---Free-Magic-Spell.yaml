- en: Your relationship shall now fail,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你们的关系现在会失败，
- en: Dismay you shall feel,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你将感到失望，
- en: Jealousy of each other there shall be,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 互相嫉妒，
- en: I times this with the cords of three,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我以三根绳子倍增这一次，
- en: But let hate be the curse I put upon thee,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但让仇恨成为我对你的诅咒，
- en: And So may it be."
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 因此愿如此成真。"
- en: Then bring the cord and focusing all your energy and remember your reasons of
    hatred for theses 2 and imagine them during the final fight and then cut the cord
    and burn the two halves in very far locations (as far as you want them apart).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然后带着绳索集中所有你的能量，记住你对这两个人的仇恨原因，并想象他们在最终争吵时，然后剪断绳索，然后分别在非常遥远的地方烧毁这两半（尽可能远离彼此）。
