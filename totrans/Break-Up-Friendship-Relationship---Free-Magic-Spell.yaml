- en: Cords of jealousy,
  prefs: []
  type: TYPE_NORMAL
- en: This being the cords of three,
  prefs: []
  type: TYPE_NORMAL
- en: Fall under my spell,
  prefs: []
  type: TYPE_NORMAL
- en: Your relationship shall now fail,
  prefs: []
  type: TYPE_NORMAL
- en: Dismay you shall feel,
  prefs: []
  type: TYPE_NORMAL
- en: Jealousy of each other there shall be,
  prefs: []
  type: TYPE_NORMAL
- en: I times this with the cords of three,
  prefs: []
  type: TYPE_NORMAL
- en: But let hate be the curse I put upon thee,
  prefs: []
  type: TYPE_NORMAL
- en: And So may it be."
