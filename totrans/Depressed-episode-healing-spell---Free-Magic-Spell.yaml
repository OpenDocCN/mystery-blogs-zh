- en: 1\. Set alter up with crystals lined up with the 5 points of the penticle
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Place incense in the holder and place it in the center of the penticle
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Place the candle to the upper left of the penticle and light it
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Unshieth athem and hold it in your dominant hand
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Hold athem over incense while saying the spell, moving it as feels right
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Say the spell at midnight
  prefs: []
  type: TYPE_NORMAL
- en: 'Spell:'
  prefs: []
  type: TYPE_NORMAL
- en: Maiden,  Goddess of the moon
  prefs: []
  type: TYPE_NORMAL
- en: I beg thee, grant me a boon
  prefs: []
  type: TYPE_NORMAL
- en: I feel no more peace,
  prefs: []
  type: TYPE_NORMAL
- en: I ask thee, help me please
  prefs: []
  type: TYPE_NORMAL
- en: My emotions are gone with the wind
  prefs: []
  type: TYPE_NORMAL
- en: Day and night my head does spin
  prefs: []
  type: TYPE_NORMAL
- en: Healing is what I ask of thee
  prefs: []
  type: TYPE_NORMAL
- en: I beg they help, so more it be!
