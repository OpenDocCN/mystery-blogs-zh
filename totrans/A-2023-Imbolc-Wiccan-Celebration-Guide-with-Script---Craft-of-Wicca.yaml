- en: A 2023 Imbolc Wiccan Celebration Guide with Script - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2023年伊莫基克女巫庆典指南与剧本 - 威卡之艺
- en: 来源：[https://craftofwicca.com/a-2023-imbolc-wiccan-celebration-guide-with-script/#0001-01-01](https://craftofwicca.com/a-2023-imbolc-wiccan-celebration-guide-with-script/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '来源: [https://craftofwicca.com/a-2023-imbolc-wiccan-celebration-guide-with-script/#0001-01-01](https://craftofwicca.com/a-2023-imbolc-wiccan-celebration-guide-with-script/#0001-01-01)'
- en: Imbolc, also known as Brigid’s Day or Candlemas, is a holiday that takes place
    on February 1st and marks the halfway point between the winter solstice and the
    spring equinox. It is a time for celebrating the return of light and the beginning
    of the spring season.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 伊莫基克，也被称为布里奇德的节日或烛节，是一个在2月1日举行的节日，标志着冬至和春分之间的半路点。这是一个庆祝光明回归和春天开始的时刻。
- en: '## The History and Meaning of Imbolc'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 伊莫基克的历史和意义'
- en: Imbolc is a holiday that has its roots in ancient Celtic and pagan traditions.
    It is believed to have originated in Ireland, where it was known as “Imbolc” or
    “Imbolg,” which means “in the belly” in Old Irish. This name likely refers to
    the fact that Imbolc marks the beginning of the lambing season when pregnant sheep
    begin to give birth.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 伊莫基克是一个源于古代凯尔特和异教传统的节日。据信它起源于爱尔兰，被称为“伊莫基克”或“伊莫格”，在古爱尔兰语中意为“在腹中”。这个名字可能指的是伊莫基克标志着怀孕的羊开始分娩的时期。
- en: In ancient Celtic cultures, Imbolc was a time of renewal and rebirth, as it
    marked the beginning of the spring season and the return of light after the long,
    dark winter.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在古代凯尔特文化中，伊莫基克是一个更新和重生的时刻，因为它标志着春季的开始和在漫长黑暗的冬天后光明的重归。
- en: It was associated with the goddess Brigid, who was revered as a goddess of fire,
    fertility, and agriculture. Brigid was also associated with the healing arts,
    and many people would visit her sacred wells on Imbolc to pray for health and
    healing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 它与女神布丽吉德有关，她被尊崇为火之女神、生育之神和农业女神。布丽吉德还与医疗艺术有关，许多人在伊莫基克节会去她的圣井祈祷健康和疗愈。
- en: 'If you’d like to learn more about Brigid, see this article: [Goddess Brighid
    Invocation and Offerings](https://craftofwicca.com/goddess-brighid-invocation-offerings/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多布丽吉德的信息，请查看这篇文章：[女神布里奇德祭祀和奉献](https://craftofwicca.com/goddess-brighid-invocation-offerings/)
- en: Imbolc was also a time of divination and prophecy, and many people would perform
    rituals and spells to try to glimpse the future. In some traditions, Imbolc was
    also seen as a time of purification and cleansing, and people would perform purification
    rituals or fast in order to prepare themselves for the coming year.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 伊莫基克也是一个占卜和预言的时刻，许多人会执行仪式和咒语，试图窥探未来。在一些传统中，伊莫基克也被看作是一个净化和洗涤的时刻，人们会执行净化仪式或斋戒，为来年做好准备。
- en: Today, Imbolc is still celebrated by some pagans and Wiccans as a time of renewal
    and a celebration of the goddess Brigid. It is often marked with rituals, spells,
    and other spiritual practices, and is also a time for connecting with nature and
    the changing seasons.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，一些异教徒和女巫仍然在庆祝伊莫基克，这是一个更新和庆祝女神布丽吉德的时刻。它通常通过仪式、咒语和其他精神实践来标志，也是与自然和季节变化联系的时刻。
- en: '## Ideas to celebrate Imbolc'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '## 庆祝伊莫基克的创意'
- en: 'Here are some ideas to celebrate Imbolc:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些庆祝伊莫基克的创意：
- en: Light candles or a fire
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点燃蜡烛或篝火
- en: Create a Brigid’s cross
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制作布丽吉德十字
- en: Plant seeds
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 种植种子
- en: Perform rituals
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行仪式
- en: Connect with nature
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与大自然联系
- en: Share your celebration with others
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与他人分享你的庆祝活动
- en: Light candles or a fire
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 点燃蜡烛或篝火
- en: Lighting candles on Imbolc is a way of honoring the goddess Brigid, who is associated
    with fire and light. In ancient Celtic cultures, Brigid was revered as a guardian
    of hearth and home, and candles were often lit as a way of inviting her presence
    and protection.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在伊莫基克节点燃蜡烛是一种向与火和光有关的女神布丽吉德致敬的方式。在古代凯尔特文化中，布丽吉德被尊崇为家庭和家庭的守护神，蜡烛经常被点燃，以邀请她的存在和保护。
- en: Lighting candles on Imbolc is also a way of celebrating the return of light
    after the long, dark winter. Imbolc marks the halfway point between the winter
    solstice and the spring equinox, and the increasing length of daylight is a symbol
    of the coming spring and the renewal of life.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在伊莫基克节点燃蜡烛也是庆祝漫长黑暗的冬季结束，光明重返的方式。伊莫基克标志着冬至和春分之间的半路点，白昼逐渐增长是春天到来和生命的更新的象征。
- en: In modern Imbolc celebrations, lighting candles is often seen as a way of inviting
    positive energy and inspiration into one’s life. Many people choose to light candles
    in their homes or on their altars as a way of creating a warm and welcoming atmosphere,
    and as a way of honoring the goddess Brigid and the changing seasons.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代的圣堂节庆典中，点燃蜡烛通常被视为邀请积极能量和灵感进入生活的方式。许多人选择在家里或祭台上点燃蜡烛，以创造温馨亲切的氛围，并崇敬女神布里吉德和季节变化。
- en: Create a Brigid’s cross
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制作布里吉德十字
- en: A Brigid’s cross is a traditional Irish folk charm that is believed to protect
    against fire and other forms of harm. You can make your own Brigid’s cross by
    weaving together straw, reeds, or other materials.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 布里吉德十字是传统爱尔兰民间魅力，据信可以防火和其他形式的伤害。您可以通过编织稻草、芦苇或其他材料来制作您自己的布里吉德十字。
- en: 'Here is a very good and detailed guide on how to do it:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个如何做的非常好而详尽的指南：
- en: Plant seeds
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 种植种子
- en: Planting seeds on Imbolc is a way of honoring the coming of spring and the renewal
    of life. Imbolc marks the halfway point between the winter solstice and the spring
    equinox, and the increasing length of daylight is a symbol of the coming spring
    and the growth of new life.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在圣堂节种植种子是崇敬春天的到来和生命的更新的一种方式。圣堂节标志着冬至和春分之间的中点，日照时间的增加是即将到来的春天和新生命的成长的象征。
- en: Planting seeds on Imbolc can also be seen as a way of setting intentions or
    goals for the coming year. By planting seeds, you are symbolically planting the
    seeds of your hopes and aspirations, and nurturing them as they grow and develop.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在圣堂节种子也可以被视为设定未来一年意图或目标的一种方式。通过种植种子，您象征性地种下希望和志向的种子，并在它们生长发育时加以培育。
- en: In modern Imbolc celebrations, planting seeds is often seen as a way of connecting
    with nature and the changing seasons. It can be a grounding and mindful activity
    that helps people feel more connected to the earth and the cycles of life. Even
    if you can’t plant seeds outdoors, you can still celebrate Imbolc by planting
    seeds indoors and watching them grow.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代的圣堂节庆典中，种植种子通常被视为与自然和季节变化相连接的一种方式。这可以是一个扎根和正念的活动，帮助人们更加贴近大地和生命的循环。即使您无法在室外种植种子，也可以通过在室内种植种子并看它们生长来庆祝圣堂节。
- en: '### Perform rituals'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '### 执行仪式'
- en: Some people choose to perform rituals or spells during Imbolc as a way of honoring
    the goddess Brigid and inviting positive energy into their lives. This can be
    as simple as setting an intention for the coming year or creating an altar with
    objects that represent your goals and aspirations.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人选择在圣堂节期间进行仪式或施法，以此来崇敬女神布里吉德并将积极能量邀入他们的生活。这可以简单到设定未来一年的意图或者创造一个代表您目标和愿望的物体的祭台。
- en: See the last section of this article for a full Wiccan Imbolc ritual and ceremony
    script.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 查看本文的最后部分，获得完整的女巫式圣堂节仪式和典礼脚本。
- en: '### Connect with nature'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '### 与自然相连'
- en: 'There are many ways to connect with nature on Imbolc:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多与大自然相连的方式：
- en: '*   Take a walk outside: One of the simplest ways to connect with nature on
    Imbolc is to take a walk outside and observe the natural world around you. Pay
    attention to the sights, sounds, and smells of the natural world, and allow yourself
    to be present in the moment.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*   外出散步：在圣堂节与大自然相连的最简单方式之一是出外散步，并观察周围的自然界。留意自然界的景象、声音和气味，让自己全神贯注于当下。'
- en: 'Spend time in a natural setting: If possible, spend some time in a natural
    setting, such as a park, forest, or beach. Allow yourself to be fully immersed
    in the surroundings and connect with the earth.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '在自然环境中度过时间：如果可能的话，在自然环境中度过一些时间，比如公园、森林或海滩。让自己完全沉浸在周围环境中，与大地相连。 '
- en: 'Observe the changing seasons: Imbolc marks the halfway point between the winter
    solstice and the spring equinox and is a time of transition from winter to spring.
    Take some time to observe the signs of the changing seasons, such as the emergence
    of new growth or the return of migratory birds.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 观察季节变化：圣堂节标志着冬至和春分之间的中点，是从冬天到春天的过渡时期。花点时间观察季节变化的迹象，比如新长出的植物或候鸟的返回。
- en: 'Practice mindfulness: Nature can be a great source of inspiration and calm.
    Practice mindfulness by focusing on your senses and the present moment while you
    are outside.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实践正念：大自然可以成为灵感和平静的伟大源泉。当您在户外时，通过专注于您的感官和当下时刻来实践正念。
- en: 'Get your hands dirty: Planting seeds, tending a garden, or engaging in other
    outdoor activities can be a great way to connect with nature on Imbolc.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 放下你的手：种植种子、照料花园或参与其他户外活动可以是在伊姆巴尔克时与大自然联系的好方法。
- en: 'Connect with the elements: Imbolc is associated with the element of fire, and
    lighting a candle or a fire can be a way of connecting with this element. You
    can also connect with the elements of earth, air, and water by spending time outside
    and engaging with the natural world.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与元素联系：伊姆巴尔克与火元素相关联，点燃蜡烛或火焰是与这一元素联系的一种方式。你也可以通过在外面花时间和自然界互动来与土、空气和水元素联系。
- en: Share your celebrations with others
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与他人分享你的庆祝活动
- en: Imbolc is a holiday that is often celebrated with others, whether that means
    hosting a gathering at your home or connecting with friends and loved ones online.
    Sharing your celebrations with others can help to build community and create a
    sense of connection.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 伊姆巴尔克是一个经常与他人共庆的节日，无论是在家里举办聚会还是在线与朋友和亲人联系。与他人分享你的庆祝活动有助于建立社区和创建连接感。
- en: Full 2023 Wiccan Imbolc ceremony script
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 完整的2023年女巫伊姆巴尔克仪式脚本
- en: 'Here is a script for a Wiccan Imbolc ceremony:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个女巫伊姆巴尔克仪式的脚本：
- en: 'Preparation:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 准备工作：
- en: Gather any supplies you will need, such as candles, incense, altar tools, and
    any personal items you want to include on your altar.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集你需要的任何物品，如蜡烛、香、祭坛工具和你想放在祭坛上的个人物品。
- en: Set up your altar in a way that feels meaningful to you. You might want to include
    symbols of the changing seasons, such as seeds or sprouts, or items that represent
    the goddess Brigid, such as a statue or a piece of artwork.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按照你觉得有意义的方式设置祭坛。你可能想包括象征季节变化的符号，如种子或发芽的东西，或代表女神布里吉德的物品，如雕像或艺术作品。
- en: Cleanse your space by smudging it with sage or other herbs, or by sprinkling
    it with salt water.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用鼠尾草或其他草药淨化你的空间，或者用盐水洒在上面。
- en: Dress in clothing that makes you feel comfortable and connected to the earth.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 穿上让你感到舒适并与大地联系紧密的衣物。
- en: Ceremony
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 仪式
- en: 'Begin by lighting a candle and incense, and saying a prayer or invocation to
    welcome the goddess Brigid and the energy of Imbolc into your space. You might
    say something like:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛和香，祷告或祈求欢迎女神布里吉德和伊姆巴尔克的能量进入你的空间。你可以说：
- en: “I call upon the goddess Brigid, guardian of fire and light, to join me in this
    Imbolc ceremony. I honor your presence and ask for your guidance as I celebrate
    the return of spring and the renewal of life. Bless this space and all who gather
    here.”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “我呼唤女神布里吉德，火与光的守护者，与我共同参加这个伊姆巴尔克仪式。我尊敬你的存在，并请求你的指引，因为我庆祝春天的回归和生命的更新。祝福这个空间和所有在这里聚集的人。”
- en: Spend some time meditating or focusing on your intentions for the coming year.
    What do you hope to achieve or accomplish? What do you want to let go of or release?
    Take some time to journal or write down your thoughts.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 花些时间冥想或专注于你未来一年的意图。你希望实现或完成什么？你想要放下或释放什么？花些时间记录或写下你的想法。
- en: Perform any rituals or spells that feel meaningful to you. This might include
    setting an intention for the coming year, performing a purification ritual, or
    creating a Brigid’s cross.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 进行任何对你来说有意义的仪式或法术。这可能包括设定未来一年的意图、进行净化仪式或制作布里吉德十字。
- en: Take some time to give thanks and offer gratitude for the blessings in your
    life. You might say a prayer, sing a song, or simply sit in silence and reflect
    on all that you are grateful for.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 花些时间感恩和感谢你生活中的祝福。你可以说一段祷告、唱一首歌，或者简简单单地静坐反思你感激的一切。
- en: 'Close the ceremony by thanking Brigid and releasing her energy back into the
    universe. You might say something like:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 结束仪式时感谢布里吉德，并将她的能量释放回宇宙。你可以说：
- en: “Thank you, Brigid, for your presence in this ceremony. I release your energy
    back into the universe, knowing that it will continue to guide and protect me.
    May the light and warmth of spring continue to grow within me and around me. So
    mote it be.”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “感谢你，布里吉德，在这个仪式中的陪伴。我释放你的能量回到宇宙，知道它将继续指导和保护我。春天的光和温暖将继续在我周围和内心中生长。成全如此。”
- en: Extinguish the candle and incense, and tidy up your altar space. Take some time
    to journal or reflect on your experience before moving on to the rest of your
    day.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 熄灭蜡烛和香，整理你的祭坛空间。在继续你的一天之前，花些时间记录或反思你的经历。
- en: '![wiccan imbolc 2023 ceremony guide](img/78605cb1bdc0dacc958a8eb5205d9a31.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![女巫伊姆巴尔克2023年仪式指南](img/78605cb1bdc0dacc958a8eb5205d9a31.png)'
- en: Conclusion
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: In conclusion, Imbolc is a holiday that is full of meaning and significance,
    and there are many ways to celebrate it.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 总结起来，伊姆沃尔克是一个富有意义和重要性的节日，有许多方式来庆祝它。
- en: Whether you choose to light candles, create a Brigid’s cross, plant seeds, perform
    rituals, or simply spend time in nature, there are endless ways to honor the goddess
    Brigid, the returning light, and the coming spring.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择点燃蜡烛、制作布里吉德十字、播种、进行仪式，或者只是在大自然中度过一些时间，都有无穷的方法来纪念女神布里吉德、回归的光明和即将到来的春天。
- en: Imbolc is a time of renewal and new beginnings, and it is a perfect opportunity
    to set intentions for the coming year and celebrate the cycles of life. So take
    some time to celebrate Imbolc in a way that feels meaningful and authentic to
    you, and may the light and warmth of spring be with you always.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 伊姆沃尔克（Imbolc）是一个新生和新开始的时刻，也是设定对来年的意图并庆祝生命循环的绝佳机会。所以花一些时间以一种对你有意义和真实的方式来庆祝伊姆沃尔克，愿春天的光明和温暖与你常在。
