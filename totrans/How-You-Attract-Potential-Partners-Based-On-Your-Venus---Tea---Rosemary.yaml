- en: How You Attract Potential Partners Based On Your Venus | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 根据你的金星吸引潜在伴侣的方式 | 茶与罗斯玛丽
- en: 来源：[https://teaandrosemary.com/how-you-attract-potential-partners-based-on-your-venus/#0001-01-01](https://teaandrosemary.com/how-you-attract-potential-partners-based-on-your-venus/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/how-you-attract-potential-partners-based-on-your-venus/#0001-01-01](https://teaandrosemary.com/how-you-attract-potential-partners-based-on-your-venus/#0001-01-01)
- en: We’re all a collection of most of the signs in astrology. Our birth charts are
    complex, so it’s 100% impossible to sum any person up while describing just one
    sign.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都是占星学中大部分星座的集合体。我们的出生图表是复杂的，因此仅描述一个星座来概括任何人是100%不可能的。
- en: When it comes to the astrology of attraction, it’s a little bit simpler. We
    all attract others in a slightly different way, but you can usually look to your
    *Venus* or *Mars* (depending on the gender you feel you are) to see how you attract
    potential partners and love interests.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于吸引力占星学的话题，可以说相对简单些。我们吸引他人的方式略有不同，但通常可以查看你的*金星*或*火星*（根据你认为的性别）来了解你如何吸引潜在的伴侣和爱情对象。
- en: Traditional astrology says that women will attract others using the qualities
    of their Venus sign, while men will attract others using the qualities of their
    Mars sign. I’ve found that this is 80% true.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 传统占星学认为，女性会使用其金星星座的特质吸引他人，而男性则会使用其火星星座的特质吸引他人。我发现这大约80%正确。
- en: What I mean by this is that if a woman has a Venus in Aries and a Mars in Pisces,
    she will show 80% Aries qualities and 20% Pisces qualities when interacting with
    a potential partner.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我的意思是，如果一个女性的金星在白羊座，火星在双鱼座，她在与潜在伴侣互动时将展示80%的白羊座特质和20%的双鱼座特质。
- en: 'If that’s confusing, let me try an example:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这令人困惑，请让我举个例子：
- en: Let’s take Marilyn Monroe. Her Venus was in Aries, so 80% of her “attractive”
    qualities that others notice right away will be Arian qualities. She was probably
    outgoing, bold, spontaneous, and even a little selfish. Because her Mars is in
    Pisces, 20% of her attractive qualities will be Piscean. She might be a little
    illusive and mysterious, which was clearly a popular combination with her Aries
    Venus.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以玛丽莲·梦露为例。她的金星在白羊座，因此她“吸引他人”的80%特质都是白羊座的。她可能外向、大胆、自发，甚至有点自私。因为她的火星在双鱼座，她的吸引力的20%特质将是双鱼座的。她可能有些神秘和玄幻，这显然是与她白羊座金星的一个受欢迎的结合。
- en: This combination will attract others who are interested in these qualities.
    In order to have chemistry, your potential partner needs to have signs in his/her
    chart that draw him/her to this energy.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种组合会吸引那些对这些特质感兴趣的人。为了产生化学反应，你的潜在伴侣的星盘需要有能够吸引他/她到这种能量的迹象。
- en: Are These Gender Roles Absolute?
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这些性别角色是绝对的吗？
- en: They are *definitely *not concrete! When I say “women attract using their Venus,”
    I really mean that people who have *more feminine energy* will identify more with
    their Venus sign. Those with *more masculine energy* will identify more with their
    Mars sign.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 它们*绝对不是*具体的！当我说“女性使用她们的金星吸引他人”时，我实际上是指那些具有*更多女性能量*的人会更多地认同她们的金星星座。而那些具有*更多男性能量*的人会更多地认同他们的火星星座。
- en: Ask yourself which energy you identify with more, then read the rest of the
    post looking at whichever planet correlates with that post. Feminine energy =
    Venus; Masculine energy = Mars. Don’t forget that we’ll all show a bit of the
    opposite planet’s qualities as well!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 自问你更认同哪种能量，然后继续阅读剩下的内容，看看与该星球相关的内容。女性能量 = 金星；男性能量 = 火星。不要忘记，我们都会展现出相反星球特质的一些部分！
- en: This post will be all about the Venus energy in attraction, so these are the
    qualities you will show 20% of the time if you are more masculine, or 80% of time
    if you are more feminine. You’ll mainly show these qualities when you feel (consciously
    or unconsciously) that there is a prospective mate around. A good example of this
    is when you’re at a bar or party surrounded by your peers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将完全关于吸引中的金星能量，所以如果你更具男性气质，则20%的时间你将展示这些特质，如果你更具女性气质，则80%的时间你将展示这些特质。当你感到（有意识或无意识地）周围有一个潜在的伴侣时，你主要会展示这些特质。一个很好的例子是当你在酒吧或派对上被同龄人包围时。
- en: How You Can Feel This “Attraction” Energy
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你如何感受到这种“吸引力”能量
- en: You might not actually see much of this energy with your own eyes, but simply
    feel it. For example, a guy I know has Venus and Mars both in Gemini. Even though
    he might not talk much when he’s at work, others can definitely sense this Gemini
    energy and see him as somewhat of a player. I’m often told that he’s a cool guy
    who has a great group of friends, even though none of his coworkers really know
    his friends. They just sense the energy and fill in the blanks.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不会真正用自己的眼睛看到这种能量，但会感受到它。例如，我认识的一个人的金星和火星都在双子座。即使他在工作时可能不说太多话，其他人肯定能感受到这种双子座的能量，并把他看作是某种玩家。人们常常告诉我，他是一个很酷的人，有一群很棒的朋友，尽管他的同事们并不真正认识他的朋友。他们只是感受到这种能量，并填补空白。
- en: You’ll be able to feel this energy as soon as you enter the room. Think about
    all of the people you know while reading this list (or whoever’s charts you have
    access to!) and see if the energy fits.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你一进入房间就能感受到这种能量。在阅读这份清单时，请想象你认识的所有人（或者你可以查看他们的星盘！），看看这种能量是否符合。
- en: 'Keep in mind that you’ll be able to sense the energy at a much stronger level
    if you’re someone the person might be trying to attract, whether they mean to
    or not. It’s much easier to sense this energy while in a group of your peers,
    even if some of them are already in relationships: they probably send the energy
    out subconsciously to anyone who is a prospective mate. This is in no way cheating,
    it’s just a biological instinct!'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，如果你是那个人可能会试图吸引的人，无论他们是否有意，你能感受到这种能量的强度会更高。即使有些人已经处于关系中，当你和你的同龄人一起时，感受这种能量会更容易：他们可能会下意识地向任何可能的伴侣发出这种能量。这绝对不是欺骗，这只是一种生物本能！
- en: Interested in learning more about relationship astrology?
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 感兴趣了解更多关于情感星象学的内容吗？
- en: How You Attract Others Based On Your Venus Qualities
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 根据你的金星特质如何吸引他人
- en: 'In this post, we’re going to look at the qualities of Venus. You’ll either
    show about 80% of these qualities (if you identify with feminine energy) or about
    20% (if you identify with masculine energy). Here’s how each sign works to attract
    potential partners:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将探讨金星的特质。如果你认同女性能量，你可能展现出这些特质的80%，如果你认同男性能量，可能是20%。以下是每个星座如何吸引潜在伴侣的方式：
- en: '*Related: [Juno Aspects In Synastry](https://teaandrosemary.com/juno-astrology-aspects-in-synastry/)*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关链接：[合相中的朱诺](https://teaandrosemary.com/juno-astrology-aspects-in-synastry/)*'
- en: 'Aries:'
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座：
- en: You are bold, direct, aggressive, and selfish. This can come off as really charming
    to the right person. You don’t mince words, and you’re likely to be extremely
    blunt when explaining what you’re looking for.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你是大胆的、直接的、进取的，有些自私。对合适的人来说，这可能会显得非常迷人。你不会绕弯子说话，当解释你在寻找什么时，你可能会非常直接。
- en: You have tons of energy and can give others an instant energetic boost just
    by being in the same room. You like the take the lead, so you often attract someone
    who enjoys being more passive and who likes being around your big energy. You’re
    probably a little outgoing and popular in a group.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你拥有充沛的能量，只需在同一个房间里就能让其他人即刻感受到能量的提升。你喜欢领导，所以你经常吸引那些喜欢被动的人，喜欢身边有你这样大能量的人。在群体中，你可能有些外向和受欢迎。
- en: You might be a little competitive, so you could attract someone who likes watching
    others fight for them.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能有些竞争意识，因此你可能会吸引到喜欢看其他人为他们争斗的人。
- en: 'Taurus:'
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座：
- en: If you have a Venus in Taurus, you have a dependable yet beautiful quality.
    You’re not extremely bouncy, but you do have an earthly sense of luxury. You often
    attract others with physical things such as money, food, clothes, manners, etc.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星在金牛座，你有一种可靠而美丽的特质。你不是特别活跃，但你确实有一种地道的奢华感。你通常通过金钱、食物、服装、举止等物质事物吸引他人。
- en: You will definitely appeal to the luxurious side of anyone you’re trying to
    attract. You have an aura of class that others will immediately recognize, and
    you hold some sort of status due to material objects.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你绝对会吸引到任何你试图吸引的人的奢华一面。你散发着一种高贵的气息，他人会立刻认出，你因为物质对象而拥有某种地位。
- en: 'Gemini:'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座：
- en: If you have Venus in Gemini, you will attract others using witty conversation
    and super sharp intellect. You may enjoy bantering, or like to play fun mind games.
    You can enjoy chasing or being chased.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星在双子座，你将以机智的谈话和超锐利的智力吸引他人。你可能喜欢嬉闹，或者喜欢玩有趣的心理游戏。你可能喜欢追逐或者被追逐。
- en: Someone who likes this kind of novelty will instantly be attracted to your energy.
    A potential partner will want someone who switches things up to keep them guessing,
    and this is exactly what you do.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 喜欢这种新奇的人会立即被你的能量所吸引。一个潜在的伴侣会希望找到一个能让他们猜测不定的人，而这正是你所做的。
- en: You may also be very curious and ask a variety of questions while in the company
    of others which can make them feel really special.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也会非常好奇，在与他人在一起时问各种问题，这可以让他们感觉特别。
- en: 'Cancer:'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座：
- en: You attract others by being sensitive and caring. What people have to say really
    matters to you, and potential partners sense that they can safely share their
    feelings with you. You will go to any lengths to care for someone emotionally,
    and others sense that almost immediately.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你通过敏感和关怀来吸引别人。别人说什么对你来说真的很重要，潜在的伴侣感觉到他们可以安全地与你分享他们的感受。你会竭尽全力去关心别人的情感，而其他人几乎立即感受到这一点。
- en: Someone who *needs* some emotional care will be instantly attracted to your
    energy, while those who want to keep things lighter and more surface level may
    be turned off.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 需要一些情感关怀的人会立即被你的能量所吸引，而那些希望保持轻松愉快的人可能会被吓到。
- en: 'Leo:'
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座：
- en: If you have Venus in Leo, you probably attract others by showing off. You’re
    the brightest light in the room, and everyone else knows it. Some people are attracted
    to that insanely bright light, and you will find those people drawn towards you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星在狮子座，你可能通过炫耀来吸引别人。你是房间里最亮的光，每个人都知道。有些人被那个狂热的光所吸引，而你会发现那些人被你所吸引。
- en: You have high expectations and will usually let that be known, so you sometimes
    attract people who like the game. You can also attract social climbers, or those
    who genuinely admire your big personality.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你有很高的期望，并且通常会让人知道这一点，所以有时你会吸引那些喜欢这种游戏的人。你也可能会吸引社会攀登者，或者那些真正欣赏你强烈个性的人。
- en: You might tell grandiose stories, laugh more loudly, or show off some sort of
    talent. You are also very physical, and you may attract others by showing them
    physical affection; you can even just be more touchy in casual conversation.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会讲述夸张的故事，更大声地笑，或者展示某种才能。你也很注重身体接触，可能会通过展示身体的感情来吸引他人；你甚至在随意的谈话中更加亲昵。
- en: You’re definitely not fickle, and once you decide you want to attract a certain
    individual (even unconsciously), you won’t stray.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你绝对不是轻浮的，一旦决定要吸引某个特定的个体（即使是在潜意识中），你就不会偏离。
- en: 'Virgo:'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座：
- en: Those with Venus in Virgo attract in a much quieter, simpler way. Others might
    not notice you right off the bat, but those who are drawn to the Virgo energy
    will find you hidden in the corner; they will like the nondescript, plain qualities
    that you possess.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座的金星的人以一种更加安静、简单的方式吸引人。其他人可能一开始并没有注意到你，但那些被吸引到处女座能量的人会发现你藏在角落里；他们会喜欢你拥有的不显眼、朴素的品质。
- en: You might lovingly criticize or joke about the person you want to attract (similar
    to how kids pick on their crush in middle school) and this is all part of how
    you flirt. You might also do little things to show your appreciation. You could
    comment on someone’s charm bracelet, or wallet, or notice the way they pronounce
    a word, for example. The subtleties of someone’s character matter to you. You
    will try to attract through all practical manners, and might do small favors for
    those you’re interesting in.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会以一种充满爱意的方式批评或开玩笑地对待你想吸引的人（就像中学时期孩子们欺负他们的喜欢的人一样），这都是你调情的一部分。你可能也会做一些小事来表达你的欣赏。比如，你可能评论某人的手链、钱包，或者注意他们发音的方式。你重视别人性格的微妙之处。你会尝试通过各种实际的方式来吸引别人，并且可能会为你感兴趣的人做一些小小的好事。
- en: 'Libra:'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座：
- en: If you have Venus in Libra, you absolutely love attracting other people. You’re
    very polished and won’t often use crude words or speak too loudly. Instead, you
    try to attract by appearing beautiful and sophisticated on all levels (looks,
    intellect, and even spirit).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星在天秤座，你绝对喜欢吸引其他人。你非常有修养，不经常使用粗俗的词语或说话声音太大。相反，你试图通过外表、智慧，甚至精神上的美丽和老练来吸引别人。
- en: Those with Venus in Libra can be pretty outgoing. You’re probably very social,
    like a happy butterfly, and you try to stay on good terms with everyone. This
    attracts people who want someone with great social skills.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座的金星的人可能非常外向。你可能非常社交化，像一只快乐的蝴蝶，而且你尝试与所有人保持良好关系。这吸引了希望找到具有出色社交技能的人的人。
- en: You attract others by being nice, happy, sweet, and upscale. Being around you
    makes potential partners feel good and as though they’ve found someone who is
    wonderful on *all* levels. The trick will be keeping this up once you enter into
    a relationship.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你通过友善、快乐、甜美和高雅来吸引他人。身边有你让潜在的伴侣感到愉悦，觉得找到了一个在*各个*层面都很出色的人。一旦进入关系，保持这种状态将是个技巧活。
- en: 'Scorpio:'
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座：
- en: If you have Venus in Scorpio, then you have a deep intensity that others can
    sense. Potential partners will almost immediately feel that once you commit, you’re
    all in, and that you have an extremely profound emotional nature.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星位于天蝎座，那么你有一种深沉的强烈感，其他人几乎会立刻感受到，一旦你承诺，你会全身心投入，并且有极其深刻的情感天性。
- en: When you come across a potential partner, you will be intensely focused on them.
    Those who are looking for a lighter relationship (e.g. anyone with a lot of Gemini)
    won’t like this, but someone who is looking for this exact intensity will immediately
    be drawn to you.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当你遇到潜在的伴侣时，你会专注地关注他们。那些寻求轻松关系的人（例如双子座的人）可能不会喜欢这一点，但那些寻求这种强烈关系的人会立即被你吸引。
- en: You might also draw those to you who are attracted to anything dark or tragic,
    since you give off a slightly desolate air.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也会吸引那些对任何黑暗或悲剧感兴趣的人，因为你散发出一种略带凄凉的氛围。
- en: 'Sagittarius:'
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座：
- en: Venus in Sagittarius means that you’re very attractive to others due to your
    friendliness, your smile, your fun-loving nature, and your up-for-anything attitude.
    You’re very easy to be around initially, and you like to bounce around and try
    new activities.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 射手座的金星意味着你因为友好、微笑、热爱乐趣和处事随和的态度而对其他人非常有吸引力。最初与你在一起很容易相处，你喜欢四处跳跃并尝试新活动。
- en: You also love a good philosophical discussion, or anything that’s interesting
    but not too personal. You probably won’t want to get too deep right off-the-bat,
    but you do like a fun adventure, whether that be something physical or just a
    discussion.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你也喜欢进行深度哲学讨论，或者任何有趣但不太私人的事情。你可能不会一开始就想过深入，但你确实喜欢一次有趣的冒险，无论是身体上的还是仅仅是讨论。
- en: In a group, you’re social but fun, and some partners may be looking for just
    this.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在群体中，你很社交但也很有趣，有些伴侣可能正需要这样的你。
- en: 'Capricorn:'
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座：
- en: If you have Venus in Capricorn, you come across as very controlled, confident,
    goal-oriented, and responsible. You’ll act like that experienced CEO who  takes
    everyone pretty seriously and exudes an air of confidence.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星位于摩羯座，你会显得非常控制、自信、目标导向和负责任。你会像一个经验丰富的CEO，对每个人都相当严肃，并散发出自信的气息。
- en: You send out an energy of competency that will attract others. You won’t be
    very warm or display many emotions, even though you will feel them inside. Others
    might either want to play the game and break through to find your emotions, or
    enjoy how self-reliant you are and how they don’t have to baby you.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你散发出一种能力的能量，会吸引其他人。你不会很温暖，也不会展示太多情感，尽管你内心可能会有。其他人可能想要挑战并打破壁垒，找到你的情感，或者享受你的自力更生，不必对你太过宠爱。
- en: 'Aquarius:'
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座：
- en: If you have Venus in Aquarius, you might come off as a little aloof. You probably
    dress somewhat plain and don’t go crazy with hair or makeup, but there’s still
    a slightly different energy about you that some people will find really appealing.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星位于水瓶座，你可能显得有点冷漠。你可能穿着相对朴素，不会花太多心思在发型或化妆上，但你身上有一种稍微不同的能量，会让一些人觉得很有吸引力。
- en: You’re a little detached, and others might like that. You can also be a bit
    of a dreamer, and don’t care to think about if your dreams are realistic or not.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你有点超然物外，有些人可能会喜欢这一点。你也可能有些梦想家，不太在乎自己的梦想是否现实。
- en: You might have unconventional ideas for how you’ll do things in a relationship
    or in your future, and these ideas will probably excite potential partners who
    will find you extremely interesting and refreshing. You’ll attract people who
    are sick of the same-old and who are looking for something (and someone) different.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能对在关系中或未来的事情有非传统的想法，这些想法可能会激起潜在伴侣的兴趣，他们会觉得你非常有趣和耐人寻味。你会吸引那些厌倦了老一套、想要找到不同事物（和人）的人。
- en: 'Pisces:'
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座：
- en: You have a very elusive, mysterious, delicate energy that attracts others to
    you because they want to know more. You often have deep eyes, and others have
    the sense that there’s a lot more below the surface. You will typically attract
    people who want to find out what’s there.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你散发着一种非常难以捉摸、神秘而精致的能量，吸引着他人因为他们想要了解更多。你通常有深邃的眼神，让人觉得表面下藏着更多。你通常会吸引那些想要发掘你内在的人。
- en: You might also give off a soft, romantic vibe that potential partners like.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还会散发一种柔和、浪漫的氛围，潜在的伴侣可能会喜欢。
- en: You also give off a somewhat blank slate (due to this unnamed mysterious nature)
    that potential partners can use to project their ideal image of love. When you
    first meet someone, they might feel as thought you’re the exact partner they’ve
    been looking for, although these are simply qualities the partner sees in his/her
    head.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你也会散发出一种略带空白的气质（由于这种未命名的神秘本质），潜在的伴侣可以用来投射他们对爱情理想形象的看法。当你第一次遇到某人时，他们可能会觉得你是他们一直在寻找的完美伴侣，尽管这些只是伴侣心中看到的特质。
- en: Venus in Retrograde
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星逆行
- en: If you have Venus in Retrograde, a lot of this flirting will be internalized.
    You probably won’t make moves to actually flirt or attract, but the energy of
    your Venus sign will still be apparent. It will just be something others feel
    instead of outwardly see, at first.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星逆行，你的许多调情可能会内化。你可能不会采取行动来真正地调情或吸引他人，但你的金星星座的能量仍然会显而易见。这只是其他人在外表上看不到而是感受到的东西，起初是如此。
- en: For example, if you have Venus in Sagittarius retrograde, you probably won’t
    be the life of the party. You won’t bounce around, chatting with a variety of
    different people, or suggest a new activity every 20 minutes. You’ll be much more
    reserved, but this restless, happy energy will still be apparent to anyone who
    is attracted to you.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你的金星在射手座逆行，你可能不会是派对的焦点。你不会四处跳动，与各种不同的人聊天，或每20分钟提议一个新活动。你会更加保守，但这种不安定、快乐的能量对于那些被你吸引的人仍然是显而易见的。
- en: Does your Venus fit you? Let us know how in the comments!
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你的金星星座符合你吗？在评论中告诉我们！
