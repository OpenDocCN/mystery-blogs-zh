  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This isn't meant to attract someone new, rather than 'sweeten' an already existing
    connection between you and another person.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Honey Jar Love Spell (extremely easy)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Write the name of the intended person on your piece of
    paper three times. The number three is where the spell gets its power. Next, write
    down your intention(s). Be very specific and leave no details to imagination otherwise
    the spell won''t work at all or as well.'
  prefs: []
  type: TYPE_NORMAL
- en: Fold the paper three times. Make sure it's small enough to fit in the honey
    jar. (Again, the power of three.) Before you close the jar, use some honey in
    your cup of tea. As you drink from your tea, recite this mantra (either out loud
    or in your head)
  prefs: []
  type: TYPE_NORMAL
- en: '"As I take this tea, you will be this sweet to me."'
  prefs: []
  type: TYPE_NORMAL
- en: Once you're finished with your tea, the spell has been complete. Put the lid
    on your honey jar and bury it somewhere safe. It’s best if it’s a place nearby
    blooming flowers or herbs. Wherever there are things blooming or growing is the
    best thing to do.
  prefs: []
  type: TYPE_NORMAL
