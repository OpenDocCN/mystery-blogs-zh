  type: TYPE_NORMAL
  zh: 大锅（厨房锅也可以）
- en: 1) Fill your cauldron with water and bring it to a boil
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 用水将你的大锅装满并煮沸
- en: 2) Depending on your situation, write the name of the one who is psychically
    attacking you on the whole bay leaf, (If you don't know who it is then skip this
    step)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 根据您的情况，在整个月桂叶上写下精神上攻击你的人的名字（如果你不知道是谁，则跳过此步骤）
- en: 3) Crush the bay leaf and put it in the cauldron
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 将月桂叶捣碎并放入大锅中
- en: 4) Add one pinch of each spice to the cauldron and let it simmer
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 向大锅中加入一撮各种香料，让其慢炖
- en: 5) when the water in the pot is dark brown take it off the stove
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 当锅中的水变成深棕色时，将其从炉子上拿开
- en: 6) Fill your tub with a desired amount of water for a bath
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 用所需的水量为浴缸注满水
- en: 7) Pour the mixture into the bath water
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 将混合物倒入浴水中
- en: 8) Bathe in the water and let it seep in
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 8) 洗浴并让其渗透
- en: 9) When you start to feel refreshed let the tub drain, and take a regular shower
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 9) 当你开始感觉到神清气爽时，放掉浴缸中的水，并冲个普通的淋浴
- en: Repeat whenever you feel attacked or at risk
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你感觉被攻击或处于风险中时重复
