- en: It basically summons a shadow to protect you through rough times and well danger.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 它基本上是召唤一只影子，在困难时期和危险中保护你。
- en: '## Casting Instructions for ''Call Forth a Shadow of Protection'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：召唤出保护的影子'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Close your eyes and visualize a shadow wrapping itself
    around you. Now picture it helping you and aiding you in anything. Open your eyes
    and say:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：****你需要以下物品来施展这个咒语：** 闭上你的眼睛并想象一只影子将自己包裹。现在想象它在帮助你并在任何事情上支持你。睁开眼睛并说：'
- en: '**"Shadow help me through this way'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“影子啊，请在这条路上帮助我'
- en: in hope that you will surely stay
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 希望你能坚定不移地留下
- en: no harm or illness comes to me
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有任何伤害或疾病会降临于我
- en: as long as you are here
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只要你在这里
- en: so mote it be."**
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如此愿之。**
