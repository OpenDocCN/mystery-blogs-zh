- en: Increase Spiritual Awareness
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This will allow you to get in touch with your spiritual side alot easier.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Bowl of natural spring water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7 day Purple candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Altar Fire (red) candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anointing Oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sandlewood Incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Options: Rune symbols'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Increase Spiritual Awareness'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: On your altar, or your quiet and sacred place, take three deep breaths of air
  prefs: []
  type: TYPE_NORMAL
- en: and begin to ground and center yourself. Light the altar candle and
  prefs: []
  type: TYPE_NORMAL
- en: sandlewood incense.
  prefs: []
  type: TYPE_NORMAL
- en: Ask the Lord and Lady to bless this spell with the highest good of all. Gently
  prefs: []
  type: TYPE_NORMAL
- en: 'sprinkle the purple candle with some of the spring water, repeating:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"I cleanse thee, oh ye magical tool in the name of the Lord and Lady,'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: removing all negative and disharmonious energies casting them out into the
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ethers."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Now, move the purple candle over the sandlewood incense repeating:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"I consecrate oh ye magickal tool in the name of the Lord and Lady, removing'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: all negative and disharmonious energies casting them out into the ethers."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Take the anointing oil in one hand and the purple candle in the other.
  prefs: []
  type: TYPE_NORMAL
- en: Starting at the mid-point of the purple candle, moving UP in a deosile
  prefs: []
  type: TYPE_NORMAL
- en: 'clockwise and circular motion, anoint the candle and repeat three times:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"I anoint you in the name of the Lord and Lady as a magickal tool to be used'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: in the aiding of my magick.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I charge ye to increase my spiritual awareness that Love is the Key! Love
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: is the Law!"**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now, starting at the mid-point again, moving DOWN in a deosile and circular
  prefs: []
  type: TYPE_NORMAL
- en: 'motion, anoint the candle and repeat three times again:'
  prefs: []
  type: TYPE_NORMAL
- en: '** "I anoint you in the name of the Lord and Lady as a magickal tool to be
    used'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: in the aiding of my magick.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I charge ye to increase my spiritual awareness that Love is the Key! Love
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: is the Law!"**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '--------------------------------------------------------------------------------'
  prefs: []
  type: TYPE_NORMAL
- en: 'Option: If you wish you may draw the appropriate rune symbols on the candle.'
  prefs: []
  type: TYPE_NORMAL
- en: '--------------------------------------------------------------------------------'
  prefs: []
  type: TYPE_NORMAL
- en: 'Lastly, repeat: *** As my will, so divine will be done. So mote it be!'
  prefs: []
  type: TYPE_NORMAL
- en: '--------------------------------------------------------------------------------'
  prefs: []
  type: TYPE_NORMAL
- en: Spend of few moments quietly reflecting on the magick. Thank the Lord and Lady
  prefs: []
  type: TYPE_NORMAL
- en: for their presence in your life. Use a candle snuffer to extinquish only the
  prefs: []
  type: TYPE_NORMAL
- en: altar fire candle. Place the purple candle in a safe place as to not be
  prefs: []
  type: TYPE_NORMAL
- en: disturbed. Allow it burn out completely. Every time you notice the purple
  prefs: []
  type: TYPE_NORMAL
- en: candle burning, repeat quietly to yourself, LOVE is the Key! LOVE is the LAW!
