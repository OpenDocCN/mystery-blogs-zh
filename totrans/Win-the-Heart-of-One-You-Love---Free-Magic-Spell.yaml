- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Write the name of th one you love on the base of an onion
    bulb. Plant it in earth in a new pot. Place the pot on a windowsill, preferably
    facing in the direction in which your sweetheart lives.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**在洋葱球的底部写上你爱人的名字。将其种植在新的花盆里。把花盆放在窗台上，最好是朝向你爱人所在的方向。'
- en: over the bulb, repeat the name of the one you love once in the morning and once
    in the night until the bulb takes root, begins to shoot, and finally blooms.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在洋葱球上，早晚各重复一次你爱人的名字，直到洋葱球生根、发芽，并最终开花。
