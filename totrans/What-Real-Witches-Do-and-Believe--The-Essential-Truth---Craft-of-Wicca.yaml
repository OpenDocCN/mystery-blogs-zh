- en: 'What Real Witches Do and Believe: The Essential Truth - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://craftofwicca.com/what-real-witches-believe-and-do/#0001-01-01](https://craftofwicca.com/what-real-witches-believe-and-do/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What comes to mind when you think of a real witch? Do you imagine someone with
    green skin and a wart on their nose, flying on a broomstick? Or do you think of
    the sophisticated women in *The Craft*, able to wield magical powers?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Whichever image comes to mind, it’s likely that your conception of real witches
    is far from reality. In this article, we’ll explore some of the most common misconceptions
    about witches, and we’ll also take a look at what real witches do and believe.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '## The Definition of a Witch According to Different Cultures'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: There’s no one-size-fits-all answer to this question, as the definition of a
    witch can vary depending on which culture you’re asking.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: In some cases, such as the Chilean *Kalku*, a witch is considered to be a woman
    who practices black magic. While in others, such as African *witch doctors*, she
    may simply be someone who is seen as being able to cast spells and perform other
    supernatural feats for good and helpful purposes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: What all witches have in common, however, is that they are often seen as outsiders,
    and they often suffer from discrimination and persecution. Despite this, witches
    have been an important part of many cultures throughout history, and they continue
    to play a significant role in modern society.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Historically, witches have passed down important knowledge from generation to
    generation that can save lives and the history and culture of their civilization.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Witches could identify herbs and their healing/anesthetic/psychedelic properties
    (more information on [Wiccan herbs and herbal magic here](https://craftofwicca.com/powerful-wiccan-herbs-and-herbal-magic/)).
    Witches led and performed incantations and rituals that marked the passing of
    the seasons and the spiritual growth of members of the society.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: As modern medicine came about, many of these arts got lost. When someone says
    they are a real witch in today’s world, they tend to be referring to Wicca, which
    was formalized in the 1940s by Gerald Gardner, and based on ancient Pagan roots
    of the Celtic and druidic sects.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: But as you see, there is no one definition. When someone says they are a real
    witch, and you’re curious about their beliefs and practices, then ask them! Everyone
    is likely to have a different answer.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: For more information on the [history of Paganism](https://craftofwicca.com/clarifying-paganism-from-a-wiccan-perspective/)
    from a Wiccan perspective, check out my article on it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Common Misconceptions About Witches
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are many misconceptions about witches, and we’re here to clear them up!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: First and foremost, witches are not evil. We are not Satanists, and we do not
    worship the devil. We are people who use our knowledge of witchcraft to help ourselves
    and others and to connect with the natural world.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，女巫并不邪恶。我们不是撒旦教徒，我们也不崇拜魔鬼。我们是利用我们对巫术的知识来帮助自己和他人，并与自然界联系的人。
- en: Witches also come from all walks of life. We are mothers, fathers, sisters,
    brothers, friends, and co-workers. We are of all races, religions, and creeds.
    We do not have green skin or warts, and we do not ride on broomsticks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫来自各行各业。我们是母亲、父亲、姐妹、兄弟、朋友和同事。我们来自各种种族、宗教和信仰。我们没有绿色皮肤或疣，我们也不会骑扫帚。
- en: Lastly, witches do not cast spells or hexes against others. We do not have the
    power to control other people’s minds or inflict harm. Our magic is used for healing
    and positive purposes only.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，女巫不会对他人施法术或咒语。我们没有控制他人思想或造成伤害的能力。我们的魔法只用于治疗和积极目的。
- en: 'This is because we believe in the three-fold rule: whatever we do in the world
    will come back to us threefold. Any real witch that tries to use their magic for
    harm will have a very bad time in the future. It is never worth the risk.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为我们相信三倍法则：我们在世界上所做的一切都会以三倍的方式回到我们身上。任何试图利用魔法造成伤害的真正女巫将在未来过得很糟糕。这绝对不值得冒险。
- en: Witches tend to be very spiritual and love connecting with nature and the Goddess
    through rituals and ceremonies. It isn’t all magic all the time like you might
    think.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫往往非常有灵性，喜欢通过仪式和仪式与自然和女神联系。并不是你可能认为的一直都在施展魔法。
- en: What Real Witches Do
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 真正的女巫做什么
- en: There are many misconceptions about what real witches do. Let’s dispel some
    of those myths and take a closer look at what witches really do.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 关于真正的女巫所做的事情有许多误解。让我们驱散一些那些神话，并更仔细地看看女巫真正做些什么。
- en: Real witches act in much the same way as many casually religious people. We
    are not constantly performing spells and magic.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的女巫的行为方式与许多宗教人士的行为方式非常相似。我们并不是一直在施展法术和魔法。
- en: It all depends on the person. I know some witches who almost never cast spells.
    They may attend a group celebration of some holidays a few times a year and that’s
    it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切取决于个人。我认识一些几乎从不施法的女巫。他们可能每年只参加几次团体庆祝活动，就这样。
- en: More often, we will do magic a few times a month as the circumstances naturally
    arise. For example, if I’m going on a long road trip, I might make a [charm bag](https://craftofwicca.com/wiccan-charm-bag-recipes-spells/)
    for protection to take with me.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 更多时候，我们会在自然情况下每个月做几次魔法。例如，如果我要进行长途旅行，我可能会制作一个[护身符袋](https://craftofwicca.com/wiccan-charm-bag-recipes-spells/)以保护自己。
- en: You could think of this as a Christian wearing a cross.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把这看作是基督徒戴上十字架。
- en: We have lives outside of witchcraft. I think of it as more of an orientation
    toward the world. I tend a garden. The long-term purpose is to use these herbs
    for magic, but in my day-to-day life, I tread it as any other garden.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在巫术之外也有生活。我把它看作是对世界的一种取向。我种植花园。长期目的是利用这些草药进行魔法，但在我的日常生活中，我把它当作任何其他花园。
- en: Being in nature and experiencing the energy of the earth is part of being a
    witch.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 融入自然并体验大地的能量是成为女巫的一部分。
- en: There are energies and forces outside of the physical realm. Being a witch involves
    learning about, experiencing, and then eventually manipulating these forces and
    energies.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有超出物质领域的能量和力量。成为女巫涉及学习、体验，然后最终操纵这些力量和能量。
- en: What do real witches do? We simply turn to these sources for help in the world
    when we need it. This is what traditionally is called magic.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的女巫做什么？我们只是在需要时求助于这些来源。这就是传统上所谓的魔法。
- en: Witches have been persecuted by religions for being evil. First and foremost,
    witches are not evil. In fact, most witches are benevolent people who use their
    powers for good. They often work to help others, promote healing, and spread love
    and light.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫曾经因为被宗教迫害而被认为是邪恶的。首先，女巫并不邪恶。事实上，大多数女巫是善良的人，他们利用自己的力量来帮助他人，促进治愈，传播爱和光明。
- en: Our spells are usually used for healing, protection, or positive change.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的法术通常用于治疗、保护或积极改变。
- en: '## What Real Witches Believe In'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '## 真正的女巫信仰'
- en: So, now that you know a little more about what real witches believe in, let’s
    take a look at some of the other common misconceptions about witches.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，现在你对真正的女巫信仰有了更多了解，让我们来看看关于女巫的一些其他常见误解。
- en: First of all, witches are not all old women living alone in a ratchety house.
    In fact, many real witches are young and beautiful or even men. Some male witches
    take on the name “warlock,” but this terminology is often associated with negativity
    and evil magic.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，女巫并不都是住在破旧房子里的老妇人。事实上，许多真正的女巫是年轻美丽的女性，甚至是男性。一些男性女巫被称为“术士”，但这个术语通常与负面和邪恶魔法联系在一起。
- en: We believe any person can be a witch. This involves learning a lot about the
    cycles of the natural world and becoming in touch with the elements and energy
    that run through all things.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信任何人都可以成为女巫。这涉及学习大量关于自然界循环的知识，并与贯穿万物的元素和能量联系在一起。
- en: 'We believe in the elements: earth, air, fire, water, and spirit. These elements
    have characteristics that can be tapped into and transformed for magic.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信元素：土、空气、火、水和精神。这些元素具有可以被利用和转化为魔法的特性。
- en: 'Real witches believe in a divine force, though this isn’t as concrete as Christian
    conceptions of God. We usually call her the Goddess or Mother Goddess or Mother
    Earth. Other witches believe in concrete goddesses to be invoked or that the Goddess
    has three aspects: Maiden, Mother, and Crone.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的女巫相信有一种神圣力量，尽管这并不像基督教对上帝的概念那样具体。我们通常称她为女神、母亲女神或大地之母。其他女巫相信有具体的女神可被祈求，或者女神有三个方面：少女、母亲和老妇。
- en: Still, others don’t put any conception around this divine force and consider
    themselves atheists. These people often believe there is a spiritual force through
    all nature even if it isn’t a traditional conception of a god or goddess.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些人不将这种神圣力量置于任何概念之中，并认为自己是无神论者。这些人通常相信尽管不是传统意义上的神或女神，但在所有自然界中都存在着一种精神力量。
- en: As mentioned above, we believe in the [Wiccan Rede](https://craftofwicca.com/what-is-wiccan-law-the-wiccan-rede-explained/)
    or Rule of Three. We should do no harm, and whatever we do will come back to us
    threefold.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，我们信奉[Wiccan Rede](https://craftofwicca.com/what-is-wiccan-law-the-wiccan-rede-explained/)或三倍法则。我们不应该伤害他人，无论我们做什么都会以三倍的方式回到我们身上。
- en: Why the Witch-Hunting Era Happened
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么女巫狩猎时代会发生
- en: So, what caused the Witch-Hunting Era to happen in the first place if you are
    so benevolent?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果你是如此仁慈，为什么女巫狩猎时代会发生呢？
- en: There are a number of theories, but one of the most popular is that it was a
    way for governments to control their populations.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多理论，但其中最流行的之一是这是政府控制人口的一种方式。
- en: By accusing innocent women of being witches and casting them out of society,
    they could effectively get rid of any potential rivals or dissidents. Others believe
    that it was simply a way for people to explain natural phenomena that they didn’t
    understand, such as disease, crop failures, and storms.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 通过指控无辜的女性是女巫并将她们驱逐出社会，他们可以有效地摆脱任何潜在的竞争对手或异见者。其他人认为这只是人们解释他们不理解的自然现象的一种方式，比如疾病、作物歉收和风暴。
- en: Whatever the reasons may have been, it’s clear that the Witch-Hunting Era was
    a dark time in history.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 无论原因是什么，女巫狩猎时代显然是历史上的黑暗时期。
- en: Thankfully, we’ve come a long way since then and no longer believe in such ridiculous
    myths about witches. Today, witches are thought of as powerful women who use their
    magic for good, and I think that’s a much more accurate representation.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我们已经走了很长一段路，不再相信关于女巫的荒谬神话。今天，女巫被认为是运用魔法为善的强大女性，我认为这是一个更准确的表现。
- en: '### The Real Witches of Salem'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '### 塞勒姆的真正女巫'
- en: You may have found this article trying to find out about the real witches of
    Salem. Unfortunately, many of the women accused and executed in the Salem witch
    trials were not witches at all.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能是在试图了解塞勒姆的真正女巫时找到这篇文章的。不幸的是，在塞勒姆女巫审判中被指控和处决的许多女性根本不是女巫。
- en: It’s possible that none of them were real witches. This is obviously why we
    use the phrase “witch hunt” these days to mean falsely accusing people of being
    something in order to punish them.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 可能他们中没有一个是真正的女巫。这显然是为什么我们如今使用“女巫狩猎”这个短语来指控人们是某种东西以便惩罚他们。
- en: Bridget Bishop was the first witch to be executed in the Salem witch trials
    of 1692\. New historical evidence tells us she may not have even known her accusers.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 布里奇特·毕普是1692年塞勒姆女巫审判中被处决的第一位女巫。新的历史证据告诉我们，她甚至可能不认识她的控告者。
- en: It is sad that 19 innocent women were killed in these trials, but what’s even
    sadder is that witchcraft was considered a crime punishable by death back then.
    Luckily, these laws have been changed.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 令人悲伤的是，在这些审判中有19名无辜的女性被杀害，但更令人悲哀的是，当时女巫被视为一种可处以死刑的罪行。幸运的是，这些法律已经改变了。
- en: While it is the case that the witches of Salem were not real witches, there
    are plenty of real witches in Salem these days. In fact, it is almost a rite of
    passage for many modern witches to go visit Salem and contemplate that dark time
    in U.S. history.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管塞勒姆的女巫并非真正的女巫，但如今在塞勒姆有很多真正的女巫。事实上，对许多现代女巫来说，去塞勒姆参观并思考美国历史上那段黑暗时期几乎是一种仪式。
- en: Conclusion
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: There are witches all over the world, and they all have their own unique practices
    and beliefs. While some witches may do things that seem strange or dark to outsiders,
    they always have a reason for what they do, and their actions always come from
    a place of good.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 世界各地都有女巫，她们都有自己独特的实践和信仰。虽然一些女巫的行为对外人来说可能看起来奇怪或黑暗，但她们总是有自己的理由，她们的行动总是出于善意。
- en: So the next time you hear about witches, don’t be so quick to judge. Instead,
    take the time to learn about their beliefs and practices, and you may be surprised
    by how much you have in common.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 所以下次当你听到关于女巫的事情时，不要那么快下判断。相反，花时间了解她们的信仰和实践，你可能会惊讶地发现你们有多少共同之处。
