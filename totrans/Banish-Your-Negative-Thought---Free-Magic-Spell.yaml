- en: '## Casting Instructions for ''Banish Your Negative Thought'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“驱逐你的负面思想”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Draw a picture yourself with the negative thoughts could
    be a black cloud or your own interpretations of how they are effecting you. Charge
    a red candle with healing energy. Light it and hold the tip of picture in the
    flame. After its lit, drop in into the cauldron/cup. With the red candle still
    burning draw another picture without negativity. Place this under the red candle
    and let the candle burn out.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语:** 画一幅自己与负面思想的图片，可以是黑云或您对它们影响的个人解读。用治愈能量充电一个红色蜡烛。点燃它并将图片的尖端置于火焰中。点燃后，将其投入坩埚/杯中。在红蜡烛仍在燃烧时再画一幅没有负面情绪的图片。将其放在红蜡烛下方，让蜡烛自行燃尽。'
