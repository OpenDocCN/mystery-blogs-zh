- en: This spell will allow you to shape shift into anything or person or your most
    desired look but you can't shapeshift into mythical creatures.please message me
    if this works for you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Shapeshift into anything!!!!'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Yourself voice energy (belief) 5 white candles (0ptionale) but will give the
    spell more power highly recommended.if you don't have candles find something from
    outside like leaves and place it around you if it dosn't work try try try again
    please leave me positive messages if you have any concerns or questions thank
    you
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Yourself voice energy (belief) 5 white candles (0ptionale) but will give the
    spell more power highly recommended.if you don't have candles find something from
    outside like leaves and place it around you if it dosn't work try try try again
    please leave me positive messages if you have any concerns or questions thank
    you
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Say 1x After saying spell chant ''by the powers of three mote it be'' ''then
    blow out the candles One at at time in clockwise rotation they need to be in a
    circle around you if you choose to use candles be careful ''I call upon the gods
    to give me the ability to shapeshifte into anything I want whenever I want this
    is my will so mote it be!'' Spell can be said anytime of day outside or inside.make
    sure you are alone do not rush spell and try not to put much thought on it and
    focuse on the outcome of what you want out of this spell dont doubt it ether.after
    a few hours try to shape shift!!!!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
