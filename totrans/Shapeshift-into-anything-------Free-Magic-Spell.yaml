- en: Have you successfully shapeshifted? I am intrigued
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: You can't physically shift. That's impossible.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Shapeshifting means that you MENTALLY become a different animal. If you're shapeshifting
    into a hawk, for example, you're not PHYSICALLY becoming a hawk. However, you
    temporarily take on the characteristics of a hawk, and you FEEL as if you're actually
    a hawk. Thus, it is more than just IMAGINING that you're a hawk. Today, I actually
    came close to shapeshifting into a hawk (completely by accident), and I hope I
    can do it again.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: It doesn't work i tried it! And it breaks magick laws!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: just did the spell. hope i'm believing enough
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: No amount of belief will make physical transformation possible. Real Magic is
    a natural energy that does not defy nature. Physical transformation defies nature,
    ergo it will never work.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: "This spell is a fake because you can\x92t use magick to change your form. Because\
    \ magick is part of nature not a force that can do anything even if it\x92s not\
    \ natural"
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是假的，因为你不能用魔法改变你的形态。因为魔法是自然的一部分，而不是一种可以做任何事情的力量，即使它不是自然的
- en: Skin walker are known to take another's shape
