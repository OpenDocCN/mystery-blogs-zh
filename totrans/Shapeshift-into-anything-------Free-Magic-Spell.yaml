- en: You can't physically shift. That's impossible.
  prefs: []
  type: TYPE_NORMAL
- en: Shapeshifting means that you MENTALLY become a different animal. If you're shapeshifting
    into a hawk, for example, you're not PHYSICALLY becoming a hawk. However, you
    temporarily take on the characteristics of a hawk, and you FEEL as if you're actually
    a hawk. Thus, it is more than just IMAGINING that you're a hawk. Today, I actually
    came close to shapeshifting into a hawk (completely by accident), and I hope I
    can do it again.
  prefs: []
  type: TYPE_NORMAL
