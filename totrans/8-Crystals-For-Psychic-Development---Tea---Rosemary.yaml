- en: 来源：[https://teaandrosemary.com/crystals-for-psychic-development/#0001-01-01](https://teaandrosemary.com/crystals-for-psychic-development/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/crystals-for-psychic-development/#0001-01-01](https://teaandrosemary.com/crystals-for-psychic-development/#0001-01-01)
- en: Crystals are hugely popular in the occult world, for good reason! Whether you’re
    a beginner divination student or an advanced witch, you’ll find that specific
    crystals for psychic development enhance your energy and unlock certain abilities
    that you might not know you have.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 水晶在神秘世界中非常受欢迎，理由充分！无论你是初学占卜的学生还是资深女巫，你会发现特定用于心灵能力发展的水晶会增强你的能量并释放出你可能不知道自己拥有的某些能力。
- en: Of course, we don’t *need* crystals to practice divination or to become psychic.
    We all have that inner knowing already inside of us. I find that crystals help
    us tap into that inner knowing and enhance our energy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们不*需要*水晶来练习占卜或成为心灵能者。我们所有人都在内心知道这一点。我发现水晶帮助我们进入这种内心的境界并增强我们的能量。
- en: The great thing about crystals is that you can choose your crystal based on
    your desired outcome. For example, you’ll choose a different crystal if you want
    to communicate with your angels than if you want to ground yourself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于水晶的一大好处是，你可以根据你想要的结果选择你的水晶。例如，如果你想与天使沟通，你会选择一个不同的水晶，而如果你想让自己变得脚踏实地，你也会选择一个不同的水晶。
- en: 'Regardless of what psychic skill you’re trying to develop, crystals can assist
    you. Think of these energetic tools like little friends: they’re here to help!
    These crystals are all especially powerful if you’re working to develop your psychic
    skills and senses.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不管你正在努力发展哪一种心灵能力，水晶都能帮助你。把这些能量工具想象成小朋友：它们在这里帮助你！这些水晶都特别强大，如果你想要发展你的心灵技能和感知能力的话。
- en: 'Ways To Connect With A Crystal Psychically:'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用心灵与水晶建立联系的方法：
- en: The first thing you should *always* do when you get a new crystal is to thoroughly
    cleanse it. Some crystals are self-cleansing, but most aren’t. Regardless, it
    never hurts to cleanse.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 拿到新水晶时，你应该*总是*首先彻底清洁它。一些水晶是自洁的，但大多数不是。不管怎样，清洁水晶绝不会有坏处。
- en: I like to leave my crystals on the windowsill overnight to cleanse. They get
    a bit of sunlight and a bit of moonlight (both of which are cleansing in different
    ways) and this resets the energy completely. You can also clean your crystals
    using incense (if you want quicker results) or by placing the crystal in sea salt
    for a bit.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢把我的水晶晚上留在窗台上净化。它们会得到一些阳光和月光（它们以不同的方式净化），这完全重置了它们的能量。你也可以用香或者把水晶放在海盐中清洁一下。
- en: Next, you need to connect with the energy of the crystal. Every crystal has
    its own energy and personality. You need to develop a relationship with your crystal
    that is specifically for the purpose of working on your psychic abilities.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要与水晶的能量联系在一起。每一颗水晶都有它自己的能量和个性。你需要和你的水晶建立一个专门用于培养你的心灵能力的关系。
- en: I recommend sitting with your crystal in your hands and spending a few moments
    connecting with its energy. Feel the vibrations coming from your crystal. You
    can ask it if it would like to work with you to develop your psychic abilities.
    If the crystal doesn’t want to, then you won’t be able to use this specific crystal
    for the purpose of psychic development; keep going until you find one that is
    agreeable.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你坐着拿着你的水晶，花一些时间与它的能量连接。感受来自你的水晶的振动。你可以问它是否想与你合作，帮助你发展你的心灵能力。如果水晶不愿意，那么你将无法使用这个特定的水晶来发展心灵能力；一直找下去，直到找到一个合适的。
- en: For the first few weeks, try to spend consistent time with your crystal. You
    can wear it, carry the stone around in your pocket, or meditate holding the crystal.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在最初的几周里，尽量经常花时间和你的水晶在一起。你可以戴着它，把石头放在口袋里，或者抱着水晶冥想。
- en: Once you have connected, you can continue doing all of these things while also
    using your crystal during divination practice. For example, you can place the
    crystal on your third eye or crown chakra when meditating, surround yourself with
    many crystals while working on divination, hold the crystal in your hand to access
    its energetic power, or sleep with your crystal under your bed or pillow to enhance
    psychic dreams.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你建立了连接，你可以在进行占卜练习时继续所有这些事情。例如，冥想时可以将水晶放在第三眼或冠轮上，工作时可以用多个水晶包围自己进行占卜，握着水晶以接入其能量，或者在床下或枕头下睡觉时将水晶放在身边以增强心灵的梦境。
- en: The possibilities are endless!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 可能性无限！
