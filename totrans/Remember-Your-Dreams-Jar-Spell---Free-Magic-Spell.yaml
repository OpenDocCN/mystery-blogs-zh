- en: '- Prepare your workspace, cast a circle and light some incense if you wish.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '- 准备你的工作空间，画一个圈并点燃一些香。'
- en: '- Combine ingredients, excluding the purple wax.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '- 结合成分，不包括紫色蜡。'
- en: '- Say:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '- 说：'
- en: '''''This jar will provide me with incredible vivid dreams that I will remember
    clearly.'''' (x3)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “这个罐子将给我提供令人难以置信的生动梦境，我将清楚地记住。”（x3）
- en: '- Seal with wax.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '- 用蜡封起来。'
- en: '- Charge under the moonlight for 1 hour or more. You can just put it on your
    windowsill if needed.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '- 在月光下充电1小时或更长时间。如果需要，你可以把它放在你的窗台上。'
- en: '- Place it next to/above your bed, somewhere you can see if every night before
    bed.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '- 将它放在你的床边/上方，晚上睡前你可以看到它。'
