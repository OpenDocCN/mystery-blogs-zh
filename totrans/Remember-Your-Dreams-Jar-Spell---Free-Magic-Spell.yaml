- en: An herbal jar spell for you to remember your dreams vividly.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Remember Your Dreams Jar Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Mugwort
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lavender
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: White glitter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small piece of moonstone
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Purple wax to seal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
