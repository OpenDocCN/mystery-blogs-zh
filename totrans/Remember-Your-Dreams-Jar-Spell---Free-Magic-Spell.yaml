- en: Remember Your Dreams Jar Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 记住你的梦咒语
- en: An herbal jar spell for you to remember your dreams vividly.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个草药瓶咒语，让你清楚地记住你的梦境。
- en: '## Casting Instructions for ''Remember Your Dreams Jar Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“记住你的梦咒语”投掷说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为了这个咒语，你需要以下物品：**'
- en: Mugwort
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艾草
- en: Lavender
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薰衣草
- en: White glitter
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色闪光
- en: Small piece of moonstone
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小块月亮石
- en: Purple wax to seal
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 紫色蜡封
- en: '**You will need the following items for this spell:**'
