- en: 'Pagan 101: What it Means to Be a Neopagan Today – Spells8'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新异教 101：成为今天的新异教徒的含义 – Spells8
- en: 来源：[https://spells8.com/pagan-101/#0001-01-01](https://spells8.com/pagan-101/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/pagan-101/#0001-01-01](https://spells8.com/pagan-101/#0001-01-01)
- en: You will often see the terms, “Neopagan,” “witchcraft,” “Wicca,” and “Pagan”
    used interchangeably with one another. Though these labels are all related, they
    do have their own specific definitions and connotations in the Neopagan tradition.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你经常会看到“新异教徒”、“巫术”、“女巫教”和“异教徒”这些术语互相交替使用。尽管这些标签都相关，但它们在新异教传统中有着自己特定的定义和内涵。
- en: 'All of these terms can be confusing, especially for beginners, so it’s important
    to clearly define them:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些术语可能对初学者来说都很令人困惑，因此清楚地定义它们非常重要：
- en: A **Pagan** is traditionally someone who practices a religion other than one
    of the main world religions, specifically a non-Christian or pre-Christian religion.
    Many early religions around the world have been lost due to the expansion of organized
    religion.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**异教徒**传统上指的是那些信仰非主要世界宗教的人，特别是非基督教或基督教前宗教的人。由于有组织宗教的扩展，世界各地许多早期宗教已经消失。'
- en: '**Neopaganism** refers to the religions developed in the mid 1950s and 60s
    which aim to reclaim Pagan beliefs and adapt them for practice today. It is a
    broad term that can encompass many different paths that do not always share a
    single set of beliefs.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新异教**指的是在1950年代和60年代中开发的旨在重新获取异教信仰并适应今天实践的宗教。这是一个广泛的术语，可以涵盖许多不总是共享单一信仰体系的路径。'
- en: '**Wicca** is a Neopagan path and a form of [nature-based spirituality](https://spells8.com/nature-spirituality/)
    introduced in the 1950s by a retired British civil servant named Gerald Gardner.
    Wicca has no central authority figure, instead allowing its practitioners to follow
    the paths best suited for them.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**女巫教**是一种新异教路径，是一种[基于自然的精神信仰](https://spells8.com/nature-spirituality/)，由英国退休公务员杰拉尔德·加德纳在1950年代引入。女巫教没有中央权威人物，而是允许其从业者选择最适合他们的道路。'
- en: '**Witchcraft** is a broad term for practitioners who engage in the belief and
    practice of Magic. In Neopagan traditions, you might hear the terms “Neopagan
    witches”, “Wiccan witches”, “non-Wiccan witches” to differentiate between different
    belief systems linked to witchcraft.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**巫术**是一个广泛的术语，用于描述从事魔法信仰和实践的从业者。在新异教传统中，你可能会听到“新异教巫师”、“女巫教巫师”、“非女巫教巫师”等术语来区分不同的与巫术相关的信仰体系。'
