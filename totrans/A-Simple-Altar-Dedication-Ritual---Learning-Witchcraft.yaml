- en: A Simple Altar Dedication Ritual - Learning Witchcraft
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://learningwitchcraft.com/a-simple-altar-dedication-ritual/#0001-01-01](https://learningwitchcraft.com/a-simple-altar-dedication-ritual/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you have just barely set up an altar, this is a nice, simple and beautiful
    dedication ritual that you can use to cleanse the altar space and work on dedicating
    it to all of your magical workings.
  prefs: []
  type: TYPE_NORMAL
- en: 'You Need:'
  prefs: []
  type: TYPE_NORMAL
- en: Incense
  prefs: []
  type: TYPE_NORMAL
- en: Two Altar Candles
  prefs: []
  type: TYPE_NORMAL
- en: White Candle
  prefs: []
  type: TYPE_NORMAL
- en: Ritual Tools (optional)
  prefs: []
  type: TYPE_NORMAL
- en: Before you start, simply clean the altar space thoroughly, burning incense to
    help cleanse the area. If you happen to have a besom, you can use it to sweep
    any negative energies away. Place your two altar candles opposite one another
    on the altar. One should be on the right, one should be on the left.
  prefs: []
  type: TYPE_NORMAL
- en: The Dedication
  prefs: []
  type: TYPE_NORMAL
- en: 'To start dedicating the altar, you will light the altar candle on the left
    side, then the right. Now, you light the white candle, taking it in your hand.
    Walk in a clockwise motion over the perimeter of the sacred altar area with the
    candle in your hand, chanting:'
  prefs: []
  type: TYPE_NORMAL
- en: By the Light, in which cuts through darkness
  prefs: []
  type: TYPE_NORMAL
- en: By the Fire, in which burns within
  prefs: []
  type: TYPE_NORMAL
- en: By my Will, in which stirs the elements
  prefs: []
  type: TYPE_NORMAL
- en: Let nothing that is harmful in.
  prefs: []
  type: TYPE_NORMAL
- en: 'After you complete the altar circle, you can then set the candle down in front
    of you on the altar, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be.
  prefs: []
  type: TYPE_NORMAL
- en: Any of the work you need to have completed while you are in this circle of sacred
    space. This will include consecrating and blessing any tools, putting them in
    the right spot, performing your dedication to any of the deities that you want
    to celebrate at your altar.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you are done, take your candle in your hand once again, walking anti-clockwise
    around the sacred space, repeating:'
  prefs: []
  type: TYPE_NORMAL
- en: By my Will, in which called the elements
  prefs: []
  type: TYPE_NORMAL
- en: By the Fire, in which burned so bright
  prefs: []
  type: TYPE_NORMAL
- en: By the Light, in which it lit the darkness
  prefs: []
  type: TYPE_NORMAL
- en: I will be leaving you for tonight.
  prefs: []
  type: TYPE_NORMAL
- en: 'Set your white candle at the altar, extinguishing it this time. The, you can
    extinguish the other two candles, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be.
  prefs: []
  type: TYPE_NORMAL
