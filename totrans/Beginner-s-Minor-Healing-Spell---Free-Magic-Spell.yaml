- en: This spell helped cure my sneezes and involves sigil magick. After casting it,
    try not to think about it too much or it backfires a bit. Same goes with all spells
    involving sigils.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Beginner''s Minor Healing Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Green Pen/Highlighter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Palms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Night
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
