  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新手小治疗法术
- en: This spell helped cure my sneezes and involves sigil magick. After casting it,
    try not to think about it too much or it backfires a bit. Same goes with all spells
    involving sigils.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语帮助我治愈了打喷嚏，并涉及符号魔法。施法后，尽量不要想太多，否则会有反效果。所有涉及符号的咒语也一样。
