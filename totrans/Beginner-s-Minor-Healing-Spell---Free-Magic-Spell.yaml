  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Green Pen/Highlighter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Palms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Night
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Positive emotions
  prefs:
