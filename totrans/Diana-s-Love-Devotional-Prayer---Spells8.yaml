- en: Diana’s Love Devotional Prayer – Spells8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://spells8.com/diana-devotional/#0001-01-01](https://spells8.com/diana-devotional/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: She has the aspect of a maiden, and a beautiful and venerable young woman. Goddess
    of Nature, protectress of mountains and forests as well as wild animals such as
    deer.
  prefs: []
  type: TYPE_NORMAL
- en: The cult to Diana began during the times of Ancient Rome and evolved alongside
    Pagan and Nature-based cults in Italy, where she was frequently worshiped as the
    protector of Witches.
  prefs: []
  type: TYPE_NORMAL
- en: In Diana’s strength secure,
  prefs: []
  type: TYPE_NORMAL
- en: we’ll sing our song to Her.
  prefs: []
  type: TYPE_NORMAL
- en: As becomes a chorus of pure youths and maidens.
  prefs: []
  type: TYPE_NORMAL
- en: Child whom all revere.
  prefs: []
  type: TYPE_NORMAL
- en: Born of Jove without a peer,
  prefs: []
  type: TYPE_NORMAL
- en: And Latona before you near the Delian olive.
  prefs: []
  type: TYPE_NORMAL
- en: She meant that you would gain
  prefs: []
  type: TYPE_NORMAL
- en: green woods as your domain,
  prefs: []
  type: TYPE_NORMAL
- en: all mountainous terrain, dark groves, and rivers.
  prefs: []
  type: TYPE_NORMAL
- en: To laboring mothers your name is Lucina,
  prefs: []
  type: TYPE_NORMAL
- en: but you are the same as Crossroads and [Luna](https://spells8.com/lessons/luna-goddess-symbols/),
  prefs: []
  type: TYPE_NORMAL
- en: whose fame is borrowed light.
  prefs: []
  type: TYPE_NORMAL
- en: Your monthly cycles divide the course of the year.
  prefs: []
  type: TYPE_NORMAL
- en: You guide the farmer’s harvest
  prefs: []
  type: TYPE_NORMAL
- en: inside his rustic buildings.
  prefs: []
  type: TYPE_NORMAL
- en: By any name you crave
  prefs: []
  type: TYPE_NORMAL
- en: be blest and may you save
  prefs: []
  type: TYPE_NORMAL
- en: Roman wealth.
  prefs: []
  type: TYPE_NORMAL
- en: O Diana, This prayer is an acknowledgment
  prefs: []
  type: TYPE_NORMAL
- en: that my soul is complete in your Love and your Grace.
  prefs: []
  type: TYPE_NORMAL
- en: In your generous hands I place my request,
  prefs: []
  type: TYPE_NORMAL
- en: Knowing that you only want what is best for my destiny.
  prefs: []
  type: TYPE_NORMAL
- en: With your bow and arrow you guide me,
  prefs: []
  type: TYPE_NORMAL
- en: And teach me to give and receive your love.
  prefs: []
  type: TYPE_NORMAL
- en: You cleanse my spirit of all emotional poison
  prefs: []
  type: TYPE_NORMAL
- en: and all judgment, to live in peace and love.
  prefs: []
  type: TYPE_NORMAL
- en: I now explore my relationships,
  prefs: []
  type: TYPE_NORMAL
- en: I take risks and do not fear anything.
  prefs: []
  type: TYPE_NORMAL
- en: I strengthen my will to forgive myself in this very moment.
  prefs: []
  type: TYPE_NORMAL
- en: I choose to accept myself as I am, with all my feelings,
  prefs: []
  type: TYPE_NORMAL
- en: hopes and dreams, with my identity and singularities.
  prefs: []
  type: TYPE_NORMAL
- en: I accept my body as it is, in all its beauty and perfection.
  prefs: []
  type: TYPE_NORMAL
- en: The love I feel for myself is so strong
  prefs: []
  type: TYPE_NORMAL
- en: that I can never deny or obstruct my happiness, my freedom.
  prefs: []
  type: TYPE_NORMAL
- en: Under a crescent moon, or a blue sky,
  prefs: []
  type: TYPE_NORMAL
- en: I walk with you, and in you I trust.
  prefs: []
  type: TYPE_NORMAL
- en: In Diana’s strength secure,
  prefs: []
  type: TYPE_NORMAL
- en: we’ll sing our song to her,
  prefs: []
  type: TYPE_NORMAL
- en: as becomes a chorus of pure youths and maidens.
  prefs: []
  type: TYPE_NORMAL
- en: As a shining stag swept through the sky,
  prefs: []
  type: TYPE_NORMAL
- en: And the chase of the goddess were up, on high.
  prefs: []
  type: TYPE_NORMAL
- en: But be this as it may, in sooth,
  prefs: []
  type: TYPE_NORMAL
- en: It is only in the pursuit of Truth,
  prefs: []
  type: TYPE_NORMAL
- en: That the Soul shall overtake and possess
  prefs: []
  type: TYPE_NORMAL
- en: The most exalted Happiness.
  prefs: []
  type: TYPE_NORMAL
