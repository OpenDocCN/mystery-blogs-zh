- en: '**Waxing Moon**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Then,stare at the moon and chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Maiden racing cross the sky,'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Work my Will by magic rite,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Make the (power you want) increase in me,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As the light increases thee."x3**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For Full Moon:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Gracious Mother,'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Full of love,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To this sacred space I've come,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To ask in faith that you will do,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This favor that I have asked of You."x3**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At the time of waxing moon,your power will increase but after the time of full
    moon your power will be start gain into you.
