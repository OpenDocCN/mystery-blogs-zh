- en: <main role="main">
  prefs: []
  type: TYPE_NORMAL
- en: Solve a Money Problem Fast
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This is a spell meant to help you when you need a sum of money desperately and
    you need it as quickly as possible
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 black candle ( taper or chime )
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A candle holder
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Heliotrope oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dragon's blood incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A pin
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Solve a Money Problem Fast'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Light the Dragon's Blood incense and place the censer on your altar. Using the
    pin inscribe the black candle with these words: " money " and " wealth " or you
    could use other words that attract money ( you can even use the Theban Alphabet
    to inscribe the words on the candle if you want ... it works better ). While doing
    this concentrate on what you want to achieve with this spell ... put your intention
    in it .
  prefs: []
  type: TYPE_NORMAL
- en: 'Once the candle is inscribed take the heliotrope oil and anoint the candle
    by rubbing the oil on it and while doing this think again at the problem you have
    and imagine your energy going into the candle. Now place the candle on a holder
    on your altar and get on your knees and invoke the Goddess to come to your aid
    by saying: ( you can cast your circle for protection if you want )'
  prefs: []
  type: TYPE_NORMAL
- en: '" Maiden, Mother, Crone'
  prefs: []
  type: TYPE_NORMAL
- en: Gaining, waxing, waining,
  prefs: []
  type: TYPE_NORMAL
- en: Crescent, Full and Dark
  prefs: []
  type: TYPE_NORMAL
- en: Sacred Dance, Sacred Chants ,
  prefs: []
  type: TYPE_NORMAL
- en: Journey and Dream,
  prefs: []
  type: TYPE_NORMAL
- en: cast down your love
  prefs: []
  type: TYPE_NORMAL
- en: upon my sacred time
  prefs: []
  type: TYPE_NORMAL
- en: I call to you growing, growing
  prefs: []
  type: TYPE_NORMAL
- en: Gainning, waxing, knowing "
  prefs: []
  type: TYPE_NORMAL
- en: 'When you have finished concentrate and speak the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '" Goddess I''m desperate.'
  prefs: []
  type: TYPE_NORMAL
- en: Hear my plea !
  prefs: []
  type: TYPE_NORMAL
- en: Humbly and Hopefully
  prefs: []
  type: TYPE_NORMAL
- en: I ask of thee
  prefs: []
  type: TYPE_NORMAL
- en: To solve my money problems
  prefs: []
  type: TYPE_NORMAL
- en: And to help me !
  prefs: []
  type: TYPE_NORMAL
- en: Please send me what I need"
  prefs: []
  type: TYPE_NORMAL
- en: 'After this ask the Goddess in your own words what exactly you need money for
    and begg her again to help you . To make sure that there are no side effects to
    this spell say:'
  prefs: []
  type: TYPE_NORMAL
- en: '" By The Power of Three times Three'
  prefs: []
  type: TYPE_NORMAL
- en: In no way shall this spell backfire for me
  prefs: []
  type: TYPE_NORMAL
- en: Or have another effect than what I want it to be !
  prefs: []
  type: TYPE_NORMAL
- en: This is my will so mote it be ! "
  prefs: []
  type: TYPE_NORMAL
- en: 'Hold the burning candle in your hands for another minute and after that place
    it on a holder on your altar . Thank the Goddess with this formula:'
  prefs: []
  type: TYPE_NORMAL
- en: '" Blessed Be my Great Goddess'
  prefs: []
  type: TYPE_NORMAL
- en: The ritual is done, the magick has been cast
  prefs: []
  type: TYPE_NORMAL
- en: Within my heart you remain
  prefs: []
  type: TYPE_NORMAL
- en: Abundant of energy you sustain
  prefs: []
  type: TYPE_NORMAL
- en: Depart with love,
  prefs: []
  type: TYPE_NORMAL
- en: Merry meet, merry part, merry meet again !
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be ! "
  prefs: []
  type: TYPE_NORMAL
- en: Let the candle burn for a couple of minutes and then extinguish it with your
    fingers or a candle snuffer but DON'T BLOW ON IT because that would be bad.
  prefs: []
