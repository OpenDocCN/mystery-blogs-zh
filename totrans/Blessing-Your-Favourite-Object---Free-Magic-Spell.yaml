- en: This spell should be done in a dark room. Draw a pentagram on the floor. Place
    the white candles at the top and the bottom two. Place the red/orange candles
    in the left and right edge of the star. Place the object in the glass dish containing
    consecrated water. Place it in the middle of the pentagram. Sit in the direction
    of the pentagram.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个咒语应该在一个黑暗的房间里施展。在地板上画一个五角星。把白色蜡烛放在顶部和底部的两个位置。将红色/橙色蜡烛放在星星的左右边缘。把物品放在装有祝圣水的玻璃盘中。把它放在五角星的中间。坐在五角星的方向上。](https://www.spellsofmagic.com/spells/spiritual_spells/defense_spells/1962/page.html#0001-01-01)'
- en: 'Chant: "Oh, the power of the sun. Come into the mere object to make it magical.
    Oh, the power of the moon. Bless the object to protect me from darkness". Now
    your favorite object will be blessed. You can wear it if it is a chain or a ring.
    But leave it that night and wear it the morning.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 唱： "哦，太阳的力量。进入这个普通物品使其神奇。哦，月亮的力量。祝福这个物品保护我远离黑暗。" 现在你最喜爱的物品已经被祝福。如果是项链或戒指，你可以戴上它。但那天晚上留下它，第二天早上再戴上。
