- en: This is a really simple spell that may work so all you have to do is light a
    candle make sure
  prefs: []
  type: TYPE_NORMAL
- en: it's night time over midnight and before 3am and get a stick or something to
    break a iced spaghetti or whatever.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now go near a mirror put the candle on a thing where the mirror can reflect
    the candle and you can chant this spell just by watching the reflected candle
    in the mirror. Spell :'
  prefs: []
  type: TYPE_NORMAL
- en: '"Spirits undead, please listen to my request. I''m really sad in this life
    all days are the same'
  prefs: []
  type: TYPE_NORMAL
- en: 'everyone in my daily time doesn''t understand that my life is not their game.
    So I ask if you make me a vampire and werewolf, a powerful hybrid. Give me special
    fangs: when blood I feed, they grow of a vampire and when I howl, of a werewolf.
    Please make me who I ask to be, so mote it be"'
  prefs: []
  type: TYPE_NORMAL
