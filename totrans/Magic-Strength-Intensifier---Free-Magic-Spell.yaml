- en: Magic Strength Intensifier
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 魔法力量强化器
- en: Is your magic weak and not working well? This spell channels all of your magic
    force into one whole mass that makes all your magics stronger.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你的魔法力量薄弱，效果不佳？这个咒语将把你所有的魔法力量凝聚在一起，使你所有的魔法更加强大。
- en: '## Casting Instructions for ''Magic Strength Intensifier'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“魔法力量强化器”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品施展这个咒语：**'
- en: 2 to 4 candles
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2到4根蜡烛
- en: Quiet place
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安静的地方
- en: One pinch of faerie dust
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一撮精灵尘
- en: A moonstone, gem, or enchanted rock.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月亮石、宝石或魔法石。
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品施展这个咒语：**'
- en: 2 to 4 candles
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2到4根蜡烛
- en: Quiet place
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安静的地方
- en: One pinch of faerie dust
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一撮精灵尘
- en: A moonstone, gem, or enchanted rock.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月亮石、宝石或魔法石。
- en: 1\. Set out your candles about 2 to 3 feet apart and light them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 将蜡烛分开放置，相距约2到3英尺，并点燃它们。
- en: 2\. Get into crisscross or kneeling form.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 采用螺旋交叉形式或跪姿。
- en: 3\. Sprinkle the faerie dust in the fire.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 在火焰中撒上精灵尘。
- en: 4\. Hold the rock or gem close to your chest and close your eyes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 将石头或宝石靠近胸部，闭上双眼。
- en: 5\. Focus really hard and whisper this spell
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 集中注意力，低声念诵这个咒语
- en: '**"Oh gods, oh goddesses, I have a fright'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “众神啊，众女神啊，我感到害怕
- en: Make my future big and bright.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的未来光明大好。
- en: My magic is small and weak,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我的魔力渺小而脆弱，
- en: make my magic power complete!"**
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的魔力完整无缺！”**
- en: 'Note: It may take long to work, and wont work in a loud place. You''ll know
    when it works if you feel a rush of energy or feel lighter.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：可能需要很长时间才能生效，并且在嘈杂的地方可能不起作用。如果你感到能量冲击或身体变轻，那就表明咒语已生效。
