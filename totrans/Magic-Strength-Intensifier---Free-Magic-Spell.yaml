  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 魔法力量强化器-免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/love_spells/attraction_spells/21990/page.html#0001-01-01](https://www.spellsofmagic.com/spells/love_spells/attraction_spells/21990/page.html#0001-01-01)
