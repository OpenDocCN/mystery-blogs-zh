- en: SÛnNÂ'YÏ EDÂ'HÏ E'SGA ASTÛnTI'YÏ.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: SÛnNÂ'YÏ EDÂ'HÏ E'SGA ASTÛnTI'YÏ.
- en: Sgë! Uhyûntsâ'yï galûnlti'tla tsûltâ'histï, Hïsgaya Gigage'ï, usïnu'lï di'tsakûnï'
    denatlûnhi'sani'ga, Uy-igawa'stï duda'ntï. Nûnnâ'hï tatuna'watï. Usïnu'lï duda'ntâ
    dani'yûnstanilï'.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Sgë! Uhyûntsâ'yï galûnlti'tla tsûltâ'histï，Hïsgaya Gigage'ï，usïnu'lï di'tsakûnï'
    denatlûnhi'sani'ga，Uy-igawa'stï duda'ntï。Nûnnâ'hï tatuna'watï。Usïnu'lï duda'ntâ
