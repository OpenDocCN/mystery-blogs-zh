- en: 'Garnering Affection: A Spell - Learning Witchcraft'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://learningwitchcraft.com/garnering-affection-a-spell/#0001-01-01](https://learningwitchcraft.com/garnering-affection-a-spell/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This spell does not work immediately. However, if there is no change after fourteen
    days, you may be best looking elsewhere for affection.
  prefs: []
  type: TYPE_NORMAL
- en: 'The ingredients you need for this spell are: an onion, a flowerpot (one that
    has never been used), potting compost, a burin or bolline, essential oil with
    the fragrance of jasmine and a bit of time.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Take the bolline or burin and use it to carve the name of the person you are
    interested in near the bottom of the onion. Put all of your concentration on the
    flowerpot and then chant the following words:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Plant grow roots and develop shoots.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Shoots develop into leaves.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*May a flower bloom.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*As the flower grows,*'
  prefs: []
  type: TYPE_NORMAL
- en: '*may (person’s name) love for me take root,*'
  prefs: []
  type: TYPE_NORMAL
- en: '*bloom and flower.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*And let it be done, that it harm no one.*'
  prefs: []
  type: TYPE_NORMAL
- en: That is the end of the spell. Take the flower pot, making sure it is “looking”
    toward the area where the person resides. Say the magic words every day until
    the flower blooms. If the person you are interested in does not show you any affection
    once this time period has passed, move on.
  prefs: []
  type: TYPE_NORMAL
