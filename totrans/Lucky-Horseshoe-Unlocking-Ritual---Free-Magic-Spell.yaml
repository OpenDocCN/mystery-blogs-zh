- en: This spell ritual is used to unlock your own luck in ways unimaginable varieties
    if you use it with precaution. Overall, this spell unlocks all kinds of opportunities
    (one that could save your life to solve your problems). As usual, use this spell
    for good.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Lucky Horseshoe Unlocking Ritual'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: A small drawstring bag (one that is big enough to fit whatever size, or the
    type of horseshoe you use...)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 Magnets, or Lodestones. (These could be any types of magnets or lodestones.)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A horseshoe (I would recommend using a real one...but a small toy one would
    work, and so would one you make out of paper.)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Clover
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any fruity smelling incense, like strawberry or vanilla
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 Green Candles
  id: totrans-16
  prefs:
