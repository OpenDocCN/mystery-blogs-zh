- en: Prepare your altar and cast your magick circle as you would normally do. Put
    the magnets or lodestones, the horseshoe, and the clover in your drawstring bag.
    Light the incense and allow the aroma to fill the room.
  prefs: []
  type: TYPE_NORMAL
- en: 'Light the candles, and as you do say: "Luck comes to me by the powers of three...everything
    good comes my way, just as i say, so mote it be." Pick up the bag and wave it
    over the incense three times saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '"This bag is made,'
  prefs: []
  type: TYPE_NORMAL
- en: This charm is done,
  prefs: []
  type: TYPE_NORMAL
- en: Let luck come to me,
  prefs: []
  type: TYPE_NORMAL
- en: In a free-flowing run."
  prefs: []
  type: TYPE_NORMAL
- en: Snuff out the candles and give thanks to the spirits for the successful outcome
    of the spell. Open your magick circle. Place the bag close to where you sleep
    at night and luck will begin to flow your way. Then see what happens.
  prefs: []
