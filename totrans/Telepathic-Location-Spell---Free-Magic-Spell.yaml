- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5 星
- en: This spell is very useful, it helps you locate things you cant find through
    telepathy. It's a spell I created, and have used many times with uncanny accuracy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语非常有用，它通过心灵感应帮助你找到找不到的东西。这是我创造的一个咒语，并且多次以惊人的准确性使用过。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行这个咒语：**'
- en: A lost item
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个丢失的物品
- en: Experience with chi (I'll elaborate in the instructions)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与气的经验（我将在说明中详细阐述）
- en: calm mind
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冷静的思绪
- en: Casting Instructions for 'Telepathic Location Spell'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施法说明：“心灵定位咒语”
- en: 'This is a telepathic spell. If your thinking right now: ''''Oh no I''m not
    telepathic... I guess I can''t use this then'''', your wrong. If your not naturally
    telepathic (which if you were you really wouldn''t need to read this anyway) you
    can still learn to use the powers of telepathy and it''s not that hard, you just
    need the right instructions. To use the telepathic abilities that you have locked
    away inside you, you must first practice a Taoist meditation which unlocks your
    chi:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个心灵感应的咒语。如果你现在想：“哦，不，我不是心灵感应者……我想我不能用这个”，你错了。如果你不是天生的心灵感应者（如果你是，那你真的不需要读这个）你仍然可以学会使用心灵感应的能力，而且并不难，你只需要正确的指导。要使用你内心深处锁着的心灵感应能力，你必须首先练习一种能够解锁你的气的道家冥想：
- en: When first practicing this meditation you must sit down in a quiet relaxing
    area with no distractions. Sit down in an upright position and clear your mind.
    Hold your hand in front of you as if you were holding a ball. Think of the air
    floating around between your hands. After a minute or two imagine the air between
    your hands being in a balloon. Then after a minute imagine that the balloon is
    now a beach ball. After another minute or two imagine it is now a basketball.
    After that a Tire and even after that imagine a really high pressure tire. When
    you've reached that point, give your hands a slight push and you should feel a
    pressure. This is your chi. Breathe in and out slowly. When you breathe in you
    should feel a pull and when you breathe out you should feel a push.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次练习这种冥想时，你必须坐在一个没有干扰的安静放松的地方。坐在直立的位置并清空你的思绪。将你的手伸在面前，就像你在握着一个球一样。想象你手间漂浮的空气。一两分钟后，想象在你手间的空气变成了一个气球。再过一两分钟，想象气球现在是一个沙滩球。之后再过一两分钟，想象它现在是一个篮球。之后是一个轮胎，甚至是一个高压轮胎。当你达到这一点时，轻轻推动你的手，你应该能感受到一种压力。这就是你的气。慢慢地呼吸。当你吸气时，你应该感受到一种牵引，当你呼气时，你应该感受到一种推力。
- en: After you've practiced this meditation to the point where you can feel you chi
    with the slightest effort (You will come to notice that you can only do it once
    or twice a day at first). Then start taking one of your hands and holding over
    something else. Try to feel the same pressure you felt doing it with both hands.
    When you get that down to a simplicity you are ready to perform the spell.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当你练习这种冥想到你可以用最轻微的努力感受到你的气时（你会注意到你起初只能做一两次）。然后开始用一只手悬浮在其他物体上。尝试感受你用双手做时感觉到的同样的压力。当你做到简单化时，你就准备好执行这个咒语了。
- en: What you practice in the last paragraph is establishing a direct connection
    with the chi of the object you hold your hand over. It can be done at any distance
    by concentrating on the object with your eyes. The same can be done by concentrating
    on an object with your minds eye.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一段中你所练习的是与你手悬浮的物体的气的直接连接。通过用眼睛专注于物体来实现任何距离的效果。通过用你的心灵之眼专注于一个物体也能实现同样的效果。
- en: To do the spell you must clear your mind and think of the object you are missing
    (only that object). Hold out your hand and feel around for the object, when you
    feel a push, your hand is facing the direction of the object you are thinking
    of.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成这个咒语，你必须清空你的思绪，并想象你所丢失的物品（只想象那个物品）。伸出你的手并摸索着物品，当你感觉到一种推力时，你的手就面向你所思考的物品的方向。
- en: --Important information--
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: --重要信息--
- en: When casting it would be wise to be against a wall because it only works 180
    degrees (meaning the object could be behind you rather than in front of you),
    it really narrows it down.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 施法时最好靠墙，因为它只在 180 度内生效（意味着物体可能在你后面而不是前面），这确实限制了它的范围。
- en: Also when you practice the spell don't practice as if you were looking for an
    object, because knowing where the object is, will cause major confusion and make
    you mess up. Practice using the meditations I taught you above... the spell will
    work when you need it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你练习咒语时，也不要像寻找物体那样练习，因为知道物体在哪里会造成很大混乱，使你弄错。请使用我上面教过的冥想法……当你需要时，咒语就会起作用。
