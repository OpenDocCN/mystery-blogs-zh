    hands, rub the anointing oil into the wax starting at the middle of the candle,
    turn the candle deosil (clockwise) and work your way up to the top as you say:'
  prefs: []
  type: TYPE_NORMAL
- en: '"I consecrate Thee'
  prefs: []
