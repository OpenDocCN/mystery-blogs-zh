- en: Traditionally, witch bottles filled with rusty nails, sour red wine (or even
    urine) and sprigs of rosemary were buried under the doorstep of a house as an
    age-old method of keeping away spite.
  prefs: []
  type: TYPE_NORMAL
- en: 'Take a dark bottle with a cork and into it pour sour milk, old red wine and
    some dried rosemary, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Viciousness and venom, malevolence and malice, feelings turned sour, envy
    and spiked tongues, begone."'
  prefs: []
  type: TYPE_NORMAL
- en: 'Close the bottle with a cork and shake it over a sink, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Curdle and coil, serpents of spite, hiss and miss me, spit where you will
    do no harm."'
  prefs: []
  type: TYPE_NORMAL
- en: 'Uncork the bottle and run it under the cold tap until the mixture has flowed
    away and the bottle and sink are clean. * Add a few drops of tea tree oil to the
    bottle and pour some into the sink drain and rinse the bottle again. Saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Anger cease, go in peace."'
  prefs: []
  type: TYPE_NORMAL
- en: Note that you have neither attacked anyone nor even returned the spite. You
    will probably find that the other person may be more positive on the next encounter.
    If you are suffering from an emotional vampire who drains you emotionally, add
    powdered garlic to the mix. It really works.
  prefs: []
