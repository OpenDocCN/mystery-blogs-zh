- en: 来源：[https://craftofwicca.com/a-2023-ostara-wiccan-celebration-guide-with-script/#0001-01-01](https://craftofwicca.com/a-2023-ostara-wiccan-celebration-guide-with-script/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/a-2023-ostara-wiccan-celebration-guide-with-script/#0001-01-01](https://craftofwicca.com/a-2023-ostara-wiccan-celebration-guide-with-script/#0001-01-01)
- en: Ostara, also known as the Spring Equinox, is a time of renewal and growth in
    the Wiccan tradition. As the Earth awakens from its winter slumber, Wiccans honor
    this sacred holiday by connecting with nature, renewing their spiritual practices,
    and celebrating the balance of light and darkness within themselves.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Ostara，也称为春分，是巫教传统中更新和生长的时刻。随着大地从冬天的沉睡中苏醒，巫教徒通过与大自然联系、更新他们的精神实践，并庆祝内外光明与黑暗的平衡来尊敬这个神圣的节日。
- en: In this blog post, we will explore the customs and rituals of Ostara in the
    Wiccan tradition, and provide tips on how you can celebrate this special time
    of year along with a full script for a ceremony.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博文中，我们将探讨巫教传统中Ostara的习俗和仪式，并提供一些您可以如何庆祝一年中这个特殊时刻的建议，还有完整的仪式脚本。
- en: '## The History and Meaning of Ostara'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '##Ostara的历史和意义'
- en: Ostara, also known as the Spring Equinox, is a celebration of the arrival of
    spring and the balance of light and darkness. It is typically celebrated around
    March 20th or 21st and has roots in ancient cultures and religions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Ostara，也称为春分，是春天到来和光明与黑暗平衡的庆祝。它通常在3月20日或21日左右庆祝，而且在古代文化和宗教中根深蒂固。
- en: '**For 2023, Ostara occurs on Monday, March 20, 2023.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于2023年，Ostara将于2023年3月20日星期一举行**。'
- en: The name “Ostara” is believed to be derived from the Germanic goddess of spring,
    Eostre, who was celebrated during the month of April. This goddess was associated
    with fertility and new beginnings, and her festival was a time to celebrate the
    return of life to the earth after the long, dark winter.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “Ostara”这个名字据信来源于日耳曼春神Eostre，她在4月份庆祝。这位女神被认为与生育和新开始有关，她的节日是在漫长黑暗的冬季后庆祝大地恢复生机的时刻。
- en: The Spring Equinox is a significant time in many ancient cultures and religions.
    In ancient Egypt, the festival of Vernal Equinox celebrated the goddess Isis and
    the resurrection of her brother Osiris.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 春分在许多古代文化和宗教中都是一个重要的时间。在古埃及，春分节庆祝女神伊西丝和她的兄弟奥西里斯的复活。
- en: In ancient Greece, the festival of Anthesteria honored Dionysus, the god of
    wine and fertility. And in ancient Rome, the festival of Hilaria honored Cybele,
    the mother goddess.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在古希腊，Anthesteria节日向葡萄酒和生育之神Dionysus致敬。在古罗马，Hilaria节日向母神Cybele致敬。
- en: For modern Pagans, Wiccans, and other earth-based spiritual traditions, Ostara
    is a time to honor the balance of light and darkness within ourselves and in the
    world around us. It is a time to celebrate the renewal of nature and the return
    of life to the earth after the long, dark winter.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于现代的巫教徒、女巫和其他以自然为基础的精神性传统来说，Ostara是一种尊敬我们自身以及周围世界内外光明与黑暗平衡的时刻。它是一个庆祝大自然更新和漫长黑暗冬季后大地复苏的时刻。
- en: There are many ways to celebrate Ostara.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多庆祝Ostara的方式。
- en: Some Wiccans and Pagans will perform rituals or ceremonies to honor the goddess
    of spring, while others may simply take a walk in nature to connect with the changing
    seasons. Some may choose to decorate their homes with symbols of spring, such
    as flowers and eggs, or to create spring-themed crafts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一些女巫和异教徒会进行仪式或庆典以向春之女神致敬，而其他人可能只是在大自然中散步以感受季节变化。一些人可能选择用春天的象征物，如鲜花和彩蛋，装饰他们的家，或者制作春季主题的手工艺品。
- en: Ideas to celebrate Ostara
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 庆祝Ostara的点子
- en: 'Here are some ideas to celebrate Ostara:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些庆祝Ostara的想法：
- en: Create an altar.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创造一座祭坛。
- en: Perform rituals and ceremonies.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行仪式和庆典。
- en: Take a walk in nature.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在大自然中散步。
- en: Decorate with symbols of spring.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用春天的象征物装饰。
- en: Make spring-themed crafts.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制作春季主题的手工艺品。
- en: Connect with other Wiccans.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与其他女巫交流。
- en: Reflect on your own personal growth and renewal.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 反思自己的个人成长和更新。
- en: Planting a garden.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 种植花园。
- en: Create an altar
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制作祭坛
- en: 'An Ostara altar is a special space where you can honor the goddess of spring
    and the renewal of nature. It can be set up in your home or in a dedicated outdoor
    space. Here is a step-by-step guide on how to make an Ostara altar:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Ostara祭坛是一个特殊的空间，你可以在其中尊敬春之女神和大自然的更新。它可以设立在你家里或专用的户外空间。以下是如何制作Ostara祭坛的逐步指南：
- en: 'Choose a location: Select a spot in your home or outdoor space that is quiet
    and has good energy. This can be a corner of a room, a small table, or even a
    patch of earth in your backyard.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个位置：选一个在你家或户外空间中安静且拥有良好能量的地方。这可以是一个房间的一角，一张小桌子，甚至是你后院的一小块土地。
- en: 'Clean the space: Clear the area of any clutter or negative energy. You can
    use sage or sweetgrass to smudge the space to purify it.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清理空间：清除区域内的任何混乱或负面能量。你可以用鼠尾草或香草来熏烟空间以净化它。
- en: 'Set the foundation: Place a piece of cloth, such as a tablecloth or altar cloth,
    on the surface where you will be creating your altar. This will serve as the foundation
    for your altar.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打好基础：在你将创建祭坛的表面上放一个布，如桌布或祭坛布。这将作为你的祭坛的基础。
- en: 'Add a focal point: Place a statue or image of the goddess of spring, such as
    Eostre, on the altar. This can be a figurine, a picture, or even a painting. It
    is intended to be a visual representation of the goddess of spring.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个焦点：在祭坛上放置一个代表春季女神（如依斯特尔）的雕像或图像。这可以是一个小雕像，一幅图片，甚至一幅画。它旨在是女神的视觉代表。
- en: 'Add symbols of spring: Decorate your altar with symbols of spring such as flowers,
    seeds, eggs, and other spring-themed decorations. You can also add items that
    represent fertility, such as crystals or stones.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加春天的象征：用花朵、种子、蛋和其他春季主题装饰来装饰你的祭坛。你也可以添加代表生育的物品，如水晶或石头。
- en: 'Add candles: Light candles to represent the balance of light and darkness.
    You can use white or pastel-colored candles to represent the light of spring or
    add a mix of colors to represent the diversity of spring.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点燃蜡烛：点燃蜡烛代表光明和黑暗的平衡。你可以使用白色或柔和色调的蜡烛代表春天的光明，或者加入各种颜色来代表春天的多样性。
- en: 'Add incense: Burn incense to purify the space and add a pleasant aroma. You
    can choose incense that is associated with spring such as lavender, lilac, or
    jasmine.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加香料：燃烧香料净化空间并增加愉悦的气味。你可以选择与春天相关的香料如薰衣草、丁香或茉莉花。
- en: 'Add offerings: Place offerings on the altar such as food, drink, or other items
    that you would like to give to the goddess of spring. These offerings can be symbolic
    or practical.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加供品：在祭坛上放置供品，如食物、饮料或其他你想要奉献给春季女神的物品。这些供品可以是象征性的或实际的。
- en: 'Personalize your altar: Add items that have personal meaning to you, such as
    photos or mementos, to make your altar unique and special.'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 个性化你的祭坛：添加对你有个人意义的物品，如照片或纪念品，使你的祭坛独特而特别。
- en: 'Take care of your altar: Remember to keep your altar clean and replace any
    wilted flowers or other items. You can also rearrange your altar as the season
    progresses.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 照顾你的祭坛：记得保持你的祭坛清洁，并更换任何枯萎的花朵或其他物品。随着季节的变化，你也可以重新布置你的祭坛。
- en: Creating an Ostara altar is a simple and rewarding way to honor the goddess
    of spring and celebrate the renewal of nature. It is an opportunity to connect
    with the changing seasons and to give thanks for the abundance of life.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个奥斯塔拉祭坛是一个简单而有益的方式来尊敬春季女神并庆祝大自然的更新。这是一个连接季节变化、感谢生命丰富的机会。
- en: Take a walk in nature
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在大自然中散步
- en: Many people think of Wicca as all about rituals, magic, and spells. But Wicca
    is a nature-based religion.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为女巫教是关于仪式、魔法和咒语的。但女巫教是一个以大自然为基础的宗教。
- en: Sometimes the best thing we can do is use a holiday as an excuse to get away
    from all of that formality and reconnect with nature.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有时我们能做的最好的事情就是利用节日的借口远离所有的形式主义，重新连接大自然。
- en: I sometimes like to just take a simple long walk in nature and see all the budding
    growth (depending on where you live). It really centers you and gives you invigorating
    energy to begin anew with your craft, worship, and spellwork.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有时我喜欢在大自然中散步，看着所有发芽的生长（根据你所在的地方而定）。这真的能让你平静下来，给你重新开始你的手艺、崇拜和咒语工作带来激励的能量。
- en: Decorate with symbols of spring
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用春天的象征装饰
- en: 'Flowers: Flowers are a traditional symbol of spring and can be used to decorate
    an Ostara altar. Fresh flowers such as daffodils, tulips, or crocuses can be used.
    You can also use dried flowers or flower petals.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鲜花：鲜花是春天的传统象征，可以用来装饰奥斯塔拉祭坛。像水仙、郁金香或藏红花这样的鲜花可以使用。你也可以使用干花或花瓣。
- en: 'Eggs: Eggs are a symbol of new life and fertility and are often associated
    with Ostara. You can decorate hard-boiled eggs with traditional Ostara symbols
    such as butterflies or rabbits or decorate them with paint or dye.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蛋：蛋是新生命和生育的象征，经常和奥斯塔拉联系在一起。你可以用传统的奥斯塔拉符号如蝴蝶或兔子来装饰已煮熟的鸡蛋，或者用油漆或染料来装饰。
- en: 'Seeds: Seeds are a symbol of new growth and abundance. You can use a variety
    of seeds such as sunflower, pumpkin, or wheat.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 种子：种子是新生长和丰盛的象征。你可以使用向日葵、南瓜或小麦等各种种子。
- en: 'Birds and bird nests: Birds are a symbol of spring and new beginnings. You
    can use pictures, statues, or even real bird nests on your altar.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鸟类和鸟巢：鸟类是春天和新开始的象征。你可以在祭坛上使用图片、雕像或甚至真实的鸟巢。
- en: 'Green branches and leaves: Green branches and leaves symbolize the return of
    life to the earth and the renewal of nature. You can use branches or leaves from
    trees or plants, or you can use artificial ones.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色的树枝和叶子：绿色的树枝和叶子象征着生命回归大地和自然的更新。你可以使用树木或植物的树枝或叶子，也可以使用人造的。
- en: 'Spring-themed candles: You can use candles in pastel colors or white to represent
    the light of spring. You can also use candles in different colors to represent
    the diversity of spring.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 春季主题蜡烛：你可以使用柔和色调或白色的蜡烛代表春天的光芒。你还可以使用不同颜色的蜡烛来代表春天的多样性。
- en: 'Spring-themed incense: Incense such as lavender, lilac, or jasmine can be burned
    to purify the space and add a pleasant aroma.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 春季主题香：可以燃烧薰衣草、丁香或茉莉等香来净化空间并增添宜人的香气。
- en: 'Spring-themed herbs: You can use herbs such as rosemary, thyme, or marjoram
    to decorate your altar, they all have different meanings and purposes.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 春季主题草药：你可以使用迷迭香、百里香或墨角兰等草药装饰你的祭坛，它们都有不同的象征意义和用途。
- en: 'Spring-themed symbols: you can use symbols such as rabbits, butterflies, and
    ladybugs that are associated with spring and new beginnings.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 春季主题符号：你可以使用与春天和新开始相关的符号，如兔子、蝴蝶和瓢虫。
- en: 'Spring-themed colors: Use colors that are associated with spring such as yellow,
    pink, and green to decorate your altar.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 春季主题颜色：使用与春天相关的颜色，如黄色、粉色和绿色来装饰你的祭坛。
- en: Remember that the most important thing is to choose items that resonate with
    you and that make you feel connected to the themes of spring and renewal.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 记住最重要的是选择与你共鸣，并使你感到与春天和更新主题联系紧密的物品。
- en: '### Make Spring-themed crafts'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '### 制作春季主题手工艺品'
- en: 'Here are some spring-themed crafts that you can make to celebrate Ostara:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些可以制作来庆祝Ostara的春季主题手工艺品：
- en: '*   Wreath making: You can make a wreath out of fresh or dried flowers, leaves,
    and branches to hang on your front door or on your Ostara altar.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*   花环制作：你可以用鲜花、叶子和树枝制作花环，挂在前门或Ostara祭坛上。'
- en: 'Egg decorating: You can decorate hard-boiled eggs with traditional Ostara symbols
    such as butterflies or rabbits. You can also use paint or dye to decorate the
    eggs.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蛋的装饰：你可以用传统的Ostara符号如蝴蝶或兔子装饰煮熟的鸡蛋。你也可以用颜料或染料装饰这些鸡蛋。
- en: 'Seed bombs: You can make seed bombs by mixing wildflower seeds with clay and
    then shaping them into small balls. Once dry, you can paint them or leave them
    natural and toss them in your backyard to bring new growth.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 种子炸弹：你可以将野花种子与粘土混合并塑成小球来制作种子炸弹。干燥后，你可以涂上颜色或保持自然状态，然后将其抛向后院促进新生长。
- en: 'Spring-themed candles: You can make candles in pastel colors or white to represent
    the light of spring. You can also add spring-themed herbs or flowers to the wax
    for added fragrance.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 春季主题蜡烛：你可以制作柔和色调或白色的蜡烛来代表春天的光芒。你还可以在蜡中添加春季主题的草药或花卉增添香气。
- en: 'Spring garland: You can make a garland by stringing together fresh or dried
    flowers, leaves, and branches. You can hang the garland on your Ostara altar or
    in a window.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 春季花环：你可以用鲜花、叶子和树枝串成花环。你可以把花环挂在Ostara祭坛或窗户上。
- en: 'Spring-themed dreamcatcher: You can make a dreamcatcher with a spring theme
    by using feathers, flowers, and other natural elements.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 春季主题梦网：你可以用羽毛、鲜花和其他自然元素制作春季主题的梦网。
- en: 'Spring-themed soap: You can make soap with spring-themed scents such as lavender,
    lilac, or jasmine. You can also add natural colorants such as turmeric or beet
    powder.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 春季主题肥皂：你可以制作具有薰衣草、丁香或茉莉等春季主题香味的肥皂。你还可以添加天然色素，如姜黄或甜菜粉。
- en: 'Spring-themed herb bundles: You can make herb bundles by tying together fresh
    or dried herbs such as rosemary, thyme, or marjoram. You can hang the herb bundles
    in your home for added fragrance or use them in rituals.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 春季主题草药束：你可以用迷迭香、百里香或墨角兰等鲜或干草药捆绑成束。你可以把这些草药束挂在家里增添香气或用于仪式中。
- en: 'Spring-themed pottery: You can make pottery with spring-themed symbols such
    as rabbits, butterflies, and ladybugs.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 春季主题陶器：你可以用兔子、蝴蝶和瓢虫等春季主题符号制作陶器。
- en: 'Spring-themed jewelry: You can make jewelry with spring-themed symbols such
    as flowers, eggs, and seeds.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 春季主题珠宝：你可以用春季主题符号如花朵、蛋和种子来制作珠宝。
- en: Plant a garden
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 种植花园
- en: I have a whole article on [Wiccan gardens](https://craftofwicca.com/the-essential-wiccan-garden-design-supplies-and-more/).
    Ostara is the perfect time to start planting the early parts. You will definitely
    need to wait until later in the planting season for some herbs, though.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一篇关于[Wiccan花园](https://craftofwicca.com/the-essential-wiccan-garden-design-supplies-and-more/)的完整文章。复活节是种植早期部分的完美时机。不过，你肯定需要等待到种植季节的后期才能种植一些草药。
- en: 'An Ostara garden is a great way to celebrate the spring equinox and the return
    of life to the earth. Here are some plants that can be planted in an Ostara garden:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 复活节花园是庆祝春分和大地复苏的绝佳方式。以下是可以种植在复活节花园中的一些植物：
- en: 'Daffodils: These flowers are a traditional symbol of spring and are often the
    first flowers to bloom in the spring. They come in a variety of colors and are
    easy to grow.'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 水仙花：这些花是春天的传统象征之一，通常是春天第一批盛开的花朵。它们有各种颜色，容易生长。
- en: 'Tulips: These flowers come in a variety of colors and are also a traditional
    symbol of spring. They bloom a little later than daffodils but are still a great
    addition to an Ostara garden.'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 郁金香：这些花有各种颜色，也是春天的传统象征之一。它们比水仙花稍晚开花，但仍是复活节花园的绝佳装饰品。
- en: 'Crocuses: These flowers are also a traditional symbol of spring and are among
    the first flowers to bloom in the spring. They come in a variety of colors and
    are easy to grow.'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 番红花：这些花也是春天的传统象征之一，它们是春天第一批盛开的花朵之一。它们有各种颜色，容易生长。
- en: 'Hyacinths: These flowers come in a variety of colors and have a sweet fragrance.
    They bloom a little later than crocuses but are still a great addition to an Ostara
    garden.'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 风信子：这些花有各种颜色，芳香扑鼻。它们比番红花稍晚开花，但仍是复活节花园的绝佳装饰品。
- en: 'Pansies: These flowers come in a variety of colors and are very hardy. They
    bloom early in the spring and will continue to bloom until the summer.'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 三色紫罗兰：这些花有各种颜色，非常坚固。它们在春天初期开花，并将持续开花直至夏季。
- en: 'Primroses: These flowers come in a variety of colors and are very hardy. They
    bloom early in the spring and will continue to bloom until the summer.'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 洋牡丹：这些花有各种颜色，非常坚固。它们在春天初期开花，并将持续开花直至夏季。
- en: 'Iris: These flowers come in a variety of colors and are very hardy. They bloom
    early in the spring and will continue to bloom until the summer.'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 鸢尾花：这些花有各种颜色，非常坚固。它们在春天初期开花，并将持续开花直至夏季。
- en: 'Lilacs: These flowers come in a variety of colors and have a sweet fragrance.
    They bloom in the spring and are a great addition to an Ostara garden.'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 紫丁香：这些花有各种颜色，芳香扑鼻。它们在春天开花，是复活节花园的绝佳装饰品。
- en: 'Cherry Blossoms: These flowers come in pink and white colors, they are a symbol
    of new beginnings and are usually the first signs of spring.'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 樱花：这些花有粉色和白色，它们是新生的象征，通常是春天的第一迹象。
- en: 'Herbs: Herbs such as rosemary, thyme, and marjoram can be planted in an Ostara
    garden. They have different meanings and purposes and can be used for ritual and
    culinary purposes.'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 草药：像迷迭香、百里香和墨角兰这样的草药可以种植在复活节花园中。它们具有不同的含义和用途，并可用于仪式和烹饪目的。
- en: It’s important to keep in mind that the plants that can be planted depend on
    the climate and gardening zone you are in. Also, you should consider the size
    and location of the garden, and the conditions of the soil and light.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 需要记住，可以种植的植物取决于你所在的气候和园艺区域。此外，你还应考虑花园的大小和位置，以及土壤和光照条件。
- en: '### Share your celebrations with others'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '### 与他人分享你的庆祝活动'
- en: Ostara is a holiday that is often celebrated with others, whether that means
    hosting a gathering at your home or connecting with friends and loved ones online.
    Sharing your celebrations with others can help to build community and create a
    sense of connection.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 复活节是一个常与他人共同庆祝的节日，不管是在家中举办聚会还是在线与朋友和亲人联系。与他人分享你的庆祝活动有助于建立社区，营造一种联系的感觉。
- en: '## Full 2023 Wiccan Ostara ceremony script'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '## 2023年Wiccan复活节仪式完整脚本'
- en: 'Here is a script for a Wiccan Ostara ceremony. You will need:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一份Wiccan复活节仪式的脚本。你需要：
- en: Opening Statement
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开场白
- en: 'Lead: “We gather here today to celebrate Ostara, the Spring Equinox. The time
    when day and night are equal, and the light and the dark are in balance. We honor
    the return of life to the earth, and the promise of new beginnings. Let us all
    come together in love and harmony.”'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 'Lead: “我们今天聚集在这里庆祝欧斯塔拉，春分。这是白昼和黑夜平分的时刻，光明与黑暗处于平衡。我们尊重生命重返大地的过程，以及新生的希望。让我们在爱与和谐中聚集一起。”'
- en: Casting the Circle
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 画圆圈
- en: 'Lead: “As we begin, we will cast the circle in which we will be holding our
    ceremony. All participants please join hands as we create a sacred space.”'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 'Lead: “在我们开始之前，我们将画出我们将举行仪式的圆圈。所有参与者请手牵手，我们一起创造一个神圣的空间。”'
- en: (All participants join hands)
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: （所有参与者牵手）
- en: 'Lead: “We call upon the elements of air, fire, water, and earth to guard and
    protect us during this ceremony. We call upon the guardians of the north, south,
    east, and west to watch over us and keep us safe.”'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 'Lead: “我们呼唤空气、火焰、水和大地的元素来守护我们在这个仪式期间。我们呼唤北、南、东、西的守护者来看护我们并保护我们的安全。”'
- en: (Lead lights the altar candles and incense)
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: （主持人点燃祭坛上的蜡烛和香）
- en: 'Lead: “I declare this circle cast and this space sacred.”'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 'Lead: “我宣布这个圆圈已画出，这片空间被视为神圣。”'
- en: (All participants release hands)
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: （所有参与者放开手）
- en: Invoking the Goddess
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 召唤女神
- en: 'Lead: “We invoke goddess, the mother of the Earth. We ask for your presence
    and guidance during this ceremony.”'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 'Lead: “我们祈求女神，大地之母。我们请求你在这个仪式中与我们同在并给予指导。”'
- en: (Lead lights the goddess candles)
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: （主持人点燃女神蜡烛）
- en: 'Lead: “We honor the god, who represents the sun and the light, and who is the
    embodiment of power, strength, and fertility.”'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 'Lead: “我们向象征太阳和光明、体现力量、坚韧和生育力量的男神致敬。”'
- en: (All participants bow or kneel)
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: （所有参与者鞠躬或跪拜）
- en: 'Lead: “We honor the goddess, who represents the earth and the moon, and who
    is the embodiment of love, compassion, and fertility.”'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 'Lead: “我们向象征地球和月亮、体现爱、同情和生育力量的女神致敬。”'
- en: (All participants bow or kneel)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: （所有参与者鞠躬或跪拜）
- en: Main Ritual
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主仪式
- en: 'Lead: “We will now perform the main ritual of this ceremony. Please take a
    moment to reflect on your intentions and what you hope to manifest in the coming
    season.”'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 'Lead: “现在我们将执行本次仪式的主要仪式。请花一点时间反思你的意图和希望在接下来的季节中实现的事情。”'
- en: (All participants take a moment to reflect)
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: （所有参与者静默片刻）
- en: 'Lead: “Now, please take a small piece of paper and write down your intention.
    Once you have written it, please fold it and place it in the cauldron.”'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 'Lead: “现在，请取一小张纸并写下你的意图。写完后，请折叠并放入大锅中。”'
- en: (All participants write their intentions on paper and place them in the cauldron)
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: （所有参与者将他们的意图写在纸上，然后放入大锅中）
- en: 'Lead: “We now light the paper, and as it burns, we release our intentions to
    the universe. We trust that they will manifest in the coming season.”'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 'Lead: “我们现在点燃这张纸，当它燃烧时，我们将我们的意图释放到宇宙中。我们相信它们将在接下来的季节中显现。”'
- en: (Lead lights the paper in the cauldron)
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: （主持人点燃大锅中的纸）
- en: Closing Statement
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结语
- en: 'Lead: “We thank the god and goddess for their presence and guidance during
    this ceremony. We thank the elements and the guardians for keeping us safe.”'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 'Lead: “我们感谢神和女神在本次仪式中的出现和指导。我们也感谢元素和守护者保护我们的安全。”'
- en: (Lead extinguishes the god and goddess candles)
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: （主持人熄灭男神和女神的蜡烛）
- en: 'Lead: “This circle is now open, but unbroken. We take with us the love and
    the blessings of the Lord and Lady. Blessed be.”'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 'Lead: “这个圆圈现在已经开启，但未被打破。我们带着主神和女神的爱和祝福离开。祝福如意。”'
- en: (All participants say “Blessed be”)
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: （所有参与者说：“祝福如意”）
- en: It’s important to note that this script is a general guide and that you can
    adapt it to your own preferences and tradition.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，这篇脚本是一个通用指南，你可以根据自己的偏好和传统进行调整。
- en: Also, it’s important to remember that the most important thing is to create
    a sacred space where you feel comfortable and connected to the themes of spring
    and renewal.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 也要记住，最重要的是创造一个神圣的空间，在这里你感到舒适并与春天和更新的主题联系紧密。
- en: Conclusion
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: In conclusion, Ostara is a holiday that is full of meaning and significance,
    and there are many ways to celebrate it.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 总结，欧斯塔拉是一个充满意义和重要性的节日，有许多庆祝的方式。
- en: Whether you choose to light candles, plant seeds, perform rituals, or simply
    spend time in nature, there are endless ways to honor the coming spring.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择点燃蜡烛、种植种子、执行仪式，还是简单地在大自然中度过时间，庆祝即将到来的春天有无数的方式。
- en: Ostara is a time of renewal and new beginnings, and it is a perfect opportunity
    to set intentions for the coming year and celebrate the cycles of life. So take
    some time to celebrate Ostara in a way that feels meaningful and authentic to
    you, and may the light and warmth of spring be with you always.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: Ostara是一个更新和新开始的时刻，是设定来年意图和庆祝生命循环的完美机会。所以花些时间以对你有意义和真实的方式庆祝Ostara吧，愿春天的光和温暖永远与你同在。
- en: You may be interested in learning about the whole [2023 Wiccan Wheel of the
    Year.](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/)
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会对了解整个[2023 Wiccan Wheel of the Year.](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/)感兴趣。
