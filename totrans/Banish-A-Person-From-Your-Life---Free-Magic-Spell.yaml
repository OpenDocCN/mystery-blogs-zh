- en: "Should i use olive oil if i don\x92t have banishing oil?"
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我没有驱逐油，我应该使用橄榄油吗？
- en: (I'm not sure if this is legitimate so I'm not saying this is definitely correct)
    After doing some research, I think you can make Banishing oil using olive oil,
    and some other ingredients (check my photos for the actual oil recipe)
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: (我不确定这是否合法，所以我不敢说这肯定正确) 在做了一些研究后，我认为你可以用橄榄油和其他一些成分（查看我的照片获取实际的油配方）来制作驱逐油。
- en: Yes. You can absolutely substitute the oil with olive oil. If you do not have
    a specific banishing candle, a black or white candle will work.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。如果你没有特定的驱逐蜡烛，黑色或白色蜡烛也可以。
- en: CelticRose is correct! I specifically used a banishing candle only because I'm
    trying to banish my abusive ex from my life. For me, I believe it to be stronger.
    Let me know how it works with the olive oil and black/white candles!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: CelticRose 是正确的！我特别使用了驱逐蜡烛，因为我试图从我的虐待前任身上解脱出来。对我来说，我认为它更强大。让我知道橄榄油和黑/白蜡烛的效果如何！
- en: As is Galaxiistars! Sorry for not giving you credit earlier! Was in a rush!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 就是 Galaxiistars！之前没给你贷款抱歉！太仓促了！
- en: Simple banishing that should work, but it depends on the situation. I am also
    curious what a ''banishing candle'' is. Is it simply a black candle, or are there
    herbs involved? This could increase the potency of the spell.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的驱逐法应该有效，但这取决于情况。我也很好奇“驱逐蜡烛”是什么。它只是黑色蜡烛，还是有草药参与？这可能增强咒语的效力。
- en: I'll do some research on it! I bought a candle from a local wiccan shop that
    said ''Banishing Candle'' and it said it could be used to banish negative entities
    and persons, but I'll look into what you asked and get back to you :)
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我会对此进行一些研究！我从当地一个女巫商店买了一支名为''赶走蜡烛''的蜡烛，它说可以用来驱散负面实体和人，但我会查一下你要求的内容然后回复你 :)
