- en: Take a sheet of paper.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一张纸。
- en: Tear the paper in half with your hands to put your energy into the spell.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 用你的手将纸撕成两半，把你的能量注入咒语中。
- en: Write the person's full name on a sheet of paper (First and Last) and their
    birth date (Year, too) 3 times.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在一张纸上写下这个人的全名（名和姓）和他们的生日（年份也要）各写三次。
- en: Turn the paper clockwise.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将纸顺时针转动。
- en: Write "Be Gone" three times over their name.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的名字上写下“离开”三次。
- en: Turn it counterclockwise (but make sure their name is upside down)!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 逆时针转动（但确保他们的名字是倒过来的）！
- en: Sign your name 3 times.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在纸上签名三次。
- en: Anoint paper with banishing oil (Use your finger to dab all four corners with
    the oil and then dab the middle of the paper).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 用驱逐油涂抹纸张（用手指在四个角落轻拍油，然后在纸的中间轻拍）。
- en: Fold the petition (3 times) away from you to push them away, while envisioning
    the person leaving you alone.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 将请愿书向远离你的方向折叠（把他们推开），同时设想这个人离开你。
- en: To Activate the spell, **burn** your petition with the banishing candle and
    feel how good it is to get rid of it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要激活咒语，**燃烧**请愿书与驱逐蜡烛，并感受到摆脱它的好处。
- en: Let the paper burn in a bowl.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 让纸在一个碗里燃烧。
- en: Flush the ashes down the toilet while saying "Be gone" 3 times.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 冲马桶时把灰烬冲走并说“离开”三次。
- en: I HOPE IT WORKS FOR YOU! :)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运！ :)
- en: ​​​​​And I hope it brings you peace!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 也希望它给你带来平静！
