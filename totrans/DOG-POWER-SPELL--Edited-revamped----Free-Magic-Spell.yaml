- en: DOG POWER SPELL (Edited/revamped)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell will not turn into a dog, however you will have all the abilities
    of a dog, good and bad. BE CAREFUL THIS IS NOT A JOKE. If you are willing to transform
    your spiritual self into this Canis lupus familiaris species, you must be 100%
    sure about it. THIS IS A VERY STRONG IRREVERSIBLE SPELL. DO NOT TRY IF YOU ARE
    NOT 100% SURE YOU WANT THIS. Revamp/edit of my dog power spell. Feel free to add
    it to your BoS or spell book!
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A towel
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4 Candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dog fur, 10 hair strands
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A glass
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A pentagram necklace, or a necklace that has special meaning to you
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'DOG POWER SPELL (Edited/revamped)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: HELLO. **please read the introduction of the spell before performing it.**
  prefs: []
  type: TYPE_NORMAL
- en: '**WHAT YOU WILL GAIN FROM THIS SPELL: **'
  prefs: []
  type: TYPE_NORMAL
- en: A highly attuned sense of **smell**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sense of **movement**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Balancing tail
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Great sense of sight
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sense of **communication**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Great sense of bonding
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Great sense of direction
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A great sense of speed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Great sense of empathy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You will be attractive to dog people way more then usual
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Good concentration skills
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Brilliant sensing of sound
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Great **learning and applying**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**MAKE SURE YOU ARE WILLING TO DO THIS AND LIVE WITH IT FOR THE REST OF YOUR
    LIFE.**'
  prefs: []
  type: TYPE_NORMAL
- en: Place the 4 candles around you. Try so that they all  have the same distance
    to you. Also place the glass to your right with a bottle of water to your left.
    Also make sure you are wearing your pentagram necklace.(or a special meaning to
    you necklace)
  prefs: []
  type: TYPE_NORMAL
- en: Don't have a phone or anything that can expose radiation close to you, not even
    in the room you will be performing the spell. Place the dog hair on the towel
    and put it in front of you. You should be sitting down on the floor and the dog hair
    should be right in front of you. If you have long hair, I suggest you have it
    in a ponytail. The room you will be casting the spell should be completely dark
    and only have the light of the candles.
  prefs: []
  type: TYPE_NORMAL
- en: '**SAY THE FOLLOWING WORDS**:'
  prefs: []
  type: TYPE_NORMAL
- en: I call the richest of witches, the sisters of the animals, the ones I praise
    in my dreams
  prefs: []
  type: TYPE_NORMAL
- en: Make me one of you, teach me things that are true
  prefs: []
  type: TYPE_NORMAL
- en: Take my spirit, give me yours. Let me see the world as an animal of fur
  prefs: []
  type: TYPE_NORMAL
- en: Give me a sight, give me a smell, take my heart and give me tail
  prefs: []
  type: TYPE_NORMAL
- en: All I want to be is this, give me power to bark
  prefs: []
  type: TYPE_NORMAL
- en: Sisters of fires, forests and wings, this time i call my sisters of dreams
  prefs: []
  type: TYPE_NORMAL
- en: What I wasn't meant to be, make it true, make it be.
  prefs: []
  type: TYPE_NORMAL
- en: Say this while dripping the water in the glass. Drink a sip from the glass,
    and put the cat hair in the remaining water in the glass (**DO NOT DRINK ANY MORE
    ONCE THE DOG HAIR IS IN IT'S NOT NECESSARY FOR THE CASTING OF THE SPELL**)
  prefs: []
  type: TYPE_NORMAL
- en: Wait 20 seconds with your eyes closed. The spell will take about a month to
    completely transform you SPIRITUALLY, not PHYSICALLY.
  prefs: []
  type: TYPE_NORMAL
- en: SIDE EFFECTS(these will be permanent): You will be attractive to dog people
    way more then usual, Good concentration skills, Brilliant sensing of sound, Great
    learning and applying, a highly attuned sense of smell, sense of communication,
    ability to sense emotions like sadness, anger, ect., speed, great sense of direction, a
    significant improvement in your sense of sight, ect.
  prefs: []
  type: TYPE_NORMAL
