- en: Casting Instructions for 'Dragon Soulmate Attraction'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ‘龙灵魂伴侣吸引’的施法说明
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Clear your mind, once you are done then start to think
    of the greatest level of love. Feel it building in you. Now start to visalize
    a dragon (of the sex of your choice). Don''t force it the dragon/ess will reveal
    itself if it feels your ultimate love and make a connection if he/she thinks you
    are ready! If you feel there presence then you can proceed with the spell!'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：****你需要以下物品来进行此咒语：** 清空你的思绪，一旦完成，开始思考最高级别的爱。感受它在你内心中的积聚。现在开始想象一只龙（你选择的性别）。不要强迫，龙/龙女会在感受到你的终极爱时自行显现并建立联系，如果它/她认为你已经准备好！如果你感受到它们的存在，那么你可以继续进行咒语！'
- en: Now listen to the dragon/ess. Their name will be revealed. Then take the pen
    and write it down. Once that's done focus on the great love once more, then transfer
    it into the dragon/ess. Visualize it leaving you and entering your mate. Feel
    the great bond between you and the dragon/ess. Once you are done you'll feel tired
    so you'll have to sleep to recover.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在倾听龙/龙女的声音。他们的名字将被揭示。然后拿起笔，写下来。一旦完成，再次专注于伟大的爱，然后将其转移到龙/龙女身上。想象它离开你，进入你的伴侣。感受你和龙/龙女之间伟大的联系。一旦完成，你会感到疲倦，所以你需要睡眠来恢复。
