- en: What? Idk if something like this would be that easy. I'm pretty sure Dragons
    don't like to or just will not give their real names, so why would one instantly
    be your soulmate? I also feel like soulmate isn't the right word because for this
    to work that would mean everyone has a Dragon soulmate which Idk. I mean this
    could possibly help get a Dragon's attention but from what I know Dragons aren't
    very easy to build relationships with and you would still need to build a relationship
    with them for something like this to even come close to happen. I mean maybe if
    you built a relationship with a Dragon you could have one as a ''mate'' eventually...but
    I wouldn't count on it. Interesting idea though.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 什么？我不知道这种事情会不会那么容易。我很确定龙不喜欢或者干脆不会透露他们的真名，那么为什么一个龙会立刻成为你的灵魂伴侣呢？我也觉得灵魂伴侣不是正确的词，因为要让这个工作，那就意味着每个人都有一个龙灵魂伴侣，我不知道。我的意思是，这可能帮助吸引龙的注意，但据我所知，龙并不容易建立关系，即使你最终可能会与一只龙有“伴侣”关系...但我不会指望这种情况发生。虽然是一个有趣的想法。
- en: Shaderaven you are correct... But I do agree with dragonslove Remember all dragons
    are connected... Although they might not agree with one another the knowledge
    gets around of each being...each human...each spirit... And dragons have a fast,
    intricately connected spiritual network I speak only about what I know and comprend....
    But I think he might be on to something here
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Shaderaven，你说得对...但我同意dragonslove，记住所有的龙都是连接在一起的...尽管它们可能彼此不同意，但每个生物、每个人类、每个灵魂之间的知识都在传播...而且龙拥有一个快速、错综复杂的精神网络，我只说我知道和理解的...但我觉得他在这里可能有点道理。
- en: I do not see this working. This might set your intention, but you will not get
    a dragon lover by writing ''I want one'' on some paper. Unless you already work
    with dragons, I also doubt this would work to connect with them at all.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认为这会起作用。这可能会设定你的意图，但你不会因为在一张纸上写下“我想要一个龙爱人”而得到一个龙爱人。除非你已经和龙合作，否则我也怀疑这是否会有助于与它们建立关系。
