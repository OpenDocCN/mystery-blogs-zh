- en: Get out all your items first, so you don't have to stop to go grab them.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Light the incense if you have any, and begin sewing a gingerbreadman-esque shape
    out of whatever cloth you have. Make sure to leave a hole along the hem.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Stick your fingers (or tweezers) inside the hole and pull the inside out, so
    that the hemming is concealed.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Sew beads and sequins on if you have them, then begin stuffing the doll. Put
    everything you want to go inside in there, then sew up the hole.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: You can write runes on the fabric, sew button eyes on the doll, put your makeup
    on it, and/or make it clothes to help tie the doll to you even more.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Last, if you burned incense, take the ash from the incense and rub it into the
    fabric of the doll.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: And that's it. You just made a voodoo doll. Congratulations.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: 'Alternatives:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: -if you don't have fabric, you can take a plastic zip lock bag and tie it with
    rubber bands to be vaguely person shaped. I don't recommend this, though.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: -if you cannot obtain the dna of the person, you can print off a picture of
    them and put it in instead.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: -you can light a candle instead of incense and put the doll's feet and head
    into the melted wax instead of rubbing incense ash into it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: -you can do this by a river and instead of using incense, let the water flow
    over the doll once its finished
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: -if you don't have synthetic stuffing like in stuffed animals, you can use grass,
    ash, cloth, etc.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: -如果您没有像填充玩具动物那样的合成填充物，可以使用草、灰、布料等。
- en: ps. Be nice to the voodoo doll.
