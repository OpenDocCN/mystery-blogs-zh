- en: This isn't really a spell but it's still good to know.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这不算是一个咒语，但了解也是好的。
- en: '## Casting Instructions for ''How to Make a Voodoo Doll'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''如何制作巫毒娃娃'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Clothes of the person the doll is to represent OR cloth that has laid under
    your pillow for 5 days
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表娃娃的人的衣服或在你的枕头下放了5天的布料
- en: Some DNA of the person the doll is to represent (hair, blood, skin, nail clippings,
    saliva, tears, sexual fluids, etc.)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表娃娃的人的一些DNA（头发、血液、皮肤、指甲剪、唾液、眼泪、性液等）
- en: Catnip [optional]
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 猫薄荷 [可选]
- en: Lavender (or another flower abundant in your area) [optional]
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薰衣草（或其他你所在地丰富的花） [可选]
- en: Inscence [optional]
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熏香 [可选]
- en: A small bell [optional]
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个小铃铛 [可选]
- en: Old jewlery [optional]
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旧珠宝 [可选]
- en: Something to stuff the doll with
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用来填充娃娃的东西
- en: Beads, sequins, etc. [optional]
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 珠子、亮片等 [可选]
- en: Needle
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针
- en: Thread
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线
- en: Anything else you feel is important to the person the doll is meant to represent
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何你觉得对娃娃代表的人重要的东西
