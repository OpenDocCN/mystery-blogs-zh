- en: '## Casting Instructions for ''How to Make a Voodoo Doll'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Clothes of the person the doll is to represent OR cloth that has laid under
    your pillow for 5 days
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some DNA of the person the doll is to represent (hair, blood, skin, nail clippings,
    saliva, tears, sexual fluids, etc.)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Catnip [optional]
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lavender (or another flower abundant in your area) [optional]
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Inscence [optional]
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A small bell [optional]
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Old jewlery [optional]
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Something to stuff the doll with
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Beads, sequins, etc. [optional]
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Needle
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thread
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anything else you feel is important to the person the doll is meant to represent
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
