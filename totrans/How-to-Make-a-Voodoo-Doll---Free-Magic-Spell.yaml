- en: How do you dispose of the voodoo doll once your purpose is served?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当你达到目的后，如何处理巫术人偶？
- en: burn it. then bury the burned doll in the middle of the woods
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 将它烧掉，然后将烧毁的人偶埋在树林中间。
- en: This is a simple poppet or doll. Dolls are not voodoo exclusive. You do not
    need to practice vodou to work with poppets and dolls. Create the doll as this
    person outlines, and stuff it with herbs associated with your desired goal. If
    you want to use this in love workings, use herbs associated with love. If this
    is for luck, herbs associated with luck, etcetera.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的小人或玩偶。玩偶并不是独家于巫术。您无需练习伏都教就可以使用小人和玩偶。按照此人的描述创建玩偶，并用与您期望的目标相关联的草药填充它。如果您想在爱情工作中使用它，请使用与爱情相关联的草药。如果这是为了运气，使用与幸运相关联的草药等等。
- en: Would it be possible to use hot glue instead of sewing? I have just lost my
    favorite sewing needle.
  id: totrans-63
