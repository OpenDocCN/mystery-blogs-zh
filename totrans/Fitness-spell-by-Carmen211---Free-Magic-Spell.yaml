- en: I don't think this will work just by doing this. If you want this to work, try
    doing this before, after, or while you exercise.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为仅凭这样做是不会有效的。如果您希望此方法有效，请在锻炼之前、之后或同时进行。
- en: "What\x92s white gold energy? I\x92m a baby witch. Sorry if this is a stupid\
    \ question."
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是白金能量？我是一个初学者女巫。如果这是一个愚蠢的问题，我很抱歉。
- en: Just another way to say positive energy. The concept of white for positive/good
    and black for negative/bad energy has roots in racist constructs, so some witches
    are trying to shy away from black and white labels. Another way people see positive
    energy is golden like sunshine, and negative as a grey. However you perceive positive
    light is all that matters.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种表达正能量的方式。将白色表示为正面/好的能量，黑色表示为负面/不好的能量，这种观念根植于种族主义构造，因此一些女巫试图避免使用黑色和白色标签。人们另一种看待正能量的方式是金色的，如阳光般，而将负面能量视为灰色。无论你如何理解正面光，都是最重要的。
