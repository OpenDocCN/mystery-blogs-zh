- en: '## Casting Instructions for ''Fitness spell by Carmen211'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''Carmen211''的健身咒语施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Visualize a white gold energy in and around yourself. Now
    hold this visualization, only this time visualize yourself as physically fit.
    Hold this visualization while affirming ''''I am physically fit''''. Affirm 5-10
    times. Be sure to do this on a regular basis for results. If you''ve been doing
    this for several months with no results, leave me a message and I will try to
    edit the spell so it does work. This should work, though. It worked on me.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**为这个咒语您将需要以下物品：** **为这个咒语您将需要以下物品：**在自己身上及周围可视化出一种白金能量。现在保持这种可视化，但这次把自己想象成身体健康的样子。在肯定“我身体健康”的同时，重复肯定5-10次。确保定期进行此过程以获得结果。如果您已经尝试了数个月却没有结果，请给我留言，我将尝试修改咒语以确保它有效。但这应该有效。对我有效果。'
