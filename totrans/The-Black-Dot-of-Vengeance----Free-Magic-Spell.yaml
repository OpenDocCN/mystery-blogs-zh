- en: The Black Dot of Vengeance.
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《复仇之黑点》。
- en: Warning this spell is not to be used unless you are entirely sure you wish to
    use it. This spell has harmful effects to those who cast it and use it on your
    enemies. In old Legend in the days of the Pirate If someone was given the black
    dot that was be Sac-religious and This was a great Disrespect but as always a
    legend can be true...This is a secret passed down from 1000 years and forgotten,
    This may be the first spell to surface in over a long time. Now.......How to Preform
    the Black Dot.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：此咒语只有在您完全确定要使用时才能使用。对于施咒者和对敌人使用它的人都有害处。在海盗时代的古老传说中，如果有人得到了黑点，这是对神明的亵渎，这是一种极大的不敬，但传说总是可能是真实的……这是一个传承千年而被遗忘的秘密，这可能是长时间以来首次浮出水面的咒语。现在……如何执行黑点。
- en: '## Casting Instructions for ''The Black Dot of Vengeance.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《复仇之黑点》的铸造说明。'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语您将需要以下物品：**'
- en: '1: Sheet of paper from the bible that contains The Father of Darkness''s Name.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1：从圣经中含有黑暗之父名字的纸张。
- en: '2: Black Paint.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2：黑色油漆。
- en: '3: Thy Enemies Name.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3：你的敌人的名字。
- en: 1 One Candle Black.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个黑蜡烛。
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语您将需要以下物品：**'
- en: '1: Sheet of paper from the bible that contains The Father of Darkness''s Name.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1：从圣经中含有黑暗之父名字的纸张。
- en: '2: Black Paint.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2：黑色油漆。
- en: '3: Thy Enemies Name.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3：你的敌人的名字。
- en: 1 One Candle Black.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个黑蜡烛。
- en: First Take the sheet of Paper and write your enemies name onto it, After you
    have done so then paint a black dot onto a piece of paper and chant the following
    after lighting your candle. ''_____ I call down the Wrath of hell upon you. By
    this Blasphemy I curse you ___ In the name of the Evil. I curse you In the name
    of all which is unholy. I DAMN THEE FOR BETRAYING ME I DAMN THEE FOR DISGRACING
    ME I DAMN THEE FOR ALL THE PAIN THOU HATH CAUSED ME, SO SHALL MY WILL BE DONE!
    AND SO MOTE IT BE!''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，拿一张纸写上你的敌人的名字，然后在一张纸上画一个黑点，在点燃您的蜡烛后，唱以下内容。''_____我以此亵渎祝你堕入地狱之怒。因此亵渎，我诅咒你___以邪恶之名，我诅咒你，以所有不圣之名，我诅咒你，因为你带给我所有的痛苦，我的意志如此，所以就这样吧！愿如此。''
- en: Blow the candle out and pour a small drop onto the middle of the black dot go
    find your Enemies and either give this paper to them if they take it into there
    hand...Then Wrath shall befall them, Place it under there bed and until it is
    removed or burned...then they will suffer...so pretty much no ones gonna know
    to burn it..so take heed to this warning. And I suggest that you let them take
    it, then take it back and burn it after all is done and thy desire hath been met.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 吹灭蜡烛并在黑点的中心滴上一滴小蜡，去找到你的敌人，如果他们接过这张纸……那么祸患将降临在他们身上，将其放在他们的床下，直到它被移除或烧掉……那么他们将受苦……所以基本上没人会知道要烧掉它……因此，务必谨慎对待这个警告。我建议你让他们拿走它，然后在一切完成并满足你的愿望后将其烧掉。
