- en: '## Casting Instructions for ''Code of the Woodland Warrior'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Nothing
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Nothing
  prefs: []
  type: TYPE_NORMAL
- en: '''''Under the great canopy of the great and powerful Woodland Realm and within
    the sight of the members of The Woodland Realm, this I pledge:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. A Woodland Warrior's word is his bond; he always tells the truth and keeps
    his promises, no matter how inconvenient.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. A Woodland Warrior's never hurts a woman, hits a smaller man, or takes unfair
    advantage.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. A Woodland Warrior's does not judge by color of skin, age, religion or gender,
    but by character within.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. A Woodland Warrior's respects his animals and the earth they roam upon.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. A Woodland Warrior's will not be wronged nor wrong another. He stands up
    for justice, especially when it is unpopular.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. A Woodland Warrior's takes care of his family, his friend, his Mount and
    his pet before himself.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. A Woodland Warrior's knows that a sense of humor will cure most of whatever
    ails you.
  prefs: []
  type: TYPE_NORMAL
- en: 8\. A Woodland Warrior's is bound by duty, honor, and gratitude for what God
    has given him.
  prefs: []
  type: TYPE_NORMAL
- en: 9\. A Woodland Warrior's is loyal and hardworking. A cowboy never quits.
  prefs: []
  type: TYPE_NORMAL
- en: 10\. A Woodland Warrior's keeps this code in his heart and for all to see.
  prefs: []
  type: TYPE_NORMAL
- en: These words I so speak. And so These words I so live by. In the name of the
    Woodland Realm and the gods within.''
  prefs: []
  type: TYPE_NORMAL
