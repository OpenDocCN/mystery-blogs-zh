- en: Prosperity Bath & Money Ritual
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This prosperity/money bath spell today is different - this is a nice solid traditional
    spell where all the components work together as they should to create a portal
    that will manifest the intention, in this case a specific sum of money.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Prosperity Bath & Money Ritual'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 green candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 silver coins
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 green candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 silver coins
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Take the green candle and inscribe the amount of money you need on the candle. Don't
    be greedy and be reasonable. Now charge your candle and three different silver
    coins on your altar.
  prefs: []
  type: TYPE_NORMAL
- en: While they are charging, run yourself a bath. Once run, place within the water
    your three silver coins and a pinch of salt.Place the green candle at the foot
    of your bath.Now light the green candle and turn off the other lights in your
    bathroom.
  prefs: []
  type: TYPE_NORMAL
- en: Lay back in the water and focus on the flame of the candle and visualise you
    recieving this money. Chant "The green Dragon flies over the sea - bringing wealth
    and prosperity to me"
  prefs: []
  type: TYPE_NORMAL
- en: 'NOTE: Do not wash, just soak in the water. Once the candle has burned down
    a quarter of the way get out the bath and dry yourself. Take the candle and your
    coins to your altar. Allow the candle to burn down.'
  prefs: []
  type: TYPE_NORMAL
- en: '--------------------------------------------------------------------------------'
  prefs: []
  type: TYPE_NORMAL
- en: 'A note: If you don''t have an altar or you don''t know what "charging your
    coins" means, you can still do this money spell. Take a nice piece of paper, and
    on the underside, write, "Charge Me!". Turn it over and place your coins on that
    on a shelf or window sill. That will do the trick.'
  prefs: []
  type: TYPE_NORMAL
