- en: Cleanse the lepidolite  and you can then charge it if you'd like. I like to
    charge it with moonlight.
  prefs: []
  type: TYPE_NORMAL
- en: Next, take your jar and if you'd like, take this time to decorate it.
  prefs: []
  type: TYPE_NORMAL
- en: Put the lepidolite into the jar, slip a few pieces of fern inside, and then
    your orchid.
  prefs: []
  type: TYPE_NORMAL
- en: Now, fill with blueberries and 3-5 drops of lavender essential oil (depending
    on how big the jar is).
  prefs: []
  type: TYPE_NORMAL
- en: And fill with maple syrup (since it's cheaper, but you can for sure use honey)
    until it covers up everything inside.
