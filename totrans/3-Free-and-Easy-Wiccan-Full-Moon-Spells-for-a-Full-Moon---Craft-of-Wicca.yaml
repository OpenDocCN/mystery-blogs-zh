- en: 3 Free and Easy Wiccan Full Moon Spells for a Full Moon - Craft of Wicca
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://craftofwicca.com/3-free-and-easy-wiccan-full-moon-spells/#0001-01-01](https://craftofwicca.com/3-free-and-easy-wiccan-full-moon-spells/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The full moon is a powerful time for spellwork and manifestation, which is why
    there are so many Wiccan full moon spells.
  prefs: []
  type: TYPE_NORMAL
- en: During this phase of the moon, the energy is heightened and the veil between
    the physical and spiritual world is at its thinnest, allowing for spells to be
    more effective. This is why [esbats](https://craftofwicca.com/what-are-wiccan-esbats-the-esbat-rituals-and-rites-explained/)
    occur at this time.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, the full moon is associated with emotional release and letting
    go of what no longer serves us, making it an ideal time for manifestation and
    change. For more information on these associations, check out [moon magic for
    Wiccans](https://craftofwicca.com/magic-of-the-moon-guide-to-wiccan-moon-magic/).
  prefs: []
  type: TYPE_NORMAL
- en: Whether you are new to the practice of Wicca or have been honing your craft
    for years, incorporating full moon spellwork into your spiritual practice can
    bring new levels of intention, manifestation, and abundance into your life.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, we will explore three simple and free Wiccan spells that you
    can perform during a full moon to tap into the power of this celestial event and
    manifest your desires in addition to a [full moon ceremony](https://craftofwicca.com/2023-wiccan-full-moon-ceremony-esbat-ritual-script/).
  prefs: []
  type: TYPE_NORMAL
- en: '## Spell for Increased Confidence'
  prefs: []
  type: TYPE_NORMAL
- en: This spell is designed to help increase your confidence and self-esteem. It
    is a simple spell that can be performed with just a few household items.
  prefs: []
  type: TYPE_NORMAL
- en: '### Ingredients'
  prefs: []
  type: TYPE_NORMAL
- en: A pink candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A piece of rose quartz
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Procedure
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Light the pink candle and place it in front of you.
  prefs: []
  type: TYPE_NORMAL
- en: Hold the rose quartz in your hand and meditate on your intentions for a few
    minutes.
  prefs: []
  type: TYPE_NORMAL
- en: On the piece of paper, write down three affirmations that resonate with you.
    These affirmations should be positive statements about yourself and your abilities.
  prefs: []
  type: TYPE_NORMAL
- en: Hold the paper in your hand and read your affirmations out loud while gazing
    at the pink candle flame.
  prefs: []
  type: TYPE_NORMAL
- en: Repeat the affirmations three times, and then blow out the candle.
  prefs: []
  type: TYPE_NORMAL
- en: Feel the energy of the moon flowing into the rose quartz.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now recite the following words:'
  prefs: []
  type: TYPE_NORMAL
- en: “By the light of the full moon, I call upon the power of the universe. I ask
    for increased confidence and self-assurance. I am strong, I am capable, and I
    am worthy. Let this confidence flow through me, guiding me toward success in all
    that I do. So be it.”
  prefs: []
  type: TYPE_NORMAL
- en: It is important to speak these words with conviction and belief. Visualize yourself
    as a confident and self-assured person, and feel the energy of the full moon amplifying
    your intentions. Repeat the words as many times as you feel necessary, and allow
    yourself to fully embrace the feelings of confidence that they evoke.
  prefs: []
  type: TYPE_NORMAL
- en: Keep the rose quartz and the piece of paper near you as a reminder of your increased
    confidence.
  prefs: []
  type: TYPE_NORMAL
- en: This is a spell that uses crystals. For more information on substitutions you
    could make, check out this article on [Crystal Magick](https://craftofwicca.com/wiccan-crystal-magic/).
  prefs: []
  type: TYPE_NORMAL
- en: '## Spell for Improved Relationships'
  prefs: []
  type: TYPE_NORMAL
- en: This spell is designed to help improve relationships in your life, whether they
    be romantic, familial, or platonic.
  prefs: []
  type: TYPE_NORMAL
- en: Ingredients
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A rose petal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Procedure
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Light the red candle and place it in front of you.
  prefs: []
  type: TYPE_NORMAL
- en: Hold the rose petal in your hand and meditate on your intentions for a few minutes.
  prefs: []
  type: TYPE_NORMAL
- en: On the piece of paper, write down the name of the person you wish to improve
    your relationship with.
  prefs: []
  type: TYPE_NORMAL
- en: Hold the paper in your hand and visualize the relationship improving while gazing
    at the red candle flame.
  prefs: []
  type: TYPE_NORMAL
- en: Repeat the visualization three times, and then blow out the candle.
  prefs: []
  type: TYPE_NORMAL
- en: As you visualize feel the energy of the full moon flowing into you.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now recite the following words:'
  prefs: []
  type: TYPE_NORMAL
- en: “By the light of the full moon, I call upon the power of the universe. I ask
    for improved relationships in my life. I release any negativity, anger, or resentment
    and invite positivity, love, and understanding into my relationships. Let my interactions
    with others be filled with respect, kindness, and compassion. So be it.”
  prefs: []
  type: TYPE_NORMAL
- en: Speak these words with intention and focus on the relationships you want to
    improve. Visualize your interactions with others being filled with positive energy
    and harmony. Repeat the words as many times as you feel necessary, and feel the
    full moon energy amplifying your intentions.
  prefs: []
  type: TYPE_NORMAL
- en: Keep the rose petal near you as a reminder of your improved relationship.
  prefs: []
  type: TYPE_NORMAL
- en: If you choose this spell, you may also be interested in [these love spells](https://craftofwicca.com/6-powerful-and-easy-wiccan-love-spells/).
  prefs: []
  type: TYPE_NORMAL
- en: '## Spell for Financial Abundance'
  prefs: []
  type: TYPE_NORMAL
- en: This spell is designed to help bring financial abundance and prosperity into
    your life.
  prefs: []
  type: TYPE_NORMAL
- en: '### Ingredients'
  prefs: []
  type: TYPE_NORMAL
- en: A green candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A piece of citrine
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Procedure
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Light the green candle and place it in front of you.
  prefs: []
  type: TYPE_NORMAL
- en: Hold the citrine in your hand and meditate on your intentions for a few minutes.
  prefs: []
  type: TYPE_NORMAL
- en: On the piece of paper, write down three specific financial goals that you wish
    to achieve.
  prefs: []
  type: TYPE_NORMAL
- en: Hold the paper in your hand and visualize your goals coming to fruition while
    gazing at the green candle flame.
  prefs: []
  type: TYPE_NORMAL
- en: Repeat the visualization three times, and then blow out the candle.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now say the words:'
  prefs: []
  type: TYPE_NORMAL
- en: “By the light of the full moon, I call upon the power of the universe. I ask
    for financial abundance to flow into my life. I release any limiting beliefs and
    blocks and invite prosperity and abundance into all aspects of my life. I am open
    to new opportunities, and I trust that the universe will provide for me in abundance.
    So be it.”
  prefs: []
  type: TYPE_NORMAL
- en: Speak these words with conviction and focus on the financial abundance you desire.
  prefs: []
  type: TYPE_NORMAL
- en: Visualize yourself as a financially abundant person, and feel the energy of
    the full moon amplifying your intentions. Repeat the words as many times as you
    feel necessary, and allow yourself to fully embrace the feelings of financial
    abundance that they evoke.
  prefs: []
  type: TYPE_NORMAL
- en: Keep the citrine near you as a reminder of your financial abundance.
  prefs: []
  type: TYPE_NORMAL
- en: '## Conclusion'
  prefs: []
  type: TYPE_NORMAL
- en: Wiccan spells are a powerful tool for manifestation and change. Full moons are
    particularly powerful times for spell work, as they are associated with heightened
    energy and increased spiritual power. The three spells discussed in this article
    are simple, free, and easy to perform. By incorporating these spells into your
    full moon rituals, you can enhance your life and bring about positive change.
  prefs: []
  type: TYPE_NORMAL
- en: Check this out if you were looking for [new moon spells](https://craftofwicca.com/3-free-and-easy-wiccan-new-moon-spells-for-beginners/).
