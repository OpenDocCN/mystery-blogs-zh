  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为好运的生日蜡烛
- en: Rated 4/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为4/5星
- en: This is a very common and popular type of magic. You do it on your birthday.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种非常常见和受欢迎的魔法类型。你可以在生日当天施展它。
- en: '## Casting Instructions for ''Birthday Candles for Good Luck'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''生日蜡烛为好运'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: cake
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蛋糕
- en: green glitter birthday candles
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色闪粉生日蜡烛
- en: lighter or matches
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打火机或火柴
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: cake
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蛋糕
- en: green glitter birthday candles
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色闪粉生日蜡烛
- en: lighter or matches
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打火机或火柴
- en: Put the birthday candles in the cake. Please make sure the number of birthday
    candles in the cake add up to how old your turning on your birthday, and an extra
    one for good luck. For example, if you're turning 15 there would need to be 16
    birthday candles.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 把生日蜡烛插入蛋糕中。请确保生日蛋糕上的生日蜡烛数量加起来等于你生日时的年龄，再额外加一根为了好运。例如，如果你15岁，就需要16根生日蜡烛。
- en: Now light the candles.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点燃蜡烛
- en: After they sing happy birthday close your eyes, say a wish in your mind, open
    your eyes back up, take a deep breath in through your mouth and try your hardest
    to blow out all the birthday candles in one breath.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在唱完生日歌后，闭上眼睛，在脑海中许下一个愿望，睁开眼睛，深吸一口气，然后尽最大努力在一口气内吹灭所有的生日蜡烛。
- en: If you succeed, your supposed to get your wish and have good luck until your
    next birthday-for one year. Please don't tell your wish until after it comes true.
    Enjoy!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你成功了，你应该能够实现你的愿望，并且在下一个生日之前都能够享受好运气-整整一年。请在愿望实现之后再告诉别人，祝你好运！
