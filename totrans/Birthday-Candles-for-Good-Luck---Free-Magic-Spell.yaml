  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 4/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This is a very common and popular type of magic. You do it on your birthday.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Birthday Candles for Good Luck'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: cake
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: green glitter birthday candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: lighter or matches
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: cake
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: green glitter birthday candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: lighter or matches
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Put the birthday candles in the cake. Please make sure the number of birthday
    candles in the cake add up to how old your turning on your birthday, and an extra
    one for good luck. For example, if you're turning 15 there would need to be 16
    birthday candles.
  prefs: []
  type: TYPE_NORMAL
- en: Now light the candles.
  prefs: []
  type: TYPE_NORMAL
- en: After they sing happy birthday close your eyes, say a wish in your mind, open
    your eyes back up, take a deep breath in through your mouth and try your hardest
    to blow out all the birthday candles in one breath.
  prefs: []
  type: TYPE_NORMAL
- en: If you succeed, your supposed to get your wish and have good luck until your
    next birthday-for one year. Please don't tell your wish until after it comes true.
    Enjoy!
  prefs: []
  type: TYPE_NORMAL
