- en: Harmonize Conflicting Magicks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This Spell Brings To Balance & Harmony and magicks that may be conflicting in
    your life. If you have cast multiple spells, and have any unbalanced effects caused
    by the magicks, then This spell is intended to harmonize them and bring them into
    balance and order.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Harmonize Conflicting Magicks'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A Clear Mind
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Intention
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Focus
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Beleif
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A Clear Mind
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Intention
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Focus
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Beleif
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Say this spell either 3, 6, 7, 9, or 11 times. First clear your mind, second
    spell your intentions, third focus upon your intentions, and finally believe in
    the intended outcome. That is what you should do when saying the spell. Now say
    the prayer below while following these steps!
  prefs: []
  type: TYPE_NORMAL
- en: Say your chosen number of times as follows...
  prefs: []
  type: TYPE_NORMAL
- en: ''''' Mikhielon please pass this prayer onto the clear, of the magics acting
    within and without and upon and through my being, please sort repair and harmonize,
    this is my wish so mote it be '''''
  prefs: []
  type: TYPE_NORMAL
- en: You should notice any clashes in the magics you are experiencing brought to
    harmony and your intentions are kept!
  prefs: []
  type: TYPE_NORMAL
