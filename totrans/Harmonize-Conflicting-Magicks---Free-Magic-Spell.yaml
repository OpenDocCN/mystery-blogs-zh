- en: This Spell Brings To Balance & Harmony and magicks that may be conflicting in
    your life. If you have cast multiple spells, and have any unbalanced effects caused
    by the magicks, then This spell is intended to harmonize them and bring them into
    balance and order.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语旨在平衡和调和在您生活中可能发生冲突的魔法。如果您已经施放了多个咒语，并且由于这些魔法而产生了任何不平衡的效果，那么这个咒语旨在调和它们，并将它们带入平衡和秩序中。
