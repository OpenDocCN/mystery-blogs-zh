- en: Say this spell either 3, 6, 7, 9, or 11 times. First clear your mind, second
    spell your intentions, third focus upon your intentions, and finally believe in
    the intended outcome. That is what you should do when saying the spell. Now say
    the prayer below while following these steps!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 说这个咒语要么3次，要么6次，要么7次，要么9次，要么11次。首先要清空你的思绪，第二遍表达你的意图，第三遍专注于你的意图，最后相信你期望的结果。这就是在说这个咒语时应该做的事情。现在在遵循这些步骤的同时，说出下面的祈祷！
- en: Say your chosen number of times as follows...
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 按您选择的次数如下说...
- en: ''''' Mikhielon please pass this prayer onto the clear, of the magics acting
    within and without and upon and through my being, please sort repair and harmonize,
    this is my wish so mote it be '''''
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ''''' 米基艾伦，请将这个祈祷传递给清晰的魔法，无论内外，通过我的存在，请整理修复和谐，这是我的愿望，如此即是 '''' '
- en: You should notice any clashes in the magics you are experiencing brought to
    harmony and your intentions are kept!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该注意到您正在经历的魔法中的任何冲突被调和，并且您的意图得到保持！
