- en: Good spell to use before a date, it helps you to enhance your physical beauty
    and/or conmunication skills.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Increase your Attractiveness'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Ripe Strawberry
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small Bowl or Saucer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fork
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 Ripe Strawberry
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small Bowl or Saucer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fork
  prefs:
