  type: TYPE_NORMAL
  zh: 双鱼座金星：男性 vs. 女性
- en: This part can get a little confusing, so bear with me as I explain it. Basically,
    Venus shows itself differently for someone with more masculine energy than it
    does for someone with more feminine energy.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分可能有点令人困惑，所以请耐心听我解释。基本上，金星对于拥有更男性化能量的人和拥有更女性化能量的人表现出不同的方式。
- en: It’s up to you to choose with energy you identify with more. If you’re unsure,
    I recommend reading the description of each energy for Venus in Pisces (below)
    and choosing what resonates with you.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 选择你更认同的能量取决于你。如果不确定，我建议阅读以下双鱼座金星的每种能量的描述，并选择与你共鸣的内容。
- en: Generally, in a woman (or someone with feminine energy), Venus will show how
    the person acts and what vibes they gives off towards others. When this person
    is flirting, they will assume many of the qualities of Venus in Pisces. These
    Piscean qualities will show up directly in the personality.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，在女性（或有女性能量的人）身上，金星将展示出这个人如何行动以及她向他人散发出的气息。当这个人在调情时，她会展现出双鱼座金星的许多特质。这些双鱼座特质会直接体现在她的个性中。
- en: In a man (or someone with masculine energy), Venus will show what kind of qualities
    they are *attracted to*. How this person will *act* depends on their Mars sign,
    but their Venus sign dictates what types of energy they are drawn towards in a
    partner.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在男性（或有男性能量的人）身上，金星将展示他们*被吸引到*的特质。这个人将*如何行动*取决于他们的火星星座，但他们的金星星座决定了他们在伴侣中会被什么类型的能量吸引。
- en: As we evolve and change and the gender lines blur, these distinctions become
    less absolute. For example, I find that *most* women will show a lot of the qualities
    of their Venus when they’re flirting, but a few of their Mars qualities will bleed
    through also.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们的进化和变化以及性别界限的模糊，这些区别变得不那么绝对了。例如，我发现*大多数*女性在调情时会展现出她们的金星特质，但也会透露出一些火星特质。
- en: It’s important to learn about both Venus and Mars. Each person has a unique
    combination of both qualities, although this combination may be swayed slightly
    depending on the person’s gender.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 学习金星和火星都很重要。每个人都有独特的两种特质组合，尽管这种组合可能会因人的性别而略有不同。
- en: Lastly, a man who is ultra-comfortable with his sexuality will display many
    more of his Venus qualities, while a man who struggles with his sexuality probably
    won’t “own” these Venusian qualities, so he will instead look for them in a female
    partner.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一个对自己的性别非常自在的男性将展示出更多他的金星特质，而一个在性别认同上有困扰的男性可能不会“拥有”这些金星特质，因此他会在女性伴侣身上寻找这些特质。
- en: 'The Venus In Pisces Man:'
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双鱼座金星男性：
- en: The typical Venus in Pisces man prefers feminine women. He likes partners who
    are fragile, delicate, gentle, and sensitive. Sometimes, the Venus in Pisces man
    is attracted to someone who needs him or relies on him. It can be easy for this
    guy to end up in slightly codependent relationships.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的双鱼座金星男性偏爱女性化的女性。他喜欢那些脆弱、柔弱、温柔和敏感的伴侣。有时，双鱼座金星男性会被需要他或依赖他的人所吸引。这种男性很容易陷入稍微有些互相依赖的关系中。
- en: The Venus in Pisces man gravitates towards those who are etherial and mysterious.
    Hidden depth is appealing interesting to him and will make him want to get to
    know the person on a deeper level.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼座金星男性倾向于被那些超凡脱俗和神秘的人所吸引。隐藏的深度对他具有吸引力，并会让他想要深入了解这个人。
- en: These guys will definitely shy away from anyone who is too aggressive or angry;
    they prefer their partners gentle. They want someone a little mystical to appeal
    to those dreamy parts inside them.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人绝对会避开任何过于侵略或愤怒的人；他们更喜欢性格温柔的伴侣。他们希望找到一个有些神秘感，以吸引他们梦幻般的一面。
- en: A Venus in Pisces man is usually an initiator, at least at first, so he’s attracted
    to women who give him a chance to properly initiate instead of doing it themselves.
    He tends to get in very deep very quickly with a new partner.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼座金星男性通常是主动者，至少起初是这样，因此他会被那些给他机会来恰当地发起而非自己采取行动的女性所吸引。他往往会很快地与新伴侣深入关系。
- en: The difficulty for a Venus in Pisces man comes after he has been in a relationship
    for a while. He tends dive in headfirst, but at some point, the mystery will disappear
    as he gets to know who his partner really is.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼座金星男性的困难在于，他在恋爱关系中一段时间后会遇到问题。他倾向于一头扎进去，但在某些时候，随着他逐渐了解伴侣的真实面貌，神秘感会消失。
- en: Too much turmoil can cause the Venus in Pisces man to withdraw from a relationship
    either emotionally, physically, or both. He can’t stand emotional turmoil. He
    picks up on his partner’s energy very easy and negative feelings influence him
    over time.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 太多的动荡可能会导致双鱼座金星男性从情感上、身体上或两者都从关系中撤退。他无法忍受情感上的动荡。他很容易感受到伴侣的能量，负面情绪会随着时间的推移影响到他。
- en: The Venus in Pisces man can have difficulty with boundaries. Venus in Pisces
    is such a floaty, romantic sign that it’s very hard for him to find clarity.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼座金星男性可能在界限方面有困难。双鱼座金星是如此飘忽不定、浪漫的星座，以至于对他来说很难找到清晰度。
- en: He may also have a fear of his partner leaving him once he has opened up. The
    Venus in Pisces man is sensitive and vulnerable inside, and once he shows this
    to someone it’s hard for him to come back from.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 他可能也害怕一旦打开心扉他的伴侣就会离开他。双鱼座金星男性内心敏感且脆弱，一旦他向某人展示这一点，很难再收回来。
- en: At the end of the day, the Venus in Pisces man wants someone he can be sure
    of. He needs to know that his partner will love him no matter what.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，双鱼座金星男性希望找到一个可以信任的人。他需要知道，无论发生什么，他的伴侣都会爱他。
- en: Sexually, the Venus in Pisces man is very creative, but he wants an open woman
    who he feels comfortable expressing his desires with. He can come off as passive
    until he has someone who opens the door to their fantasies, which are very intricate.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在性方面，双鱼座金星男性非常富有创造力，但他想要一个开放的女性，他可以自在地表达自己的欲望。他可能显得被动，直到有人打开幻想的大门，这些幻想非常复杂。
- en: This man will have an easier time connecting sexually when he feels emotionally
    connected, but he may be physically unable to engage sexually after an argument.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这个男人在情感上感到连接时，性生活会更顺畅，但在争吵后他可能会在身体上无法参与性活动。
- en: '*Related: [Mercury Conjunct Venus: Natal, Transit, and Synastry](https://teaandrosemary.com/mercury-conjunct-venus-natal-transit-and-synastry/)*'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关：[水星与金星的合相：出生图、过境和合相分析](https://teaandrosemary.com/mercury-conjunct-venus-natal-transit-and-synastry/)*'
- en: 'The Venus In Pisces Woman:'
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双鱼座女性：
- en: The typical Venus in Pisces woman is a thoughtful listener who will empathize
    even if she doesn’t know the person well. In the beginning, she’s usually on your
    side right away.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的双鱼座金星女性是一个体贴的倾听者，即使她不认识对方，她也会产生共鸣。一开始，她通常会立即站在你这边。
- en: These women don’t usually make the first move. They yearn to be loved exclusively
    in a romantic way that feels almost vintage. The Venus in Pisces woman probably
    has millions of fantasies in her head that she is rarely brave enough to actually
    act out, but the desire is definitely in there.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这些女性通常不会主动迈出第一步。她们渴望以一种近乎复古的浪漫方式独家被爱。双鱼座金星女性的脑海中可能有数以百万计的幻想，但她很少有勇气实际行动，但这种愿望确实存在。
- en: When she first meets someone, she will unconsciously conform to be what they
    want. Pisces is changeable, allowing her to do this, and it’s often lovely at
    first for her partner to have their *ideal* mate. This can cause problems later
    in the relationship when her true self is different from what she showed initially.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 当她初次遇到某人时，她会无意识地迎合对方的期待。双鱼座是多变的，使得她可以这样做，而且对她的伴侣来说，最初拥有他们*理想*的伴侣通常是可爱的。这在后来她的真实自我与最初展示的形象不符时可能会引发问题。
- en: If you have Venus in Pisces, you have a huge imagination. This makes you pretty
    engaging and witty during conversation, and you can easily “hook” people without
    being super outgoing; your energy is enough.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星位于双鱼座，你有丰富的想象力。这使得你在谈话中非常引人入胜和机智，你可以轻松地“吸引”人们，即使你并不是非常外向；你的能量就足够了。
- en: You will go to great lengths to make your partner feel loved (with presents,
    gestures, dates, etc.) but you need someone who is willing to play along with
    your games, fantasies, and mood swings in return. You don’t mean to be moody,
    but your changeable nature makes it impossible to remain consistent.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 你会不遗余力地让你的伴侣感受到爱（例如礼物、姿态、约会等），但你需要一个愿意回报你游戏、幻想和情绪波动的人。你并不是故意情绪化，但你多变的性格使得保持一致变得不可能。
- en: It can be really difficult for the Venus in Pisces woman to get a clear handle
    on the idea of love. Her romantic relationships might feel ever-changing or topsy-turvy
    no matter how stable the actual relationship is.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 对于双鱼座金星女性来说，理解爱的概念可能会非常困难。她的浪漫关系可能会感觉变幻莫测，或者不管实际关系多么稳定，都会感到一波三折。
- en: She needs a clear, concrete declaration of love from a partner; she doesn’t
    like to read signs or guess, maybe because she already struggles to formulate
    her own objective theories about love.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 她需要从伴侣那里得到明确而具体的爱的宣言；她不喜欢猜测或者阅读迹象，或许是因为她已经很难制定自己关于爱情的客观理论。
- en: The Venus in Pisces woman falls in love quickly and may make grand plans with
    a partner right away, but she will often find that what she believes is love is
    actually just lust or attachment. She generally falls in love with the person
    she meets at first and doesn’t quite understand that there is a deeper soul inside
    the mask of the individual.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼座金星女性会迅速坠入爱河，可能会立即与伴侣制定宏大的计划，但她往往会发现，她所认为的爱情实际上只是欲望或依恋。她通常会爱上最初遇到的人，并不完全理解个体面具背后更深层的灵魂。
- en: Long-term, it’s hard for the Venus in Pisces woman to find a true soulmate.
    She might always feel like a piece of her is missing. She desires an intensely
    spiritual reunion that feels 100% right, but her lesson is to learn that life
    on earth takes *work.* Many of these women look for a relationship that isn’t
    grounded in reality.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 长期来看，金牛座的女性很难找到真正的灵魂伴侣。她可能总觉得自己缺少一部分。她渴望一场强烈的灵性重聚，感觉百分之百正确，但她的教训是学会生活需要*努力*。许多这样的女性寻找的是一个不现实的关系。
- en: The goal for the Venus in Pisces woman is to be a relationship that is both *romantic*
    and *real.*
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座的女性的目标是建立既*浪漫*又*真实*的关系。
- en: This woman can be more attached to both positive and negative past events than
    other placements. She has a dramatic flair and can be involved in really emotional
    fights if she feels hurt or wounded. This woman is usually very sensitive.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这个女性可能对积极和消极的过去事件都比其他星位更有依恋。她有戏剧性的气质，如果感到受伤或受伤，她可能会卷入非常情绪化的争吵。这个女性通常非常敏感。
- en: It’s easy for the Venus in Pisces woman to become jealous, but this is usually
    based on her fear that her partner will leave her, which would wreck her emotionally.
    Unlike other placements, she can’t separate from her emotions.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座的女性很容易变得嫉妒，但这通常是基于她害怕伴侣会离开她，这会让她情感崩溃。与其他星位不同，她无法与情绪分离。
- en: While the Venus in Pisces woman hates feeling jealous (because it sends her
    emotions spiraling), she might enjoy seeing her partner feel jealous or possessive
    once in a while.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然金牛座的女性讨厌感到嫉妒（因为这会让她的情绪失控），但她偶尔可能会喜欢看到她的伴侣感到嫉妒或占有欲。
- en: You’ll know that the Venus in Pisces woman has settled down and found *true*
    love when she begins making realistic plans.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 当金牛座的女性开始制定现实计划时，你会知道她已经安定下来并找到了*真正*的爱。
- en: Turn-ons for this woman include deep, emotional bonding, as well as her partner
    noticing her idiosyncrasies. She might like her partner to be a bit dominant sexually
    while remaining emotionally attached; it’s hard for the Venus in Pisces woman
    to have *good* sex without feeling emotionally involved and loved.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这个女性的性启发包括深刻的情感联系，以及她的伴侣注意到她的怪癖。她可能喜欢她的伴侣在性方面有点支配，同时保持情感上的依恋；金牛座的女性很难在没有情感投入和爱的情况下有*好*的性生活。
- en: This woman might be a bit shy in bed. She generally wants to please but she
    may need someone else to give her direction.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这个女性在床上可能有点害羞。她通常想取悦对方，但可能需要别人给她指导。
- en: It can be difficult for a Venus in Pisces woman to pin down exactly *what* it
    is that she desires. Her needs are ever-changing and it’s hard for her to discern
    what she wants versus what her partner wants.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座的女性很难准确地确定自己*想要*什么。她的需求不断变化，很难分辨她想要什么与她的伴侣想要什么。
- en: Her fantasies are intricate and detailed, but it’s difficult for her to actually
    vocalize or act on them. An open and caring partner who is willing to listen and
    help the Venus in Pisces woman sort out her desires is necessary to achieve a
    satisfactory sex life.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 她的幻想复杂而详细，但很难让她真正表达或采取行动。一个愿意倾听并帮助金牛座的女性理清自己欲望的开放和关爱的伴侣对于实现令人满意的性生活是必要的。
- en: How To Master The Venus In Pisces Energy
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何掌握金牛座的金星能量
- en: At its best, Venus in Pisces is all about pure, unconditional love. What a person
    with Venus in Pisces needs to learn is that this love doesn’t happen instantly.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在最好的情况下，金牛座的金星代表纯粹、无条件的爱。金牛座的人需要学会的是这种爱不会立即发生。
- en: True love isn’t the romantic “love at first sight” that Venus in Pisces tend
    to fall into. It takes work and it takes time to truly *know* another person’s
    soul. The soul is what the Venus in Pisces person seeks to understand, but it’s
    on the path to this knowing where they stumble.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 真爱并不是金牛座的金星常常陷入的浪漫的“一见钟情”。真爱需要努力和时间来真正*了解*另一个人的灵魂。金牛座的金星寻求理解的是灵魂，但在这种认知的道路上她们会绊倒。
- en: Venus in Pisces has the tendency to conform into whatever they think others
    want. They can usually sense what their partner desires energetically because
    Venus in Pisces is so sensitive, but the goal is to be comfortable showing their
    true selves rather than conforming.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座的金星有倾向于迎合他们认为别人想要的。他们通常能感知到伴侣的能量需求，因为金牛座的金星非常敏感，但目标是舒适地展示真实的自我而不是迎合。
- en: It can help a person with Venus in Pisces to work on shielding their energy
    through various techniques in order to stop conforming to what others want.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 对于双鱼座金星的人来说，可以通过各种技术来保护自己的能量，以停止迎合他人的期望。
- en: With Venus in Pisces, you need to learn how to follow your gut feelings, not
    your fantasies, in order to develop relationships at the soul level.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星位于双鱼座，你需要学会如何跟随直觉，而不是幻想，以便在灵魂层面发展关系。
