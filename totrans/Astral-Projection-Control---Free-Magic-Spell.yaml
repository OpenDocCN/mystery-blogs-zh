- en: Casting Instructions for 'Astral Projection Control'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Visual Exercise : (Astral Projection)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Section One : Interstellar Travel**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 1**:'
  prefs: []
  type: TYPE_NORMAL
- en: I want you to get comfortable and relax.
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 2:**'
  prefs: []
  type: TYPE_NORMAL
- en: Then close your eyes and see your visual body standing in front of your physical
    body and see your visual body transforming into the light being.
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 3:**'
  prefs: []
  type: TYPE_NORMAL
- en: Then prepare your visual body for interstellar travel.
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 4:**'
  prefs: []
  type: TYPE_NORMAL
- en: Then hold out your right hand and project a porthole just in front of your visual
    body like you did in the section on light energy portholes.
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 5**:'
  prefs: []
  type: TYPE_NORMAL
- en: Next focus your mind on travelling to the destination at the top.
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 6**:'
  prefs: []
  type: TYPE_NORMAL
- en: Then see your visual body walking into the porthole.
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 7**:'
  prefs: []
  type: TYPE_NORMAL
- en: Then see the porthole opening at the destination and see your visual body walking
    out of the porthole.
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 8:**'
  prefs: []
  type: TYPE_NORMAL
- en: Then hold out your hand again and draw the porthole back into your hand like
    you did in the section on light energy portholes.
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 9**:'
  prefs: []
  type: TYPE_NORMAL
- en: Then look around and take notes on what you see on the surface of that planet
    while you are there.
  prefs: []
  type: TYPE_NORMAL
- en: '**Section Two : Planetary Detection Rapid**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 1:**'
  prefs: []
  type: TYPE_NORMAL
- en: Now I want you to construct a illusional energy rapid around the centre of your
    visual body.
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 2:**'
  prefs: []
  type: TYPE_NORMAL
- en: Then telepathically instruct the detection ring to expand out and seek out any
    planets or moons in that solar system or star system.
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 3:**'
  prefs: []
  type: TYPE_NORMAL
- en: As the interstellar detection rapid expands telepathically instruct the energy
    rapid to make an energy wave if it hits an planetary object as it expands out.
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 4:**'
  prefs: []
  type: TYPE_NORMAL
- en: Now if the energy rapid activates a wave teleport your visual body out to the
    point were the energy wave happened in that solar system or star system and see
    if there is a planet or moon in that area. If there is a planet or moon make a
    note of it for mapping when you return to earth.
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 5:**'
  prefs: []
  type: TYPE_NORMAL
- en: When you have finished mapping that solar system or star system draw the energy
    ring back into your hands in the usual way.
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 6:**'
  prefs: []
  type: TYPE_NORMAL
- en: Then teleport your visual body back to earth in front of your physical body
    and see your visual body returning to normal. Then open your eyes and write down
    all of your findings.
  prefs: []
  type: TYPE_NORMAL
