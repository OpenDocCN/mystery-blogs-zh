- en: Casting Instructions for 'Astral Projection Control'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对“星际旅行控制”的释放指示
- en: 'Visual Exercise : (Astral Projection)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 视觉练习：（星际旅行）
- en: '**Section One : Interstellar Travel**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一部分：星际旅行**'
- en: '**Step 1**:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 1**：'
- en: I want you to get comfortable and relax.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你能舒服地放松下来。
- en: '**Step 2:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 2**：'
- en: Then close your eyes and see your visual body standing in front of your physical
    body and see your visual body transforming into the light being.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然后闭上你的眼睛，看到你的视觉身体站在你的物质身体前面，看到你的视觉身体转变成光之存在。
- en: '**Step 3:**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 3**：'
- en: Then prepare your visual body for interstellar travel.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然后准备你的视觉身体进行星际旅行。
- en: '**Step 4:**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 4**：'
- en: Then hold out your right hand and project a porthole just in front of your visual
    body like you did in the section on light energy portholes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然后伸出你的右手，并在你的视觉身体前方投射一个星门，就像你在光能星门部分做的那样。
- en: '**Step 5**:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 5**：'
- en: Next focus your mind on travelling to the destination at the top.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，把你的注意力集中在前往目的地的旅行上。
- en: '**Step 6**:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 6**：'
- en: Then see your visual body walking into the porthole.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后看看你的视觉身体走进了星门。
- en: '**Step 7**:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 7**：'
- en: Then see the porthole opening at the destination and see your visual body walking
    out of the porthole.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然后看到目的地处的星门打开，看到你的视觉身体走出星门。
- en: '**Step 8:**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 8**：'
- en: Then hold out your hand again and draw the porthole back into your hand like
    you did in the section on light energy portholes.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 然后再次伸出你的手，将星门画回到你的手中，就像你在光能星门部分做的那样。
- en: '**Step 9**:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 9**：'
- en: Then look around and take notes on what you see on the surface of that planet
    while you are there.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然后四周看看，并记下你在那个行星表面上看到的一切。
- en: '**Section Two : Planetary Detection Rapid**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二部分：行星侦测快速**'
- en: '**Step 1:**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 1**：'
- en: Now I want you to construct a illusional energy rapid around the centre of your
    visual body.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我希望你在你的视觉身体中心建造一个虚假的能量快速。
- en: '**Step 2:**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 2**：'
- en: Then telepathically instruct the detection ring to expand out and seek out any
    planets or moons in that solar system or star system.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然后通过心灵感应指示探测环扩大并寻找太阳系或星系中的任何行星或卫星。
- en: '**Step 3:**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 3**：'
- en: As the interstellar detection rapid expands telepathically instruct the energy
    rapid to make an energy wave if it hits an planetary object as it expands out.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当星际探测快速扩张时，通过心灵感应指示能量快速扩大，如果它在扩张过程中击中某个行星物体，就制造一个能量波。
- en: '**Step 4:**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 4**：'
- en: Now if the energy rapid activates a wave teleport your visual body out to the
    point were the energy wave happened in that solar system or star system and see
    if there is a planet or moon in that area. If there is a planet or moon make a
    note of it for mapping when you return to earth.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果能量突然激活了一个波浪，会让你的视觉身体传送到发生能量波的太阳系或星系的地方，然后看看那个区域有没有行星或卫星。如果有行星或卫星，记下来，以便回到地球时绘制地图。
- en: '**Step 5:**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 5**：'
- en: When you have finished mapping that solar system or star system draw the energy
    ring back into your hands in the usual way.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成绘制太阳系或星系的地图之后，按照惯例将能量环收回到你的手中。
- en: '**Step 6:**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 6**：'
- en: Then teleport your visual body back to earth in front of your physical body
    and see your visual body returning to normal. Then open your eyes and write down
    all of your findings.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将你的视觉身体传送回到地球，站在你的物质身体前面，看到你的视觉身体恢复正常。然后睁开你的眼睛并写下所有你的发现。
