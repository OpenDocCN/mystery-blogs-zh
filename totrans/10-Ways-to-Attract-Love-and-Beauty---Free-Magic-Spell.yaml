- en: Put Dried Lemon Balm leaves in amulets for love.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 将干柠檬蜜蜂草叶放在护身符上，为爱情。
- en: Hang Mistletoe in your home.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在你家中挂上槲寄生。
- en: Float a handful of Dill seeds in your bathwater before a romantic date to make
    yourself irresistible.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在浴水中浮动一把莳萝籽，在浪漫的约会之前，使自己不可抗拒。
- en: Burn Sandalwood incense once a day while clearly visualizing your desired outcomes.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 每天燃烧檀香木香在清晰地想象你想要的结果。
- en: Eating Sesame seeds will increase your sexual desire.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 吃芝麻籽会增加你的性欲。
- en: Burning Birch's dried leaves ass incense will release trapped spirits and attract
    love.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 燃烧槲寄生的干叶作为香料会释放被困的灵魂并吸引爱情。
- en: Adding the dried leaves of Lovage will help you feel more attractive, and open
    your heart to love. Once you know you are special, you will project that energy,
    and people will respond positively.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 添加欧芹的干叶将帮助你感觉更有吸引力，并打开你的心扉迎接爱情。一旦你知道自己是特别的，你将传递出那种能量，人们会积极回应。
- en: Wear a wreath braided by yourself out of Thyme. It will attract love.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 戴上由百里香自己编织的花环。它会吸引爱情。
- en: Put a tulip bulb on your altar if you are having problems attracting or keeping
    a lover.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在吸引或保持恋人方面遇到问题，将郁金香球茎放在你的祭坛上。
- en: Growing Jasmine in your home not only fills the air with a wonderful smell,
    but it also attracts abundance and fills your life with the scent of peace and
    love.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在家里种植茉莉花不仅会使空气充满美妙的香味，还会吸引丰富并让你的生活充满和平与爱的芬芳。
- en: Place Evening Primrose petals on your altar while clearly stating what you want.After
    you state your intent, sprinkle the leaves in the wind and allow them to be carried
    away. Do this in the four directions, leaving a few petals on your altar to remind
    you of your intent.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 将月见草花瓣放在你的祭坛上清楚地陈述你想要的东西。在陈述你的意图后，将叶子撒在风中，让它们随风飘逝。在四个方向都这样做，留下一些花瓣在你的祭坛上提醒你你的意图。
