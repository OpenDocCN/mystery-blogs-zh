- en: Creating Sacred Space for Casting Magical Spells - Wise Witches and Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Creating Sacred Space for Casting Magical Spells - Wise Witches and Witchcraft
- en: 来源：[https://witchcraftandwitches.com/wiccan-witchcraft-spells/creating-sacred-space-for-casting-magical-spells/#0001-01-01](https://witchcraftandwitches.com/wiccan-witchcraft-spells/creating-sacred-space-for-casting-magical-spells/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/wiccan-witchcraft-spells/creating-sacred-space-for-casting-magical-spells/#0001-01-01](https://witchcraftandwitches.com/wiccan-witchcraft-spells/creating-sacred-space-for-casting-magical-spells/#0001-01-01)
- en: There are times in our magical adventures that we feel the need for a safe haven.
    Perhaps your world is upside down and backward; perhaps you feel as if negative
    energies are hurting your ability to manifest. Whatever the cause, please know
    that you do not need a “special” time, place or even a reason for setting up sacred
    space. The idea is that of creating a region in which you build your energy without
    external interference. That means greater focus which is always a GOOD thing.
    So let’s look at the specifics of creating your sacred space.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的魔法冒险中，有时我们感觉需要一个安全的避难所。也许你的世界颠倒了，反过来了；也许你觉得消极能量正在影响你的表现能力。无论原因是什么，请知道，你不需要一个“特殊”的时间、地点，甚至理由来设置神圣的空间。这个想法是创造一个区域，在这里你可以建立你的能量而不受外界干扰。这意味着更大的专注，这总是一件好事。所以让我们来看看如何具体创建你的神圣空间。
- en: From the perspective of clean, controlled energy, developing an enhanced region
    for spell casting makes perfect sense. The magical circle acts as a barrier between
    external influences and the vibrations you are building. Like placing a plug in
    a sink full of water, this sphere contains the magic until properly devised and
    directed toward your goal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从清洁、受控的能量的角度来看，为施放魔法而开发增强区域是完全有道理的。魔法阵充当外界影响和你正在建立的振动之间的屏障。就像在水槽里放置一个塞子一样，这个球体包含魔法，直到被正确设计和指向你的目标。
- en: Having said that, many simple enchantments that deal with common needs do not
    demand extensive preparations. A great example is parking magic. Go into a filled
    parking lot, and repeatedly whisper the phrase, *“Great squat, I need a spot”*
    as a verbal component. Nothing else is added except intense observation. While
    humorous in construction, its hard to forget this ditty and the spell always seems
    to work. Almost everyone who drives uses this type of magic, but I doubt sincerely
    that they stop to set up a formal circle first.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，许多处理常见需求的简单魔法并不需要广泛的准备。一个很好的例子是停车魔法。进入一个停车场，反复低语短语*“Great squat, I need
    a spot”*作为语言要素。除了强烈的观察外，不添加任何其他东西。虽然构思幽默，但很难忘记这首小曲和这个咒语总是奏效。几乎每个开车的人都使用这种魔法，但我真诚地怀疑他们是否会停下来先设置一个正式的魔法阵。
- en: So, let your inner voice guide you. If you are not in a position where a circle
    is plausible, then envision yourself surrounded by a white-light sphere instead.
    This takes very little time, and encloses your magic until you’re ready to release
    it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，请让你内心的声音引导你。如果你所处的位置不适合设置一个魔法阵，那么请设想自己被白光球体包围。这仅需一点时间，并将你的魔法封闭，直到你准备释放它。
- en: When time and circumstances allow you to create a sacred space, do so! The more
    often you make a haven in your magical niche, the more it will be permeated with
    shielding energy. Two techniques for circle casting, one casual and one formal,
    follow.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当时间和情况允许时，请创造一个神圣的空间！你在你的魔法领域中越频繁地建立避难所，它就会被更多地充满防护能量。接下来介绍两种创造魔法阵的技巧，一种是随意的，另一种是正式的。
- en: The busy nature of our lives does not always afford the time to create a full,
    formal circle. Fortunately, there are easy ways of making a fast, functional sacred
    space. To begin,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活的繁忙本质并不总是允许时间去创建一个完整、正式的魔法阵。幸运的是，有简单的方法可以快速创建一个功能性的神圣空间。首先，
- en: clear away anything that distracts you even innocently. Put the pets in another
    room, tum off the phone, play some favorite music, and remove any clutter that
    generates thoughts of the mundane. If it is impossible to eliminate distracting
    influences (such as permanent fixtures), tum your back to that region before beginning
    your spell.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 清理掉任何使你分心的东西，即使是无意识的。把宠物放在另一个房间，关掉手机，播放一些喜爱的音乐，清除任何让你想到平凡生活的杂物。如果无法消除分散注意力的影响（比如永久设施），开始施法前把背对那个区域。
- en: For a casual circle, a time-saving technique is finding objects associated with
    the four elements (Earth, Air, Fire, Water) that adorn your working area. Each
    item should be blessed with a brief prayer indicating its purpose in your sacred
    space. A potted plant for Earth could be sanctified by saying something like,
    *“Great Spirit, bless this living bit of the world to represent the element of
    earth in my sanctuary.”*
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个随意的圈子，一个节省时间的技巧是找到与四个元素（地、风、火、水）相关联的物品，装饰你的工作区域。每件物品都应通过简短的祈祷祝福，表明它在你神圣空间中的用途。比如，可以用这样的话神圣地一个盆栽来代表地球元素：“伟大的灵魂，请祝福这一片活生生的世界，代表我的圣所中的地球元素。”
- en: Air
  id: totrans-14
  prefs:
  - PREF_UL
  - PREF_H3
  type: TYPE_NORMAL
  zh: 空气
- en: An open window in the east; a paper or electric fan; feathers; bells hung in
    the east; a leaf; pictures of clouds, birds, or windy places.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 东方的开放窗户；纸张或电动风扇；羽毛；挂在东方的铃铛；一片叶子；云、鸟或有风的地方的图片。
- en: Earth
  id: totrans-16
  prefs:
  - PREF_UL
  - PREF_H3
  type: TYPE_NORMAL
  zh: 地球
- en: Salt, flour, a jar of corn or grain, Indian com, indoor grown herbs, a globe
    or ball, pictures of natural settings to be placed in the north.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 盐、面粉、玉米或谷物罐头、室内种植的草药、一个地球或球、自然环境的图片应放在北方。
- en: Fire
  id: totrans-18
  prefs:
  - PREF_UL
  - PREF_H3
  type: TYPE_NORMAL
  zh: 火焰
- en: Matches, incense burners, candles, fireplaces, stoves, anything red or orange,
    representations of the sun, dragons, or other fiery animals/ emblems to be placed
    in the south.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 火种、熏香炉、蜡烛、壁炉、火炉、任何红色或橙色的物品、太阳的象征、龙或其他火焰动物/徽章，应放置在南方。
- en: Water
  id: totrans-20
  prefs:
  - PREF_UL
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水
- en: Sink, cup, or bowl; bud vase; any items with blue or green hues; seashells,
    sand or coral; depictions of whales or fish to be placed in the west.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 水槽、杯子或碗；花瓶；任何带有蓝色或绿色色调的物品；海贝壳、沙子或珊瑚；鲸鱼或鱼的描绘应放置在西方。
- en: 'After blessing all four, place them in the appropriate location. Then, in a
    small way, you have set up a permanent, but inactive, sacred space. To mobilize
    the latent energy, add an invocation like:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在祝福完所有四个元素之后，将它们放置在适当的位置。然后，通过像这样的祈祷激活潜在的能量：
- en: '*“Air and Fire, Sea and Land'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “空气和火，海洋和陆地
- en: Before your presence, I/we would to stand!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的面前，我/我们将站立！
- en: Come, protect this sacred space
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 来吧，保护这个神圣的空间
- en: While I/we work magic in this place.”*
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我/我们在这个地方工作魔法。”
- en: An invocation like this allows the inherent magic of your blessed objects to
    be triggered. As you name the elements, point to them, and visualize a searing
    white light connecting each to each. Once completed, you should sense a sphere
    of energy around you, just on the edge of your awareness. It feels a bit like
    static electricity to some people. Others smell a change in the air or hear significantly
    less noise. Check all your senses to see which way you perceive spiritual changes
    best.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 类似这样的祈祷允许你祝福的物品固有的魔法被触发。当你命名元素时，指向它们，并想象一道灼热的白光连接每一个。完成后，你应该感觉到一团能量球围绕着你，就在你意识的边缘。对某些人来说，它感觉有点像静电。其他人可能闻到空气的变化或听到显著减少的噪音。检查你的所有感官，看看你如何最好地感知精神变化。
- en: Finally, when you’ve completed your work, simply thank the elemental powers
    for their assistance and bid them farewell.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，当你完成你的工作时，简单地感谢元素力量的帮助，并告别它们。
- en: Formal Circles
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 正式圆圈
- en: In instances of greater need, or when time allows, Witches and Pagans (and other
    magical practitioners) may want the extra sanctity that a formal circle offers.
    Potency and atmosphere define the distinction between this and a more casual setting.
    Formal circles create a stronger division between the mundane world and space
    – they are “between the worlds.” There is a serious, reflective ambience to this
    setting, kind of like the tonal difference between a youth-group meeting and the
    old Latin Mass of Catholicism.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在更需要或时间允许的情况下，女巫和异教徒（及其他魔法实践者）可能希望形成一个正式的圆圈，以获得额外的神圣性。效力和氛围界定了这一点与更随意设置之间的区别。正式的圆圈在世俗世界和空间之间创建了更强的分隔
    - 它们处于“世界之间”。这种设置具有严肃、反思的氛围，有点像天主教的年轻团体会议和旧拉丁弥撒之间的音调差异。
- en: The change in the atmosphere creates a similar transition in the way you approach
    magic here. This doesn’t imply donning drab clothing or losing your joy, but a
    truly sacred space is holy. In it, you share your magical time with the great
    powers of the universe. Thus, a respectful demeanor is fitting.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 空气的变化在你接近魔法时也带来了类似的转变。这并不意味着穿上单调的衣服或失去你的快乐，而是一个真正神圣的空间是神圣的。在这里，你与宇宙的伟大力量分享你的魔法时光。因此，保持恭敬的态度是合适的。
- en: To begin setting this tone, follow the first step in the informal circle; straighten
    and clean your working area if it needs it. A tidy region is less distracting,
    and removing dust or clutter also removes bits of stray energy deposited with
    daily tensions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了营造这种氛围，请遵循非正式圆环的第一步；如果需要的话整理和清理您的工作区。一个整洁的区域会更少分心，清除灰尘或混乱也会消除日常紧张带来的散落能量。
- en: Formal Invocations
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 正式召唤
- en: 'Next, invoke each elemental point around the circle. As you do this move clockwise,
    beginning in the east with the rising sun and ending in the north. You may wish
    to light a candle at every point while speaking the invocation. The candle is
    a visible, active emblem of the Elemental presence. Choose its color according
    to what it represents:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，围绕圆环依次召唤每个元素点。当您这样做时，顺时针开始，从东方的升起太阳开始，直到北方结束。您可以在每个点点燃一根蜡烛，同时说出召唤语。蜡烛是元素存在的可见、活跃的象征。根据它所代表的东西选择蜡烛的颜色：
