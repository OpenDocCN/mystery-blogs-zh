  zh: '**中心/以太：**'
- en: '*“Hail Lord and Lady of Light,'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*“光明的主和女士，*'
- en: Goddess of the Moon, God of the Sun;
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '*月亮女神，太阳神；*'
- en: Grandfather of Time, Grandmother of Fate.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*时间的祖父，命运的祖母。*'
- en: Join with the elements, waltz in their sphere,
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 加入元素，舞动它们的领域，
- en: and bless our(my) time=not=time.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*祝福我们（我的）时间=不=时间。*'
- en: We(I) open this sacred space to your presence. So be it.”*
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们（我）向您的存在敞开这个神圣的空间。如此就好。”*'
- en: As with the casual circle, remember to envision rays of light connecting each
    part of the circle until they encase your entire working area with a glowing ball
    of protective energy. Once the circle is completed, a small libation and an offering
    to the God/dess may follow. This is one way to thank the Great Spirit for aid
    and providence before enacting your spell.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如同非正式圆环一样，记得设想光线连接圆环的每个部分，直到它们用一团发光的能量球包围您整个的工作区。一旦圆环完成，可以跟随一个小的祭品和供奉给上帝/女神。这是感谢伟大的精神在施法之前提供的帮助和供给的一种方式。
- en: Libations may take the form of wine, juice, or water, poured to the Earth (or
    if indoors, another bowl left on the altar). Make offerings in whatever form with
    which you’re comfortable. Good quality incense, grains, fruits, and coin are all
    options. Share left-over grain and fruit with the birds after your ritual. Coins
    should be donated to a charitable cause. This way, nothing offered to the Divine
    goes to waste but continues to bless others.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 祭品可以是葡萄酒、果汁或水的形式，倒向大地（或者如果在室内，留在祭坛上的另一个碗里）。用你舒服的任何形式进行奉献。优质的香、谷物、水果和硬币都是选择。在你的仪式之后，将剩余的谷物和水果与鸟类分享。硬币应捐赠给慈善机构。这样，奉献给神明的东西就不会浪费，而是继续祝福他人。
- en: The next step is enacting your spell. Once finished, you can remain in this
    sacred space to study, meditate, pray, or commune as desired. When you are ready
    to depart, reverse the order of your invocation to release the sacred sphere,
    blowing out the candles as you go. Some practitioners follow the order below,
    and others first say goodbye to the Center.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是执行你的咒语。完成后，你可以留在这个神圣的空间里学习、冥想、祈祷或沟通，任何你想要的。当你准备离开时，按照逆序召唤来释放这个神圣的球体，同时吹灭蜡烛。有些从业者遵循以下顺序，而其他人首先向中心告别。
- en: 'North:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 北方：
- en: '*“Guardians of the North, thank you for your foundation and protection. We
    (I) release you now with grateful heart(s).”*'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '*“北方的守护者们，感谢您们的基础和保护。我们（我）现在以感激的心情释放您们。”*'
- en: 'West:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 西方：
- en: '*“Guardians of the West, thank you for your inspiration and protection. We
    (I) release you now with peaceful heart(s).”*'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '*“西方的守护者们，感谢您们的灵感和保护。我们（我）现在以宁静的心情释放您们。”*'
- en: 'South:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 南方：
- en: '*“Guardians of the South, thank you for your energy and protection. We (I)
    release you now with renewed heart(s).”*'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '*“南方的守护者们，感谢您们的能量和保护。我们（我）现在以焕然的心情释放您们。”*'
- en: 'East:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 东方：
- en: '[wisew_rectangle_large align=”left”]*“Guardians of the East, thank you for
    your fresh perspectives and protection. We (I) release you now with transformed
    heart(s).”*'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[wisew_rectangle_large align=”left”]*“东方的守护者们，感谢您们的新视角和保护。我们（我）现在以改变的心情释放您们。”*'
- en: Center
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 中心
- en: '(*for groups): “May the Lady and Lord watch between me and thee while we are
    apart from each other. Merry meet, merry part, and merry meet again.”*'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '(*用于团体): “当我们相互分开时，愿女士和先生在你我之间守护。欢乐相遇，欢乐分别，再次欢乐相遇。”*'
- en: Center
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 中心
- en: '*(for solitary): “Lady and Lord, thank you for your presence here. Watch over
    me daily and speak to my heart until I can share this space with you again. So
    mote it be.”*'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*(独自时): “女士和先生，感谢您们在此出现。每天保佑我，直至我能再次与您们分享这片空间。成就如此。”*'
- en: Cast The Spell
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施放咒语
- en: Linguistically, the word “cast” is an interesting term. For metals it means
    to shape or mold. It also can mean to emit or direct, such as a vote, to assign
    or allocate as occurs when casting a play, or to hurl outward as in fishing. Putting
    all this into magical vernacular, to cast a spell means *shaping our thoughts
    to transmit and direct energy toward a specific assignment, then releasing the
    energy to that goal.* Each of these steps is vital to the attainment of your goals.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 从语言学上看，“施法”是一个有趣的术语。对于金属来说，它意味着形状或模具。它还可以意味着发射或指挥，例如投票，分配或分配，就像演出时分配角色一样，或者像钓鱼时向外投掷。把所有这些都放进魔法术语中，施法意味着*塑造我们的思想以传递和引导能量到特定的任务，然后将能量释放到那个目标上。*这些步骤中的每一个对于实现你的目标都是至关重要的。
- en: Shaping Thoughts
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 塑造思想
- en: Shaping your thoughts means training your mind on one thing for the duration
    of the spell, namely your purpose. Your verbal components, along with any chosen
    props and focals, help with this. Make sure the image kept at the forefront of
    your thoughts is clear and as multidimensional as possible.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 塑造你的思想意味着在咒语的持续时间内训练你的思维集中在一个事物上，即你的目的。你的口头组成部分，连同任何选择的道具和焦点，都有助于此。确保你心中所保持的形象清晰而多维。
- en: Suppose you feel the need to bring fruitfulness into your life. Some of your
    well-loved projects are going nowhere and your job isn’t as fulfilling as it might
    be. You hope to settle these problems by drawing in more constructive energy.
    If you assemble a chanted jingle like*“Goddess, hear my words and bless, bring
    to me lush fruitfulness,”*. Without any other components to guide it, you might
    end up with a thriving garden instead of professional productivity and success.
    Why? Because the particulars of your spell were indefinite. Be as specific as
    possible by adding imagery, wording, and other components.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你觉得生活需要更多丰富多彩。一些你喜爱的项目没有进展，你的工作也没有那么令人满意。你希望通过吸引更多的建设性能量来解决这些问题。如果你像*“女神，请听从我的呼唤，祝福我，带给我丰盛的果实”*这样组织一个吟唱，没有其他组件来引导它，你可能最终会得到一个茂盛的花园，而不是专业的生产力和成功。为什么？因为你咒语的具体细节不明确。通过添加图像、措辞和其他组件，尽可能具体。
- en: Projecting the Spell
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 投射咒语
- en: In our next step, we must consider projection and guidance. Visualization helps
    tremendously with these. By using our imagination, we can depict the purpose of
    the spell clearly in our mind’s eye. This shows our superconscious exactly what
    we hope to attain.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的下一步中，我们必须考虑投影和指导。可视化对于这些方面有很大帮助。通过运用我们的想象力，我们可以在心灵的眼中清晰地描绘出咒语的目的。这向我们的超意识清楚地展示了我们希望达到的目标。
- en: To understand this interaction, think of listening to a conversation without
    any frame of reference. It is easy to misinterpret the context when you don’t
    see the whole picture. When a context (secondary perception) is added the picture
    becomes clearer and this enhances the minute features of your magical goal.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解这种互动，想象一下在没有任何参考框架的情况下听对话。当你看不到整个画面时，很容易误解上下文。当添加上下文（次级感知）时，画面变得更清晰，这增强了你魔法目标的微小特征。
- en: Therefore, if you can incorporate all your senses into the act of spell casting,
    your magic should respond with greater detail.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你能将所有感官融入到施展咒语的行为中，你的魔法应该会以更详细的方式回应。
- en: Assigning the Spell’s Energy
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分配咒语的能量
- en: Assignment works hand in hand with direction, which releases the spell and gives
    it a designation in which to lodge itself. We once knew a woman who wove a fertility
    spell with the help of a friend. She later wrote to say her companion got pregnant
    at an inopportune time, and that she herself was having no luck. Apparently, the
    magical energy housed itself in the wrong participant. Sure enough, a few months
    later the same woman wrote back. She said that she reworked the formulation to
    be very personal, enacted alone, and directed inward. The difference in the approach
    manifested itself in conception.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 分配与方向紧密合作，释放咒语并赋予其一个驻留的指定位置。我们曾经认识一个女人，她在朋友的帮助下编织了一个生育咒语。后来她写信说，她的朋友在一个不适当的时机怀孕了，而她自己则没有运气。显然，魔法能量驻留在错误的参与者身上。没过几个月，同样的女人又写信回来。她说她重新调整了公式，变得非常个人化，独自实施，并朝向内心。方法上的差异在受孕中显现出来。
- en: The basic considerations for the assignment of energy are *who, what, where,
    when, and how.* When we cast spells for a job, for example, the questions need
    to be answered promptly to assure financial well-being. In this case, who is ourselves.
    Where becomes important because a job offer halfway across the country probably
    won’t help unless relocation is an option. What is the employment itself, but
    you should delineate the types of jobs you will enjoy?
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 能量分配的基本考虑因素是*谁、什么、在哪里、何时以及如何*。例如，当我们为工作施展咒语时，这些问题需要迅速回答，以确保经济上的福祉。在这种情况下，谁是我们自己。在哪里变得重要，因为工作机会可能在国家的另一端，除非可以搬迁。什么是工作本身，但你应该描述你喜欢的工作类型。
- en: While exactly how you find a job isn’t critical in this spell, there are situations
    where that question needs to be answered. You would not want to get someone fired
    unfairly, for example.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在这个咒语中如何找到工作并不是关键，但有些情况下确实需要回答这个问题。例如，你不会希望不公平地解雇某人。
- en: Build the Energy Through Word and Deed
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过言行建立能量
- en: This works hand in hand with casting. If you have ever been in a circle where
    the dancing starts out slowly, then grows faster, you have probably experienced
    the feeling of cresting energy. Basically, we use media such as rhythm, music,
    or chanting to fashion, guide, and increase magical power. These actions either
    coincide with the casting of our spell or follow it, depending on your components.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这与施法密切相关。如果你曾经在一个圈子里见过舞蹈开始缓慢，然后变得更快，你可能已经经历过能量的巅峰感觉。基本上，我们使用节奏、音乐或吟唱等媒介来塑造、引导和增加魔法力量。这些行动要么与我们的法术施放同时进行，要么在其后进行，这取决于你的组成部分。
- en: Obviously, it is difficult to sing and dance while writing on paper, lighting
    candles, etc. In instances like these, cast the spell and hold it securely in
    your sacred space like a bubble of energy. Then, move clockwise around your space
    with rattles, repeated incantations, drumming, or other props to build the energy
    until you feel ready to burst. At this point, that inner well of focused power
    should be directed into the spell sphere before taking the final step.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，在写纸、点蜡烛等时很难唱歌和跳舞。在这种情况下，施法并将其牢牢地保持在你的神圣空间中，就像一团能量泡泡。然后，顺时针在你的空间周围移动，用拨浪鼓、重复的咒语、敲鼓或其他道具建立能量，直到你感觉准备好爆发。此时，那个聚焦的内在力量之井应该被引导到法术球中，然后进行最后一步。
- en: Release the Magic
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 释放魔法
- en: Magic will do little good if you don’t release it. You have to let the energy
    disengage for anything to happen. For this, the visualization of cutting a line
    of energy from yourself works very well.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不释放能量，魔法将起不到什么作用。你必须让能量解除连接才能让任何事情发生。对此，将一条能量线从自己身上剪断的想象效果非常好。
- en: This line of energy can appear like an umbilical cord emanating from your center
    of gravity (near the navel) connecting to your spell bubble like the string on
    a balloon. Visualize an opening in your magical sphere that is shaped like a megaphone
    with the pointed end directed toward your goal. Then, untie or cut the cord and
    channel the balloon through the opening so the energy can leave the sacred space.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 这条能量线可以看起来像一根从你的重心（靠近脐部）发出的脐带，连接到你的法术泡泡，就像气球上的绳子一样。想象你的魔法球中有一个向目标方向指向的喇叭口的开口。然后，解开或剪断绳索，并将气球通过开口引导出来，以便能量可以离开神圣的空间。
- en: Dramatic movements or loud words also can release spells. That is why you sometimes
    see the priest/ess of a circle shout *” while raising their hands upward.*This
    sudden change in vocal tone acts like scissors on the energy. Then the physical
    motion speeds it on its way.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 戏剧性的动作或高声的话语也可以释放法术。这就是为什么有时你会看到圈子里的祭司/女祭司高声喊道*“，同时举起双手。*这种声音突然的变化就像对能量的剪刀。然后身体的运动加速了它的前进。
- en: If this imagery doesn’t work well for you, try others. Try visualizing an arrow
    finding its mark, for example, or imagining your magic as a key that first unlocks
    a door in the sacred space, then moves outward.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个意象对你不起作用，尝试其他的。例如，试着想象一支箭找到了它的目标，或者把你的魔法想象成一把钥匙，首先在神圣的空间中打开一扇门，然后向外移动。
- en: Don’t be afraid to experiment and try new approaches. Generally, you will know
    whether you have chosen all aspects of a spell correctly. You might find that
    certain words stick in your mouth, or that the choreographed motions feel awkward.
    Such occurrences mean you need to refine the spell a little more, then try it
    again.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕尝试新的方法和新的方法。通常，你会知道你是否已经正确选择了法术的所有方面。你可能会发现某些词在口中停滞不前，或者编排的动作感觉笨拙。这种情况意味着你需要进一步完善法术，然后再试一次。
- en: The most potent enchantments roll almost effortlessly from your heart and leave
    a subtle tingle in the room.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 最强大的魔法往往源自你的内心，并在房间里留下微妙的刺痛感。
- en: '**Ground Yourself**'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**接地自己**'
- en: Grounding is a final step in spell casting that brings you back to Earth. Magic
    can leave you light-headed and weary. You need time after spell casting to recover
    your mundane thought patterns and a normal level of awareness.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 接地是魔法施放的最后一步，让你回到现实。魔法可能会让你头晕目眩、疲惫不堪。在施法后，你需要时间来恢复你的日常思维模式和正常的意识水平。
- en: Sit on the floor and take a few cleansing breaths. Have some raw vegetables
    handy and nibble a bit. Hard candy also works. Visualize small roots growing out
    of your feet and legs to anchor you to the Earth. Stay put until you feel completely
    back to your old self. Then, leave that space with the assurance that your magic
    has begun its, well, MAGIC!
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在地板上，做几次清洁呼吸。准备一些生蔬菜并咀嚼一点。硬糖也行。想象小根从你的脚和腿上长出来，把你锚定在地球上。保持静止，直到你感到完全回到自己的原本状态。然后，离开那个空间，确信你的魔法已经开始发挥它的，嗯，魔力！
- en: '**Repeat the Spell**'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**重复咒语**'
- en: 'Repeat a spell any time you feel the need until it manifests. Each time you
    focus your mind toward that goal, you reinforce the original working. Executing
    the spell again also gives you greater peace of mind. Generally, humans are an
    impatient lot, and waiting for results can be nerve-wracking. Repeating our spells
    provides us with an opportunity to do something constructive while we wait: empower
    our magic.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 任何时候感觉需要时都可以重复咒语，直到它显现出来。每次你将注意力集中在那个目标上时，你都在加强原始的工作。再次执行咒语也会给你更大的心灵平静。一般来说，人类是一群不耐烦的人，等待结果可能会令人焦虑。重复我们的咒语给了我们一个机会，在等待时做一些有益的事情：增强我们的魔法。
- en: Similarly, don’t forget to do everything you can to support your magic on a
    mundane level. If you’re looking for a job, get those blessed resumes in the mail
    and scan the paper faithfully. If you’re trying to return to health, make sure
    to get plenty of rest and follow your physician’s advice. Trusting in our magic
    doesn’t mean relinquishing common sense. Instead, blend your best sensibilities
    with spiritual techniques for balanced, bountiful results.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，不要忘记在日常生活中尽一切可能支持你的魔法。如果你正在找工作，把那些祝福的简历寄出去，忠实地扫描报纸。如果你想要恢复健康，确保充分休息并听从医生的建议。相信我们的魔法并不意味着放弃常识。相反，把你最好的感知能力与精神技巧结合起来，取得平衡、丰盛的结果。
- en: Adapted from Spinning Spells Weaving Wonders by Patricia Telesco all Rights
    Reserved.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 改编自帕特里夏·泰勒斯科著《织咒转奇迹》版权所有。
