- en: '## Casting Instructions for ''To Summon Charlie Charlie Choice #2'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: You will need. A piece of printer paper a red market and a see through cup (is
    not optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: You will need. A piece of printer paper a red market and a see through cup (is
    not optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First get out your piece of printer paper which is the type of paper you have
    to have then get your red market and first write down yes on the upper left corner
    then make just a little space then write down no and continue on and on and on
    until the paper is full but only do it on the front but also make sure that there's
    nothing in the center once you're done oh the cup in the middle and start off
    asking the paper Charlie Charlie are you there then start if your answer was a
    yes then start asking yes or no questions
