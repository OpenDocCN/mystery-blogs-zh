- en: In beginning,put the two white candles in front of you side by side (to represent
    altar candles).Take the black/white candle and visualize this being the person
    and carve the person's name on it.Stick three needles in the form of a triangle
    to the candle with the picture .Continue by wrapping the thread and visualizing
    you binding that person from whatever,while saying something like, i bind you
    ____ from _____ etc.Take another needle and seal the thread .Burn each day, each
    time visualizing and remember your intent.Blessed Be! (you can say something else
    from what i have)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将两支白蜡烛并排放在你面前（代表祭坛蜡烛）。拿起黑/白蜡烛，并将此人的名字雕刻在上面。用照片在蜡烛上形成三角形并插入三根针。继续缠绕线，并设法绑住那个人的一切，同时说一些类似于，“我将你___从___绑定”之类的话。拿起另一根针，将线封口。每天点燃一次，每次都要想象并记住你的意图。祝福吧！（你可以说些我没有提到的其他话）。
