- en: To erase a painful memory. Of course you will not automatically forget, but
    over time it will dissipate from your collective mind and shall bother you no
    more.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To erase a painful memory'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Focus/Concentration
  prefs:
