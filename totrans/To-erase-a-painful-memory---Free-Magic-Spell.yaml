  type: TYPE_NORMAL
- en: To banish a particular memory, pull it up in your mind's eye; Mentally relive
    it, let it play out in your head.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you''ve done that and you are ready to let it go, speak these words aloud
    with the right feeling and determination:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Bless my mind and bless my heart,*'
  prefs: []
  type: TYPE_NORMAL
- en: Let these painful thoughts depart.
  prefs: []
  type: TYPE_NORMAL
- en: This memory has run its course,
  prefs: []
  type: TYPE_NORMAL
- en: Now cast it out with Witches force.
  prefs: []
  type: TYPE_NORMAL
- en: On my psyche it has fed,
  prefs: []
  type: TYPE_NORMAL
- en: And with these words
  prefs: []
  type: TYPE_NORMAL
- en: I deem it dead!
  prefs: []
  type: TYPE_NORMAL
- en: '*With Harm to None, So Mote It Be!*'
