- en: To erase a painful memory
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 消除痛苦的记忆
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为5/5星
- en: To erase a painful memory. Of course you will not automatically forget, but
    over time it will dissipate from your collective mind and shall bother you no
    more.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 消除痛苦的记忆。当然，你不会自动忘记，但随着时间的推移，它将从你的集体记忆中消失，不再困扰你。
- en: '## Casting Instructions for ''To erase a painful memory'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''消除痛苦记忆''的施法指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Focus/Concentration
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 焦点/专注
- en: Willpower
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意志力
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Focus/Concentration
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 焦点/专注
- en: Willpower
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意志力
- en: To banish a particular memory, pull it up in your mind's eye; Mentally relive
    it, let it play out in your head.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要驱逐特定的记忆，将其在你心灵的眼中拉起；在心中重新体验它，让它在你脑海中播放。
- en: 'Once you''ve done that and you are ready to let it go, speak these words aloud
    with the right feeling and determination:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你这样做了，并且你准备好放手，用正确的感觉和决心大声说出这些话：
- en: '*Bless my mind and bless my heart,*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*祝福我的心灵，也祝福我的心,* '
- en: Let these painful thoughts depart.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让这些痛苦的思绪离去。
- en: This memory has run its course,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这段记忆已经走到了尽头，
- en: Now cast it out with Witches force.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在用女巫的力量驱逐它。
- en: On my psyche it has fed,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 它已经在我的心灵中生根发芽，
- en: And with these words
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 并用这些话语
- en: I deem it dead!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我宣判它死亡！
- en: '*With Harm to None, So Mote It Be!*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*毫无伤害，如此成就！*'
