- en: 'Place the bowl of water on the table. Relax. Imagine your image in the bowl
    of water. Visualize this for a few minutes. Take your finger and poke it in the
    waters semi hard, rippling the waters. Say:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 将水碗放在桌子上。放松。想象你在水碗中的影像。为此想象几分钟。用手指半硬地戳一下水面，使水面起涟漪。说：
- en: '''''The waters cleanse and the waters calm'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “水清洁，水安宁
- en: My mind and heart from this emotional storm.''
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我的头脑和心灵远离这场情绪风暴。”
- en: Say this over and over again until the water is totally unrippled while visualizing
    yourself within the water being happy and emotionally balanced. Empty the water
    bowl out.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 反复说这句话，直到水完全不激荡，同时在水中想象自己快乐和情绪平衡。将水倒出。
