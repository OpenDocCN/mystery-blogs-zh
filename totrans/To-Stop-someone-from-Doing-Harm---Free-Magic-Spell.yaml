- en: '## Casting Instructions for ''To Stop someone from Doing Harm'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Make wax models of the agressor''s weapons (guns, knives,
    words, etc.)'
  prefs: []
  type: TYPE_NORMAL
- en: Mold and shape these models so that they look as close to the actual objects
    themselves.
  prefs: []
  type: TYPE_NORMAL
- en: 'When finished, sit before a fire and take each model in your hands. Rub it
    slowly in your hands, disfiguring it. Say:'
  prefs: []
  type: TYPE_NORMAL
- en: You are putty in my hands. You are powerless.
  prefs: []
  type: TYPE_NORMAL
- en: 'Repeat untill you feel the time is right. Then throw the ruined model into
    the fire and say:'
  prefs: []
  type: TYPE_NORMAL
- en: You melt!
  prefs: []
  type: TYPE_NORMAL
- en: Visualize your enemy's power melting in the fire. Repeat with each model.
