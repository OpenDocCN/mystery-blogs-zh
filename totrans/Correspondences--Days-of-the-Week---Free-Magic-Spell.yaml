- en: When planning magical workings, consideration needs to be given as to when the
    work needs to be performed for best effect. We need to ascertain the best time
    or day for when to perform it.Days have their own magickal associations, which
    are similar to and connected with the other tables - Candles, Colour and Incense.
    Thus they create harmony while generating power, when all are working together.
    Days are associated with and influenced by the Sun and six of the Planets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当规划魔法工作时，需要考虑何时执行工作能产生最佳效果。我们需要确定执行时的最佳时间或日期。每一天都有其独特的魔法关联，与其他表格 - 蜡烛、颜色和香料相关联。因此，当所有要素共同作用时，它们在产生力量时会形成和谐。这些日子受到太阳和六颗行星的影响。
