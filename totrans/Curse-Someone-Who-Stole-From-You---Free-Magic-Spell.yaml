- en: Curse Someone Who Stole From You
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 诅咒偷走你东西的人
- en: If someone stole something important to you, here's something to get back at
    them. You have to know who stole that item, though.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人偷走了对你重要的东西，这里有一些可以报复他们的东西。不过你必须知道是谁偷了那件物品。
- en: '## Casting Instructions for ''Curse Someone Who Stole From You'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "Curse Someone Who Stole From You"的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行此咒语：**'
- en: A picture of the person (optional)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个人的照片（可选）
- en: A black candle (optional)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支黑蜡烛（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行此咒语：**'
- en: A picture of the person (optional)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个人的照片（可选）
- en: A black candle (optional)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支黑蜡烛（可选）
- en: 'Chant this three or more times after lighting the candle and holding the picture:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛并握住照片后，念出此咒语三次或更多次：
- en: '"__________, (theif''s name)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"__________，（小偷的名字）'
- en: You've taken something so dear to me,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你夺走了我如此珍贵的东西，
- en: so for that, it's cursed you'll be,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这是被诅咒的命运，
- en: By the earth of North, fires of South,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由北方之土，南方之火，
- en: winds of East, and waters of West,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 东方之风，西方之水，
- en: Unlucky you are compared to the rest.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你比其他人不幸运。
- en: So by the power of me, and by the power of three,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，凭我之力，以及三倍之力，
- en: you are cursed, so mote it be!"
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你已被诅咒，如此成就！"
