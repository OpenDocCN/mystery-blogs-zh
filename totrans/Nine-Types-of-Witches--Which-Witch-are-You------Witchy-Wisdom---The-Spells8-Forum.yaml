- en: 'Nine Types of Witches: Which Witch are You? ⭐ - Witchy Wisdom - The Spells8
    Forum'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 九种女巫：你是哪种女巫？ ⭐ - 巫术智慧 - Spells8 论坛
- en: 来源：[https://spells8.com/9-types-of-witches-which-one-are-you/#0001-01-01](https://spells8.com/9-types-of-witches-which-one-are-you/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/9-types-of-witches-which-one-are-you/#0001-01-01](https://spells8.com/9-types-of-witches-which-one-are-you/#0001-01-01)
- en: It is human nature to want to label your witchcraft. Since the dawn of humanity,
    we have given labels to everything, so why should witchcraft be any different?
    Your witchcraft can have a label depending on the way you practice. Below, I have
    listed the most common labels as well as an explanation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 人类天性是希望给你的巫术贴上标签。自人类诞生以来，我们对一切都贴上了标签，那为什么巫术要例外呢？根据你的实践方式，你的巫术可以有一个标签。以下是最常见的标签以及解释。
- en: Wiccan Witch
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Wiccan 女巫
- en: A [Wiccan](https://spells8.com/courses/wicca-self-initiation/) Witch is someone
    who practices witchcraft within the confines of Wicca. They follow the Wiccan
    Rede and call upon the Lord and Lady when doing spellwork and ritual. A Wiccan
    Witch can be a witch initiated into one of the many different Wiccan traditions
    or a solitary neo-Wiccan.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[女巫](https://spells8.com/courses/wicca-self-initiation/) 是在 Wicca 的框架内实践巫术的人。她们遵循
    Wiccan Rede，在进行咒语和仪式时呼唤男主和女主。一个女巫可以是一个被引入许多不同 Wiccan 传统中的女巫，也可以是一个独自行事的新 Wiccan。'
- en: Traditional Witch
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 传统女巫
- en: A Traditional Witch is someone who practices [witchcraft](https://spells8.com/magic/spells/spell-collections/)
    within their folklore or “old tradition”. These traditions and folklore practices
    generally pre-date Wicca and vary depending on the area that the particular witch
    lives in and their ancestry.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 传统女巫是在她们的民间传说或“老传统”内实践[巫术](https://spells8.com/magic/spells/spell-collections/)的人。这些传统和民俗实践通常早于
    Wicca，取决于特定女巫所生活的地区和她们的祖先。
- en: Green Witch
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绿巫
- en: A [Green Witch](https://spells8.com/courses/green-witchcraft-course/) is someone
    who uses plants in their witchcraft. They may use herbs and spices in their spellwork,
    or they may grow a garden. Their witchcraft is predominantly focused around nature
    and the plants it offers. They feel closest to their witchcraft and practice when
    they are close to nature.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[绿巫](https://spells8.com/courses/green-witchcraft-course/)是一个在她们的巫术中使用植物的人。她们可能在她们的咒语中使用草药和香料，或者她们可能种植一个花园。她们的巫术主要集中在自然和大自然提供的植物上。她们在接近自然时感觉最接近她们的巫术并进行实践。'
- en: Hedge Witch
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 篱笆女巫
- en: A Hedge Witch is someone who walks the [hedges of reality](https://spells8.com/purple-candle-meditation/).
    Their witchcraft involves travel between worlds, and they practice communication
    between this world and others regularly. They are called hedge witches because
    of the ease with which they “cross the hedge” from the physical to the astral.
    Hedge Witches may practice astral projection and be adept at divination and spirit
    communication.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 篱笆女巫是一个走在[现实的篱笆](https://spells8.com/purple-candle-meditation/)边上的人。她们的巫术涉及世界之间的旅行，她们定期实践与这个世界和其他世界的沟通。她们被称为篱笆女巫，是因为她们能够从物质世界轻松“跨越篱笆”到星界。篱笆女巫可能实践星界投影，并善于占卜和精神沟通。
- en: Kitchen Witch
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 厨房女巫
- en: A Kitchen Witch is someone whos witchcraft is mainly focused in the kitchen.
    Kitchen Witches cook their magick, imbuing magical spells, [herbs](https://spells8.com/topic/introduction-to-herbal-witchcraft/),
    and potions with the culinary arts. Most kitchen witchcraft is associated with
    healing and protection, and kitchen witches use the tools at their disposal and
    their energy to create their magick.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 厨房女巫是一个主要专注于厨房的女巫。厨房女巫用魔法烹饪，使魔法咒语、[草药](https://spells8.com/topic/introduction-to-herbal-witchcraft/)和药水融入烹饪艺术中。大多数厨房女巫的巫术与治疗和保护有关，她们利用自己可利用的工具和能量创造她们的魔法。
- en: Sea Witch
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 海洋女巫
- en: A Sea Witch is someone who draws power from the [ocean](https://spells8.com/money-spell-sea-salt/).
    They feel closer to their witchcraft when by the sea, and they may be more affected
    by the phases of the moon. Sea witches feel connected to the element of water
    and may use salt water, sand, and seashells in their magick. They may also enjoy
    singing or music, as the sea is often associated with the myths of the Sirens.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 海洋女巫是一个从[海洋](https://spells8.com/money-spell-sea-salt/)汲取力量的人。她们在海边时感觉更接近她们的巫术，她们可能更受月相的影响。海洋女巫感受到与水元素的联系，可能在她们的魔法中使用盐水、沙子和贝壳。她们可能也喜欢歌唱或音乐，因为海洋经常与塞壬的神话有关。
- en: Secular Witch
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 世俗女巫
- en: A Secular Witch is one who practices any form of witchcraft outside the confines
    of a religion or spiritual practice.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 世俗女巫是在没有宗教或精神实践的限制下练习任何形式的巫术的人。
- en: Religious Witch
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 宗教女巫
- en: A Religious Witch is the opposite of a secular witch. A Religious Witch is someone
    who practices witchcraft within the confines of their religion, whatever that
    may be.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 宗教女巫与世俗女巫相反。宗教女巫是指在其宗教的框架内练习巫术的人，无论这个宗教是什么。
- en: Eclectic Witch
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 混合女巫
- en: An Eclectic Witch is one who draws on the many different traditions, practices,
    and spiritualities available to them to craft an individualized belief system.
    They do not follow any particular tradition and they tend to make their own rules.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 混合女巫是指借鉴许多不同的传统、实践和灵性，打造个性化信仰体系的人。他们不追随任何特定的传统，倾向于制定自己的规则。
- en: '* * *'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Do you fall into any of these categories? Where do you think you fall?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你属于这些类别中的哪一个？你认为自己属于哪一类？
- en: It’s okay if you fall into more than one, or none of them! Keep in mind that
    labels are what you make them, and labeling your craft is not necessary.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你同时属于一个以上的类别或一个都不属于也没关系！请记住，标签是由你决定的，标记你的实践并非必要。
