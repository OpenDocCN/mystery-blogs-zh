- en: Pluto-Ascendant Aspects In The Natal Chart
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 冥王星-上升相位在出生星盘中的影响
- en: 来源：[https://teaandrosemary.com/pluto-ascendant-aspects-natal/#0001-01-01](https://teaandrosemary.com/pluto-ascendant-aspects-natal/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/pluto-ascendant-aspects-natal/#0001-01-01](https://teaandrosemary.com/pluto-ascendant-aspects-natal/#0001-01-01)
- en: Pluto-Ascendant aspects either show or hide the hidden depths in your soul.
    With these aspects, you may seem ultra-intense or stagnant.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星-上升相位要么展示，要么隐藏你灵魂深处的秘密。有了这些相位，你可能看起来极度强烈或停滞不前。
- en: However, Pluto aspects to the Ascendant also indicate that your outer mask (the
    Ascendant) will be transformed during this lifetime. You will change how you show
    yourself; this transformation can be painful but is always for your highest good.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，冥王星与上升相位也表明你外在的面具（上升）将在此生中发生转变。你会改变展示自己的方式；这种转变可能是痛苦的，但总是为了你的最高利益。
- en: Ultimately, Pluto-Ascendant aspects can be really intense and powerful.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，冥王星-上升相位可能会非常强烈和有力量。
- en: Pluto Conjunct Ascendant
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冥王星与上升相位
- en: The Pluto conjunct Ascendant aspect creates a very powerful energy. Your magnetism
    is conscious if your conjunction is in the 1st house, while its unconscious in
    the 12th house.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星与上升相位形成了一种非常强大的能量。如果你的合相位于第一宫，你的磁性是有意识的，而在第十二宫则是无意识的。
- en: Your outer mask has alluring qualities. People are drawn to you because you
    seem mysterious and powerful all at once.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你的外在面具具有迷人的特质。人们被你吸引，因为你看起来既神秘又强大。
- en: Sometimes, Pluto conjunct Ascendant makes you almost mesmerizing. People may
    feel anxious and compelled around you for no clear reason.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，冥王星与上升相位使你几乎迷人。人们可能会因为毫无明显原因感到焦虑和被迫围绕在你周围。
- en: You come off as wrong or irritate people, but the same people want to be around
    you for reasons they can’t explain.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你给人留下错误或者惹人厌的印象，但同样的人又因为他们无法解释的原因想要接近你。
- en: Pluto conjunct Ascendant can make you want to control your image. You probably
    need a lot of privacy and might appear as though you’re secretive or clandestine.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星与上升相位可能会让你想要控制自己的形象。你可能需要很多隐私，可能看起来像是你在保密或秘密。
- en: However, this is usually because you have so many deep and complex thoughts
    that you can’t show to the world.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这通常是因为你有许多深刻复杂的思想，无法展示给世界看。
- en: You may get intensely “into” a certain style or look for some time, then completely
    change it. You go through a lot of turbulent phases, but you’re never quite sure
    who you are. When you do something, you do it all the way.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会极度投入某种风格或外貌一段时间，然后彻底改变它。你经历了许多动荡的阶段，但你从未完全确定自己是谁。当你做某事时，你会全身心投入。
- en: Others notice this about you. Generally, you’re seen as very intense and even
    a bit forceful.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 别人会注意到这一点。通常，你被视为非常强烈甚至有点强制性。
- en: Sometimes, people with Pluto conjunct Ascendant are naturally intuitive, so
    they’re very good at figuring out lies. You may do well in an area of work where
    instincts are helpful.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，冥王星与上升相位的人天生直觉敏锐，所以他们在辨别谎言方面非常擅长。你在需要直觉的工作领域可能表现出色。
- en: You have control over other people with Pluto conjunct Ascendant. You can probably
    manipulate how others see you, though they can sense that they’re being controlled.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过冥王星与上升相位来控制其他人。你可能能够操控别人对你的看法，尽管他们能感觉到自己被控制着。
- en: In fact, you may have some qualities of a Scorpio rising with Pluto conjunct
    Ascendant.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你可能具有一些天蝎座上升的特质，冥王星与上升相位。
- en: Sometimes, Pluto conjunct Ascendant can mean that you were born during a turbulent
    or transformational time. There may have even been a traumatic event surrounding
    your birth.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，冥王星与上升相位共同存在可能意味着你出生在一个动荡或变革的时期。甚至可能在你出生时有过创伤事件。
- en: Alternatively, Pluto conjunct Ascendant has power over your body in some way.
    You may have felt powerless as a child, or you have a physical ailment or negative
    physical feature that kept you controlled.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，冥王星与上升相位在某种程度上影响你的身体。你可能在孩童时期感到无力，或者有身体疾病或负面的身体特征让你感到受控。
- en: This aspect can give you the physical features of the parental figure who you
    had the most issues with. Usually, you have *some* type of physical feature that
    you truly dislike.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这一相位可能会让你具有你与父母亲最有问题的那位父母特征。通常情况下，你会有一些你真正不喜欢的身体特征。
- en: You probably spend a lot of time trying to “fix” the negative things that you
    hate about yourself. However, you will never be truly satisfied by eradicating
    a part of yourself. Instead, the path is to accept both your outer and inner selves
    and integrate them.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会花很多时间试图“修复”自己讨厌的负面事物。然而，仅仅通过消灭自己的一部分是永远无法真正满足的。相反，路径是接受你的外在和内在自我，并将它们融合在一起。
- en: Pluto conjunct Ascendant makes you very extreme. The word moderation isn’t in
    your vocabulary! You may have various obsessions or OCD.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Pluto与上升星座相位会使你非常极端。节制这个词不在你的词汇表里！你可能会有各种痴迷或强迫症。
- en: Ultimately, you try to keep absolute control over your life, but this can make
    you lonely or cause you to alienate people. Pluto conjunct Ascendant is all about
    learning moderation.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你试图对自己的生活保持绝对控制，但这可能会让你感到孤独或导致你疏远人群。Pluto与上升星座相位完全是关于学习适度。
- en: You might feel like you have to learn how to control others, but this is a fallacy.
    Pluto conjunct Ascendant will eventually teach you that you will be OK even *without*
    control.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会觉得自己必须学会控制别人，但这是一个谬误。Pluto与上升星座相位最终会教会你，即使*没有*控制，你也会过得很好。
- en: Pluto Trine Ascendant
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Pluto与上升星座相位
- en: With Pluto trine Ascendant, you have a certain charisma that is apparent to
    others. This attractiveness generally comes from your energy.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 具有Pluto与上升星座相位，你有一种魅力，这种吸引力通常来自你的能量。
- en: There’s something about you that attracts others towards you, even if there’s
    nothing physically different about your looks. You have a nature allure.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些东西会吸引别人向你靠近，即使你的外表没有任何与众不同之处。你具有一种天然的魅力。
- en: However, you aren’t necessarily intense or mysterious with Pluto trine Ascendant.
    You simply have an innate charm that manifests in the way of your Ascendant sign.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，具有Pluto与上升星座相位并不一定意味着你很强烈或神秘。你只是有一种天生的魅力，表现在你的上升星座的方式上。
- en: You’re probably outwardly passionate about the things you care about. You don’t
    try to hide your intensity, but it doesn’t seem scary or overwhelming to others.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会对自己关心的事情表现出外向的热情。你不会试图隐藏你的强度，但这对他人来说并不可怕或令人不安。
- en: When you’re talking to other people, you’re very direct. You don’t try to hide
    your point of views. Again, while these qualities may be difficult on someone
    else, people see *you* as charming.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当你与他人交谈时，你非常直接。你不会试图隐藏自己的观点。再次强调，尽管这些品质可能对别人来说很难接受，但人们将*你*视为迷人的。
- en: You may have something specifically alluring about your eyes. This will manifest
    in the physical element of your Ascendant sign.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你的眼睛可能有一些特别吸引人的地方。这将在你的上升星座的物理元素中体现出来。
- en: With Pluto trine Ascendant, you tend to have good instincts about other people.
    You can even get a sense of what they’re thinking or how their mind works.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Pluto与上升星座相位，你倾向于对其他人有良好的直觉。你甚至可以感觉到他们在想什么或者他们的思维方式。
- en: Sometimes, you may know things that no one tells you, whether or not you admit
    this to yourself. You’re very sensitive to the intentions of others and have a
    natural “sixth sense” around other people.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你可能知道别人没有告诉你的事情，无论你是否承认这一点。你对他人的意图非常敏感，并在他人身边具有天生的“第六感”。
- en: You’re comfortable with your own sexuality or sex appeal. You might project
    a bit of a controlling vibe sexually, or alternatively you give off the energy
    that you *want* to be controlled. However, this doesn’t dominate your personality.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你对自己的性或性感觉感到舒适。在性上，你可能会投射出一种控制的氛围，或者你会散发出你*想要*被控制的能量。然而，这并不主导你的个性。
- en: Pluto trine Ascendant means that you’re always transforming your image in small
    ways. It’s natural for you to switch up your look every so often. Physical or
    outward change doesn’t scare you at all.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Pluto与上升星座相位意味着你总是以微小的方式转变你的形象。定期改变你的外表对你来说是自然的。外在或外部的改变对你来说一点都不可怕。
- en: This aspect means that you move quickly in new relationships. You tend to be
    sexually attracted to other people quite quickly, but you may struggle to balance
    your regular life with your new partner.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这一方面意味着你在新关系中行动迅速。你往往很快就会对其他人产生性吸引力，但你可能会在平衡常规生活和新伴侣之间感到困扰。
- en: With Pluto trine Ascendant, you may not realize that you have the power to change
    your situation at any time. This trine can sometimes make you feel as though you’re
    always being controlled by others or fate itself. However, you need to find your
    own personal sense of control from within.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Pluto与上升星座相位，你可能没有意识到自己随时都有改变处境的能力。这种相位有时会让你觉得自己总是被别人或命运本身控制着。然而，你需要从内心找到自己的个人控制感。
- en: Alternatively, if you tend to *need* control, then you must learn that everything
    happens for a reason, even if you don’t like it. Be careful that you don’t unconsciously
    manipulate people with your charm to get what you want.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果你倾向于*需要*控制一切，那么你必须学会，即使你不喜欢，也要相信一切有因果。要小心，不要用你的魅力不知不觉地操控他人来达到你的目的。
- en: Don’t draw people in for personal gain. You can easily create bad karma because
    this aspect is so easy. You’ll want to avoid scamming people, even unintentionally.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 不要因个人利益而吸引人。因为这一方面是如此容易，你很容易制造不好的因果报应。你会希望避免欺骗他人，即使是无意中的。
- en: This Pluto trine Ascendant aspect almost always manifests as either a need to
    control or be controlled. Your tendencies will depend on the signs of the planets
    and the rest of your chart.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这种冥王星三分相上升星座的相位几乎总是表现为控制或被控制的需求。你的倾向将取决于行星的星座和你的星盘的其余部分。
- en: Ultimately, you have the opportunity to change your path as you wish and to
    present your most authentic self in interactions with other people. Remember that
    these skills aren’t natural for everyone!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你有机会随心所欲地改变自己的道路，并在与他人的互动中展现最真实的自我。记住，这些技能并非每个人都天生具备！
- en: You will also need to learn balance in your life. Because Pluto can be kind
    of intense, you’re all in or all out. Balance is key to a happier and more authentic
    self.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要学会在生活中保持平衡。因为冥王星可能会有点强烈，你要么全力以赴，要么全身而退。平衡是更快乐和更真实的自我的关键。
- en: In many ways, this Pluto trine Ascendant aspect is a true blessing. You’re charming,
    attractive, and energetically compelling.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多方面，这种冥王星三分相上升星座的相位是一个真正的祝福。你迷人、吸引人，并且充满了活力。
- en: Pluto Sextile Ascendant
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冥王星与上升星座呈六分相
- en: If you have the Pluto sextile Ascendant aspect, you are naturally magnetic.
    You also have an innate level of comfort around other people.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有冥王星与上升星座的六分相，你天生具有磁性。你在与其他人交往时也有一种与生俱来的舒适感。
- en: Your relationships probably move quickly. You may find yourself getting infatuated
    *right* away, both intellectually and sexually.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你的人际关系可能发展迅速。你可能会发现自己在智力和性方面很快就会陷入迷恋。
- en: This Pluto sextile Ascendant aspect is subtle, but you *do* have a discretely
    intense way of looking at the world. This aspect gives you the opportunity to
    develop these skills for good.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这种冥王星与上升星座的相位是微妙的，但你确实以一种隐秘而强烈的方式看待世界。这一方面为你提供了发展这些技能的机会。
- en: You can learn to increase your social perceptiveness, emotionally intelligence,
    and charm with others. Over time, you will be able to read people well with just
    a bit of effort.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以学会提高你的社交洞察力、情绪智商和与他人的魅力。随着时间的推移，你将能够轻松地读懂别人。
- en: With Pluto sextile Ascendant, you also have the power to transform the lives
    of the people around you. Your very presence is transformational.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星与上升星座呈六分相，你也有能力改变周围人的生活。你的存在本身就是变革的力量。
- en: You can learn how to stand out in a way that is both dynamic and compelling.
    With Pluto sextile Ascendant, you can project strength through your energy and
    appearance.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以学会如何以一种既充满活力又引人注目的方式脱颖而出。有了冥王星与上升星座的六分相，你可以通过你的能量和外表展现出力量。
- en: Ultimately, you can learn how to be very powerful and harness these qualities
    for good. You need to put in the work to develop these qualities instead of remaining
    passive. Over time, you will master the art of presenting your authentic self.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你可以学会如何变得非常强大，并将这些品质用于正面的改变。你需要付出努力来培养这些品质，而不是保持消极。随着时间的推移，你将掌握展现真实自我的艺术。
- en: Pluto Opposition Ascendant
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冥王星对立上升星座
- en: Pluto opposition Ascendant is also known as Pluto conjunct Descendant or Pluto
    setting.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星对立上升星座也被称为冥王星与下降星座的合相或冥王星落入星座。
- en: You probably appear very controlled and closed-up with Pluto opposition Ascendant.
    Your Plutonic qualities are hidden.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能看起来非常有控制力，对冥王星相对上升星座的反向。你的冥王星特质是隐藏的。
- en: Others might not be able to see any of your intensity. In fact, you can seem
    a bit stagnant.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人可能看不到你的任何强烈之处。事实上，你可能显得有点停滞不前。
- en: However, you do attract alluring, Plutonic mates. You may find that your partners
    tend to be manipulate you, through feelings of fear and guilt, or dominate/control
    you.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你确实会吸引迷人的冥王星伴侣。你可能会发现你的伴侣倾向于通过恐惧和内疚感或控制来操控你。
- en: In the worst case scenario, you could attract someone who have varying OCD tendencies
    or obsessions with you, such as a stalker.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在最糟糕的情况下，你可能会吸引到一些有强迫症倾向或对你有痴迷情感的人，比如追求者。
- en: With Pluto opposition Ascendant, it’s very important that you develop a strong
    sense of self-esteem. This is how you will avoid being controlled or manipulated
    by your partners. You will probably find your confidence *through* these difficult
    relationships.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 有冥王星对立上升星座的情况下，培养强烈的自尊心非常重要。这是你避免被伴侣控制或操纵的方法。你可能会通过这些困难的关系找到你的信心。
- en: In extreme cases, you may actually seek out abusive partners. You might find
    that people who live on the seedier side are attractive to you for some reason.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在极端情况下，你可能会寻找虐待性的伴侣。你可能会发现，生活在阴暗面的人出于某种原因对你具有吸引力。
- en: Alternatively with Pluto opposition Ascendant, *you* may be the one with controlling
    tendencies in relationships. This won’t be obvious to others when they first meet
    you; your need for control will show itself later, as the relationship progresses.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，有冥王星对立上升星座的情况下，*你*可能是关系中控制倾向的人。当别人第一次见到你时，这不会显而易见；你对控制的需求会随着关系的进展而显现出来。
- en: You might keep people at arm’s length because you don’t want to show them this
    darker, shadow side. You may attempt to set boundaries and control how close the
    other person gets.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会保持距离，因为你不想展示给他们这一更暗、更阴暗的一面。你可能会试图设定界限，控制对方的接近程度。
- en: Regardless, you probably get into relationships where one person has all the
    power. This could be you or your partner.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样，你可能会陷入一种人占据所有权力的关系中。这可能是你或你的伴侣。
- en: You tend to either be *too *controlled and careful, or you’re dependent on others
    to control you. Sometimes, you may even find that you swing back and forth as
    the circumstances in your life change.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你往往要么过于受控和小心，要么依赖别人来控制你。有时，你甚至会发现随着生活中的环境变化，你会左右摇摆。
- en: Remember that with Pluto conjunct Ascendant, you will be transformed *through*
    relationships. You must enter into romantic partnerships in order to learn these
    difficult lessons; don’t avoid relationships as a way to escape your pain.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，有冥王星与上升星座相位的情况下，你将通过关系得到转变。你必须进入浪漫的伴侣关系，以学会这些困难的课程；不要以逃避痛苦的方式避开关系。
- en: Ultimately, you can learn how to balance the power in a relationship. You can
    also form profound connections with your other half that transcends every day
    life. Don’t be afraid to open yourself up and learn from the people you get involved
    with.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你可以学会如何在关系中平衡力量。你也可以与另一半建立超越日常生活的深厚联系。不要害怕敞开心扉，向你所涉及的人学习。
- en: Pluto Square Ascendant
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冥王星方上升星座
- en: With Pluto square Ascendant, you may seem cold, angsty, or aggressive. You appear
    a bit combative, yet you’re also withdrawn and hard to reach.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 有冥王星方上升星座的情况下，你可能看起来冷漠、忧虑或具有攻击性。你显得有些好斗，但也沉默寡言，难以触及。
- en: It’s difficult for other people to know what you’re feeling. Your body language
    and energy is hard to read.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人很难知道你在想什么。你的肢体语言和能量很难被读懂。
- en: This is because you don’t let down your walls until you absolutely know someone
    is trustworthy.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为你不会放下你的防备，直到你确信某人是可信赖的。
- en: You *can* be outwardly competitive with Pluto square Ascendant. Sometimes this
    can negatively impact your relationships. You subconsciously fear that others
    are controlling you, so you fight back, but much of this fear is in your head.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 有冥王星方上升星座的情况下，你可能对外竞争性。有时这可能会对你的关系产生负面影响。你下意识地害怕别人控制你，所以你反击，但这种恐惧大部分存在于你的头脑中。
- en: With Pluto square Ascendant, you almost always have the fear that someone is
    trying to take away your freedom. You create power struggles with many of the
    people you met.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 有冥王星与上升星座相位的情况下，你几乎总是害怕有人试图剥夺你的自由。你与许多你遇到的人都会产生权力斗争。
- en: Feeling as though you’re on the precipice of losing control can create a lot
    of anxiety. After enough of this, your control issues because apparent in your
    outer personality with Pluto square Ascendant.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 感觉自己即将失去控制可能会引发很多焦虑。经过足够多次这样的经历后，你的控制问题会在你外在的个性中显现出来，冥王星方上升星座。
- en: Unfortunately, this may make others think that *you *are trying to control *them*.
    You tend to create power struggles when you try to stick up for yourself.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这可能会让其他人认为*你*试图控制*他们*。当你试图维护自己的权利时，你往往会制造权力斗争。
- en: You may have trouble finding the natural “flow” of conversation, especially
    in youth. You don’t even realize anything is wrong until you notice that others
    are judging you.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会在寻找自然的谈话“流程”方面遇到麻烦，特别是在年轻时。直到你注意到别人在评判你之前，你甚至都没有意识到有什么问题。
- en: With Pluto square Ascendant, you can be very intense right away. If you don’t
    work through your issues that create the square, you can end up escalating in
    your intensity and control to become violent or vengeful.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有冥王星与上升点形成的方面，你可能会立即表现出非常强烈的个性。如果你没有解决导致这种方面的问题，你可能会逐渐升级到暴力或复仇的程度。
- en: This aspect makes something about your outer personality difficult. Look to
    the sign that Pluto square Ascendant is in to see how this manifests. You may
    be too sarcastic, egotistical, bitter, closed-up, controlling, etc.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这一方面使你的外在个性的某些方面变得困难。看看冥王星与上升点形成的方面在哪个星座，就能看出这是如何表现的。你可能过于讽刺，自负，苦涩，封闭，控制等。
- en: At its best, Pluto square Ascendant means that you are intense in an interesting
    way. It will take some work to get to this place.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在最好的情况下，冥王星（Pluto）与上升点（Ascendant）形成的方面意味着你以一种有趣的方式表现出强烈性格。要达到这种境地需要一些努力。
- en: You may try to hide your Pluto, but this is actually what’s causing your problems.
    You can’t disguise your need for intensity or your Pluto will come out sideways.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你可能试图隐藏你的冥王星（Pluto），但这实际上正是导致你问题的原因。你无法掩饰对强烈体验的需求，否则你的冥王星就会从侧面显露出来。
- en: Ultimately, Pluto square Ascendant will push you to transform your image. You
    try to appear as someone other than yourself. This square will force you to face
    who you are and show yourself to the world.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，冥王星与上升点形成的方面将推动你转变你的形象。你试图表现得与自己不同。这种方面将迫使你面对自己，并向世界展示你自己。
- en: Learn to channel your intensity into your most authentic self. Drop the mask
    and align with who you are.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 学会将你的强烈性格转化为你最真实的自我。摒弃面具，与真实的自己对齐。
- en: You can do this in a way that is softer yet still true, so you don’t scare people
    away. After you’re able to be *you*, then you can trust others without a fear
    of them controlling you because you will have stronger gut feelings.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以以一种更柔和但仍然真实的方式做到这一点，这样你就不会吓跑人们。在你能够做到*真实*之后，你就可以信任别人，不用担心他们控制你，因为你会有更强的直觉。
- en: Remember that even if others judge you, all you need to know is that you portrayed
    your *truest*, most authentic self.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，即使其他人评判你，你只需要知道的是你展示了*最真实*、最真实的自我。
