- en: '## Casting Instructions for ''Bring Person Back in my Life'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''让某人回到我的生活''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Post the two pins though the center of your candle at
    midnight, Think about the person you miss and why you want them back in your life.
    maybe there is some unspoken words that need to be said, questions that need to
    be answered.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：** 在午夜时将两个别针穿过蜡烛的中心，想象你想念的人以及为何希望他们回到你生活中。也许有些未曾说出的话需要说出来，有些问题需要回答。'
- en: 'As you light the candle say this persons full name out loud. Then say:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点燃蜡烛时，大声说出此人的全名。然后说：
- en: '"Know I move to you,as you move to me, As I think of you, think of me too.
    Come to me in dearest friendship (Or if you are casting this on a ex lover "come
    to me in love.") Then say their name three times.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"知我之动，如我之动，我念汝，汝亦念我。来与我结最亲密的友谊（或者如果你把它施放在前任身上，“来到我身边的爱”）。然后大声说出他们的名字三次。'
