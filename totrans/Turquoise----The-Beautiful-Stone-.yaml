- en: About Turquoise
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于绿松石
- en: '**Turquoise gets its name from the Old French *turque*, meaning ‘Turkish’ in
    reference to the trade route that passed through Turkey. In Greek, the name for
    turquoise translates as ‘beautiful stone’ and indeed, turquoise is one of the
    oldest known gemstones. The stone has been mined since approximately 8000 BCE
    and was valued in ancient China, Mesopotamia, Greece, Egypt and Tibet where it
    was used to create a range of both sacred and secular objects. Turquoise was also
    valued by the Navajo and Aztec people who used it to fashion many different religious
    and everyday items.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**绿松石的名字来源于古法语*turque*，意为“土耳其的”，指的是穿过土耳其的贸易路线。在希腊语中，绿松石的名字翻译为“美丽的石头”，事实上，绿松石是已知历史最悠久的宝石之一。自公元前约8000年开始开采这种石头，并在古代中国、美索不达米亚、希腊、埃及和西藏受到重视，在那里被用来制作一系列神圣和世俗的物品。绿松石也受到纳瓦霍人和阿兹特克人的重视，他们用它来制作许多不同的宗教和日常用品。**'
- en: The stone itself is often mottled with brown or black veins and ranges in colour
    from blue-green to sky blue. It has a waxy or dull lustre and a weak fluorescence
    of light blue to greenish-yellow.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种石头本身通常带有棕色或黑色的条纹，颜色从蓝绿色到天蓝色不等。它有一种微蜡或暗淡的光泽，以及一种淡蓝色至绿黄色的微弱荧光。
