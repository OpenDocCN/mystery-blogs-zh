  type: TYPE_NORMAL
  zh: 绿松石小贴士
- en: Because turquoise has a calming and stabilizing energy, try wearing a turquoise
    bracelet on days when you are feeling anxious or stressed.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因为绿松石具有平静和稳定的能量，所以在感到焦虑或紧张的日子里，尝试戴上绿松石手镯。
- en: For a quietened mind and a greater sense of calm, wear a ring made of turquoise
    on one of your index fingers.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了让头脑安静，更加平静，戴上一个绿松石戒指放在你的食指上。
- en: For serenity and peace of mind on a new-moon day or night, draw a square in
    your backyard or planter and mark each corner with a candle and a piece of turquoise.
    Repeat this chant as you light each candle:  *“Serenity and peace of mind, under
    this new moon I ask to find”.*
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在新月的白天或黑夜，为了宁静与心灵平和，在你的后院或花盆里画一个正方形，并在每个角落点上一根蜡烛和一块绿松石。点燃每根蜡烛时重复这句咒语：*“宁静与心灵平和，在这新月下我祈求寻得”*。
