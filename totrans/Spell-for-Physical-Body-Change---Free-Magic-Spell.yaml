- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Small piece of paper
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小张纸
- en: Quartz crystal
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
