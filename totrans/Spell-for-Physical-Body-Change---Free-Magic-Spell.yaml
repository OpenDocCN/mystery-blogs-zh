- en: 'Procedure: Take the small piece of paper and write your name on it. Draw on
    it what body or body part you want changed and what you want it to look like.
    The picture could show the entire body or just the part.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 过程：拿起一小张纸，在上面写下你的名字。画出你想改变的身体或身体部位，以及你想让它看起来的样子。图片可以展示整个身体或只是部分。
- en: Now hold the paper in your hands and imagine the body/part changing from what
    it looks like now to what you want it to look like.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在把纸拿在手里，想象一下身体/部位从现在的样子变成你想要的样子。
- en: Then fold it up any way you like and tie it to the crystal. Then once more visualize
    the body part changing.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将它折叠成任何你喜欢的方式，系在水晶上。然后再次想象身体部位的变化。
- en: Put it away and every evening until the body is changed take it out and visualize
    it changing again.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 把它收起来，每天晚上直到身体改变为止，拿出来并再次想象它改变。
- en: When the change is done tear the paper up and scatter it to the wind.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当变化完成时，撕碎纸张，将其撒向风中。
- en: This spell is very good for changing aspects you don't like. It took a few days
    to see results so don't expect an over nighter
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语非常适合改变你不喜欢的方面。几天后才能看到结果，所以不要指望一夜之间完成。
