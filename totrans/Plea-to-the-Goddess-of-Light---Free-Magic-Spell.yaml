- en: '## Casting Instructions for ''Plea to the Goddess of Light'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Do this spell at night for best results.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"I ask you please, goddess of light, to heal my wounds, on my hands,'
  prefs: []
  type: TYPE_NORMAL
- en: I ask you please, goddess of light ,to do what I ask, please do it at night,
  prefs: []
  type: TYPE_NORMAL
- en: make my wounds go away ,forever grateful to you I'll be."**
