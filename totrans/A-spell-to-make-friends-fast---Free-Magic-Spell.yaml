- en: '## Casting Instructions for ''A spell to make friends fast'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 white candle
  prefs:
