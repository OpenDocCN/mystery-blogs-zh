- en: To Attract a Wealthy Male Partner
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This spell uses symbolism, herbalism, candles and colour to achieve a purpose.
    The dragon is a symbol of wealth, wisdom, power and nobility, while ginseng is
    said to enhance virility. The supposition is that by putting all of them together
    you create the right vibration for attraction. If performing this the first time,
    then do it at the time of the New Moon.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''To Attract a Wealthy Male Partner'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A representation of a dragon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A piece of ginseng root
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A representation of a dragon
  prefs:
