  type: TYPE_NORMAL
- en: A piece of ginseng root
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Light your candle. Pick up the ginseng root or powder and say: "By the power
    of this Man root I pray for one to come to me Strong and brave, wise and astute
    Funny and loving to look after me."'
  prefs: []
  type: TYPE_NORMAL
- en: 'Then pick up the dragon symbol and say: "Power of the dragon, strong and true
    Hear me now as I call to you Bring me a man that I can love And one that I can
    be proud of."'
  prefs: []
  type: TYPE_NORMAL
- en: Place the two objects in front of the candle and allow it to burn out. When
    it is done place the representation of the dragon on a high shelf to represent
    status. Either keep the ginseng root beside your bed or use the powder as an incense
    additive until it is used up.
  prefs: []
  type: TYPE_NORMAL
- en: By that time your new man should have arrived. You can use your own form of
    words to bring the kind of man you want. Be careful though as you may get more
    than you bargained for. To attract a woman would require more feminine symbols
    such as a fish or a ladybird, and angelica root instead of ginseng.
  prefs: []
