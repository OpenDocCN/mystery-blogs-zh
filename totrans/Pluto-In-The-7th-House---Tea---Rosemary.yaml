- en: Pluto In The 7th House | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://teaandrosemary.com/pluto-in-the-7th-house/#0001-01-01](https://teaandrosemary.com/pluto-in-the-7th-house/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pluto in the 7th house means that Pluto takes on the values of the 7th house,
    similar to Libra.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: This placement is all about finding your power through other people.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Pluto In The 7th House
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With Pluto in the 7th house, you have been forced to reject your own personal
    power, usually through childhood. You may feel that you don’t have control over
    your own life in some way.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Now, you struggle to reclaim your personal power through relationships, though
    this sometimes gets distorted.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: 'Obsessions & Fear:'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: With Pluto in the 7th house, you truly want a harmonious partnership deep down,
    but you’re never able to make it happen.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Your relationships tend to have power struggles. There is a sense of fear, obsession,
    control, and *want* in all of your partnerships, so your relationships tend to
    be quite explosive.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Pluto in the 7th house means that you probably fear close connections in some
    way. To show your truest self to someone else and be vulnerable can make you feel
    like you’re giving up even more of your power.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: You may also have a deep fear of actually bonding with someone.  Though you *want*
    an intimate connection, you might self-sabotage because you are scared of betrayal
    or of someone else controlling you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Pluto in the 7th house may cause you to attract partners who *are* untrustworthy,
    until you’re able to break this pattern. Unfortunately, this only reaffirms that
    your fears are real. You may even experience trauma in relationships.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: You tend to fear being trapped in relationships, because then you’ll lose your
    power, so even being in a relationship at all can make you afraid over time.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Some people with Pluto in the 7th house avoid relationships altogether, while
    others enter into *many* relationships but refuse to be totally vulnerable with
    their partners.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: However, you may also have an obsessive vibe about you. When you’re into a partner,
    you want to know everything about them, and you may have a really intense vibe
    that naturally attracts others to you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: You feel a *lot* when you’re in a relationship, both negative and positive emotions.
    You *want* peace in your relationships, but this is difficult for your because
    of your intense feelings.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Being vulnerable is your biggest fear, which means that you can’t achieve true
    intimacy.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: You may find yourself going through extremes in your relationships. For example,
    you could be dominated or even abused, or you could have the power and try to
    control your partner.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: 'Positive Power:'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: With Pluto in the 7th house, you have a strong allure that draws people in.
    Something about you is quite seductive and mysterious with many sensual qualities.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: When you’re able to move past the fear in a relationship and transform, you
    have the capacity to go *very* deep emotionally with your partner. In fact, you
    can achieve a wonderful sense of intimacy.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当你能够在关系中超越恐惧并进行转变时，你有能力在情感上与伴侣达到*非常*深入的程度。事实上，你可以实现一种美妙的亲密感。
- en: You must first reclaim your personal power in order to access these attributes.
    Somewhere inside, you do have a sense of the intimacy that you want and you can
    be a wonderful, caring, deep partner.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须首先重新获得你的个人力量，才能拥有这些特质。在内心深处，你确实渴望你想要的亲密关系，并且你可以成为一个出色、关心深刻的伴侣。
- en: 'Control:'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 控制：
- en: Pluto placements almost always indicate some issues with control. While Pluto
    can be transformative in many wonderful ways, it can also create control issues
    that you must learn how to let go of.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星的位置几乎总是意味着一些控制问题。虽然冥王星在许多美好的方面可以带来转变，但它也可能造成你必须学会放手的控制问题。
- en: Pluto in the 7th house means that you have issues with jealous and possession.
    You may attract these people into your life as partners, but you also have a fear
    of *acting* on these emotions of your own when you’re in a relationship.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第七宫中的冥王星意味着你有嫉妒和占有欲的问题。你可能会吸引这样的人作为伴侣，但在恋爱关系中，你也害怕*表现*出这些情绪。
- en: In general, your relationships are filled with control issues.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，你的关系充满了控制问题。
- en: You may experience power plays with your partner. Either you have the power
    of the other person does, and this dynamic may even swing back and forth.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会在与伴侣的关系中经历权力斗争。要么你有权力，要么对方有权力，这种动态甚至可能来回摇摆。
- en: With Pluto in the 7th house, you struggle to have a relationship between equals.
    You simply don’t know how this can happen without one having more control than
    the other.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第七宫中的冥王星使你很难拥有平等的关系。你简单地不知道如何在没有一方控制另一方的情况下实现这一点。
- en: This is because you don’t really believe that you have your own *personal* power.
    Instead, you try to have power over your partners and may attract partners who
    want to overpower you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为你并不真正相信自己拥有*个人*力量。相反，你试图控制你的伴侣，并可能吸引那些想要控制你的伴侣。
- en: Your control issues with Pluto in the 7th house mean that you struggle to achieve
    true intimacy. At worst, this placement can indicate abuse or domestic violence,
    though it often just means difficult relationships.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第七宫中冥王星的控制问题意味着你很难实现真正的亲密关系。在最坏的情况下，这种位置可能暗示滥用或家庭暴力，尽管通常只是意味着关系困难。
- en: 'Transformation:'
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 转变：
- en: Ultimately, Pluto forces you to transform whether or not you want to. Pluto
    is a difficult teacher, but you always come out better on the other side.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，无论你愿意与否，冥王星都会迫使你进行转变。冥王星是一位艰难的导师，但最终你总会变得更好。
- en: With Pluto in the 7th house, you will transform through your connections with
    others. It’s only through the pain of your relationships that you can actually
    begin to grow and change.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 第七宫中的冥王星意味着你通过与他人的联系来进行转变。只有通过关系的痛苦，你才能真正开始成长和改变。
- en: You must learn how to take back your *personal* power. Without a sense of personal
    power, you cannot have a relationship that feels truly equal and mutual.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须学会重新获得*个人*力量。没有个人力量感，你无法拥有真正平等和相互的关系。
- en: These lessons will also teach you that you can’t control another person. You
    will learn that *no one* can control you unless you let them.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些经历也将教会你，你无法控制另一个人。你会学会，*没有人*可以控制你，除非你允许他们这样做。
- en: You may encounter difficulties in relationships for a *long* time with Pluto
    in the 7th house. You must make changes and adjustments in order to finally reach
    that level of intimacy that you secretly desire.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会因为第七宫中的冥王星而在关系中长期遇到困难。你必须做出改变和调整，才能最终达到你内心渴望的那种亲密程度。
- en: This placement also means that you must work through your trust issues while
    simultaneously finding someone you can *actually* trust.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这个位置还意味着你必须解决信任问题，同时找到一个你*真正*可以信任的人。
- en: You must transform to find *balance* with Pluto in the 7th house, both in your
    relationships and yourself. You can only do this by reclaiming your sense of personal
    power so that you can actually be equal with someone else.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须通过转变来找到与第七宫中的冥王星的*平衡*，无论是在你的关系还是你自己身上。只有这样，你才能通过重新获得个人力量，实现与他人真正的平等。
- en: By finding power within yourself, you will learn how to step out of the victim
    mentality and take control of your own life.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在自己内心找到力量，你将学会摆脱受害者心态，并掌控自己的生活。
- en: Planets in the 7th house tend to show the pieces of yourself that you feel you’re
    missing, and Pluto indicates that you lack personal power. However, you need to
    find the power in your shadow self instead of finding it in a partner or even
    giving your power away.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 第7宫的行星往往展示了你认为自己缺少的部分，而冥王星则表明你缺乏个人力量。然而，你需要在自己的阴影中找到力量，而不是在伴侣身上寻找，甚至不要把你的力量赠予他人。
- en: Committed relationships are the way that you will discover your power. Though
    your relationships will be very intense, if you work hard to figure out where
    you went wrong, you will transform quite quickly and can open yourself up to true
    intimacy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 承诺的关系是你发现力量的方式。尽管你的关系会非常紧张，但如果你努力找出错在哪里，你将会迅速转变，并能够向真正的亲密关系敞开心扉。
