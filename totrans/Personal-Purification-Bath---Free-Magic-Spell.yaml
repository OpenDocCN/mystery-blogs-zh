- en: You'll want about a tablespoon of each one of the herbs, but the exact measurements
    aren't important. In a small bowl, mix all the herbs together and then drip a
    few drops of cedar oil onto the mixture. Give it another stir, and bundle it up
    in the cheesecloth. Next time you need a purification bath, add this herbal charm
    to the water as your bath is filling up.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你会需要每种草药约一汤匙，但确切的量并不重要。在一个小碗中，将所有草药混合在一起，然后滴几滴雪松油在混合物上。再搅拌一下，然后把它捆成一个奶酪布包。下次需要净化浴时，在浴缸注满水时将这个草药魔法添加到水中。
- en: Don't add any other bath products and allow yourself about an hour to soak in
    the herb-soaked water. It will clear away any negative energy around you. Dispose
    of the bag after your bath (don't use the same herbs for another bath, in other
    words).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不要添加任何其他浴品，让自己泡在浸泡了草药的水中约一个小时。它将清除你周围的任何负面能量。在沐浴后处理掉袋子（换句话说，不要再用同样的草药来做另一个浴）。
