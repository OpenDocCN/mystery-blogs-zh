  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色方解石（可选）
- en: Light Blue Ribbon
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Light Blue Ribbon
