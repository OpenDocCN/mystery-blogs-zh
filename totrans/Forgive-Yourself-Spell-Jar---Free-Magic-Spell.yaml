- en: Casting Instructions for 'Forgive Yourself Spell Jar'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 释怀自己的咒语罐施法说明
- en: '**Preface:** I had a horrible falling out with my ex girlfriend, and I thought
    of her every single day.  Everything reminded me of her somehow, and I found myself
    extremely depressed.  However, I wrote this spell to do when I was feeling down,
    and it helped me to forgive myself rather quickly.  This spell jar is small, but
    I found helps me when I need it.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**前言：** 我和我的前女友有过一次可怕的分歧，我每天都想着她。一切都让我想起她，我发现自己极度沮丧。然而，我写了这个咒语，当我感到沮丧时使用它，它帮助我很快原谅了自己。这个咒语罐很小，但我发现在我需要时对我有帮助。'
- en: '**Spell:** This spell works best when performed under the new moon (see the
    ingredient meanings below).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**拼写：** 这个咒语在新月下表现最佳（见下文的成分含义）。'
- en: Place all of your crystals in front of you (if you choose to use crystals) at
    your altar/workstation.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 把所有的水晶放在你面前（如果你选择使用水晶的话）放在你的祭坛/工作站上。
- en: Light the candles* and sit in a chair/on your knees in front of your altar/workstation.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点燃蜡烛*，坐在椅子上/跪在你的祭坛/工作站前。
- en: Think about the event.  It might be hard, but the best way to get over a hurdle
    is to jump over it.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 思考这件事情。虽然可能很困难，但克服障碍的最佳方法是跨越它。
- en: 'Meditate into the flame of the white candle.  You can think about nothing or
    the event, but make sure you know your intent is clear: to forgive yourself.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冥想进入白色蜡烛的火焰。你可以什么都不想，或者想着这件事，但确保你知道你的意图是清晰的：原谅自己。
- en: 'When you are ready, chant once:'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你准备好时，念一次咒语：
- en: Rhiannon, Cernunnos**, I hope you can hear my pleas.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 里安农，瑟努诺斯**，我希望你能听到我的恳求。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have forsaken myself and done something to somebody (something) that I cannot
    forgive myself for.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我背叛了自己，做了某件事（某人）让我无法原谅自己。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I know I was wrong, and I know I have wronged you.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我知道我错了，我知道我伤害了你。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Please help me overcome this obstacle in my life and settle this for not only
    myself, but the other person (people) involved*** in this situation.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请帮助我克服生活中的这个障碍，为了不仅是我自己，也是其他人（参与的人）解决这个问题***。
- en: Pick up your small trinket and hold it in your hands.  Meditate until you are
    ready.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拿起你的小饰物，双手握住它。冥想直到你准备好。
- en: 'Chant once:'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一次咒语：
- en: This object is one that brings back memories of the other person (people) involved.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个物体会让其他人（参与的人）回忆起与之有关的记忆。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It brings me great pain, but I bring it to you as my offering in hopes you will
    help me.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这给了我巨大的痛苦，但我将其作为我的奉献希望你能帮助我。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You are great to me. Thank you for accepting me, and thank you for helping me
    to resolve this.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你对我来说是伟大的。谢谢你接纳我，谢谢你帮助我解决这个问题。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So mote it be.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如此成就吧。
- en: Place your herbs and the item into the jar and tie your light blue ribbon around
    it.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 把你的草药和物品放进罐子里，然后用你的浅蓝色丝带绕着它打个结。
- en: Place the jar on a shelf or somewhere it cannot be knocked down.  Whenever you
    feel like you need to, hold the jar in your hands.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 把罐子放在架子上或者一个不会被碰倒的地方。每当你觉得需要时，用手握住罐子。
- en: I recommend writing this spell in a journal if it worked for you, as well as
    any other spell you may do, as well as how well it worked for **you**.  This is
    a great way not only to keep track of spells you can do in the future, but will
    also be a great learning experience.  Blessed be, and I wish you a safe journey
    whether you're still in or even out of the broom closet.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个咒语对你有效，我建议你把它写在日记里，以及你可能做的任何其他咒语，以及它对**你**的作用如何。这不仅是一种很好的方法来跟踪你未来可能做的咒语，而且也是一个很好的学习经验。祝福你，无论你是否仍然在或者已经走出了魔法世界，我都祝你旅途平安。
- en: '*Note: They should be in candle holders respectively!  **Always** be safe around
    an open flame.  To ensure safety around candles, please see the National Candle
    Association''s website: https://candles.org/fire-safety-candles/read-the-label/'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：它们应该分别放在蜡烛架上！**永远**在明火附近要保持安全。为了确保在蜡烛周围的安全，请参阅美国国家蜡烛协会的网站：https://candles.org/fire-safety-candles/read-the-label/'
- en: '**Note: This god and goddess can be of your own.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：这个神和女神可以是你自己的。'
- en: '***Note: You may state their name(s) in place of **the other person (people)
    involved**.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '***注意：你可以在这里提及**其他参与者的名字**。'
- en: '**Ingredient Meanings:**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**成分含义：**'
- en: '**White Candle:** Represents purity, spirituality, and peace. In some cultures
    it is the color of death and mourning. In this spell particularly, the white candle
    will represent peace.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**白色蜡烛：** 代表纯洁、灵性和和平。在一些文化中，白色是死亡和哀悼的颜色。在这个咒语中，白色蜡烛将代表和平。'
- en: '**Pink Candle:** Represents romantic love, affection, and friendship.  In this
    spell, it stands for the romance/friendship you have lost or strained.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**粉色蜡烛：** 代表着浪漫的爱情、感情和友谊。在这个咒语中，它象征着你失去或疏远的浪漫/友谊。'
- en: '**Brown Candle:** Used for feeling of self esteem.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**棕色蜡烛：** 用于增强自尊心的感觉。'
- en: '**Royal Blue Candle:** Promotes laughter, happiness and loyalty, use whenever
    an influence needs to be increased.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**皇家蓝色蜡烛：** 促进笑声、快乐和忠诚，当需要增加影响时使用。'
- en: '**Small Trinket That Reminds You of the Person/Thing You Hurt:** Whenever you
    need the spell jar, this makes you face the situation.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**小小的纪念品，提醒你伤害的人/事物：** 每当你需要这个咒语瓶子时，这让你面对这种情况。'
- en: '**New Moon:** The dark of the moon, when the moon is invisible, is the most
    affective for casting spells concerning New Beginnings, and the launch of new
    projects. It is generally a time for taking new paths and making fresh plans established
    on the basis of past experiences.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新月：** 月亮不可见时的黑暗，对于施放涉及新开始和新项目的咒语是最有效的。通常是一个制定新计划、基于过去经验建立新计划的时候。'
- en: '**Agate (Optional):** Tones and strengthens both mind and body. Imparts a sense
    of strength and courage. Facilitates ability to discern truth and accept circumstances.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**玛瑙（可选）：** 调节和增强身心。赋予力量和勇气感。促进辨别真相和接受现实的能力。'
- en: '**Amazonite (Optional):** A variety of feldspar. Soothes nervous system. Strengthens
    heart and physical body. Aids alignment of mental and etheric body. Brings joy
    and upliftment. Creative expression. Facilitates clearer vision of one''s own
    harmful tendencies, making them easier to release.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**亚马逊石（可选）：** 一种长石的变种。舒缓神经系统。加强心脏和身体。帮助调整心智和以太体。带来喜悦和振奋。创造性表达。促进更清晰地看到自己有害倾向，使其更易于释放。'
- en: '**Green Calcite (Optional): **In addition to generic attributes it is a great
    mental healer dissolving old programs and beliefs and restoring balance to the
    mind. Aids in letting go of the old and the transition from a stagnant to a positive
    situation.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**绿色方解石（可选）：** 除了通用属性外，它还是一个伟大的心灵疗愈者，溶解旧的程序和信念，并恢复心灵的平衡。帮助释放旧事物，从停滞不前转向积极的情况。'
- en: '**Light Blue Ribbon: **Light blue is associated with magic related to healing,
    patience, and understanding. Tie this ribbon around the jar when done.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**浅蓝色丝带：** 浅蓝色与与治愈、耐心和理解相关的魔法有关。完成后在瓶子上系上这条丝带。'
- en: '**Jar:** Well, to put everything in.  It''s a spell jar.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**瓶子：** 好吧，把一切都装进去。这是一个咒语瓶子。'
- en: '**Closing Note:** There are some amazing references for new witches both in
    and out of Spells of Magic.  I used these references while both learning and even
    now for when I need a recipe or two:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**结束语：** 有一些关于新女巫的惊人参考资料，无论是在魔法咒语内外。我在学习时使用了这些参考资料，甚至现在在需要一两个配方时也会用到：'
