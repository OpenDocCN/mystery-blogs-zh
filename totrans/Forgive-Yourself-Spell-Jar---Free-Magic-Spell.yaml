  type: TYPE_NORMAL
  zh: Brown Candle
- en: Royal Blue Candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 皇家蓝蜡烛
- en: Small Trinket That Reminds You of the Person/Thing You Hurt
  id: totrans-15
  prefs:
