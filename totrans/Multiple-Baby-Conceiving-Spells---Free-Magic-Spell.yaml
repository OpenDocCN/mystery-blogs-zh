- en: Multiple Baby Conceiving Spells
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多个怀孕婴儿咒语
- en: This is a spell for those ambitious witches who are married and want a baby....
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个给那些有抱负的已婚女巫们的咒语，她们希望有个宝宝……
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: It's Explained in instructions
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 说明书中有解释
- en: Casting Instructions for 'Multiple Baby Conceiving Spells'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '"多个怀孕婴儿咒语"的施法说明'
- en: Spell to Give Birth to a Healthy Baby
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 生一个健康宝宝的咒语
- en: If you are worried that your unborn child may be ill or be born with an inherited
    problem, cut an apple in half. Take one half and rub the fruit over your belly.
    Envision any sickness being drawn out of your womb and out of your child, and
    into the fruit. When you are done, bury that tainted half an apple in the ground,
    away from your baby's nursery window. Then go wash up, you are probably all sticky.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你担心未出生的孩子可能生病或遗传问题，可以将一个苹果切成两半。拿一半在你的肚子上擦拭，想象所有的疾病被从你的子宫和孩子身上抽出，然后进入水果中。完成后，把那半个被污染的苹果埋在远离宝宝窗户的地方。然后去洗干净，你可能会全身粘糊糊的。
- en: If a tree grows from the seeds left in the buried apple, this is an indication
    that your child will be very strongly linked to the element of Earth, and will
    never know hunger.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果种在埋藏的苹果种子生长出一棵树，这表明你的孩子与地球元素关联非常紧密，并且将永远不会饥饿。
- en: Eat the remaining half while envisioning your baby being born happy and healthy.
    You may wish to light a green, pine-scented candle while doing this. Green candles
    are great for healing spells, and pine is associated with Earth and fertility.
    If you are allergic or can't eat apples, throw it out, but take the time to do
    the visualization.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在设想你的宝宝健康快乐地出生时，吃掉剩下的一半苹果。在这个过程中，你可以点燃一支绿色的松香蜡烛。绿色蜡烛非常适合用于治疗咒语，而松香则与地球和生育力相关联。如果你对苹果过敏或者不能吃，可以将它扔掉，但是要花时间进行想象。
- en: (The apple doesn't have to be green. I just used a picture of green apples.)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: （苹果不一定要是绿色的。我只是用了绿苹果的图片。）
- en: Spell to Conceive a Son
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有儿子的咒语
- en: 'During your most fertile time arrange three candles in a triangle. At the top
    should be a yellow one (Sun), to the left a green one (Earth) and to the right
    a blue one (Rain). These are the symbols of the Father. Take a dried Oak Leaf
    and in red ink write the following: ''''Sow in my womb a son as tall and healthy
    as the mighty Oak''''. Place the leaf in the center of the triangle. Next, place
    an acorn on top of the leaf, repeating the following:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在你最有生育能力的时候，安排三支蜡烛摆成一个三角形。顶部应该是黄色的（太阳），左边是绿色的（地球），右边是蓝色的（雨水）。这些是父亲的象征。拿一片干掉的橡树叶，在红色墨水中写上以下内容："在我的子宫中播种一个像强壮健康的橡树一样高的儿子"。将叶子放在三角形的中心。接下来，在叶子的顶部放上一个橡子，重复以下内容：
- en: '''''From this seed is born the Sacred Oak'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '''''从这颗种子中诞生了神圣的橡树'
- en: From this union is born my beloved Son''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个联合中诞生了我心爱的儿子''
- en: Visualize a tree growing, from the first shoots pushing through lush soil, the
    slender sapling, all the way up until the tree stands strong and proud. Its leafy
    arms spread above you. Hold this image in your mind for a few minutes. Picture
    the leaves rustling with the breeze, the sun shining through here and there. Now,
    picture an infant lying at the base of the tree, gently cradled in the protruding
    roots. Picture him as you would like your son to be, happy, healthy, smiling.
    Hold this image for a few moments.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一棵树生长，从第一根嫩芽推动的肥沃土壤中，纤细的幼苗，一直到树木坚强而自豪地矗立。它的叶状臂蔓在你的头顶上方伸展。在你的脑海中保持这个形象几分钟。想象树叶在微风中沙沙作响，阳光在这里和那里透过。现在，想象一个婴儿躺在树的基部，温柔地依偎在突出的根部中。把他想象成你希望你的儿子的样子，快乐、健康、微笑。保持这个形象片刻。
- en: When you are ready, take the acorn and place it under the mattress before making
    love. Let the candles burn down. Each night before attempting to conceive, repeat,
    using new candles but the same leaf and acorn.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好时，把橡子放在床垫下然后再做爱。让蜡烛烧到尽头。每晚在尝试怀孕之前，重复以上步骤，使用新的蜡烛但保留同样的叶子和橡子。
- en: Keep in mind, this spell increases the likelihood of conceiving the gender you
    seek. This means you may not conceive at all if the potential child was of the
    opposite gender! So think long and hard about using this spell.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，这个咒语增加了怀孕你所期望性别的可能性。这意味着如果潜在的孩子是相反性别，你可能根本无法怀孕！所以，慎重考虑是否使用这个咒语。
- en: Spell to Conceive a Daughter
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语以怀孕女儿
- en: 'During your most fertile time arrange three candles in a triangle. At the top
    should be a silver one (Moon), to the left a brown one (Earth) and to the right
    a blue one (Water). These are the symbols of the Mother. Take a rose (blossom
    only) and place it in the center of the triangle. Using a thorn from the rose
    stem, prick your finger and squeeze three drops of blood on top of the bloom.
    Repeating the following:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在你最富有生育能力的时候，把三根蜡烛排成一个三角形。顶部应该是一根银色的（月亮），左边是一根棕色的（地球），右边是一根蓝色的（水）。这些是母亲的象征。取一朵玫瑰（仅花朵），放在三角形的中心。用玫瑰茎上的刺刺破你的手指，挤出三滴血滴在花朵顶部。重复以下内容：
- en: '''''Sweet as the rose may be, and as strong as the thorn'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '''''玫瑰虽然甜美，刺却坚韧'
- en: From this union of flesh and spirit, my daughter is born''
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从肉体和精神的这一结合中，我的女儿诞生了''
- en: Visualize a rose bush growing and flowering before you. Its blossoms smell sweet
    and the thorns are proof that woman is both beautiful and powerful. Soft and strong.
    Hold this image in your mind for a few minutes. Picture the leaves rustling with
    the breeze, butterflies drifting around the blooms. Now, picture an infant lying
    at the base of the bush, gently cradled by the curling stems and buds. Picture
    her as you would like your daughter to be, happy, healthy, smiling. Hold this
    image for a few moments.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在你面前想象一棵玫瑰丛生长并开花。它的花朵香甜，而刺则证明女人既美丽又强大。柔软而坚强。在你的脑海中持续几分钟保持这个形象。想象叶子在微风中沙沙作响，蝴蝶在花朵周围飘舞。现在，想象一个婴儿躺在灌木丛的底部，被蜷曲的枝干和花蕾轻轻抱着。想象她成为你想要的女儿，快乐、健康、微笑着。保持这个形象片刻。
- en: When you are ready, take the rose and place it under the mattress before making
    love. Let the candles burn down. Each night before attempting to conceive, repeat
    using new candles and a new rose blossom.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好时，把玫瑰放在床垫下再作爱。让蜡烛烧到尽头。每天晚上在试图怀孕之前，使用新蜡烛和新玫瑰花朵重复上述过程。
- en: Keep in mind, this spell increases the likelihood of conceiving the gender you
    seek. This means you may not conceive at all if the potential child was of the
    opposite gender! So think long and hard about using this spell.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，这个咒语增加了怀孕你所期望性别的可能性。这意味着如果潜在的孩子是相反性别，你可能根本无法怀孕！所以，慎重考虑是否使用这个咒语。
- en: Spell to Improve Chances of Conceiving a Child
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 提高怀孕机会的咒语
- en: Fill a warm (not too hot) bath and add 3 drops of lemon oil, 3 drops of orange
    oil and 3 drops of lime oil. Take turns bathing one another thoroughly (no soap,
    just a clean cloth and the scented water), until the water cools. About 30 minutes.
    After you have bathed and before love making, each of you should drink a half
    a cup (4 oz.) of caffeinated coffee or tea. Caffeine improves sperm motility in
    males and studies have shown women who drink this amount of caffeinated tea each
    day improve chances to conceive up to 200%.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在温暖（不要太热）的浴缸中加入3滴柠檬油、3滴橙油和3滴酸橙油。轮流彻底为对方洗浴（无肥皂，只用干净的布和香水水），直到水变冷。大约30分钟。洗澡后，做爱前，每人应饮用半杯（4盎司）咖啡因含量的咖啡或茶。研究表明，男性饮用这种量的咖啡因茶每天可以改善精子的活力，女性的怀孕机会提高多达200%。
- en: After making love, the male should place several pillows under the woman's hips,
    tipping her pelvis up and back. This makes it easier for the sperm to travel to
    the ovum. To help alleviate the discomfort this awkward position can cause, he
    should remain with her and massage her feet and calves. This stimulates blood
    circulation through out the body including the womb. This position should be held
    for 30 minutes.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 作爱后，男性应该在女性髋部下方放置几个枕头，使她的骨盆向上和向后倾斜。这样可以帮助精子更容易地到达卵子。为了减轻这种尴尬姿势可能带来的不适，他应该留在她身边，按摩她的脚和小腿。这样可以促进全身的血液循环，包括子宫。这个姿势应该保持30分钟。
