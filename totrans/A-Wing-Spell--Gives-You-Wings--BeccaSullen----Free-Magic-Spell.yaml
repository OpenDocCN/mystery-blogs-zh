- en: '## Casting Instructions for ''A Wing Spell: Gives You Wings. BeccaSullen.'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**First thing you have to do is you have to set in a circle
    made out of jump rope and then you say this chant three times when its night.'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Gods and goddessess I wish to be able to fly through the air with wings
    the color of (color wings). I want to be able to fly as high as I want. I want
    to be able to flap the wings for as long as I want so please make my desire true
    give me wings. I will get my wings in 1 day. So Mote It Be.'''''
  prefs: []
  type: TYPE_NORMAL
- en: Say that three times when its night and in 1 day you'll get your wings that
    you can acturally fly with.
  prefs: []
  type: TYPE_NORMAL
- en: Good Luck.
