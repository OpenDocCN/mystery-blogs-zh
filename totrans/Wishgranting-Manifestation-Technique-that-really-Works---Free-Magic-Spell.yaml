- en: Print out picture of your desire, be it wealth, great body figure, or any concept
    that can be put on a picture.
  prefs: []
  type: TYPE_NORMAL
- en: Tape it to some point that you can see from your bed.
  prefs: []
  type: TYPE_NORMAL
- en: Go buy alarm clock that can be turned off by hitting it, and a flashlight that
    glows only while you hold the button.
  prefs: []
  type: TYPE_NORMAL
- en: This is important part, so listen. On that poster, write short message with
    paint in that color which stands out from the rest of the picture, so your subconscious
    mind can implement it with ease, for example, if you want sexy body, print out
    picture of some model that you want to become, and on bottom of picture write
    with capital letters "ME", if you want to win someone over, print their picture
    and write "my wife/husband", its always good to go to the extreme, even to the
    far fetched unrealistic things, because your subconsciousness knows no limits,
    and if you achieve even a part of your goal, if your goal was something insane,
    real results should be just what you actually wanted.
  prefs: []
  type: TYPE_NORMAL
- en: Then, all you need to do is set alarm clock to wake you in your nightsleep ,
    2 to 4 hours from when you fall asleep, and keep that flashlight close by or in
    the bed. When you wake up, stop that alarm immediately, take that flashlight point
    it towards the poster, light it up for few seconds while you look at it, then
    turn it off for moment or two, blink your light few more times, then turn around
    and go back to the sleep.
  prefs: []
  type: TYPE_NORMAL
- en: 'DISCLAIMER: If you are not ready for thing you are reprogramming, dont do this,
    since you will imprint this subliminal message heavily in your subconscious mind'
