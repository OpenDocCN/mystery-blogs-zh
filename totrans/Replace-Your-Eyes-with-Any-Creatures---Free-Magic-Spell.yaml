- en: 'Read all before doing:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行之前阅读所有内容：
- en: Draw a pair of eyes. After drawing the eyes draw the iris and pupils of the
    creature.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 画一双眼睛。 画完眼睛后，画生物的虹膜和瞳孔。
- en: Color them to what your heart contents.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的心意着色。
- en: Fold the paper anyway once.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 再次折叠纸张。
- en: Write down its info. (Kind of eyes, what creature they came from, kind of powers
    you want, etc.)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 写下其信息。 (例如：眼睛的种类，它们来自哪种生物，你想要的能力等。)
- en: Fold the paper anyway again.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 再次折叠纸张。
- en: Write and say, ''Eyes eyes, come to me, replace my old eyes with (creature)
    eyes. I wish for (creature) eyes on the physical plane. So Mote It Be.'' (''So
    Mote It Be'' should be written as big as you can.)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 写下并说，“眼睛啊眼睛，请来到我身边，用（生物）的眼睛替换我的旧眼睛。 我希望（生物）的眼睛出现在物理平面上。 如此成就吧。” （“如此成就吧”应该尽可能大写。）
- en: Fold paper anyway.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何折叠纸张。
- en: Draw a pentagram.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 画一个五角星。
- en: Fold it once more.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 再折叠一次。
- en: Every night, for three nights, chant
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 每个晚上，连续三个晚上，念咒：
- en: '1x: God, please grant the dream eyes I wish to have.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 1x：上帝，请赐予我梦寐以求的眼睛。
- en: '10x: Eyes eyes, come to me replace my old eyes with (creature) eyes. I wish
    for (creature) eyes on the physical plane. So Mote It Be.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 10x：眼睛啊眼睛，请替换我的旧眼睛为（生物）的眼睛。 我希望（生物）的眼睛出现在物理平面上。 如此成就吧。
- en: After chanting the three nights, go look in a mirror. If your eyes changed,
    have fun with your new eyes! If they're still the same, try again.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在连续三个晚上念咒后，去镜子前看看。 如果你的眼睛改变了，那就享受你新眼睛的乐趣！ 如果它们还是原来的样子，再试一次。
- en: Questions? Message me.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有问题？给我留言。
