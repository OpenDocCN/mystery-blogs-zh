- en: Replace Your Eyes with Any Creatures
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用任何生物替换你的眼睛
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 被评为5/5星
- en: This spell will replace your eyes with a creature's! Now, this spell may not
    work. I didn't try this yet. Let me know if it works for you!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将用生物的眼睛替换你的眼睛！ 现在，这个咒语可能不起作用。 我还没有尝试过这个。 如果它对你有用，请告诉我！
- en: '## Casting Instructions for ''Replace Your Eyes with Any Creatures'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指导 ''用任何生物替换你的眼睛'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
