- en: Replace Your Eyes with Any Creatures
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This spell will replace your eyes with a creature's! Now, this spell may not
    work. I didn't try this yet. Let me know if it works for you!
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Replace Your Eyes with Any Creatures'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen/Pencil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coloring utensils
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Imagination
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Belief
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen/Pencil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coloring utensils
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Imagination
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Belief
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Read all before doing:'
  prefs: []
  type: TYPE_NORMAL
- en: Draw a pair of eyes. After drawing the eyes draw the iris and pupils of the
    creature.
  prefs: []
  type: TYPE_NORMAL
- en: Color them to what your heart contents.
  prefs: []
  type: TYPE_NORMAL
- en: Fold the paper anyway once.
  prefs: []
  type: TYPE_NORMAL
- en: Write down its info. (Kind of eyes, what creature they came from, kind of powers
    you want, etc.)
  prefs: []
  type: TYPE_NORMAL
- en: Fold the paper anyway again.
  prefs: []
  type: TYPE_NORMAL
- en: Write and say, ''Eyes eyes, come to me, replace my old eyes with (creature)
    eyes. I wish for (creature) eyes on the physical plane. So Mote It Be.'' (''So
    Mote It Be'' should be written as big as you can.)
  prefs: []
  type: TYPE_NORMAL
- en: Fold paper anyway.
  prefs: []
  type: TYPE_NORMAL
- en: Draw a pentagram.
  prefs: []
  type: TYPE_NORMAL
- en: Fold it once more.
  prefs: []
  type: TYPE_NORMAL
- en: Every night, for three nights, chant
  prefs: []
  type: TYPE_NORMAL
- en: '1x: God, please grant the dream eyes I wish to have.'
  prefs: []
  type: TYPE_NORMAL
- en: '10x: Eyes eyes, come to me replace my old eyes with (creature) eyes. I wish
    for (creature) eyes on the physical plane. So Mote It Be.'
  prefs: []
  type: TYPE_NORMAL
- en: After chanting the three nights, go look in a mirror. If your eyes changed,
    have fun with your new eyes! If they're still the same, try again.
  prefs: []
  type: TYPE_NORMAL
- en: Questions? Message me.
  prefs: []
  type: TYPE_NORMAL
