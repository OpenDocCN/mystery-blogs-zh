- en: Could you make one to stay as a dog/wolf forever?? Im done with being a human
    :( (if you dont believe in shifting spells you dont have to replay to this comment)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你能制作一个永远保持狗或狼形态的咒语吗？我受够了做人类 :(（如果你不相信转移咒语，你不必回复这条评论）
- en: The ''Woof woof bark bark'' part honestly made me laugh lol. Anyway, this is
    a fake spell, but if someone's genuinely interested in this sort of thing they
    could look into astral shifting.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “汪汪，吠吠”部分老实说让我笑了，哈哈。不管怎样，这是一个虚假的咒语，但如果有人真的对这类事情感兴趣，他们可以研究星体转移。
- en: You cannot physically transform.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能在物理上转变。
