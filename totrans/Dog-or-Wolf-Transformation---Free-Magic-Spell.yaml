- en: Rated 1/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为 1/5 星
- en: Basically turn into a dog/wolf for a day.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上变成一只狗或狼一天。
- en: '## Casting Instructions for ''Dog or Wolf Transformation'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''狗或狼变身''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Believe this spell will work, if you don''t might as well
    leave now. Get onto the ground on your hands and knees. Focus your mind on the
    dog/wolf you want to be. Chant:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**相信这个咒语会有效果，如果你不相信，也可以现在离开。跪在地上，双手和双膝着地。集中注意力在你想要成为的狗或狼身上。高声吟唱：'
- en: '"Woof, woof, bark, bark, heavenly dog spirits, allow me to see from a dogs
    view for a day."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “汪汪，吠吠，天狗精灵，请允许我在狗的视角下看一天。”
- en: If you feel normal, repeat the spell. But if any of the four happen to you,
    remember to stay on the ground and don't really move from where the spell was
    cast, otherwise the transformation may fail.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感觉正常，请重复咒语。但如果你遇到以下四种情况之一，请记住留在原地，不要真的离开咒语施放的地方，否则转化可能会失败。
