- en: Go into a quiet room. It really doesn't matter if someone else is there with
    you as long as they're quiet and aren't distracting you. Sit crossed legged on
    the floor and take your lipgloss ( or lipstick ) and apply it thoroughly to your
    lips.
  prefs: []
  type: TYPE_NORMAL
- en: Take the piece of paper (rip it into a rectangle-type shape), and press your
    lips to the center of the paper; essentially kissing the paper.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, take your means of writing ( Pen, pencil, marker, etc.) and write your
    crush''s full name above the lip print; example: Jamie (if you know his/her middle
    name then put it there but if you don''t it really doesn''t matter) Quinn Maslow.'
  prefs: []
  type: TYPE_NORMAL
- en: Put the paper in front of you, as you sit cross legged, and hold your hands
    about a foot above. Close your eyes and really concentrate on it *think of your
    crush AND the spell*
  prefs: []
  type: TYPE_NORMAL
- en: You should feel a slight pull towards the paper but resist it.
  prefs: []
  type: TYPE_NORMAL
- en: Say ''*Crush's full name* needs to love me. Have him/her see the true qualities
    that consist in my soul, and I shall do the same. Spread our love eternally and
    forever until we both die. He is funny, smart, and witty, along like me and I
    promise to do nothing but saint-work for eternity.'' JUST ONCE!
  prefs: []
  type: TYPE_NORMAL
- en: Open your eyes and fold the paper in a hamburger, kiss a side, fold it again
    until it's like a square. Kiss that once more then use the clip to keep it shut.
  prefs: []
  type: TYPE_NORMAL
- en: Make sure to keep that safe until you want the spell broken.
  prefs: []
