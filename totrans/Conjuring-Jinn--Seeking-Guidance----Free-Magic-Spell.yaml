- en: 'Before going to sleep say:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在睡前说：
- en: Zaj, Bishahat, Mashhat, Shahiyat.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Zaj，Bishahat，Mashhat，Shahiyat。
- en: 'Recite the above names 100 times, thereafter say:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 将上述名字念 100 次，之后说：
- en: Answer, O Maymun, by the right of these names, and show me [so-and-so] in my
    dream.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Answer, O Maymun, by the right of these names, and show me [so-and-so] in my
    dream.
- en: He will come to you with the correct information on the condition that you sleep
    alone.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 他会带着正确的信息来到你身边，条件是你必须独自一人入睡。
- en: 'Note: Conjuring Jinn for seeking guidance in your dream so [so-and-so] is where
    you state what the guidance you are looking for.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：召唤伊斯以寻求梦境中的指导，因此[某某]是您表达寻求何种指导的地方。
