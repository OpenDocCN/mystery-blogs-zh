- en: 'Unsheathe the sword or dagger and hold the blade in the fire of your bonfire
    (candles) and then chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Lucifer angelus perditionis invoco virtutem tuam magnam et commoda profanis
    gladio."'
  prefs: []
  type: TYPE_NORMAL
- en: 'Then hold it in front of you and chant the final incantation:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Clamo ad te maiorem potestatem primordiorum infundere mortalis mucro convexitate
    et daemonis gladio."'
