- en: '## Casting Instructions for ''Make a Demonic Blade (Convexity Enchantment)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A sword or dagger
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A fire or candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
