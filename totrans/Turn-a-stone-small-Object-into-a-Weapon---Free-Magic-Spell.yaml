- en: This does not work. Magik will not transform an object into something else.
    You can call on Ares for protection if you are defending yourself. He will not
    change a rock into a gun. Furthermore, ''amen'' is an Abrahamic prayer blessing,
    it means nothing to Hellenic deities or any witch who does not work with Yahweh.
    It is specific to the Abrahamic path. If you use it in your path, that is fine,
    but in terms of most Pagan paths, it is not.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这行不通。魔法不会将一个物体变成另一个物体。如果你在自卫时召唤阿瑞斯寻求保护，他也不会把一块石头变成一把枪。此外，“阿门”是亚伯拉罕宗教中的祈祷祝福语，对希腊神明或任何不崇拜耶和华的女巫而言毫无意义。这只适用于亚伯拉罕教派路径。如果你在自己的宗教路径中使用它，那没问题，但在大多数异教路径中则不适用。
