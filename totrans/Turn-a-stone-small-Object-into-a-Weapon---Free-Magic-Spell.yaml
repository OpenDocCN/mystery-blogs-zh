- en: Take the stone (or object) and the picture into your backyard at midnight. Sit
    the picture on the grass with the stone in the exact middle. Then say, ''oh Ares
    (or Mars, whichever you prefer), I ask of thee to turn this stone into a(n) (whatever
    weapon you chose) when I toss it in the air, and turn it back to normal whin I
    push the stone in. Amen.'' Now take the picture and stone inside and keep them
    with you at all times. Whenever in danger, toss the stone up and use it appropriately.
    When you're done, push the stone in to turn it back to normal.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 把石头（或物体）和图片带到午夜时分的后院。把图片放在草地上，把石头放在正中间。然后说，“哦，阿瑞斯（或者你更喜欢的火星），我请求你在我把它扔向空中时，把这块石头变成一把（你选择的武器），并在我把石头推回去时恢复原状。阿门。”现在把图片和石头带回屋里，并随身携带。在遇到危险时，把石头扔起来并适当使用。完成后，把石头推回去以恢复原状。
- en: 'NOTE: DON''T DO THIS SPELL IF ITS RAINING THAT NIGHT OR IF THE GRASS IS WET!
    IF YOU DO, THE SPELL WON''T WORK!'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果那晚下雨或草地潮湿，请不要做这个咒语！否则咒语将无效！
