- en: A Beautiful Anti-Anxiety Tea Ritual To Bring Calm
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一场美丽的抗焦虑茶仪式带来宁静
- en: 来源：[https://wiccanow.com/anti-anxiety-tea-ritual/#0001-01-01](https://wiccanow.com/anti-anxiety-tea-ritual/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://wiccanow.com/anti-anxiety-tea-ritual/#0001-01-01](https://wiccanow.com/anti-anxiety-tea-ritual/#0001-01-01)
- en: Hi my loves and Welcome to WiccaNow! If you’ve landed here today, you’re looking
    for a way to soothe the anxiety that’s making your life more difficult. I know
    how you feel! As a fellow anxious person, I am well versed the brain loops of
    self-doubt, criticism and internal conversations that can be, quite frankly, debilitating.
    Today I want to share a magickal anti-anxiety tea ritual with you which can help
    calm those racing thoughts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你好，我的爱人们，欢迎来到WiccaNow！如果你今天来到这里，你是在寻找一种缓解让你的生活变得更困难的焦虑的方法。我知道你的感受！作为一个同样焦虑的人，我对自我怀疑、批评和内心对话的脑回路非常熟悉，可以说是让人难以忍受的。今天我想与你分享一种魔法的抗焦虑茶仪式，它可以帮助平静下来。
- en: I’ve shared a couple of posts about anxiety previously, like this wonderful
    [spell to help fight anxiety](https://wiccanow.com/our-anxiety-spell-to-banish-fear-and-stress/)
    and this post about all the best [magickal anti-anxiety herbs](https://wiccanow.com/9-herbs-for-anxiety/).
    Amethyst also shared a post about the best [crystals for helping reduce anxiety](https://wiccanow.com/crystals-for-anxiety/).
    If you are interested in learning more about why I’ve used specific ingredients
    in this anti-anxiety tea ritual, be sure to check out the post on herbs and crystals!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前分享了一些关于焦虑的帖子，比如这篇关于帮助对抗焦虑的[咒语](https://wiccanow.com/our-anxiety-spell-to-banish-fear-and-stress/)和这篇关于所有最好的[魔法抗焦虑草药](https://wiccanow.com/9-herbs-for-anxiety/)的帖子。Amethyst还分享了一篇关于帮助减少焦虑的[水晶](https://wiccanow.com/crystals-for-anxiety/)的帖子。如果你有兴趣了解我为什么在这个抗焦虑茶仪式中使用特定的成分，请务必查看关于草药和水晶的帖子！
- en: Now, to the anti-anxiety tea ritual!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，开始抗焦虑茶仪式吧！
- en: I complete this ritual whenever I feel overwhelmed with anxiety and can’t function
    normally. I realise that my ability to work at this point is completely compromised
    and that I need to take the time to calm my racing brain. I try to use the 30
    minutes or so that I allocate myself to complete this ritual to be mindful and
    kind to myself.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我一般在感到焦虑不正常并且无法正常工作的时候完成这个仪式。我意识到在这一点上我的工作能力完全受到了影响，我需要花时间来平静下来。我试图利用我分配给自己完成这个仪式的大约30分钟来保持警觉和善待自己。
- en: Tips for this Anti-Anxiety Tea Ritual
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这个抗焦虑茶仪式的建议
- en: Take however long you need to complete this. Dealing with anxiety is difficult
    enough without making yourself more anxious because you feel time pressure to
    complete a ritual.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论你需要多长时间完成这个过程，都可以。在没有因为感受到完成仪式的时间压力而让自己变得更焦虑的情况下处理焦虑本身已经够困难了。
- en: You could migrate the same ingredients used here into a bath for a wonderfully
    relaxing anti-anxiety bath.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以将这里使用的相同成分迁移到浴缸中，做一个极为放松的消除焦虑的浴。
- en: I like to light a few candles and I often add lavender oil to my diffuser.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我喜欢点燃一些蜡烛，我经常往我的扩香器里加些薰衣草精油。
- en: I burn some [hibiscus flower](https://wiccanow.com/magickal-properties-of-hibiscus/)s
    to call love to me because when I’m feeling anxious I need all the love I can
    get and hibiscus reminds me to love and like myself. You can omit this step completely
    if you want or you can use something like tonka bean to draw sweetness or [rosemary](https://wiccanow.com/learn-about-the-magical-properties-of-rosemary/)
    to dispel negativity and anxiety.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '我燃烧一些[木槿花](https://wiccanow.com/magickal-properties-of-hibiscus/)来召唤爱情，因为当我感到焦虑时，我需要尽可能得到爱，木槿花提醒我要爱自己和喜欢自己。如果你愿意，你可以完全省略这一步，或者你可以使用像豆蔻豆来吸引甜蜜或[迷迭香](https://wiccanow.com/learn-about-the-magical-properties-of-rosemary/)来驱散消极和焦虑。 '
- en: Drink this tea whenever you start feeling anxious. You don’t have to complete
    the whole ritual if you don’t want to, but pre-make a little of the tea and drink
    it whenever you feel the need! It helps that it’s super delicious 🙂
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每当你开始感到焦虑时喝这种茶。如果你不想完成整个仪式，也没有必要，但是提前泡一点茶，需要时就喝！而且它还超级好喝🙂
- en: Stirring counter-clockwise calls decreasing energies, which you want because
    you want to decrease your anxiety. Stirring clockwise brings increasing energies,
    so good for calling love or abundance to you.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逆时针搅动呼唤减弱的能量，这是你想要的，因为你想减少焦虑。顺时针搅动则带来增加的能量，对于召唤爱或丰盛对你很有帮助。
- en: The left hand is the receiving hand, you want to receive calm, gentle and loving
    energies. The right hand is the giving hand, you are giving yourself strength,
    protection and stability.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 左手是接收手，你想要接收平静、温柔和爱的能量。右手是赠予手，你正在给自己力量、保护和稳定。
- en: Anti-Anxiety Tea Ritual
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 抗焦虑茶仪式
- en: This is best completed sitting down comfortably, preferably with silence or
    something relaxing playing in the background.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最好在舒适的坐姿中进行，最好是在背景中静音或放松的音乐中。
- en: Anti-anxiety Tea Ritual Ingredients
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 抗焦虑茶仪式配料
- en: Rose Quarts – to bring self-love vibrations
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玫瑰石英-带来自我爱的振动
- en: Honey – Draws love and sweetens intentions. I’m particularly critical of myself
    when I’m anxious, so I like to use things that draw love to me.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜂蜜-吸引爱并甜化意图。当我焦虑时，我对自己特别苛刻，所以我喜欢使用能给我带来爱的东西。
- en: Chamomile – reduces the effects of anxiety
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 洋甘菊-减轻焦虑的影响
- en: Star anise – instils calm and increases productivity
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 八角茴香-带来平静并增加生产力
- en: Lavender – proven to have calming effects on the brain
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薰衣草-被证明对大脑有镇静作用
- en: Sage – I like to use fresh but you can also use dried sage. It expels negativity
    and provides protection.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼠尾草-我喜欢使用新鲜的但你也可以使用干燥的鼠尾草。它驱散负面情绪并提供保护。
- en: A teaspoon
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一茶匙
- en: Hot water
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 热水
- en: Teapot and strainer
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 茶壶和过滤器
- en: Anti-Anxiety Tea Ritual Method
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 抗焦虑茶仪式方法
- en: Boil kettle
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 烧水壶
- en: Add all your ingredients to your teapot
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将所有配料加入你的茶壶中
- en: Let the tea brew for 3 or 4 minutes
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让茶冲泡3或4分钟
- en: Pour the tea into a cup
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 把茶倒进杯子中
- en: Take ½ a teaspoon of honey (more or less is fine, depends how sweet you like
    your tea)
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取半茶匙蜂蜜（多一点或少一点都可以，取决于你喜欢茶有多甜）
- en: Stir the honey into the tea counter-clockwise.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 逆时针搅拌蜂蜜入茶中
- en: Pick up the rose quartz in your left hand and hold it gently.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用你的左手拿起玫瑰石英并轻轻抓住它。
- en: Cup your teacup in your right hand. Feel the warmth in your body.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用右手握住你的茶杯。感受你身体里的温暖。
- en: Focus on the steam rising from the cup. Visualise it as golden light. Let this
    golden light flow into you and visualise it filling you with gentle warmth and
    calm while quieting your mind and pushing away anxiety.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关注杯中上升的蒸汽。将其视为金色光芒。让这道金光流入你，并想象它充满了温暖和平静，安静了你的心灵，排除了焦虑。-
- en: Swap the crystal to your right hand.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将水晶换到你的右手
- en: Sip the tea with your left hand then say
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用左手小口喝下茶然后说
- en: “I love myself”
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我爱我自己”
- en: Sip the tea again and say
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次小口喝下茶并说
- en: “I am infinitely capable”
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我有无限的能力”
- en: Sip the tea and say
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 小口喝下茶并说
- en: “The Universe supports me”
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “宇宙支持着我”
- en: Sip the tea and say
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 小口喝下茶并说
- en: “I may not be calm today but this too shall pass”
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “今天可能我不会平静，但这也会过去”
- en: Slowly sip the tea until it’s finished. Enjoy this small moment of calm you’ve
    allowed yourself. Think about how wonderful you are and let yourself to relax
    for a minute.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 慢慢地喝完茶。享受你给自己的这一片刻的宁静。想一想你是多么美好，让自己放松一会儿。
- en: If you like, you can sleep with the crystal under your pillow, it’ll bring you
    calm dreams and gentle sleep. Cleanse the crystal before you use it again.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果愿意，你可以把水晶放在枕头下睡觉，它会给你带来平静的梦和温柔的睡眠。再次使用之前，清洁水晶。
- en: So, my lovelies, I hope this ritual gives you a small moment of calm in an anxiety-ridden
    day. May you feel productive and bright, may your sleep be deep and carefree and
    may your life be filled with love and light.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的朋友们，我希望这个仪式能给你在焦虑的一天里带来一丝宁静。愿你感到富有成效和明亮，愿你的睡眠深沉无忧，愿你的生活充满爱和光芒。
- en: Until next time,
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 下次见面时，
- en: Blessed Be,
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 幸福之神护佑你，
