- en: 'Gather up the ingredients, place the mirror on the ground where no light can
    get though, place the two red and the two black candles to the left of the mirror,
    and light them. Place the two gray candles and the two white candles to the right,
    and light them. Scatter the roses or petals around the mirror. While you do this
    say a chant:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 收集这些材料，将镜子放在无光照射的地方，两根红蜡烛和两根黑蜡烛放在镜子的左边并点燃它们。将两根灰色蜡烛和两根白蜡烛放在右边，并点燃它们。在镜子周围散布玫瑰或花瓣。在你这么做的时候，要念出咒语：
- en: '"Mary, Mary, you have been buried, down down deep in the ground, for what you
    did, never let that stop you, never let that."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '"玛丽，玛丽，你被埋葬了，深深地埋在地下，为了你犯下的罪，永不停止，永不停止。"'
- en: 'Then place the rosemary, dragon''s blood, and the myriad in the front of the
    mirror. Place the picture of your victim(s) on top of the mirror, slowly drip
    the blood onto the picture. While doing so, say this spell:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，将迷迭香、龙血和大麦手放在镜子前。把受害者的照片放在镜子顶部，缓慢地滴血在照片上。在这么做的时候，念出这个咒语：
- en: '"Mary, Mary, here my bloody scream, come and take this life away, you can play
    with it at any cost, just take this poor soul away, now Mary."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '"玛丽，玛丽，听我滴血的呼唤，快来带走这条生命，你可以付出任何代价来玩弄它，只管把这个可怜的灵魂带走，现在就来玛丽吧。"'
- en: You may hear a blood curling scream, that means it's working. Just be aware,
    she will get what she want. Let the candles burn, leave them where you have them.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听到一个令人毛骨悚然的尖叫声，这意味着法术生效了。要注意，她会得到她想要的。让蜡烛燃烧，将它们留在原地。
