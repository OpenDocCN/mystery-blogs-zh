- en: Hold your dominant hand out. Imagine something hot or cold (like the sun or
    a blizzard) then, imagine all the power of that thing concentrating into your
    hand. You will feel your hand cool down or warm up depending on what type of psi
    ball you chose. Now, if you feel the temperature change, you are ready to release
    it. Visualize the path of the ball. When you are ready, release the ball. When
    you are adept at creating and casting the ball, you can try to bend the path.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 伸出您的主导手。想象一些热或冷的东西（比如太阳或暴风雪），然后，想象所有那件事的力量集中到你的手中。你会感到你的手变冷或变热，取决于你选择的Psi球类型。现在，如果你感觉到温度变化，你就可以释放它了。设想球的路径。当你准备好时，释放球。当你擅长创造和释放球时，你可以尝试弯曲路径。
