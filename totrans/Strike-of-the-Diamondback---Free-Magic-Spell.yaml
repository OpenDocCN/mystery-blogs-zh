- en: '**The Curse**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Begin by setting the candles in a diamond shape, Black on top and bottom and
    red on left and right. Next, mix all the ingredients for the venom in the small
    jar. Close the lid and shake to mix well. Open lid. Place picture of enemy in
    center of diamond and set venom on top. Light your candles, get in your meditative
    state and say:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Mighty diamondback, serpent strong'
  prefs: []
  type: TYPE_NORMAL
- en: Glare at this enemy, who did me wrong
  prefs: []
  type: TYPE_NORMAL
- en: Rise and draw back, your defensive state
  prefs: []
  type: TYPE_NORMAL
- en: Prepare to strike and prepare their fate
  prefs: []
  type: TYPE_NORMAL
- en: Strike, strike, and strike again
  prefs: []
  type: TYPE_NORMAL
- en: With fury, rage, venom so bane."
  prefs: []
  type: TYPE_NORMAL
- en: 'Place the picture in the jar and seal. Focus on the picture in the jar and
    say:'
  prefs: []
  type: TYPE_NORMAL
- en: '"As the venom runs through your veins'
  prefs: []
  type: TYPE_NORMAL
- en: Let it bring you torture and pain
  prefs: []
  type: TYPE_NORMAL
- en: Ache and sting you can't explain
  prefs: []
  type: TYPE_NORMAL
- en: Unbearable torture, I say it again
  prefs: []
  type: TYPE_NORMAL
- en: Mighty diamondback I thank you now
  prefs: []
  type: TYPE_NORMAL
- en: Finish the work, you know how."
  prefs: []
  type: TYPE_NORMAL
- en: 'Take the jar outside and bury it. Finish by saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '"It is done."'
  prefs: []
  type: TYPE_NORMAL
