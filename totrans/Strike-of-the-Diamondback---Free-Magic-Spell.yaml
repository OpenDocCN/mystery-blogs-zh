- en: '**Making Venom**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 part Lemon Oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 part Frankincense Oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 part Cinnamon Oil
