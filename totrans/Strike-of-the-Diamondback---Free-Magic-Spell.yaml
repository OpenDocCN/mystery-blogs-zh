- en: '**The Curse**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**诅咒**'
- en: 'Begin by setting the candles in a diamond shape, Black on top and bottom and
    red on left and right. Next, mix all the ingredients for the venom in the small
    jar. Close the lid and shake to mix well. Open lid. Place picture of enemy in
    center of diamond and set venom on top. Light your candles, get in your meditative
    state and say:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将蜡烛摆成菱形，上下放置黑色蜡烛，左右放置红色蜡烛。接下来，在小罐子里混合所有毒液的成分。关闭盖子并摇匀。打开盖子。将敌人的照片放在菱形的中心，并将毒液置于其上。点燃蜡烛，进入冥想状态并说道：
- en: '"Mighty diamondback, serpent strong'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '"强大的钻背蛇，强壮的蛇'
- en: Glare at this enemy, who did me wrong
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 盯着这个曾对我造成伤害的敌人
- en: Rise and draw back, your defensive state
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 升起并撤退，你的防御状态
- en: Prepare to strike and prepare their fate
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 准备攻击，准备他们的命运
- en: Strike, strike, and strike again
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 敲击，敲击，再敲击
- en: With fury, rage, venom so bane."
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 以愤怒，狂怒，毒液如此邪恶。"
- en: 'Place the picture in the jar and seal. Focus on the picture in the jar and
    say:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 将照片放入罐子中并密封。专注于罐子中的照片并说道：
- en: '"As the venom runs through your veins'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '"当毒液在你的血管中流淌时'
- en: Let it bring you torture and pain
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 让它给你带来折磨和痛苦
- en: Ache and sting you can't explain
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一种你无法解释的痛楚和刺痛
- en: Unbearable torture, I say it again
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 难以忍受的折磨，我再说一遍
- en: Mighty diamondback I thank you now
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 强大的钻背蛇，我现在感谢你
- en: Finish the work, you know how."
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 完成工作，你知道怎么做。"
- en: 'Take the jar outside and bury it. Finish by saying:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 将罐子拿到外面并埋掉它。结束时说：
- en: '"It is done."'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '"一切都结束了。"'
