  type: TYPE_NORMAL
- en: Russian sage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Dressing:**'
  prefs: []
  type: TYPE_NORMAL
- en: Dress the top of your votive with Russian sage. Be careful around the wick so
    that your candle does not snuff itself out upon burning.
  prefs: []
  type: TYPE_NORMAL
- en: '**The Working:**'
  prefs: []
  type: TYPE_NORMAL
- en: Light your candle and focus upon it. Relax and enjoy the candle burning. The
    Russian sage will go a long way to help produce vivid dreams. Take care not to
    practice this working too often and when absolutely necessary. If you are allergic
    in any way to the plant used, do not cast this spell. Use another method.
  prefs: []
  type: TYPE_NORMAL
- en: '**Final note:**'
  prefs: []
  type: TYPE_NORMAL
- en: Writing your dreams in a journal can help you remember and work through themes
    and emotions of your dreams. You can track your progress and any details which
    may hold importance.
