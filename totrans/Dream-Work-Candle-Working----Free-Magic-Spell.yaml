- en: '## Casting Instructions for ''Dream Work Candle Working.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“梦境蜡烛法术”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**'
- en: White or purple votive candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色或紫色小蜡烛
- en: Russian sage
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 俄罗斯鼠尾草
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**'
- en: White or purple votive candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色或紫色小蜡烛
- en: Russian sage
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 俄罗斯鼠尾草
- en: '**Dressing:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**装饰：**'
- en: Dress the top of your votive with Russian sage. Be careful around the wick so
    that your candle does not snuff itself out upon burning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的小蜡烛顶部撒上俄罗斯鼠尾草。在点燃时小心周围的蜡烛芯，以防止蜡烛在燃烧时熄灭自己。
- en: '**The Working:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**法术指南：**'
- en: Light your candle and focus upon it. Relax and enjoy the candle burning. The
    Russian sage will go a long way to help produce vivid dreams. Take care not to
    practice this working too often and when absolutely necessary. If you are allergic
    in any way to the plant used, do not cast this spell. Use another method.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛并专注于它。放松并享受烛光。俄罗斯鼠尾草将在帮助产生生动梦境方面大有帮助。不要过于频繁地进行此法术练习，仅在绝对必要时进行。如果你对使用的植物有过敏反应，请不要施展这个咒语。使用其他方法。
- en: '**Final note:**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**最后说明：**'
- en: Writing your dreams in a journal can help you remember and work through themes
    and emotions of your dreams. You can track your progress and any details which
    may hold importance.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在日记中写下你的梦境可以帮助你记住并处理梦境中的主题和情感。你可以追踪你的进展以及可能具有重要意义的任何细节。
