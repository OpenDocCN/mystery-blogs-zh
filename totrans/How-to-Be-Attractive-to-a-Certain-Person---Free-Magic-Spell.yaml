- en: How to Be Attractive to a Certain Person
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell is permanent. If done wrong, the results could be kind of bad. But
    when done right, you will be more physically attractive to the person you use
    this spell on.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 white candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 small white towel
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You need the person
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 silver necklace
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 Bowls of water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 pencil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 piece of red chalk
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 cup of salt (not measurment, just some)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'How to Be Attractive to a Certain Person'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '1: Light the candles. Put the red one to the right of the bowl of water, and
    the white one on the left.'
  prefs: []
  type: TYPE_NORMAL
- en: '2: Take the pencil and write this person''s name on the piece of paper. Also
    write:'
  prefs: []
  type: TYPE_NORMAL
- en: He/she may not see me as I want.
  prefs: []
  type: TYPE_NORMAL
- en: But when the it burns this all shall change.
  prefs: []
  type: TYPE_NORMAL
- en: He/she will not see me as he/she does.
  prefs: []
  type: TYPE_NORMAL
- en: But as something in his/her mind.
  prefs: []
  type: TYPE_NORMAL
- en: Do not let me be ignored.
  prefs: []
  type: TYPE_NORMAL
- en: He/she shall love the way I look.
  prefs: []
  type: TYPE_NORMAL
- en: '3: Put the silver necklace in side the paper and wrap it around.'
  prefs: []
  type: TYPE_NORMAL
- en: '4: Place the paper on the left candle. Let it burn.'
  prefs: []
  type: TYPE_NORMAL
- en: '5: When the paper is gone, pour a bowl of water over the right one, then the
    left one.'
  prefs: []
  type: TYPE_NORMAL
- en: '6: Pick up the charm using the towel.'
  prefs: []
  type: TYPE_NORMAL
- en: '7: Take the towel and fold it around the jewelry. It should be folded into
    a square.'
  prefs: []
  type: TYPE_NORMAL
- en: '8: Get the second bowl of water.'
  prefs: []
  type: TYPE_NORMAL
- en: '9: Use the chalk to draw a circle under the water on the bottom of the bowl.
    It should fit the towel.'
  prefs: []
  type: TYPE_NORMAL
- en: '10: Place the towel in the circle. Place the chalk on the towel. Pour the salt
    in the water. Draw circles in the salt around the towel.'
  prefs: []
  type: TYPE_NORMAL
- en: '11: This is where it gets hard. If you say this in Latin, it will be stronger.
    If you say it in English, it will still work.'
  prefs: []
  type: TYPE_NORMAL
- en: '"This silver charm lies in the stream'
  prefs: []
  type: TYPE_NORMAL
- en: It shall be the key to the beauty and his/her love
  prefs: []
  type: TYPE_NORMAL
- en: I trap his/her heart and his/her only love in this silver
  prefs: []
  type: TYPE_NORMAL
- en: It shall work only for me."
  prefs: []
  type: TYPE_NORMAL
- en: 'Or:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Hoc argentum leporem iacet in flumine'
  prefs: []
  type: TYPE_NORMAL
- en: Et decor erit clavis / di-
  prefs: []
  type: TYPE_NORMAL
- en: Trap I / eius, et cor eius / in eam ad hoc tantum argenti in caritate
  prefs: []
  type: TYPE_NORMAL
- en: Et erit pro me solum facere"
  prefs: []
  type: TYPE_NORMAL
- en: When you say the second to last line, think of his/her face as to not be confused
    with people with the same name.
  prefs: []
  type: TYPE_NORMAL
- en: '12: Take out the charm, and wear it.'
  prefs: []
  type: TYPE_NORMAL
- en: '13: When you see him/her next, whisper into their ear,'
  prefs: []
  type: TYPE_NORMAL
- en: '"This shall be the one,'
  prefs: []
  type: TYPE_NORMAL
- en: Make it so that I change
  prefs: []
  type: TYPE_NORMAL
- en: But only in his/her eyes
  prefs: []
  type: TYPE_NORMAL
- en: When my silver is removed
  prefs: []
  type: TYPE_NORMAL
- en: It shall not be."
  prefs: []
  type: TYPE_NORMAL
- en: '**Tip:** When you put on the necklace, the spell will work and you will be
    more attractive. When it is taken off, you are not. If someone else puts it on,
    it doesn''t work.'
