- en: '## Casting Instructions for ''How to make your own dream world'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“如何制作你自己的梦境世界”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: Nothing
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: Nothing
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: First you need to think about what  this world will look like ( Beautiful forest
    with a waterfall, natural pool, and river in it)  Next you need to figure out
    what you look like ( light chocolate skin light purple hair light blue eyes  fox
    ears and tail.) Lastly you need to choose what your friends look like. (dark chocolate
    skin dark purple hair dark blue  eyes wolf ears and tail. Now you just need to 
    imagine you and your friend in this beautiful world  and  ta da this is your dream
    world (You can not go into  this world physically)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要考虑这个世界将会是什么样子（美丽的森林，带有瀑布、天然池塘和河流）。接下来，你需要想象自己的样子（浅巧克力色皮肤，淡紫色头发，浅蓝色眼睛，狐狸耳朵和尾巴）。最后，你需要选择你的朋友们的样子（深巧克力色皮肤，深紫色头发，深蓝色眼睛，狼耳朵和尾巴）。现在，你只需想象你和你的朋友出现在这个美丽的世界中，*哇*，这就是你的梦境世界（你不能在现实中进入这个世界）。
