- en: First you need to think about what  this world will look like ( Beautiful forest
    with a waterfall, natural pool, and river in it)  Next you need to figure out
    what you look like ( light chocolate skin light purple hair light blue eyes  fox
    ears and tail.) Lastly you need to choose what your friends look like. (dark chocolate
    skin dark purple hair dark blue  eyes wolf ears and tail. Now you just need to 
    imagine you and your friend in this beautiful world  and  ta da this is your dream
    world (You can not go into  this world physically)
