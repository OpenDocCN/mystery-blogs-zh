  prefs: []
  type: TYPE_NORMAL
- en: For an object of mine needs to be found.
  prefs: []
  type: TYPE_NORMAL
- en: Whether it be lost or stolen,
  prefs: []
  type: TYPE_NORMAL
- en: Seek out this object because this charm is spoken.
  prefs: []
  type: TYPE_NORMAL
- en: When the paper has burnt completely, blow out the candle or tea light and have
