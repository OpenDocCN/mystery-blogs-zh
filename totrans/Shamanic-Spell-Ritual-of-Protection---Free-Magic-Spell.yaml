- en: Shamanic Spell/Ritual of Protection
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: This can either be done ritually or quickly as a spell if the need arises.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Shamanic Spell/Ritual of Protection'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: None of these items are necessary unless performing this ritually.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A candle, the color only matters if you consider it to matter. The candle represents
    fire and the mountain.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A bowl of water, from a fresh and natural source although bottled water is fine.
    This represents the sea.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A feather, wand, or stang. This represents air and the sky.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A stone, rock, or piece of natural metal. This represents earth.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A drum or something that can be used as a drum.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: None of these items are necessary unless performing this ritually.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A candle, the color only matters if you consider it to matter. The candle represents
    fire and the mountain.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A bowl of water, from a fresh and natural source although bottled water is fine.
    This represents the sea.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A feather, wand, or stang. This represents air and the sky.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A stone, rock, or piece of natural metal. This represents earth.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A drum or something that can be used as a drum.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cast your circle if you feel it to be necessary, or simply thether your energy
    to the earth and start channeling natural energies. At this point you can call
    the quarters, invoke or evoke any spirits, being, etc. for aid or assitance.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Make this ritual/spell your own, do what you like to do when casting make it
    feel right for you.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: If you are performing this working ritually, place the item's listed in a circular
    fashin in accordance with the quaters. Feather for east, candle, for south, water,
    for west, and so on. Light the candle and stand in the center of the circle and
    start beating your drum in a trance like beat. Aftter several minutes of beating
    the drum start reciting the incantation below.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: If you are casting this spell for urgent use, the items and ritual steps are
    necessary, you can just begin reciting the spell.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 'Recite this incantation:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '"Above is the sky that I hold, and below is the earth that I mold,'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Within the mountain the fire burns, beneath the surface the water churns,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: I seek sanctuary from that which holds me wrong
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Thus I plea and sing the Creator's song
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: As my drums beat transcends the heavens through the sky
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: My feet stomp and shake the earth and send my cry
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: My spirit dances pure and strong, and the Creator's light pierces the veil
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: You shall not bear me harm, and my faith and love will not fail
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Be gone now this day never to return, in the name of the old one
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: By air and sky, and sea, by fire let my spirit be free and done."
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Once done let the candle burn out and then bury it, pour the water over the
    buried candle.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，让它燃烧完毕，然后将其埋入土中，将水倒在埋葬的蜡烛上。
