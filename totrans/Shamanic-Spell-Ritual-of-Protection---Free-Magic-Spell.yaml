  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cast your circle if you feel it to be necessary, or simply thether your energy
    to the earth and start channeling natural energies. At this point you can call
    the quarters, invoke or evoke any spirits, being, etc. for aid or assitance.
  prefs: []
  type: TYPE_NORMAL
- en: Make this ritual/spell your own, do what you like to do when casting make it
    feel right for you.
  prefs: []
  type: TYPE_NORMAL
- en: If you are performing this working ritually, place the item's listed in a circular
    fashin in accordance with the quaters. Feather for east, candle, for south, water,
    for west, and so on. Light the candle and stand in the center of the circle and
    start beating your drum in a trance like beat. Aftter several minutes of beating
    the drum start reciting the incantation below.
  prefs: []
  type: TYPE_NORMAL
- en: If you are casting this spell for urgent use, the items and ritual steps are
    necessary, you can just begin reciting the spell.
  prefs: []
  type: TYPE_NORMAL
- en: 'Recite this incantation:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Above is the sky that I hold, and below is the earth that I mold,'
  prefs: []
  type: TYPE_NORMAL
- en: Within the mountain the fire burns, beneath the surface the water churns,
  prefs: []
  type: TYPE_NORMAL
- en: I seek sanctuary from that which holds me wrong
  prefs: []
  type: TYPE_NORMAL
- en: Thus I plea and sing the Creator's song
  prefs: []
  type: TYPE_NORMAL
- en: As my drums beat transcends the heavens through the sky
  prefs: []
  type: TYPE_NORMAL
- en: My feet stomp and shake the earth and send my cry
  prefs: []
  type: TYPE_NORMAL
- en: My spirit dances pure and strong, and the Creator's light pierces the veil
  prefs: []
  type: TYPE_NORMAL
- en: You shall not bear me harm, and my faith and love will not fail
  prefs: []
  type: TYPE_NORMAL
- en: Be gone now this day never to return, in the name of the old one
  prefs: []
  type: TYPE_NORMAL
- en: By air and sky, and sea, by fire let my spirit be free and done."
  prefs: []
  type: TYPE_NORMAL
- en: Once done let the candle burn out and then bury it, pour the water over the
    buried candle.
