- en: This can either be done ritually or quickly as a spell if the need arises.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，可以按仪式或快速咒语的方式进行。
- en: '## Casting Instructions for ''Shamanic Spell/Ritual of Protection'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''萨满护身法术/仪式''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此法术需要以下物品：**'
- en: None of these items are necessary unless performing this ritually.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除非进行仪式，否则这些物品都不是必需的。
- en: A candle, the color only matters if you consider it to matter. The candle represents
    fire and the mountain.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支蜡烛，颜色只要你认为重要即可。蜡烛代表火焰和山脉。
- en: A bowl of water, from a fresh and natural source although bottled water is fine.
    This represents the sea.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一碗水，来自新鲜自然的水源，虽然瓶装水也可以。这代表大海。
- en: A feather, wand, or stang. This represents air and the sky.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根羽毛、魔杖或魔杖。这代表空气和天空。
- en: A stone, rock, or piece of natural metal. This represents earth.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块石头、岩石或天然金属。这代表大地。
- en: A drum or something that can be used as a drum.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一只鼓或可用作鼓的东西。
- en: '**You will need the following items for this spell:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此法术需要以下物品：**'
