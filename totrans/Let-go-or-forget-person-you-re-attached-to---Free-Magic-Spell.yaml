  - PREF_H1
  type: TYPE_NORMAL
  zh: 放手或忘记你所挂念的人
- en: This is how you let go or forget about a person you're attached to.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你如何放手或忘记你所挂念的人。
- en: '## Casting Instructions for ''Let go or forget person you''re attached to'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明''放手或忘记你所挂念的人'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** First of all, this simple spell is not mine. It was invented
    by Dolores Cannon.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品施法：****你将需要以下物品施法：**首先，这个简单的法术不是我发明的。它是由多洛雷斯·坎农发明。'
- en: Close your eyes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上你的眼睛。
- en: Visualize yourself with the contract and the person in question.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 想象自己和合同以及相关的人。
- en: Visualize yourself ripping the contract into pieces.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 想象自己将合同撕成碎片。
- en: 'Chant:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 圣歌：
- en: (Name) I let you go,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: （姓名）我放开你，
- en: (Name) I set you free,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: （姓名）我释放你，
- en: (Name) I leave you at peace.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: （姓名）我放你自由。
- en: So mote it be.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 既然如此，那就做吧。
- en: Within some time you should start to forget about the person.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不久后，你应该开始忘记那个人。
