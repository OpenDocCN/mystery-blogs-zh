- en: 'Blace the bones of the purist hearts on the ground of a cemitary (must be an
    open ground). And then place the evilest bones on the purest bones and make sure
    you can do something truely evil (like pray only for the devil/wear the pentagram).
    Take a random animal that means truely and kill it and give it to the devils power
    as a transfer. Take the blood from a loving person and pour it on to the animal
    to feed the powers and say: "From hell to heaven I call upon a power of great
    evil and dispute. I call the power of the devil to make me powerful too".'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在坟场地面上放置纯净心灵的骨骼（必须是开放的地面）。然后将最邪恶的骨骼放在纯净的骨骼上，并确保你能做一些真正邪恶的事情（比如只为恶魔祈祷/戴上五角星）。拿一只真正代表的动物并杀死它，并把它作为转移给恶魔的力量。从一个充满爱的人身上取血，倒在动物身上以喂养力量，并说：“从地狱到天堂，我召唤一种伟大邪恶和争议的力量。我呼唤恶魔的力量使我也变得强大”。
