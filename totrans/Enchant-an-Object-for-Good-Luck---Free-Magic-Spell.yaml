- en: '1\. Light the incense and put it in the burner (NOTE: You must use matches)'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Put a large white candle in front of you.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Place the red, pink and green candles in a triangular shape around the white
    candle and light them.
  prefs: []
  type: TYPE_NORMAL
- en: '4\. Hold your object and chant as many times as it takes:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Bless this (name of object) as a token of magic,'
  prefs: []
  type: TYPE_NORMAL
- en: Protecting me from spirits so tragic.
  prefs: []
  type: TYPE_NORMAL
- en: Bring good luck and fortune to me,
  prefs: []
  type: TYPE_NORMAL
- en: Bring good luck, so mote it be!''
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Wear or hold your object and gather the energy to nake a chi ball, but you
    do not actually need to make one.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Say, ''Good Luck'' and imagine your Aura going into the object.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Continue to hold/wear your object for a few minutes, and then blow out the
    candles.
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Put the incense to the side and let it burn out.
  prefs: []
  type: TYPE_NORMAL
- en: If you wish, you can put the incense near a peice of Amythest.
  prefs: []
  type: TYPE_NORMAL
- en: If you have questions, you can message me. You may need to try a few times for
    it to work.
