- en: Enchant an Object for Good Luck
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell will allow you to enchant an object/clothing (preferably a ring or
    necklace) to give you good luck while you are around it.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Enchant an Object for Good Luck'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Object you want to enchant
  prefs:
