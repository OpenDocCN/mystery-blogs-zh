- en: To start fortune telling, you must be pure. This is a requirement.
  prefs: []
  type: TYPE_NORMAL
- en: How to be pure/ increase spiritual power?
  prefs: []
  type: TYPE_NORMAL
- en: First you need to have full control of your body when concentrating.
  prefs: []
  type: TYPE_NORMAL
- en: Second, have faith and connection to the cards.
  prefs: []
  type: TYPE_NORMAL
- en: And third, visit natural areas frequently.
  prefs: []
  type: TYPE_NORMAL
- en: Which cards to use?
  prefs: []
  type: TYPE_NORMAL
- en: It is up to you. But here, I will teach you about the mayor arcana
  prefs: []
  type: TYPE_NORMAL
- en: The most powerful cards of the Tarot are the Major Arcana, also known as the
    Trumps. These cards signify powerful spirituality and life changes and the more
    that appear in a Tarot reading, the more likely that there are forces at work
    beyond your control, you will be a better fortune teller.
  prefs: []
  type: TYPE_NORMAL
- en: Cards meanings
  prefs: []
  type: TYPE_NORMAL
- en: The mayor arcana has 22 cards
  prefs: []
  type: TYPE_NORMAL
- en: 0\. The Fool 11\. Justice
  prefs: []
  type: TYPE_NORMAL
- en: 1\. The Magician 12\. The Hanged Man
  prefs: []
  type: TYPE_NORMAL
- en: 2\. The High Priestess 13\. Death
  prefs: []
  type: TYPE_NORMAL
- en: 3\. The Empress 14\. Temperance
  prefs: []
  type: TYPE_NORMAL
- en: 4\. The Emperor 15\. The Devil
  prefs: []
  type: TYPE_NORMAL
- en: 5\. The Hierophant 16\. The Tower
  prefs: []
  type: TYPE_NORMAL
- en: 6\. The Lovers 17\. The Star
  prefs: []
  type: TYPE_NORMAL
- en: 7\. The Chariot 18\. The Moon
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Strength 19\. The Sun
  prefs: []
  type: TYPE_NORMAL
- en: 9\. The Hermit 20\. Judgement
  prefs: []
  type: TYPE_NORMAL
- en: 10\. The Wheel of Fortune 21\. The World
  prefs: []
  type: TYPE_NORMAL
- en: 'This link, will lead you to the meanings:'
  prefs: []
  type: TYPE_NORMAL
- en: http://www.salemtarot.com/tarotmeanings.html
  prefs: []
  type: TYPE_NORMAL
- en: If you are not pure enough, you will have lots of problems in all fortune telling.
  prefs: []
  type: TYPE_NORMAL
- en: If you are pure, you will have a little problem here and there.
  prefs: []
  type: TYPE_NORMAL
- en: But if you are completely pure, you will have no problem and do your readings
    perfectly.
  prefs: []
  type: TYPE_NORMAL
- en: I hope this was of use. Happy fortune telling!
