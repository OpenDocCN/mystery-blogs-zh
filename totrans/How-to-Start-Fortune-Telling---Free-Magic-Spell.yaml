  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Tarot cards
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spiritual power
