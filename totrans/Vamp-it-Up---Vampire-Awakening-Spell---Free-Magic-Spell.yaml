- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <主要角色="主要">
- en: 'Vamp it Up : Vampire Awakening Spell'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Vamp it Up：吸血鬼觉醒咒语
- en: This spell is for those of you who were born Vampires, but have not yet begun
    the awakening process. Often times Vampires are drawn to vampiric things, but
    they don't realize what they already are. This spell will help you achieve full
    awakening to your true self.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语适用于那些出生为吸血鬼但尚未开始觉醒过程的人。往往吸血鬼会被吸血鬼的事物吸引，但他们并不意识到自己已经是什么。这个咒语将帮助你完全觉醒到你真正的自我。
- en: '## Casting Instructions for ''Vamp it Up : Vampire Awakening Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“Vamp it Up：吸血鬼觉醒咒语”的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Your Voice
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音
- en: -- The night sky
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -- 夜空
- en: --> the NEW MOON is preferred, but any moon phase will work.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: --> 新月是首选，但任何月相都可以。
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Your Voice
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音
- en: -- The night sky
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -- 夜空
- en: --> the NEW MOON is preferred, but any moon phase will work.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: --> 新月是首选，但任何月相都可以。
- en: At the peak of the night, say these words while looking skyward.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在夜晚的顶峰，仰望天空时说出这些话语。
- en: '" Mother Nyx, Goddess of night, I stand before you now. A fledging I want.
    A fledgling I need. Please awaken me."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “夜之女神尼克斯，夜晚的女神，我现在站在你面前。我想要一个新生。我需要一个新生。请唤醒我。”
- en: '*This will only work if you are a true vampire*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*只有当你是真正的吸血鬼时才会起作用*'
- en: For more information on real life vampires, visit this website: http://www.vampirewebsite.net/howknowifavampire.html
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于现实生活中吸血鬼的信息，请访问此网站：[http://www.vampirewebsite.net/howknowifavampire.html](http://www.vampirewebsite.net/howknowifavampire.html)
- en: Steve (the founder and author of the above website) may come off as a bit harsh,
    but all of the information on that site is factual.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂夫（上述网站的创始人和作者）可能显得有点苛刻，但该网站上的所有信息都是事实。
- en: Enjoy everyone.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大家都享受吧。
- en: Blessed be.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 祝福。
