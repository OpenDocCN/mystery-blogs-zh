- en: does this really work?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这真的有效吗？
- en: This is a fake spell, vampires in this way are not real and you cannot become
    a different creature with magick or awaken a mythical creature inside yourself,
    it simply isn't how it works.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个虚假的咒语，以这种方式的吸血鬼并不真实，你不能通过魔法成为不同的生物或唤醒自己内在的神话生物，这根本行不通。
- en: how long do i have to wait
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要等多久
- en: Madisyn, vampire spells do not work and will never work, vampires do not exist
    and you cannot become one with or without magick (unless you are just playing
    dress up). You are human and will always be. No matter how long you wait, you
    will not become one.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 马迪森，吸血鬼咒语不起作用，永远不会起作用，吸血鬼并不存在，你无论是否使用魔法都无法成为一个（除非你只是在扮演角色）。你是人类，永远都是。无论等待多久，你都不会成为一个。
- en: You are human, you cannot become a vampire. Vampires as seen in popular culture
    are not physical beings, ergo you are not one.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你是人类，你不能成为吸血鬼。在流行文化中所见的吸血鬼并非实体存在，因此你不是其中之一。
- en: Are there any side effects?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 有任何副作用吗？
- en: considering that vampire spells don't work since you can't become a vampire,
    I'd say the only side effect would probably be the energy of the spell having
    nowhere to go and hanging around.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到吸血鬼咒语不起作用，因为你无法成为吸血鬼，我想唯一的副作用可能是咒语的能量无处可去，挥之不去。
- en: First off, nice to see another Genshin fan [love Itto] But, to answer your question,
    no. As Draq said, vampire spells aren't real [specifically spells claiming to
    turn you into a physical blood-sucking vampire] Side effects from these spells
    are usually psychosomatic [placebo effect] or the result of charging a bunch of
    energy that has nowhere to go [because you can't physically transform] and the
    energy just bounces around your home for a while, effecting you, making you feel
    sick/unwell, until the energy fades away. You might want to look into psi vampires.
    You can also try working with astral vampires, deities associated with vampires,
    using vampire imagery in your craft, or working with blood magick [but be careful
    with blood magick. Not because it's powerful and taboo, but because you could
    get an infection. Use a diabetic needle to prick your finger and only use a drop.
    You don't need a lot of blood, and you should NEVER slice your hand open for a
    spell]
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，很高兴看到另一个原神粉丝[喜欢伊托]但是，回答你的问题，不。正如Draq所说，吸血鬼咒语并不真实[特指声称能让你变成实体吸血鬼的咒语]这些咒语的副作用通常是心理症状[安慰剂效应]或者是因为充满了无处可去的能量[因为你无法进行身体上的转变]而这些能量只是在你的家中弹来弹去一段时间，影响着你，让你感到恶心/不适，直到能量消失。你可以尝试研究psi吸血鬼。你也可以尝试与吸血鬼相关的神灵合作，使用吸血鬼形象进行你的工艺，或者使用血魔法[但要小心血魔法。不是因为它强大和禁忌，而是因为你可能会感染。使用糖尿病针刺破你的手指，只使用一滴。你不需要很多血液，而且你绝对不应该为了一个咒语而切开手]
