- en: How to obtain love from a certian Person
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a spell to obtain love from a certain person that has no idea that you
    truly love them. Have fun and enjoy.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''How to obtain love from a certian Person'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A picture of the person you want to obtain love from.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Red rose
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Envelope(the long yellow ones)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Red marker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A picture of the person you want to obtain love from.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Red candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Red rose
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Envelope(the long yellow ones)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Red marker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gather all of your items you need for this spell.
  prefs: []
  type: TYPE_NORMAL
- en: Now take your red marker and draw a heart around the person's picture and place
    it in the envelope. Next take the red candle and break it in three places and
    place it the envelope, and place the red rose in the envelope as well.
  prefs: []
  type: TYPE_NORMAL
- en: Meditate for at least 5-10 minutes
  prefs: []
  type: TYPE_NORMAL
- en: 'And then say this three times:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''I wish to obtain love of thee, come to my sight and let me see, touch,
    and hold you for all entunety.'''''
  prefs: []
  type: TYPE_NORMAL
