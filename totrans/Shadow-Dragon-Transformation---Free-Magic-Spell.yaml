- en: '## Casting Instructions for ''Shadow Dragon Transformation'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Go to a place where you can be alone. Pets don''t count,
    but be sure to not crush them. Chant this once:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Shadows,shadows enter me, bend, twist, conjure. I wish for your power to enter
    me, bend you at will. My loyal servant of Darkness. Dragons,Dragons, make me what
    I''m meant to be. With wings large enough for air, and scales no softer than steel,
    a powerful body no less than 200 feet tall, with jagged horned and well earned
    fangs, a proud dragon shall soar the skies.'
  prefs: []
  type: TYPE_NORMAL
- en: Servants of Darkness and dragons flying high, take my wish, shout it, grant
    it, for by the time I'm done, I will soar with you as an immortal dragon of darkness.
    The shadows I shall bend, and even the kings will fear my name, this spell is
    binding, more binding than the promise of a hero! So hear my plea, for this is
    my wish, so mote it be!"
  prefs: []
  type: TYPE_NORMAL
- en: After you cast the spell, as of now, there is no way to turn back to human.
