- en: Put the picture on a table. Now relax,clear your mind. Around the picture make
    a circle with the candles. Now hold the pendulum above the picture. Invite the
    spirit, you can say something like " (spirit's name) I welcome you here". Now
    do your business with the spirit. At end thank the spirit for coming.
