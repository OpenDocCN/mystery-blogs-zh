- en: 'Ask your freinds to join hands .Then draw a circle in the sand. Meditate. In
    your mind think protective thoughts. Center the energies into your core to block
    out dark thoughts. Then imagine shooting out these energies to form a force field.
    Picture a bubble around your friends. Now make up your own prayer and say it to
    the protective deity or use this one:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 请求你的朋友们手拉手。然后在沙地上画一个圈。冥想。在你的头脑中想象保护的想法。将能量集中到你的核心，阻止黑暗的思想。然后想象将这些能量发射出去形成一个力场。想象你的朋友周围有一个气泡。现在编写你自己的祈祷文，对保护的神说，或者使用这个：
- en: '**"Spirits of love ,strength and,hope .'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"爱之灵，力量之灵，希望之灵。'
- en: Band toghether.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 团结起来。
- en: Godess of power,Queen of all magic make us a light in the dark.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**力量女神，所有魔法之王，请让我们成为黑暗中的一束光。**'
- en: Blessed be!Blessed be! Blessed be!"**
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"祝福啊！祝福啊！祝福啊！"**'
- en: If you feel that the spell wanes just picture the shield and say a quick prayer
    to your god.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得咒语变弱了，只需想象护盾并快速向你的神祈祷。
- en: Live well and be happy.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 过好生活，保持快乐。
