- en: This spells creates an invisible forcefield around you or others that protects
    you from witchcraft were ever you go.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语在你或他人周围创造一个看不见的力场，保护你免受巫术的侵害。
