- en: This spells creates an invisible forcefield around you or others that protects
    you from witchcraft were ever you go.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Forcefield from Dark Magic'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mind
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stick
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 people (optional but this is far more effective)
