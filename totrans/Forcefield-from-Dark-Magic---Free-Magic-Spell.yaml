- en: Plausible. But you can shield yourself from negativity daily through simple
    meditation. Imagine a ball of light surrounding you and reflecting negative energy.
    That is a basic daily shield. This would be similar, but more ritualized. It might
    last longer because more people are feeding into the casting, but if you cast
    a shield every day at the same time, it will grow stronger.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有可能。但是你可以通过简单的冥想每天保护自己免受负面能量的影响。想象一团光环绕着你，并反射负面能量。这是一个基本的日常护盾。这可能类似，但更加仪式化。它可能会持续更长时间，因为更多的人参与了施法，但是如果你每天在同一时间施放一个护盾，它将变得更加强大。
