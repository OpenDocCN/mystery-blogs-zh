  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Become a neko of any animal-type with this easy spell. Fox-neko, wolf-neko,
    cat-neko, you name it- and you can become it!
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Your voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Alone time in your bedroom
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Belief in magic
  prefs:
  - PREF_UL
