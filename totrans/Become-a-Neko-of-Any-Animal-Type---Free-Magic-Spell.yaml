- en: Casting Instructions for 'Become a Neko of Any Animal-Type'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'For this spell, you will need to have a few minutes of privacy in your bedroom
    3 times a day. I recommend: 1.) Right when you wake up, before you get up. 2.)
    Just after you get home from school/work. And, 3.) Right before bed.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ok, so when you are in your bedroom, you will need to lay down in your bed.
    You do not have to get in your covers, but rest your head on your pillow. Now
    close your eyes gently, think of claws and fur, and say this chant:'
  prefs: []
  type: TYPE_NORMAL
- en: A neko I wish, so shall I become,
  prefs: []
  type: TYPE_NORMAL
- en: (color) ears and (color) tail, as I wish, they will come.
  prefs: []
  type: TYPE_NORMAL
- en: Fangs and claws, they'll begin to grow,
  prefs: []
  type: TYPE_NORMAL
- en: My bright (eye color) eyes, they will glow.
  prefs: []
  type: TYPE_NORMAL
- en: I ask of you, God*, to listen to my plea,
  prefs: []
  type: TYPE_NORMAL
- en: To be a neko, half (animal), so mote it be!
  prefs: []
  type: TYPE_NORMAL
- en: '*The use of the word God assumes you are Christian. Use whatever name your
    religion desires, if you are atheist, just say ''''universe''''.'
  prefs: []
  type: TYPE_NORMAL
- en: 'There''s also a version that is permanent, but NOT reccomended:'
  prefs: []
  type: TYPE_NORMAL
- en: A neko I wish, so shall I become,
  prefs: []
  type: TYPE_NORMAL
- en: (color) ears and (color) tail, to never be undone.
  prefs: []
  type: TYPE_NORMAL
- en: Fangs and claws, they'll begin to grow,
  prefs: []
  type: TYPE_NORMAL
- en: My bright (eye color) eyes, they will glow.
  prefs: []
  type: TYPE_NORMAL
- en: I ask of you, God*, to listen to my plea,
  prefs: []
  type: TYPE_NORMAL
- en: To be a neko, half (animal), so mote it be!
  prefs: []
  type: TYPE_NORMAL
- en: '*The use of the word God assumes you are Christian. Use whatever name your
    religion desires, if you are atheist, just say ''''universe''''.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s a version specifically for cat-neko transformations:'
  prefs: []
  type: TYPE_NORMAL
- en: A neko I wish, so shall I become,
  prefs: []
  type: TYPE_NORMAL
- en: (color) ears and (color) tail, as I wish, they will come.
  prefs: []
  type: TYPE_NORMAL
- en: Fangs and claws, they'll begin to grow,
  prefs: []
  type: TYPE_NORMAL
- en: My bright (eye color) eyes, they will glow.
  prefs: []
  type: TYPE_NORMAL
- en: I ask of you, God*, to grant me this now,
  prefs: []
  type: TYPE_NORMAL
- en: To be a neko, half cat, meow meow!
  prefs: []
  type: TYPE_NORMAL
- en: '*The use of the word God assumes you are Christian. Use whatever name your
    religion desires, if you are atheist, just say ''''universe''''.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s the permanent version for cat-neko transformations:'
  prefs: []
  type: TYPE_NORMAL
- en: A neko I wish, so shall I become,
  prefs: []
