- en: Become a Neko of Any Animal-Type
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为任何动物类型的猫耳娘
- en: Become a neko of any animal-type with this easy spell. Fox-neko, wolf-neko,
    cat-neko, you name it- and you can become it!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个简单的咒语，成为任何动物类型的猫耳娘。狐狸猫耳娘，狼猫耳娘，猫猫耳娘，随你选择——你都可以变成！
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Your voice
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音
- en: Alone time in your bedroom
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的卧室里独处时间
- en: Belief in magic
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对魔法的信仰
- en: Casting Instructions for 'Become a Neko of Any Animal-Type'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 「成为任何动物类型的猫耳娘」的施法说明
- en: 'For this spell, you will need to have a few minutes of privacy in your bedroom
    3 times a day. I recommend: 1.) Right when you wake up, before you get up. 2.)
    Just after you get home from school/work. And, 3.) Right before bed.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个咒语，你需要在卧室里每天三次拥有几分钟的隐私。我推荐：1.) 刚醒来时，还没起床。2.) 放学/下班回家后。3.) 就在睡觉前。
- en: 'Ok, so when you are in your bedroom, you will need to lay down in your bed.
    You do not have to get in your covers, but rest your head on your pillow. Now
    close your eyes gently, think of claws and fur, and say this chant:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，当你在卧室里时，你需要躺在床上。你不需要钻进被窝，只需将头放在枕头上。现在闭上眼睛，轻轻想着爪子和毛发，然后念出这段咒语：
- en: A neko I wish, so shall I become,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我愿成为一个猫耳娘，愿我成为，
- en: (color) ears and (color) tail, as I wish, they will come.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: (颜色)耳朵和(颜色)尾巴，愿如我所愿，它们将来临。
- en: Fangs and claws, they'll begin to grow,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 犬牙和爪子，将开始生长，
- en: My bright (eye color) eyes, they will glow.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我的明亮（眼睛颜色）眼睛，将会发光。
- en: I ask of you, God*, to listen to my plea,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我求你，上帝*，听我恳求，
- en: To be a neko, half (animal), so mote it be!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一个猫耳娘，半（动物），愿如此吧！
