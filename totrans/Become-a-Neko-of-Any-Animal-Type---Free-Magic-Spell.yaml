- en: For all of the above spells, say them 3 times a day for a week. It should work
    after 9 days.
  prefs: []
  type: TYPE_NORMAL
- en: 'To change the color of your ears/tail, just say this spell 3 times a day for
    a week (it should work after a week):'
  prefs: []
  type: TYPE_NORMAL
- en: 'For Ears:'
  prefs: []
  type: TYPE_NORMAL
- en: My lovely (animal) ears are a (current color) hue,
  prefs: []
  type: TYPE_NORMAL
- en: But I also adore the color (new color) too.
  prefs: []
  type: TYPE_NORMAL
- en: So they shall change to (new color) now,
  prefs: []
  type: TYPE_NORMAL
- en: For this is my color, and this is how.
  prefs: []
  type: TYPE_NORMAL
- en: 'For Tails:'
  prefs: []
  type: TYPE_NORMAL
- en: My lovely (animal) tail is a (current color) hue,
  prefs: []
  type: TYPE_NORMAL
- en: But I also adore the color (new color) too.
  prefs: []
  type: TYPE_NORMAL
- en: So it shall change to (new color) now,
  prefs: []
  type: TYPE_NORMAL
- en: For this is my color, and this is how.
  prefs: []
  type: TYPE_NORMAL
- en: Say both chants if you please, but you must say them seperately.
  prefs: []
  type: TYPE_NORMAL
- en: 'To reverse the spell, just say this chant 3 times a day for a week:'
  prefs: []
  type: TYPE_NORMAL
- en: I no longer wish to be a neko now,
  prefs: []
  type: TYPE_NORMAL
- en: I will be only human, and this is how.
  prefs: []
  type: TYPE_NORMAL
- en: My ears and tail will disappear overnight,
  prefs: []
  type: TYPE_NORMAL
- en: and my (color) eyes won't seem so bright.
  prefs: []
  type: TYPE_NORMAL
- en: My fangs and claws will disappear,
  prefs: []
  type: TYPE_NORMAL
- en: God*, please, I hope you hear.
  prefs: []
