- en: Money, Money, Come to Me...
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金钱，金钱，来到我身边……
- en: This spell will bring you money very quickly. Do this after midnight on a Thursday.
    (I have remixed this spell for myself and it has brought me more than I asked
    for the very next morning).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将非常快速地给你带来金钱。在周四午夜后执行此咒语。（我为自己重新调整了这个咒语，并在第二天早上比我要求的还要多地给了我）。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
