- en: Now that you have done this let's get started with this easy spell.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做到了，让我们开始这个简单的咒语。
- en: '- At the bottom of your candle make 3 straight line marks going downward |
    | |'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '- 在蜡烛底部做三条直线标记向下 | | |'
- en: '- Dress your green candle with Eucalyptus Oil (rub the oil all over the candle
    including the wick and bottom of the candle).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '- 用桉树精油涂抹你的绿色蜡烛（涂抹包括蜡烛的蜡烛芯和底部）。'
- en: '-'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '-'
- en: '- Rub ground cinnamon all over your candle.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '- 在你的蜡烛上涂抹地面肉桂。'
- en: '- Before lighting your candle look at your candle and set your intentions.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '- 在点燃蜡烛之前，看着你的蜡烛设定你的意图。'
- en: '- Light your incense.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '- 点燃你的香'
- en: '- Light your candle.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '- 点燃你的蜡烛。'
- en: ________________
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: Hold the green candle in you left hand and the incense in your right hand. Watch
    the smoke from both mix together as you chant.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 将绿色蜡烛握在左手中，右手拿着香。当你吟唱时，看着两者混合的烟雾。
- en: ________________
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: 'Call upon the four elements by saying:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 通过以下四个元素的召唤：
- en: I call upon the four elements Air, Fire, Water, Earth to help me with this spell.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤四个元素：空气，火，水，土，帮助我完成这个咒语。
- en: ________________
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: Money I need,
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要金钱，
- en: Come to Me,
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 来到我身边，
- en: So mote it be (say this 3x).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 因此愿它成真（说三遍）。
- en: ________________
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: 'Take deep breaths (breathing in through your nose and out through your mouth)
    and then say:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 深呼吸（通过鼻子吸气，嘴巴呼气），然后说：
- en: ________________
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: Money, money, come to me,
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 金钱，金钱，来到我身边，
- en: In abundance three times three,
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 富裕三次三，
- en: May I be enriched in the best of ways,
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 愿我以最好的方式丰富，
- en: Harming none on it's way,
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 不伤害任何人，
- en: This I accept so mote it be,
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我接受这个，因此愿它成真，
- en: Bring Me MONEY three times three.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 三次三地给我带来金钱。
- en: ________________
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: Say the last chant as many times as it takes until you feel you have put all
    of your energy into it. Make sure while doing this you are staring deep into the
    candle flame and holding the incense stick allowing the smoke to blend together.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在做这件事时，确保你盯着蜡烛火焰深深凝视，并持有香柱，让烟雾混合在一起。
- en: ________________
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: 'Now for the final important step:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是最后一个重要的步骤：
- en: 1\. Take your $1 dollar bill and write on it all of the things you will do with
    the money you will receive such as, PAY MY BILLS, MONEY FILLS MY BANK, MONEY FILLS
    MY WALLETS, MONEY FILLS MY PURSE, MONEY FILLS MY CREDIT CARDS, MONEY FILLS MY
    PAYPAL, GIFT MONEY FULL IN AMAZON, etc. (only positive words as if it is there).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 拿出你的 $1 美元账单，并在上面写下你将用收到的钱做的所有事情，例如，支付我的账单，钱填满我的银行账户，钱填满我的钱包，钱填满我的钱包，钱填满我的信用卡，钱填满我的PayPal，亚马逊中的礼品钱，等等。（只使用正面的词语，就像它已经存在一样）。
- en: ~ This may seem like a long spell, but it's really not. It is easy - I am just
    very thorough. If you do this right it will work faster than you think.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: ～ 这可能看起来是一个长咒语，但实际上并不是。这很简单 - 我只是非常彻底。如果你做得对，它会比你想象的更快起作用。
