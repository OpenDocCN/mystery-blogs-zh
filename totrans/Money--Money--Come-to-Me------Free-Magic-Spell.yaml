- en: '- Matches or lighter'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 火柴或打火机'
- en: '- Blue ink pen'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 蓝色墨水笔'
- en: '- Fire safe bowl'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 火安全碗'
- en: '- Silver coin / Dime'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 银币 / 一角硬币'
- en: '- Dollar bill (the crispest one'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 美元纸币（最平整的一个'
- en: you have)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有的）
- en: Casting Instructions for 'Money, Money, Come to Me...'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为“金钱，金钱，来到我身边……”的施法指导
- en: 1\. Take a hot shower (scrubbing your body with sea salt helps).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 洗个热水澡（用海盐擦洗身体有助于）。
- en: 2\. Open your window and cleanse your bedroom or private space including your
    alter with sage thoroughly asking all negative energy and entities to leave.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 打开窗户，用鼠尾草彻底清洁你的卧室或私人空间，包括你的祭坛，请求所有负面能量和实体离开。
- en: 3\. Prepare your ingredients and be sure to blow some sage over each item cleansing
    it to remove any negative energies.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 准备你的材料，并确保在每个物品上吹一些鼠尾草，以清除任何负面能量。
- en: ________________
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: '- 1 incense (Call Money LLAMA'
  id: totrans-26
