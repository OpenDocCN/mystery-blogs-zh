- en: 'Lay each Rose petal on the fabric in front of the candle. In the center of
    each Rose petal, place an apple seed. Repeat the following words:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 把每片玫瑰花瓣放在蜡烛前的织物上。在每片玫瑰花瓣的中心放一个苹果种子。重复以下话语：
- en: As the heat of the flame, so burns the heat of this love between (name the parties).
    With this molten wax, I seal the love as beginning to end, seed to flower, day
    to night, sunrise to sunset and moon-to-moon. Let this day be as every day and
    every day be as this day until the days have come to end at the end of the final
    moon.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当火焰燃烧时，爱情之间的热情也随之燃烧。用融化的蜡封印爱情，从开始到结束，从种子到花朵，从白天到黑夜，从日出到日落，从月亮到月亮。让这一天如同每一天，每一天如同这一天，直到日子终结在最后的月亮上。
- en: Take the candle and drip wax over the seed in the center of each Rose petal.
    Do not move the Rose petals. Roll the fabric neatly and secure it with the twine.
    Extinguish the candle. Tie the packet to the candle with the ends of the twine.
    Place the whole in a secure and hidden place.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 拿蜡烛在中心的每片玫瑰花瓣上滴蜡。不要移动玫瑰花瓣。将织物卷整齐，并用麻绳固定。熄灭蜡烛。用麻绳的末端将小包绑在蜡烛上。把整个东西放在一个安全隐藏的地方。
