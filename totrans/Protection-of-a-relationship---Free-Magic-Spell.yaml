- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 beeswax candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Two fresh Rose petals
  prefs:
