- en: Astrology of the Knight of Swords card
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 骑士剑牌的占星学
- en: In tarot, the Knight of Swords is often associated with the astrological sign
    of Gemini. Gemini is known for its intellectual quickness, adaptability, and communicative
    nature, which aligns with the qualities represented by the Knight of Swords.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌中，骑士剑常与双子座的占星符号相关联。双子座以其智力迅捷、适应性和沟通性质而闻名，这与骑士剑所代表的品质相符。
- en: In astrology, the planet Mercury rules over Gemini, and this planet is associated
    with communication, intellect, and movement. This also aligns with the character
    of the Knight of Swords, who is often depicted as a messenger or one who brings
    about change.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在占星学中，水星统治双子座，这颗行星与沟通、智力和行动相关联。这也符合骑士剑的特征，他常被描绘为一个传递者或者带来变革的人物。
- en: '## Upright Knight of Swords tarot card meaning'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '## 正位骑士剑牌的含义'
- en: What is the meaning of the upright Knight of Swords card?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 正位骑士剑牌的含义是什么？
- en: '**The upright Knight of Swords tarot card represents action, movement, and
    communication. In the upright position, it symbolizes confidence, determination,
    and the power of speech, but also cautions against impulsive behavior and harsh
    communication.**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**正位的剑骑士塔罗牌代表行动、动态和沟通。在正位时，它象征着自信、决心和口才的力量，但也警告不要冲动行事和粗鲁的沟通方式。**'
- en: The Knight of Swords tarot card in the upright position represents action, movement,
    and communication. The knight on horseback symbolizes a sense of urgency and impulsive
    energy. He is depicted as brave and bold, holding a sword aloft, representing
    truth, justice, and a sharp mind.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 正位的剑骑士塔罗牌代表行动、动态和沟通。骑士骑在马上象征着紧迫感和冲动的能量。他被描绘为勇敢和大胆，高举着剑，象征着真理、正义和敏锐的头脑。
- en: This card suggests that the individual is ready to take charge, make decisions
    and take swift action toward their goals. They may also be more confident in speaking
    their truth and challenging the status quo. It’s a time to move forward with determination
    and assertiveness.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌暗示个人已准备好主导、做出决策并迅速行动以实现他们的目标。他们可能更自信地表达自己的真实想法并挑战现状。这是一个以决心和果断前进的时机。
- en: However, the Knight of Swords can also indicate a tendency to act impulsively
    or recklessly without fully considering the consequences. It may also indicate
    a lack of empathy and a tendency to impose one’s ideas on others.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，剑骑士也可能表明倾向于冲动或轻率行事而未全面考虑后果。它还可能表明缺乏同情心，并倾向于将自己的想法强加于他人。
- en: In some cases, this card may also represent communication that is harsh or blunt.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，这张牌还可能代表言辞严厉或直言不讳的沟通。
- en: In conclusion, the upright Knight of Swords suggests the need for quick action,
    assertiveness, and the power of communication. It can be a call to take charge
    and make things happen, but also a warning to be mindful of one’s words and actions.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，正位的剑骑士表明需要迅速行动、果断和沟通的力量。这可能是一个呼吁采取主导并促使事情发生的信号，但也是对谨言慎行的提醒。
- en: Example upright Knight of Swords reading
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 正位剑骑士的阅读示例
- en: Bernice feels anxious all the time. She turns to the tarot for help and draws
    the upright Knight of Swords. What does this mean?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 伯尼丝一直感到焦虑。她求助于塔罗，并抽到了正位的剑骑士。这意味着什么？
- en: The upright Knight of Swords tarot card can indicate a desire for swift and
    decisive action, which may be what Bernice is seeking as she feels anxious.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 正位的剑骑士塔罗牌可能表明渴望快速而果断的行动，这可能是伯尼丝正感到焦虑时所寻求的。
- en: The card suggests that Bernice may benefit from being more assertive and confident
    in her decisions, and communicating her needs and desires more effectively.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌暗示伯尼丝可能会受益于在决策中更加果断和自信，并更有效地传达她的需求和愿望。
- en: However, the card also warns against being too impulsive or acting without considering
    the consequences. So, it might be a good idea for Bernice to balance her assertiveness
    with caution and careful consideration.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这张牌也警告不要太冲动或在考虑后果之前行事。因此，对于伯尼丝来说，平衡果断和谨慎考虑可能是个好主意。
- en: '## Reversed Knight of Swords card tarot meaning'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '## 逆位的剑骑士牌塔罗牌含义'
- en: What is the meaning of the reversed Knight of Swords tarot card?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的剑骑士塔罗牌的含义是什么？
- en: '**The reversed Knight of Swords tarot card indicates a lack of direction and
    hesitation, possibly due to fear of assertiveness. The card suggests the need
    for careful reflection and decision-making, balancing assertiveness with caution,
    and being mindful of the impact of one’s actions and words.**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆位的剑骑士塔罗牌表明缺乏方向感和犹豫，可能是由于对果断行动的恐惧。这张牌暗示需要仔细反思和决策，平衡果断和谨慎，并注意自己行动和言辞的影响。**'
- en: In the reversed position, the Knight of Swords tarot card can indicate a lack
    of direction, hesitation, and indecision.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在逆位时，剑骑士塔罗牌可能表明缺乏方向感、犹豫和优柔寡断。
- en: The knight on horseback may be depicted as being blocked or held back, suggesting
    that the individual is having difficulty taking action toward their goals. They
    may also be feeling vulnerable or afraid to assert themselves and communicate
    their needs.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 骑士骑在马上可能被描绘为被阻碍或受到拖累，暗示个人在朝向目标迈进时遇到困难。他们可能感到脆弱或害怕主张自己并表达自己的需求。
- en: The reversed Knight of Swords can also indicate impulsive behavior that has
    gone astray or communication that is harsh, blunt, or lacking empathy. It may
    also suggest that the individual is acting without fully considering the consequences,
    which could lead to negative outcomes.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的**剑骑士**也可能表示冲动的行为已经偏离轨道，或者是沟通粗糙、直率或缺乏同理心。它也可能暗示个体在行动时没有充分考虑后果，这可能导致负面结果。
- en: In conclusion, the reversed Knight of Swords suggests a need for careful reflection
    and thoughtful decision-making.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，逆位的**剑骑士**暗示着需要仔细反思和深思熟虑的决策。
- en: It may indicate a time to slow down, consider one’s actions and words, and be
    mindful of the impact they may have on others. The reversed card may also be a
    call to find a balance between assertiveness and caution.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能表示需要放慢脚步，考虑自己的行动和言语，并注意它们可能对他人产生的影响。逆位的牌也可能是对在果断和谨慎之间找到平衡的呼唤。
- en: '### Example reversed Knight of Swords reading'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '### 逆位剑骑士的阅读示例'
- en: Mark is a famous painter but feels unfulfilled. He does a tarot reading and
    draws the reversed Knight of Swords. What does this mean?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 马克是一位著名的画家，但感到不满足。他进行了一次塔罗牌阅读，并抽到了逆位的**剑骑士**。这意味着什么？
- en: The reversed Knight of Swords tarot card can indicate a time of hesitation,
    lack of direction, and indecision. This may be particularly relevant for Mark,
    who feels unfulfilled as a famous painter.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的**剑骑士**塔罗牌可能暗示犹豫不决、缺乏方向感和无法决定。这对于感到不满足的马克可能特别相关，因为他是一位著名的画家。
- en: The card suggests that Mark may need to take a step back and carefully reflect
    on what he truly desires and what he needs to do in order to fulfill his needs
    and desires.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌暗示马克可能需要退后一步，仔细思考自己真正想要的东西以及为了满足自己的需求和欲望需要做的事情。
- en: The card may also indicate a need to balance assertiveness with caution in order
    to avoid negative outcomes or impulsive decisions.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌也可能表示需要在果断和谨慎之间找到平衡，以避免负面结果或冲动的决定。
- en: In short, the reversed Knight of Swords tarot card can be a call for Mark to
    find a sense of direction and make decisions with thoughtful consideration.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，逆位的**剑骑士**塔罗牌可能是对马克寻找方向感和慎重考虑决策的呼唤。
- en: '## Meanings of the Knight of Swords in tarot positions'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '## 塔罗位置中剑骑士的意义'
- en: Depending on the position of the Knight of Swords card, you will need to interpret
    it differently.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 根据剑骑士牌的位置不同，您需要以不同方式进行解释。
- en: '### Love Knight of Swords tarot meaning'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '### 爱情剑骑士的塔罗含义'
- en: In the realm of love, the Knight of Swords can represent the pursuit of passion
    and excitement. The knight on horseback symbolizes an impulsive and adventurous
    spirit, ready to chase after the thrill of love.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱情领域中，**剑骑士**可以代表对激情和刺激的追求。骑士骑在马背上象征着冲动和冒险的精神，随时准备追逐爱情的刺激。
- en: This card suggests that the individual is taking charge in their love life,
    with bold and confident movements toward their heart’s desires.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌暗示个体正在自己的爱情生活中主动作为，以大胆自信的行动追寻内心的渴望。
- en: However, the Knight of Swords can also indicate a tendency to act too quickly
    or impulsively in love.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，**剑骑士**也可能表示在爱情中过于迅速或冲动行事的倾向。
- en: The sharp sword represents the power of communication but also warns against
    being too blunt or lacking empathy in one’s words. This card may also suggest
    that the individual is acting without fully considering the long-term consequences
    of their actions in love.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 锋利的剑代表了沟通的力量，但也警告不要说话太过直率或缺乏同理心。这张牌还可能暗示个体在爱情中行动时没有充分考虑长远后果。
- en: In conclusion, the Knight of Swords in a love context represents the pursuit
    of passion and excitement.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，在爱情背景下，**剑骑士**代表对激情和刺激的追求。
- en: It suggests the individual is taking charge in their love life but also cautions
    against impulsive behavior and harsh communication. This card may be a call for
    the individual to find a balance between acting on their desires and considering
    the impact of their actions on their relationships.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 它暗示个体正在自己的爱情生活中主动作为，但也警告不要冲动行事和言语尖锐。这张牌可能是对个体在行动时寻找平衡的呼唤，既要行动符合自己的欲望，又要考虑行动对关系的影响。
- en: '### Career Knight of Swords tarot meaning'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '### 职业剑骑士的塔罗含义'
- en: In the realm of career, the Knight of Swords can represent a drive for success
    and the pursuit of new opportunities.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业领域中，**剑骑士**可以代表对成功的追求和对新机遇的追求。
- en: The knight on horseback symbolizes an ambitious and determined spirit, ready
    to tackle new challenges and reach for the stars. This card suggests that the
    individual is taking charge of their career path, with confident and swift movements
    toward their professional goals.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 骑士骑马象征着雄心勃勃和坚定的精神，愿意面对新的挑战并追求星辰大海。这张牌表明，个人正在积极主导自己的职业道路，以自信且迅速的步伐朝着职业目标迈进。
- en: However, the Knight of Swords can also indicate a tendency to act impulsively
    in the workplace.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，剑骑士也可能表示个人在职场中行事冲动的倾向。
- en: The sharp sword represents the power of communication but also warns against
    being too blunt or lacking empathy in one’s words, which could negatively impact
    relationships with coworkers or clients.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 锋利的剑象征着沟通的力量，但也警告不要言辞过于直率或缺乏同情心，这可能会对与同事或客户的关系产生负面影响。
- en: This card may also suggest that the individual is acting without fully considering
    the long-term consequences of their actions in their career.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌也可能暗示个人在职业生涯中行事时未完全考虑到长远后果。
- en: In conclusion, the Knight of Swords in a career context represents a drive for
    success and the pursuit of new opportunities.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，在职业背景下，剑骑士代表着对成功的追求和新机遇的探索。
- en: It suggests the individual is taking charge of their career path but also cautions
    against impulsive behavior and harsh communication. This card may be a call for
    the individual to balance their ambition with careful consideration and to maintain
    positive relationships in the workplace.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 它表明个人正在主导自己的职业道路，但同时警告不要冲动行事和采取苛刻的沟通方式。这张牌可能呼吁个人在雄心与谨慎的平衡中，并在职场中保持积极的人际关系。
- en: Finances Knight of Swords tarot meaning
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 财务剑骑士塔罗的含义
- en: In the realm of finances, the Knight of Swords can represent a desire for financial
    independence and the pursuit of new financial opportunities. The knight on horseback
    symbolizes a bold and determined spirit, ready to take risks and make decisive
    moves to secure financial stability.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在财务领域，剑骑士可以代表对财务独立的渴望和追求新的财务机会。骑士骑马象征着勇敢和决断的精神，愿意冒险并做出果断的举动以确保财务稳定。
- en: This card suggests that the individual is taking charge of their finances, with
    swift and confident actions aimed at securing their financial future.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌表明个人正在主导自己的财务，采取迅速而自信的行动来确保其财务未来。
- en: However, the Knight of Swords can also indicate a tendency to act impulsively
    in financial matters.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，剑骑士也可能表示个人在财务事务中行事冲动的倾向。
- en: The sharp sword represents the power of communication but also warns against
    being too hasty in decision-making or lacking proper research and planning.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 锋利的剑象征着沟通的力量，但也警告不要在决策中过于匆忙或缺乏充分的研究和规划。
- en: This card may also suggest that the individual is acting without fully considering
    the long-term consequences of their financial decisions.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌也可能暗示个人在财务决策中未充分考虑到行动的长远后果。
- en: In conclusion, the Knight of Swords in a financial context represents a desire
    for financial independence and the pursuit of new financial opportunities.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，在财务背景下，剑骑士代表着对财务独立的渴望和新的财务机会的追求。
- en: It suggests the individual is taking charge of their finances but also cautions
    against impulsive behavior and lack of careful planning.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 它表明个人正在主导自己的财务，但同时警告不要冲动行事和缺乏周密的计划。
- en: This card may be a call for the individual to balance their ambition with a
    measured approach, and to ensure that their financial decisions are well-researched
    and thought out.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能呼吁个人在雄心与谨慎的平衡中，确保其财务决策经过深思熟虑和周密计划。
- en: '## Advanced modern tarot interpretations of the Knight of Swords card'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '## 剑骑士牌的高级现代塔罗解释'
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看它们的象征意义能读出什么。
- en: The reason for this is that every person will have different decks, so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation of the moment.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为每个人都会有不同的牌组，所以学会根据直觉去理解所见的东西是个好方法。这是获得当下良好解释的最佳方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question is different. Reading the cards
    is an art, not a science.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 太多人固守所学的阅读方式，而非随波逐流。请记住，每一次阅读、每一副牌、每一个人、每一个位置和每一个问题都是不同的。阅读牌是一门艺术，而非科学。
- en: 'Here is a new interpretation of the Knight of Swords tarot card:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对骑士剑塔罗牌的新解释：
- en: In the realm of social media, the Knight of Swords can represent the drive for
    online influence and the pursuit of new virtual opportunities.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交媒体领域，骑士剑可以代表对在线影响力的追求和新虚拟机会的追逐。
- en: The knight on horseback symbolizes a confident and daring spirit, ready to navigate
    the fast-paced and constantly changing landscape of the digital world.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 骑士骑马象征着一种自信而大胆的精神，准备在快节奏和不断变化的数字世界中航行。
- en: This card suggests that the individual is taking charge of their online presence,
    making bold and decisive moves to increase their influence and reach.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌暗示个人正在掌控自己的在线存在，采取大胆而果断的举措来增加自己的影响力和影响范围。
- en: However, the Knight of Swords can also indicate a tendency to act impulsively
    online.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，骑士剑也可能表明在网上行事冲动的倾向。
- en: The sharp sword represents the power of communication but also warns against
    being too hasty or blunt in one’s online interactions, which could result in damage
    to personal relationships or a tarnished online reputation.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 锋利的剑象征着沟通的力量，但也警告不要在在线互动中行事过于匆忙或直率，这可能会损害个人关系或玷污在线声誉。
- en: This card may also suggest that the individual is acting without fully considering
    the long-term consequences of their online actions.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌也可能表明个人在行动时没有充分考虑其在线行为的长远后果。
- en: In conclusion, the Knight of Swords in a social media context represents the
    drive for online influence and the pursuit of new virtual opportunities.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，骑士剑在社交媒体背景下代表着对在线影响力的追求和新虚拟机会的追逐。
- en: It suggests the individual is taking charge of their online presence but also
    cautions against impulsive behavior and rash communication.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 它表明个人正在掌控自己的在线存在，但也告诫不要冲动行事和轻率沟通。
- en: This card may be a call for the individual to balance their ambition with careful
    consideration, and to ensure that their online actions align with their personal
    values and goals.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能呼吁个人在追求抱负时要注意平衡，并确保其在线行为与个人价值观和目标一致。
- en: Back to the [Minor Arcana list](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 返回[小奥义列表](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/)。
- en: The previous card was the [Page of Swords tarot card](https://craftofwicca.com/the-page-of-swords-tarot-card-meanings-simply-explained/)
    and the next card is the [Queen of Swords card](https://craftofwicca.com/the-queen-of-swords-tarot-card-meanings-simply-explained/).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 上一张牌是[剑页（Page of Swords）塔罗牌](https://craftofwicca.com/the-page-of-swords-tarot-card-meanings-simply-explained/)，下一张牌是[剑后（Queen
    of Swords）塔罗牌](https://craftofwicca.com/the-queen-of-swords-tarot-card-meanings-simply-explained/)。
