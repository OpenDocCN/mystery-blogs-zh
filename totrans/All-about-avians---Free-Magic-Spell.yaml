- en: '**What are avians?**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是飞禽？**'
- en: Avians are winged humanoids, people who have undergone the process of growing
    wings, air sacks, hollow bones, and feathers for flight. Contrary to popular belief,
    wing growth is not shifting. They often have wings very similar, if not exactly
    like a bird's, as feathered wings are the most efficient for flight. Avians can
    have the wings of hawks, eagles, or even quail. An Avian's wing type is almost
    a spiritual connection, it is such a deep link that even looking at the wings
    can cause phantom sensations and pain. Avians seek out wing growth due to a "call
    to the sky" that is very powerful and present since early childhood. Some say
    that avians have a unique genetic makeup that allows them to grow wings, others
    say anyone can grow wings.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 飞禽是有翅膀的人形生物，人们经历了长出翅膀、空气囊、空心骨骼和羽毛以飞行的过程。与普遍的观念相反，翅膀的生长并非是移位的。它们的翅膀通常与鸟类的翅膀非常相似，甚至可以说是完全一样，因为羽毛翅膀对于飞行是最有效的。飞禽可以拥有像鹰、老鹰，甚至是鹌鹑一样的翅膀。飞禽的翅膀类型几乎是一种精神上的连接，这种联系非常深入，以至于甚至看着翅膀都会引起幻觉和疼痛。飞禽渴望长出翅膀是由于一种自童年时期就非常强烈存在的“对天空的召唤”。有人说飞禽拥有一种独特的遗传组成，使他们能够长出翅膀，而另一些人则说任何人都可以长出翅膀。
- en: '**How wings grow**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**翅膀是如何生长的**'
- en: Wings require upwards of three years of visualisation, energy manipulation,
    focus, and willpower to grow. Constant visualisation and mental shifting is required.
    Internal changes happen first - your bone structure begins to change to allow
    wings to grow, your internal bone structure begins to become hollow, air sacks
    form behind the lungs and your lungs get larger (resulting also in a larger ribcage
    and chest), and you begin to lose weight as your metabolism speeds up. Second,
    your body begins to develop the muscle. Your pectoral muscles will shrink to make
    room for the second set of pectorals (as wings are modified arms), and you may
    lose muscle power as a result. You will begin to gain muscle on your back as well,
    that will link your new pectorals to your wings. Third, your stem cells start
    to produce the skin tissue, cartilage, and bone of your wings. The wings start
    as a lump of cells then begin to separate, appearing as a "nub" before they begin
    to look like wings. You will start to develop down feathers at this time as well. Once
    wings "sprout", they grow quickly. Once bone and cartilidge is formed, down feathers
    will quickly shed and become flight feathers. The very minimum size of fully grown,
    ready-to-fly wings is 18 feet, and most avians have wings that span within 20
    to 30 feet.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 翅膀需要长达三年的想象、能量操纵、专注和意志力来生长。需要持续的想象和心理转换。内部变化首先发生 - 你的骨骼结构开始改变以允许翅膀生长，你的内部骨骼结构开始变得空心，肺部后面形成空气囊，你的肺部变得更大（也导致了更大的肋骨和胸部），你开始减轻体重，因为新陈代谢加快。其次，你的身体开始发育肌肉。你的胸肌会缩小以腾出空间给第二套胸肌（因为翅膀是修改过的手臂），作为结果你的肌肉力量可能会减弱。你的背部也会开始增加肌肉，将新的胸肌与翅膀连接起来。第三，你的干细胞开始产生翅膀的皮肤组织、软骨和骨骼。翅膀开始作为细胞团开始分离，形成“小块”，然后开始看起来像翅膀。此时，你也会开始长出绒毛羽毛。一旦翅膀“发芽”，它们就会迅速生长。一旦骨骼和软骨形成，绒毛羽毛就会迅速脱落并变成飞羽。完全成熟、准备好飞行的翅膀的最小尺寸为18英尺，大多数飞禽的翅膀跨度在20到30英尺之间。
- en: '**The Basic Method**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本方法**'
- en: A common method used by avians involves incorporating them into your daily life
    through constant visualisation, phantom shifting, and mental shifting. You must
    learn what your wingtype is, how it flies, what are the benefits, what kind of
    flight it is best at, etc. Then, you must start to visualise yourself with the
    wings. You can visualise the changes happening in order, or you can visualise
    with fully grown wings. Meditate every night about your wings, see them grow and
    develop. Mentally feel what it would be like to fly, to soar, to take off. Visualise
    constantly and phantom shift every time you can. Phantom wings may start to become
    permanent and pain should be commonplace. Keep pushing and take progress pictures
    at least once a month to compare. Once notable growth starts, you will see rapid
    changes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 禽类常用的一种方法是通过持续的视觉化、幻影移位和心理转移将它们融入到你的日常生活中。你必须了解你的翼型是什么，它如何飞行，有什么好处，哪种飞行方式最擅长等等。然后，你必须开始想象自己有翅膀。你可以想象变化按顺序发生，也可以想象有完全成长的翅膀。每晚冥想你的翅膀，看着它们生长和发展。心理上感受飞行的感觉，飞翔，起飞的感觉。持续进行视觉化，并在每次可能的时候进行幻影移位。幻影翅膀可能开始变得永久，疼痛应该是常见的。继续努力，并至少每月拍摄一次进展照片进行比较。一旦显著的增长开始，你将看到快速的变化。
