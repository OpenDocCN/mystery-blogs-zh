- en: "St. Gabriel\x92s Communication"
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 圣加百列的沟通
- en: This is a list of invocations to petition Archangel Gabriel to help you master
    the skill of communication.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是请求大天使加百利帮助你掌握沟通技巧的祈祷列表。
- en: "## Casting Instructions for 'St. Gabriel\x92s Communication'"
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 用于《圣加百列沟通》的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** 1\. "Archangel Gabriel, I ask that you give me the ability
    to communicate what I want or need to say to [name of person/s] as clearly and
    precisely as possible."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个法术：****你将需要以下物品来完成这个法术：** 1\. "大天使加百利，请赐予我能力，使我能够清楚明了地与[name
    of person/s]沟通我想说的或需要说的内容。"'
- en: 2\. "St. Gabriel the Archangel, please help me communicate during my job interview
    in the most charismatic and effective way as possible."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. "大天使圣加百利，请帮助我在面试中以最有魅力和有效的方式沟通。"
- en: 3\. "Archangel Gabriel, help me communicate effectively while I am presenting
    my speech or presentation to [name of person/s or organization]."
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. "大天使加百利，在我向[name of person/s or organization]进行演讲或展示时，请帮助我有效沟通。"
