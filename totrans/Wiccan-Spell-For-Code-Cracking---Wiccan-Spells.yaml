  prefs: []
  type: TYPE_NORMAL
- en: The lunar cycle begins with the new moon, a time of new beginnings and fresh
    starts. This is an excellent phase for setting intentions and starting new projects.
    As the moon waxes and grows, it moves into the waxing crescent phase, which is
    ideal for gathering information and building momentum. The first quarter moon
    signifies a time of decision-making and taking action. It is during this phase
    that Wiccans can begin to implement their code cracking spells and put their intentions
    into motion.
  prefs: []
  type: TYPE_NORMAL
