- en: Place a white candle in front of you, and set in meditating position focusing
    on the person or animal. When you feel your visualization is strong enough then
    say this incantation three times...
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将一支白蜡烛放在你面前，采取冥想姿势，专注于这个人或动物。当你感觉你的想象力足够强大时，然后三次念出这个咒语...
- en: ~I call to the goddess to invoke this prayer. To hear this plea, and pass it
    threw the earth and air. Protect our friend and guide, (his/her) way. I bless
    you, (persons name) from now until then. Bring, (him/her) back to us safe one
    day. To be safe long after you return again. So mote it be~
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ~我呼唤女神来祈求这个祈祷。听到这个请求，并将其传递给大地和空气。保护我们的朋友，引导（他/她）的道路。我祝福你，（人名），从现在到那时。带（他/她）安全回到我们身边的一天。在你再次归来后，保持安全。如此成就~
