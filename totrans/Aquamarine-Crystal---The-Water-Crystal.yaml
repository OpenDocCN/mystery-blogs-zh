- en: 'Method:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 方法：
- en: 'Step 1 – Place the candle, the collection of floatsome and your aquamarine
    crystal on your [altar](https://wiccanow.com/witchy-altar-set-up/) or sacred space.
    Tip: remember to [cleanse](https://wiccanow.com/how-to-cleanse-your-crystals-6-no-fuss-tips-and-tricks/)
    and [charge](https://wiccanow.com/how-to-charge-your-crystals-15-fantastic-tips/)
    your crystals before use.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步 – 将蜡烛、漂浮物的收集物和你的海蓝宝石放在你的[祭坛](https://wiccanow.com/witchy-altar-set-up/)或神圣的空间上。提示：记得在使用前[清洁](https://wiccanow.com/how-to-cleanse-your-crystals-6-no-fuss-tips-and-tricks/)和[充能](https://wiccanow.com/how-to-charge-your-crystals-15-fantastic-tips/)你的水晶。
- en: Step 2 – Sprinkle the salt onto the aquamarine crystal and imagine the power
    of the ocean flowing into the stones.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步 – 把盐撒在海蓝宝石上，想象海洋的力量流入石头中。
- en: 'Step 3 – Light the candle and gentle pick up the crystal. As you hold the crystal
    gaze at your altar and visualise a soothing wave of light or water wash over you.
    You might like to work with an incantation such as:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 第三步 – 点燃蜡烛，轻轻拿起水晶。当你握着水晶时，注视你的祭坛，想象一道舒缓的光或水的波浪冲过你。你可以使用咒语，比如：
- en: “***Spirit of the Sea, Beautiful Ocean, bless these crystals with your motion. With
    your wisdom as my guide; may their energy rise as a tide”***
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “***大海的精神，美丽的海洋，愿这些水晶得到你的祝福。以你的智慧为我指引；让它们的能量如潮水般上升。***”
- en: Step 4 – Blow out the candle and wrap your crystal in a special cloth. Place
    the crystal somewhere meaningful, perhaps next to your bed or on you work desk.
    Whenever you are feeling overwhelmed, unwrap the crystal and feel again as its
    soothing waves of peaceful energy wash away any negative thoughts or feelings.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 第四步 – 吹灭蜡烛，用特殊的布将水晶包裹起来。把水晶放在有意义的地方，也许是你的床边或工作桌旁。当你感到不安时，打开水晶并感受它舒缓的能量波再次冲走任何负面的思想或感受。
