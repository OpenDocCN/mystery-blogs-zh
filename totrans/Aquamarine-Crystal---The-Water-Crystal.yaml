- en: About Aquamarine Crystals
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于蓝宝石晶体
- en: '**Aquamarine is a variety of [beryl](https://wiccanow.com/beryl/) and takes
    its name from the Latin *aqua marina *meaning “water of the sea”. The crystal
    ranges in colour from translucent to opaque blue and aqua. The ancient Greeks
    believed the stone to be a mermaids treasure and often carried a piece of aquamarine
    with them as a talisman, believing that it would keep them safe at sea. The stone
    can be found in Brazil, Africa and the United States. During the middle ages,
    the stone was believed to counteract the effects of poison and was often used
    for medicinal purposes. In China, it was used to fashion figurines and small trinkets
    and in Turkey, aquamarine was often used to adorn the hilts of swords.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**蓝宝石是[绿柱石](https://wiccanow.com/beryl/)的一种变种，其名源于拉丁语*aqua marina*，意为“海之水”。这种晶体的颜色从半透明到不透明的蓝色和水蓝色不等。古希腊人认为这种石头是美人鱼的宝藏，经常携带一块蓝宝石作为护身符，相信它能在海上保护他们安全。这种石头可以在巴西、非洲和美国找到。在中世纪，人们认为这种石头可以对抗毒药的影响，经常用于药用目的。在中国，它被用来制作小雕像和小饰品；在土耳其，蓝宝石经常用来装饰剑柄。**'
