- en: Aquamarine Crystal Tips
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 蓝宝石晶体提示
- en: The crystal is thought to have powerful detoxifying properties and can be placed
    on parts of the body that require calming energy. For example, if you are suffering
    from hayfever, try placing cool pieces of aquamarine onto your closed eyelids
    and imagine the energy of the crystal washing away any irritation.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水晶被认为具有强大的排毒特性，可以放在需要平静能量的身体部位上。例如，如果你患有花粉热，请尝试将冷的海蓝宝石块放在闭上的眼睑上，并想象水晶的能量洗去任何刺激。
- en: Carry a piece of aquamarine in your pocket to a first date. If you are feeling
    nervous or anxious touch the crystal and picture it sending a wave of beautiful
    aqua coloured water to gently wash away any negative thoughts. Allow the soothing
    energies of the crystal to calm and centre you.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第一次约会时在口袋里带一块海蓝宝石。如果你感到紧张或焦虑，触摸水晶并想象它派发出一波美丽的水蓝色水花，轻轻地冲走任何负面的想法。让水晶的舒缓能量平静并集中你。
- en: If you have been finding it difficult to express your truth, hold a piece of
    aquamarine in each hand and meditate on a feeling of clear and authentic communication.
    Allow the energy of the crystal to refresh and relax you, allowing you to become
    the highest version of yourself.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你一直难以表达自己的真实感受，请双手持有一块海蓝宝石冥想，并专注于清晰和真实的沟通感受。让水晶的能量刷新和放松你，让你成为自己最高版本的自己。
- en: Having issues with a hot-tempered family member? Place a piece of aquamarine
    crystal underneath their bed and allow the cooling and calming energy of the stone
    to diffuse reactive behaviours.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遇到脾气暴躁的家庭成员？将一块海蓝宝石水晶放在他们的床底下，让石头的冷却和平静能量化解反应性行为。
- en: Work with a mantra, for example, “***I am gently certain of my personal power,
    and I express my truth with kindness***“. Repeat the affirmation out loud or in
    your mind as you meditate (it is beneficial to hold a piece of aquamarine in each
    hand as you do this) and feel the energy of the crystal work with you to help
    you achieve an empowered state of being.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用一个口头禅，例如，“***我温柔而确信自己的个人力量，并以善意表达我的真理***”。当你冥想时（最好在每只手中持有一块海蓝宝石），大声或心里重复这个肯定，并感受水晶的能量与你共同努力，帮助你达到一种充满力量的状态。
- en: A Ritual to Call on the Power of the Sea
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 召唤海洋力量的仪式
- en: This is a wonderful ritual to do if you are feeling hot tempered, indecisive
    or anxious. It will help you to find your center and embue you with a calm sense
    of focus.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感到易怒、犹豫不决或焦虑，这是一个很棒的仪式。它将帮助你找到自己的中心，并赋予你一种平静的专注感。
