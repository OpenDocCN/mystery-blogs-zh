  type: TYPE_NORMAL
  zh: 意义和好处
- en: Aquamarine crystals are thought to provide protection for travellers and to
    enhance communication. The crystal is also one of tranquility and peacefulness
    and its calming energies can help sooth feelings of negativity, anger or fear.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 据说蓝宝石晶体为旅行者提供保护，并增强沟通能力。该晶体也是宁静与平和的象征，其镇定的能量有助于缓解负面情绪、愤怒或恐惧的感觉。
