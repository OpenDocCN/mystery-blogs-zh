- en: To make another person fall in love with you, brew this tea on a Friday during
    a waxing moon (moving from empty to full). Place all ingredients in an earthenware
    or copper tea kettle. Boil three cups of pure spring water and add to the kettle.
    Sweeten with sugar and honey, if desired.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要使另一个人爱上你，请在月圆之夜的星期五泡制此茶。将所有配料放入陶土或铜茶壶中。将三杯纯泉水煮沸并加入茶壶中。如有需要，可加入糖和蜂蜜调味。
- en: 'Beforedrinking,recite this rhyme: "By light of moon waxing I brew this tea,
    make (lovers name) desire me". Drink some of the tea and say: "Goddess of love
    now hear my plea. let (lovers name) desire me. So mote it be"'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在饮用前，背诵这首韵文："在弯月的光下我泡这茶，让（情人的名字）渴望我"。喝下一些茶，并说："爱的女神，请听我恳求。让（情人的名字）渴望我。成全如此"
- en: On the following Friday, brew another pot of the love potion tea and give some
    to the person you want to love you. He or she will soon begin to fall in love
    with you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的星期五，再泡一壶爱情药水茶并给予你想让他（她）爱上你的人。他或她将很快开始爱上你。
