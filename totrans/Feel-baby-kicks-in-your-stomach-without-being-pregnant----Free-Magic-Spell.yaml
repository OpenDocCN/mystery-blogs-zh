- en: Not really sure what the point of this spell is. Just to feel a baby for a couple
    minutes? Either way, I could see placebo perhaps making it seem like this works,
    but it doesn't. Magick can't temporarily create life out of nothing.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 不太确定这个咒语的目的是什么。只是为了感受几分钟的宝宝？无论如何，我可以理解假象或许会让它看起来像有效果，但实际上并不会。魔法不能从虚无中暂时创造生命。
