- en: '## Casting Instructions for ''Feel baby kicks in your stomach without being
    pregnant!'''
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放说明：“在不怀孕的情况下感受到你肚子里的宝宝踢你！”'
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语所需的物品如下：**'
- en: Just your voice, you can mutter the words underneath your breath if that makes
    you happy.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只需你的声音，如果你乐意，你可以低声下气地说出这些话。
- en: '**You will need the following items for this spell:**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语所需的物品如下：**'
- en: Just your voice, you can mutter the words underneath your breath if that makes
    you happy.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只需你的声音，如果你乐意，你可以低声下气地说出这些话。
- en: 'First, sit down, and say one time:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，坐下来，说一次：
- en: “Gods and goddesses of the universes put a creature inside me for (amount of
    time you wanna feel it) make it kick in my belly, make it punch kick struggle
    and squirm inside of me. This is my wish so mote it be, mote it be, mote it be,
    mote it be, mote it be, mote it be, mote it be”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “宇宙中的神和女神们，请在我体内放入一个生物，持续（你想要感受它的时间），让它在我的肚子里踢、拳击、挣扎和扭动。这是我的愿望，如此成就，成就，成就，成就，成就，成就，成就”
- en: Sometimes the effects only last a minute.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有时效果只会持续一分钟。
