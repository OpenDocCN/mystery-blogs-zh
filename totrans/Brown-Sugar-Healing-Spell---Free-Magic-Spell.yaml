- en: '## Casting Instructions for ''Brown Sugar Healing Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Brown Sugar
