- en: '## Casting Instructions for ''Contact your Spiritual guardian'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ‘联系你的灵性守护者’的释放说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: Focus
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 焦点
- en: Your third eye opened
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的第三只眼睛打开了
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: Focus
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 焦点
- en: Your third eye opened
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的第三只眼睛打开了
- en: This is a meditation that will require some focus sit down and relax and clear
    your mind of all thoughts focus on your stomach area and visualize a light coming
    from your stomach expanding and surrounding your entire body
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种需要一些专注力的冥想，坐下来放松并清空你的所有思绪，专注于你的胃部区域，并想象从你的胃部发出一道光扩展并围绕你的整个身体
- en: Next with a clear mind- say out loud ''what is the name of my guardian spirit''
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来用清晰的头脑大声说“我的守护灵的名字是什么”
- en: with a cleared focus mind there will be a name that comes to mind you could
    hear it from your ears or in your mind it will come quick remember the name because
    it is the name of your guardian
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 用一个清晰的专注的头脑，会有一个名字浮现在你的脑海中，你可以从你的耳朵听到它或在你的头脑中，它会迅速出现，请记住这个名字，因为它是你的守护者的名字
- en: thoughts or names that linger are not the name of your guardian its the name
    that pops in and out of your thoughts
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 思想或停留的名称不是你的守护者的名字，而是在你的思想中突然出现和消失的名字
