- en: Simply saying ''I want to be good at piano'' will not improve your skill. Sit
    and visualize yourself improving. Feel the energy enter your body and travel to
    your fingers. Run your fingers along the keys, then begin to chant. Doing this
    before practicing can help you improve quicker. As it is currently outlined, this
    specific spell will not work.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地说''我想成为一名弹钢琴的高手''并不会提高你的技能。坐下来，想象自己在进步。感受能量进入你的身体并传递到你的手指。用手指在键盘上移动，然后开始吟唱。在练习之前这样做可以帮助你更快地提高。按照当前的规划，这个特定的咒语不会起作用。
