- en: 'Get ready for bed. Lay under your covers and think about meeting your spirit
    animal. Think of all the possibilities. Then say:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Oh Spirit Guardian of wonders wise,'
  prefs: []
  type: TYPE_NORMAL
- en: Reveal yourself beneath the skies,
  prefs: []
  type: TYPE_NORMAL
- en: I seek an answer, for only me
  prefs: []
  type: TYPE_NORMAL
- en: This is my will, so mote it me''
  prefs: []
  type: TYPE_NORMAL
- en: When you sleep that night, you may/may not see an animal In its natural habitat.
  prefs: []
  type: TYPE_NORMAL
- en: '(Ex: my spirit animal is a white tiger, and in my dream I saw it running through
    the woods chasing down prey in a way that I would have planned)'
