  type: TYPE_NORMAL
- en: 来源：[https://craftofwicca.com/ace-of-cups-tarot-card-meanings-simply-explained/#0001-01-01](https://craftofwicca.com/ace-of-cups-tarot-card-meanings-simply-explained/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Today we’ll cover the meaning of the Ace of Cups tarot card. This is a part
    of a deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  prefs: []
  type: TYPE_NORMAL
