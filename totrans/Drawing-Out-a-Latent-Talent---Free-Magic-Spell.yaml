  type: TYPE_NORMAL
- en: "This charm is to bring out an existing talent and develop a potential, not\
    \ give you one you don\x92t already have. If you have a secret ambition you might\
    \ try this spell. It uses herbs as its vehicle and could be done at the time of\
    \ the Crescent Moon."
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Drawing Out a Latent Talent'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A small drawstring bag about 10 cms (3 inches)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Liquorice root powder
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rose hips
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fennel
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Catnip
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Elderflower
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A small drawstring bag about 10 cms (3 inches)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Liquorice root powder
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rose hips
  prefs:
