- en: 'Put a pinch or two of the liquorice root, rose -hips, fennel, catnip and elderflower
    in the bag. Once assembled, hang the bag outdoors at -dusk. At midnight, remove
    the bag and place it -around your neck. If you like you can make -an affirmation
    before you sleep. Say these words or similar:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在袋中放入一两撮甘草根、玫瑰果、茴香、猫薄荷和接骨木花。装好后，将袋子挂在户外的黄昏时刻。午夜时，取下袋子并戴在颈上。如果你愿意，你可以在睡前做出确认。说这些话或类似的话：
- en: '"As I sleep, I shall learn of my best potential".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '"当我睡觉，我会发现我最好的潜力"。'
- en: You must then wear the charm bag for a full twenty-four hours to allow the spell
    to work. After that time you can place the charm bag under your pillow the night
    before anything important is to happen when you feel youneed some extra help in
    reaching your goals. Sleeping and dreaming are often the best way we have of self-development.
    Most of us have secret ambitions but are prevented by doubts from succeeding.
    This spell helps to make those fears irrelevant.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你必须将符咒袋佩戴整整二十四小时，以便咒语发挥作用。此后，您可以在任何重要事情发生之前的那一晚将符咒袋放在枕头下，当您觉得在实现目标时需要额外帮助时。睡觉和梦想通常是我们自我发展的最佳方式。大多数人都有秘密的抱负，但被疑虑所阻止成功。这个咒语有助于使那些恐惧不那么重要。
