- en: '## Casting Instructions for ''Egyptian Sphinx transformation'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** **Say 3X or more**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Spell of the Egyptian Sphinx Transformation:**'
  prefs: []
  type: TYPE_NORMAL
- en: I call upon the mighty Egyptian Sphinx,
  prefs: []
  type: TYPE_NORMAL
- en: Transform me with your powerful magic,
  prefs: []
  type: TYPE_NORMAL
- en: And let me be like you.
  prefs: []
  type: TYPE_NORMAL
- en: Let my body be covered in fur and feathers,
  prefs: []
  type: TYPE_NORMAL
- en: My face to be that of a lion,
  prefs: []
  type: TYPE_NORMAL
- en: My wings to be like those of an eagle,
  prefs: []
  type: TYPE_NORMAL
- en: My claws to be sharp and powerful,
  prefs: []
  type: TYPE_NORMAL
- en: My tail to be long and powerful.
  prefs: []
  type: TYPE_NORMAL
- en: Let my strength be as that of a lion.
  prefs: []
  type: TYPE_NORMAL
- en: Let my speed be as that of an eagle.
  prefs: []
  type: TYPE_NORMAL
- en: Let my senses be as sharp as a lion.
  prefs: []
  type: TYPE_NORMAL
- en: Let me be wise like the sphinx.
  prefs: []
  type: TYPE_NORMAL
- en: Let this transformation be complete.
  prefs: []
  type: TYPE_NORMAL
- en: As I will it, so mote it be!
  prefs: []
  type: TYPE_NORMAL
