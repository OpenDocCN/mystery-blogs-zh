- en: This potion is an Intelligence booster.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种药水是一种智力增强剂。
- en: It is meant to give you a boost when you feel you just can't figure out that
    answer!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你觉得无法找到答案时，这个药水旨在为你提供一种提升！
- en: Use sparingly, as an overdose can result in severe headaches and stomach cramps.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 使用时要节制，过量可能导致严重头痛和胃痉挛。
