- en: Mash the strawberries over the bowl until they have been entirely crushed and
    there is juice in the bowl.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在碗上压碎草莓，直到它们完全压碎并在碗里有汁液。
- en: Add water until the bowl is around halfway full.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 加水，直到碗里大约填满一半。
- en: Add the Thyme, Cinnamon and Honey.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 加入百里香、肉桂和蜂蜜。
- en: Stir until the honey has disappeared.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 搅拌，直到蜂蜜完全消失。
- en: Add 2 thoroughly washed quartz stones
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 添加2块彻底清洗过的石英石
- en: Let it soak for 1-2 hours
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让其浸泡1-2小时
- en: Strain over jar until there is no potion left in the bowl
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 将过滤后的液体倒入瓶中，直到碗里没有药水剩余
- en: 'Optional:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 可选：
- en: Bless this potion by adding 1 teaspoon of holy water and leaving outside under
    the moon for a night.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通过添加1茶匙圣水祝福这种药水，并在夜晚将其放在月光下一晚。
