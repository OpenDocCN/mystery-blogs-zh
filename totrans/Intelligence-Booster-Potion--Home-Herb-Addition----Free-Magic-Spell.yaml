- en: Mash the strawberries over the bowl until they have been entirely crushed and
    there is juice in the bowl.
  prefs: []
  type: TYPE_NORMAL
- en: Add water until the bowl is around halfway full.
  prefs: []
  type: TYPE_NORMAL
- en: Add the Thyme, Cinnamon and Honey.
  prefs: []
  type: TYPE_NORMAL
- en: Stir until the honey has disappeared.
  prefs: []
  type: TYPE_NORMAL
- en: Add 2 thoroughly washed quartz stones
  prefs: []
  type: TYPE_NORMAL
- en: Let it soak for 1-2 hours
  prefs: []
  type: TYPE_NORMAL
- en: Strain over jar until there is no potion left in the bowl
  prefs: []
  type: TYPE_NORMAL
- en: 'Optional:'
  prefs: []
  type: TYPE_NORMAL
- en: Bless this potion by adding 1 teaspoon of holy water and leaving outside under
    the moon for a night.
