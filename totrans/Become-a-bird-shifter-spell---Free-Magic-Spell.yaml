- en: -mirror
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1:place a mirror infront of you.
  prefs: []
  type: TYPE_NORMAL
- en: 2:place the two candles around the mirror (light them)
  prefs: []
  type: TYPE_NORMAL
- en: 3:grab the feather(s) and place it(them) infront of the mirror
  prefs: []
  type: TYPE_NORMAL
- en: 4:grab a picture of the bird you wanna be and place it facing the mirror
  prefs: []
  type: TYPE_NORMAL
- en: 5:chant 10x:"oh gods and godesses,hear my plea. Give me the ability to change
    form of the bird ive selected thee.make me an (desired bird name) . oh please
    by the power of three so mote it be."
  prefs: []
  type: TYPE_NORMAL
- en: 6:blow out the candles and keep the feathers with you
  prefs: []
  type: TYPE_NORMAL
