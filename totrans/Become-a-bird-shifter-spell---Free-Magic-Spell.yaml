- en: Become a bird shifter spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: this spell basically will give you the ability to change your form into a bird.
    the transformation may take a few days to a week to get all in
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Become a bird shifter spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: -2 white candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -1 or 2 feathers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -picture printed or on phone of desired phone
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -mirror
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: -2 white candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -1 or 2 feathers
  prefs:
