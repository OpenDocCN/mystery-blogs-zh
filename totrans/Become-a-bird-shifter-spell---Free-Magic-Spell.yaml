- en: 1:place a mirror infront of you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1：在你面前放置一面镜子。
- en: 2:place the two candles around the mirror (light them)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2：将两根蜡烛放在镜子周围（点燃它们）
- en: 3:grab the feather(s) and place it(them) infront of the mirror
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 3：拿起羽毛，并将其放在镜子前面
- en: 4:grab a picture of the bird you wanna be and place it facing the mirror
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 4：找一张你想成为的鸟的图片，朝向镜子放置
- en: 5:chant 10x:"oh gods and godesses,hear my plea. Give me the ability to change
    form of the bird ive selected thee.make me an (desired bird name) . oh please
    by the power of three so mote it be."
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 5：重复咒语 10 次：“哦，众神和女神，请听从我的恳求。赐予我变形为我所选之鸟的能力。让我成为（所需鸟的名称）。哦，请三倍力量实现它。”
- en: 6:blow out the candles and keep the feathers with you
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 6：吹灭蜡烛并保留羽毛
- en: 'SIDE EFFECTS:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 副作用：
- en: -body may feel tingly
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: -身体可能会有刺痛感
- en: -arms and lower back may hurt
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: -手臂和腰部可能会疼痛
- en: -enhanced vision may occur
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: -视觉增强可能发生
- en: -sensing better
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: -感知力更好
- en: -+ others
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: -+ 其他人
- en: (this spell was made by me, if you get more side effects than the ones listed
    here, message me and tell me)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: （此咒语由我制作，如果你遇到的副作用多于此处列出的副作用，请给我发消息告诉我）
