- en: Become a bird shifter spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为变形鸟咒语
- en: this spell basically will give you the ability to change your form into a bird.
    the transformation may take a few days to a week to get all in
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语基本上会赋予你能力改变自己成为一只鸟的能力。变形可能需要几天到一周时间完成
- en: '## Casting Instructions for ''Become a bird shifter spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''成为变形鸟咒语'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品才能完成此咒语：**'
- en: -2 white candles
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -2 根白色蜡烛
- en: -1 or 2 feathers
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -1 或 2 根羽毛
- en: -picture printed or on phone of desired phone
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -希望手机上或印刷出的手机图片
- en: -mirror
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -镜子
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品才能完成此咒语：**'
- en: -2 white candles
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -2 根白色蜡烛
- en: -1 or 2 feathers
  id: totrans-17
