- en: Lay out one piece of the cotton cloth flat.
  prefs: []
  type: TYPE_NORMAL
- en: Gather the herbs (and everything else, excluding the morning glory stem) and
    pile them onto the middle of the cloth.
  prefs: []
  type: TYPE_NORMAL
- en: Cast a circle and call to the elements for assistance.
  prefs: []
  type: TYPE_NORMAL
- en: Take the morning glory stem and tie it into a knot, visualizing the negative
    spirit going into the knot.
  prefs: []
  type: TYPE_NORMAL
- en: Put the stem into the pile.
  prefs: []
  type: TYPE_NORMAL
- en: Light the pile on fire, calling specifically on the elements fire and air.
  prefs: []
  type: TYPE_NORMAL
- en: Chant an incantation (recommended you write your own, so it is personal to you)
  prefs: []
  type: TYPE_NORMAL
- en: Continue the chant until the fire is almost dead.
  prefs: []
  type: TYPE_NORMAL
- en: Sprinkle the earth and water on the pile, calling specifically to the element
    earth and water.
  prefs: []
  type: TYPE_NORMAL
- en: Call on spirit at this point as well.
  prefs: []
  type: TYPE_NORMAL
- en: 'As I am aware that the pile might not have burned so well, you have two options
    from here:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. If the pile burned either to ashes or close, take the ashes and seal them
    in a container.
  prefs: []
  type: TYPE_NORMAL
- en: The first chance you get, scatter them.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. If the pile didn't burn well, take the second cotton cloth and put whatever
    remains of the original pile into that.
  prefs: []
  type: TYPE_NORMAL
- en: Gather the edges of the cloth and tie them together using both the black and
    lavender strings to create a sort of pouch
  prefs: []
  type: TYPE_NORMAL
- en: The first chance you get, get rid of it, whether in a bonfire, burying it, etc.
