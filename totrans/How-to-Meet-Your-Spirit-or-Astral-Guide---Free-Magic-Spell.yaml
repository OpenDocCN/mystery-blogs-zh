- en: '## Casting Instructions for ''How to Meet Your Spirit or Astral Guide'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Sit down somewhere with no noise or sound. Sit in a meditative
    stance or any other comfortable way. Close your eyes and sit their waiting and
    thinking what you will send to your guide. Tell it to respond to you and focus
    and try to go all the way inside the core of your subconsciousness'
  prefs: []
  type: TYPE_NORMAL
- en: Wait for a response this may come in words or letters that are visual and if
    the connection is good enough vocal words maybe even vocally and visually but
    only expect a response. Once responded talk to it and this may take a while all
    depends on how badly or deeply want to meet him or her
  prefs: []
  type: TYPE_NORMAL
