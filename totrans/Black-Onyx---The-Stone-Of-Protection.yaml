- en: A Calming Meditation Featuring Black Onyx
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This meditation requires a piece of real black onyx. A smooth piece of onyx
    is preferred but any real onyx crystal will do. You can also work with a piece
    of onyx jewellery if you don’t have a raw crystal at hand. This meditation is
    a wonderful way to calm and centre your energy before spellwork or anytime you
    generally need to find calm and balance.
  prefs: []
  type: TYPE_NORMAL
- en: '*Tip: Make sure that your onyx crystal is [charged](https://wiccanow.com/how-to-charge-your-crystals-15-fantastic-tips/)
    and [cleansed](https://wiccanow.com/how-to-cleanse-your-crystals-6-no-fuss-tips-and-tricks/)
    before using it in this meditation.*'
  prefs: []
  type: TYPE_NORMAL
- en: Step 1 – Sit as you normally would for a meditation, holding the onyx in your
    hand. Close your eyes and visualise a powerful stream of universal energy flowing
    from the stone and all around you. Visualise the blending of the two energies
    of night and dark, yin and yang as you feel their perfect balance surrounding
    you with calming vibes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Step 2 – You might like to chant the following mantra as you meditate. You can
    do this silently in your mind our out-loud. Whatever feels best to you.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ‘***Balance energies within. Dark and light — Let the opposites unite***“
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Step. 3 – Once you have finished with your meditation be sure to thank the onyx
    for helping you to achieve a more balanced state and store it in a safe place
    ready for its next use.
