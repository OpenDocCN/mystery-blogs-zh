- en: Black Onyx – It’s Meaning and Properties
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Black onyx is a variety of chalcedony and a cousin of agate. Onyx beads have
    been found in Egyptian graves dating back to 3100 BCE and the stone continued
    to be popular for a wide range of decorative objects throughout the Egyptian dynasties.
    The ancient Greeks and Romans were also fond of onyx and carved the stone into
    vases, cups, bowls and jewellery. The Romans in particular favoured cameo rings
    carved from onyx as they believed that when there was discord amongst people the
    stone would change colour.
  prefs: []
  type: TYPE_NORMAL
- en: Onyx itself can actually range in colour from black to reddish-brown and occasionally
    the stone has beautiful white bands laced throughout. Its surface can range from
    opaque to translucent and it often has a waxy lustre.
  prefs: []
  type: TYPE_NORMAL
- en: 'Tip: Black onyx can be created artificially using dye so be a careful shopper'
