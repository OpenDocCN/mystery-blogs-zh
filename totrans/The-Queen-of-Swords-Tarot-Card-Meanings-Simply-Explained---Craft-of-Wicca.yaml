- en: Astrology of the Queen of Swords card
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In tarot, the Queen of Swords is often associated with the astrological sign
    of Aquarius. This sign is known for its intellectual and innovative nature, as
    well as its independent and detached approach to life.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: The Queen of Swords embodies these qualities, as she represents the ability
    to think critically, see the truth, and make decisions based on reason and logic
    rather than emotion.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: Her sharp intellect, strong willpower, and clear-headedness are all qualities
    that are in line with the traits associated with Aquarius.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: In a tarot reading, the appearance of the Queen of Swords may indicate that
    the querent is going through a period of intellectual growth and enlightenment,
    where they are breaking free from old patterns of thinking and embracing a more
    independent and clear-minded approach to life.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌阅读中，**正位剑王后（Queen of Swords）**的出现可能表明求问者正经历着智力成长和启蒙的时期，他们正在摆脱旧有的思维模式，拥抱更独立和清晰头脑的生活方式。
- en: Alternatively, it may suggest that the querent needs to tap into their own inner
    wisdom and intuition in order to make the best decisions for themselves.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，它可能暗示求问者需要依靠自己内心的智慧和直觉，以便为自己做出最佳的决策。
- en: '## Upright Queen of Swords tarot card meaning'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '## 正位剑王后塔罗牌意义'
- en: What is the meaning of the upright Queen of Swords card?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 正位剑王后牌的意义是什么？
- en: '**The upright Queen of Swords represents clarity, intelligence, and strength
    of will. She symbolizes the ability to think critically, make decisions based
    on reason, and see the truth through illusions, and represents personal growth,
    intellectual enlightenment, and mastery over emotions.**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**正位剑王后代表清晰、智慧和意志的力量。她象征着批判性思维的能力，基于理性做出决策，透过幻象看清真相，并代表个人成长、智力启蒙和情绪的控制。**'
- en: In tarot readings, the upright Queen of Swords is seen as a symbol of clarity,
    intelligence, and strength of will. She represents the ability to think critically,
    make decisions based on reason, and see the truth through illusions.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌阅读中，正位剑王后被视为清晰、智慧和意志力量的象征。她代表批判性思维的能力，基于理性做出决策，并透过幻象看清真相。
- en: The Queen of Swords is a powerful and dynamic figure who embodies independence,
    mastery over emotions, and an unwavering commitment to the pursuit of knowledge
    and wisdom.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 剑王后是一个充满力量和动态的人物，体现了独立性、情感控制的掌握，以及对知识和智慧追求的坚定承诺。
- en: She may indicate a need to make decisions based on objective reasoning and to
    stay focused on one’s goals, despite any emotional distractions or obstacles.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 她可能暗示需要基于客观的推理来做决定，并专注于自己的目标，不受任何情绪上的干扰或障碍。
- en: This card can also indicate a time of personal growth and intellectual enlightenment,
    where the individual is breaking free from old patterns of thinking and embracing
    a more clear-minded approach to life.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还可能表示个人成长和智力启蒙的时期，个体正在摆脱旧有的思维模式，拥抱更为清晰的生活态度。
- en: '### Example upright Queen of Swords reading'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '### 正位剑王后阅读示例'
- en: Sarah is considering doing a foreign-exchange program in Japan. She turns to
    the tarot for help and draws the upright Queen of Swords. What does this mean?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 萨拉正在考虑在日本进行一个留学计划。她求助于塔罗牌并抽到了正位剑王后。这是什么意思？
- en: The appearance of the upright Queen of Swords in a tarot reading suggests that
    Sarah is likely to make a clear and well-informed decision about her foreign-exchange
    program in Japan.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌阅读中，正位剑王后的出现暗示着萨拉可能会对她在日本的留学计划做出清晰而周到的决定。
- en: This card represents the ability to think critically and see the truth, and
    may indicate that Sarah will be able to weigh the pros and cons of this opportunity
    objectively and make a decision based on reason and logic.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌代表了批判性思维和看清真相的能力，并可能表明萨拉能够客观地权衡这个机会的利弊，并基于理性和逻辑做出决策。
- en: The Queen of Swords also embodies independence and mastery over emotions, so
    Sarah may be able to approach this opportunity with a clear head and a strong
    sense of purpose.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 剑王后还体现了独立和情感控制的能力，因此萨拉可能能以清晰的头脑和坚定的目标处理这个机会。
- en: This card suggests that Sarah is likely to have a successful and enriching experience
    in Japan if she goes ahead with the program. Overall, the appearance of the Queen
    of Swords in this reading is a positive sign for Sarah’s decision-making process
    and her future prospects.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌表明，如果萨拉决定参加这个计划，她可能会在日本有一个成功而丰富的经历。总体而言，剑王后在这次阅读中的出现对萨拉的决策过程和未来前景都是一个积极的信号。
- en: Reversed Queen of Swords card tarot meaning
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 逆位剑王后牌塔罗牌的意义是什么？
- en: What is the meaning of the reversed Queen of Swords tarot card?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位剑王后塔罗牌的意义是什么？
- en: '**The reversed Queen of Swords can indicate a struggle with emotions and a
    tendency to make decisions based on fear or anger instead of reason and logic.
    It also suggests that the individual may be overly intellectual and detached or
    harsh and judgmental, and needs to reassess their approach to decision-making
    to find a better balance between their intellect and emotions.**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆位的剑皇后可能表明个体在处理情感方面存在挣扎，并倾向于基于恐惧或愤怒而不是理性和逻辑做出决定。它还暗示个体可能过于理智和超然或苛刻和判断力强，需要重新评估他们的决策方式，以找到理智和情感之间更好的平衡。**'
- en: In tarot readings, the reversed Queen of Swords can indicate that the individual
    is struggling with their emotions and may be making decisions based on fear, anger,
    or anxiety, rather than on reason and logic.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌阅读中，逆位的剑皇后可以表明个体正在与他们的情绪做斗争，并可能基于恐惧、愤怒或焦虑做出决定，而不是基于理性和逻辑。
- en: They may be feeling overwhelmed or unsure about their ability to think critically
    and make good decisions.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能感到不安或不确定自己能否批判性地思考和做出良好的决定。
- en: Alternatively, the reversed Queen of Swords can suggest that the individual
    is being overly intellectual and detached, and may be neglecting their emotional
    needs or ignoring the advice of their intuition.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，逆位的剑皇后可能表明个体过分理智和超然，可能忽视了他们的情感需求或者忽略了直觉的建议。
- en: This card can also indicate that the individual is being overly harsh or judgmental
    towards themselves or others, and may be struggling to communicate their thoughts
    and feelings in an effective and compassionate way.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌也可能表明个体对自己或他人过于严厉或苛刻，并且可能在有效和富有同情心地沟通他们的想法和感情方面遇到困难。
- en: The reversed Queen of Swords suggests that the individual needs to take a step
    back and reassess their approach to decision-making and make an effort to reconnect
    with their emotions and intuition in order to find a better balance.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的剑皇后表明个体需要退后一步，重新评估他们的决策方式，并努力重新连接他们的情感和直觉，以找到更好的平衡。
- en: Overall, the reversed Queen of Swords indicates that the individual is facing
    a challenge in finding the right balance between their intellect and their emotions.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，逆位的剑皇后表明个体在寻找他们的理智和情感之间的正确平衡方面面临挑战。
- en: '### Example reversed Queen of Swords reading'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '### 逆位剑皇后的示例阅读'
- en: Charlotte wishes she was married but hasn’t had a serious boyfriend in her life.
    She does a tarot reading and draws the reversed Queen of Swords. What does this
    mean?
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 夏洛特希望结婚，但她一生中从未有过认真的男朋友。她做了一次塔罗牌阅读，抽到了逆位的剑皇后。这是什么意思？
- en: The appearance of the reversed Queen of Swords in Charlotte’s tarot reading
    suggests that she may be struggling with feelings of loneliness and unhappiness
    related to her romantic life.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在夏洛特的塔罗牌阅读中，逆位的剑皇后的出现表明她可能正在与与她的浪漫生活相关的孤独和不幸感情做斗争。
- en: This card indicates that Charlotte may be too focused on her intellect and may
    be neglecting her emotional needs. She may be making decisions based on fear or
    anxiety, rather than on reason and intuition, and may be having trouble connecting
    with others on a deeper level.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌表明夏洛特可能过于专注于她的理智，可能忽视了她的情感需求。她可能基于恐惧或焦虑做决定，而不是基于理性和直觉，并且可能难以在更深层次上与他人建立联系。
- en: The reversed Queen of Swords can also suggest that Charlotte may be being overly
    harsh or judgmental towards herself or others, and may be struggling to communicate
    her thoughts and feelings effectively.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的剑皇后还可以表明夏洛特可能对自己或他人过于严厉或苛刻，并且可能在有效地沟通她的想法和感情方面遇到困难。
- en: She may need to take a step back and reassess her approach to relationships
    and make an effort to connect with her own emotions and intuition in order to
    find a better balance.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 她可能需要退后一步，重新评估她对待关系的方式，并努力与自己的情感和直觉联系，以找到更好的平衡。
- en: Overall, the appearance of the reversed Queen of Swords in this reading suggests
    that Charlotte may be facing some challenges in finding the right balance between
    her intellect and emotions when it comes to her romantic life.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，在这次阅读中逆位的剑皇后的出现表明夏洛特在她的浪漫生活中找到她的理智和情感之间的平衡方面可能面临一些挑战。
- en: This card may encourage her to be more open and compassionate with herself and
    others, and to trust her intuition as she navigates the ups and downs of relationships.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能鼓励她更加开放和富有同情心地对待自己和他人，并在处理关系的起伏中信任她的直觉。
- en: Meanings of the Queen of Swords in tarot positions
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 塔罗牌中剑女皇在不同位置的含义
- en: Depending on the position of the Queen of Swords card, you will need to interpret
    it differently.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 根据剑女皇牌的位置不同，您需要进行不同的解读。
- en: '### Love Queen of Swords tarot meaning'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '### 爱情剑女皇塔罗牌含义'
- en: The Queen of Swords in a love context symbolizes clear thinking, intellectual
    understanding, and a strong will. She represents the ability to cut through illusions
    and see the truth about a relationship.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱情背景下，剑女皇象征着清晰的思维、智慧的理解和坚强的意志。她代表着能够戳穿幻觉并看到关系真相的能力。
- en: This card suggests that the individual is approaching love with a clear head,
    making decisions based on reason, and is not swayed by emotional impulses.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌表明，个人在恋爱问题上头脑清晰，根据理性做出决定，并不受情感冲动的影响。
- en: However, the Queen of Swords can also indicate a tendency to be overly detached,
    rational, and unemotional in a relationship, potentially neglecting the importance
    of emotional intimacy and connection.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，剑女皇也可能表示在关系中过于超然、理性和缺乏情感，可能忽视情感亲密和连接的重要性。
- en: In a love context, the Queen of Swords may indicate that the individual needs
    to strike a balance between clear thinking and emotional openness to fully experience
    the depth and richness of love.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在恋爱背景下，剑女皇可能表示个人需要在清晰思考和情感开放之间取得平衡，以充分体验爱的深度和丰富性。
- en: In a relationship, the Queen of Swords can be a sign of an intellectually stimulating
    and supportive partner, who helps the individual to see things in a clearer and
    more logical light.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系中，剑女皇可以是一个智力上令人兴奋且支持的伴侣，帮助个人以更清晰、更逻辑的方式看待事物。
- en: When this card appears in a love reading, it may suggest that communication,
    honesty, and open-mindedness are key to maintaining a healthy and fulfilling relationship.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 当这张牌出现在爱情解读中时，可能暗示沟通、诚实和开放思维对于维持健康而充实的关系至关重要。
- en: '### Career Queen of Swords tarot meaning'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '### 职业剑女皇塔罗牌含义'
- en: The Queen of Swords in a career context symbolizes intelligence, clarity of
    thought, and a sharp mind. She represents the ability to cut through the confusion
    and make decisions based on reason and logic.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业背景下，剑女皇象征着智慧、思维的清晰和敏锐的头脑。她代表着能够洞悉混乱并基于理性和逻辑做出决定的能力。
- en: This card suggests that the individual is approaching their career with determination,
    intelligence, and an unwavering spirit, striving to achieve their goals.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌表明，个人在职业上表现出决心、智慧和坚定的精神，努力实现自己的目标。
- en: However, the Queen of Swords can also indicate a tendency to be overly critical,
    detached, and lacking in emotional intelligence, potentially creating problems
    in working relationships and in achieving one’s goals.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，剑女皇也可能表示倾向于过分批判、超然和缺乏情商，可能在工作关系中造成问题并影响实现个人目标。
- en: In a career context, the Queen of Swords may indicate that the individual needs
    to strike a balance between their analytical skills and emotional intelligence
    to effectively navigate the complex and often interpersonal nature of the professional
    world.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业背景下，剑女皇可能表示个人需要在分析能力和情商之间取得平衡，以有效地应对职业世界复杂而常常涉及人际关系的特性。
- en: When this card appears in a career reading, it may suggest that the individual
    will succeed by relying on their clear thinking and ability to make decisions
    based on logic.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 当这张牌出现在职业解读中时，可能暗示个人将通过依靠清晰的思维和基于逻辑的决策能力取得成功。
- en: It may also indicate that effective communication, collaboration, and the development
    of emotional intelligence will be important in advancing one’s career.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这也可能表明，有效的沟通、合作以及情商的发展对于推动个人的职业发展至关重要。
- en: The Queen of Swords represents the power of the intellect and encourages individuals
    to use their intelligence and skills to achieve success in their professional
    life.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 剑女皇代表智慧的力量，并鼓励个人运用自己的智慧和技能在职业生活中取得成功。
- en: Finances Queen of Swords tarot meaning
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 财务剑女皇塔罗牌含义
- en: The Queen of Swords in a financial context symbolizes clarity of thought, rationality,
    and an analytical approach to money matters.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在财务背景下，剑女皇象征着思维的清晰、理性和对金钱事务的分析性处理。
- en: She represents the ability to cut through the confusion and make smart financial
    decisions based on reason and logic. This card suggests that the individual is
    approaching their finances with intelligence, determination, and a clear-eyed
    perspective.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 她代表着能够透过混乱，基于理性和逻辑做出明智的财务决策的能力。这张牌暗示个人正以智慧、决心和清晰的视角处理他们的财务。
- en: However, the Queen of Swords can also indicate a tendency to be overly detached,
    lacking in emotional intelligence, and potentially creating financial problems
    by making impulsive or irrational decisions.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，剑皇后也可能表明一种过于超然、缺乏情商，并通过做出冲动或非理性决策潜在地制造财务问题。
- en: In a financial context, the Queen of Swords may indicate that the individual
    needs to strike a balance between their analytical skills and emotional intelligence,
    to effectively manage their money and achieve financial stability.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在财务背景下，剑皇后可能表明个人需要在他们的分析能力和情商之间取得平衡，以有效地管理他们的资金并实现财务稳定。
- en: When this card appears in a financial reading, it may suggest that the individual
    will succeed by relying on their clear thinking and ability to make smart financial
    decisions.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 当这张牌出现在财务阅读中时，它可能暗示个人将通过依靠他们的清晰思维和做出明智的财务决策的能力而取得成功。
- en: It may also indicate that effective communication, collaboration, and the development
    of emotional intelligence will be important in navigating financial complexities
    and achieving financial stability.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 它也可能表示，在应对财务复杂性并实现财务稳定时，有效沟通、协作和情商的发展将至关重要。
- en: The Queen of Swords represents the power of the intellect and encourages individuals
    to use their intelligence and analytical skills to manage their finances and achieve
    financial success.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 剑皇后代表智慧的力量，并鼓励个人利用他们的智力和分析技能来管理他们的财务并取得财务成功。
- en: Advanced modern tarot interpretations of the Queen of Swords card
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 剑皇后牌的先进现代塔罗解读
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看它们的象征主义可以解读出什么。
- en: The reason for this is that every person will have different decks, so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation of the moment.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为每个人都会有不同的牌组，所以学会依靠直觉去看待你所见到的东西是很好的。这是获得此时良好解读的最佳方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question is different. Reading the cards
    is an art, not a science.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 太多人坚持学习后的阅读，而不是顺其自然。记住，每次阅读、牌组、个人、位置和问题都是不同的。阅读牌是一门艺术，而非科学。
- en: 'Here is a new interpretation of the Queen of Swords tarot card:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是剑皇后塔罗牌的新解释：
- en: The Queen of Swords in a technological context symbolizes a forward-thinking,
    innovative, and analytical mind. This card suggests that the individual is approaching
    technology with a sharp, determined, and data-driven approach.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术背景下，剑皇后象征着有远见、创新和分析思维。这张牌暗示个人正以锐利、果断和数据驱动的方式接近技术。
- en: However, the Queen of Swords can also indicate a tendency to be overly detached,
    lacking in empathy, and potentially creating technological problems by making
    impulsive or irrational decisions.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，剑皇后也可能表明一种过于超然、缺乏同情心，并通过做出冲动或非理性决策而潜在地制造技术问题。
- en: In a technological context, the Queen of Swords may indicate that individuals
    need to strike a balance between their analytical skills and emotional intelligence
    to effectively navigate the ever-changing landscape of technology and achieve
    their goals.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术背景下，剑皇后可能表明个人需要在他们的分析能力和情商之间取得平衡，以有效地航行技术领域不断变化的格局并实现他们的目标。
- en: When this card appears in a technological reading, it may suggest that the individual
    will succeed by relying on their clear thinking and ability to make informed decisions
    in the digital world.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 当这张牌出现在技术性的阅读中时，它可能暗示个人将通过依靠他们的清晰思维和在数字世界中做出明智决策的能力而取得成功。
- en: It may also indicate that effective communication, collaboration, and the development
    of emotional intelligence will be important in navigating the rapidly changing
    world of technology and achieving success.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 它也可能表示，在应对快速变化的技术世界并取得成功时，有效沟通、协作和情商的发展将至关重要。
- en: The Queen of Swords represents the power of the intellect and encourages the
    individual to use their intelligence, analytical skills, and innovative mindset
    to stay ahead in the world of technology.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '[剑牌女王](https://craftofwicca.com/the-queen-of-swords-tarot-card-meanings-simply-explained/)代表智慧的力量，鼓励个体运用他们的智力、分析技能和创新思维，在科技世界中保持领先地位。'
- en: Back to the [Minor Arcana list](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/).
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 返回[小秘藏列表](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/)。
- en: The previous card was the [Knight of Swords tarot card](https://craftofwicca.com/the-knight-of-swords-tarot-card-meanings-simply-explained/)
    and the next card is the [King of Swords card](https://craftofwicca.com/the-king-of-swords-tarot-card-meanings-simply-explained/).
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 前一张牌是[剑牌骑士](https://craftofwicca.com/the-knight-of-swords-tarot-card-meanings-simply-explained/)，下一张是[剑牌国王](https://craftofwicca.com/the-king-of-swords-tarot-card-meanings-simply-explained/)。
