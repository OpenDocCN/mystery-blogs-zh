- en: '## Casting Instructions for ''Spell to Trap an Evil Spirit (in a Jar)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Salt water - 1 part Sea salt to 8 parts of spring water;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 dried Rose;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 13 Rose Thorns;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Small Glass Jar + a tightly fitting lid
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Salt water - 1 part Sea salt to 8 parts of spring water;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 dried Rose;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 13 Rose Thorns;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Small Glass Jar + a tightly fitting lid
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Put the Rose Thorns into the jar one at a time and as you do this and drop
    one in, chant the following words each time:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Thou Demon presence. Be no more!'''''
  prefs: []
  type: TYPE_NORMAL
- en: Crush up the Thorns in the jar and then crush up the Rose petals and add them
    to the jar, slowly add the salt water. Keep the jar open overnight. The next morning
    before the sunrise close the lid. All the evil should now be trapped inside the
    jar. Cover the jar with a cloth and bury it far away from the house in a place
    that has no buildings nearby.
  prefs: []
  type: TYPE_NORMAL
