- en: 'Light the candle and put it on a safe place.On a piece of paper,draw a pentagram
    using a black ball-point pen.Put the red drink at the middle of the pentagram.Let
    the daylight in into your room.Put your strand of hair beside the red drink and
    chant these words aloud:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛并将其放在安全的地方。在一张纸上，用黑色圆珠笔画一个五角星。将红色饮料放在五角星的中间。让白昼照进你的房间。将你的一缕头发放在红色饮料旁边，高声吟唱以下文字：
- en: '"I have done a mistake to God'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"我犯了一个对上帝'
- en: For I have chosen to be a vampire.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我选择成为一个吸血鬼。
- en: Let my soul come and enter me once
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的灵魂再次来到我身上
- en: again for my soul will be no longer
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我的灵魂将不再
- en: damned in hell.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在地狱中被诅咒。
- en: May this drink turn me into a human
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 愿这杯饮料将我变成一个人类
- en: again and I shall not be
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，我将不再
- en: a creature of the night forever.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 永远是夜晚的生物。
- en: This is a will of mine,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，
- en: So mote it be."
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: So mote it be."
- en: Hold the drink and put it beside the pentagram and put your hair at the middle
    of the pentagram .Raise the drink and drink it.Go outside and bask in the daylight
    for 1 minute to complete the ritual.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起饮料并将其放在五角星旁边，将你的头发放在五角星的中间。举起饮料并饮下它。出门并在阳光下晒一分钟，完成仪式。
