- en: Hestia’s Home Blessing Prayer – Spells8
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://spells8.com/hestia-devotional/#0001-01-01](https://spells8.com/hestia-devotional/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hestia is the Goddess of home and family, who presides over the fire of homes
    (the hearth).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: She never interfered in the disputes of gods and men, that’s why she rarely
    appears in the mythological stories despite being one of the main goddesses of
    the Greek religion and later in Rome, where she was known as Vesta.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: In modern paganism, the help of Hestia is invoked when in need of her blessing
    to cleanse the home and [banish negative energies](https://spells8.com/banishing-spells/)
    or beings who seek to disrupt the peace. Invoke her to bring protection to your
    home and family.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Zeus the Father gave you a high honour instead of marriage,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: and you have your place in the midst of the house.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: In all the temples of the Gods you have a share of honour,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: and among all mortals, you are chief of the Goddesses.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Hestia, in the high dwellings of all,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: both deathless gods and men who walk on earth,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: 'you have gained an everlasting abode and highest honour:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: glorious is your portion and your right.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: For without you mortals hold no banquet,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: where one does not duly pour sweet wine
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: in offering to Hestia both first and last.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Come now into this house, come.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Having one mind with Zeus the all-wise
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: draw near, and withal bestow grace upon my song.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: In this prayer I open the doors of my home
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: for you to dwell in it and fill it with blessings.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: I ask you to enter and banish all anguish and sadness.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: May the darkness be replaced by your warm light,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: so that only health, prosperity and happiness reign.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Make this your humble abode, your protected place.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Guide us to good fortune every time we leave our home.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: Protect us and let us come back with the satisfaction of having fulfilled our
    duty.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Bless this house, so that it may be the home of love and peace.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: Bless the doors that welcome goodness and mercy.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Bless the windows that let the sun in every morning and where the stars can
    be seen.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Bless the walls that protect us from the wind, from the cold and heat.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: Bless our table, our altar and all our work spaces.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Bless the roof that shelters us from all cares,
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: and that keeps the sacred memory of those who have left.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Bless our hours of peace and silence, so that we strengthen our spirit together.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Daughter of Kronos, venerable dame,
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: the seat containing of unwearied flame;
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: In sacred rites these ministers are thine,
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Mystics much-blessed, holy and divine
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: In thee, the Gods have fixed place,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: 'strong, stable, basis of the mortal race:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: Eternal, much-formed ever-florid queen,
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: laughing and blessed, and of lovely mien;
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: Accept these rites, accord each just desire,
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: and gentle health, and needful good inspire.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: Then apply the mixture of salt and water to the front and back doors of your
    home, or [put salt in the corners of your house](https://forum.spells8.com/t/what-happens-if-you-put-salt-in-the-corners-of-your-house/1927).
    It can also be used as a Pagan blessing for a new home.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将盐水混合物涂抹在你家的前门和后门，或者[把盐撒在你家的角落](https://forum.spells8.com/t/what-happens-if-you-put-salt-in-the-corners-of-your-house/1927)。它还可以用作新家的异教徒祝福。
