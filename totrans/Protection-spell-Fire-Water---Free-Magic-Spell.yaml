- en: A quick and easy to do protection spell.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个快速简单的保护咒语。
- en: '## Casting Instructions for ''Protection spell Fire-Water'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放 ''火水保护咒语''的说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Get you glass of water, you don''t need to work with circles
    or stuff like that. Concentrate on yourself or the person/animal/plant you wish
    to protect. Visualise the object.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会需要以下物品来施放这个咒语：**准备一杯水，不需要在地上画圈或其他什么。专注于自己或者你想要保护的人/动物/植物。想象目标物体。'
- en: Light the match.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃火柴。
- en: /For every single danger you wish to protect the object from, you should light
    a new match and describe the danger/
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: /对于你想要保护物体免受的任何威胁，你需要点一根新的火柴并描述威胁/
- en: 'While watching it burn describe the danger you are creating protection against.
    For example: This match is against bad eyes.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在观看它燃烧时描述你正在创建保护的威胁。例如：这场比赛是对付邪恶的目光。
- en: After that you have to add a small curse. Be creative.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你需要添加一个小小的诅咒。要有创造性。
- en: 'For example:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: This match is against curses. May the one who tries to curse me have his eyes
    fall out.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这场比赛是对付诅咒的。愿试图诅咒我的人眼睛掉出来。
- en: After finishing this drop the match into the water and contineu with the next
    match if needed.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后把火柴扔进水中，如果需要继续下一根火柴。
- en: 'Note: This is an eastern european spell. Using a slavic language while casting
    it may result in making the spell stronger.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：这是一个东欧的咒语。使用施了斯拉夫语言可能会让咒语更强大。
- en: If you need your intentions to be translated in a slavic language you can contact
    me.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要把你的意图翻译成斯拉夫语，你可以联系我。
- en: 'Note 2: This spell is black magick. Don''t let the fire touch your fingers!'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注意2：这个咒语是黑魔法。不要让火接触到你的手指！
- en: 'Note 3: Bury the matches in the ground near a river, under a big stone or neat
    a tree. This makes your spell stronger.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 注意3：将火柴埋在河边、大石头下或树下的土地。这样会让你的咒语更强大。
