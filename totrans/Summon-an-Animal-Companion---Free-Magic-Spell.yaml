- en: '## Casting Instructions for ''Summon an Animal Companion'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: 2 pieces of paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pencil
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
