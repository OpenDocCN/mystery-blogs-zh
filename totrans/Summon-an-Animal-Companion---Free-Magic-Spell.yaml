  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: 2 pieces of paper
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pencil
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Key or some object that has meaning to you
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Draw your chosen animal in pencil on the first sheet of paper. Be detailed,
    make it look like it could be real. But the animal doesn't actually HAVE to be
    real. So you could draw a dragon, Phoenix, or really anything. But just make it
    look kind of real. Not perfect, but make it look good.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, on the second paper, write your animal''s:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Name
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gender
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Eye Color
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Element
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Species
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Powers
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Personality
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Now write the following:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '"I call upon my newborn companion (animal''s species), ( animal''s name). He/She
    will stay be my side for the rest of my days. Bound to me by this (key/object
    that you chose). This is my will, so mote it be!" Then say this aloud'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: Then fold the paper in half twice, write the animals name and species in capital
    letters. Fold it in half again and write it's elements in capitals. Then chant,
    "I call my companion (animal's name) to stay by my side for the rest of my days,
    so mote it be!"
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Now, for the rest of the day, you have to take the paper with you wherever you
    go. Until you get your animal, you need to keep your key or chosen object with
    you
