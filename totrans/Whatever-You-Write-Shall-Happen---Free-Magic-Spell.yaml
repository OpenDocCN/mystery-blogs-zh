  type: TYPE_NORMAL
  zh: 所以我需要百里香…我希望传送术奏效
- en: reading over this, the chant promising instant and impossible results, it won't
    happen because that's not how magick works. however, if you write out, say, ''i
    wish my crush will ask me out'' then say the chant, visualize how it will happen,
    then take the time to get to know your crush, occasionally reading over what you
    wrote and saying the chant over, it can work. you're setting your intention and
    sending out to the universe that you want something tangible to happen, this will
    set things in motion for you to achieve it. but, if you write ''i want a dinosaur''
    or expect it to start raining money after you finish the chant, this won't happen
    because magick isn't that instant, direct, or impossible.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读这段话时，承诺即时和不可能的结果的咒语不会起作用，因为魔法并不是这样运作的。然而，如果你写下，比如说，“我希望我的暗恋会约我出去”，然后说出咒语，想象它会如何发生，然后花时间去了解你的暗恋，并偶尔阅读你写的东西并重复说咒语，它是可以起作用的。你在设定你的意图，并向宇宙发送你想要某种具体事情发生的信息，这将为你实现这个目标奠定基础。但是，如果你写下“我想要一只恐龙”或者期望在你念完咒语后开始下雨掉钱，这是不会发生的，因为魔法不是那么即时、直接或者不可能的。
- en: It will work, because magic is simply the ability to control an alter the energy
    that makes the universe. If one has the patience and will power, and they believe
    in magic with every fiber of their being anything and everything can will be possible
    the only limit, your imagination.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 它会起作用，因为魔法只是控制和改变构成宇宙的能量的能力。如果一个人有耐心和意志力，并且他们全心全意地相信魔法，一切都将成为可能，唯一的限制是你的想象力。
- en: This could work, I once used a chant like this as a sort of wishing envelope.
    Have not used it yet, but it could work as long as your expectations aren't too
    wild.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能有效，我曾经像这样使用过类似的咒语作为一种许愿信封。尚未使用过，但只要你的期望不太过分，它可能会起作用。
- en: I repeat, this can work if cast correctly, but it won't grant something impossible.
    You can cast for a million dollars and it will tell the universe this is what
    you want and through your hard work, you will accumulate a million dollars over,
    say, a decade. This would be a long-term spell. You cast this so your crush asks
    you out to prom. You get to know your crush, and they should ask you to prom.
    You wish for a pet dragon to ride on like in Game of Thrones, that will not happen
    because it contradicts how magick works on the physical plane [at best, you'll
    be gifted a toy Dragon]
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我重申，如果施法正确，这是可以起作用的，但它不会实现不可能的事情。你可以施法要求一百万美元，它会告诉宇宙这是你想要的，通过你的努力，你会在，比如，十年内积累一百万美元。这将是一个长期的咒语。你施法让你心仪的人邀请你参加舞会。你会了解你心仪的人，他们应该会邀请你参加舞会。你希望有一只像《权力的游戏》中那样骑的宠物龙，那是不会发生的，因为它违背了魔法在物质层面上的运作方式[最好的情况下，你会得到一只玩具龙]
- en: Well what if the spell's chant was changed to not say instantly or impossible
    rather matching magic's time then can you say it will work? If so let me know
    thinking of a new way to rewrite it while keeping the rhyming scheme.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 那么如果咒语的咏唱被改变，不再说立即或不可能，而是匹配魔法的时间，那么你能说它会起作用吗？如果是这样，请告诉我，我正在考虑一种新的重写方式，同时保持押韵方案。
- en: This would work by utilizing the law of attraction in which you detail your
    deepest desires and tell the universe it will happen, thus charging the energy
    around you to bring that thing to you. the issue lies in how realistic your desires
    are. owning your dream home in the south of France or vacationing in Japan might
    be more attainable than bringing your childhood pet back to life and learning
    to fly. i suppose i should say no matter how unlikely the odds if it's a natural
    thing [marry a celebrity, become rich, first person on Mars] then this spell can
    use the law of attraction to make that a reality [give it time, and you need to
    put forth some effort] if you are looking for something unnatural [teleprot, time
    travel, own a living dinosaur] then this spell will never work.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这将通过利用吸引力法则来实现，你详细描述你最深的欲望，并告诉宇宙它会发生，从而激发你周围的能量来将那件事带给你。问题在于你的欲望有多现实。拥有你梦想中的法国南部的家或在日本度假可能比让你的童年宠物复活和学会飞行更容易。我想我应该说无论可能性有多小，如果是一个自然的事情[嫁给名人，变得富有，成为火星上的第一人]，那么这个咒语可以利用吸引力法则使之成为现实[给它时间，你需要付出一些努力]如果你在寻找一些不自然的东西[瞬间传送，时间旅行，拥有活恐龙]那么这个咒语永远不会起作用。
- en: You cannot go back in time to change past events.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能回到过去改变过去的事件。
- en: So after I write the spell. I write whatever at bottom and suddenly it will
