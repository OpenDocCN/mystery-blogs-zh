  zh: 所以当我写下咒语后，我在底部写任何东西，突然它就会实现吗？
- en: Likely it will not happen.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 可能不会发生。
- en: ive done this and the results of it working are yes and no if its something
    out landish like i will to tokyo in a week obviously it wont happen but if you
    write something like i will gain better grades in school and such it could help
    but when ive used this spell i say this spell for every peice of paper i use to
