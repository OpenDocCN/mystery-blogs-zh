  type: TYPE_NORMAL
  zh: 我必须告诉你这个，很抱歉打断你，但我尝试过这个，它没有起作用。对此造成的不便表示抱歉。
- en: The spell will work if you have enough patience and will power. If you doubt
    the power of magic it is hard to use, but if believe with every fiber of your
    being that it will work then you will see results.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有足够的耐心和意志力，这个咒语就会起作用。如果你怀疑魔法的力量，那很难使用，但如果你全心全意地相信它会起作用，那么你将会看到结果。
- en: I've used this spell so many times, it's takes a while for it work. But I can
    reassure you it dose work. Just be patient.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经用过这个咒语很多次了，它需要一段时间才能起作用。但我可以向你保证它确实有效。只需耐心等待。
- en: you cant do the impossible per se because magick is a natural energy and can
    not change you into a different being.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能做到不可能的事情，因为魔法是一种自然能量，不能改变你成为一个不同的人。
- en: How long does it take? Like few days for it to happen? I am not sure if I write
