    day if I wrote it in book cause there are few mistakes I did and wanted to start
    over a love life.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 需要多长时间？像几天才会发生？我不确定如果我写了一个日期和我在做什么，我不确定如果我会回到那个时间的一天，因为我做了一些错误，并想重新开始一段爱情生活。
- en: so i need thyme.. i wish teleportation worked
  id: totrans-36
