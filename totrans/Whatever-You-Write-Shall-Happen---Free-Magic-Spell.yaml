  zh: 我已经做过这个，结果是有时候是肯定的，有时候是否定的，如果是一些荒谬的事情，比如我一周内去东京，显然不会发生，但如果你写下类似我将在学校取得更好的成绩之类的东西，可能会有帮助，但当我使用这个咒语时，我会为每张纸都念这个咒语来帮助它
