- en: 'IMPORTANT: this spell is not about magical powers - it is about magical ability
    and it will help you with creating and performing spells and nothing else. while
    you need all of the requirements, total belief, focus and visualization are crucial
    to this spell and all others. do not allow doubt to take over your mind while
    you perform the spell.'
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Increase your Magical Ability'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: for someone with equal or higher magical ability to cast their OWN spell for
    you
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: an aura-cleansing place (see spell for details)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: belief
  prefs:
