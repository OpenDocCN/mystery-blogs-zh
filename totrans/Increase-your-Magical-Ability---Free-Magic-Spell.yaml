  type: TYPE_NORMAL
- en: 2\. find an aura - cleansing place. this is a natural place without any other
    people. it could be in the middle of a lake. a clearing in the woods. whatever
    suits you.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. you need a spot that is exactly three feet or more away from everything
    else except the ground. so no large rocks or logs or animal skulls in that area.
    stand there with your eyes closed. slowly start to relax yourself, but by bit.
    relax your shoulders, hands, legs, face etc. your spine should be straight, though,
    like it's holding up the rest of your limp body. you should have good posture
    and your neck shouldn't be loose. eyes still closed, visualize and feel a warm
    glow in your torso. do this until you can see and feel it clearly. then imagine
    it spreading through the rest of you. keep the sensation in your body. you shouldn't
    lose it when you stop focusing on it.
  prefs: []
  type: TYPE_NORMAL
- en: '4\. feel gravity draining out of you. slowly, feel yourself levitate. don''t
    rush, take your time. you must feel like you''re actually levitating. maybe you
    are! but keep your eyes shut or the spell will be ruined. wait until the floating
    feeling stops on its own. recite the following (it''s best not to do it as a prayer
    to your God but if you can''t avoid it or it feels wrong to not, go ahead):'
  prefs: []
  type: TYPE_NORMAL
- en: bring me up
  prefs: []
  type: TYPE_NORMAL
- en: let me rise
  prefs: []
  type: TYPE_NORMAL
- en: ascend
  prefs: []
  type: TYPE_NORMAL
