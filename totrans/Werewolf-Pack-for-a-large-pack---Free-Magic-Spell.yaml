- en: Werewolf Pack for a large pack
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 狼人群体，一个庞大的群体
- en: A spell to turn a group of people into werewolves. Wolf-type, NOT lycan. Read
    everything before beginning. The ''size'' part, you choose one of two lines to
    say whether the wolves are normal, or the size of the wolves in Twilight/direwolves.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个将一群人变成狼人的咒语。狼型，而不是狼人。开始之前请阅读所有内容。关于“大小”部分，您可以选择两行中的一行，说出狼是正常的，还是暮光之城/恐狼的大小。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: At least five people
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少五个人
- en: Purple candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 紫色蜡烛
- en: Royal blue candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 皇家蓝蜡烛
- en: green candle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色蜡烛
- en: Yellow candle for everyone except 3 people
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了3个人，每个人都需要黄色蜡烛
- en: Matches or lighter
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴或打火机
- en: Picture for each person, depicting their future wolf form
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个人的图片，描绘他们未来的狼形态
- en: Knife or dagger for each person
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个人都需要一把刀或匕首
- en: Gemstone or crystal for each person, chosen by them for the spell
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个人的宝石或水晶，由他们选择用于咒语
- en: Outside on full moon night
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在满月之夜外面
- en: Casting Instructions for 'Werewolf Pack for a large pack'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用于“狼人群体，一个庞大的群体”的施法说明
- en: 'Sit in a circle outside with the future pack. The alpha should sit to the direct
    right of the beta and the delta should sit behind them. Everybody should have
    a candle before them. The alpha should have the purple candle, the beta the royal
    blue candle and the delta the green candle, and everybody else a yellow candle.
    Everybody should place their crystal between them and the candle, then hold the
    knife to the left of the candle. Place the picture to the right of the candle.
    Everyone lights their candles. The alpha should chant:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在户外与未来的群体围成一个圈坐下。阿尔法应该坐在贝塔的直右边，三角应该坐在他们后面。每个人面前都应该有一支蜡烛。阿尔法应该有紫色蜡烛，贝塔有皇家蓝蜡烛，三角有绿色蜡烛，其他人都有黄色蜡烛。每个人都应该把他们的水晶放在蜡烛和自己之间，然后把刀放在蜡烛的左边。把图片放在蜡烛的右边。每个人点燃他们的蜡烛。阿尔法应该吟唱：
- en: '''''The moon guides us,'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '''''月亮指引我们，'
- en: So let it be.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让它成为现实。
- en: Let us be the moon's children.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们成为月亮的孩子。
- en: We shall be mighty wolves,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将成为强大的狼，
- en: Our powerful paws, blunt claws and sharp fangs
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们强大的爪子、钝爪和锋利的獠牙
- en: Will strike down our prey.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将击倒我们的猎物。
- en: And I shall lead our pack,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我将领导我们的群体，
- en: As the Alpha Wolf.''
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 作为阿尔法狼。''
- en: 'The beta then follows with this chant:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然后贝塔跟着吟唱：
- en: '''''We shall transform under the night,'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我们将在夜晚变身，'
- en: Into great wolves,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 成为伟大的狼，
- en: (The size of regular wolves/As tall as a human at the shoulder)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: （与普通狼相同大小/与人类肩膀高度相同）
- en: And wild, and free.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 野性，自由。
- en: The shift will be quick and painless,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 变身将是迅速而无痛的，
- en: And we can bring it on whenever we wish,
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以随时激活它，
- en: Or end it when we wish to walk in human skin.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 或者在我们希望以人类皮肤行走时结束它。
- en: We will have full control.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将完全控制。
- en: We will not kill except by our own will,
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不会除非出于自愿而杀戮，
- en: And we will run free.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将自由奔跑。
- en: We shall have our wolf senses,
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将拥有我们的狼感知能力，
- en: strength and speed, and agility,
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 力量和速度，以及敏捷，
- en: In both of our forms.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们两种形态中。
- en: And we will also have Colour vision in both.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将在两种形态中拥有彩色视觉。
- en: Freedom will be ours!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 自由将属于我们！
- en: And I will aid our alpha,
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我将协助我们的阿尔法，
- en: As the Beta Wolf.''
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 作为贝塔狼。''
- en: 'the delta should say:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 三角应该说：
- en: we shall serve our pack and not put each other in harms way Selene goddess of
    the moon charge these moon stones with our werewolf Abilities and I shall train
    and lead the hunts as the delta wolf
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将为我们的群体服务，不会让彼此陷入危险之中，月亮女神赛琳娜用这些月亮石充满我们狼人的能力，我将训练并领导狩猎，作为三角狼
- en: 'The rest of the circle continues, starting with the person to the left of the
    beta and continuing around the circle. They all say this chant, one by one:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 其余的圈继续，从贝塔左边的人开始，依次绕着圈子。他们一个接一个地说这个咒语：
- en: '''''I run free, I run wild,'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我自由奔跑，我狂野奔跑，'
- en: The moon my guiding light.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮是我的指引之光。
- en: We rise above man,
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们超越人类，
- en: One with the land.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 与大地合为一体。
- en: Earth, air, water and fire,
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 地球、空气、水和火，
- en: Our world, we know you well.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的世界，我们了解你。
- en: Drive us forward, let us be,
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 驱使我们前进，让我们成为，
- en: Beautiful wolves!
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 美丽的狼！
- en: Mote it be.''
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 让它成为现实。''
- en: Then the alpha, then the beta, then everyone else in the same order as before
    says this chant and then burns the picture.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 然后阿尔法，然后贝塔，然后其他人按照之前的顺序说这个咒语，然后烧掉图片。
- en: '''''I shall resemble this wolf,'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我将变成这只狼，'
- en: The one in this image.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图片中的那个。
- en: My pelt will bristle with its colours.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我的皮毛将闪烁着它的颜色。
- en: I shall change at will, forward and back,
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我将随意变化，前后不一，
- en: And rise high as the moon.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 并像月亮一样升高。
- en: This is my will,
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，
- en: Mote it be!''
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 愿如此成真！''
- en: Once the picture is burned, each person lifts the gemstone or crystal and imagines
    running through forests as the wolf in the picture. When they have a clear picture,
    they put the crystal down and carve their name in the candle, and a pentagram
    below it.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦图片被烧毁，每个人都举起宝石或水晶，想象自己作为图片中的狼奔跑。当他们有一个清晰的画面时，他们把水晶放下，在蜡烛上刻下自己的名字，下面是一个五角星。
- en: When everyone is done, bow to the center of the circle. Take the knife and crystal
    as you leave, and leave the candles to burn down.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 当每个人都完成时，向圆圈中心鞠躬。拿着刀和水晶离开，让蜡烛燃烧到底。
- en: '----------------------'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '----------------------'
- en: 'To initiate a new person, have them say the chant (not alpha or beta chant
    but the most of the delta but have them not say that they are the delta) over
    a yellow candle, then say the picture chant, burn the picture, hold the crystal,
    imagine the wolf form, do the carving, bow to the moon, and leave the candle to
    burn. Then the alpha says over the candle:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动一个新人，让他们在黄色蜡烛上念咒语（不是阿尔法或贝塔的咒语，而是大多数的德尔塔，但不要让他们说他们是德尔塔），然后念图片咒语，烧掉图片，拿着水晶，想象成狼形态，进行雕刻，向月亮鞠躬，然后让蜡烛燃烧。然后阿尔法在蜡烛上说：
- en: '''''Moon, welcome (name) to our pack.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '''''月亮，欢迎（姓名）加入我们的群体。'
- en: Let them change as we change.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 让他们像我们一样改变。
- en: Let them shift as we shift.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 让他们随我们一起变化。
- en: Drive them forward, make them a werewolf.''
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 推动他们前进，让他们成为狼人。''
