- en: Werewolf Pack for a large pack - Free Magic Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spellsofmagic.com/spells/fantasy_spells/were-wolf_spells/26909/page.html#0001-01-01](https://www.spellsofmagic.com/spells/fantasy_spells/were-wolf_spells/26909/page.html#0001-01-01)
