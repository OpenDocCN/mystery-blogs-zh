- en: This spell enables you to create a ring of fire, either floating or on the ground.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语可以让你创造一个火环，无论是漂浮的还是在地面上。
- en: '## Casting Instructions for ''Fire Ring- Fire Based Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''火环-基于火的咒语'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** This is a very common spell for it is easy and very effective.
    In this spell I will also provide several ways to protect yourself against a fire
    ring in a wizarding duel.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**这是一个非常常见的咒语，因为它既简单又非常有效。在这个咒语中，我还将提供几种方法来保护自己免受巫术决斗中的火环的影响。'
- en: 1\. Create a ball of fire, grab it between your two hands or your mind (which
    many strong wizards decide to do), and twist it like a rag and little ashes like
    water droplets will hit the ground.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 创造一个火球，用你的双手或你的思维抓住它（许多强大的巫师决定这样做），并像一块抹布一样扭曲它，一些小灰烬像水滴一样落在地上。
- en: 2\. After about the 10th water droplet that hits the ground, take the very thin
    twirled fire string, (Can be used as whip but several more steps can transform
    it to be stronger and more sturdy), bend it with your mind (envision it) and now
    you have a ring. You must be careful with what you envision because it could be
    dangerous.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在第十个滴水落地后，取非常细的盘绕火线（可用作鞭子，但需要几个步骤将其变得更加坚固和强大），用你的意念弯曲它（设想它），现在你有一个环。你必须小心你的设想，因为这可能是危险的。
- en: '3\. This particular ring for beginners is meant to be moved physically rather
    than with your mind. It also goes away once used. There are many other fire rings
    which more experienced wizards can use, but if you are a beginner, I recommend
    sticking with this one. If you insist, in the future, I will create another fire
    ring under the title: Fire Ring:Fire based spell-Expert'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 这种初学者专用的环是为了物理移动而设计的，而不是用你的心灵。一旦使用，它也会消失。有许多其他更有经验的巫师可以使用的火环，但如果你是初学者，我建议你坚持使用这一个。如果你坚持要求，将来我会创建另一个标题为：火环：基于火的咒语-专家级别的火环。
- en: 4\. Two ways you can deflect a fire ring spiraling towards you, (to do this,
    just bend it using your hands as a guide), is using another fire ring to deflect
    it, and maybe even attack your opponent at the same time if you use blue fire.
    (Search up blue fire and use the same precautions in making a fire ball and ring).
    Secondly, you could jump through the ring by using a water skin spell and tackle/attack
    your opponent, all the while, extinguishing the fire ring. If the second attack
    is used on you, have a wind gush or another air spell prepared to block their
    tackle or water attack.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 你可以用两种方法来偏转朝你旋转的火环（为此，只需用手指引它），一种是使用另一个火环来偏转它，并且可能同时攻击你的对手，如果你使用蓝色火焰（搜索蓝色火焰，并在制作火球和火环时采取同样的预防措施）。其次，你可以通过使用水皮肤咒语穿过环并冲击/攻击你的对手，同时扑灭火环。如果第二种攻击被用在你身上，准备一股风或另一种空气咒语来阻挡他们的冲击或水攻击。
