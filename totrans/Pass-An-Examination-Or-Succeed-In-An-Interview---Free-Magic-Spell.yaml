- en: '* Take three small dishes of dried sage, rosemary and thyme, the herbs of memory
    and concentration.'
  prefs: []
  type: TYPE_NORMAL
- en: '* Choose a book, a manual or notes you have made, to symbolise what you need
    to know or remember.'
  prefs: []
  type: TYPE_NORMAL
- en: '* Scatter in turn a circle of each herb round the book, beginning with sage
    as the innermost circle, then rosemary and finally thyme, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: Sage, rosemary, thyme, let this knowledge now be mine, In the circles three,
    memory increased be.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* Gather the three circles of herbs into a small purse or sachet. Keep it with
    you while you study and place it under your pillow at night so you may learn while
    you sleep. You can also take it to an examination.'
