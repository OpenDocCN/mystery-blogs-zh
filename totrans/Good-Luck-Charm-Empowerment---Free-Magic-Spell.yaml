- en: <main role="main">
  prefs: []
  type: TYPE_NORMAL
- en: Good Luck Charm Empowerment
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Need some extra good luck or something that means something to you help you
    in your magic by giving you belief, energy and strength? Well look no more.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Good Luck Charm Empowerment'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any Leaf
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bowl or Cup of Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The item you want to empower
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any Leaf
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bowl or Cup of Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The item you want to empower
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sit crossed legged on the floor or a flat, strong surface. Place the paper in
    front of you. Draw a symbol in the middle (any that has some meaning like a Zodiac
    symbol ect.) Then place the charm in the middle of the symbol. Cup you hands over
    the charm + symbol. Close your eyes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Put luck upon thee,'
  prefs: []
  type: TYPE_NORMAL
- en: create my power unto thee,
  prefs: []
  type: TYPE_NORMAL
- en: make it so energy is made to assist me in thee."
  prefs: []
  type: TYPE_NORMAL
- en: 5x
  prefs: []
  type: TYPE_NORMAL
- en: If you believe then it should be empowered and lucky.
  prefs: []
  type: TYPE_NORMAL
- en: Then tear the leaf into the water.
  prefs: []
  type: TYPE_NORMAL
- en: Cup your hands over the water and say
  prefs: []
  type: TYPE_NORMAL
- en: '"Water Empower thee..."'
  prefs: []
  type: TYPE_NORMAL
- en: 10x
  prefs: []
  type: TYPE_NORMAL
- en: Then drop the charm in the water and stirr.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then say:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Water,wind,earth and fire,'
  prefs: []
  type: TYPE_NORMAL
- en: bring me what I so desire,
  prefs: []
  type: TYPE_NORMAL
- en: make this charm as lucky as can be,
  prefs: []
  type: TYPE_NORMAL
- en: so it can help thee."
  prefs: []
  type: TYPE_NORMAL
- en: once.
  prefs: []
  type: TYPE_NORMAL
- en: Then take the charm out of the water. It should now be lucky.
  prefs: []
  type: TYPE_NORMAL
