- en: Black Magic Hex- Grimoire spell of Deceit
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 黑魔法咒语-欺诈咒语
- en: Grimoire of Deceit is a spell used to control events in the chosen targets life
    that allows deceit an option to take effect. it basically causes people to lie
    to the target is all the variable apply.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 欺诈咒语是一个咒语，用于控制选择目标生活中的事件，使欺骗成为一种选项生效。它基本上会导致人们对目标撒谎，所有变量都适用。
- en: '## Casting Instructions for ''Black Magic Hex- Grimoire spell of Deceit'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''黑魔法咒语-欺诈咒语''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: black Notebook x1
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑笔记本 x1
- en: red pen x1
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红笔 x1
- en: devil tarot card x1
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恶魔塔罗牌 x1
- en: quartz x1
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 石英 x1
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
