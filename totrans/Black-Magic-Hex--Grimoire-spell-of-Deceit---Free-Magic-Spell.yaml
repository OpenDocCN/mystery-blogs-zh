- en: 1.  write the name if the target on the last page of the notebook in red pen.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  用红笔在笔记本的最后一页写下目标的名字。
- en: draw a sigil or pentagram on the forst page of the not book.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在笔记本的第一页上画一个符咒或五角星。
- en: close notebook and place Devil tarot card on the front of the notebook.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭笔记本并将恶魔塔罗牌放在笔记本的正面。
- en: Say with intent on the person that is your target and the people that will interact
    with them the word, Lie to him/her.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于你的目标以及将与之互动的人，带着意图说出这样的话：“对他/她撒谎。”
- en: then remove the tarot card open the notebook to after the page with the sigil
    ot pentagram.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后移除塔罗牌打开笔记本，翻到符咒或五角星的页面后。
- en: then chanel the energy from the book by willing the aura into your hand.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后通过愿意将光环置于你的手中来从书中传达能量。
- en: after that feel the aura move to your 6th chakra.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后感受光环移动到你的第六脑轮。
- en: relax and process then write what the words are that you hear in your head.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 放松并处理，然后写下你在脑中听到的话。
