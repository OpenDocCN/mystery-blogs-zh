- en: Place the candle into the black bowl, fix the candle to the bowl using the wax
  prefs: []
  type: TYPE_NORMAL
- en: drippings from the candle so that it stands alone.
  prefs: []
  type: TYPE_NORMAL
- en: Fill the bowl to the rim with fresh water, without wetting the wick.
  prefs: []
  type: TYPE_NORMAL
- en: Breathe deeply and meditate for a few minutes.
  prefs: []
  type: TYPE_NORMAL
- en: When your mind is clear, light the candle.
  prefs: []
  type: TYPE_NORMAL
- en: Visualize the power the spell cast against you as living within the candles
    flame.
  prefs: []
  type: TYPE_NORMAL
- en: As the candle burns down, it will sputter and go out as it touches the water.
  prefs: []
  type: TYPE_NORMAL
- en: As it is extinguished by the water, the spell is broken.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, dig a hole into the ground, pour the water into it, then bury the candle.
  prefs: []
