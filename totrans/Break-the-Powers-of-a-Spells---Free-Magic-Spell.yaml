- en: '## Casting Instructions for ''Break the Powers of a Spells'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''打破咒语的力量'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Black Candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑蜡烛
- en: Water
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: Black Bowl
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑碗
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Black Candle
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑蜡烛
- en: Water
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: Black Bowl
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑碗
- en: Place the candle into the black bowl, fix the candle to the bowl using the wax
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将蜡烛放入黑碗中，使用蜡固定蜡烛到碗上
- en: drippings from the candle so that it stands alone.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛的滴液让它独立站立。
- en: Fill the bowl to the rim with fresh water, without wetting the wick.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将碗装满淡水，不要弄湿蜡烛芯。
- en: Breathe deeply and meditate for a few minutes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 深呼吸，冥想几分钟。
- en: When your mind is clear, light the candle.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的头脑清晰时，点燃蜡烛。
- en: Visualize the power the spell cast against you as living within the candles
    flame.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 想象法术对你施加的力量就像生活在蜡烛火焰中一样。
- en: As the candle burns down, it will sputter and go out as it touches the water.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当蜡烛燃尽时，它将噼啪作响，触及水面时熄灭。
- en: As it is extinguished by the water, the spell is broken.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当它被水熄灭时，咒语被破坏了。
- en: Finally, dig a hole into the ground, pour the water into it, then bury the candle.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在地面上挖一个洞，将水倒入洞中，然后埋葬蜡烛。
