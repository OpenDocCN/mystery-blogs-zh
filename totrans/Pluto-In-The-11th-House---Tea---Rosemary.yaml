- en: Pluto In The 11th House | Tea & Rosemary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://teaandrosemary.com/pluto-in-the-11th-house/#0001-01-01](https://teaandrosemary.com/pluto-in-the-11th-house/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pluto In The 11th House
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Pluto in the 11th house suggests both issues and gifts with other people, especially
    in groups. You may feel that it’s hard for you to fit in with groups yet this
    is also how you learn the most about yourself.
  prefs: []
  type: TYPE_NORMAL
- en: With this placement, you will initially feel like an outcast, but it’s only
    through breaking down these walls that you’ll really learn how to fit in and be
    yourself.
  prefs: []
  type: TYPE_NORMAL
- en: 'Obsessions & Fear:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This placement suggests a fascination with people. You are intrigued by group
    dynamics and social phenomena. By understanding how people work, you get to know
    yourself better, too. This can even manifest as an obsession since you really
    want to know how groups work.
  prefs: []
  type: TYPE_NORMAL
- en: Over time this individual with Pluto in the 11th house learns that there is
    something about them that does not “fit in,” creating a narrative of the lone
    wolf, the black sheep. There might not be an obvious reason why they don’t fit
    in and they could have trouble figuring out what about them is different.
  prefs: []
  type: TYPE_NORMAL
- en: It is common for people with this placement to be shamed or bullied by their
    circle, especially with difficult aspects to Pluto.
  prefs: []
  type: TYPE_NORMAL
- en: With Pluto in the 11th house, you often feel lonely around others. You may feel
    as if you are an outcast no matter what you do. Your friends might betray you,
    or you may have a traumatic experience related to them.Because of this, you build
    walls around yourself and find it hard to trust others.
  prefs: []
  type: TYPE_NORMAL
- en: This placement usually indicates some sort of trauma in the early years about
    being part of a group. Think back to times when you felt like an outcast just
    for being yourself and you felt that something was “wrong” with you.
  prefs: []
  type: TYPE_NORMAL
- en: As you grow, your fear of not fitting in may cause you to go to great lengths
    to prove that you *do* fit in. You may try to control the group/conversation *or*
    you might go to great lengths to control yourself and present as though you do
    fit in.
  prefs: []
  type: TYPE_NORMAL
- en: 'Control:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can never seem to get control over your friends or your reputation in groups,
    regardless of how much you want it with Pluto in the 11th house. But you will
    certainly try to gain this control throughout your life!
  prefs: []
  type: TYPE_NORMAL
- en: Pluto seeks power and control, but group dynamics *also* require that Pluto
    let go of that, making it harder for Pluto to function.
  prefs: []
  type: TYPE_NORMAL
- en: Social relationships tend to be difficult for you. You have power struggles
    in this area because you *want* to be involved in a group but also like to control
    things. There is a lot of tension with Pluto in the 11th house and it can be difficult
    to achieve balance.
  prefs: []
  type: TYPE_NORMAL
- en: This placement can suggest a person who behaves in a dictatorial, domineering
    manner when in a group, especially with hard aspects to Pluto.In social groups,
    they will try to gain power in some form, depending on the individual. Think of
    the domineering, know-it-all CEO for this placement.
  prefs: []
  type: TYPE_NORMAL
- en: Otherwise, Pluto in the 11th house suggests that the individual controls others
    through passive-aggressive manipulation. For example, Marilyn Monroe had Pluto
    in the 11th house. She wasn’t able to outright control others but instead used
    her skills and sexuality to meld groups to her liking.
  prefs: []
  type: TYPE_NORMAL
- en: You should be careful who you hang out with if Pluto has a hard aspect in your
    11th house. While it makes you want to control others, you will also *attract*
    difficult people. It can also be indicative of jealous, envious friends who do
    not have your best interest at heart. They can try to manipulate you, or bring
    trouble upon you, and you won’t always be able to control the outcome.
  prefs: []
  type: TYPE_NORMAL
- en: 'Positive Power:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Someone with Pluto in the 11th house is not only likely to exert their power
    in social dynamics, which can be difficult for others to handle, but are also
    likely to have *insights* into social dynamics which can be disturbing for others.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to use your Pluto in the 11th house for good then learn how to harness
    your knowledge of social interactions.
  prefs: []
  type: TYPE_NORMAL
- en: With Pluto in the 11th house, you can address it and enhance your power, or
    you can deny it and become consumed by it. Pluto here tends to seek power and
    control over social relationships and this shadow must be addressed and dealt
    with before you can claim your true positive power.
  prefs: []
  type: TYPE_NORMAL
- en: Pluto wants to feel like a leader in some sort of social dynamic. This is *very*
    possible, but the *shadow* of the shame that Pluto in the 11th house brings must
    be dealt with first.
  prefs: []
  type: TYPE_NORMAL
- en: A person with Pluto in the 11th house may be someone who is a leader or guide,
    or it may be a sign of very forward-thinking, intuitive ideas. Being able to function
    in group settings is most definitely a critical skill.
  prefs: []
  type: TYPE_NORMAL
- en: With the placement, you have the potential to become a powerful leader. You
    will learn that you’re actually gifted with natural charisma. However, you will
    only access this charisma after you push through the fear and shame that Pluto
    brings.
  prefs: []
  type: TYPE_NORMAL
- en: A harmonious aspect to Pluto in the eleventh house suggests powerful friends.With
    their support, you can turn your dreams into reality. Those friends really do
    exist out there!
  prefs: []
  type: TYPE_NORMAL
- en: Nevertheless, a natal Pluto in 11th house emphasizes the importance of relying
    on oneself first, and then the support will follow.
  prefs: []
  type: TYPE_NORMAL
- en: 'Transformation:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Your life may be spent seeking acceptance from others and being told that you’re
    accepted and important by them. However, the problem is that you will never really
    know who you are, what you like, what you do, etc. This is why you must push through
    the “need” to be accepted in order to transform.
  prefs: []
  type: TYPE_NORMAL
- en: A challenge is finding a balance between being yourself and losing yourself
    at the same time will come into play. Before you can establish truly satisfying
    connections with others, Pluto here needs you to figure out who *you* really are.
    This is the only way to access your power.
  prefs: []
  type: TYPE_NORMAL
- en: You will need to completely rethink how you see people and society with Pluto
    in the 11th house. This will allow you to gain wisdom and self-healing abilities.
  prefs: []
  type: TYPE_NORMAL
- en: Try to push through the shame and find your place. Discover who *you* are and
    how you really fit into the whole picture.
  prefs: []
  type: TYPE_NORMAL
- en: You can become a revolutionary with harmonious aspects of Pluto here, especially
    once you embrace your “differentness.” Pluto can help you become a charismatic,
    successful leader. In fact, you’ll find that you’re extremely charismatic once
    you work through your Pluto struggles, but this is *only* when you’re being yourself.
  prefs: []
  type: TYPE_NORMAL
