  type: TYPE_NORMAL
  zh: 帮助正在经历困难时期的亲人的简易 Wiccan 咒语 - Wiccan Spells
- en: 来源：[https://www.wiccanspells.net/easy-wiccan-spell-to-help-a-loved-one-who-is-going-through-a-hard-time/#0001-01-01](https://www.wiccanspells.net/easy-wiccan-spell-to-help-a-loved-one-who-is-going-through-a-hard-time/#0001-01-01)
