  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell will make you seem like a fun and positive person. It will boost
    your charisma and attract others to you.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Increase Popularity Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**To begin, take a child''s bubble soap and dipper, and go
    outdoors. Make sure you are alone. If possible, dress in bright colors, and go
    in bare feet. Cast a circle by spinning around three times clockwise, and wave
    your bubble wand as you do. Picture the bubbles collecting and forming a giant
    bubble around you. Blow the bubbles around yourself while saying:'
  prefs: []
  type: TYPE_NORMAL
- en: "\x93Each bubble is a new friend, a new opportunity."
  prefs: []
  type: TYPE_NORMAL
- en: I am light, I am free, I am fun.
  prefs: []
  type: TYPE_NORMAL
- en: "So mote it be.\x93"
  prefs: []
  type: TYPE_NORMAL
- en: When you have vertigo or run out of soap, open the circle once by walking counterclockwise.
    Repeat as often as necessary.
  prefs: []
  type: TYPE_NORMAL
