- en: Put a pot of warm water on the stove. When it's boiling put the herb elder in
    it to treat a cold. Put a little sage in it. Put in some vinegar. Stir it until
    your hearts content. Then take it off the stove and put it in the container. Then
    put it in the fridge. Wait for 30 minutes. Then take it out put it in something
    to give the patient to drink it in.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 把一锅温水放在炉子上。当水烧开时，放入婆婆纳草治疗感冒。加点鼠尾草。放入一些醋。搅拌直到心满意足。然后把它从炉子上拿下来放在容器里。然后把它放在冰箱里。等待30分钟。然后把它拿出来，放在一个容器里供患者饮用。
