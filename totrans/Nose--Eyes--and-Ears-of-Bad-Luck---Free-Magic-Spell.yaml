- en: This is good for revenge! It will make your enemy nose become anything! Eyes
    and ears too!
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Nose, Eyes, and Ears of Bad Luck'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3 Black Candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Picture of your enemy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper and pen
  prefs:
