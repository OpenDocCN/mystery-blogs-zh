- en: Nose, Eyes, and Ears of Bad Luck
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 带来厄运的鼻子、眼睛和耳朵
- en: This is good for revenge! It will make your enemy nose become anything! Eyes
    and ears too!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这对报复很有效！它会让你的敌人的鼻子变成任何东西！眼睛和耳朵也是！
