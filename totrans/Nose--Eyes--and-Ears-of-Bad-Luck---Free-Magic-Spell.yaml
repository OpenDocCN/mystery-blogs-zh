- en: 'Take the 3 black candles and light it! Concentrate on the flames and say :
    "Revenge is what I want, revenge is what I need! My enemy (enemy''s name) will
    get a weird nose, eyes, and ears! So mote it be!"'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起3根黑蜡烛点燃它！集中精神看着火焰说：“报复是我想要的，报复是我需要的！我的敌人（敌人的名字）将会有一个奇怪的鼻子、眼睛和耳朵！如此成就它！”关掉黑蜡烛
- en: 'Put the picture of your enemy in front of the candles. Say this : "This will
    be happen for a revenge to the (enemy''s name)! For its my will! So mote it be!'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 把敌人的照片放在蜡烛前。说：“这将会发生为了报复（敌人的名字）！因为这是我的意愿！如此成就它！
- en: 'Draw your enemy as good as you can in the paper and change his nose to the
    weird nose! Colour it too! Say this : "This will be happen for a revenge to the
    (enemy''s name) as what I draw! For its my will! So mote it be!" Turn off the
    black candles'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在纸上尽可能好地画出你的敌人，并把他的鼻子改成奇怪的鼻子！也要给它上色！说：“这将会发生为了报复（敌人的名字）如我所画的！因为这是我的意愿！如此成就它！”熄灭黑蜡烛
