- en: '## Casting Instructions for ''Spirit Element Protection'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 2 White Candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sandalwood Incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Wooden Matches
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gifts (Nature Origin. Leaves, rocks, flowers, fruit. etc)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Heat proof bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 2 White Candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sandalwood Incense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Wooden Matches
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gifts (Nature Origin. Leaves, rocks, flowers, fruit. etc)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Heat proof bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Sit cross legged on the floor or ground. It''s better to do this outside as
    you''re closer to Nature. Place both candle''s side by side in front of you, Put
    your gift into the center, between both candles. Light your Sandalwood incent
    with your wooden matches, and put it behind you ( not to close for safety). Then
    light your candles and put all burnt matches in your Heat proof bowl. Then chant
    three times:'
  prefs: []
  type: TYPE_NORMAL
- en: '"I am strong, as I am pure.'
  prefs: []
  type: TYPE_NORMAL
- en: You are my Spirit Element unseen.
  prefs: []
  type: TYPE_NORMAL
- en: Accept this Gift that you see,
  prefs: []
  type: TYPE_NORMAL
- en: In Return please protect me.
  prefs: []
  type: TYPE_NORMAL
- en: So mote it be"
  prefs: []
  type: TYPE_NORMAL
- en: Make sure to give thanks to Spirit and blow out the candles. Take your burnt
    matches and give them back to the earth. Burying in the ground is best.
  prefs: []
  type: TYPE_NORMAL
