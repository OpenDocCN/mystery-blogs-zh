- en: You are my Spirit Element unseen.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你是我看不见的精神元素。
- en: Accept this Gift that you see,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 接受你所见的这份礼物，
- en: In Return please protect me.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作为回报，请保护我。
- en: So mote it be"
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成全吧"
- en: Make sure to give thanks to Spirit and blow out the candles. Take your burnt
    matches and give them back to the earth. Burying in the ground is best.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 记得向精神表示感谢并吹灭蜡烛。拿起你烧过的火柴，还给大地。最好埋在地里。
