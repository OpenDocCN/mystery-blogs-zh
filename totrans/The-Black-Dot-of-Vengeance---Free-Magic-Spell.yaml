- en: The Black Dot of Vengeance
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 复仇之黑点
- en: Warning this spell is not to be used unless you are entirely sure that you wish
    to use it. This spell has harmful effects to those who cast it and use it on your
    enemies. In old Legend in the days of the Pirate If someone was given the black
    dot that was be Sac-religious and This was a great Disrespect but as always a
    legend can be true...This is a secret passed down from 1000 years and forgotten,
    This may be the first spell to surface in over a long time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：此咒语不应轻易使用，除非你完全确定希望使用它。此咒语对施法者和用于敌人的人都有害。在海盗时代的古老传说中，如果有人被赠送黑点，那将是亵渎的，这是极大的不敬。但如同一直以来的传说一样，传说可能是真实的……这是一种千年传承并被遗忘的秘密，这可能是长期以来首次浮出水面的咒语。
