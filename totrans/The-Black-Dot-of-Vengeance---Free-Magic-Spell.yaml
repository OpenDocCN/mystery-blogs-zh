- en: First Take the sheet of Paper and write your enemies name onto it, After you
    have done so then paint a black dot onto a piece of paper and chant the following
    after lighting your candle.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '''''_____ I call down the Wrath of hell upon you. By this Blasphemy, I curse
    you ___ In the name of the Evil. I curse you In the name of all that is unholy.
    I DAMN THEE FOR BETRAYING ME I DAMN THEE FOR DISGRACING ME I DAMN THEE FOR ALL
    THE PAIN THOU HATH CAUSED ME, SO SHALL MY WILL BE DONE! AND SO MOTE IT BE!'''''
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Blow the candle out and pour a small drop onto the middle of the black dot.
    Go and find your Enemies and give this paper to. Then Wrath shall befall them
    or place it under their bed and until it is removed or burned. Then they will
    suffer... so pretty much no one is going to know to burn it. Therefore, take heed
    to this warning. I suggest that you let them take it, then take it back and burn
    it after all is done and thy desire hath been met.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
