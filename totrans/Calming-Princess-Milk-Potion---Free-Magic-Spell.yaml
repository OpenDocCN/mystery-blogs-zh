- en: Set the pot on the stove and fill it with 1 & 1/2 cups of milk (you can use
    more or less, you'd just have to equal out the ingredients). Turn the stove on
    LOW Let the milk start to just slightly bubble a little bit. Then you poor 1/3
    of a cup of brown sugar into the pot and stir for about 15 seconds. Now pour 1/4
    cup of white sugar in and stir for another 15 seconds. Then you pour in some honey
    (however much you want or think you need)or if you don't have honey, you can substitute
    for 1/3 of a banana. (If you use the banana, make sure it's mushed up and stirable,
    but still just a little chunky)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 把锅放在火炉上，倒入1又1/2杯牛奶（可以多一点或少一点，只需平衡配料）。将火调至小火，让牛奶开始微微冒泡。然后倒入1/3杯黄糖，搅拌约15秒钟。现在倒入1/4杯白糖，再搅拌15秒钟。然后倒入适量蜂蜜（根据需要加入适量，或者如果没有蜂蜜，可以用1/3根香蕉代替。如果使用香蕉，确保搅碎并可搅拌，但仍略有块状）
- en: 'Let it sit for about a minute and then turn the stove off and let the potion
    cool, just as you situation will cool after drinking the potion. After it''s a
    little cooled off but still warm, pour it in a cup and say this spell before drinking:
    "Calm me down, safe and sound. Bring me peace, so my mind''s at ease. As I say
    so Mote it Be."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让它静置约一分钟，然后关闭火炉，让药水冷却，就像你喝药水后情况会变得冷静一样。待稍微冷却但仍然温暖时，将其倒入杯中，在饮用前说出这个咒语：“平静我，安全无恙。带给我平和，让我的心安宁。正如我所说，成就之事。”
- en: Before taking a sip, be sure to thank the God and the Goddess. After you swallow,
    imagine pure peace flowing through your body. (I always keep this stuff with me
    just in case I get angry and can't meditate at the time)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在喝之前，请务必感谢男神和女神。吞下后，想象纯净的平静流过你的身体。（我总是随身携带这些东西，以防我生气时无法冥想）
