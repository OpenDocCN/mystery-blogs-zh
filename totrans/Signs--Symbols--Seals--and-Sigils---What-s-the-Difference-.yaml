- en: 'Signs, Symbols, Seals, and Sigils : What''s the Difference?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 标志、符号、图章和魔法符号：有何区别？
- en: 来源：[https://www.magickandwitchcraft.com/post/signs-symbols-seals-and-sigils-what-is-the-difference#0001-01-01](https://www.magickandwitchcraft.com/post/signs-symbols-seals-and-sigils-what-is-the-difference#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.magickandwitchcraft.com/post/signs-symbols-seals-and-sigils-what-is-the-difference#0001-01-01](https://www.magickandwitchcraft.com/post/signs-symbols-seals-and-sigils-what-is-the-difference#0001-01-01)
- en: '*Signs, symbols, seals and sigils are all representing a form of visual representation
    and we see them around us on a daily bases. But what are the exact differences
    between them, and in their esoteric use? We compelled a short description of each
    of them as a reference point for when in doubt.*'
  id: totrans-6
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '*标志、符号、图章和魔法符号都是视觉表现形式的一种，我们在日常生活中都可以看到它们。但它们之间确切的区别是什么，以及在它们的神秘用途中呢？我们为每一个都提供了一个简短的描述，作为疑惑时的参考点。*'
- en: Sign
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标志
- en: A sign can be a gesture someone makes or, for example, a public sign that illustrates
    something. Of course, a sign, in an abstract sense, can often serve as a warning
    of something to come. So, a sign can often be an expression through a gesture
    or illustrated, which wants to inform someone of something.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个标记可以是某人的手势，或者比如，用来说明某件事情的公共标记。当然，抽象意义上，标记常常作为某事情即将发生的警告。因此，标记经常是通过手势或图解形式的表达，想要通知某人某事情的表达。
- en: Symbol
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 符号
- en: A symbol can be much broader and can almost be like a logo that represents a
    concept, idea, or organization, etc. A symbol may seek to sum up a main core teaching
    or multiple ideas fitting together into one ideology. Symbols can be elaborate
    or simple and they typically appear to express major or most notable ideas or
    concepts behind whatever the symbol is being used for. Within a symbol is also
    the collective energy of the current that it represents.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 符号可以是更广泛的，几乎可以像标志一样代表一个概念、想法或组织等。一个符号可能试图概括一个主要的核心教义或多个想法结合成一种意识形态。符号可以是复杂的，也可以是简单的，它们通常表达出所使用的符号背后的重要或最显著的想法或概念。在一个符号中也包含了它所代表的当前的集体能量。
- en: Seals
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图章
- en: Seals in witchcraft are related to spirits and are used to help facilitate contact
    with a spirit who corresponds with the related seal. They're kind of like symbols
    that represent the spirit, though they differ from symbols in that a symbol often
    tries to convey or express some kind of meaning whereas a seal can be completely
    abstract. Though, sometimes the seal of a spirit may illustrate certain principles
    related to it. In fact, technically, the whole seal should, in some way, express
    the spirit's energy, one way or another. On the subtlest level, and in the way
    that its drawn, indicating the kind of energy related to the spirit. You can trace
    over a seal, or all the seals of a tradition, in order to get an idea of the energy
    current related to the spirits of that tradition and the way the person who made
    the seals was experiencing the spirits.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法中的图章与精神有关，并被用来帮助促进与相应图章对应的精神的联系。它们有点像代表精神的符号，尽管它们与符号不同，符号常常试图传达或表达某种意义，而图章可以是完全抽象的。尽管，有时精神的图章可能说明与之相关的某些原则。事实上，从技术上讲，整个图章应该在某种程度上表达出精神的能量，以某种方式。在最微妙的层面上，并且以绘制的方式，表明与精神相关的能量类型。您可以追溯传统的一个图章或所有图章，以了解与该传统精神的相关能量电流以及制作图章的人体验精神的方式。
- en: Sigils
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 魔法符号
- en: '[Sigil](https://www.magickandwitchcraft.com/post/sigil-magic-k-foundation-course)
    can be a bit more individual to each person who makes one. Where a symbol might
    be known to establish or express a certain idea, the same symbol within a sigil
    (if so used) might be used differently depending on how the person chooses to
    use it, or however it fits into the rest of the [sigil](https://www.magickandwitchcraft.com/post/sigil-magic-k-foundation-course)
    and relates to their intended goal. Typically, with sigils, you take a statement,
    similar to an affirmation, such as, "I am _____ ." You take the statement and
    cross out any vowels and any repeating letters, and then you put the letters that
    are leftover into a symbol that represents this idea. It can also be charged or
    cast.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[符咒](https://www.magickandwitchcraft.com/post/sigil-magic-k-foundation-course)对每个制作者来说可能更个性化一些。在符号可能被用于确定或表达某个想法时，符咒中相同的符号（如果被使用）可能根据制作者选择如何使用它或如何与[符咒](https://www.magickandwitchcraft.com/post/sigil-magic-k-foundation-course)的其他部分相关来使用，或者符合他们预期目标。通常情况下，使用符咒时，你会采用一种类似于确认的陈述，比如，“我是
    _____。” 你会划掉任何元音和重复的字母，然后将剩下的字母组合成一个代表这个想法的符号。它也可以被充能或使用。'
- en: Symbols, Sigils and sometimes even Signs,can be used as an element in great
    variety of spells, talismans or rituals. Symbols and Sigil work very well with
    [candle magic](https://www.magickandwitchcraft.com/post/candle-magic-k-online-course)
    - simply carve the sigil or symbol on a magically charged candle.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 符号、符咒，有时甚至标记，可以作为众多咒语、护身符或仪式的元素使用。符号和符咒非常适用于[蜡烛魔法](https://www.magickandwitchcraft.com/post/candle-magic-k-online-course)
    - 只需在经过魔法充能的蜡烛上刻上符咒或符号。
