- en: Anna Maria's Weight Loss Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: 'Anna maria''s note: This is a spell to help you lose weight. Results may take
    some time to show, and you also need to make some practical effort to help your
    spell. No weight loss spell works if you eat a liter of ice cream daily. We can
    do this much for the Gods, right?'
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Anna Maria''s Weight Loss Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Small Yellow Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper or a small plate on which will the candle burn.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Waxing Moon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Night, when you can see the Moon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Small Yellow Candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper or a small plate on which will the candle burn.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Waxing Moon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Night, when you can see the Moon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is best to do this spell outdoors where you can see the Moon, but the open
    window will do too.
  prefs: []
  type: TYPE_NORMAL
- en: 'Take the candle and point it to the sky, imagining it as a link between the
    Moon and you. Tell it that its'' purpose is to help you lose weight. Inscribe
    it with your wish, preferably in your own language. You can write in runes or
    another alphabet you like, or add symbols that remind you of thin woman or man
    etc. meditate a bit on your wish to be thin and imagine how you make efforts to
    lose weight (excercise, diet) and imagine yourself looking great. then say:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Tonight I come to you young Moon'
  prefs: []
  type: TYPE_NORMAL
- en: Help my efforts to not be in vain
  prefs: []
  type: TYPE_NORMAL
- en: help me now to loose my burden
  prefs: []
  type: TYPE_NORMAL
- en: may I lose so you may gain. ''
  prefs: []
  type: TYPE_NORMAL
- en: The remains of the spell throw away. They represent what 'melted' off you.
  prefs: []
  type: TYPE_NORMAL
