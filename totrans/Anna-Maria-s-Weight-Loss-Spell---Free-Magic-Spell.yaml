- en: Anna Maria's Weight Loss Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安娜玛丽的减肥咒语
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为 5/5 星
- en: 'Anna maria''s note: This is a spell to help you lose weight. Results may take
    some time to show, and you also need to make some practical effort to help your
    spell. No weight loss spell works if you eat a liter of ice cream daily. We can
    do this much for the Gods, right?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 安娜玛丽的注释：这是一个帮助你减肥的咒语。结果可能需要一些时间才会出现，你还需要付出实际努力来帮助你的咒语。如果你每天吃一升的冰淇淋，再好的减肥咒语也不会奏效。我们为了神灵，可以做到这点，对吧？
- en: '## Casting Instructions for ''Anna Maria''s Weight Loss Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''安娜玛丽的减肥咒语'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Small Yellow Candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小黄色蜡烛
- en: Paper or a small plate on which will the candle burn.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张或一个小盘子，蜡烛将会在上面燃烧。
- en: Waxing Moon
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上弦月
- en: Night, when you can see the Moon
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在夜晚，当你能看到月亮
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Small Yellow Candle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小黄色蜡烛
- en: Paper or a small plate on which will the candle burn.
  id: totrans-18
