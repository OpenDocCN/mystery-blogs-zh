- en: "By \x93inscribe it with your wish\x94 do you mean literally carve into the\
    \ candle?"
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通过“在蜡烛上刻上你的愿望”你的意思是真的在蜡烛上刻吗？
- en: Yeah, that's what it means :) You'll find with many different spells you'll
    be asked to carve into a candle you'll be using during the spell.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这就是它的意思:) 你会发现，对于许多不同的咒语，你会被要求在进行咒语的时候刻在蜡烛上。
- en: This could work. As mentioned, eating healthy and exercising will make the spell
    work better than if you simply say it and wait to see results as you relax on
    the couch with some ice cream.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能有效。正如作者所提到的，只是说下咒语，坐在沙发上放松等结果可能比你吃冰淇淋时的效果更好，更健康。
- en: This appears to be a working weight loss spell. As the author mentioned, you
    will need to put forth mundane effort. Weight loss spells help with cravings,
    motivation, and seeing results sooner. Weight loss spells do not make you a size
    two instantly without effort.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是一个有效的减肥咒语。正如作者所提到的，你需要付出实际的努力。减肥咒语帮助你控制食欲，激励你，并更快地看到成效。减肥咒语不会让你立即变成二号尺码，而不需要努力。
