- en: This will not work. If it did it would make you an arsonist. Burning someone's
    property is a crime.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会奏效。如果奏效了，你会成为一名纵火犯。烧毁他人的财产是一种犯罪。
- en: A crime for those who live by laws that prevent them from doing it. If you live
    by your own rules, anything is possible. Not saying it would work in this level
    of reality or in the exact manner the spell intends, of course.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些受到阻止的法律来说，犯罪就是犯罪。如果你按照自己的规则生活，任何事都是可能的。我并不是说这在现实层面上或者咒语预想的确切方式下会奏效，当然。
- en: A crime is literally something punishable by law, so whether you live by your
    own rules or not, it's still a crime, Nyarlath. (Also, it kind of sounds like
    you're saying arson is okay? I'm not saying you are, I'm just pointing out that
    your comment could come across that way.)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一种犯罪实质上是可以受到法律制裁的事情，所以不管你按照自己的规则生活与否，它仍然是一种犯罪，Nyarlath。（另外，听起来你好像在说纵火是可以接受的？我并不是在说你是，我只是指出你的评论可能会给人留下这样的印象。）
