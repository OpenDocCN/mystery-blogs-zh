- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: 2 pieces of paper
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两张纸
- en: Something to write with
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些可以用来写字的东西
- en: A cauldron or metal bowl of some sort
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个大锅或者一些金属碗
- en: A few wooden sticks
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几根木棍
- en: And a match or lighter
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根火柴或打火机
- en: Draw the place that you wish to set on fire on one of the pieces of paper and
    write the name/address on the other. Then meditate and clear mind for about 10
    minutes, then imagine that place on fire. Smell the ash. Feel the blisturing heat
    almost as if it senders your own skin. Make a mental note of the pain you feel,
    now open your eyes. Assemble the sticks in your cauldron and use the match or
    lighter to set them on fire. Chant with a strong commanding voice.... ''
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在其中一张纸上画下你想要点燃的地方，并在另一张纸上写上名字/地址。然后冥想并冷静思考大约10分钟，接着想象那个地方正在燃烧。闻一闻灰烬的气味。感受那灼热的烈焰几乎如同它燃烧着你的皮肤。心里记住你感受到的痛苦，现在睁开眼睛。将树枝装进你的大锅里，用打火机或火柴点燃它们。用有力的命令的声音喊出……“”
- en: Spirits that destroy by flame,I summon thee.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用火焚毁的那些精灵，我召唤你们。
- en: ''''' Now ball up the picture of the building and throw it in the fire you made.
    recite 5 times. '''''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “现在把建筑的图片揉成球状，扔进你做的火里。重复5次。”
- en: Spirits that detroy with fire, I ask of you to do the same
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用火焚毁的那些精灵，我请求你做到这一点
- en: ''''' And before throwing in the piece with the name/adress give it the kiss
    of death by simply kissing it. Thank the spirits for their help. And don''t put
    out your cauldron fire just let it burn on.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “在扔进带有名字/地址的纸之前简单地亲吻一下，给它死亡之吻。感谢这些精灵的帮助。不要熄灭你的大锅里的火，让它继续燃烧。”
