  zh: 一个帮助您吸引富有爱人/配偶的咒语。
- en: '## Casting Instructions for ''Attract a Wealthy Lover/ Spouse'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放说明''吸引富有的爱人/配偶'''
