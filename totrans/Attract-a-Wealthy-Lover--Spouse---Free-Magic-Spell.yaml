- en: Begin by visualizing the type of partner you desire. Try and avoid thinking
    of a specific person, but rather, the qualities they posses. Are they tall? short?
    funny? serious? etc. Write these qualities down on your piece of paper. Take your
    time doing this, you could even make drawings or symbols, anything that helps
    you visualize your perfect match.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，想象您想要的伴侣类型。尽量避免思考特定的人，而是他们拥有的品质。他们高吗？矮吗？有趣吗？严肃吗？等等。将这些特质写在您的纸上。花点时间做这件事，您甚至可以画图或符号，任何有助于您构想完美匹配的东西。
- en: The second step is to light your candles. While your candles are burning, state
    to the universe the type of partner you desire, and that harm come to none. Fold
    the paper towards you, not away from you! Fold it as many times as you can, turn
    it so you can keep folding it towards you.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步是点燃您的蜡烛。当您的蜡烛燃烧时，对宇宙陈述您想要的伴侣类型，并且不要给任何人带来伤害。将纸朝向您折叠，而不是远离您！将其折叠多次，以便您可以将其朝向自己折叠。
- en: The third step is to seal the envelope with the wax from your candles, put a
    few drops of each. And at this point you can say "This is my will, so mote it
    be!"
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第三步是用您蜡烛上的蜡密封信封，滴几滴。此时，您可以说：“这是我的意愿，所以让它成为！”
- en: Keep this envelope in a pouch wherever you go to attract a potential lover.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您走到哪里，都要将这个信封放在袋子里，以吸引潜在的爱人。
- en: 'Tips:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：
- en: These are not required but can help achieve your desired results much quicker!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些不是必需的，但可以帮助您更快地实现所需的结果！
- en: '- Use love and money oils to anoint your candles.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '- 使用爱情和金钱油来涂抹您的蜡烛。'
- en: '- Put a rose quartz stone in your pouch.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '- 将一块玫瑰石英石放在您的袋子里。'
- en: '- If your intent is marriage, put white rose petals in your pouch.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果您的意图是结婚，请在您的袋子里放入白玫瑰花瓣。'
- en: If you need help substituting ingredients or have any questions, please message
