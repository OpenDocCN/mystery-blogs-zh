- en: Venus’ Love Devotional – Invoke the Goddess of Love – Spells8
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维纳斯的爱之祈祷词 - 召唤爱神 - Spells8
- en: 来源：[https://spells8.com/venus-devotional/#0001-01-01](https://spells8.com/venus-devotional/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/venus-devotional/#0001-01-01](https://spells8.com/venus-devotional/#0001-01-01)
- en: Venus is the Roman goddess of love, beauty, and fertility, widely revered in
    ancient Rome for her influence over romantic and aesthetic domains. She is also
    celebrated as the mother of the Trojan hero Aeneas, linking her directly to the
    mythological origins of Rome itself.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 维纳斯是罗马爱神、美神和生育之神，古罗马广泛崇拜她对浪漫和美学领域的影响。她也被称为特洛伊英雄埃涅阿斯的母亲，直接将她与罗马的神话起源联系在一起。
- en: Venus was also identified with the Etruscan goddess Turan, borrowing qualities
    from her and Aphrodite. Additionaly, she was equivalent to Summerian goddess Inanna,
    and Phoenician goddess Astarte, among others.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 维纳斯还被认同为伊特鲁里亚女神图兰，从她和阿芙罗狄忒那里借鉴了一些特质。此外，她也等同于苏美尔女神伊南娜和腓尼基女神阿斯塔蒂等。
- en: O Venus, beauty of the skies,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 维纳斯，天空中的美丽，
- en: To whom a thousand temples rise,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有千座庙宇为之崇拜，
- en: Gaily shine in gentle smiles,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在温柔微笑中灿烂，
- en: Full of love-perplexing wiles;
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 充满爱情的迷惑技巧；
- en: O goddess, from my heart remove
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 女神啊，从我的心中移除
- en: The wasting cares and pains of love.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 消磨爱情的忧虑和痛苦。
- en: If you ever have kindly heard
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经慈悲地听过
- en: A song in soft distress preferred,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一首柔和的悲伤之歌，
- en: Propitious to my tuneful vow,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对我的歌颂誓言有利，
- en: A gentle goddess, hear me now.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一位温柔的女神，现在听我祈求。
- en: Descend, you bright immortal guest,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 降临吧，你明亮的不朽客人，
- en: In all your radiant charms confessed.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在你所有光彩夺目的魅力中承认。
- en: Dear Venus, I beg you to light my path
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的维纳斯，我请求你照亮我的道路
- en: and break the chains that isolate me,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 打破让我孤立的枷锁，
- en: so that no obstacle can get in the way.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 使任何障碍都无法阻挡。
- en: I ask you to open my heart to love so that I can smile again.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我请求你打开我的心扉，让我再次微笑。
- en: Rid any negative thoughts that may be in my mind,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 消除我心中可能存在的任何负面想法，
- en: in my body or in my emotions.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的身体或情感中。
- en: Give me the chance to love and be loved.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 给我爱与被爱的机会。
- en: To feel illusion and thrill inside of me.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我内心感受幻觉和激动。
- en: Give me the blessing of a true love to share sorrow and joy.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 给我一个真实的爱的祝福，分享悲伤和喜悦。
- en: A stable and serious, a real love.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一段稳定而认真的真实爱情。
- en: A pure love that is reciprocated,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一段纯粹而相互回应的爱情，
- en: full of friendship and respect.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 充满友谊和尊重。
- en: I ask you to help me in this, my most intimate desire.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我请求你帮助我实现这个最私密的愿望。
- en: Mother of love, Mother of light, please grant me clarity so that I know how
    to find
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 爱之母，光之母，请赐予我清晰，让我知道如何找到
- en: A twin flame who will give me all their love.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一个双生火焰，愿意给我全部的爱。
- en: Who wishes to be my faithful partner and with whom I can have a long-lasting
    union.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 想要成为我忠实的伴侣，与我共度长久的关系。
- en: What my heart most hopes will happen,
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我心中最希望的事情，
- en: Make happen; join forces on my side!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 让它发生；与我同在！
- en: Celestial visitant, once more
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 天上的客人，再次
- en: Your needful presence I implore.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我恳求你必要的存在。
- en: In pity come, and ease my grief,
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 怜悯而来，缓解我的悲伤，
- en: Bring my distempered soul relief,
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 带给我烦扰的灵魂宁静，
- en: Favour your suppliant’s hidden fires,
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 垂青你恳求者内心的火焰，
- en: And give me all my heart desires.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 并给我我所有的心愿。
- en: Come then now, dear goddess, and release me
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的女神，现在再来，释放我
- en: From my anguish. All my heart’s desiring
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的痛苦中。我心中所有的渴望
- en: Grant me now. Now too again as aforetime,
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给我。现在也再次像从前一样，
- en: Be my ally.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 成为我的盟友。
- en: Come to me once more, and abate my torment;
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 再次来到我身边，减轻我的痛苦；
- en: Take the bitter care from my mind, and give me
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的心中消除苦涩的忧虑，并给我
- en: All I long for; Lady, in all my battles
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我所渴望的一切；女士，在我所有的战斗中
- en: Fight as my comrade.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我的战友战斗。
- en: So it is now, so mote it be.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样，就让它成为现实吧。
