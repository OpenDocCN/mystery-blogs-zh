- en: Venus is the Roman goddess of love, beauty, and fertility, widely revered in
    ancient Rome for her influence over romantic and aesthetic domains. She is also
    celebrated as the mother of the Trojan hero Aeneas, linking her directly to the
    mythological origins of Rome itself.
  prefs: []
  type: TYPE_NORMAL
- en: Venus was also identified with the Etruscan goddess Turan, borrowing qualities
    from her and Aphrodite. Additionaly, she was equivalent to Summerian goddess Inanna,
    and Phoenician goddess Astarte, among others.
  prefs: []
  type: TYPE_NORMAL
- en: O Venus, beauty of the skies,
  prefs: []
  type: TYPE_NORMAL
- en: To whom a thousand temples rise,
  prefs: []
  type: TYPE_NORMAL
- en: Gaily shine in gentle smiles,
  prefs: []
  type: TYPE_NORMAL
- en: Full of love-perplexing wiles;
  prefs: []
  type: TYPE_NORMAL
- en: O goddess, from my heart remove
  prefs: []
  type: TYPE_NORMAL
- en: The wasting cares and pains of love.
  prefs: []
  type: TYPE_NORMAL
- en: If you ever have kindly heard
  prefs: []
  type: TYPE_NORMAL
- en: A song in soft distress preferred,
  prefs: []
  type: TYPE_NORMAL
- en: Propitious to my tuneful vow,
  prefs: []
  type: TYPE_NORMAL
- en: A gentle goddess, hear me now.
  prefs: []
  type: TYPE_NORMAL
- en: Descend, you bright immortal guest,
  prefs: []
  type: TYPE_NORMAL
- en: In all your radiant charms confessed.
  prefs: []
  type: TYPE_NORMAL
- en: Dear Venus, I beg you to light my path
  prefs: []
  type: TYPE_NORMAL
- en: and break the chains that isolate me,
  prefs: []
  type: TYPE_NORMAL
- en: so that no obstacle can get in the way.
  prefs: []
  type: TYPE_NORMAL
- en: I ask you to open my heart to love so that I can smile again.
  prefs: []
  type: TYPE_NORMAL
- en: Rid any negative thoughts that may be in my mind,
  prefs: []
  type: TYPE_NORMAL
- en: in my body or in my emotions.
  prefs: []
  type: TYPE_NORMAL
- en: Give me the chance to love and be loved.
  prefs: []
  type: TYPE_NORMAL
- en: To feel illusion and thrill inside of me.
  prefs: []
  type: TYPE_NORMAL
- en: Give me the blessing of a true love to share sorrow and joy.
  prefs: []
  type: TYPE_NORMAL
- en: A stable and serious, a real love.
  prefs: []
  type: TYPE_NORMAL
- en: A pure love that is reciprocated,
  prefs: []
  type: TYPE_NORMAL
- en: full of friendship and respect.
  prefs: []
  type: TYPE_NORMAL
- en: I ask you to help me in this, my most intimate desire.
  prefs: []
  type: TYPE_NORMAL
- en: Mother of love, Mother of light, please grant me clarity so that I know how
    to find
  prefs: []
  type: TYPE_NORMAL
- en: A twin flame who will give me all their love.
  prefs: []
  type: TYPE_NORMAL
- en: Who wishes to be my faithful partner and with whom I can have a long-lasting
    union.
  prefs: []
  type: TYPE_NORMAL
- en: What my heart most hopes will happen,
  prefs: []
  type: TYPE_NORMAL
- en: Make happen; join forces on my side!
  prefs: []
  type: TYPE_NORMAL
- en: Celestial visitant, once more
  prefs: []
  type: TYPE_NORMAL
- en: Your needful presence I implore.
  prefs: []
  type: TYPE_NORMAL
- en: In pity come, and ease my grief,
  prefs: []
  type: TYPE_NORMAL
- en: Bring my distempered soul relief,
  prefs: []
  type: TYPE_NORMAL
- en: Favour your suppliant’s hidden fires,
  prefs: []
  type: TYPE_NORMAL
- en: And give me all my heart desires.
  prefs: []
  type: TYPE_NORMAL
- en: Come then now, dear goddess, and release me
  prefs: []
  type: TYPE_NORMAL
- en: From my anguish. All my heart’s desiring
  prefs: []
  type: TYPE_NORMAL
- en: Grant me now. Now too again as aforetime,
  prefs: []
  type: TYPE_NORMAL
- en: Be my ally.
  prefs: []
  type: TYPE_NORMAL
- en: Come to me once more, and abate my torment;
  prefs: []
  type: TYPE_NORMAL
- en: Take the bitter care from my mind, and give me
  prefs: []
  type: TYPE_NORMAL
- en: All I long for; Lady, in all my battles
  prefs: []
  type: TYPE_NORMAL
- en: Fight as my comrade.
  prefs: []
  type: TYPE_NORMAL
- en: So it is now, so mote it be.
  prefs: []
  type: TYPE_NORMAL
