  type: TYPE_NORMAL
  zh: 三根长度约一米的绳子
- en: 'Form a triangle on the ground with the three pieces of string so that the ends
    are just touching. Step into the middle of the triangle. Appeal to the Triple
    Goddess in her guise of -Maid, Mother and Crone. Use words such as:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 用三根绳子在地上形成一个三角形，使端点刚好接触。站在三角形中间。恳求三位女神以她们的处女、母亲和老妇的形象出现。使用诸如：
- en: '"Triple Goddess hear my plea'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"三位女神，请听我祈求'
- en: I ask you now to set us free
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在请求你释放我们
- en: Its not a problem I can alter
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是问题，我可以改变
- en: So help me now lest I falter."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在请帮助我，免得我犹豫不决。"
- en: 'These words put you in touch with your own -inner self which means that you
    make the decision which is right for you. Wait for a few moments to allow the
    energy to build up then raise your arms in a V shape (the Goddess position) and
    say: "So let it be."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些话让你与自己的内在联系在一起，这意味着你会做出对自己最正确的决定。稍等片刻让能量积聚，然后用V形（女神姿势）举起双臂，说：“愿如此”。
- en: Allow yourself time to consider the problem from all perspectives before making
    a decision as to how you should act. Each time you consider the position, remember
    to repeat the first two lines of the verse above.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在做出决定之前，让自己有足够的时间从各个角度考虑问题。每次考虑时，记得重复上面诗句的前两行。
