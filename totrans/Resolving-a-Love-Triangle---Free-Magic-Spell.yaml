- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: Three lengths of string each about a metre long
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三根长度约一米的绳子
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
