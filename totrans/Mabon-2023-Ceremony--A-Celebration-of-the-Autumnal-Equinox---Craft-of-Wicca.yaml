- en: 'Mabon 2023 Ceremony: A Celebration of the Autumnal Equinox - Craft of Wicca'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://craftofwicca.com/mabon-2023-ceremony-equinox/#0001-01-01](https://craftofwicca.com/mabon-2023-ceremony-equinox/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mabon is a time of celebration and thanksgiving. It is right around the corner.
    Mabon 2023 is on September 22, 2023\. For other Wheel of the Year dates, check
    out my article on the [Wiccan Wheel of the Year](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/).
  prefs: []
  type: TYPE_NORMAL
- en: It marks the autumnal equinox, a time when the days and nights are of equal
    length. It is a time of balance, when the bounty of the summer sun is starting
    to give way to the darkness of winter.
  prefs: []
  type: TYPE_NORMAL
- en: Mabon is a time to celebrate the harvest and give thanks for the season’s blessings.
    It is a time to come together with friends and family, feast on the fruits of
    the earth, and hail the onset of winter.
  prefs: []
  type: TYPE_NORMAL
- en: I know many Wiccans love Samhain and Beltane, but my favorite holiday is Mabon
    because of that feeling you get as the weather turns a touch cooler and the colors
    of the leaves changing makes its own magic.
  prefs: []
  type: TYPE_NORMAL
- en: The Mabon ceremony is an important part of the Pagan tradition. Here we will
    share some tips on celebrating Mabon in your own home.
  prefs: []
  type: TYPE_NORMAL
- en: '## What Is Mabon?'
  prefs: []
  type: TYPE_NORMAL
- en: Mabon is a Pagan ceremony that celebrates the autumnal equinox. It is a time
    to give thanks for the harvest and to celebrate the autumn season.
  prefs: []
  type: TYPE_NORMAL
- en: The ceremony typically includes a feast, prayers, and rituals that honor the
    gods and goddesses of the harvest. It is a time of transition, as the days grow
    shorter and the nights grow longer.
  prefs: []
  type: TYPE_NORMAL
- en: Mabon is a time of mystery and magic, a time to celebrate the change of seasons
    and the bounty of nature.
  prefs: []
  type: TYPE_NORMAL
- en: The History of Mabon
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Bavarians started a holiday that begins the final week of September in the
    1700s, which we now know as Oktoberfest. There was a lot of food and celebration
    at the event. In modern-day Bavaria, Oktoberfest is still a holiday.
  prefs: []
  type: TYPE_NORMAL
- en: Any culture with a deep connection to crops, farming, and the cycles of nature
    has some form of harvest festival around this time of year.
  prefs: []
  type: TYPE_NORMAL
- en: It is a time to give thanks for the harvest and to honor the cycle of life and
    death, and each culture had its own view of gods or goddesses involved in a successful
    harvest season.
  prefs: []
  type: TYPE_NORMAL
- en: The ceremony is traditionally held on or near the Autumnal Equinox, which falls
    on September 22nd. Of course, before modern-day science, the exact date of the
    equinox wasn’t known.
  prefs: []
  type: TYPE_NORMAL
- en: Mabon is one of the four major Sabbats celebrated by Wiccans and Pagans. It
    is a time of harvest, reflection, and thanksgiving.
  prefs: []
  type: TYPE_NORMAL
- en: The Welsh God, the son of the Earth Mother Goddess, is where the term ***Mabon***
    originates. The event was not originally a Celtic celebration, as evidenced by
    the fact that the term was only used in the 1970s.
  prefs: []
  type: TYPE_NORMAL
- en: How to Celebrate Mabon 2023
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To celebrate Mabon 2023, you can gather with your friends and family to honor
    the harvest. There are many ways to celebrate, but here are a few suggestions:'
  prefs: []
  type: TYPE_NORMAL
- en: '*   Make a ritual to honor the changing of the seasons (described below).'
  prefs: []
  type: TYPE_NORMAL
- en: Make a corn dolly, which is a traditional symbol of harvest.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make an autumnal altar and decorate it with fruits and vegetables of the season.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hold a feast to celebrate the bounty of the harvest.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make a cornucopia to symbolize the harvest.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sing harvest songs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Read poems about autumn.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make a quilt or afghan as a tribute to the harvest season.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Eat foods that are associated with autumn, such as apples, pears, pumpkins,
    sweet potatoes, and squash.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s look at a few more of these in depth. A full ceremony/ritual is given
    later.
  prefs: []
  type: TYPE_NORMAL
- en: '### Cornucopia'
  prefs: []
  type: TYPE_NORMAL
- en: The cornucopia is a symbol of abundance and prosperity. It is a common decoration
    for harvest festivals like Thanksgiving, Mabon, and Christmas.
  prefs: []
  type: TYPE_NORMAL
- en: The cornucopia is an ancient symbol of plenty dating back to at least the Classical
    period. It was always filled with fruits, vegetables, grain, and other foodstuffs
    that were associated with the Earth’s bounty. In modern times it has been filled
    with gifts like toys or wrapped chocolate candies.
  prefs: []
  type: TYPE_NORMAL
- en: '![mabon 2023](img/e2a9e2748beb0216c4dbdabacf558999.png)'
  prefs: []
  type: TYPE_IMG
- en: The basket can be found at any general purpose store around this time, or just
    repurpose a basket you already have.
  prefs: []
  type: TYPE_NORMAL
- en: '### Corn Dolly'
  prefs: []
  type: TYPE_NORMAL
- en: The corn dolly is a harvest decoration made of corn stalks. The stalks are woven
    together and adorned with fruits, vegetables, and other products to create a decorative
    figure.
  prefs: []
  type: TYPE_NORMAL
- en: 'Materials:'
  prefs: []
  type: TYPE_NORMAL
- en: '*   Corn husks (available at most grocery stores)'
  prefs: []
  type: TYPE_NORMAL
- en: String or twine
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A long stick or piece of wire
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scissors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Vegetables, fruits, and other produce
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A bowl of water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mabon Foods
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This Mabon, why not try one of these foods to celebrate the autumnal equinox?
    They’re all perfect for the occasion and will help you get in the mood for the
    holiday.
  prefs: []
  type: TYPE_NORMAL
- en: Apple Pie
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pumpkin Pie
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Squash Soup
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Roasted Brussels Sprouts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I won’t go into recipes because this isn’t a cooking site and everyone’s tastes
    are different.
  prefs: []
  type: TYPE_NORMAL
- en: '## Mabon Ceremony Script'
  prefs: []
  type: TYPE_NORMAL
- en: The following is a sample script for a Mabon ceremony. Feel free to adapt it
    to suit your needs.
  prefs: []
  type: TYPE_NORMAL
- en: 'For this you will need:'
  prefs: []
  type: TYPE_NORMAL
- en: '*   Kernels of corn'
  prefs: []
  type: TYPE_NORMAL
- en: Red clothing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A red or orange candle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If this is going to be more religious in nature, you can use your [Wiccan altar](https://craftofwicca.com/wiccan-altar-set-up-for-beginners/),
    otherwise, you will need a place for the candle to rest.
  prefs: []
  type: TYPE_NORMAL
- en: Begin the ceremony just as the sun is setting.
  prefs: []
  type: TYPE_NORMAL
- en: Stand outside and face West, toward the setting sun and wear any small bit of
    red that you have.
  prefs: []
  type: TYPE_NORMAL
- en: 'Say:'
  prefs: []
  type: TYPE_NORMAL
- en: '> Welcome! We are gathered here today to celebrate the autumnal equinox and
    the harvest season.'
  prefs: []
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a time of change, a time when the days grow shorter and the nights grow
    longer. It is a time of introspection and reflection, a time to honor the past
    and prepare for the future.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The harvest is a time of abundance, a time to give thanks for all that we have
    been given. It is also a time of contraction, a time when we must prepare for
    the coming winter.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mabon, Child of Light, and the son of the Earth Mother Goddess, we thank thee
    for this bounty.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now toss the kernels of corn out in front of you as an offering.
  prefs: []
  type: TYPE_NORMAL
- en: 'Continue:'
  prefs: []
  type: TYPE_NORMAL
- en: So let us celebrate this harvest, and remember that all things must come to
    an end. Let us look forward to the new adventures that await us in the months
    ahead.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Just as the sun now sets and changes light to dark, the seasons will change
    from light to dark. Protect us and guide us with this light.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now light the candle and let it burn until the sun has completely set.
  prefs: []
  type: TYPE_NORMAL
- en: Remember to hold a positive intention and reflect on what this summer has brought
    you up to this point. Ceremonies and rituals are as much an internal spiritual
    practice as they are an outward expression of gratitude.
  prefs: []
  type: TYPE_NORMAL
- en: '## Conclusion'
  prefs: []
  type: TYPE_NORMAL
- en: The Mabon 2023 Ceremony is an opportunity to celebrate the autumnal equinox
    and all that the season has to offer. It’s a time for gathering with loved ones,
    enjoying the harvest, and taking a moment to reflect on the year that has passed.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re interested in hosting your own Mabon ceremony, we’ve put together
    a guide to help you get started. This includes everything from the history of
    Mabon to tips for creating a meaningful ceremony.
  prefs: []
  type: TYPE_NORMAL
- en: We hope you’ll join us in celebrating this special occasion!
  prefs: []
