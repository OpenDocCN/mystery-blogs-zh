  prefs: []
  type: TYPE_NORMAL
  zh: '**争议解决 具有约束力的仲裁** 任何与本合同有关的争议，包括其存在、有效性或终止的任何问题，应提交国际商事仲裁法院（欧洲仲裁法院，比利时，布鲁塞尔，路易斯大街146号）根据该仲裁法院的规则最终解决。因参照而被视为本条款的一部分。诉讼语言应为英语。'
- en: '**Restrictions**      The Parties agree that any arbitration shall be limited
    to the Dispute between the Parties individually. To the full extent permitted
    by law, (a) no arbitration shall be joined with any other proceeding; (b) there
    is no right or authority for any Dispute to be arbitrated on a class-action basis
    or to utilize class action procedures; and (c) there is no right or authority
    for any Dispute to be brought in a purported representative capacity on behalf
    of the general public or any other persons.      **Exceptions to Arbitration** 
        The Parties agree that the following Disputes are not subject to the above
    provisions concerning binding arbitration: (a) any Disputes seeking to enforce
    or protect, or concerning the validity of, any of the intellectual property rights
    of a Party; (b) any Dispute related to, or arising from, allegations of theft,
    piracy, invasion of privacy, or unauthorized use; and (c) any claim for injunctive
    relief. If this provision is found to be illegal or unenforceable, then neither
    Party will elect to arbitrate any Dispute falling within that portion of this
    provision found to be illegal or unenforceable and such Dispute shall be decided
    by a court of competent jurisdiction within the courts listed for jurisdiction
    above, and the Parties agree to submit to the personal jurisdiction of that court.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**限制** 各方同意任何仲裁应仅限于各方之间的争议。在法律允许的全部范围内，(a) 不得将任何仲裁与其他诉讼合并；(b) 没有仲裁争议以集体诉讼方式进行或利用集体诉讼程序的权利或权限；及
    (c) 没有权利或权限以假定的代表性能力代表公众或其他任何人提起争议。      **仲裁的例外** 各方同意以下争议不适用于上述有关具有约束力仲裁的条款：(a)
    任何寻求执行或保护任何一方知识产权，或关于其有效性的争议；(b) 与指控盗窃、盗版、侵犯隐私或未经授权使用相关的争议；及 (c) 任何禁令救济的索赔。如果本条款被认定为非法或不可执行，则任何属于该条款被认定为非法或不可执行部分的争议，将由上述管辖权的法院决定，并且各方同意接受该法院的个人管辖权。'
