- en: Katherine Pierce Vampire Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 凯瑟琳·皮尔斯吸血鬼咒语
- en: Rated 1/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为 1/5 星
- en: This spell will make you a vampire like Katherine Pierce it might work but if
    it does you will be a vampire when you wake up.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将使你成为像凯瑟琳·皮尔斯那样的吸血鬼，也许会有效果，但如果有效，你醒来时将成为吸血鬼。
- en: '## Casting Instructions for ''Katherine Pierce Vampire Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''凯瑟琳·皮尔斯吸血鬼咒语'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**'
- en: Night Time
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
