- en: Alone Time
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独处时间
- en: Red Drink (Represents Blood)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色饮料（代表血液）
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**'
- en: Night Time
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 夜晚
- en: Alone Time
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独处时间
- en: Red Drink (Represents Blood)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色饮料（代表血液）
- en: Say 3 times at night.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 晚上说三遍。
- en: Vampires one and vampires all hear me i wish to be a vampire on this night i
    wish to crave blood to want to have blood That i cannot walk in the sulight cause
    if i am in the sunlight i shall burn unless i have a daylight charm. When ever
    i see blood the veins in my eyes appear and and my eyes turn red and long pointy
    fangs appear. I shall be-able to turn my emotions on on off so i don't have to
    feel bad about things i shall have super speed super super strength and super
    sences i shall have one special power which will be Mind Control i shall be able
    to drink human blood if i give a human my blood and i kill them they will wake
    up as a vampire And this is my will SO MOTE IT BE!!!!!!!!!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 吸血鬼们听我说，今夜我希望成为吸血鬼，渴望血液，希望拥有血液，但如果我在阳光下，我将会燃烧，除非我有日光符咒。每当我看到血，我的眼睛中的血管出现，我的眼睛变红，长长的尖牙出现。我将能够随意控制情绪，这样我就不必为事情感到不愉快。我将拥有超级速度、超级力量和超级感官，还将拥有一个特殊能力，那就是心灵控制。如果我给一个人我的血并杀死他们，他们将醒来成为吸血鬼。这是我的意愿，成全吧！
- en: So after you say the spell say this five times looking at your red drink
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在你念完咒语后看着你的红色饮料说这五遍
- en: Blood blood is what i need blood blood is what i desire gods and godnesess hear
    me make this drink the one thing i desire so mote it be and it will be blood
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 血液，血液是我所需要的，血液，血液是我所渴望的，神灵听我说，让这杯饮料成为我所渴望的东西，成全吧，它将会是血液。
- en: Then go to sleep and when you wake up in the morning drink the blood and you
    will be a vampire after you drink the blood. Enjoy! :)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然后去睡觉，早上醒来时喝血，喝了血之后你将成为吸血鬼。享受吧！ :)
