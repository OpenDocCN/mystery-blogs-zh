- en: You cannot become a vampire.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能成为吸血鬼。
- en: I have consumed blood pudding and blood sausage, but it is not a vampire make.
    This spell claims you can say some words and become a blood sucking immortal vampire.
    This is not real. It contradicts natural law and Magic is ruled by nature on the
    physical plane, ergo it does not work.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾食用过血布丁和血肠，但那并不能使我成为吸血鬼。这个咒语声称你可以说一些话就变成吸血不死生物，这不是真的。它违背了自然法则，魔法受到物理平面自然规律的支配，因此它行不通。
