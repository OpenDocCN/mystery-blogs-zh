  type: TYPE_NORMAL
- en: Menses, Blood, or Saliva
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Pen and a marker to write it on
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Pen to inscribe the note book
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
