- en: This is based on the anime called Death Note. Ones created by magick can be
    deadly and have consequences unimaginable for the foolish and dabbling. Make sure
    you have enough magickal experience before trying this.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A Note Book
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any Undecipherable font or language
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper to copy the font on
  prefs:
