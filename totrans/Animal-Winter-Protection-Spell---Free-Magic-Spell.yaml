- en: '## Casting Instructions for ''Animal Winter Protection Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 4 brown candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: photo of local wildlife
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bowl of water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bowl of seed or grass
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ribbon
  prefs:
