- en: Set your altar up as you see fit. When ready invoke the gods of your pantheon.
    Particularly the gods of animals and wildlife. Never invoke a god not of your
    faith nor a god you know nothing about.
  prefs: []
  type: TYPE_NORMAL
- en: When done, speak first prayers and give your offerings.
  prefs: []
  type: TYPE_NORMAL
- en: Take the brown candles in hand and charge them with animalistic brown energy.
    As you do this chant the following
  prefs: []
  type: TYPE_NORMAL
- en: '''''Wild animals near your life is in my hand'
  prefs: []
  type: TYPE_NORMAL
- en: and now to these candles I give some of your power
  prefs: []
  type: TYPE_NORMAL
- en: May your life essence grow bright and strong
  prefs: []
  type: TYPE_NORMAL
- en: As bright as these candles burn bright
  prefs: []
  type: TYPE_NORMAL
- en: And when these candles go out fear not
  prefs: []
  type: TYPE_NORMAL
- en: Only tender sleep not death you will find.''
  prefs: []
  type: TYPE_NORMAL
- en: 'When done place the candles down in compass layout with a space on the Middle
    for the animal images. Now light the brown candles. Next to the layout, place
    the bowl of water and seed/grass. This is a spiritual way of offering them food
    and water to last the winter. Slowly wave the picture of the animal over the candles
    but do not burn it and speak these words:'
  prefs: []
  type: TYPE_NORMAL
- en: '''''Gentle gods of wildlife, hear my prayer tonight'
  prefs: []
  type: TYPE_NORMAL
- en: protect the __(animal species)__ through Winter, 'tis done by candle's light.
  prefs: []
  type: TYPE_NORMAL
- en: Though the winds of the gods blow strong and snow does fall,
  prefs: []
  type: TYPE_NORMAL
- en: May you be safe and comforted, as assured as in a barn stall.''
  prefs: []
  type: TYPE_NORMAL
- en: Take the next picture and do same thing with each picture you have.
  prefs: []
  type: TYPE_NORMAL
- en: When you are done, let the candle burn out on its own. When complete take the
    pictures and roll them up in a scroll and tire them with a ribbon. Place them
    in a place of comfort and warmth in your home. If you wish, you can redo the spell
    once a month till spring comes and wildlife re-emerges.
  prefs: []
