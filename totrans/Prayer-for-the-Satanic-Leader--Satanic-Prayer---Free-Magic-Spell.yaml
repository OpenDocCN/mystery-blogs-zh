  zh: '## 施法说明：“为恶魔领袖祈祷。恶魔祈祷”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Say 1X:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于此咒语，您将需要以下物品：** 说一次：'
- en: Lord Satan Mighty One Wisdom Incarnate, Speaker of Knowledge I ask that you
    bestow your blessings on the leaders of our Satanic Community Guide us, so we
    will serve you in the ways that you desire Give us strength, to keep us going
    when things get tough Bestow upon us wisdom, so we will know what to do in all
    situations Inspire us to encourage one another, instead of tear each other down
    So we will use our words to bless instead of curse Yet push us to stand tall when
    we face things that are wrong To fight if we have to, yet strive for peace Help
    us, Father, to be there for your children-both the adept and the new To guide
    them in learning what you have for them To encourage them not to follow anyone
    but you and to find their own path Let us not forget what it was like when we
    first came to you How you were gentle, kind and patient May we follow in your
    footsteps To love as you love, teach as you teach We are happy to be your servant;
    reveal to us the hidden things Try us; so we may be worthy of your affairs that
    you place in our hands Bestow on us your covenant as we trust in you Let us receive
    your counsel, not acting unless it is your will It is an honour to serve you,
    Lord Satan Thank you for choosing us May our lives be devoted to you; may we be
    a reflection of who you are to the world Watch over us and bless your people Lord
    and Mighty Satan, may it be done according to your will
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 全能的撒旦主，智慧的化身，知识的传达者，我请求您赐福于我们撒旦社区的领导人，引导我们，使我们按照您的意愿为您服务给予我们力量，在艰难时刻坚持下去 赐予我们智慧，让我们在各种情况下知道如何行动
    鼓励我们互相鼓励，而不是互相指责 使我们的言语用于祝福而不是诅咒 尽管我们面对错误时也要勇敢站起来 必要时进行斗争，但努力追求和平 帮助我们，父亲，为您的子民——无论是老练者还是新人——提供帮助
    指导他们学习您为他们准备的事物 鼓励他们不要追随任何人，只追随您并找到自己的道路 让我们不忘记我们初次来到您面前时的情形 您是慈祥、善良和耐心的 如同您的脚步，让我们追随：像您一样去爱，如同您一样去教导
    我们愿为您的仆人；揭示给我们隐藏的事物 考验我们；让我们配得上您交付给我们手中的事务 在我们信靠您时赐给我们您的约定 让我们得到您的指引，除非是您的意愿，我们不做任何行动
    为您服务是一种荣耀，撒旦主 谢谢您选择我们 愿我们的生活致力于您；愿我们成为向世界展现您真实面貌的反映 看护我们并赐福于您的子民 全能的撒旦，愿一切按照您的意愿来进行
