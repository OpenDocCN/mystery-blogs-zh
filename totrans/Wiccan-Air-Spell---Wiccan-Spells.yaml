- en: Wiccan Air Spell - Wiccan Spells
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 女巫空气咒语 - 女巫咒语
- en: 来源：[https://www.wiccanspells.net/wiccan-air-spell/#0001-01-01](https://www.wiccanspells.net/wiccan-air-spell/#0001-01-01)
  id: totrans-5
