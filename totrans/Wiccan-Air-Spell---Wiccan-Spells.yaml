    manifest abundance. Patchouli is also known for its ability to enhance sensuality
    and amplify passion, making it an excellent addition to love and attraction spells.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Dragon’s Blood Incense
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Dragon’s blood incense is derived from the resin of the dragon’s blood tree.
    It possesses potent protective and cleansing properties, making it a popular choice
    in Wiccan air spells for banishing negative energies, warding off evil spirits,
    and creating sacred space. Dragon’s blood incense is also believed to enhance
    personal power and aid in manifesting desires.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Palo Santo Incense
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Palo Santo, also known as "holy wood," is a sacred tree native to South America.
