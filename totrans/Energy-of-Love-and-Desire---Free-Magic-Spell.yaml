- en: Changing all energy in an building or place to exude, migical love, effection
    and lust.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将建筑物或地方的所有能量转变为流出、魔力、爱和欲望。
- en: '## Casting Instructions for ''Energy of Love and Desire'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放爱与欲望的能量的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Nothing
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Nothing
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: 'Walk around the area 8 times (you only have to do it once if its a large area)
    repeating in you''re head:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在区域周围走8圈（如果是一个大区域，你只需要做一次），心中重复着：
- en: '**"I consecrate this space with Malikaen''s grace and Dasurions passion."**'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“我以马利凯恩的恩典和达苏里昂的激情祝圣这片空间。”**'
- en: While doing this picture a pink/red line of energy forming in the middle of
    the area, and picture it pulsing energy across the space with hearts flowing around
    it. the more consentration you put in the better the effect. After awhile you
    should notice people who are in that space show more color in their face and act
    more loving.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在此过程中，想象一个粉红色/红色的能量线在区域中间形成，并想象它在空间中脉动着能量，周围环绕着心形。你投入的注意力越多，效果越好。过一段时间后，你应该会注意到在那个空间的人们的脸上表现出更多的颜色，并且更加充满爱意。
