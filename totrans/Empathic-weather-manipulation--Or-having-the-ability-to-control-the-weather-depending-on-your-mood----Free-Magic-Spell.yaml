- en: Then do 6 deep breaths,
  prefs: []
  type: TYPE_NORMAL
- en: 'and  after you''ve done so, chant: "**Tempestas**, **Zeus**,  **Taranis**,
    **Horus**, **Raijin**, **Fujin**, **Huracán**, **Yu Shi**, **Lono, ** **Ọya**,  **Perun **and
    **Indra,** Goddesses and gods of rain and weather many, grant me the ability to
    control the weather depending upon how I am feeling, I leave you a humble offering
    of water in a jar, oh, so mote it be, and if it harm none, then let it be done."
    x3.'
  prefs: []
  type: TYPE_NORMAL
- en: But it could take a little while for the gods and goddesses of the weather to
    accept your offering and grant you the ability to control the weather depending
    on your mood.
