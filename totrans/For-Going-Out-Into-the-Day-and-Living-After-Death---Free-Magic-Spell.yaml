- en: From the Ancient Egyptian Book of the Dead, a prayer for the afterlife.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''For Going Out Into the Day and Living After Death'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** ''''O you Sole One who shine in the moon, O you Sole One
    who glow in the sun, may (name of deceased) go forth from among those multitudes
    of yours who are outside, may those who are in the sunshine release him, may the
    Netherworld be opened to him when (name of deceased) goes out into the day in
    order to do what he wishes on Earth among the living.'''''
  prefs: []
  type: TYPE_NORMAL
- en: 'Budge, E. A. Wallis. The Book of the Dead: the Papyrus of Ani in the British
    Museum. New York: Dover Publications, 1967\. Print.'
  prefs: []
  type: TYPE_NORMAL
