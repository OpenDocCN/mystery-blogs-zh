- en: Hold Hands for the whole spell. Female fills bowl with water. Male Lights the
    candle. Each places their strand of hair in the bowl. Male takes the Bark and
    moves it over / around the flame clockwise as many times as it takes to say the
    chant 3 times.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为整个咒语牵手。女性用水填满碗。男性点燃蜡烛。每人将一根头发放入碗中。男性拿起树皮并在火焰周围顺时针移动，直到能够三次诵读咒语为止。
- en: Male kisses the bark then hands it to the Female while kissing her. Female takes
    the bark and stirs it in the water clockwise as many times as it takes to say
    the chant 3 times. Both partners kiss, placing the oak between their hands
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 男性亲吻树皮然后将其递给女性，同时亲吻她。女性拿起树皮，顺时针在水中搅拌，直到能够三次诵读咒语为止。两位伴侣接吻，将橡树放在他们的手之间
- en: Say the chant together then kiss again. Place the bark somewhere that you will
    see it everyday ( and while your having sex, have it near you) As you walk by
    it during the day, say " thank you (god / goddess)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一起诵读咒语，然后再次接吻。把树皮放在你每天都能看到的地方（并且在你做爱的时候，把它放在你身边）。当你白天经过它时，说“谢谢（神/女神）”
