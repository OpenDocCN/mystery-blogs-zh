- en: '## Casting Instructions for ''Norse Prayer for the Dead'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Hel, great goddess, daughter of loki'
  prefs: []
  type: TYPE_NORMAL
- en: Guard of the spirits of the dead
  prefs: []
  type: TYPE_NORMAL
- en: Our friend (insert name) has come to you now
  prefs: []
  type: TYPE_NORMAL
- en: As (insert name) kneels before you, Hel
  prefs: []
  type: TYPE_NORMAL
- en: Know how much (he/she) was loved in this life
  prefs: []
  type: TYPE_NORMAL
- en: And how many (he/she) loved in return.
  prefs: []
  type: TYPE_NORMAL
- en: Before (he/she) crossed over (he/she) was an honorable soul;
  prefs: []
  type: TYPE_NORMAL
- en: A soaring spirit, a brave warrior.
  prefs: []
  type: TYPE_NORMAL
- en: Watch over (him/her), Hel, as (he/she) crosses the bridge
  prefs: []
  type: TYPE_NORMAL
- en: From this life to the next.
  prefs: []
  type: TYPE_NORMAL
- en: And welcome (him/her) with honor and glory
  prefs: []
  type: TYPE_NORMAL
- en: So that (he/she) may live on forever
  prefs: []
  type: TYPE_NORMAL
- en: In our hearts and memories."
