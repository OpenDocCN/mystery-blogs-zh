- en: Shield of whatever needed to protect
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护所需的护盾
- en: It's an elemental shield of protection using your own elemental powers to protect
    you from any harm the most you can. If for example there's too much heat it'll
    try using water and cold available to prevent harm and balance you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个利用你自己的元素力量来保护自己免受伤害的基本防护盾，如果例如有过多的热量，它会尝试利用水和冷来防止伤害并保持平衡。
- en: '## Casting Instructions for ''Shield of whatever needed to protect'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为''保护所需的护盾''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Focus and training over the elements, some understanding of what and how much
    elemental energy you have.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中精力和训练在元素上，对你拥有的元素能量的理解。
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Focus and training over the elements, some understanding of what and how much
    elemental energy you have.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中精力和训练在元素上，对你拥有的元素能量的理解。
- en: Meditate. Concentrate on the state of your mind and body. Try to feel what elements
    are being more then you need at the moment and which ones have to be empowered-
    are less then needed. It's common to have extra of all or most of the four basic
    elements, but if you feel you don't have enough of some of them, try to fix that
    via food, meditation or other sort of balancing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想。专注于你的心灵和身体状态。试着感受哪些元素在当前时刻比你需要的更多，哪些需要被强化-比你需要的少。通常情况下，四种基本元素中的一个或多个会有过量，但如果你感觉某些元素不足，可以通过食物、冥想或其他方式来调整。
- en: After you're done with this part chant an universal mantra including elements
    on your mala or bracelet or bangle or whatever you use(it may even be chanted
    without any artifact if you prefer) to balance and empower your elemental powers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这部分后，使用你的麻拉或手链或手镯或其他你使用的物品（如果你更喜欢，甚至可以不用任何神器）吟唱一个包含元素的普遍咒语，来平衡和增强你的元素力量。
- en: 'Concentrate on your elemental presence and chant: Shield of the elements combined
    and separated, use the influence of my own(it might be different, if you don''t
    believe in separation and individual characteristics, e.g.-ship or vessel or whatever)
    energy by those same elements to protect me from any harm by balancing whatever
    needed to accomplish harmony and wellness in every moment of my existence as it
    shall be.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 集中注意力于你的元素存在并吟唱：元素的护盾结合和分离，利用我的自身能量的影响来保护我，通过平衡所需来实现和谐和健康，在我生命的每一个时刻都如此。
- en: Repeat often and you'll be protected. This shield may not give you protection
    from just anything, but it'll be of use against elemental harm and especially
    powerful against weather extremes. It ain't extremely good against extreme cold
    though, but it shall still have some beneficial effects to balance what's needed.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 经常重复，你将会得到保护。这个护盾可能无法保护你免受所有事物的伤害，但对抗元素伤害特别有效，尤其是在极端天气下。不过它对极端寒冷的效果并不十分明显，但仍然会在需要时起到一定的平衡作用。
