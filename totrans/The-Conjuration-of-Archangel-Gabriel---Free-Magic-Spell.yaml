- en: '## Casting Instructions for ''The Conjuration of Archangel Gabriel'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Day of Moon or Monday
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hour of Moon (Optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anise, orange, rose, sage scents
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azurite, Citrine, Rutilated Quartz, or Sapphire
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Day of Moon or Monday
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hour of Moon (Optional)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anise, orange, rose, sage scents
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azurite, Citrine, Rutilated Quartz, or Sapphire
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you are unsure when the Day of Moon is, a Monday will work just as well.
    Though, it is optional. The conjuration will just have a higher success rate on
    these days.
  prefs: []
  type: TYPE_NORMAL
- en: Start by applying the anise, orange, rose, or sage scents to yourself or the
    room you are working in (Incense or oils, though the real herbs anise, rose, or
    sage will do)
  prefs: []
  type: TYPE_NORMAL
- en: Sit in a chair or on the ground comfortably with your eyes closed. Your offering
    (Azurite, Citrine, Rutilated Quartz, Sapphire, ect) should be within your palms.
    How you interact with Gabriel now, is up to your personal self. If you are clairvoyant,
    you will see him within your mind's eye. If clairaudient, you will hear his commanding
    voice. Clairsentient, you will feel his masculine energies.
  prefs: []
  type: TYPE_NORMAL
