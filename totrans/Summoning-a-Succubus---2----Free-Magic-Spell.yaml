- en: '## Casting Instructions for ''Summoning a Succubus: (2)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: x1 Candle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: x2 Incense.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: x1 Pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: x1 Paper.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: x1 Candle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: x2 Incense.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
