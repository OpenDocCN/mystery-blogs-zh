- en: 'So you have done Summoning a Succubus: (1) for 10 nights?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Start Summoning a Succubus: (2) on the 14th night.'
  prefs: []
  type: TYPE_NORMAL
- en: 'note: If you haven''t done Summoning a Succubus: (1) do it first.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Candle: x1'
  prefs: []
  type: TYPE_NORMAL
- en: 'Candle Info: made from soy wax or beeswax and No tealights.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Candle Color: Pink.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Incense: x2 or more.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Incense Info: Use any you like but best to use good incense.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Pen: x1'
  prefs: []
  type: TYPE_NORMAL
- en: 'Pen Info: Black Ink'
  prefs: []
  type: TYPE_NORMAL
- en: 'Paper: (H:15cm) and (W:10cm)'
  prefs: []
  type: TYPE_NORMAL
- en: You should do this after sunset and before sunrise.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step by Step:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Be in a quite and dark room by yourself
  prefs: []
  type: TYPE_NORMAL
- en: 2\. relax your body and quite your thoughts for 20 minutes
  prefs: []
  type: TYPE_NORMAL
- en: 3\. than light your candle and burn both incense sticks than
  prefs: []
  type: TYPE_NORMAL
- en: 4\. relax your body and quite your thoughts for another 10 minutes.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Write on the paper using black ink pen
  prefs: []
  type: TYPE_NORMAL
- en: '''''O Great Lilith thanks for hearing my call thanks Great Lilith for sending
    your Daughter'''''
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Burn the paper (make sure you DON'T burn your room and rest of the house)
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Blow out the candle (if you wish I recommend that you do) and do this everynight
    for 7 nights without missing 1 night.
  prefs: []
  type: TYPE_NORMAL
- en: 'note: After you done Summoning a Succubus: (2) goto my Summoning a Succubus:
    (3)'
  prefs: []
