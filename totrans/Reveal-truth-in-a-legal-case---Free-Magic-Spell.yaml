- en: Reveal truth in a legal case
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在法律案件中揭示真相
- en: Ensure the truth comes out in a legal case; specifically designed for defendants
    who are being wrongfully tried/targeted. Be careful, NOT for use to swing a case
    in your favor where you are trying to manipulate the case and are actually in
    the wrong.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 确保法律案件中揭示真相；专为那些被错误审判/针对的被告设计。请注意，不要用于试图操纵案件，而自己实际上是错误的情况。
- en: '## Casting Instructions for ''Reveal truth in a legal case'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ‘揭示法律案件中的真相’施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Dragon's blood incense
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 龙血香
- en: Black candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑蜡烛
- en: Yellow candle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄蜡烛
- en: Plaintiff's name written on piece of paper
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原告的名字写在一张纸上
- en: Consecrated water (moon or storm water is good)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 祝圣水（月亮或暴雨水都可以）
- en: Black salt
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑盐
- en: '**You will need the following items for this spell:**'
  id: totrans-17
