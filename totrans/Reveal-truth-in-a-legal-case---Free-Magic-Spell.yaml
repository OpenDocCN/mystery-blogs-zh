  type: TYPE_NORMAL
- en: Consecrated water (moon or storm water is good)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Black salt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1\. Cast a circle if this is part of your practice
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Light the dragon's blood incense and meditate on the facts of the case that
    need to be made clear
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Write the opposing party's name on a small piece of paper, place in front
    of the black candle
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Light the black candle and say "In the truth is power, in the truth is strength"
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Light the yellow candle on the black candle and say, "I'm protected by the
    truth, the facts are on my side."
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Pass the paper through the incense smoke and say "in the name of air, your
    lies have no power."
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Light the paper with the yellow candle and let it burn in your cauldron
    or a cast iron skillet (for safety).  Say "in the name of fire, your lies have
    no power."  Let the paper burn away
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Pour the storm water on the ashes and state "in the name of water, your
    lies have no power."
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Sprinkle the black salt on the ashes and say "in the name of earth, your
    lies have no power."
  prefs: []
  type: TYPE_NORMAL
- en: 10\. Finish by saying "in the name of the elements, the truth will prevail. 
    I stand protected in the light with the universe on my side.  So mote it be."
  prefs: []
  type: TYPE_NORMAL
- en: 11\. Open the circle if this is in your practice.  Wipe out the remains of from
    the cast iron skillet and dispose of them.  Keep the yellow candle on your altar,
    if you have to go to court and you have used a small bit of candle you can take
    it with you to court as well.
  prefs: []
  type: TYPE_NORMAL
- en: Good luck!
