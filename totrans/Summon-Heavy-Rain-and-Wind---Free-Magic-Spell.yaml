    Feel the storm pulsing through you. You don't need to be standing in the rain
    nor does it need to be raining but it should be either about to rain or already
    raining for it to work.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant as many time as you feel is necessary:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Lightning flash and thunder crash,'
  prefs: []
