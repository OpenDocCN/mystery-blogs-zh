- en: '## Casting Instructions for ''Summon Heavy Rain and Wind'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：“召唤大雨和风”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** So heres a spell to make it rain even harder than before.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：****你将需要以下物品来完成这个咒语：所以这是一个让雨水比以前更加强烈的咒语。'
- en: Connect with the rain. You must become one with the rain. Combine your energies.
    Feel the storm pulsing through you. You don't need to be standing in the rain
    nor does it need to be raining but it should be either about to rain or already
    raining for it to work.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与雨水连接。你必须与雨水融为一体。结合你的能量。感受暴风雨在你体内的脉动。你不需要站在雨中，雨也不需要正在下，但为了使其起效，雨应该要么即将下要么已经在下。
- en: 'Chant as many time as you feel is necessary:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 只需在你感觉有必要的时候反复吟唱：
- en: '"Lightning flash and thunder crash,'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"闪电闪电，雷声隆隆，'
- en: Rain hit the ground with a splash."
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 雨滴击打着地面，溅起水花。"
- en: After that it should begin to rain harder within the next 30 minutes and the
    spell will last for 5-45 minutes
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，30分钟内雨水就会变得更加猛烈，这个咒语将持续5至45分钟
