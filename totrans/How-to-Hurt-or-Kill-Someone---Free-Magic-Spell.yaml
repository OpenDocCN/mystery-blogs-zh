- en: Pour the milk into the blender. Add peppers, beer, and ten drops of hot sauce.
    Then add the bottle of eyeliner, colon, worms and dirt. After that, blend the
    ingredients for about two minutes.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 将牛奶倒入搅拌机中。加入辣椒、啤酒和十滴辣酱。然后加入眼线笔瓶、结肠、蠕虫和泥土。之后，搅拌约两分钟。
- en: While mixing say, "Gods and Goddesses, let me hurt or kill (person's name)".
    When finished, pour the mixture into an empty bottle. Add food dye and make the
    person drink it.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 混合时说：“众神和女神，请让我伤害或杀害（人名）”。完成后，将混合物倒入空瓶中。添加食用色素，让对方喝下。
