- en: '## Casting Instructions for ''Body Swap Spell 2016 ~My Spell~ Requested By
    ''''RHS'''''''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''2016年身体交换咒语 ~我的咒语~ 由''''RHS''''请求''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需以下物品：**'
- en: A Paper, A Pencil, An Item Related To That Person, A Charm Related To You.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸，一支铅笔，一个与此人相关的物品，一个与你相关的护符。
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需以下物品：**'
- en: A Paper, A Pencil, An Item Related To That Person, A Charm Related To You.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸，一支铅笔，一个与此人相关的物品，一个与你相关的护符。
- en: 'What To Do: Write Your Name On A Paper And Their Name On A Different Paper
    Keep Doing Make Enough So You Can Cast A Circle Around You And Your Items Using
    The Paper You Wrote Your Name And The Victims Name On So Make A Circle And Say
    The Spell To Make Evil Go Away Spell:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要做什么：在一张纸上写下你的名字，在另一张纸上写下他们的名字，继续这样做，直到你能用写有你的名字和受害者名字的纸围成一个圆圈并用它们说这个咒语，让邪恶远去咒语：
- en: I conjure thee, O circle of power that thou Best a meeting place of love and
    joy and truth; a shield Against all wickedness and evil; a boundary between men
    and The realm of the might ones; a rampart and protection that Shall preserve
    and contain the power that we shall rise within thee.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我召唤你，哦力量之圈，愿你成为爱、喜悦和真理的聚会场所；是抵御所有邪恶和罪恶的盾牌；是人类与伟大者领域之间的边界；是保护和包容的壁垒，将我们内在的力量保存和包容。
- en: Now Write On A Piece Of Paper ''Body Swap'' And Next To It Put The Item Related
    To You On One Side And The Item Related To Them On The Other Side Then Say This
    Spell
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在一张纸上写上“身体交换”，并且在它旁边放上与你相关的物品一侧，他们相关的物品另一侧，然后说这个咒语
- en: Gods and Goddesses grant this plea help me swap bodies with thee, (Your Full
    Name) And (Victims Full Name) Shall Swap Bodies, When I'm Around Them I Shall
    Say ''Swap Bodies'' then we shall swap bodies,when I wanna be back in my body
    I shall say ''un-swap bodies'' and I'll be back in my body but it will on work
    if I have the charm related to me with me so note it be!!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 神灵们，请答应这个请求，帮助我与他们交换身体，（你的全名）和（受害者的全名）将交换身体，当我在他们身边时，我会说“交换身体”，然后我们将交换身体，当我想回到我的身体时，我会说“取消交换身体”，而且只有当我带着与我相关的护符时才会生效！
