- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Pine Incense
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
