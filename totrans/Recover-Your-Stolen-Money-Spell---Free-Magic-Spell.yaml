- en: Burn the Pine Incense and wave it over the salt. Do this for several minutes.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 燃烧松木熏香，并在盐上挥动。重复数分钟。
- en: 'Chant:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语：
- en: Come back to me
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我身边
- en: That which has been
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经存在的
- en: Unrightfully taken
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 非法拿走的
- en: Away with the wind
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随风而去
- en: Return to me
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 归还给我
- en: Thief on the prowl
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 虎视眈眈
- en: It is mine
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 是我的
- en: I order you now
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在命令你
- en: This spell is true
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语是真实的
- en: And harms no one
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 并且不伤害任何人
- en: As I will it
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 照我所愿
- en: It is done
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 成就了
- en: Next, pour the enchanted salt in a path to your front door and before long your
    money will follow!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，将附魔盐撒在通往您前门的路径上，不久您的钱财将随之而来！
- en: The money will not necessarily come from the pocket of the thief and into your
    hands, but the Universe will work it out in such a way that the thief will lose
    the same amount of money that you receive which will, of course, be the same amount
    they had originally stolen from you.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 钱未必会从窃贼的口袋到你手中，但宇宙将以一种方式安排，使得窃贼失去与你收到的同等金额的钱，当然，这与最初被盗的金额相同。
