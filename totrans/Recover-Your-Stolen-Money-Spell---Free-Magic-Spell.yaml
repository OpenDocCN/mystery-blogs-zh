- en: Next, pour the enchanted salt in a path to your front door and before long your
    money will follow!
  prefs: []
  type: TYPE_NORMAL
- en: The money will not necessarily come from the pocket of the thief and into your
    hands, but the Universe will work it out in such a way that the thief will lose
    the same amount of money that you receive which will, of course, be the same amount
    they had originally stolen from you.
