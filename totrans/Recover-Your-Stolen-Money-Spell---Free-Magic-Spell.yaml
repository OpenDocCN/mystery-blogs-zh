  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“恢复被盗钱财的咒语”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Pine Incense
  id: totrans-12
