- en: '## Casting Instructions for ''For When You Wish to Travel'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 4 Dandelion with full white seeded heads
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small Pouch
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Compass
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 4 Dandelion with full white seeded heads
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small Pouch
