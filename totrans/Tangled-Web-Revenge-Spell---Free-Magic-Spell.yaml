- en: PROCEDURE
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 操作步骤
- en: '1\. Place link to target at center of the spider web and say:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 将目标的链接放在蜘蛛网的中心并说：
- en: '''''Little spider, Queen/King of Lies,'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '''''小蜘蛛，谎言的女王/国王，'
- en: "Pulling the wool over people\x92s eyes."
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 遮蔽人们眼睛。
- en: Oh what a tangled web you weave
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，你编织的乱七八糟的网
- en: When you practice to deceive.''
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 当你学会欺骗的时候。''
- en: "2\\. Envision the web as the target\x92s web of lies, and all the people who\
    \ have been pulled into it, whether as knowing accomplices or innocent victims\
    \ (you need not know who these people actually are). Say:"
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将网络设想为目标的谎言网络，并且所有被卷入其中的人，无论是作为知情的同谋者还是无辜的受害者（你不需要知道这些人的真实身份）。说：
- en: '''''Other spiders that came to your aid'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '''''其他蜘蛛前来帮助你'
- en: With you this sordid web have made.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你和这个肮脏的网相伴。
- en: So many caught like helpless flies,
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如此多的人被困像无助的苍蝇一样，
- en: Victim to your vicious lies.''
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 受害者你那恶毒的谎言。''
- en: 3\. Anoint candle however you prefer.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 以你喜欢的方式抹蜡烛。
- en: '4\. Light candle and say:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点燃蜡烛并说：
- en: '''''As this light shines thought your deceit,'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '"当这束光透过你的欺骗，'
- en: Your lies the Truth will now defeat.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 你的谎言现在将被真理击败。
- en: No matter how hard you all strive,
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你们如何努力，
- en: Your treachery will not survive.''
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你的背叛将无法幸存。"
- en: '5\. Take a few moments to charge the candle with energy. 6\. When ready, take
    the candle and carefully drip wax around the spiral of the web (not the ''''anchor
    lines''''), starting at the center. Say:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将蜡烛充满能量的时刻。6\. 当准备好时，拿起蜡烛，小心地在蜘蛛网的螺旋（不是"锚线"）周围滴蜡，从中心开始。说：
- en: '''''With this wax your lies are stayed.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '"用这块蜡束缚住你的谎言。'
- en: Confessions of truth will be made.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 会有真相的忏悔。
- en: The light of Truth sets your victims free.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 真理之光让你的受害者自由。
- en: This is my desire, so it will be.''
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的愿望，因此它将成真。"
- en: 7\. Let candle burn down.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 让蜡烛燃烧至尽。
- en: 8\. Once candle is burned down, dispose of web.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 蜡烛烧尽后，处理蜘蛛网。
