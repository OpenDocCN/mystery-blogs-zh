- en: <main role="main">
  prefs: []
  type: TYPE_NORMAL
- en: Tangled Web Revenge Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: "To compel not only one target to tell the truth, but all said target\x92s allies\
    \ as well."
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Tangled Web Revenge Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Drawn picture of spider web, however large you like.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blue or White candle, 6 or 12-inch taper.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Truth Oil (several recipes below).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Link to target (picture, signature, name/birthdate, whatever you feel necessary)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '********************************'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'TRUTH OIL 1:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 drops Clary Sage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 drops Lavender
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 drops Pine
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 drops calamus roots (or use marigold leaves)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'TRUTH OIL 2:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 Drops Patchouli 3 Drops Honeysuckle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Drop Sage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Drop Balm of Gilead
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'TRUTH OIL 3:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 teaspoon Sandalwood oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5 drops Cinnamon oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5 drops Hibiscus oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Add to:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 ounces sweet almond oil or grapeseed oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1/2 Vitamin E capsule (just the powder or liquid, discard the gel cap)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add the oils to a glass jar along with the Vitamin E. Securely fasten the lid,
    shake vigorously and let sit in bright, warm place. Shake vigorously 2 times a
    day for 14 days. Strain through cheese cloth if needed and bottle. Store in a
    cool dark place.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
