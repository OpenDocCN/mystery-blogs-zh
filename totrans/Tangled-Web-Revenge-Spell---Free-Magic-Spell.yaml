- en: Tangled Web Revenge Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 纠缠的网复仇咒语
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: "To compel not only one target to tell the truth, but all said target\x92s allies\
    \ as well."
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅迫使一个目标说出真相，还有所有说过的目标的盟友。
- en: '## Casting Instructions for ''Tangled Web Revenge Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''纠缠的网复仇咒语''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**完成这个咒语需要以下物品：**'
- en: Drawn picture of spider web, however large you like.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 画一个蜘蛛网的图画，无论你喜欢多大。
- en: Blue or White candle, 6 or 12-inch taper.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色或白色蜡烛，6或12英寸长。
- en: Truth Oil (several recipes below).
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真相油（下面有几种配方）。
- en: Link to target (picture, signature, name/birthdate, whatever you feel necessary)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标链接（图片，签名，姓名/出生日期，任何你觉得必要的内容）
- en: '********************************'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '********************************'
- en: 'TRUTH OIL 1:'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TRUTH OIL 1：
- en: 3 drops Clary Sage
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 滴鼠尾草
- en: 3 drops Lavender
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 滴薰衣草
- en: 2 drops Pine
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 滴松树
- en: 3 drops calamus roots (or use marigold leaves)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 滴菖蒲根（或使用金盏花叶）
- en: 'TRUTH OIL 2:'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TRUTH OIL 2：
- en: 3 Drops Patchouli 3 Drops Honeysuckle
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 滴廖伯草 3 滴金银花
- en: 1 Drop Sage
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 滴圣人草
- en: 1 Drop Balm of Gilead
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 滴油罂粟
- en: 'TRUTH OIL 3:'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TRUTH OIL 3：
- en: 1 teaspoon Sandalwood oil
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1茶匙檀香油
- en: 5 drops Cinnamon oil
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5 滴肉桂油
- en: 5 drops Hibiscus oil
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5 滴木槿油
- en: 'Add to:'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加到：
- en: 2 ounces sweet almond oil or grapeseed oil
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2盎司甜杏仁油或葡萄籽油
- en: 1/2 Vitamin E capsule (just the powder or liquid, discard the gel cap)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 半颗维生素E胶囊（只要粉末或液体，丢掉胶囊）
- en: Add the oils to a glass jar along with the Vitamin E. Securely fasten the lid,
    shake vigorously and let sit in bright, warm place. Shake vigorously 2 times a
    day for 14 days. Strain through cheese cloth if needed and bottle. Store in a
    cool dark place.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将油加入玻璃罐中，加入维生素E。紧固盖子，剧烈摇晃并放置在明亮温暖的地方。每天摇晃2次，持续14天。如有需要，通过奶酪布过滤并瓶装。存放在阴凉干燥的地方。
