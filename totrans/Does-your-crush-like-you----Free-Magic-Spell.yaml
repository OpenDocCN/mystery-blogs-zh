- en: '## Casting Instructions for ''Does your crush like you?'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rose Essential Oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 10 Rose Petals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rose Essential Oil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 10 Rose Petals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Voice
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Slowly pour your water into the bowl while chanting
  prefs: []
  type: TYPE_NORMAL
- en: '"O, (God/Goddess of Love''s Name) does my crush like me,'
  prefs: []
  type: TYPE_NORMAL
- en: Please help me with my love"
  prefs: []
  type: TYPE_NORMAL
- en: Then add your rose petals and make sure they are floating. Put one drop of oil
    on each petal. Then chant
  prefs: []
  type: TYPE_NORMAL
- en: '"O, (God/Goddess of Love''s Name) does he/she like me or does he/she not?"'
  prefs: []
  type: TYPE_NORMAL
- en: Then put it in a secure place and wait seven days. After those days, depending
    on how much he/she loves, the rose petals will have dropped. If none dropped,
    he/she loves as much as you love them. If all of them dropped, they hate you.
    And also in between. I hope your crush likes you!
  prefs: []
  type: TYPE_NORMAL
