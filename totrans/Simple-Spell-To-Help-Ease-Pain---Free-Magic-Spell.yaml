- en: Simple Spell To Help Ease Pain
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简单咒语，帮助减轻疼痛
- en: This spell with help ease and lessen pain.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语可以帮助减轻疼痛。
- en: Be it bones, or muscles, or guts.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是骨头、肌肉还是内脏。
- en: '## Casting Instructions for ''Simple Spell To Help Ease Pain'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放疼痛的简单咒语的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来执行这个咒语：**'
- en: Paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: Dark red, black, or skin color pencil. (Whatever color YOUR skin might be)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深红色、黑色或肤色铅笔（无论你的肤色是什么颜色）
- en: 1 piece of quarts.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块石英。
- en: Matches
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来执行这个咒语：**'
- en: Paper
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: Dark red, black, or skin color pencil. (Whatever color YOUR skin might be)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深红色、黑色或肤色铅笔（无论你的肤色是什么颜色）
- en: 1 piece of quarts.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块石英。
- en: Matches
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴
- en: First you need to locate exactly where the pain is.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先你需要明确疼痛的确切位置。
- en: Once you have done that, draw that part of your body, with out the hurt. (If
    it's visible)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，画下身体的那部分，不要受伤。（如果是可见的）
- en: Then write on the drawing with the black pen, what the pain feels like.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然后用黑笔在画上写上疼痛的感觉。
- en: Once you are done with that, hold the paper to your heart and say the following
    three times.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成后，把纸对着心脏，连说三遍以下内容。
- en: '''''Pain in my (Say where it hurts)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我的疼痛（说出疼痛的位置）'
- en: I do not wish to suffer.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我不希望受苦。
- en: Disappear pain, or lessen.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 消失疼痛，或者减轻。
- en: Whatever you are that it hurting me so
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是什么让我痛苦
- en: You are not welcome here
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你在这里不受欢迎
- en: So please just go!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，请走开！
- en: Gods and Goddesses please help with my plea
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 上帝和女神，请帮忙解救我的请求
- en: So mote it be, so mote it be, so mote it be.''
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如此就好了，如此就好了，如此就好了。''
- en: Once you are done, fold the paper three times in any way.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，以任何方式将纸张折叠三次。
- en: Then use the dark red pen to draw a heart on the paper.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然后使用深红色笔在纸上画一个心。
- en: After this, burn the paper with one match.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，用一根火柴烧掉纸张。
- en: The pain should go away or lessen within the next 3 to 33 minutes.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 疼痛应该在接下来的3到33分钟内减轻或消失。
