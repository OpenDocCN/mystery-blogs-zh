- en: 'At 10:30pm chant the following 10x:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在晚上10:30念以下内容10遍：
- en: Blood red, pale skin, moonlight draw me in. Quench my thirst, coursing veins,
    let my body feel no pain.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 血红，皮肤苍白，月光吸引着我。满足我的口渴，血液在体内流动，让我的身体不感到疼痛。
- en: After chanting you will know it has worked because you should feel dizzy then
    energetic. Food and drink will taste different and blood should taste sweeter.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在吟唱之后，你会感到头晕然后充满活力。食物和饮料的味道会变得不同，血液应该会尝起来更甜。
