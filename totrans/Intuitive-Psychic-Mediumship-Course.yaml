    become a professional psychic medium. With this course, you will gain a deeper
    understanding of psychic mediumship, and gain the confidence and skills to use
    it as a powerful tool in your life. Sign up now and start your journey to becoming
    an intuitive psychic medium.*'
  prefs: []
  type: TYPE_NORMAL
