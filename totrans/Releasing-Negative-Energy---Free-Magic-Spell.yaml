- en: Releases negative energy and brings in positive energy.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Releasing Negative Energy'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Sit near the window, light the candle, circle you hand
    in front of the flame as if you were circling the flame around you, and say the
    following as many times as needed:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Release all this negative energy from this room, from this house, from myself.
    Let all the positive energy come in"'
  prefs: []
  type: TYPE_NORMAL
- en: Be sure to take deep breaths in between the spell. You must be near an open
    window for this to work. Otherwise, the negative energy will circle around you.
  prefs: []
