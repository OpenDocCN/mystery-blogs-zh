- en: '"Gods and Goddesses of spirits and freedom,I ask upon you to give me the gift
    I desire, to give the ability I acquire. I will run with the horses as one and
    live a life as both Human and Horse. This is what I ask of you, this is my desire
    so mote it be!"'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"神灵和自由的女神们，请您赐予我所渴望的礼物，赋予我所需要的能力。我将与马一起奔跑，过上人马两界的生活。这是我向您祈求的，这是我的愿望，如此即成！"'
