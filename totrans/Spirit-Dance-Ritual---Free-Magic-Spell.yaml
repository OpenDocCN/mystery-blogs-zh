- en: O Lady Star of the Sea, Mother of mankind, I call upon thee in the name of the
    pierced heart of our Savior, your Son, Jesus Christ. Be with me at this moment
    and make this space a place between worlds. May the spirits of the sea be at my
    side as I surrender my body to its power and open my heart to your son, Jesus.
