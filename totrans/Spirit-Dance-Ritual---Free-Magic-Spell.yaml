- en: '**Optional:** You may take your clothes off and be in the nude.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Start by turning on the music you prefer for the ritual. **'
  prefs: []
  type: TYPE_NORMAL
- en: '**First, light your incense, then state the following:**'
  prefs: []
  type: TYPE_NORMAL
- en: I set this before you at your feet O mighty God. May its pleasant scent remind
    you of my praise and worship of thee. Let it raise up my prayers to your throne
    in heaven and may it be a pedestal for your feet to sit on. Let me worry not of
    what lurks in the shadows at night or fleeting arrows at dawn. Hear my prayers
    and be with me always.
  prefs: []
  type: TYPE_NORMAL
- en: '**Facing west, start off with your ritual knife and make the following gestures,
    then say the prayer afterwards. Light the four candles in your space in a clockwise
    pattern. Place them at the four cardinal points in your area. Face in each direction
    as you light their candle and welcome the spirits into your space with your wand. **'
  prefs: []
  type: TYPE_NORMAL
- en: '**- WESTERN GATE -**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Make the sign of the cross.**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Kneel, point knife forward.**'
  prefs: []
  type: TYPE_NORMAL
- en: In the name of the Lord All Mighty, all devils and snares set before me tremble
    at the foot of the cross and shake in pain from the Son of God, Jesus Christ our
    Savior! Go forth away from this place and take home in the depths of Hell where
    thou art belong.
  prefs: []
  type: TYPE_NORMAL
- en: '**Kiss ritual knife.**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Stand up, trace the symbol of the pentagram in the air with your wand.**'
  prefs: []
  type: TYPE_NORMAL
- en: I conjure thee O mighty sea spirits of the west! Come forth in the name of the
    nailing of the right foot of our Savior, Jesus Christ. I wish to delve deep into
    the mysteries of the sea. Come dance with me as we bring joy and wonder between
    the realm of flesh and spirit, land and sea.
  prefs: []
  type: TYPE_NORMAL
- en: I bid thee welcome…
  prefs: []
  type: TYPE_NORMAL
