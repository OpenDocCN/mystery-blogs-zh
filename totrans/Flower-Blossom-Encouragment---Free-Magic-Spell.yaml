- en: Flower Blossom Encouragment
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 花朵开花鼓励
- en: A spell that should help flowers blossom and grow.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一种应该帮助花朵开花生长的咒语。
- en: '## Casting Instructions for ''Flower Blossom Encouragment'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''花朵开花鼓励''施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** This is a spell which should help a flower to grow and
    blossom. To cast the spell you need to flick droplets of water over the flower
    quickly at the end of each line before you start the next (or keep watering the
    flower itself throughout the spell). Visualize the flower growing, hope it will
    grow. clear you head and cast the spell.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要以下物品才能施展这个咒语：** 这是一个应该帮助花朵生长和开花的咒语。要施展这个咒语，您需要在每行结束时快速向花朵上洒水滴（或者在整个咒语期间保持向花朵本身浇水）。想象花朵生长，希望它会生长。清理你的头脑并施展这个咒语。'
- en: '"Olden hope, doom and gloom, make this flower blossom and bloom."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"旧时的希望，厄运和黑暗，让这朵花开放和绽放。"'
