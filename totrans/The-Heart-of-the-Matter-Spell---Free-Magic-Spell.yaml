  type: TYPE_NORMAL
- en: 'Place the flower in a vase of water (you want it to live as long as possible
    for this attraction spell). Write the name of the person you want to attract on
    the little slip of paper and fold it up tightly. Tuck both the paper and the piece
    of rose quartz into the middle petals of the flower. Repeat the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Set this thought in his (or her) mind
  prefs: []
  type: TYPE_NORMAL
- en: Set this thought in his (or her) heart
  prefs: []
  type: TYPE_NORMAL
- en: Set this thought in his (or her) life
  prefs: []
  type: TYPE_NORMAL
- en: So that we will never part
  prefs: []
  type: TYPE_NORMAL
- en: Focus on that person and feel them being drawn to you. Leave the flower with
    its contents in a vase of water and let it stay until the blossom completely droops.
    Bury the flower, and save the paper and stone on your altar to continue the effect
    of the spell.
  prefs: []
