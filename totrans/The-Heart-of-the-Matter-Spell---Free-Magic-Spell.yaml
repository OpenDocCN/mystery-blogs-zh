- en: The Heart of the Matter Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '''事情法术'''
- en: This simple spell will put the seed of attraction into someone's heart (so to
    speak) and get them to notice you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个简单的法术会把吸引的种子种在某人的心中（可以这么说），让他们注意到你。
- en: '## Casting Instructions for ''The Heart of the Matter Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''事情法术''的铸造说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行这个法术：**'
- en: A live pink carnation flower in full bloom
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一朵盛开的粉色康乃馨花
- en: A small piece of rose quartz
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小块粉红色石英
- en: A small slip of pink paper
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小张粉色纸条
- en: A pen or pencil
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支笔或铅笔
- en: '**You will need the following items for this spell:**'
