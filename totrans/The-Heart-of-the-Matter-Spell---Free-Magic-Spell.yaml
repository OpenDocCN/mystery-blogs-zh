- en: This simple spell will put the seed of attraction into someone's heart (so to
    speak) and get them to notice you.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''The Heart of the Matter Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A live pink carnation flower in full bloom
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A small piece of rose quartz
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A small slip of pink paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A pen or pencil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A live pink carnation flower in full bloom
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A small piece of rose quartz
  prefs:
