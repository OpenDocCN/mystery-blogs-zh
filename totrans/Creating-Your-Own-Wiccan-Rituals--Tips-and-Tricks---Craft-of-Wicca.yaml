  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*《女巫手册》* by Eileen Holland – 这本书提供了一个当代的女巫教方法，指导你创建个性化的仪式，并将现代元素融入你的实践中。'
- en: 'Websites and online communities:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 网站和在线社区：
- en: '[/r/Wicca](https://www.reddit.com/t/wicca/) – A friendly and active subreddit
    for Wiccans and those interested in learning more about the practice.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[/r/Wicca](https://www.reddit.com/t/wicca/) – 一个友好活跃的女巫和对该实践感兴趣的人的 subreddit。'
- en: Remember that your own intuition and personal experience are invaluable guides
    in your spiritual journey. As you explore these resources, trust your instincts
    and follow the path that resonates with you.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你自己的直觉和个人经验是你在精神旅程中无价的向导。当你探索这些资源时，请相信你的直觉，跟随与你共鸣的道路。
