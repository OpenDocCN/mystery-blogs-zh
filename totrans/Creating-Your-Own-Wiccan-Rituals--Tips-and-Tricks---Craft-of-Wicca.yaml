  type: TYPE_NORMAL
  zh: '*《骑银扫帚》* by Silver RavenWolf – 一本关于女巫教的热门入门书，包括为创建仪式和将魔法融入日常生活提供实用建议。'
- en: '*[The Wicca Handbook](https://amzn.to/42jRro4)* by Eileen Holland – This book
    offers a contemporary approach to Wicca, with guidance on creating personalized
