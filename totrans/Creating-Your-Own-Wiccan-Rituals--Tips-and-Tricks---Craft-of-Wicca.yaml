  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*《女巫的艺术》* by Gerald Gardner – 这本奠基性的书籍揭示了现代女巫教的起源，并为理解这一实践提供了一个起点。'
