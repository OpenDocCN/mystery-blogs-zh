- en: How can you know which element you need for focus.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何知道你需要哪个元素来集中注意力。
- en: We are all of the elements, we aren't connected to only one. The writer is probably
    referring to those more drawn to the fire element. At various times in our life
    we can be more drawn to a particular element for whatever reason. If you enjoy
    staring at fire it will relax you more than someone who's nervous around it. If
    you are one of these people I might swap it out with a meditation video/soundtrack
    of running water, a windy day, or nature sounds to connect more with that element.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是所有元素的一部分，我们不仅仅与一个元素相连。作者可能指的是那些更倾向于火元素的人。在生活的不同阶段，我们可能因为各种原因更倾向于特定的元素。如果你喜欢盯着火，那么它会比那些对火焰感到紧张的人更放松你。如果你是这些人之一，我可能会建议你换成冥想视频/流水声音、起风的日子或自然声音来更多地与那个元素联系。
- en: Is this meant to trigger past life regression? Yes, using a candle flame to
    skry can bring you into a trance state. I am skeptical of the claims in this spell,
    but try it and see how it goes. Remember, you might connect with one element more
    than another, but we are all the elements, we do not have ''an element'' as this
    spell suggests.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否意味着触发前世回归？是的，使用蜡烛火焰来观察未来可能会使你进入一种催眠状态。对于这个咒语中的声明，我持怀疑态度，但试试看，看看会怎样。请记住，你可能会与某个元素更为亲近，但我们都是所有元素，不像这个咒语所暗示的那样拥有"一个元素"。
