- en: It is extremely healthy for not only your third eye but your spirit to get in
    personal acquaintance with your soul, it will not work for everyone because for
    some in a past life have betrayed the soul, so they shy themselves but anyone
    can still travel within themselves.
  id: totrans-9
  prefs: []
