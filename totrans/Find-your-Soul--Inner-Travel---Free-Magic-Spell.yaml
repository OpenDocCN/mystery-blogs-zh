  zh: 对于你的第三只眼以及你的灵魂来说，与你的灵魂进行个人交往是非常健康的，它对每个人都有用，因为有些人在前世背叛了灵魂，所以他们会躲避自己，但任何人仍然可以在自己内心旅行。
