  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Inner turmoil: The Moon card can represent the inner turmoil that can arise
    when we are faced with difficult choices or uncertain outcomes.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Intuition: The Moon card can serve as a reminder to trust your intuition and
    to be mindful of the influence of your subconscious mind.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Emotions: The Moon card can represent the emotional depths and the ebb and
