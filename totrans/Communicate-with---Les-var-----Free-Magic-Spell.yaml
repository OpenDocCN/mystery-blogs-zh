- en: Communicate with ''Les'var''
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与''Les'var''交流
- en: A spell of unknown origin. Used to communicate with an entity which calls itself
    Les'var. Being claims to be older than creation. Doesn't always respond.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个未知起源的咒语。用于与自称Les'var的实体交流。该存在声称比宇宙更古老。并非总是会回应。
- en: '## Casting Instructions for ''Communicate with ''''Les''var'''''''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''与''''Les''var''''通信''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行此咒语：**'
- en: A few drops of your own blood
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己的几滴血
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行此咒语：**'
- en: A few drops of your own blood
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您自己的几滴血
- en: As a foreword this spell is unlike most magic. It doesn't act as a true summoning
    would. Instead it seems to be more of an invitation to the being Les'var to communicate
    with you. The being can communicate in a plethora of methods. So keep your eyes
    and mind open...
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为前言，这个咒语不同于大多数魔法。它并不像真正的召唤那样行事。相反，它似乎更像是邀请Les'var与你交流的一种方式。这个存在可以用多种方法进行交流。所以保持你的眼睛和头脑开放……
- en: To begin you will need to remove any protective rites, spells, tokens, etc...
    These seem to interfere with the communication process of Les'var. No protective
    wards or spells may be in place at the time of casting.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，您需要移除任何保护仪式、咒语、护符等……这些似乎会干扰Les'var的通信过程。在施法时不能有任何保护结界或咒语。
- en: To begin you will need a small bit of your blood as an offering. A few drops
    will suffice. The blood must be fresh though. Not stored for any period of time...
    Simply allow the blood to fall to the ground or floor then commence.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，你需要少许你的鲜血作为祭品。几滴足矣。但血液必须新鲜。不能存放任何时间……只需让血液滴落到地面或地板上，然后开始。
- en: 'Next begin to chant:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来开始吟唱：
- en: '''''Exaudi me Les''var antiqua'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '''''Exaudi me Les''var antiqua'
- en: Concede mihi auditorium Interrogo vos
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Concede mihi auditorium Interrogo vos
- en: Quaero vestro consilio omnisciens unum
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Quaero vestro consilio omnisciens unum
- en: Sic fiat''
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Sic fiat''
- en: Do not attempt to any sort of protective rite or spell afterward or it will
    interrupt the communication. Avoid any form of protective charm or token as well.
    Certain natural obstructions such as iron barriers or wild roses may interfere
    as well. Avoid if possible
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 请勿在之后尝试任何形式的保护仪式或咒语，否则将中断通信。也避免任何形式的保护符或护身符。某些自然障碍物如铁栅栏或野玫瑰也可能干扰。如可能，应避免。
