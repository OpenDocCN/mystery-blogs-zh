- en: It's not a matter of backstabbing if the original author published misinformation.
    This spell is fake and real magic does not work like this, it's as simple as that.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果原作者发布了错误信息，这并不是背后捅刀子的问题。这个咒语是假的，真正的魔法不会像这样起作用，就这么简单。
- en: Are you referring to my comment? I was critiquing the spell, not the person
    who wrote it. Contrary to popular belief, I have no qualms with anyone who posts
    a spell on this site... Possible exception being BellaSullin, but she left the
    site.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你是在指责我的评论吗？我批评的是咒语，而不是写咒语的人。与流行观点相反，我对在这个网站上发布咒语的任何人都没有任何问题...可能例外是BellaSullin，但她已经离开了网站。
- en: As for being unable to read a spell without finding a *negative* comment, there
    is a simple solution. **Ignore it.** That is all. You can ignore the comment section.
    If you see a profile picture or name you do not agree with, you do not read their
    comment. It is as simple as that. My comments are designed to educate. Yes, I
    am blunt in the fantasy section because there is far more outright lies than truths.
    If a spell is in the realm of possibility, I will give it more insight. But this
    is fake, so I will not waste my time on an explanation unless asked for one.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 至于无法读取一个咒语而找到负面评论，这有一个简单的解决方案。**忽略它**。就是这样。你可以忽略评论区。如果你看到一个你不同意的头像或名字，你不看他们的评论。这是如此简单。我的评论旨在教育。是的，在幻想部分我很直接，因为谎言比真相更多。如果一个咒语在可能的领域内，我会给予更多的洞察力。但这是假的，所以我不会浪费时间做解释，除非有人要求。
- en: I have your posts recently, you seem new to The Craft. This is not a bad thing,
    we were are new once. If you would permit me to convey some advice, be willing
    to grow in your beliefs. Your faith is weak if a simple *no* is enough to make
    you question your convictions. However, you should also know when to let a belief
    go. If you are presented with enough genuine evidence, you should not cling to
    something because it is familiar. If you have not already created your Book of
    Shadows, or Grimoire, I suggest you do so. This will be your Magikal journal where
    you can record and reflect on your craft. If you do not wish to listen to those
    who tell you a spell does not work, try it. If it sounds safe, go for it. Be sure
    to record how you felt before the spell. Immediately after casting, record how
    you felt during the spell. Lastly, keep your Book of Shadows with you for a full
    lunar month and record anything and everything you notice that you feel pertained
    to the spell.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近看到了你的帖子，你似乎是新来的 Craft。这并不是坏事，我们曾经也是新手。如果你允许我提供一些建议，那就是要愿意在信仰中成长。如果一个简单的 *no*
    能让你质疑自己的信念，那么你的信仰是脆弱的。然而，你也应该知道何时放下一种信念。如果你面对足够的真实证据，不要因为它熟悉就固执己见。如果你还没有创建你的影子之书或魔法书，我建议你这么做。这将成为你的魔法日记，你可以在其中记录和反思你的工艺。如果你不想听那些告诉你一个咒语不起作用的人，那就试试它。如果听起来安全，请尝试。确保记录下施法前的感受。施法后立即记录下施法期间的感受。最后，将你的影子之书随身携带一个完整的月亮月份，并记录下你注意到的任何与咒语相关的事物。
- en: My comments are not meant to be criticism against anyone, be it the author or
    you. I am not insulting anyone. If you are hurt by a simple *you cannot do this*
    then it is a sign you have an ego wound and you need to do shadow work to address
    it. The reason I and many others post these type of *negative* comments are to
    save new members time and know which spells to try. Ultimately, it is up to you
    whether you listen or not. I genuinely do not care either way. I am simply the
    person saying *you do not want to take that path, it is bumpy.*
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我的评论并不是针对任何人，无论是作者还是你。我没有侮辱任何人。如果你因为一个简单的 *you cannot do this* 而感到受伤，那么这表明你有自我伤害，需要进行阴影工作来解决。我和许多其他人发布这些类型的
    *负面* 评论的原因是为了节省新成员的时间，并知道应该尝试哪些咒语。最终，你是否听取取决于你。无论如何，我都不在乎。我只是那个说 *你不想走那条路，那条路很崎岖*
    的人。
