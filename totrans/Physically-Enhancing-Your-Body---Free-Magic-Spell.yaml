- en: This will make you stronger, working out is more effective, and you learn skills
    easier.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你更强壮，锻炼更有效，并且你会更容易学会技能。
- en: '## Casting Instructions for ''Physically Enhancing Your Body'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''强化你的身体'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** This spell will cause healing of illnesses, strength on
    its own, and when working out muscles with grow so fast no one will beleive you
    unless you show them a before and after, however I''m not sure if it helps as
    much as steroids, don''t do steroids. All together you will be a for physical
    fit person.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：****你需要以下物品来进行这个咒语：** 这个咒语会治愈疾病，增强自身的力量，当你锻炼肌肉时，肌肉的生长速度会非常快，除非你向他们展示前后对比，否则没有人会相信你，但我不确定它是否像类固醇那样有用，不要服用类固醇。总的来说，你将成为一个身体健康的人。'
- en: 'It can take about 2 weeks to work, no way to tell how long it will take but
    it''s around 2 weeks. Everyday until you see results say: "With the power of the
    highest helping me I shall become better, greater, like a ball of gleaming light,
    and I will serve a good deed in return." About 3 times a day.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能需要大约2周的时间来起作用，没有办法告诉它会花多长时间，但大约是2周。每天直到看到结果为止说：“在最高权力的帮助下，我将变得更好，更伟大，就像一团闪闪发光的光，我会做出回报的善举。”约3次一天。
- en: 'The Price:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 价格：
- en: For this to work a great deed, and smaller deeds of good must be committed.
    You have to wait till you see someone is time of need and help them in a way that
    you relieve them of a lot of pressure or stress. The small deeds are just being
    nice, opening doors for people etc. That will keep your blessing alive and strong.
    Every deed will give you a tingling in your stomach, this is good.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要使这个法术奏效，必须要做一件伟大的善事，以及一些小的善举。你必须等到你看到有人需要帮助，然后以一种减轻他们很多压力或压力的方式帮助他们。小善举就是善良，为人开门等等。这将保持你的祝福活力和强大。每一个善举都会让你的肚子有一种刺痛感，这是好的。
