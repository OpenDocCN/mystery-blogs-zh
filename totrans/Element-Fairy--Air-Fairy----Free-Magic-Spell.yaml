- en: This Spell will turn you into an Air Fairy in six months time. Be patient! Your
    wings and powers need time to develop. You will be able to use your powers as
    an Air Fairy, AND as a human!
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Element Fairy (Air Fairy)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 balloon (any colour+kind)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A balloon pump
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A sharp needle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Friday
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Privacy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: BELIEF!!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
