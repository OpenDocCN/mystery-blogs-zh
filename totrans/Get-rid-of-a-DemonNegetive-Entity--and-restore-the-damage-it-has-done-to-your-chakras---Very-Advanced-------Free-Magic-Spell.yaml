- en: '**Get rid of a DemonNegetive Entity, and restore the damage it has done to
    your chakras. (Very Advanced!!!)**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**摆脱恶魔或负面实体，并恢复其对你脉轮所造成的伤害。（非常高级！）**'
- en: The first part is a banishing, and the second part is a healing and binds the
    demon and other negative energies away from you, so long as you follow the last
    steps.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分是一种驱邪，第二部分是一种治愈，并将恶魔和其他负面能量远离你，只要你遵循最后的步骤。
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: 'You will need:'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将需要：
- en: -Waning Crescent Moon.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -残月。
- en: -An item that may have caused this. Basically an item that it's bound to, or
    an item that binds it to you that you have knowledge of.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -可能导致此情况的物品。基本上是一件它与你有联系的物品，或者一件你了解的将它与你绑定的物品。
- en: (If you don't have this, find it's closest representation.)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （如果你没有这个，找到它最接近的代表。）
- en: -2 Black Candles (For banishing)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -2根黑色蜡烛（用于驱逐）
- en: -2 White Candles (for purifying)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -2根白蜡烛（用于净化）
- en: -2 Grey Candles (For nullifying)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -2根灰色蜡烛（用于抵消）
- en: (All of these should be long lasting\slow burn.)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （所有这些都应该是持久的、慢燃的。）
- en: -A lighter or a LOT of matches.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -一个打火机或很多火柴。
- en: 'Pick two to three of the following incense''s:'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择两到三种以下香料：
- en: Jasmine
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 茉莉花
- en: Basil
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 罗勒
- en: Sage
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼠尾草
- en: Rose
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玫瑰
- en: Juniper
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杜松子
- en: Wormwood (Burn with caution!! Goes best with Jasmine.)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阿尔塞木（小心燃烧！最好与茉莉花一起使用。）
- en: Pine
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 松树
- en: 'Note: Choose one and only one long stick incense. One stick is required.*'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意：选择一根长棒香。每次只需一根。*
- en: -Fire proof surface for all candles lit.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -防火表面用于所有已点燃的蜡烛。
- en: -A fireproof plate that you are willing to part with to catch and or light incense
    on.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -一块你愿意放弃用来放置或点燃香的防火盘。
- en: -Black cloth
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -黑色布料
- en: (The two above will be used to dispose of bound item. The size of the item will
    determine the size of the plate and cloth. Try npot to let it be too big or fire
    froof. If it is, I'll go into more details on how to handle that.)
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （以上两种将用于处理绑定的物品。物品的大小将决定盘子和布的大小。尽量不要让它太大或者防火。如果是，我将详细介绍如何处理。）
- en: -Draw a five point star you can sit in the center of with white chalk, or black
    charcoal.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -画一个五角星，你可以坐在中心，用白色粉笔或黑色木炭。
- en: -Draw\Create a sigil representing yourself or a Guardian spirit. You can do
    both.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -画/创造一个代表你或守护灵的符印。你可以两者都做。
- en: 'Candles for chakras:'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于脉轮的蜡烛：
- en: Pick out one use candles, pretty small and kind of long. Make sure the sizes
    represent the damage on each chakra.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 挑选出一种使用蜡烛，相当小且有点长。确保尺寸代表每个脉轮上的损伤。
- en: (Longest candle equals most damage. Shortest equals least damage. No damage?
    Pick a stone that is the same colors represents the chosen chakra.)
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （最长的蜡烛表示最严重的损伤。最短表示没有损伤？选择一个代表所选脉轮的颜色的石头。
- en: 'Colors:'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 颜色：
- en: Red (Root)
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色（根部）
- en: Orange (Sacral)
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 橙色（脐部）
- en: Yellow (Naval)
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄色（脐部）
- en: Green (Heart)
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色（心脏）
- en: Blue (Throat)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色（喉部）
- en: Indigo (Third Eye)
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 靛蓝（第三眼）
- en: White or Violet (Crown)
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色或紫罗兰色（冠部）
- en: 'Items that represent the four elements:'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表四大元素的物品：
- en: 'Earth: A rock or rocks, Large green candle(Not lit), Large green rock, assortment
    of small green rocks, any stone representing earth.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地球：一块岩石或岩石，大绿色蜡烛（未点燃），大绿色岩石，各种小绿色岩石，任何代表地球的石头。
- en: 'Water:'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水：
- en: A large blue candle(Not lit), angelite stone, an assortment of small blue stones
    or river rocks, one big river rock, any stone that represents water.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支大蓝色蜡烛（未点燃），天使石，各种小蓝色石头或河石，一块大河石，任何代表水的石头。
- en: 'Fire:'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火：
- en: Large red candle(Not lit), bloodstone, garnet, small red stones, large red stone,
    any stone representing fire.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大红色蜡烛（未点燃），血石，石榴石，小红色石头，大红色石头，任何代表火的石头。
- en: 'Wind:'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风：
- en: Large yellow candle(Not lit), Topaz, small yellow stones, large yellow stone,
    any stone representing air or wind.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大黄蜡烛（未点燃）、黄玛瑙、小黄石、大黄石、代表空气或风的任何石头。
- en: I will have a picture in my album that accurately represents how to set this
    up.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的相册里会有一张准确描述如何设置这一切的图片。
- en: Casting Instructions for 'Get rid of a DemonNegetive Entity, and restore the
    damage it has done to your chakras. (Very Advanced!!!)'
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施法说明：“摆脱恶魔\消极实体，并恢复它对你脉轮造成的伤害。（非常高级！！！）”
- en: Make sure the bound item is out of your circle at the beginning of this ritual.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 确保捆绑的物品在这个仪式开始时离开你的圆圈。
- en: 'Part one: Banishing.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分：驱逐。
- en: 1.) First light the black, white, and grey candles.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 1.) 首先点燃黑色、白色和灰色蜡烛。
- en: Do NOT light the incense yet.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 还不要点燃香。
- en: 2.) Walk away from the circle and grab the bound item. (This is for if it's
    small and flammable.)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 2.) 离开圆圈并拿起捆绑的物品。（如果它是小的且易燃的。）
- en: 3.) Burn it with the white, grey, and black candles.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 3.) 用白色、灰色和黑色蜡烛烧掉它。
- en: (If it's the correct item, it will burn quickly or burst into flames.)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: （如果是正确的物品，它会很快燃烧或突然燃烧。）
- en: Immediately drop it on the plate to be disposed of, cover it and the plate entirely
    with the black cloth, and light the incense.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 立即将其放在待处理的盘子上，完全用黑布覆盖它和盘子，并点燃香。
- en: Cover the burned item with the black cloth.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 用黑布覆盖烧焦的物品。
- en: (It has to be bigger than the plate.)
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: （它必须比盘子大。）
- en: Begin lighting the chakra candles, and sit in the center of your five point
    star when finished.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃脉轮蜡烛，并坐在五角星的中心位置完成后。
- en: If you haven't made your own chant, here's a good one.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有自己的唱诵，这里有一个好的选择。
- en: 'Chant:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 唱诵：
- en: Away, Away, Far Away.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 远离，远离，远离。
- en: Plague me no more on this day.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 别在今天再来折磨我了。
- en: Wane, wane, go and wane.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 消散，消散，离开并消散。
- en: Fly Away, Far away.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 飞走，远远飞走。
- en: Away Away, Stay Away.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 远走高飞，离开。
- en: And from this day, Away you'll Stay.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 从今天起，你将远离。
- en: Feel the energy building up as your soul is freed from this darkness.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 感受能量的增强，因为你的灵魂从这片黑暗中解脱出来。
- en: Chant until you feel safe enough to step away from the circle.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 唱诵直到你觉得足够安全可以离开圆圈。
- en: 'Part two: Healing.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分：治疗。
- en: Step away from the circle and out of the room\vicinity you're in.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 离开圆圈并走出你所在的房间\附近。
- en: Wait until you are sure the stick incense has burned completely out, and try
    to feel as if the negative entity in trapped in this circle doesn't exist at all.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 等到你确定香已经完全燃尽，并尽力感觉圆圈中的负面实体根本不存在。
- en: (What demon? This ritual was simply to catch up on my chakra health!)
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: （什么恶魔？这个仪式只是为了调整我的脉轮健康！）
- en: This will destroy it.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这将摧毁它。
- en: After you have done this, Walk back in, extinguish all candles, and dispose
    of the plate, cloth, and all of it's contents.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成这些步骤后，重新进入，熄灭所有蜡烛，并丢弃盘子、布料和所有其内容物。
- en: Do NOT uncover the plate.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 不要揭开盘子的覆盖物。
- en: Grab the cloth and plate, being extra careful not to touch the contents.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起布和盘子，特别小心地不要触摸内容物。
- en: Do NOT think about what you're holding.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 不要想你手里拿的东西。
- en: Simply avert your eyes, throw it out in a place away from home, or in an outside
    trash can.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地避开眼睛，把它扔到远离家里的地方，或者放在室外的垃圾桶里。
- en: (If in trashcan near home, you must refrain from even thinking about it until
    the trash is taken to the dump.)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: （如果在家附近的垃圾桶里，你必须克制自己，直到垃圾被运到垃圾场。）
- en: You may have noticed that you started to feel better during the ritual.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能注意到在仪式进行过程中你开始感觉更好了。
- en: All of the colored candles that burned out represent restored chakras. All of
    the standing candles you had to extinguish had more extensive damage, and therefore
    will need extra and separate healings.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 所有燃尽的有色蜡烛代表已恢复的脉轮。所有你必须熄灭的立着的蜡烛都有更严重的损害，因此需要额外和单独的治疗。
- en: Take note of these, and have a cleansed day. :)
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 记住这些，祝你一天净化愉快。 :)
- en: '...'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '...'
- en: 'For if your object is large and nonflammable, or just non flammable:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的物体很大且不易燃，或者完全不易燃：
- en: 'Tear, cut, or damage the item. If it''s a stone or metal item\jewelery piece
    that''s nearly impossible to break, when placing it onto the plate chant:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 撕裂、切割或损坏物品。如果是一个几乎不可能破碎的石头或金属物品\珠宝，当把它放在盘子上时唱诵：
- en: Down, Down, Away, Away.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 消失，消失，离开，离开。
- en: This is now your resting place.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这现在是你的休息地。
- en: A plate of which there's no escape.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 一个逃不出的盘子。
- en: A plate and cloth shall be your grave.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
