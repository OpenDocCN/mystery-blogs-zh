- en: Casting Instructions for 'Get rid of a DemonNegetive Entity, and restore the
    damage it has done to your chakras. (Very Advanced!!!)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Make sure the bound item is out of your circle at the beginning of this ritual.
  prefs: []
  type: TYPE_NORMAL
- en: 'Part one: Banishing.'
  prefs: []
  type: TYPE_NORMAL
- en: 1.) First light the black, white, and grey candles.
  prefs: []
  type: TYPE_NORMAL
- en: Do NOT light the incense yet.
  prefs: []
  type: TYPE_NORMAL
- en: 2.) Walk away from the circle and grab the bound item. (This is for if it's
    small and flammable.)
  prefs: []
  type: TYPE_NORMAL
- en: 3.) Burn it with the white, grey, and black candles.
  prefs: []
  type: TYPE_NORMAL
- en: (If it's the correct item, it will burn quickly or burst into flames.)
  prefs: []
  type: TYPE_NORMAL
- en: Immediately drop it on the plate to be disposed of, cover it and the plate entirely
    with the black cloth, and light the incense.
  prefs: []
  type: TYPE_NORMAL
- en: Cover the burned item with the black cloth.
  prefs: []
  type: TYPE_NORMAL
- en: (It has to be bigger than the plate.)
  prefs: []
  type: TYPE_NORMAL
- en: Begin lighting the chakra candles, and sit in the center of your five point
    star when finished.
  prefs: []
  type: TYPE_NORMAL
- en: If you haven't made your own chant, here's a good one.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chant:'
  prefs: []
  type: TYPE_NORMAL
- en: Away, Away, Far Away.
  prefs: []
  type: TYPE_NORMAL
- en: Plague me no more on this day.
  prefs: []
  type: TYPE_NORMAL
- en: Wane, wane, go and wane.
  prefs: []
  type: TYPE_NORMAL
- en: Fly Away, Far away.
  prefs: []
  type: TYPE_NORMAL
- en: Away Away, Stay Away.
  prefs: []
  type: TYPE_NORMAL
- en: And from this day, Away you'll Stay.
  prefs: []
  type: TYPE_NORMAL
- en: Feel the energy building up as your soul is freed from this darkness.
  prefs: []
  type: TYPE_NORMAL
- en: Chant until you feel safe enough to step away from the circle.
  prefs: []
  type: TYPE_NORMAL
- en: 'Part two: Healing.'
  prefs: []
  type: TYPE_NORMAL
- en: Step away from the circle and out of the room\vicinity you're in.
  prefs: []
  type: TYPE_NORMAL
- en: Wait until you are sure the stick incense has burned completely out, and try
    to feel as if the negative entity in trapped in this circle doesn't exist at all.
  prefs: []
  type: TYPE_NORMAL
- en: (What demon? This ritual was simply to catch up on my chakra health!)
  prefs: []
  type: TYPE_NORMAL
- en: This will destroy it.
  prefs: []
  type: TYPE_NORMAL
- en: After you have done this, Walk back in, extinguish all candles, and dispose
    of the plate, cloth, and all of it's contents.
  prefs: []
  type: TYPE_NORMAL
- en: Do NOT uncover the plate.
  prefs: []
  type: TYPE_NORMAL
- en: Grab the cloth and plate, being extra careful not to touch the contents.
  prefs: []
  type: TYPE_NORMAL
- en: Do NOT think about what you're holding.
  prefs: []
  type: TYPE_NORMAL
- en: Simply avert your eyes, throw it out in a place away from home, or in an outside
    trash can.
  prefs: []
  type: TYPE_NORMAL
- en: (If in trashcan near home, you must refrain from even thinking about it until
    the trash is taken to the dump.)
  prefs: []
  type: TYPE_NORMAL
- en: You may have noticed that you started to feel better during the ritual.
  prefs: []
  type: TYPE_NORMAL
- en: All of the colored candles that burned out represent restored chakras. All of
    the standing candles you had to extinguish had more extensive damage, and therefore
    will need extra and separate healings.
  prefs: []
  type: TYPE_NORMAL
- en: Take note of these, and have a cleansed day. :)
  prefs: []
  type: TYPE_NORMAL
- en: '...'
  prefs: []
  type: TYPE_NORMAL
- en: 'For if your object is large and nonflammable, or just non flammable:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Tear, cut, or damage the item. If it''s a stone or metal item\jewelery piece
    that''s nearly impossible to break, when placing it onto the plate chant:'
  prefs: []
  type: TYPE_NORMAL
- en: Down, Down, Away, Away.
  prefs: []
  type: TYPE_NORMAL
- en: This is now your resting place.
  prefs: []
  type: TYPE_NORMAL
- en: A plate of which there's no escape.
  prefs: []
  type: TYPE_NORMAL
- en: A plate and cloth shall be your grave.
  prefs: []
  type: TYPE_NORMAL
- en: Put as much energy into this as possible.
  prefs: []
  type: TYPE_NORMAL
- en: If it's a long necklace, heat up on white, grey, and black candles until hpot
    or red hot.
  prefs: []
  type: TYPE_NORMAL
- en: The set it on the plate and light the incense.
