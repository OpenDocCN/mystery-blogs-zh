- en: '**Get rid of a DemonNegetive Entity, and restore the damage it has done to
    your chakras. (Very Advanced!!!)**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: The first part is a banishing, and the second part is a healing and binds the
    demon and other negative energies away from you, so long as you follow the last
    steps.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: 'You will need:'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -Waning Crescent Moon.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -An item that may have caused this. Basically an item that it's bound to, or
    an item that binds it to you that you have knowledge of.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (If you don't have this, find it's closest representation.)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -2 Black Candles (For banishing)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -2 White Candles (for purifying)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -2 Grey Candles (For nullifying)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (All of these should be long lasting\slow burn.)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -A lighter or a LOT of matches.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Pick two to three of the following incense''s:'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Jasmine
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Basil
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sage
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rose
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Juniper
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Wormwood (Burn with caution!! Goes best with Jasmine.)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pine
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Note: Choose one and only one long stick incense. One stick is required.*'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -Fire proof surface for all candles lit.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -A fireproof plate that you are willing to part with to catch and or light incense
    on.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -Black cloth
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (The two above will be used to dispose of bound item. The size of the item will
    determine the size of the plate and cloth. Try npot to let it be too big or fire
    froof. If it is, I'll go into more details on how to handle that.)
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -Draw a five point star you can sit in the center of with white chalk, or black
    charcoal.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -Draw\Create a sigil representing yourself or a Guardian spirit. You can do
    both.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Candles for chakras:'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pick out one use candles, pretty small and kind of long. Make sure the sizes
    represent the damage on each chakra.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (Longest candle equals most damage. Shortest equals least damage. No damage?
    Pick a stone that is the same colors represents the chosen chakra.)
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Colors:'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Red (Root)
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Orange (Sacral)
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Yellow (Naval)
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Green (Heart)
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blue (Throat)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Indigo (Third Eye)
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: White or Violet (Crown)
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Items that represent the four elements:'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Earth: A rock or rocks, Large green candle(Not lit), Large green rock, assortment
    of small green rocks, any stone representing earth.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Water:'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A large blue candle(Not lit), angelite stone, an assortment of small blue stones
    or river rocks, one big river rock, any stone that represents water.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Fire:'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Large red candle(Not lit), bloodstone, garnet, small red stones, large red stone,
    any stone representing fire.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Wind:'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Large yellow candle(Not lit), Topaz, small yellow stones, large yellow stone,
    any stone representing air or wind.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I will have a picture in my album that accurately represents how to set this
    up.
