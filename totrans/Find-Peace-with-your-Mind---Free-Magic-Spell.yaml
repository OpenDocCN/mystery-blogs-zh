- en: Find Peace with your Mind
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is not a cure of all problems, it teaches you how to be at peace with yourself
    and find the confidence to work with your problem.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Find Peace with your Mind'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Get comfortable in your chosen spot. Be honest with yourself
    in admitting that you have a problem that you need to come to terms with and dealing
    with it and fixing it. This step is important because it is where you need the
    meditation experience. As you do this step you need to completely relax you mind
    spirit and body.'
  prefs: []
  type: TYPE_NORMAL
- en: After you meditate you need to hold the relaxation you got from this and take
    the time to let go of the stress that's been building. Don't let fear take hold.
    Letting yourself know your mind and letting go of bad emotion can be difficult
    and to some working with problems you may have can be terrifying.
  prefs: []
  type: TYPE_NORMAL
- en: If this is a problem of something else that you can't take care of on your own
    please tell your parents or guardians. This is not a cure all. This is merely
    a way i use to work with things within myself and want to share with others.
  prefs: []
