- en: Sweet Apple Enchantment Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Don't all good black magic spells include a lock of hair? Well, that's because
    it's a powerful way to connect another person to your spell. Follow the steps
    & see the results.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Sweet Apple Enchantment Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 apple, preferably a red one.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Honey.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A few strands of your hair.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A few strands of your intended lover's
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: hair.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Length of red ribbon or yarn.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 1 apple, preferably a red one.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Honey.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A few strands of your hair.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A few strands of your intended lover's
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: hair.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Length of red ribbon or yarn.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Slice the apple sideways across the middle, so you can see the star formed by
    the seeds. Spread honey on either half of the apple. Take the strands of hair,
    and twist or braid them together.
  prefs: []
  type: TYPE_NORMAL
- en: Put the hairs between the two halves, and tie the apple back together with the
    ribbon. Tie it tightly. Bury the apple either outside, or in a large flower pot
    (outside is best). You'll find your desired lover start to show a strong interest
    in you almost immediately.
  prefs: []
  type: TYPE_NORMAL
