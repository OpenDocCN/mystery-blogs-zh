- en: Sweet Apple Enchantment Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 甜苹果魔法咒语
- en: Don't all good black magic spells include a lock of hair? Well, that's because
    it's a powerful way to connect another person to your spell. Follow the steps
    & see the results.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有好的黑魔法咒语都包括一缕头发吗？嗯，那是因为这是将另一个人与你的咒语联系起来的强大方式。跟随这些步骤并看到结果。
- en: '## Casting Instructions for ''Sweet Apple Enchantment Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''甜苹果魔法咒语''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 1 apple, preferably a red one.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个苹果，最好是红色的。
- en: Honey.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜂蜜。
- en: A few strands of your hair.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的几根头发。
- en: A few strands of your intended lover's
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你打算的恋人几根
- en: hair.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 头发。
- en: Length of red ribbon or yarn.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根红色丝带或毛线。
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 1 apple, preferably a red one.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个苹果，最好是红色的。
- en: Honey.
  id: totrans-19
  prefs:
