- en: The person who posted this spell demonstrates absolutely no knowledge of physiology
    of vertebrates, which alone should clue anyone in to the idea that the above is
    fake, posted by someone either trying to be funny, playing tricks, or just having
    fun. Transformation is not possible. You are human and will remain human.
