- en: '## Casting Instructions for ''Proof Shape Shifting Is 100% Possible.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** First of all, all species are related, we have fish genes
    in our bodies and in our legs, with merfolk not being a found species yet, no,
    their not really astral or spirits. Yes we can turn it back into a tail, by turning
    back on though genes.  Now, the native americans can shape shift... don''t try
    to say they were astrally shifting, physical, you can''t just call them fake.
    Google or search "mermaid shifting". I hate when someone on here says that magic
    can''t change our appearance, and they say that on a page of shape shifting. Shape
    shift and magic(k) are 100% different. This is not to be rude, it''s to educate.
    Shape shifters don''t need a human telling us what and isn''t possible, again,
    no offence. Humans only use a small percentage of their brain, if one unlocks
    another part of their brain, they could unlock shape shifting, I''m using merfolk
    as an example, and it''s not like in h2o and thoughs shows where you touch water
    and get a tail, then you get to dry off and get legs again, it could take and
    hour... it could take a week, to get legs again.'
