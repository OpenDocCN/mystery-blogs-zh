- en: That is funny, but I respect it more than this article. I saw Practical Magic
    around that age and I spent a lot of time trying to start candles by blowing on
    them. My parents encouraged me to keep trying until I realized it could not be
    done. When I asked them why they did not tell me it was impossible, they said
    it was not doing any harm, I was going to gain a valuable lesson on my own, and
    they liked that I was finally doing *some* form of meditation. Sometimes you need
    to learn for yourself. We all make mistakes. You learn, you apply the lesson,
    you move on. It is when we dwell and refuse to admit fault we suffer.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: A saying has just now spawned into my mind, thanks to the discussion of the
    previous few posts and an ADD interlude;
  id: totrans-37
  prefs: []
