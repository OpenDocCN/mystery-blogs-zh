- en: Casting a dragon's eye circle (redux) - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 施法一个龙眼圆圈（重制版）- 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/fantasy_spells/dragon_spells/27613/page.html#0001-01-01](https://www.spellsofmagic.com/spells/fantasy_spells/dragon_spells/27613/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/fantasy_spells/dragon_spells/27613/page.html#0001-01-01](https://www.spellsofmagic.com/spells/fantasy_spells/dragon_spells/27613/page.html#0001-01-01)
- en: The spell has several uses much like any traditional circle you would draw,
    and can include; protection, healing, cleansing of a sacred space, and of course
    as preparation for working a spell or rite/ritual. As such the circle will follow
    the intent you hold while making it so feel free to incorporate the process into
    other magics you wish to perform. Typically I draw this circle as a stand-alone
    when I want to create a small place of power by tapping into elemental energy
    and the earth's ley-lines/dragon-lines. The shape of the dragon's eye sigil is
    designed to focus energy to a single point, and the circle acts to hold that energy
    within its boundary.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语有几种用途，就像你画的任何传统圆圈一样，可以包括：保护、治疗、清洁神圣空间，当然也可以作为准备工作咒语或仪式的准备工作。因此，圆圈将遵循你制作时持有的意图，所以请随意将这个过程融入到你希望执行的其他魔法中。通常，当我想要通过利用元素能量和地球的龙脉/地龙线创建一个小型力量场时，我会单独画出这个圆圈。龙眼的符文形状被设计成将能量集中到一个点，而圆圈则起到将这种能量保持在其边界内的作用。
- en: To make a temporary or one-time use circle, simply draw it wherever is most
    convenient for what you intend to do. Ideally it should be a place where you are
    not likely to be disturbed for the duration of your working. A natural setting
    where you can make the circle a part of the ground such as in earth among trees,
    in sand at a beach, or in chalk on the stone of a cave or cliff/rock is all the
    better. For a more permanent circle, you can draw it into a large cloth or heavy
    fabric to carry around with you and place where needed. Or of course you can incorporate
    the circle into your altar room, perhaps on a throw rug.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 制作临时或一次性使用的圆圈，只需在最方便的地方画出它，以适合你打算做的事情。理想情况下，它应该是一个你在工作期间不太可能被打扰的地方。一个自然的环境，你可以把圆圈当作地面的一部分，比如在树木间的土地上，在海滩上的沙子里，或者在洞穴或悬崖/岩石上的粉笔上，都是更好的选择。对于更持久的圆圈，你可以将它画在一个大布料或重型织物上，随身携带并放在需要的地方。当然，你也可以将圆圈融入到你的祭坛房间中，也许是在一块抛毯上。
- en: '----------------'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '----------------'
- en: Drawing the circle;
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 画圆；
- en: 1) Draw your circle using your personal height as the diameter. This is the
    representation of your connection to and ownership of the circle. Any medium works,
    so pick based on where the circle is. Mark the ground with a branch or knife for
    earthen places, chalk for a harder surface or one you don't want damaged/carved. A
    thin line of salt will also do in a pinch.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 用你的个人身高作为直径画出你的圆圈。这代表着你与圆圈的连接和所有权。任何媒介都可以使用，所以根据圆圈所在的位置进行选择。在土地上用树枝或刀标记地面，在坚硬的表面上或者你不想被损坏/雕刻的表面上用粉笔。在紧急情况下，一条细盐线也可以。
- en: '***tip*** place a tent stake or weight into/onto the ground and tie a string
    to it that is measured to half your height. Then just go around the circle with
    it stretched out to draw a smooth one every time.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***提示***：将帐篷桩或重物插入/压入地面，然后将一根长度为你身高一半的绳子系在上面。然后只需将它拉直绕着圆圈走一圈，每次都画出一个平滑的圆。'
- en: 2) imagine a clock face on the circle, with 12:00 being oriented at north. Estimate
    as close as you can three points on the circle, and mark them just inside the
    boundary. One at about the 2:00 hour, one at 6:00 hour, and one at 10:00\. now
    draw lines to connect the 10:00 to the 2:00, 2:00 to the 6:00 and of course the
    6:00 to the 10:00, forming a triangle.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 在圆圈上想象一个钟面，以北为12:00的方向。尽可能接近圆圈的三个点进行估计，并在边界内部标记它们。一个大约在2:00处，一个在6:00处，一个在10:00处。现在画线连接10:00到2:00，2:00到6:00，当然还有6:00到10:00，形成一个三角形。
- en: 3) find a point as close to the middle of the triangle as you can. If there
    is a mark from the tent peg you used earlier, then you'll have an easy landmark.
    Draw straight lines connecting each corner of the triangle to that central point.
    It should now look like a triangle made up of triangles, or like a pyramid as
    if you were looking straight down at it from above.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 找到一个尽可能接近三角形中心的点。如果早些时候使用的帐篷桩留下了记号，那么你会有一个容易辨认的地标。画直线连接三角形的每个角到中心点。现在它应该看起来像一个由三角形组成的三角形，或者像一个金字塔，就像你从上面直接看它一样。
- en: '***tip***  If you want to deepen the protective nature of the circle, you can
    also lay seven or twelve stones in sun-wise (clockwise) order, placing each down
    with a spoken personal affirmation of protection. I tend to use twelve, with a 
    Go-to statement along these lines;'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***小贴士*** 如果你想加强圆圈的保护性质，你也可以按照顺时针的方式放置七个或十二个石头，每放一个都伴以个人保护的肯定宣言。我倾向于使用十二个，并附上以下的声明：'
- en: '"I place this stone as I build this wall. The light of the twelve star-houses
    protects me."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我在建造这堵墙时放置这块石头。十二星宿之光保护着我。”
- en: 4) When the drawing of the circle is completed (and the stones are laid), return
    to the east/3:00 side of the circle. Reach down and smooth out/un-mark an area
    of the circle that is only wide enough for you to step through. If you placed
    stones, lift the one from the 3:00 position and keep it with you until you are
    ready to begin the intended working. This will be the key to your 'door'.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 当圆圈画好了（石头也放好了），回到东方/3点钟方向的圆圈边缘。弯下腰，抚平一个只能让你通过的圆圈区域。如果你放置了石头，请从3点钟位置把一个石头拿起来，一直带在身边，直到你准备开始你的工作。这将成为你的“门”的钥匙。
- en: 5) Extras; if you have some fine iron or silver filings, you can sprinkle them
    about within the circle to act as a symbolic conductor of the energies you wish
    to draw up from below. You can also light incense, or use a singing bowl or chimes
    to represent the energy you wish to draw from above. Also, if this circle is being
    drawn as a part of a larger spell or ritual then this is when you would bring
    within any tools and offerings you plan to use to call your corners and otherwise
    do your working.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 附加事项；如果你有一些精细的铁或银屑，你可以在圆圈内撒下它们，作为象征性的能量导体，用以从下方提取你希望引起的能量。你也可以点燃香、使用颂钵或风铃，代表你希望从上方获取的能量。此外，如果这个圆圈是作为更大的咒语或仪式的一部分画出来的，那么这时候你会把计划使用的任何工具和祭品带入圆圈，以召唤你的各个角落并完成你的工作。
- en: '-------------------'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '-------------------'
- en: Closing/empowering the circle;
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 关闭/强化圆圈；
- en: 1) When it is time to use the circle and you have done all other preparations
    for your chosen intent, step to the 'door' to your circle and center yourself.
    A simple breathing exercise suffices. If you have a statement or affirmation you
    typically use to mark the beginning your magic rituals, you can do that now. If
    you laid stones, make sure you have the one you took with you when the circle
    was drawn. If you have a personal symbol of will that is not being included with
    the rest of your ritual like an athame, spear, sword, staff, or even just a sturdy
    stick, have that with you as well.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 当到了使用圆圈的时候，你已经为你选择的意图做好了所有准备工作，请走到你的圆圈的“门”前，集中你的注意力。一个简单的呼吸练习就足够了。如果你有一个通常用来标志你魔法仪式开始的声明或肯定宣言，现在可以做。如果你放置了石头，请确保你带着在画圆时拿走的那块石头。如果你有一个个人意志的象征物，它不包括在你的其他仪式中，比如一把祭刀、长矛、剑、权杖，甚至只是一根坚固的棍子，请把它也带上。
- en: 2) Step into the circle with confidence and full intent to use it for the task
    that it was built.  You have stepped into your magical space and have begun your
    working. Turn and draw closed the line of the circle so that it is once again
    complete. If you used stones in building the circle, place down the one you should
    have with you into the eastern gate. If you'd like, give a final affirmation.
    With the theme of laying them before, I state "The stone is Laid, the wall is
    built, the lock is sealed." as I set it down.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 带着自信和充分的意图，走进圆圈，用它来完成它建造的任务。你已经进入了你的魔法空间，并开始了你的工作。转身，把圆圈的线条拉紧，使它再次完整。如果你在建造圆圈时使用了石头，请把它放在你应该有的东方门口。如果你愿意，可以做最后的肯定。与之前放置的主题一致，我说：“石头已放置，墙已建造，锁已封闭。”当我放下它时。
- en: 3) Stand at the center of the circle, over the focal point of the dragon's eye.
    Raise your arms to shoulder height, palms upwards or outwards, your symbol of
    will (if you are using one) in your dominant hand. Breathe in, visualize yourself
    in a place of strength, authority, and focused will. Breathe out that energy out
    into your circle.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 站在圆圈的中心，站在龙眼的焦点上。把双臂抬到肩膀高度，手掌向上或向外，你的意志象征物（如果你在使用的话）在你的主导手中。深呼吸，想象自己处于力量、权威和集中意志的状态。把这种能量呼出到你的圆圈里。
- en: 4)Repeat the mindful breath in. As you do, draw your hands together in front
    of you at chest height, elbows comfortably bent, repeating your visualization.
    Time the out-breath to once your hands meet. Release the second wave of energy
    into your circle to empower the first.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 4)重复深思熟虑的吸气。当你这样做时，把你的手聚集在你的胸前，肘部舒适地弯曲，重复你的可视化。在你的双手碰到时，时间吐气。释放第二波能量到你的圆圈中，增强第一波的能量。
- en: 5)Finally keep your hands together and raise them up slightly, to the height
    of your brow while breathing in. While breathing in, repeat the visualization
    of building energy within for a third time. Once the breath in is completed, without
    hesitation blow it out firmly in a huff and thrust your hands downward. If you
    have a symbol of will, insert it into the ground just inside your circle at he
    12:00/north position. Imagine the built energy following the gesture to fill the
    ground/floor of your circle and empower the drawn lines within, connecting them
    into a single continuous, unbroken line of light that glows upward and downward.
    Imagine that energy connecting to the flowing energy of the dragon-lines of the
    earth and the nebulous strands of the aurora in the sky. You may now use the circle.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 5)最后将你的双手放在一起并稍微抬起，至你的眉毛的高度，同时吸气。在吸气时，再次重复在体内建立能量的可视化。一旦吸气完成，在不犹豫的情况下用力吹出，并向下推你的双手。如果你有意志象征物，在你的圆圈内的12:00/北方位置插入它。想象建立的能量随着手势流入地面/你的圆圈的地板，增强圆圈内绘制的线条，将它们连接成单一连续、未断开的光线。想象这种能量连接到地球的龙脉和天空中极光的雾状线条。现在你可以使用这个圆圈了。
- en: This is where I usually sit at the center and meditate to raise my vibration
    to the highest state I can reach, letting the energies all collect and feed each-other
    to resonate within the circle. After a short time I imagine myself a bridge, allowing
    the healing and supportive energy of the earth to flow up my body from the soles
    of my feet through to upwards from the top of my head, and simultaneously imagine
    the highest vibration I can reach of spirit energy running through me from the
    top of my head through downwards to flowing out of my feet into the ground. Basically
    I allow myself to become a pipe to let earth and spirit energy connect into and
    feed/balance and heal each-other. For me it is a very powerful experience and
    can make a sacred space absolutely humm. Done even semi-regularly it can change
    the subtle atmosphere of the whole place for an enduring time.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我通常坐在中心冥想来提升我能达到的最高振动状态的地方，让所有的能量都聚集并互相滋养，在圈圈内共振。过了一小段时间后，我把自己想象成一座桥，允许地球的治愈和支持能量从我的脚底经过我的身体向上流动，从头顶向下到我的脚底再流入地面的同时，我还想象我能达到的最高精神振动通过我身体从头顶向下流动，然后想象它从我的脚底流入地面。基本上，我允许自己成为一个管道，让地球和精神能量连接并相互滋养、平衡和治愈。对我来说，这是一种非常强大的体验，可以让一个神圣的空间绽放出绝对的活力。即使偶尔进行，它也可以改变整个地方的微妙氛围，持续相当长的时间。
- en: '--------------------'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '--------------------'
- en: Opening/releasing the circle;
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 打开/释放圆圈；
- en: When you are finished with your task, and any summoned spirits/guides/guardians/etc
    are dismissed and the magic working is fully concluded, simply touch your palm
    to the place you earlier thrust your hand (or take a hold of your symbol of will)
    and lift it gently from the spot. While lifting, mentally let go of the pent up
    energy and imagine it flowing away and fading like a morning mist. If you are
    keeping the circle in place for future use or to continue the working the next
    day/night, simply smooth out the eastern side of your circle and/or lift the stone
    at the 3:00 position and step out. Otherwise if you are finished with the space,
    clean up the site as you would any other circle by rubbing or washing out the
    circle and sigil.  All that is left is to continue on your way.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成了任务，并且任何被召唤的灵体/引导者/守护者等都已解散，魔法工作完全结束时，只需将手掌触摸到你先前伸出手的地方（或握住你的意志象征），然后轻轻地从那个位置抬起。在抬起的同时，心理放松紧绷的能量，并想象它如晨雾般流走和消散。如果你要保留圈圈以便将来使用或继续工作到第二天/晚上，只需平整你的圈圈东侧和/或抬起3:00位置的石头然后步出。否则，如果你完成了空间的使用，就像处理任何其他圈圈一样擦拭或清洗圈圈和魔法符。接下来就是继续你的旅程。
