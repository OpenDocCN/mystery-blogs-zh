- en: 'Solar Eclipse: Solar Lunar Water'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 太阳月水日食
- en: This is part of a series of Solar Eclipse spells for August 21st, 2017 in the
    United States or for anyone lucky enough to witness a future Solar Eclipse elsewhere
    in the world.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是为2017年8月21日在美国发生或者幸运地在世界其他地方见证未来日食的人准备的一系列日食咒语之一。
- en: '## Casting Instructions for ''Solar Eclipse: Solar Lunar Water'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“日食：太阳月水”的方法'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: 'A container filled with water: Outdoor water sources preferred.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个装满水的容器：最好使用室外的水源。
- en: A pinch of salt.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一点盐。
- en: A cloth to cover the container.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块布盖住容器。
- en: 'Optional: Crystals.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择性：水晶。
- en: 'Optional: Candles or incense.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选：蜡烛或香。
- en: 'Optional: Flowers or herbs.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选：鲜花或草药。
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: 'A container filled with water: Outdoor water sources preferred.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个装满水的容器：最好使用室外的水源。
- en: A pinch of salt.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一点盐。
- en: A cloth to cover the container.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块布用于盖住容器。
- en: 'Optional: Crystals.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选：水晶。
- en: 'Optional: Candles or incense.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选：蜡烛或香。
