  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1根人类肋骨祭刀（你可以在神秘商店购买或自己制作）
- en: 2 dark blue candles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2支深蓝色蜡烛
- en: 1 cup of natural river water
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1杯天然河水
- en: 1 dried pen
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支干燥的钢笔
- en: 1 piece of blank white paper
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1张空白白纸
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: 1 human rib athame (you can buy these in occult shops or make your own)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1根人类肋骨祭刀（你可以在神秘商店购买或自己制作）
- en: 2 dark blue candles
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2支深蓝色蜡烛
- en: 1 cup of natural river water
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1杯天然河水
- en: 1 dried pen
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
