  type: TYPE_NORMAL
  zh: 1张空白白纸
- en: 'Take the human rib athame, and, starting from the west, point it towards the
    west and say: ''''fwa-keel yiddel gel Athran''''! Continue this for all four points
    of the compass. The G is pronounced like a hard G.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起人类肋骨祭刀，从西边开始，指向西边说：“弗瓦基尔伊德尔盖尔·阿斯兰”！继续对应四个方向进行此操作。其中的G发音为浊音G。
- en: 'Next, light the candles whilst saying for each one: '''' Athran saj yiddel''''!'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，点燃蜡烛，同时对每一根蜡烛念道：“阿斯兰赛伊德尔！”
- en: 'Next, take the cup of river water and speak the following while waving your
    left hand over it: ''''Co-Lai goon Athranian!'''' Dip your two fingers (index,
    middle) of your left hand into the water and make a letter A on your chest making
    it so the hole in the A encloses your heart. Then, make a C on your chest, the
    C overlapping the middle line of the A and going beneath the letter''s legs.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，拿起杯子里的河水，在左手在上面挥舞时说道：“科拉伊古安·阿斯兰人！”用你左手的两根手指（食指、中指）蘸水，在你的胸口画一个A，使A的洞闭合在你的心脏周围。然后，在你的胸口画一个C，C重叠在A的中线上，并低于字母的腿。
- en: Next take the rib athame and prick yourself/cut yourself slightly. Just enough
    to get a bit of blood into your dried pen.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，拿起肋骨祭刀在自己身上刺一下/稍微割一下。只要能让一点血进入你的干燥钢笔。
- en: 'Then, use the dried pen to write on the blank paper the following:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，使用干燥的钢笔在白纸上写下以下内容：
- en: '''''Fwaceel yiddel-gel Athran, Athran saj Paeftzeria Bonoceref!'''''
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '"Fwaceel yiddel-gel Athran, Athran saj Paeftzeria Bonoceref!"'
- en: 'Then burn the paper over the candles saying: ''''Cry-lem!'''''
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在蜡烛上念道：“阿斯兰赛伊德尔！”
- en: Thus ends the Lesser Invocation.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，开始较小的召唤。
