  zh: Paeftzeria Bonoceref，阿斯兰雷斯·科特皮斯夫的真神，或萨芭奥特（天堂的主人）。之后你应该会感到一种奇怪的诡异感。
- en: Casting Instructions for 'Lesser Invocation to Paeftzeria Bonoceref'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施放《召唤Paeftzeria Bonoceref的较小召唤术》
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
