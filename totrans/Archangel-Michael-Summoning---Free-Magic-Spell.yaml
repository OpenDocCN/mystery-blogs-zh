- en: Summons the archangel Michael to help you in any means possible.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Archangel Michael Summoning'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Full Moon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4 Candles (any kind)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Towel
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 Enchanted token
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
