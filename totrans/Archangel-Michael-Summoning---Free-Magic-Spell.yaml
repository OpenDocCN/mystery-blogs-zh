- en: '**Warning**: Before you do this spell make sure you are alone in the house
    because this spell is very dangerous.'
  prefs: []
  type: TYPE_NORMAL
- en: Do this on a wooden floor.
  prefs: []
  type: TYPE_NORMAL
- en: First sit down with the towel on the floor. next put all candles on each side
    of you. the token you have put in the middle of your legs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Say:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"The mighty Archangel Michael, I (your name) need your guidance and protection
    to keep me safe from any harm that might come to me."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'PS: He is very dangerous he close near killed me I needed a little stronger
    enchants don''t try anything evil or the archangel will kill you.'
