- en: This spell can be used to get rid of anyone who is bothering you, especially
    troublesome exes. The best time to cast this spell is on a Saturday.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Riddance to Rubbish Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A wooden clothes-peg(to make a peg doll)
  prefs:
