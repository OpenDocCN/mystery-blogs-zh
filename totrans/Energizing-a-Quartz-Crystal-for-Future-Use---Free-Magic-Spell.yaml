- en: 1) Draw a clear diamond in a green circle.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 在绿色圆圈中画一个清晰的钻石。
- en: 2) Put the Quartz into the salt water.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 将石英水晶放入盐水中。
- en: '3) Use any chant you wish. here is an example of one I use:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 使用任何您希望的咒语。这里有一个我使用的例子：
- en: By the strength of the God and the wisdom of the Goddess
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过上帝的力量和女神的智慧
- en: I rinse this stone of power, cleansing it down
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我冲洗这块能量之石，将其净化
- en: Stripping it of energy
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 立即剥离它的能量
- en: So mote it be
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就。
- en: 4) Focus on any sort of light, preferably a candle. Think of the glowing light
    floating into your Quartz stone.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 集中注意力在任何一种光上，最好是蜡烛。想象发光的光进入您的石英石中。
- en: 5) Put out the candle. began meditation. A meditative track always helps me,
    so I put it on the ingredients list.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 熄灭蜡烛。开始冥想。冥想曲总是帮助我的，所以我把它列在了配料清单中。
- en: 6) Visualize the light inside your crystal sucking in energy from the outside.
    Add anything else you want. I might also add multiple ''ports'' for receiving
    and removing energy.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 想象水晶内部的光从外部吸收能量。可以添加任何其他你想要的东西。我可能还会添加多个用于接收和释放能量的“端口”。
- en: 7) You have completed the energizing and cleansing of your Quartz crystal.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 您已经完成了对您的石英水晶的激活和净化。
