- en: A Prosperity Spell That's Worth the Wait - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个值得等待的繁荣咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-prosperity-spell-thats-worth-the-wait/#0001-01-01](https://learningwitchcraft.com/a-prosperity-spell-thats-worth-the-wait/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-prosperity-spell-thats-worth-the-wait/#0001-01-01](https://learningwitchcraft.com/a-prosperity-spell-thats-worth-the-wait/#0001-01-01)
- en: This particular spell takes time to work its magic. The exact phase of the moon
    is vital.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语需要时间来发挥它的魔力。月相的确切阶段至关重要。
- en: The first step needs to be done during a waning moon phase and finish before
    the night the new moon appears. You are using the power of the dark moon to banish
    and purge the problems that are holding you back from getting the job you want.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步需要在残月期间完成，并在新月出现前一晚完成。你正在利用黑月的力量来驱逐和清除阻碍你得到想要的工作的问题。
- en: The second part of the spell is aimed at a new beginning should be started on
    the first night of the new moon. Theoretically it can be cast at any time of day,
    but it is most effect when done at 9 PM in the evening or at midnight.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语的第二部分旨在让新的开始从新月的第一个夜晚开始。在理论上，它可以在任何时间施展，但在晚上9点或午夜进行效果最佳。
- en: It is a potent spell and definitely worth the wait.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个强大的咒语，绝对值得等待。
- en: '**You will need:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要：**'
- en: One large black candle
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一支大黑蜡烛
- en: A banishing essential oil, most typically yarrow, or another banishing essential
    oil from a specialty shop
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一种驱逐精油，通常是蓬蓟，或者从专业店购买的其他驱逐精油
- en: A bolline or burin
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一把镰刀或铭刻刀
- en: Two pieces of parchment
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 两张羊皮纸
- en: An ink pen
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一只墨水笔
- en: A green candle
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一支绿色蜡烛
- en: Bergamot or any other essential oil that draws money or success
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 佛手柑或其他吸引金钱或成功的精油
- en: A yellow candle (or any candle in a color associated with one of your most loved
    deities)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一支黄蜡烛（或者与你最喜爱的神灵相关颜色的蜡烛）
- en: Inscribe the things that are holding you back, such as your nerves, your lack
    of experience, anything, and write those same things on one of the pieces of parchment. From
    there, the candle should be dressed in banishing oil and lit up every night for
    nine nights, timing it so that by the ninth night, the candle will be burned out. Focus
    on the flame, visualizing and focusing on the things you are certain are holding
    you back disappearing.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 铭记那些阻碍你的东西，比如你的紧张、缺乏经验，任何东西，然后把这些东西写在其中一张羊皮纸上。然后，用驱逐油涂抹蜡烛，连续点燃九个晚上，确保到第九个晚上，蜡烛会烧完。专注于火焰，想象并专注于你确定会阻碍自己的事情消失。
- en: On the ninth night, burn the parchment you wrote your obstacles on and when
    the ashes have cooled down, take them outdoors and scatter them to the wind watching
    the last shackles on your ambition drift away.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在第九天晚上，烧毁你写下的障碍的羊皮纸，当灰烬冷却后，把它们带到户外，让它们随风飘散，看着你的抱负的最后枷锁漂走。
- en: Now you need to focus on the job you want and an idea of what you need it to
    yield for you. Inscribe these on the green candle and write them on the second
    piece of parchment, after which you should anoint the candle with a drawing oil.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你需要专注于你想要的工作，以及你需要它为你带来的想法。将它们刻在绿蜡烛上并写在第二张羊皮纸上，之后你应该用画油点燃蜡烛。
- en: Over the course of four nights, light the candle at the same time all four nights
    and gaze into the flames the things you want to come your way and how peaceful
    and prosperous your life will be when you achieve them. On the fourth night, burn
    the second piece of parchment and extinguish the candle via a snuffer or between
    your finger and thumb.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在四个晚上中的这段时间，每个晚上都在同一时间点点燃蜡烛，并凝视火焰，想象你想要实现的东西以及当你实现它们时，你的生活是多么宁静和繁荣。在第四天晚上，烧掉第二幅羊皮纸，并用熄灭剪刀或食指和拇指熄灭蜡烛。
- en: Put the candle’s stub and the ashes of the parchment into a box and place it
    in a safe location. If any appropriate words come to mind at any point during
    the ritual, speak them and don’t be inhibited to not say them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 把蜡烛的残渣和羊皮纸的灰烬放进盒子里，把它放在一个安全的地方。如果在仪式过程中想到适当的话，大胆说出来，不用顾忌。
- en: The night immediately after the green candle is extinguished, light up the third
    candle to give thanks to your favored deities as a gesture of gratitude for their
    assistance with your sorcery, following up with the words *“And let it be done,
    that it harm no one.”*
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 绿蜡烛熄灭后的第二天晚上，点燃第三支蜡烛，向你喜爱的神灵致谢，以示感谢他们在你的巫术中的帮助，随后说出*“其成就应无害于任何人”*。
