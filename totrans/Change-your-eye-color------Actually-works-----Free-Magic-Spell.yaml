- en: Unfortunately spells like this are a waste of time and effort. Eye color is
    determined by one's genes. And while one's eye color can seem slightly more faded
    or slightly darker toned when dated, narrowed, or in differing lighting... their
    defacto color can not be changed by a function of will.
  prefs: []
  type: TYPE_NORMAL
- en: The best a person might hope for with this would be an illusory/glamoir effect
    where other people might be influenced into seeing your eyes as a different color.
    Perhaps focus on that intent instead if looking for a literal physical change.
  prefs: []
  type: TYPE_NORMAL
- en: You cannot change your eye colour with Real Magik. At best, you can cast a glamour
    to give the illusion.
