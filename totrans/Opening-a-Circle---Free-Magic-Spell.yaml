- en: Opening a Circle - Free Magic Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/6799/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/6799/page.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Opening**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The High Priestess goes to each of the four directions in turn, and draws a
    Banishing Pentacle, saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Guardians of the East (South, West, North), Powers of Air'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (Fire, Water, Earth), we thank you
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For joining in our circle
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And we ask for your blessing
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As you depart
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: May there be peace between us
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now and forever. Blessed be."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: She raises her athame to the sky and touches it to the earth, then opens her
    arms and says,
  prefs: []
  type: TYPE_NORMAL
- en: '**"The circle is open, but unbroken,May the peace of the Goddess'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Go in your hearts,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Merry meet, and merry part.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And merry meet again. Blessed be."**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Blessing, Consecration, and Procession of the Elements
  prefs: []
  type: TYPE_NORMAL
- en: '(Four members of the coven who have been chosen beforehand now approach the
    Priestess. Each holds one of the following: an incense burner, a candle, a vessel
    of water, and a vessel of salt. Each in turn approaches the Priestess, recites
    their piece, receives her blessing, and then processes deosil around the perimeter
    of the circle while stopping to bow at each of the quarters.)'
  prefs: []
  type: TYPE_NORMAL
- en: '(Celebrant with the incense burner symbolizing the element of air) :'
  prefs: []
  type: TYPE_NORMAL
- en: '**"I am everywhere. I fill the fleshy pouches of your lungs, I stir all things
    from the smallest blade of grass to the tallest tree. I cool you with my breezes
    and destroy you with my storms. Without me you would die. Am I not holy and worthy
    of praise? "**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '(Celebrant with the candle symbolizing the element of fire):'
  prefs: []
  type: TYPE_NORMAL
- en: '**"I live in the guarded embers of campfires and the pilot lights of stoves,
    I spring from the lightning and the hands of men, I warm you and I destroy you.
    Without me you would die. Am I not holy and worthy of praise? "**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '(Celebrant with the water vessel symbolizing the element of water):'
  prefs: []
  type: TYPE_NORMAL
- en: '**"I rise from the moist crevices of the Earth, I beat on the shores of Her
    body, I fall from the skies in silver sheets. Without me you would die. Am I not
    holy and worthy of praise? " (Celebrant asperges the circle with water)**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '(Celebrant with the salt vessel symbolizing the element of earth):'
  prefs: []
  type: TYPE_NORMAL
- en: '**"I am your Mother. From me come the fruit and grain and animals which feed
    you. I am your support, and my pull on your bodies keeps you held firmly to me.
    Without me you would die. Am I not holy and worthy of praise? "**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Invocation of the Goddess
  prefs: []
  type: TYPE_NORMAL
- en: (High Priest)
  prefs: []
  type: TYPE_NORMAL
- en: '**"Come to us Moist Mother Earth. Come to us and take your ease. You have labored
    long and hard to bring forth your bounty, so that we your children may survive.
    Come and relax, for well have you earned your rest. Eat and drink your fill, sing,
    dance, and be merry, for you have done well, and there is plenty for all. And,
    if it pleases you to ask for the favors of one of us as well, may you find satisfaction
    there too. We shout your praises, for you are the essence of fulfillment, love,
    and joy. You are the most beautiful, and beyond measure is your grandeur and greatness.
    May we never forget that we are a part of your Sacred Body, and may we work to
    preserve it in all of its myriad forms. All hail the Great Mother!"**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Responsorial:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"All hail the Great Mother!**"'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Invocation of the God
  prefs: []
  type: TYPE_NORMAL
- en: (High Priestess)
  prefs: []
  type: TYPE_NORMAL
- en: '**"Come to us Lord of the Hunt, Sacred Herdsman, and Divine Smith. Put by your
    horn, lay aside your crook, stow your hammer, and quit your forge for now. Wipe
    your brow, and come find your leisure in the midst of our good company. Have a
    seat, put up your feet, and pour yourself a cold draught. By the virtue of your
    work have you earned a rest, for well have your cared for the wild beasts and
    domesticated flocks. And many a time has your forge burned long into the night
    with you hard at work creating lightning bolts of such exquisite beauty and terrible
    power as we have ever beheld. Join us Great Lord, and indulge yourself to the
    fullest. May you know no want in our presence, for thanks to you and the Goddess,
    we know no want. We raise our glasses high and toast your greatness. All hail
    the God of the Wild Magicks."**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Responsorial:'
  prefs: []
  type: TYPE_NORMAL
- en: '**All hail the God of the Wild Magicks.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Guided Meditation by Priest
  prefs: []
  type: TYPE_NORMAL
- en: (Meditation will be about our own spiritual harvest. This will conclude with
    a personal empowerment chant)
  prefs: []
  type: TYPE_NORMAL
- en: Empowerment Chant
  prefs: []
  type: TYPE_NORMAL
- en: (Holding hands, the coven members repeat the following chant until the high
    priestess decides that enough energy has been raised, and upon her signal everyone
    will direct a portion of the energy into themselves to help them to develop the
    inner strength to attain personal spiritual goals.)
  prefs: []
  type: TYPE_NORMAL
- en: '"Ripen fruit, ripen seed'
  prefs: []
  type: TYPE_NORMAL
- en: Harken to my inner need."
  prefs: []
  type: TYPE_NORMAL
- en: Communion
  prefs: []
  type: TYPE_NORMAL
- en: (Fruit and Wine, songs, and a good time. Also, each member of the coven will
    be asked to describe something that they have done in the last liturgical year
    that has "borne fruit.")
  prefs: []
  type: TYPE_NORMAL
- en: Quarter Banishings
  prefs: []
  type: TYPE_NORMAL
- en: (High Priest)
  prefs: []
  type: TYPE_NORMAL
- en: 'Facing East:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Guardians of the watchtower of the east, return now to the brisk Autumn
    breezes which are brimming with the excitement of the year''s climax. Take with
    you our blessings and thanks. Hail and farewell!**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Responsorial:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Hail and farewell!**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Facing South:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Guardians of the watchtower of the south, return now to the dying fires
    of Autumn''s heat soon to give way to Winter''s chill. Take with you our blessings
    and thanks. Hail and farewell!**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Responsorial:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Hail and farewell**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Facing West:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Guardians of the watchtower of the west, return now to the Autumn rains
    which cool the Earth''s fevered brow baked in the heat of Summer afternoons. Take
    with you our blessings and thanks. Hail and farewell!**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Responsorial:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Hail and farewell!**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Facing North:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"Guardians of the watchtowers of the north, return now to the Earth where
    worms burrow deeper and seeds nestle awaiting the long sleep of Winter. Take with
    you our blessings and thanks. Hail and farewell!"**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Responsorial:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Hail and farewell!**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Circle Banishing
  prefs: []
  type: TYPE_NORMAL
- en: (High Priestess)
  prefs: []
  type: TYPE_NORMAL
- en: '**"Equal night and equal day'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Soon the light will fade away
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Equal day and equal night
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This circle fades as does the light
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Thus the magick we invoke
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Fades anon like wisps of smoke
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Until we next decide to play
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: SO MOTE IT BE! "**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
