- en: '## Casting Instructions for ''Get Fame, Power and Fortune'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“获得名望、权力和财富”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Set the deal up properly. Theres a right and wrong way
    to make contact with the Devil. The right way is to be alone in your room, close
    your eyes and say, "Satan, I summon you. I have a quality soul to sell if the
    price is right." It may take dozens, even hundreds of tries but at all costs,
    avoid sounding desperate or needy. He''ll show up eventually.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：****你将需要以下物品来进行这个咒语：**妥善安排交易。与魔鬼接触有正确和错误的方式。正确的方式是独自在你的房间里，闭上眼睛说：“撒旦，我召唤你。我有一颗优质的灵魂，如果价格合适，我愿意出售。”可能需要数十次，甚至数百次的尝试，但无论如何，避免显得绝望或需要。他最终会出现。'
- en: Deal from a position of power. By far the biggest mistake people make is to
    underestimate how badly Satan wants their soul. Its like precious gold to him
    and he'll pay anything to get it. When he appears, get him to make the first offer,
    then up it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从权力的位置进行交易。人们最大的错误通常是低估撒旦渴望他们的灵魂。对他来说，这就像珍贵的黄金，他愿意支付任何代价来得到。当他出现时，让他先开口，然后加价。
- en: Get the absolute best. Remember, you're going to burn in Hell forever. So no
    matter how badly off you are now, demand the best. For instance, even if you feel
    unlovable and desperate with loneliness, don't just say, "I want the most gorgeous
    woman on earth and I want her to be madly in love with me." Instead, add, "In
    fact, throw in 100 other women as well so I can pick and choose according to my
    mood."
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要求最好的。记住，你将永远在地狱中受苦。所以无论你现在有多糟糕，都要求最好的。例如，即使你感觉不可爱、孤独绝望，也不要仅仅说：“我想要地球上最美丽的女人，并且我希望她疯狂地爱上我。”相反，还可以补充说：“事实上，再加上100个其他女人，这样我可以根据我的心情选择。”
- en: Demand life-extension. Satan won't tell you if you don't ask but you can get
    a guarantee of 300 years of youthful life before you go to eternal damnation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要求延长寿命。撒旦不会主动告诉你，但你可以要求在永恒的诅咒之前保证300年的青春生活。
