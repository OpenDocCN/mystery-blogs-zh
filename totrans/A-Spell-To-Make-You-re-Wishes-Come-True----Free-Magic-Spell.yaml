- en: is this really gonna work??
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这真的会起作用吗？？
- en: "If it doesn\x92t work why does it has 5stars on it \U0001F914"
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果它不起作用，为什么它还有 5 颗星呢 🤔
- en: the ranking system is broken, once a spell has a 5 star vote it can't go down,
    plus the creator can vote for their spell as many times as they want as well as
    their friends [and if they create multiple accounts] it's a popularity vote, not
    an accuracy vote
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 排名系统已经损坏，一旦一个咒语获得 5 星评价，它就不能下降，而且创建者可以为他们的咒语投票多次，以及他们的朋友[如果他们创建多个帐户]，这是一种受欢迎程度的投票，而不是准确性的投票。
- en: How I do text people on here because I have questions
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我怎么在这里发短信给人，因为我有问题
- en: Click on the person's name. When you are on their profile there will be the
    main tabs at the top of the page. Under those will be the sub tabs. Click the
    **Mail** sub tab in the upper right hand corner. This will take you to the private
    messaging page for that user.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 点击该人的姓名。当你在他们的资料页上时，页面顶部会有主选项卡。在其中将有子选项卡。点击右上角的 **邮箱** 子选项卡。这将带你到该用户的私人消息页。
