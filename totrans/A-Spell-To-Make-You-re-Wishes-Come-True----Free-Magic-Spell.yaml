- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: pen or pencil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '1 : Write out 3 wishes on a sheet of paper. When you''re done, put your full
    name at the bottom.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 2 : Fold the paper 3 times.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 3 : Now put the folded paper in any ocean, lake, stream, pond, wishing
    well, even down the toilet. Anywhere in water, as long as you will never see it
    again...'
  prefs: []
  type: TYPE_NORMAL
- en: Now turn around and chant this 3 times,
  prefs: []
  type: TYPE_NORMAL
- en: '''''As my wishes sail in the blue,'
  prefs: []
  type: TYPE_NORMAL
- en: Let the water make them come true''.
  prefs: []
  type: TYPE_NORMAL
- en: After doing this, try to avoid seeing the folded paper again, and your wishes
    shall come.
  prefs: []
