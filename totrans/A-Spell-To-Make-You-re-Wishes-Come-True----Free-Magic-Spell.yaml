- en: '1 : Write out 3 wishes on a sheet of paper. When you''re done, put your full
    name at the bottom.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1：在一张纸上写下 3 个愿望。完成后，在底部写上你的全名。
- en: 'Step 2 : Fold the paper 3 times.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 2：将纸张折叠 3 次。
- en: 'Step 3 : Now put the folded paper in any ocean, lake, stream, pond, wishing
    well, even down the toilet. Anywhere in water, as long as you will never see it
    again...'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 3：现在把折叠的纸放在任何海洋、湖泊、溪流、池塘、许愿井，甚至冲马桶里。只要是水中，只要你再也看不到它……
- en: Now turn around and chant this 3 times,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在转过身来，重复这个三次，
- en: '''''As my wishes sail in the blue,'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “当我的愿望在蓝色中航航，
- en: Let the water make them come true''.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让水使它们成真''。
- en: After doing this, try to avoid seeing the folded paper again, and your wishes
    shall come.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做完后，尽量避免再看到折叠的纸，你的愿望就会实现。
