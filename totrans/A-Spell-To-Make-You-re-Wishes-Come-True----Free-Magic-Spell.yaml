- en: '## Casting Instructions for ''A Spell To Make You''re Wishes Come True.'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“使愿望成真的咒语”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: A piece of paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸
- en: pen or pencil
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
