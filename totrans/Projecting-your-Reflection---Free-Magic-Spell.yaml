- en: '## Casting Instructions for ''Projecting your Reflection'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pentagram/Triquetra necklace
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Herbs: Clover'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Heather
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Bowl
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pentagram/Triquetra necklace
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Herbs: Clover'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Heather
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Make sure its at night under a full moon at 12p.m. Place the necklace in the
    water in the bowl. Put the clover in on hand and the heather in the other. Then
    rub your hands together over the bowl. Then recite the following : ''''Impetum
    contra hostium impetum facere''''.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Pron: M-PET-CHOOM CON-TRAW .. FAAS-EAR.'
  prefs: []
  type: TYPE_NORMAL
- en: It will be its job to counter any negative spell or energy. It is in your voice
    that it learns what you dislike or is a danger to you. The louder you are the
    easier it is for the charm to learn your dislikes. Place the bowl under the full
    moon.
  prefs: []
