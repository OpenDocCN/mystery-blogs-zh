- en: '## Casting Instructions for ''Sensing and Moving Energy'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** 1.  Relax and clear your mind.'
  prefs: []
  type: TYPE_NORMAL
- en: Visualize a lake within your head and a lake at the bottom of your feet.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Let the lake pour water down, like a waterfall to the lake in your feet.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After a few moments of this visualization, reverse the waterflow so it is like
    a water spout coming from the bottom of the lake up to the top lake.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now have the waterfall for, your head go down your right side, hit the bottom
    lake and then come up your left side up to the lake in your head.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After a few moments of that, reverse the circular energy flow pattern so it
    goes in the opposite direction.
