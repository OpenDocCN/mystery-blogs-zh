- en: Regeneration Assist Potion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell allows you to be able to make a potion to help you heal. (Not Completely
    Healed)
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Regeneration Assist Potion'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Hand Chakras
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small Amount of Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Focused Mind
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bottle with Cap/Cork
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Hand Chakras
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small Amount of Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Focused Mind
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bottle with Cap/Cork
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1\. Fill the bottle with a small amount of water. Make sure not to put too much
    or too little. Just enough so that it pools at the bottom of the glass.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Place the center of your hand (Where your hand chakra is) over the opening
    of the glass.
  prefs: []
  type: TYPE_NORMAL
- en: 3a. Meditate if needed.
  prefs: []
  type: TYPE_NORMAL
- en: 3b. While meditating, focus your energy into the hand chakra over the bottle's
    rim. Focus on filling the bottle with healing energy through your hand chakra.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. When finished, quickly put the cork back onto the top of the bottle to contain
    the energy inside.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. The energy will leak out at times, so it's best to drink it within 3 to
    5 minutes of encapsulation.
  prefs: []
  type: TYPE_NORMAL
- en: This potion may have a few side effects such as
  prefs: []
  type: TYPE_NORMAL
- en: Tingling
  prefs: []
  type: TYPE_NORMAL
- en: Slight Burning
  prefs: []
  type: TYPE_NORMAL
- en: Shock (Not Dangerous)
  prefs: []
  type: TYPE_NORMAL
