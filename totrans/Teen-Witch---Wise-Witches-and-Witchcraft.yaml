- en: Teen Witch - Wise Witches and Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 青少年女巫-智慧女巫和女巫教
- en: 来源：[https://witchcraftandwitches.com/teen-witch/teen-witch/#0001-01-01](https://witchcraftandwitches.com/teen-witch/teen-witch/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/teen-witch/teen-witch/#0001-01-01](https://witchcraftandwitches.com/teen-witch/teen-witch/#0001-01-01)
- en: “Rather than incorporating study into life, I’ve done the opposite. I’ve turned
    life into study. Where events take me? That’s what I dive in to learn.”
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “与其将学习融入生活，不如说我做的是相反。我已经将生活变成了学习。事件会带我去哪里？那就是我要深入学习的地方。”
- en: '**– Silver Ravenwolf**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**- 西尔弗·雷文沃夫**'
- en: Teens often find themselves attracted to Witchcraft. The reasons vary. Some
    find it mysterious and somewhat of a curiosity. Others see it as a way to find
    personal power when everything in life feels dictated. Others still may know Witches
    and like what they see. Eventually, some of those people choose Witchcraft as
    a spiritual path.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 青少年经常被魔法吸引。原因各不相同。有些人觉得它神秘而有些好奇。其他人认为这是一种在生活中一切都被指导时找到个人力量的方式。还有一些人可能认识女巫并喜欢她们所见到的。最终，一些人选择女巫教作为一种宗教道路。
- en: What is it Like to be a Teen Witch?
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成为一名青少年女巫是什么样子？
- en: Realistically being a Teen Witch is no different than being a Witch of any other
    variety. At some point, you felt that something was missing in your life. When
    you read about Wicca or other types of Wise Craft, there was a sense of belonging.
    Many people say that when they became a Witch, they feel like they finally have
    a name for those innermost beliefs and world-views.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从现实来看，做一名青少年女巫和做其他类型的女巫并没有什么不同。在某个时刻，你觉得生活中缺少了什么。当你了解关于女巫教或其他类型的智慧工艺的知识时，会有一种归属感。许多人说，当他们成为女巫时，他们感觉自己终于对内心最深处的信仰和世界观有了一个名字。
- en: This sense of belonging is critical during the teen years. As young adults,
    101 emotions are rattling in their heads. Everyone around the Teen Witch has an
    opinion of how they should live their life and openly expresses just that. This
    is because “adults” often perceive all teens as immature. This is simply a broad
    brush view. Age is nowhere as important as wisdom and responsibility in Witchcraft.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在青少年时期，这种归属感至关重要。在年轻成年人的头脑中，有着无数的情绪。青少年女巫周围的所有人都对他们应该如何生活有自己的看法，并公开表达了这种看法。这是因为“成年人”通常认为所有青少年都不成熟。这只是一种笼统的看法。年龄远没有智慧和责任感在女巫教中那么重要。
- en: 'Letting Your Circle Know You’re a Witch: The Friends and Family Plan'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 告诉你的圈子你是一名女巫：朋友和家人的计划
- en: One of the hardest struggles for Teen Witches is expressing their new beliefs
    to friends and family who may be anything BUT receptive. Unfortunately, you say
    the “W” word and some people immediately jump to outmoded images of Witchery.
    Explaining that difference isn’t easy even for people who have walked a magical
    path for decades.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 青少年女巫面临的最大挑战之一是向可能完全不接受的朋友和家人表达他们的新信仰。不幸的是，一提起“女巫”这个词，有些人立刻就会想到过时的女巫形象。即使是对走上魔法之路几十年的人来说，要解释这种差异也不容易。
- en: Friends may be more accepting than parental units. A good friend doesn’t judge
    but asks a lot of questions. The Teen Witch must be ready to answer those questions
    honestly. That means studying the basics of Witchcraft, especially the parts that
    appealed to them in the first place.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 朋友可能比父母更能接受。一个好朋友并不会评判，但会问很多问题。青少年女巫必须准备好诚实地回答这些问题。这意味着要学习魔法的基础知识，特别是一开始吸引他们的部分。
- en: Parents are a whole different ball of twine. Some parents may have strict religious
    ideas that don’t include having a Witch under their roof. The phrase “their house,
    their rules” come to mind. This is where the young adult pauses and decides whether
    or not to stay in the broom closet.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 父母是一个完全不同的问题。有些父母可能有严格的宗教观念，不包括家中养一名女巫。短语“他们的房子，他们的规则”出现在脑海中。这时年轻成年人应该停下来，决定是否留在“扫帚橱”中。
- en: 'Teen Witch in Hiding: When To Keep Silent'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保持沉默的青少年女巫：何时保持沉默
- en: Some Teen Witches choose to stay silent about their beliefs and practices. In
    some cases, it’s because they know their parents would immediately shut down the
    conversation. In other instances, there is a question of hurt feelings. Both reasons
    deserve respect from other magical practitioners. Please, dear reader, do not
    “out” your witchy friends. It can prove very painful and harm relationships.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有些青少年女巫选择对他们的信仰和实践保持沉默。在某些情况下，这是因为他们知道父母会立即制止这类谈话。在其他情况下，可能涉及到伤害感情的问题。其他魔法从业者应该尊重这两个原因。请，亲爱的读者，不要“出柜”你的女巫朋友。这可能会造成很大的痛苦并伤害人际关系。
- en: For example, let’s say that Grandma Sadie wants the Teen Witch to go to church
    with her. She doesn’t know about the whole witchcraft scene, and the Witch wonders
    if going to church is hypocritical. This is probably not the best time for her,
    or anyone else, to blurt out a proclamation of her newfound faith.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设萨迪奶奶想让青少年女巫与她一起去教堂。她并不了解整个巫术情节，女巫想知道是否去教堂是虚伪的。这对她或其他人来说，可能不是表态她新发现的信仰的最佳时机。
- en: So what does the Teen Witch do? She considers what Witchcraft stresses regarding
    love and respect toward our Elders. She and Grandma go to church and enjoy being
    together (she does not burst into flames). That fellowship is precious as Grandma
    won’t be here forever. As for being in a church, The Teen witch realizes that
    the God and Goddess are everywhere. You just have to look.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 那么青少年女巫该怎么办？她考虑巫术强调对长辈的爱和尊重。她和奶奶一起去教堂并一起享受（她并没有燃烧成火焰）。这样的团聚是珍贵的，因为奶奶不会永远在这里。至于在教堂的问题，女巫意识到神和女神无处不在。你只需要用心去寻找。
- en: The “Talk” with Parents about Witchcraft
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与父母谈论巫术
- en: No, not the birds and the bees (smile). Choosing to share this new adventure
    with one’s parents needs to be a well-considered moment. The Teen Witch needs
    to stress that this isn’t just a whim, and explain why this is important. The
    best advice often given for this situation is to prepare for the worst and hope
    for the best. Some Teen Witches have amazing parents that support personal choice.
    Some do not.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不是鸟和蜜蜂（微笑）。选择与父母分享这种新的冒险需经过深思熟虑的时刻。青少年女巫需要强调这不仅仅是一时兴起，并解释为什么这很重要。对于这种情况常常给出的最好建议是为最坏的情况做准备，希望发生最好的结果。一些青少年女巫有很支持个人选择的父母，而有些则没有。
- en: It’s frustrating for young adults practicing Witchcraft when they find the home
    front intolerant and unmovable. The truth is that house rules matter. No Witch
    “needs” candles, books, pentacles and sacred stones for visualization, meditation,
    affirmations or even spells for that matter. The key to survival for Teen Witches
    is knowing, deep down, that being a Witch isn’t something you do, but rather something
    you are. That doesn’t change just because they cannot discuss the matter right
    now with their parents.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当年轻人练习巫术时发现家庭不宽容且不可动摇时，这让人感到沮丧。事实上，家规很重要。没有女巫“需要”蜡烛，书籍，五芒星和神圣石头来进行可视化，冥想，肯定或甚至施展咒语。青少年女巫的生存关键是要在内心深处知道，成为一名女巫不是你做的事情，而是你是的事情。尽管他们现在无法与父母讨论这个问题，这并不会改变。
- en: The good news is that after their teen years many witches find acceptance at
    home. The parents see commitment and persistence. Some have taken the time to
    research the matter. This either changes their mind about Wicca or minimally makes
    them less worried.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，青少年女巫在青少年时期之后，在家里找到了接受。父母看到了她们的承诺和坚持。有些人花时间研究这个问题。这要么改变他们对Wicca的看法，要么至少让他们不那么担心。
- en: How do I Become a Teen Witch?
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我如何成为一名青少年女巫？
- en: Because of your age group, it may be hard to find a coven with whom you can
    interact. Just finding other serious Witches is difficult (it’s not like they’re
    listed in the Yellow Pages). This means Teen Witches often become Solitary Practitioners
    who create their own magical lesson plan.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你的年龄段，可能很难找到一个与你可以互动的魔法同盟。甚至只是找到其他认真的女巫都很困难（就像他们列在黄页上一样）。这意味着青少年女巫经常成为自发的从业者，制定自己的魔法课程。
- en: 'First things first: get to know the basic guidelines of the Craft and think
    about what kind of Witch you want to be. Truthfully if you stick to the concept
    of “do no harm” you can’t go terribly wrong. As for finding a specific magical
    tradition, that will take some thought.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 首先要知道巫术的基本准则，并考虑你想成为什么样的女巫。事实上，如果你坚持“不去伤害”的概念，你就不会走得太错。至于寻找特定的魔法传统，那需要一些思考。
- en: Perhaps you have a fondness for a specific culture. That’s a good place to start
    looking. That’s how Celtic Witches got their feet wet. Alternatively, you may
    feel a strong affinity with Nature. Then you can consider the idea of being a
    Green Witch or Herb Witch, for example.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你对特定文化有特殊的喜好。那就是开始寻找的好地方。这就是凯尔特女巫入门的方式。或者，你可能对大自然有强烈的亲和力。那么，你可以考虑成为一名绿色女巫或草药女巫，等等。
- en: By the way, it’s ok to start down a path and realize it is not going the way
    you imagined. This happens to a lot of people throughout their lives. When you’re
    faced with that reality, it’s time to go back to square one. What do you want
    out of Witchcraft and what does it mean to you? Then begin looking at an alternative
    magical tradition. Or perhaps consider Eclectic Wicca, which offers a lot of creativity,
    as an option.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，开始一个道路并意识到它并不如你想象的那样进行是可以的。这种情况在很多人的一生中都会发生。当你面对这个现实时，是时候回到原点了。你想从巫术中得到什么，它对你意味着什么？然后开始考虑另一种魔法传统。或者也许考虑一下折衷式女巫教作为一个选择，它提供了很多创造性。
- en: '**Word of caution:** If anyone tells you that you must pay for a class or personal
    instructions check out their credentials. Magical instruction takes time and energy,
    so small fees are understandable. But high fees or claims of 100% results should
    raise a red flag immediately.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告：** 如果有人告诉你必须付费上课或个人指导，请查证他们的资质。魔法指导需要时间和精力，所以小费是可以理解的。但高额费用或声称有100%的效果应立即引起警惕。'
- en: Best wishes on your journey.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最美好的祝愿伴随你的旅程。
