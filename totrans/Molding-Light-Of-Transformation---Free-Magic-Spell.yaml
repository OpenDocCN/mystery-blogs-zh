- en: buttocks, the legs and feet.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 臀部，腿部和脚部。
- en: 7\. Be totally filled with and throbbing with this
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 完全充满并且充盈这个
- en: light.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 光。
- en: 8\. Now mold the light into whatever form you wish.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在将光线塑造成任何你想要的形状。
