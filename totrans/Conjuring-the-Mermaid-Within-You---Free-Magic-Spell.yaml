  - PREF_UL
  type: TYPE_NORMAL
  zh: 2条毛巾
- en: Some shells (the number of shells is your lucky number)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些贝壳（贝壳的数量是你的幸运数字）
- en: Any 2 products for your hair,body,or skin
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任意两种适用于你的头发、身体或皮肤的产品
- en: 1 jar (any size)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个罐子（任意大小）
- en: Water
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: Herb (any herb that you want)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 草药（任何你想要的草药）
