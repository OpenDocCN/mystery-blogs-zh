- en: Conjuring the Mermaid Within You
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell is to make you a mermaid. Not everyone gets a tail,though,they just
    get the ability to breathe under water,swim like a mermaid/merman and to have
    the mermaid/merman's instinct.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Conjuring the Mermaid Within You'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 2 towels
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some shells (the number of shells is your lucky number)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any 2 products for your hair,body,or skin
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 jar (any size)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Herb (any herb that you want)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 2 towels
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some shells (the number of shells is your lucky number)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any 2 products for your hair,body,or skin
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 jar (any size)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Herb (any herb that you want)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First,you lay the towels down.Through the spell, just think "i wish to be a
    mermaid/merman" Next, lay your shells down on the towels in a pattern you desire.
    Put the products for your body on the towel. Now if you are left handed,put it
    on the left,same for right handed.
  prefs: []
  type: TYPE_NORMAL
- en: Next you need to get the jar and put the herbs and water in it. Place the jar
    in the middle of the pattern. Put 1 drop of each product on the shells you feel
    are most special, then one of each in the jar.
  prefs: []
  type: TYPE_NORMAL
- en: Chant "Make me a mermaid to swim with the fish, let this me my one and only
    wish, to breathe under water, swim and have instinct, twice I will not have to
    think" Then, take a bath and pour the stuff in the jar in then when you are done,use
    the same towels from the spell to dry off with and lay all the shells on a windowsill.
  prefs: []
