- en: Impulsive decisions
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冲动的决定
- en: May jump to the wrong conclusions
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能会得出错误的结论
- en: 'Mars in Gemini: Male Vs Female'
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双子座的火星：男性与女性
- en: Mars and Venus will showcase different qualities for men and women depending
    on how they self-identify.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 火星和金星将展示出男性和女性的不同品质，这取决于他们自我认同的方式。
- en: Generally, in a man, Mars will show *how he acts to attract,* whether consciously
    or subconsciously, and Venus will show *what kind of qualities he is attracted
    to.*
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一般而言，在男性身上，火星将展示出*他如何行动来吸引*，无论是自觉还是潜意识的，而金星将展示出*他被吸引的品质*。
- en: In a woman, Mars will show *what kind of qualities she is attracted to,* while
    Venus will show *how she acts to attract.*
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在女性身上，火星将展示出*她被吸引的品质*，而金星将展示出*她如何行动来吸引*。
- en: Feel free to choose the label that works best for you in this context (being
    attracted to another person).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个情境中，请随意选择最适合你的标签（对另一个人产生吸引力）。
- en: For example, sometimes a gay man will identify with the male archetype because
    he tends to be attracted to feminine qualities in other men, while other times
    a gay man will identify with the female archetype of his Mars because he is attracted
    the masculine qualities that his Mars gives off.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，有时一个同性恋男性会认同男性原型，因为他倾向于被其他男性身上的女性品质吸引，而另一次，同性恋男性会认同他的火星的女性原型，因为他被火星所散发的男性品质所吸引。
- en: These archetypes aren’t used by everyone and definitely aren’t absolute. I’m
    a straight woman, but I find that sometimes the vibes from my Mars shows up when
    I’m flirting.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是每个人都使用这些原型，而且绝对不是绝对的。我是一个异性恋女性，但我发现有时在调情时，我的火星散发出的氛围会出现。
- en: 'Take this all with a grain of salt: this is the traditional way of doing it.
    I don’t think it’s 100% accurate, but in my experience, there’s a good 80% of
    truth in these archetypes for the average person.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 要对这一切持保留态度：这是传统的做法。我并不认为这是100%准确的，但在我的经验中，这些原型对于普通人来说大约有80%的真实性。
- en: 'The Male: Mars in Gemini'
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 男性：双子座火星
- en: In a typical guy, Mars shows not only his drive, passion, anger, etc., but the
    vibes that he puts out to attract a partner (whether or not he even means to).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在典型的男人身上，火星不仅展示出他的动力、激情、愤怒等，还展示出他释放出来吸引伴侣的氛围（无论他是否真的有意为之）。
- en: Though the Mars in Gemini man can be sociable one-on-one and can be quite interesting
    to talk to, this placement doesn’t necessarily indicate that he’s outgoing. Instead,
    it just means that the Mars in Gemini person is mentally adaptable.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管双子座火星男性在一对一的社交中可能很健谈，而且很有趣，但这并不一定意味着他外向。相反，这只意味着双子座火星的人在思想上是适应性强的。
- en: The Mars in Gemini man will know how to talk to various people in a way that
    makes them feel comfortable. He intrinsically understands how to meet others at
    their level.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座火星男性会知道如何以使对方感到舒适的方式与各种人交谈。他本能地理解如何满足他人的水平。
- en: Often, the Mars in Gemini man is tall and lanky, though this can be dependent
    on the house/aspects, too.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，双子座火星男性可能会高大瘦长，尽管这也可能取决于他的宫位/相位。
- en: One of the most intriguing and distinctive traits about a Mars in Gemini is
    his wit. You never know what he’s going to say next, but you’ll always be entertained
    by it.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座火星男性最引人入胜和独特的特质之一是他的机智。你永远不知道他接下来会说什么，但你总是会被他娱乐。
- en: The duality of his nature can be difficult; sometimes he’s hot and other times
    he’s cold.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 他的双重性格可能会很难理解；有时热情如火，有时冷若冰霜。
- en: One thing all people with this placement will have in common is their keen observation
    skills. They’re able to seamlessly analyze others’ reactions to them and respond
    accordingly.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这个位置的人都有一个共同点，那就是他们敏锐的观察力。他们能够无缝分析他人对他们的反应，并据此做出回应。
- en: Sometimes, the Mars in Gemini man is scared to show his emotions. He may stay
    on the “surface level” during conversations for longer than is typical.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，双子座火星男性可能会害怕表现自己的情感。在对话中，他可能会比通常更长时间停留在“表面水平”上。
- en: For example, you can date a Mars in Gemini man for months without really going
    deep.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以和双子座火星男性约会几个月，但并没有真正去深入了解。
- en: The Mars in Gemini man may seem extremely self-reliant without a partner. He
    definitely doesn’t appear to need anyone.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座火星男性可能看起来极其独立，没有伴侣。他绝对不会显得需要任何人。
- en: This man has a very fast mind. He may love intellectual games, but he could
    also enjoy playing head games. He will probably win before you even realize you’re
    playing a game.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这个男人头脑转得很快。他可能喜欢智力游戏，但也可能喜欢玩心理游戏。你可能在意识到你在玩游戏之前，他就已经赢了。
- en: He can also talk himself out of just about anything situation because he is
    so quick on his feet.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 他几乎可以用口才说服自己从任何局面中脱身，因为他反应如此迅速。
- en: The Mars in Gemini man is charing and quick-witted, but he also enjoys new *experiences*.
    He definitely doesn’t like to be bored and is always curious.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座火星男富有魅力和机智，但他也喜欢新的*体验*。他绝对不喜欢无聊，总是充满好奇心。
- en: Though the Mars in Gemini man isn’t aggressive (unless his chart indicates otherwise),
    he does have high energy levels. He may bounce from project to project and have
    trouble settling on one thing.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然双子座火星男并不具有攻击性（除非他的星盘表明了其他情况），但他的能量水平很高。他可能会在各种项目之间跳来跳去，很难专注于一件事情。
- en: In fact, he thrives off the challenge of learning something new. Once he knows
    how to do something, he’s off to the next task.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，他在学习新事物的挑战中茁壮成长。一旦他学会了做某事，他就会转向下一个任务。
- en: Keep in mind that it’s easy to be fooled by the Mars in Gemini man because he
    is *so* sharp and comes off as quite friendly. If you know a Mars in Gemini man,
    be careful that you don’t let yourself be emotionally manipulated by him. He may
    do this subconsciously without even meaning to!
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 要记住，双子座火星男非常聪明，看起来友好，所以很容易被他欺骗。如果你认识一个双子座火星男，请小心，不要让自己在情感上被他操纵。他可能会下意识地这样做，甚至没有恶意！
- en: If you sense that a Mars in Gemini man is feeling restless, then it’s important
    to move onto something new. He will only be aggressive if he’s extremely bored.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感觉到双子座火星男感到不安，那么转向新的事物很重要。只有在极度无聊时，他才会变得积极进取。
- en: Ultimately, Mars in Gemini men like to keep things fresh. This doesn’t mean
    that he can’t be faithful, it simply means that he needs variety and a lot of
    mental stimulation in a relationship.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，双子座火星男喜欢保持事物新鲜。这并不意味着他不能忠诚，只是他需要在关系中有多样性和许多智力刺激。
- en: In fact, this man probably *wants* to be in a relationship. He likes having
    someone to talk to and may enjoy the idea of love. However, the emotional connection
    can be more difficult for him.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这个男人可能*想*要处于一段关系中。他喜欢有人交谈，并且可能享受爱情的概念。然而，情感上的连接对他来说可能更加困难。
- en: He may struggle to open up and share who he truly is with someone else. The
    Mars in Gemini man may construct and image of his relationship in his head, but
    he will soon find that the image doesn’t match the reality. He usually does this
    because he’s afraid to control the true feelings inside of him.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 他可能会努力敞开心扉，与他人分享真实的自我。双子座火星男可能会在头脑中构建他的关系形象，但很快他会发现这个形象与现实不符。他通常这样做是因为害怕控制他内心真正的感受。
- en: The Mars in Gemini man must learn how to live in reality and share his most
    authentic feelings, even if he needs to dissect them on a mental basis first.
    Sometimes, it can be helpful for him to learn about emotions in a practical way
    (for example, by reading about them) in order to later work with his feelings.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座火星男需要学会如何生活在现实中，并分享他最真实的感受，即使他需要先在心理上剖析它们。有时，对他来说，通过实际方式（例如阅读）了解情感可能会有所帮助，以便随后更好地处理自己的感受。
- en: To be happy in their career, a Mars in Gemini man will need variety. He may
    like top travel or could instead enjoy being mentally stimulated in different
    ways. Sometimes, he may even switch jobs often, living for the thrill of new experiences.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 要在职业生涯中感到幸福，双子座火星男需要变化。他可能喜欢旅行，或者享受不同方式的思维刺激。有时，他甚至会频繁换工作，为新体验的刺激而活。
- en: The Mars in Gemini man probably isn’t super physical in a relationship, but
    he is skilled at intellectual courting. You won’t be bored with him, though you
    may want more physical touch or “fire.”
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座火星男在关系中可能不是非常注重身体上的接触，但在智力上追求技巧。与他在一起你绝不会无聊，尽管你可能希望有更多的身体接触或者“激情”。
- en: Sex can be difficult for the Mars in Gemini man. He isn’t very grounded in his
    body, so it’s hard for him to get out of his head. He will probably try anything
    once, but his partner may get annoyed when he struggles to connect on a really
    intimate level.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座火星男在性方面可能会有困难。他不太能够扎根于自己的身体，所以很难摆脱思维上的束缚。他可能会尝试任何事情，但他的伴侣可能会感到不满，因为他难以在非常亲密的层面上建立联系。
- en: However, the Mars in Gemini man himself will require variety in both his relationship
    and his sex life.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，双子座火星男本身在他的关系和性生活中都需要变化。
- en: 'The Woman: Mars in Gemini'
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 女性视角：双子座火星
- en: For a typical female, the Mars sign will show the characteristics that she’s
    attracted to in a partner, though it can *also* show some of her personal characteristics.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 对于典型的女性来说，火星星座将展示她在伴侣中所吸引的特征，尽管它也*可能*展示出她的个人特质。
- en: The Mars in Gemini woman is attracted to someone who is mentally sharp and witty.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座火星女吸引于那些智力敏锐和风趣的人。
- en: Her mind is never still, so she’s always finding new ideas to ponder and new
    activities to try. This girl is always on the move!
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 她的头脑永远不停歇，所以她总是在思考新的想法和尝试新的活动。这个女孩总是忙碌着！
- en: The Mars in Gemini woman is very witty and can even be a bit acidic if she gets
    angry. However, she is also intelligent, curious, and funny.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座火星女性非常机智，甚至在生气时可能会有点尖刻。然而，她也很聪明、好奇和幽默。
- en: She ultimately desires a partner who can have great conversations with her.
    The Mars in Gemini woman is probably much more interested in talking than in sex.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 她最终渴望与她进行深度对话的伴侣。双子座火星女性可能对交谈比对性更感兴趣。
- en: Typically, she is attracted by a partners’s personality and how he thinks. Though
    she may be attracted by looks or a partner’s physical stature, the attraction
    won’t stick without intellectual communication following right after.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，她被伴侣的个性和思维方式所吸引。尽管她可能会被外貌或伴侣的身材所吸引，但如果没有紧随其后的智力沟通，吸引力就无法持续。
- en: The Mars in Gemini woman tends to prefer someone with a taller/athletic build
    on the physical side, but the most important thing is that her partner is lively
    and dynamic, both physically and intellectually.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座火星女性倾向于更喜欢身材较高/健壮的人，但最重要的是她的伴侣活力四射，无论是在身体上还是智力上都是如此。
- en: However, she also needs a good deal of freedom, so her partner needs to be flexible.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，她也需要相当程度的自由，所以她的伴侣需要灵活变通。
- en: Sexually, the Mars in Gemini woman probably likes variety and mental stimulation
    as well as physical. She is generally turned on by newness and excitement, though
    she may not be in-tuned with her body, meaning that mental stimulation is very
    important.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在性方面，双子座火星女性可能喜欢变化和精神刺激，同时也喜欢身体刺激。她通常会被新鲜感和刺激所吸引，尽管她可能不太了解自己的身体，但精神刺激非常重要。
- en: The Mars in Gemini woman can sometimes feel a bit disconnected during sex. It’s
    important that she leans into her earth and fire signs in order to connect with
    her body.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[双子座火星女性](https://wiki.example.org/mars_in_gemini_woman)在性行为中有时可能会感到有些疏离。她需要依靠自己的土象和火象星座，以便与自己的身体建立联系。'
- en: How to Master the Mars in Gemini Energy
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何掌握双子座火星女性的能量
- en: With Mars in Gemini, you must learn how to stay on track and finish projects.
    You tend to be a bit scattered, but you do have the capacity to hunker down and
    get things done.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 有了双子座火星，你必须学会保持目标和完成项目。你往往有些散漫，但你确实有能力专心致志地完成任务。
- en: You need to learn how to settle into your body and *feel* your emotions rather
    than just thinking about them. You tend to ignore your body’s needs in favor of
    your mind, but with Mars in Gemini, you can certainly learn how to do both.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要学会安定下来，*感受*自己的情绪，而不仅仅是思考它们。你倾向于忽视身体的需求，更倾向于思考，但是有了双子座火星，你肯定可以学会两者兼顾。
- en: When it comes to relationships, it’s important that you find someone who can
    match your mental acuity. If your mind isn’t stimulated by a parter, you won’t
    truly feel fulfilled over the long haul.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系方面，找到一个能与你的智力匹敌的人至关重要。如果你的思维没有得到伴侣的刺激，你长期内将无法真正感到满足。
- en: However, you *also* must learn to actually commit to things, whether it be people,
    work, ideas, etc. Mars in Gemini makes you a bit flighty, but in order to find
    happiness, you must discover a way to keep variety in your life *and* be able
    to make a commitment to someone or something.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你也必须学会真正地对事物做出承诺，无论是人、工作、还是想法等等。双子座火星让你有些飘忽不定，但为了找到幸福，你必须找到一种方法来保持生活的多样性，并且能够对某人或某事做出承诺。
