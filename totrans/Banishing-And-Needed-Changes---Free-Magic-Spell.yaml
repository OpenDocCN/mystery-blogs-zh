- en: '## Casting Instructions for ''Banishing And Needed Changes'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“驱邪与必要的改变”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Sit in a quiet place that is special to you.Hold a white
    or cream candle in your hands and visualize the area of your life that thiscandles
    energy is needed in. After you light this candle the energy will come to you.It
    may come right away or when you least expect it.When you are ready recite the
    spell or use your own words of power.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语:** 在对你来说特别的安静地方坐下。手里拿着一支白色或米色蜡烛，并可视化你需要这支蜡烛能量的生活领域。点燃这支蜡烛后，能量将会来到你身边。它可能会立即生效，也可能会在你最不经意的时候生效。当你准备好时，背诵咒语或使用你自己的力量之词。'
- en: '"This candle I see before me, its color so bright, holds my needs of change
    in its light. I call in the forces higher than I to release the energy that is
    held inside. May it work for me in the most correct way, harming none and helping
    all as it leaves my stay.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我看到眼前这支蜡烛，它的颜色如此明亮，照亮了我需要改变的需求。我呼唤比我更高的力量释放其中蕴藏的能量。愿它以最正确的方式为我服务，无害于人，帮助所有的离去。
- en: I call on thee in perfect trust and love sending me guidance from above. This
    I make happen and so be it will. Take away this thing that brings me ill. So mote
    it be."
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我在完全的信任和爱中呼唤你，发送我来自上方的指导。我使之发生，愿如此。取走那使我不适的事物。成全如此。
