- en: Moon-Nodal Aspects In Synastry | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 月亮-交点方面在占星中 | 茶叶与迷迭香
- en: 来源：[https://teaandrosemary.com/moon-nodal-aspects-synastry/#0001-01-01](https://teaandrosemary.com/moon-nodal-aspects-synastry/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/moon-nodal-aspects-synastry/#0001-01-01](https://teaandrosemary.com/moon-nodal-aspects-synastry/#0001-01-01)
- en: The North and South Nodes show the native’s past lives and the direction of
    the soul’s evolution in this lifetime. When someone’s Moon aspects their partner’s
    Nodes in the synastry chart, this often indicates an *emotional* past life connection.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 北交点和南交点展示了个体的前世生活以及灵魂在这一生命中的进化方向。当某人的月亮影响到其伴侣的交点时，这通常表明存在着*情感*上的前世连接。
- en: It also shows that, as a couple, you have the potential to grow on the emotional
    level together, though you may need to work through some trauma first. These relationships
    generally center around nurture and security.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 同时也表明，作为一对，你们有潜力共同在情感层面上成长，尽管你们可能需要先通过一些创伤。这些关系通常围绕着培育和安全展开。
- en: These Moon-Nodal aspects depend quite a bit on the sign and house of the aspect.
    This is where the emotional growth or traumas will appear.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些月亮-交点方面在很大程度上取决于占星图中该方面的星座和宫位。这是情感成长或创伤出现的地方。
- en: Moon Conjunct North Node Synastry (Opposite South Node)
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮与北交点合相（相对南交点）
- en: If you have the Moon conjunct North Node synastry aspect, you also have the
    Moon opposite South Node synastry aspect.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在占星图中有月亮与北交点合相，你也会有月亮与南交点合相。
- en: This aspect creates a deep emotional bond in your relationship. You will find
    great meaning in each other.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方面在你们的关系中创造了深厚的情感纽带。你们将在彼此身上找到深刻的意义。
- en: The North Node person tends to act as a role model for the Moon person while
    they grow and heal their emotional self, while the Moon person gives the Nodal
    person the stability to push towards their soul’s purpose.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 北交点个体倾向于作为角色模型来影响月亮个体的成长和愈合情感自我，而月亮个体则为交点个体提供稳定，推动他们朝着灵魂目的前进。
- en: This relationship will be centered around nurture and emotional security. Ideally,
    the Moon person gives the Nodal person a strong emotional foundation so that they
    can grow into who they’re *meant* to be.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关系将围绕培育和情感安全展开。理想情况下，月亮个体为交点个体提供强大的情感基础，使他们能够成长为他们*本应*成为的人。
- en: With the Moon conjunct North Node synastry aspect, you experience intense attraction
    at first, but your relationship is distinctly *emotional.* You may feel that your
    relationship is meant to be, so it’s a hard bond to break, even if you hurt each
    other.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通过月亮与北交点合相的占星方面，你们起初会经历强烈的吸引力，但你们的关系显然是*情感*上的。你可能觉得你们的关系注定要在一起，所以这是一种难以打破的联系，即使你们互相伤害了。
- en: You instinctively recognize each other from a past life through your soul memory.
    However, with the Moon conjunct North Node synastry aspect, you’re together in *this*
    life to grow and evolve.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你们通过灵魂记忆在前世就能本能地认出彼此。然而，通过月亮与北交点合相的占星方面，你们在*这个*生命中在一起成长和进化。
- en: This relationship is centered around growth. You won’t get stuck in the past,
    although you do recognize each other’s energy. Even if you part, you will feel
    attached to the memory of the other person. There are strong energetic bonds that
    tie you from past lifetimes.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关系是围绕成长展开的。你们不会陷入过去，尽管你们能够认出彼此的能量。即使分开，你们也会对对方的记忆感到依恋。有着强大的能量纽带将你们从前世紧密联系在一起。
- en: Sometimes, the Moon person may feel that they give *more* emotionally than the
    North Node person, but this won’t cause much of an issue. The Moon individual
    is able to provide the support the North Node person needs to push and evolve
    towards the North Node.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，月亮个体可能会感到他们在情感上给予北交点个体*更多*，但这不会引起太多问题。月亮个体能够为北交点个体提供他们需要的支持，以推动和进化朝着北交点的方向发展。
- en: In this lifetime, the North Node person has earned this sense of emotional security.
    In turn, the North Node individual might bring the Moon person luck or happiness;
    they give off a glamorous vibe that makes the Moon person feel emotionally fulfilled.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一生中，北交点个体已经获得了这种情感安全感。反过来，北交点个体可能会给月亮个体带来幸运或快乐；他们散发出一种迷人的氛围，使月亮个体在情感上感到满足。
- en: With this Moon conjunct North Node synastry aspect, the Moon person helps the
    North Node person to feel safe and nurtured, but they also show them how to be
    more caring, kind, and emotionally expressive, especially in the sign that the
    conjunction is in.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个月亮合相北交点合相，月亮个体帮助北交点个体感到安全和被滋养，但他们也向他们展示了如何更加关心、善良和情感表达，尤其是在合相所在的星座中。
- en: The North Node person helps the Moon individual grow in the outer world. They
    give the Moon person a clearer sense of their emotional nature and can aid them
    in healing their wounds.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 北交点人帮助月亮个体在外界成长。他们给予月亮个体更清晰的情感本质，可以帮助他们疗愈创伤。
- en: Although the Moon conjunct North Node synastry aspect can be a bit intense while
    you’re actively working towards healing, you should remember that it’s normal
    to feel uncomfortable as you evolve. Ultimately, you are teaching each other important
    lessons that will contribute to promote soul growth in this life and the next.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然月亮合相北交点合相在你积极努力疗愈时可能会有点强烈，但你应该记住，随着你的进化，感觉不舒服是正常的。最终，你们彼此教给对方重要的课程，这将有助于在这一生和下一生促进灵魂成长。
- en: Moon Trine North Node Synastry (Sextile South Node)
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮三分相北交点合相（六分相南交点）
- en: If you have the Moon trine North Node synastry aspect, you most likely *also*
    have the Moon sextile South Node synastry aspect, though this isn’t always the
    case.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有月亮三分相北交点合相，你很可能 *也* 有月亮六分相南交点合相，尽管这并不总是这样。
- en: This aspect indicates a past life emotional relationship. This contact could
    have been romantic, familial, or friendly, but you were certainly intimate with
    your feelings, at the very least.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这一方面表明了前世情感关系。这种联系可能是浪漫的、家庭的或友好的，但你肯定和你的感情很亲密，至少如此。
- en: With the Moon trine North Node synastry aspect, the Moon person acts as a safe
    haven for the Nodal person to push against their past and evolve towards their
    North Node sign.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有了月亮三分相北交点合相，月亮个体就成了北交点个体对抗过去、朝向北交点星座进化的避风港。
- en: The Nodal person may feel that they can be vulnerable with the Moon person.
    This is simply natural; the energy just flows. The Moon person pushes their partner
    to heal from their past and grow, even if this isn’t a conscious action.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 北交点个体可能觉得他们可以对月亮个体展示脆弱。这只是自然而然的；能量只是流动着。月亮个体推动他们的伴侣从过去中疗愈和成长，即使这不是一种有意识的行动。
- en: On the other hand, the Nodal person helps the Moon person deal with their emotions,
    potentially overcome issues with their mother figure, and delve deeper into their
    subconscious mind. Again, the Nodal person might not actively mean to do this,
    but their energy simply helps the Moon person naturally.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，北交点个体帮助月亮个体处理他们的情感，潜在地克服与他们的母亲形象的问题，并深入挖掘他们的潜意识。同样，北交点个体可能并不是故意这样做的，但他们的能量只是自然地帮助月亮个体。
- en: The Moon trine North Node synastry relationship can be very fulfilling. You
    feel like you’re growing together and understand each other on a very deep level,
    separate from the rest of the world.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮三分相北交点合相的关系可能非常充实。你觉得自己在一起成长，并在非常深层次上互相理解，与世界其他部分分离。
- en: This relationship can *even* be life changing. You each intuitively sense what
    the other needs and wants, and you can act on your intuition to create a safe
    space just for the two of you.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关系甚至可能改变生活。你们每个人都能直觉地感受到对方需要什么，想要什么，你们可以凭直觉行动，为自己创造一个只属于你们两个的安全空间。
- en: Even though this Moon trine North Node synastry relationship is a beneficial
    aspect, it still requires work, just like any North Node aspect.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种月亮三分相北交点合相的关系是一个有益的方面，但它仍然需要工作，就像任何北交点方面一样。
- en: At times, the emotional intimacy can feel almost uncomfortable, but it’s always
    beneficial because it pushes you to grow in a positive direction.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，情感亲密度几乎让人感到不舒服，但这总是有益的，因为它推动你朝着积极的方向成长。
- en: Moon Sextile North Node Synastry (Trine South Node)
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮六分相北交点合相（三分相南交点）
- en: If you have the Moon sextile North Node synastry aspect, you most likely *also*
    have the Moon trine South Node synastry aspect, though this isn’t always the case.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有月亮六分相北交点合相，你很可能 *也* 有月亮三分相南交点合相，尽管这并不总是这样。
- en: This aspect indicates that you had an emotional relationship in a past life.
    This was a connection based on nurturing and taking care of each other.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这一方面表明你在前世有一段情感关系。这是一个基于滋养和互相照顾的联系。
- en: Because of your energetic bond, you felt a sense of destiny or fate when you
    first met. Your relationship may have moved quickly or felt quite strong in this
    life since your ties remained in place from your past relationship.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 因为你们之间的能量联系，所以当你们第一次见面时，你会感到一种命运或命运的感觉。你们的关系可能发展迅速，或者在这一生中感觉非常强烈，因为你们的联系仍然存在于你们的过去的关系中。
- en: Sometimes, the Moon trine South Node synastry aspect can make you feel like
    you’re family (even if you didn’t grow up together) or you may *want* to treat
    each other like family. This often goes a bit beyond romance since you fall back
    into your familial patterns.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，月亮三分之一南交点合相会让你觉得彼此像家人（即使你们没有一起长大），或者你们可能*想要*像家人一样对待彼此。这往往超出了浪漫因素，因为你们会重现家庭模式。
- en: The Moon sextile North Node synastry aspect creates a deep emotional undercurrent
    in your relationship. However, you have the opportunity to develop this further
    and grow from your past.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮六分相北交点合相在你们的关系中产生了一种深刻的情感基调。然而，你们有机会进一步发展这一点，并从你们的过去中成长。
- en: In fact, you can learn how to nurture each other in a way that moves you towards
    your souls’ purposes instead of getting stuck in the relationship from your past
    life.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你们可以学会如何以一种促使你们向着灵魂目的前进的方式互相照顾，而不是陷入你们过去生活中的关系。
- en: Specifically, this is an opportunity for the Nodal person to work towards their
    soul growth/qualities of the North Node and for the Moon person to learn more
    about their emotions, about how to nurture themselves and someone else, and to
    work through their issues with their mother figure.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，这是一个让龙头方努力朝着他们的灵魂成长/北交点的品质发展的机会，而让月亮方更多地了解他们的情绪，如何照顾自己和他人，并且解决他们与母亲形象的问题。
- en: With the Moon sextile North Node aspect, both people must *want* to do the work
    to heal and grow. You *can* ignore this calling as a couple, but if you commit
    to dealing with your issues and don’t shy away, both of you have a real opportunity
    to grow.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有了月亮与北交点的合相六分相，两个人都必须*愿意*做好疗愈和成长的工作。你们作为一对可以选择忽视这个呼唤，但如果你们决定处理你们的问题并且不逃避，你们两个都有一个真正的机会成长。
- en: Sometimes, this couple can become codependent or overly emotionally attached.
    They can feel *dependent* on each other because of their past life emotions. This
    makes it very hard to move on if the relationship ends.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，这对夫妇可能会变得相互依赖或过分情感依恋。他们可能会因为他们过去生活中的情感而感到*依赖*对方。如果关系结束，这会让他们非常难以释怀。
- en: Of course, both people have the *opportunity* to push past codependency, but
    they must choose to do this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，两个人都有*机会*超越相互依赖，但他们必须选择这样做。
- en: Moon Conjunct South Node Synastry (Opposite North Node)
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮合相南交点合相（相对于北交点）
- en: If you have the Moon conjunct South Node synastry aspect, you *also* have the
    Moon opposite North Node aspect in synastry. You can’t have one aspect in a synastry
    chart without the other.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在合相星盘中有月亮与南交点共同相位，你*也*会在合相星盘中有月亮与北交点相位。在星盘合相中不可能有一个方面而没有另一个方面。
- en: This aspect represents a strong past life connection that was imbalanced in
    some way. Typically, the Moon person was the one taking care of the Nodal individual.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方面代表着在前世存在一种不平衡的强烈联系。通常情况下，月亮方的人是在照顾龙头方的人。
- en: Sometimes, this aspect could represent a mother-child past life relationship,
    or a partnership where the Moon person was much older and had to nurture the Nodal
    person, even if the relationship was romantic. In some way, these partners weren’t
    equal in this past life.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，这个方面可能代表了一个母子前世关系，或者一个月亮方年龄较大并且必须照顾龙头方的伙伴关系，即使这段关系是浪漫的。在某种程度上，这些伙伴在这个过去的生活中并不平等。
- en: The Moon conjunct South Node synastry aspect is formed through an imbalance
    of nurture. When you meet again in this life, you feel a sense of security, familiarity,
    and emotional safety, at least at first.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮与南交点合相是通过照顾的不平衡形成的。当你们在这一生再次相遇时，至少起初，你们会感到一种安全感，熟悉感和情感安全感。
- en: There is an instant attraction with this aspect and it often feels quite positive
    because you recognize each other. You sense a similarity in each other and recognize
    that you both need the same kind of security.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方面带来了一种即时的吸引力，通常感觉非常积极，因为你们互相认可。你们感觉彼此相似，并且意识到你们都需要同样类型的安全感。
- en: The Moon conjunct South Node synastry relationship makes you feel a lot of comfort
    in the relationship, as though you’ve found a refuge, but you may not feel that
    you’re moving *forward*. When you’re together, you tend to fall back on old patterns
    for consolation instead of growing and learning.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮与南交点合相合盘的关系会让你在关系中感到很多安慰，仿佛你找到了庇护所，但你可能感觉自己并没有在*前进*。当你们在一起时，你倾向于依赖旧模式来获得安慰，而不是成长和学习。
- en: Both people might start to feel that they’re going in the wrong direction, even
    though the relationship felt “meant to be” in the beginning. Over time, it starts
    to feel wrong on a deep, core level.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 双方可能会开始感觉自己正在走错方向，尽管关系在开始时感觉“命中注定”。随着时间的推移，它开始在深层次上感觉不对劲。
- en: Both people may feel indebted to each other in some way. The Moon person feels
    like they have to take care of the South Node person, while the Nodal person feels
    like they simply can’t let go of the emotional security and turn their back on
    the Nodal person.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 双方可能都会感到彼此在某种程度上欠对方。月亮的人觉得他们必须照顾南交点的人，而南交点的人则觉得他们简单地无法放下情感安全感，转身背对南交点的人。
- en: This Moon conjunct South Node synastry aspect can make the Moon person feel
    extremely drained over time, while the Nodal person can start to feel held back
    by the lack of emotional growth or change.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这个月亮与南交点合相合盘方面会让月亮的人随着时间感到极度疲惫，而南交点的人则可能会因为情感成长或改变的缺失而感到受阻。
- en: To make this relationship work, both people need to push beyond the comfort
    zone. They must start taking responsibility for *only* themselves without losing
    their sense of empathy for their partner.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要让这种关系发挥作用，双方都需要超越舒适区。他们必须开始只为*自己*负责，同时不失对伴侣的同理心。
- en: Additionally, both partners need to balance things out emotionally. This can
    be very hard to do, but it *is* possible and can help both people to heal past
    life wounds.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，双方合作需要在情感上保持平衡。这很难做到，但*是*可能的，可以帮助双方愈合前世的创伤。
- en: Moon Square North Node Synastry (Square South Node)
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮与北交点合相合盘（月亮与南交点方）。
- en: If you have the Moon square North Node synastry aspect, you most likely *also*
    have the Moon square South Node synastry aspect, though this isn’t always the
    case.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有月亮与北交点合相合盘方面，你很可能*也*有月亮与南交点合相合盘方面，尽管这并非总是如此。
- en: This aspect creates an instant feeling of recognition. Your emotional bodies
    sense each other, even if you don’t mentally know the other person.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方面会造成一种即时的认同感。你们的情感身体彼此感应，即使你们在心理上并不认识对方。
- en: It’s very difficult to resist the energetic pull that you feel when you first
    meet. Over time, you will find that this square aspect creates a lot of friction,
    but in this specific case the square can be helpful.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当你们第一次见面时，很难抗拒你们所感受到的能量牵引。随着时间的推移，你会发现这种方面的方形会制造很多摩擦，但在这种特定情况下，方形可以是有帮助的。
- en: This relationship will be filled with constant tension. This is painful but
    also forces you to grow, both emotionally and on the soul level.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关系充满了持续的紧张感。这很痛苦，但也迫使你在情感和灵魂层面上成长。
- en: Often, the Moon square North Node synastry aspect indicates an unresolved emotional
    issue between partners in a past life. This was a painful split that was never
    healed, so while they don’t technically have a problem with each other, this turbulent
    energy remains.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，月亮与北交点合相合盘方面表示前世伴侣之间的一个未解决的情感问题。这是一个痛苦的分离，从未被愈合，因此虽然他们在技术上并没有问题，但这种动荡的能量依然存在。
- en: It’s as though exes are meeting again after a nasty split. They don’t logically
    remember each other, however their energetic bodies hold the memories of what
    happened.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 就像前任再次会面一样，经历过痛苦分离后。从逻辑上来说，他们并不记得对方，但他们的能量体却保存了发生过的记忆。
- en: The same issues that caused issues in your past lives will spring up in a similar
    manner, even in this life. You will run into similar relationship problems over
    and over with the Moon square North Node synastry aspect.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一生中，甚至在这一生中，造成问题的相同问题会以类似的方式再次出现。在月亮与北交点合相合盘方面，你将反复遇到类似的关系问题。
- en: This friction can be uncomfortable and indicates many ultra-emotional fights.
    If you’re able to work through these emotions, then you will both come out much
    stronger and more evolved.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这种摩擦可能会令人不适，并表明有许多极度情感激烈的争吵。如果你能够处理这些情绪，那么你们两个都将变得更加坚强和更加进化。
- en: The Moon square North Node synastry aspect can also indicate issues with how
    you nurture each other. Again, this comes from a past life. You will need to learn
    how to comfort and nurture in a way that the other person understands and accepts.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮与北交点的合相也可能暗示你们如何互相照顾存在问题。同样，这来自前世。你们需要学会如何以对方理解和接受的方式安慰和照顾。
- en: Often, the couple isn’t able to work through the trauma of the past and splits
    up quite dramatically. Although this is always a possibility, a split indicates
    that you will have to come together in a future life to fully work through these
    issues.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 常常，夫妻无法处理过去的创伤，而分手的方式相当戏剧性。虽然这总是可能的，但分手意味着你们将来会在一起，以完全解决这些问题。
- en: However, if you can deal with these nurture issues and communicate to meet in
    the middle, then you can grow as individuals *and* in your relationship as well
    as heal some of your personal karma.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你们能处理好这些照顾的问题，并且沟通以达成一致，那么你们作为个体和关系都能成长，*同时*也能修复个人业力中的一些问题。
