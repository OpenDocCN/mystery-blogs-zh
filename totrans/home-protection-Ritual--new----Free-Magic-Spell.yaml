- en: i made this home protection ritual to ward off evil. This ritual is pretty much
    one ive made with my experience with herbalism and candle magick.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我做了这个家庭保护仪式来驱邪。这个仪式基本上是我根据我的草药学和蜡烛魔法经验制作的。
