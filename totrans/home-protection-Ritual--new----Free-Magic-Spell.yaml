- en: 1:place two light blue candles around the entrance of your home (inside)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 1：在您家的入口周围（内部）放置两根淡蓝色蜡烛
- en: 2:place the black candle in the middle of the two other candles
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2：将黑色蜡烛放在其他两支蜡烛中间。
- en: 3:light the candles
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 3：点燃蜡烛
- en: 4:grab a bowl and place in the middle of the three candles
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 4：拿一个碗并放在三支蜡烛中间
- en: 5:place two alkanet herbs in the bowl
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 5：在碗中放入两根茜草药
- en: 6:Place 2 amber herbs in the bowl as well
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 6：在碗里放入2根琥珀草药
- en: 7:(optional) add in one white candle to the square of candles surrounding your
    bowl
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 7：（可选）在环绕碗的蜡烛的正方形中再加入一根白色蜡烛
- en: 8:sprinkle salt into the bowl.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 8：在碗中撒入盐。
- en: '9: chant:"oh gods and oh godess. Protect thee from evil spirits from this house,
    make them leave me please. Oh gods oh godesses hear this plea by the power of
    thee so mote it be.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 9：诵读：“哦众神和众女神。保护此屋免受邪灵侵扰，让它们离开我。哦众神哦众女神，请听取此诉求，凭借您的力量如此成就吧。
- en: 10:sprinkle more salt into the herb bowl and light some insense (optional)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 10：在草药碗中撒入更多盐并点燃一些香（可选）
- en: '11: keep the bowl in your room and blow out the candles'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 11：将碗放在你的房间里，并吹灭蜡烛。
- en: (remember i made this ritual and it is to protect your home from  evil spirits)(made
    by me)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: （记住我做了这个仪式，它是为了保护你的家免受邪灵的侵害）（由我制作）
