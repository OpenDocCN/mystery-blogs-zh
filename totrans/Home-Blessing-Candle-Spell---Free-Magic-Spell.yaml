- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: 3 blue or purple candles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '3 sticks of incense in:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: sandalwood
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: frankincense
  prefs:
