- en: Complete Protection from Demons and Forgiveness
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 完全保护免受恶魔和宽恕
- en: 'This will ensure the following: 1) Protection from evil forces and demons 2)
    Forgiveness from God 3) Ensured entry into Heaven 4) Complete positive change
    in your life'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将确保以下内容：1）免受邪恶势力和恶魔的侵害 2）上帝的宽恕 3）确保进入天堂 4）生活中的完全积极改变
- en: '## Casting Instructions for ''Complete Protection from Demons and Forgiveness'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “免于恶魔和宽恕”的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Find a quiet place where you can speak words aloud and
    focus your thoughts.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：****你将需要以下物品来完成此咒语：** 找一个安静的地方，可以大声说出这些话，并集中你的思绪。'
- en: You can speak the words standing or in a position of prayer. I recommend kneeling
    though. It is critical that you have an open heart and mind and that you commit
    fully to what you are about to say.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以站立或者在祈祷的姿势中说这些话。我建议跪下。重要的是你要心怀一片开放，全身心地投入到你即将说的话中去。
- en: 'Speak the following words clearly while praying:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在祈祷时清楚地说出以下的话语：
- en: '"God, I know I am a sinner. But I commit myself to you fully and repent, turning
    away from sin. I believe you sent your only son to die for me, even though I don''t
    deserve this gift, your grace is never ending. I humbly ask, Jesus, please come
    into my heart. Lead me on a path of righteousness and guide my body, mind, and
    spirit. Thank you for saving, protecting, and forgiving me. Amen."'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"上帝，我知道我是一个罪人。但我完全致力于你，并忏悔，远离罪恶。我相信你派遣你的独生子为我而死，尽管我不配得到这份礼物，你的恩典是永恒的。我谦卑地请求，耶稣，请进入我的心中。引导我走上正义之路，指导我的身体、思想和灵魂。感谢你拯救、保护和宽恕我。阿门。"'
- en: 'Congratulations, you now have made the most powerful ally you could and have
    started on a path that will lead you to a complete transformation. If you ever
    need protection from evil spirits or demons you can speak the following (or even
    just think it if you are attacked during sleep paralysis):'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你，现在你已经获得了最强大的盟友，并且已经开始了通向完全转变的道路。如果你需要保护免受邪恶灵或恶魔的侵害，你可以说出以下的话（或者在睡眠瘫痪时仅仅想象）：
- en: '"Leave now demon and return from where you came, in Jesus name!"'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"现在以耶稣的名义离开，回到你来时的地方，恶魔！"'
- en: This must be spoken with authority and full assurance and faith that you will
    be protected.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这必须要以权威和完全的确信与信念来说，你将会得到保护。
