- en: 'Draw a big (about 20 cm) circle and put the candles in the circle with the
    red/pink one towards you. Put the container with clean (drink) water in the middle.
    Light the candles one for one clockwise, and end with the red/pink one. Now chant:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 画一个大约 20 厘米大小的圆圈，将蜡烛放在圆圈中，红/粉色的蜡烛朝向你。将干净（饮用）水的容器放在中间。顺时针依次点燃蜡烛，最后以红/粉色的蜡烛结束。现在念咒语：
- en: '"Bless this soul,'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “祝福这个灵魂，
- en: With its heard so pure,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 它的心是如此纯净，
- en: Make it safe and sacred."
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让它安全和神圣。”
- en: Blow out the candles one for one in the opposite direction and end with the
    red one.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 逆时针依次吹灭蜡烛，最后以红色的蜡烛结束。
