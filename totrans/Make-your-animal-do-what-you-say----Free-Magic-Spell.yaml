- en: '## Casting Instructions for ''Make your animal do what you say.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：''让你的动物按照你说的去做。'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Let you and your animal become calm and at peace, if you
    have a good connection with your animal this should be very easy. If not, well,
    good luck.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语，您将需要以下物品：**让您和您的动物保持平静与和平，如果您与您的动物有良好的连接，那么这应该非常容易。如果没有，那么，祝你好运。'
- en: Make sure your animal is in an agreeable mood with you, or it is going to resist
    you with each command. Now ask your animal to be open to what you want it to do.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你的动物和你处于一种友好的情绪中，否则它会对每一个命令都抵抗。现在请求你的动物对你想要它做的事情保持开放。
- en: Animals have rights they should be respected and cared for as if he/she was
    a person in your family. If your animal shows you any type of submissive action
    it is an agreement, a yes but if he/she is aggressive  or moves away it is, obviously
    a disagreement, a no. Don't try to force your animal to do something it doesn't
    want to do.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 动物有权利，他们应该像你家人一样受到尊重和关爱。如果你的动物对你表现出任何形式的顺从，那是一种同意，是的，但是如果它/她是攻击性的或者远离你，显然是不同意，是不。不要试图强迫你的动物做它不想做的事情。
- en: Now say, ",Animal of mine(you can also use your animal's name) I ask you to
    please do the things I tell you to, you have a say in this, and I will be mindful
    of what you want. I promise to respect you, if you promise to respect me. I love
    you (animal's name) or animal of mine. So mote it be.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在说，“我的动物（你也可以用你的动物的名字）我请求你请做我告诉你要做的事情，你对此有话语权，我将尊重你的意愿。我保证尊重你，如果你答应尊重我。我爱你（动物的名字）或者我的动物。所以就这样吧。
- en: Now try a simple command and if they follow the command either right as you
    say it or a few seconds after the spell worked, if not give the spell a couple
    of minutes to sink in. And try again.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在尝试一个简单的命令，如果它们在你说话的时候或几秒钟后就跟从了命令，那咒语就奏效了，如果没有，请给咒语几分钟时间让其发挥作用。然后再试一次。
