- en: To Help You Find Money And Prosperity...
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Magick Treasure Fleet Spell'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Read The Instructions So You Know What You Need...
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Read The Instructions So You Know What You Need...
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Step1\. get a small or medium sized toy boat. I prefer a wooden ship, but a
    plastic toy one can also work. Make sure it's one that you can put things in.
  prefs: []
  type: TYPE_NORMAL
- en: Step2\. Fill it with play money, real coins, sparkling gems, sparkling beads,
    and crystals.
  prefs: []
  type: TYPE_NORMAL
- en: Step3\. Strategically arrange the boat on your altar so that it's easy to visualize
    your ship arriving at your ''home port''. The boat must be pointed towards you,
    mot away from you.
  prefs: []
  type: TYPE_NORMAL
- en: Step4\. Intensify the a effect with green candle burning and money drawing incense.
  prefs: []
  type: TYPE_NORMAL
- en: Step5\. While the candles burn, sit at your altar and visualize a real ship
    filled with treasures coming towards you at sea.
  prefs: []
  type: TYPE_NORMAL
- en: Step6\. Once the candles have burned down, place a 'three of wands' tarot card
    under the boat, and leave it there until money finds you.
  prefs: []
  type: TYPE_NORMAL
- en: -Vonniera
  prefs: []
