- en: First you need to make a doll. The cloth doll acts as the querent or the individual
    asked about. Draw a human shape on your light cloth and cut this out. Then trace
    this shape on your darker cloth and cut it out. Fill the space between the two
    cloth shapes with a few stems of flowers, fully intact, leaves and everything.
    Let some of this go over the sides of the doll. It doesn't need to be perfect.
    Next thread your needle and begin to sew your doll making sure not to sew it too
    tight. When finished knot off the thread and cut the excess.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要制作一个布娃娃。布娃娃充当提问者或被问及个体的角色。在轻薄布上画一个人形并剪下来。然后在较深的布上追踪这个形状并剪下来。用几根完整的花枝、叶子和其他东西填满两块布之间的空间。让其中一些超出布娃娃的边缘。它不需要完美。接下来，穿好针线，开始缝制布娃娃，确保不要缝得太紧。完成后打个结并剪掉多余的线头。
- en: Now that this is made it is best to handmake your lots. You need not do this
    for the dominoes but you can make lots to represent these.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在这个制作完成了，最好手工制作你的签。你不需要为骨牌这样做，但你可以制作代表它们的签。
- en: For the lots I used eight wooden square beads and two rectangular ones. For
    representations use symbols you are comfortable with.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对于签，我使用了八颗木制方珠和两颗长方形的珠子。对于代表物，使用您感觉舒适的符号。
- en: 'To cast:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要施放：
- en: Lay down your doll, and put your lots into your closed hand/s. When ready throw
    your lots around your doll simultaneously, and begin to interpret.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 把布娃娃放下，把你的签（lots）放在你合拢的手中。当准备好时，同时把你的签扔在布娃娃周围，并开始解释它们的含义。
- en: 'Your 8 lots represent life areas. The dominoes each mean different things:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你的 8 个签代表生活领域。骨牌各自代表不同的事物：
- en: Set of threes- A large amount of money.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 三块一组- 大笔钱。
- en: One five- An unhappy marriage, relationship.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一块骨牌 5- 不幸的婚姻，关系。
- en: After a time of practice you will better be able to understand what the lots
    mean, and how to interpret their placement after cast.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一段时间的实践，你将更好地理解签的含义，以及如何解释它们施放后的位置。
