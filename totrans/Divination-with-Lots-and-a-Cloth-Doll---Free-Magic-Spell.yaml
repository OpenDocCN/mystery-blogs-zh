  zh: 一种自创的使用签和布娃娃进行占卜的方法。
- en: '## Casting Instructions for ''Divination with Lots and a Cloth Doll'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“用签和布娃娃占卜”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施法：**'
- en: Cloth one light color and one darker shade
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块浅色布和一块较深色布
- en: Thread
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Thread
- en: Needle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针
- en: Scissors
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪刀
- en: Flowers with stem and leaves for filling
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有茎和叶子的花来填充
- en: '8 lots 2 for each category:'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 8 个签，每个分类 2 个：
- en: 2 to represent protection
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 代表保护
- en: 2 to represent blessings, good luck
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 代表祝福，好运
- en: 2 to represent relationships
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 代表关系
- en: 2 to represent bad luck
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 代表厄运
- en: 'Finally there should be two dominoes or lots drawn to represent them. They
    are:'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后应该有两块骨牌或签来代表它们。它们是：
- en: A domino with two number 3s
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块有两个 3 的骨牌
- en: A domino with a number 5
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块带有数字 5 的骨牌
