- en: Dream spell (Ward off nightmares)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If done correctly, gives Good dreams. Mis-casting spell does nothing. Only do
    this if you have nightmares.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Dream spell (Ward off nightmares)'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: A piece of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pencil (must not be broken during spell)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 white candle, not scented.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (If unavailable) sweet-scented candle (white).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A lighter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
