- en: Take the pot and fill it half way to the top with water. Put the pot on the
    fire or stove burner. Drop a palmfull of Rosemary leaves in the water. Drop 2
    teaspoons of ground Cinnamon in the water. Gently stir while chanting atleast
    three times
  id: totrans-28
