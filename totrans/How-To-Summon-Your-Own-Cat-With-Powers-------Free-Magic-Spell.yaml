- en: 1.Draw Your Cat And Color Him/Her In
  prefs: []
  type: TYPE_NORMAL
- en: 2.Draw You Next To Your Cat (You Can Color Yourself In But It's Optional)
  prefs: []
  type: TYPE_NORMAL
- en: 3.Take You And Your Cat's Size (On The Paper)If You Were 5ft put five Lines
    above You And Your Cat's Head Then Underline It
  prefs: []
  type: TYPE_NORMAL
- en: 4.Fold it (Hambuger)
  prefs: []
  type: TYPE_NORMAL
- en: 5.Put Your Cat's Info On One Side (Like Name,Eye Color,Fur Color,Elament,Tail
    Size,Food,Abllirtys And Etc.)
  prefs: []
  type: TYPE_NORMAL
- en: 6.Fold It Again (Hambuger)
  prefs: []
  type: TYPE_NORMAL
- en: 7.Read Out Loud And Write On Paper:''(Element), Cat of mine, come to me, by
    egg of (element). I summon the newborn mythical creature. So Mote It Be.'' (''So
    mote it be'' should be written as big as you can.)
  prefs: []
  type: TYPE_NORMAL
- en: 8.Fold It Again (Hambuger)
  prefs: []
  type: TYPE_NORMAL
- en: 9.Draw A Pentagon On One Side
  prefs: []
  type: TYPE_NORMAL
- en: 10.Fold It Again (Hambuger)
  prefs: []
  type: TYPE_NORMAL
- en: 11.Every Night For 3 Night Say This:''God/goddesses, grant my dream Cat in the
    real world from egg to end.'' Then, chant, ''(Element), Cat of mine, come to me,
    by egg of (element). I summon the newborn mythical creature. So mote it be.''
  prefs: []
  type: TYPE_NORMAL
- en: 12.Then Kiss It And Pur It Under You Pillow (Repeat 11\. And 12\. For 3 Nights)
  prefs: []
  type: TYPE_NORMAL
- en: 13.On The 4th Day Go Look For The Egg
  prefs: []
  type: TYPE_NORMAL
