- en: Corruption of the Soul Cleanse
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This spell has the intent of bringing your self back the state before your remembered
    sins/abuse. The traumas of your life may be behind you, but the pain may linger,
    let this spell bring you relief and hope.
  prefs: []
  type: TYPE_NORMAL
- en: '## Casting Instructions for ''Corruption of the Soul Cleanse'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Your voice, your will and belief.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Your voice, your will and belief.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: -Recommend you cast a protective spell, prayer or circle before hand.
  prefs: []
  type: TYPE_NORMAL
- en: -I challenge you the caster, to make this spell personal to you and create your
    own ritual. It's your soul after all. From me, I offer you the rhyme.
  prefs: []
  type: TYPE_NORMAL
- en: '**"Cleanse my soul I call to thee,**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cleanse my soul of corruption please,**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cleanse it now,**'
  prefs: []
  type: TYPE_NORMAL
- en: '**leave only purity,**'
  prefs: []
  type: TYPE_NORMAL
- en: '**To give, to me, Divinity."**'
  prefs: []
  type: TYPE_NORMAL
- en: -As a rule, once you banish something, it would benefit you to attract something,
    so that nothing random or negative takes the place left behind.
  prefs: []
  type: TYPE_NORMAL
- en: ~BLESSED BE~ Let this harm none.
