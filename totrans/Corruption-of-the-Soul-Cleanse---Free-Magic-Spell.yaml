- en: Corruption of the Soul Cleanse
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 净化灵魂
- en: This spell has the intent of bringing your self back the state before your remembered
    sins/abuse. The traumas of your life may be behind you, but the pain may linger,
    let this spell bring you relief and hope.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语的目的是将自身带回对记忆中的罪恶/虐待之前的状态。你生活中的创伤可能已经远离了你，但痛苦可能仍然挥之不去，让这个咒语带给你缓解和希望。
- en: '## Casting Instructions for ''Corruption of the Soul Cleanse'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《净化灵魂》咒语施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: Your voice, your will and belief.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音，你的意愿和信仰。
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: Your voice, your will and belief.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音，你的意愿和信仰。
- en: -Recommend you cast a protective spell, prayer or circle before hand.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: -建议在进行咒语之前施展保护咒语、祈祷或开启法阵。
- en: -I challenge you the caster, to make this spell personal to you and create your
    own ritual. It's your soul after all. From me, I offer you the rhyme.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: -我挑战你这个施法者，把这个咒语变得与你个人相关，并创造你自己的仪式。毕竟这是你的灵魂。我给你押韵。
- en: '**"Cleanse my soul I call to thee,**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**“清洁我的灵魂，我呼唤你，**'
- en: '**Cleanse my soul of corruption please,**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**请净化我的灵魂免除腐化，请,** '
- en: '**Cleanse it now,**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**现在净化它，**'
- en: '**leave only purity,**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**留下纯洁，**'
- en: '**To give, to me, Divinity."**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**给我，神圣。”**'
- en: -As a rule, once you banish something, it would benefit you to attract something,
    so that nothing random or negative takes the place left behind.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: -通常，一旦你放逐了某件事物，吸引某些东西会使你获益，这样任何随机或负面的事物就不会占据留下的位置。
- en: ~BLESSED BE~ Let this harm none.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ~受祝福的存在~ 让这不会伤害任何人。
