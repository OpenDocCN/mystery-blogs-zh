    it on the water in the bowl, and sprinkle some salt on it, then speak the following
    incantation:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一个碗或盘子，加满水，然后在水里撒些盐，等待水面几乎完全静止，然后将你所想的那个人的名字写在一小张纸上，放在碗里的水面上，撒些盐在上面，然后念出以下咒语：
