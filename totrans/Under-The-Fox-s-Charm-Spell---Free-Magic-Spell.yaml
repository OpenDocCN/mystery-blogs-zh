  type: TYPE_NORMAL
  zh: 任何一种白色的花（最好是施法者喜欢的一种）
- en: Place the bowl in the center of the altar, draw a magick circle around the space
    of the bowl for the working with you finger visualizing energy. Then Place salt
    and the white flower of your choice into the bowl. Draw a summoning, or drawing
    in a pentagram in the air above the bowl while visualizing a white Red Fox getting
    closer into view. Visualize that magick circle you just drew trapping the fox
    spirit inside the circle, stabilizing the being behind the bowl. Take the red
    pen and petition paper and draw an attracting pentagram, the write around it these
    words," To become wanted after by the ones I see, may they only see me, safe I
     be around thy." then place the talisman you know have into the bowl. Visualize
    while in a trance yourself compelling the white fox to enter the talisman and
    serve thy for six days. When the Fox agrees and enters the talisman promise the
    spirt the white flower as an offering as well as the salt and energy from the
    bowl. ( Therefore not that talisman). After things are done end the spell by dispersing
    the magick circle. Place the bowl of salt and the white flower on your altar as
    an offering to the fox. Take the talisman and keep it on your person for six days
    then you will know to return it to the bowl as well as the fox it's self. You
    may also allow the tsukimono to live in your home or banish the being after it
    has taken its prize.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 将碗放在祭坛中央，在碗周围用手指画一个魔法圈来进行能量的可视化。然后将盐和您选择的白色花朵放入碗中。在碗上方的空中画一个召唤或五角星，并可视化一只白色的红狐逐渐靠近视野。想象刚刚画的魔法圈将狐狸灵魂困在圈内，稳定在碗后的存在。拿起红笔和请愿纸，在吸引的五角星上画出来，并在周围写上这些话，“成为我看到的人想要的，他们只能看到我，我安全地在你周围。”然后将您知道的护身符放入碗中。在出神状态中想象自己强迫白狐进入护身符，并为您服务六天。当狐狸同意并进入护身符时，承诺将白花作为祭品以及来自碗中的盐和能量。（因此不是那个护身符）。事情做完后，通过解散魔法圈结束咒语。将盐和白色花朵放在祭坛上，作为对狐狸的一种奉献。将护身符带在身上六天，然后您会知道将它归还到碗中，以及狐狸本身。您也可以允许这个使者住在您的家中，或者在它拿走了奖品后驱逐它。
