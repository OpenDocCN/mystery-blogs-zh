- en: Under The Fox's Charm Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 狐狸魅力咒语
- en: This spell is used to conjure a tsukimono in the aspect of a Fox to possess
    a vessel or item to cause the attraction of lovers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语用于召唤一个以狐狸形态出现的使者，占据一个容器或物品，以引诱爱人。
- en: '## Casting Instructions for ''Under The Fox''s Charm Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''狐狸魅力咒语''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语您将需要以下物品：**'
- en: Red Ink Pen
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色墨水笔
- en: Petition paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请愿纸
- en: Salt
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐
- en: Bowl
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 碗
- en: A White flower of any kind (Preferably one the caster likes)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何一种白色的花（最好是施法者喜欢的一种）
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语您将需要以下物品：**'
- en: Red Ink Pen
  id: totrans-17
  prefs:
  - PREF_UL
