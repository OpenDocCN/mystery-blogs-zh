- en: Summon an Animal or Creature - Free Magic Spell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/enchantment_spells/19993/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/enchantment_spells/19993/page.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: <main role="main">
  prefs: []
  type: TYPE_NORMAL
- en: Summon an Animal or Creature
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Rated 5/5 Stars
  prefs: []
  type: TYPE_NORMAL
- en: This spell really works 99% and I know this because I summoned a water wolf
    and it worked.
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Crayons/markers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A pen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Casting Instructions for 'Summon an Animal or Creature'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Read the following before you get started.
  prefs: []
  type: TYPE_NORMAL
- en: Draw what your animal will look like. Color your animal according to its element
    or just color your animal then find out its element by its color. Draw you next
    to your animal. The animal will be that much taller/ smaller than you.
  prefs: []
  type: TYPE_NORMAL
- en: 'Write down your height next to you. Color yourself (optional). Make lines to
    the top of your body according to your height. (example: five feet. Draw five
    equal lines.) Now continue to make your animal''s height. The top of the animal''
    shoulders are its height. Not the head. Underline the heights of you and your
    animal.'
  prefs: []
  type: TYPE_NORMAL
- en: Fold paper hamburger style. So you can't see your drawing. Fold it only once
    Now write its info with a pencil on either side. (Name, fur color, wings, tail,
    Accessories, strength, behavior, abilities, element, elements breed, eyes, what
    it eats, etc.)
  prefs: []
  type: TYPE_NORMAL
- en: 'Fold paper hamburger style again so you can''t see the words. Now write this
    and say it as you write it allowed: "(its element) (creature) of mine, come to
    me, by egg of (its element again). I summon the newborn mythical creature. So
    mote it be. ("So mote it be" should be written as big as you can.)"'
  prefs: []
  type: TYPE_NORMAL
- en: 'Now fold it hamburger style so you can''t see the words. Make a pentagram on
    one side. Fold it once more. Now every night for three nights, before you sleep,
    chant: "God/ Goddesses, grant my dream (creature) in the real world from egg to
    end". Then, chant:" (its element) (creature) of mine, come to me, by egg of (its
    element again). I summon the newborn mythical creature. So mote it be."'
  prefs: []
  type: TYPE_NORMAL
- en: Kiss the paper after you chanted and put it under your pillow. As you fall asleep,
    dream of you and your animal coming together. If you stop in the middle, just
    simply read what you have. You need actual belief in magic or else you will not
    get an egg.
  prefs: []
  type: TYPE_NORMAL
- en: 'Type of eggs:'
  prefs: []
  type: TYPE_NORMAL
- en: Water= sitting in the pool (if you have one)/blue egg
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Earth=rock egg
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fire= flaming egg/ red egg
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Air/Wind= maybe invisible and strong wind comes/ white egg
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Snow= comes in winter time/white-blue coloring
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Metal= metal egg
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Silver= silver egg
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Copper= copper egg
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Nature= colorful (I'm not sure)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Shadow/dark= black egg
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ghost= phasing egg
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lightning= sparks of lightning strike
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Aurora= colorful egg
  prefs:
  - PREF_UL
