- en: A Spell Using Seaweed - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用海藻的咒语-学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-using-seaweed/#0001-01-01](https://learningwitchcraft.com/a-spell-using-seaweed/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-using-seaweed/#0001-01-01](https://learningwitchcraft.com/a-spell-using-seaweed/#0001-01-01)
- en: This spell can help to turn the tides if you are suffering from financial difficulties.
    You perform this ritual at the beach at the time that the tide is at its maximum
    height. Use a real pearl if you can afford to. Otherwise you can use a mother-of-pearl
    button.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在遭受财务困难，这个咒语可以帮助你扭转局势。你可以在潮汐达到最高潮的时候，在海滩上进行这个仪式。如果你有能力的话，可以使用真正的珍珠。否则你可以使用一颗珍珠贝。
- en: '**You will need the following:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品:**'
- en: Two mussel or oyster shells
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 两个贻贝或牡蛎壳
- en: A mother-of-pearl button or pearl
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一颗珍珠贝或珍珠
- en: A stick
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一根棍子
- en: Green twine
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 绿麻绳
- en: Seaweed
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 海藻
- en: 'Place the pearl inside of the shells. Hold them to the side that is open and
    cover the shells with seaweed. Use the twine to bind together the seaweed parcel.
    Use the stick to make a circle in the sand, right above where the tide line is.
    Place the shells inside of the circle and once an incoming wave covers it say:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将珍珠放入贝壳内。将它们朝向打开的一侧，然后用海藻覆盖贝壳。使用麻绳将海藻捆绑在一起。用棍子在沙滩上画一个圆圈，就在潮线的正上方。将贝壳放在圆圈内，一旦涨潮的浪涌过来时说：
- en: '*I am returning what belongs to you, Great Sea,*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*我在归还属于您的东西，大海，*'
- en: '*May you please restore my prosperity,*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*愿您恢复我的繁荣，*'
- en: '*And let this be done, and that it harms no one.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*这样做，并且不会伤害任何人。*'
- en: There are some magic makers who have benefited from the spell who have waited
    until the tide has turned and then cast their bounds in the seventh wave.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些魔法师在潮汐转变后等待，并在第七波浪来临时施展他们的法术而受益。
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 作者简介：[月狗](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 介绍一下你自己。
