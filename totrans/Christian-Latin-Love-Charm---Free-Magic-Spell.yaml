- en: First take 3 kernels of salt and push it in the candles side hard enough that
    it sticks, making them spaced evenly all around the candle. In between the salt,
    carve
  prefs: []
  type: TYPE_NORMAL
- en: little crosses with hearts around them. Take the holy water and rub it over
    the little heart-crosses. Allow to dry. Then, take the pens and dip them in holy
    water.
  prefs: []
  type: TYPE_NORMAL
- en: Sprinkle some of the holy water on the paper, also allowing it to dry. Light
    the candle. Write your love's name in pink, put a red cross under it and circle
    it all
  prefs: []
  type: TYPE_NORMAL
- en: 'in a red heart. Then say the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Unum verum Deum et Christum precor auxilium dare mihi velle quod cor. (Loves
    name),necesse erit me.(Loves name), tu, ad me VINCTUS. Deide caelo super Christianus
    adesto mihi quem diligit, Amen.
  prefs: []
  type: TYPE_NORMAL
- en: When you are done, por some wax over the paper and burn it, and pray that you
    will find love.
