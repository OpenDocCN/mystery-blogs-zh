- en: '## Casting Instructions for ''Dream of The Book Character'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Say:'
  prefs: []
  type: TYPE_NORMAL
- en: '**"This book is one of the best I have ever read, and now in this dream I will
    read it again!"**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Stick the book under your pillow and play the book in your head as though it
    were a mental movie until you fall asleep. You should dream you are the main character!
