- en: Choosing Perfect Tarot Decks for Beginners - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为初学者选择完美的塔罗牌-维卡的手艺
- en: 来源：[https://craftofwicca.com/choosing-tarot-decks-for-beginners/#0001-01-01](https://craftofwicca.com/choosing-tarot-decks-for-beginners/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/choosing-tarot-decks-for-beginners/#0001-01-01](https://craftofwicca.com/choosing-tarot-decks-for-beginners/#0001-01-01)
- en: Today we’ll go through the daunting task of choosing tarot decks for beginners.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将会解决一个令人畏惧的任务，为初学者选择塔罗牌。
- en: 'This is not going to be an introductory guide to tarot. That can be found in
    my article: [Beginner Tarot: How to Get Started](https://craftofwicca.com/beginner-tarot-how-to-get-started/).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会是一个塔罗牌初学者的入门指南。 你可以在我的文章中找到：[初学者塔罗：如何入门](https://craftofwicca.com/beginner-tarot-how-to-get-started/)。
- en: Today, I want to dive into how to find the right deck for you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我想深入探讨如何为你找到合适的塔罗牌。
- en: There are few things I love as much as tarot. I got my first deck (a Universal
    Rider-Waite deck) almost twenty years ago. I dove right into learning the meanings
    and how to do different types of readings.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我所喜欢的事情几乎没有什么能超过塔罗牌。 这也是我的第一副牌（一副万用雷德-怀特塔罗牌）几乎有二十年的历史了。 我立即开始学习它的含义和如何进行不同类型的阅读。
- en: The thing that never occurred to me was to wonder if I had gotten the “right”
    deck. It never really occurred to me that there *were* other decks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从来没有出现在我的脑海中的事情是纳闷我是否已经拿到了“合适”的牌组。 我从来没有真正意识到还有*其他的*牌组。
- en: Once I found my first alternative deck, I was hooked. There are hundreds, maybe
    even thousands, of decks out there now. It can be daunting to choose one.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我找到了我的第一副替代牌，我就入迷了。 现在有成百上千，甚至可能有数千种牌组。 选择其中一副可能会很困难。
- en: The purpose of this guide is to help you through this process.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南的目的是帮助你完成这个过程。
- en: '## What Deck Should I Get?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '## 我应该选择什么样的牌组？'
- en: Tarot is deeply personal. The number one thing to keep in mind is to find a
    deck that speaks to you and works for whatever your core purpose is. The Rider-Waite
    deck is a classic and dates back to about 1910.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 塔罗牌是非常个人的。要记住的头等大事是找到一副与你对话并符合你核心目的的牌组。 雷德-怀特塔罗牌是一种经典，可以追溯到大约1910年。
- en: The imagery is well-researched, and any advanced reader will want to have some
    familiarity with it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些图像经过了深入研究，任何高级读者都要对此有所了解。
- en: That being said, I hardly ever recommend this deck for a beginner, because there
    are so many options these days. You may as well start with something that feels
    designed for you and gets you excited.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我几乎从不建议初学者选择这副牌，因为现在有太多选择了。你可以得到一些能激发你兴奋并为你度身定制的东西。
- en: '## Purpose'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '## 目的'
- en: You’ll want to figure out your purpose first.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你会想要先弄清你的目的。
- en: Are you going to be doing personal readings? Are you starting a full business
    of professional readings? Do you use the tarot for meditation? Do you write novels
    from the imagery or journal?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你打算进行个人阅读吗？ 你准备开展专业阅读的全面业务吗？ 你使用塔罗来冥想吗？ 你会根据图像写小说或者记录吗？
- en: The ways in which people use tarot are endless.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 人们使用塔罗的方式是无穷无尽的。
- en: Once you have your purpose in mind, you’ll want to get some idea of what would
    work well for it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你确定了你的目的，你就会想要对什么样的东西适合它有一些想法。
- en: Cthulhu tarot might not be the best fit for a romance novelist. Explicit sex
    tarot might not be inclusive enough for starting a general business.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 克苏鲁塔罗牌也许并不适合浪漫小说家。 明确的性塔罗牌可能对于开展一般业务来说还不够包容。
- en: '## Testing'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '## 测试'
- en: Now you’ll want to find a huge repository of decks.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你会想要找到一个大量的牌组存储库。
- en: For example, tarot.com/tarot/decks has an okay collection. Remember to not get
    too tied down to any collection of decks you find. There are always many more.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，tarot.com/tarot/decks有一个还不错的收藏。 记住不要过于局限于你找到的任何牌组收藏。 总会有更多选择。
- en: See if any jump out to you. Sometimes the concept isn’t enough, so don’t stop
    here. If you love dragons, check out Peter Pracownik’s [Dragon Tarot](https://amzn.to/2UlGjUn).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 看看哪个对你有吸引力。 有时概念还不够，所以不要停在这里。 如果你喜欢龙，可以看看彼得·普拉克尼克的《[龙塔罗](https://amzn.to/2UlGjUn)》。
- en: You’ll want to find a handful of card images from the deck and not just the
    box cover. Now, actually try out what you’ve decided as your purpose.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你会想要找到一些卡片图像，而不仅仅是盒子的封面。 现在实际上尝试一下你决定作为你目的的东西。
- en: If you don’t have the deck, then you obviously can’t try a professional reading,
    if that’s your purpose. But you can visualize a person sitting across from you.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有这副牌，那么你显然不能尝试专业阅读，如果这是你的目的。但是你可以想象一个人坐在你对面。
- en: Try to put yourself in that moment, and pretend you pull one of the card you
    see on the screen. Does the reading come to you, or are you drawing a blank?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 试着沉浸在那一刻，假装你抽出了屏幕上的卡片之一。你是否能获得解读，还是一片空白？
- en: It should flow easily.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 它应该很容易掌握。
- en: This is known as the cards “speaking to you.” Tarot appeals to the subconscious,
    and if the cards aren’t getting to your subconscious, try another.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是所谓的卡片与你“对话”。塔罗牌吸引的是潜意识，如果卡片无法触及你的潜意识，就换一套。
- en: I promise, there is a deck out there that will flow for you.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我保证，总有一套牌适合你。
- en: Here is a more [thorough guide to intuition in tarot](https://craftofwicca.com/the-role-of-intuition-in-tarot-card-readings-a-guide-for-beginners/).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个关于塔罗直觉更[详细的指南](https://craftofwicca.com/the-role-of-intuition-in-tarot-card-readings-a-guide-for-beginners/)。
- en: Google is your friend in this process. No matter how wild your concept is of
    a tarot deck, someone has probably made it.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中，Google会是你的朋友。无论你对塔罗牌的概念有多疯狂，都可能有人已经制作了它。
- en: Some people are going to react best to very concrete and clear imagery. Others
    will react best to highly abstract imagery that lets their subconscious latch
    onto the perfect reading.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人更喜欢非常具体和清晰的图像。其他人更喜欢高度抽象的图像，让他们的潜意识抓住完美的解读。
- en: Let’s get onto some of my recommendations.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来说说我的一些建议。
- en: Please, please explore beyond these recommendations on your own. I’ve put these
    here as a starting place because the sheer number of decks out there make exploring
    difficult.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 请务必自行探索，超出这些推荐范围。我把这些列在这里是因为市面上有太多的牌组，让探索变得困难。
- en: '## Tarot Decks for Beginners'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '## 初学者塔罗牌'
- en: I stand by what I wrote above. Any deck will be great if it speaks to you. But
    tarot decks for beginners will almost always be best if they are on the classical
    side.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚持我上面写的。如果一套牌适合你，它一定很棒。但对初学者而言，传统风格的塔罗牌几乎总是最好的选择。
- en: Tried and true imagery will make learning easiest. You have the rest of your
    life to explore, so there’s no harm in starting with something that makes learning
    easiest.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 经典的图像将让学习更容易。你还有余生可以探索，所以从让学习更容易的东西开始是没有坏处的。
- en: (Universal) Rider-Waite
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: （通用）Rider-Waite
- en: As I’ve already said, this deck is the gold standard of classical readings.
    Make sure it speaks to you. Many people these days find the drawings a little
    stiff.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如我已经说过的，这套牌是传统阅读中的黄金标准。一定要确保它和你产生共鸣。如今许多人觉得绘画有点呆板。
- en: This still makes a great first deck. If you learn the symbolism on these cards,
    you’ll have no problem switching over to another deck later on.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这仍然是一个很棒的首选套牌。如果你学会了这些牌上的符号，将来换一副牌也不会有问题。
- en: You can [find it cheap](https://amzn.to/2XFshPj) on Amazon.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在亚马逊上[便宜找到它](https://amzn.to/2XFshPj)。
- en: Druid Craft
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Druid Craft
- en: I can’t recommend this deck enough.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我实在是不能推荐这套牌了。
- en: It sticks to clear, classic imagery, but it is so beautiful. The paintings really
    come to life for me. The colors are vibrant, and everything sings.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 它坚持清晰、经典的图像，但又是如此美丽。绘画对我来说真的栩栩如生。颜色鲜艳，一切都在歌唱。
- en: But then again, Celtic tradition and language have always kind of been my thing.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 但话又说回来，凯尔特传统和语言一直是我的事情。
- en: Be aware that some of the <g class="gr_ gr_4 gr-alert gr_gramm gr_inline_cards
    gr_run_anim Grammar multiReplace" id="4" data-gr-id="4">terminology</g> is different
    (The Devil is called Cernunnos, the Celtic horned god, for instance). This shouldn’t
    be a problem, because you should read the card and not the name of the card.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，一些术语不同（比如，魔鬼被称为Cernunnos，凯尔特角神）。这应该不是问题，因为你应该读卡片，而不是卡片的名称。
- en: '[Find the deck](https://amzn.to/2XHn6yH) on Amazon.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在亚马逊上[找到这套牌](https://amzn.to/2XHn6yH)。
- en: '### Shadowscapes'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '### Shadowscapes'
- en: These again have very clear and classic imagery, but what makes this deck so
    good is the consistency.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这些牌的图像非常清晰和经典，但让这套牌如此出色的是它的一致性。
- en: From the pastel color palette to the fine detail of the art style; from the
    bold foregrounds to the subtle background—everything about this deck works for
    me.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 从柔和的调色板到精细的艺术风格；从醒目的前景到微妙的背景—对我来说，这套牌的一切都很出色。
- en: '[Find it](https://amzn.to/2Ey5KLH) on Amazon.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在亚马逊上[找到它](https://amzn.to/2Ey5KLH)。
- en: '## Budget Decks'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '## 预算牌组'
- en: Maybe you’re still on the fence about whether you’ll ever use your deck. You
    don’t want to be spending thirty dollars or more for a rare deck with custoom
    wood box or something.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你还在犹豫是否会使用你的牌组。你不希望为了一个定制木盒或其他东西而花30美元或更多购买一套稀有的牌组。
- en: I originally tried to make a list here, but I’m not going to. Many on these
    lists *are* budget-friendly, and you’ll be far more likely to get your money’s
    worth with a deck you like than from a deck you got because it was the cheapest.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我原本想在这里列一个清单，但我不打算这样做。许多在这些清单上的牌都是经济实惠的，并且你更有可能从你喜欢的牌中得到物有所值，而不是从你买因为它最便宜的牌中得到物有所值。
- en: My Overall Favorite Decks
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我最喜欢的牌
- en: These decks may not be the best tarot decks for beginners, but they are the
    ones I return to again and again.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这些牌也许不是最适合初学者的塔罗牌，但它们是我一次又一次地返回的牌。
- en: Give them a whirl, even if you are a beginner.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 让它们转一转，即使你是一个初学者。
- en: The Fountain
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Fountain
- en: The Fountain Tarot takes a lot of inspiration from the classical symbols. Its
    goal is to be a universal standard for modern times.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Fountain Tarot从古典符号中汲取了许多灵感。它的目标是成为现代时代的通用标准。
- en: 'There are some great aspects to this: it comes with a deck box for safe storage
    and the guide book is the most thorough I’ve ever seen for a standard deck.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这有一些很棒的优点：它附带一个牌匣用于安全存放，而且指南书是我见过的针对标准牌最详尽的。
- en: In addition, so many people have fallen in love with this deck, that there are
    tons of resources on it.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，有这么多人爱上这副牌，因此有大量关于它的资源。
- en: '[Check it out!](https://amzn.to/2SGs62B) You will not be disappointed.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[来看看吧！](https://amzn.to/2SGs62B) 你不会失望的。'
- en: Thoth
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 托特
- en: This is probably the most abstract and difficult to get into, but when you do,
    it is really worth it.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是最抽象和难以理解的部分，但一旦理解，它真的很值得。
- en: This is my all-time favorite deck. It bypasses all of my thinking brain and
    speaks directly to my heart.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我一直以来最喜欢的牌。它绕过了我的所有思考大脑，直接对我的心灵说话。
- en: After all these years, I’ll still get a rush at drawing some of the cards.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 多年过去了，我依然在抽取某些牌时感到一阵兴奋。
- en: Again, there are serious full-books out there to help if you’re drawn to this
    but you’re worried about doing the readings.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，如果你被吸引但担心如何进行占卜，那里有一些严肃的全书可以帮助你。
- en: 'Just look at this Hermit:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 只看看这张隐者牌：
- en: You can [find the deck](https://amzn.to/2EMBpun) on Amazon.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在亚马逊上找到[这副牌](https://amzn.to/2EMBpun)。
