- en: '## Casting Instructions for ''Vampire Attributes Ritual'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**On the night of the new moon, enter an intense meditation
    state.'
  prefs: []
  type: TYPE_NORMAL
- en: For half an hour, imagine yourself gaining the attributes of a vampire. Rest,
    then continue for another half hour. Continue every night until the full moon.
  prefs: []
  type: TYPE_NORMAL
- en: During this undertaking, always invoke either the goddess or the god, whatever
    you're more comfortable doing, for their protection and aid.
  prefs: []
  type: TYPE_NORMAL
- en: Note dont mock meditation, its the key that unlocks the door to all things magic.
  prefs: []
