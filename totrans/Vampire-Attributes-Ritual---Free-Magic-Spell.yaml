- en: Repeat spell, on your earlier spell I was given a sliver of hope you were trying
    to connect to spiritual beings who identify as ''vampires''. Unfortunately, the
    inclusion of the word ''turn'' in the description of this repost sadly confirms
    you wish to physically become a vampire. You cannot.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 重复咒语，在你之前的咒语中我被给予一线希望，你试图与自称为“吸血鬼”的灵性存在联系。不幸的是，在此转贴的描述中包含“转变”一词，这可悲地证实了你希望真正成为吸血鬼。你不能。
