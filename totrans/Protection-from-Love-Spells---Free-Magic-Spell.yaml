- en: '## Casting Instructions for ''Protection from Love Spells'''
  prefs: []
  type: TYPE_NORMAL
- en: '**You will need the following items for this spell:**'
  prefs: []
  type: TYPE_NORMAL
- en: Two white or blue candles and 1 red candle
  prefs:
