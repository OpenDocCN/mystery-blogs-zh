- en: 'Take the white/blue candles and put one on each side of you, then put the red
    candle in the front of you. Light them the white candles first, then chant:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起白/蓝色蜡烛，将一支放在你的每一侧，然后将红色蜡烛放在你的前方。先点燃白色蜡烛，然后念咒语：
- en: '"I call on the Godess of protection to keep me safe from these spells of love,
    I ask to be safe from mind control. So mote it be."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"我呼唤保护女神保护我免受这些爱情咒语的侵害，我请求免受精神控制。成就吧。"'
- en: Then blow out the candles red one first. You are protected from love spells.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然后吹灭红色蜡烛。你就受到了爱情咒语的保护。
