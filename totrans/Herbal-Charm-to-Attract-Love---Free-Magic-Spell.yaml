- en: This is a charm that uses both colour, herbs and knots in its fashioning. Love
    is always of interest, but do remember that you need to be clear in your aspirations.
    Numbers are also used, seven being a particularly potent one.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种在制作中使用颜色、草药和结的符咒。爱情总是令人感兴趣，但请记住，您需要明确自己的愿望。数字也被使用，其中七是尤为强大的一个。
