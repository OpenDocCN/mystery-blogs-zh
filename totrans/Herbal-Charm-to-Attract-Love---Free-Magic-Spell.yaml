- en: 'Place the petals, heart and coin or ring on the cloth and visualize the type
    of lover you are -looking for. Tie the cloth into a pouch with the blue thread
    -or ribbon, using seven knots. As you tie the knots you may chant an -incantation,
    such as:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将花瓣、心形物品和硬币或戒指放在布上，想象您寻找的恋人类型。用蓝色线或丝带打成七个结，把布系成袋子。在打结时，您可以吟唱咒语，比如：
- en: '"Seven knots I tie above,'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"我在上方打了七个结，'
- en: Seven knots for me and love".
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对我和爱情打七个结"。
- en: Hang the pouch close to your pillow and -await results. This charm is designed
    to draw someone towards you and does not guarantee that you will necessarily fall
    madly in love with the person who comes along- you have simply made yourself attractive
    to them.If this is so then be prepared to let the other persondown gently.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将袋子挂在枕边，等待结果。此符咒旨在吸引某人向您靠近，并不保证您一定会疯狂地爱上那个人-您只是让自己对他们有吸引力。如果是这样，请做好准备，温柔地拒绝另一人。
