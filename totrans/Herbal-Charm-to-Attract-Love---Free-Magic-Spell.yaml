- en: Hang the pouch close to your pillow and -await results. This charm is designed
    to draw someone towards you and does not guarantee that you will necessarily fall
    madly in love with the person who comes along- you have simply made yourself attractive
    to them.If this is so then be prepared to let the other persondown gently.
