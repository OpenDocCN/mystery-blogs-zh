- en: This spell is best done when you're alone because you're going to crank up the
    music. Select music that boosts your spirits and makes you want to move around
    and dance. The rose quartz is intended to amplify the surge in your mood. The
    vervain, when burned, provides a general boost to the spirit and cleanses negative
    vibes, among other things. Light the vervain, put the quartz next to it, then
    put on your music and turn the volume up. Let the music suffuse the room and permeate
    your senses. Then get up and dance to it. Continue as long as needed.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术最好在你独自一人的时候进行，因为你要播放音乐。选择那些能提升你的精神并让你想要四处走动和跳舞的音乐。玫瑰石英旨在增强你情绪的激增。当燃烧时，鼠尾草提供了对精神的一般提升，并清除了负面的情绪等。点燃鼠尾草，把石英放在旁边，然后播放音乐并将音量调高。让音乐充满整个房间并渗透你的感官。然后站起来跳舞。根据需要继续进行。
