- en: Sometimes, we just feel depleted. We need a day off from work simply to laze
    around and read, go swimming, or take a long walk in the countryside. We aren't
    sick, we aren't recovering from any illness-we just need to refuel ourselves.
    For those times, this is the spell you need.
  id: totrans-9
