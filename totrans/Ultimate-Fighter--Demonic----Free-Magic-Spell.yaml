- en: Find a dark quiet place to sit down no distractions. Grab your pen and paper
    write down your fighter FULL NAME.Place your canddles on the of the paper center.
    Place the black candle on your right side and white candle on left side just a
    few inch apart from each other.Now light the candles then sit down in front of
    the paper.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: 1)Meditation
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: (This step is VERY important so please be calm and patient)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Meditate on your fighter performing a fight on someone else.Anazlyze your fighter
    combos and stunts carefully.You'll see a clear image while your meditation this
    means your letting that fighter spirit in within you.Keep on meditation until
    you feel collected enough moves.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: 2)Making A dark PSI Ball
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: (This will allow you to feel the enrgy you just gained)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Place your hands like your holding a ball. Move your hamds around the ball slowly
    and steady...you'll feel a dark invisble energy ball within your hands.Now place
    your energy ball above the flames for 3 seconds on each candle then release the
    ball forward.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: 3)Chanting
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: Say the following ''I will fight like a champion walk like a champion I am (your
    fighter name) fear not a thing come in me so mote it be.''
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
