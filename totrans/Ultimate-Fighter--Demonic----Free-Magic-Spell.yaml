- en: I could be from Tekken or Chuck Norris can I? All by demons and analysis no
    less. While visualization and using a character as an archetype can help motivate
    you to work harder and achieve a goal, you are not transforming into that character
    because that's not how magick works.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以成为铁拳或查克·诺里斯吗？全靠恶魔和分析。尽管通过心灵演练并使用角色作为原型可以帮助你更努力地工作和实现目标，但你并不会变成那个角色，因为魔法就是这么起作用的。
- en: You're not transforming into the character you're being possessed these demons
    are giving you the ability to fight like the character in it is possible people
    get possessed everyday and didn't take control the body's people that don't know
    how to control the demons so don't sit there and say it's not possible when it
    is very possible
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你并未转化成角色，而是被这些恶魔所附体，它们赋予你与角色战斗的能力。这是可能的，每天都有人被附体而且无法控制身体，没有学会怎样控制这些恶魔，因此不要坐在那里说这是不可能的，因为它是完全可能的。
- en: You know I'm starting to see a pattern here I've read a lot of your post a lot
    of your comments and the reason why your magic doesn't work why you said everything
    is not possible is because you're so negative all the time is why your magic don't
    work she's a thing about being a black magic as you have no rules anything goes
    everything works
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始看到一种模式，我读了很多你的帖子，很多你的评论，你的魔法为什么不起作用，你说一切都不可能是因为你总是如此负面，这就是为什么你的魔法不起作用的原因。黑魔法就是没有规则，一切都行，一切都有效。
- en: I wasn't being negative, I explained you can use this to motivate or empower
    you, but you will not physically become it. this spell doesn't call on demons,
    you don't have to work with demons for your spells to work [you don't need to
    work with any spiritual being for spells to work] and I've never had an issue
    with any spell I've cast. they've all been highly successful, I just choose carefully,
    and I understand magick so I don't waste my energy on things that don't work.
    I am rather positive, but I identify as a realist. I have contributed many working
    spells to the site, guided users on their path, and commented on working spells
    as many times as I've commented on fake spells [people simply enjoy yelling at
    me on the spells I explain don't work] if I can find a way to make a spell work,
    I will try [see above when I expressed visualization and working with archetypes]
    as for my magick, it works for me. magick is intent, not colour, but if I was
    to put colour to my path, it would be grey. I lean more towards the positive [white]
    spells, but if the situation calls for it, I don't mind cursing, however, magick
    is about balance, there's light in dark, and dark in light. Find the balance.
    That's my path at least.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是负面的，我解释过你可以用这个来激励或增强你的能力，但你不会在物质上变成它。这个咒语并不召唤恶魔，你不必与恶魔合作才能让你的咒语奏效[你不必与任何灵性实体合作才能让你的咒语奏效]，而且我从未遇到过我施放的任何咒语失败的情况。它们都非常成功，我只是谨慎地选择，并且我理解魔法，所以我不会浪费我的能量在无效的事情上。我相当乐观，但我认为自己是一个现实主义者。我为这个网站贡献了许多有效的咒语，指导用户走向他们的途径，并多次评论有效的咒语，就像我多次评论伪造的咒语一样[人们只是喜欢责备我说我解释的咒语没有效]，如果我能找到一种使咒语奏效的方法，我会尝试[参见上面我表达的关于心灵演练和使用原型的情况]至于我的魔法，对我而言它是奏效的，魔法是意图，不是颜色，但如果我要给我的路径贴上颜色的标签，那就会是灰色的，我更偏向于正面[白色]的咒语，但如果情况允许，我不介意诅咒，然而，魔法是关于平衡的，光明中有黑暗，黑暗中有光明。找到平衡，至少对我来说是这样。
- en: This is complete nonsense and does not work.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这完全是无稽之谈，而且没用。
