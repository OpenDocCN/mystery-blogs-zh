- en: 'Set up your circle to begin. After doing so, place the object in the middle
    of the triangle. The circle is meant to protect you while the triangle is to keep
    the summoned spirit within. Place your item and call forth a demon like so:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 设置你的圈开始。这样做后，将物体放在三角形的中间。圆圈是为了保护你，而三角形是为了把召唤出来的灵魂囚禁在内。放置你的物品并这样召唤一个恶魔：
- en: '"Come forth I summon you, I beseech you. Come forth to our realm. I offer you
    sanctuary here where you may carry out your evil deeds upon thy enemy. Harm them
    as they have harmed me. Come to this object I have chosen. In acceptance that
    you do not harm me but the one I have called you forth...Now come demon! So mote
    it be!"'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"前来吧，我召唤你，我恳求你。前来到我们的领域。我在此向你提供庇护，你可以在这里对付你的敌人，伤害他们就如同他们伤害了我一样。来到我所选择的物体上。接受这个条件，你不会伤害我，而是我召唤你来的那个人……现在来吧，恶魔！成就如此吧！"'
- en: After doing so cleanse the circle and the demon should remain in the stone,
    etc or whatever you have used. After this plant the object in your enemies house,
    locker, etc.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做后，清洁圈子，恶魔应该留在石头，等等或者你使用的任何东西里。之后，把物品种植在你敌人的房子、储物柜等地方。
