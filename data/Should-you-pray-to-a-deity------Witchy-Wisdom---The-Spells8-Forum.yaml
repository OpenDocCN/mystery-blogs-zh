- en: Should you pray to a deity? ⭐ - Witchy Wisdom - The Spells8 Forum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[你应该向神祈祷吗？⭐ - 魔法智慧 - Spells8 论坛](https://spells8.com/do-wiccans-pray-to-a-deity/#0001-01-01)'
- en: 来源：[https://spells8.com/do-wiccans-pray-to-a-deity/#0001-01-01](https://spells8.com/do-wiccans-pray-to-a-deity/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/do-wiccans-pray-to-a-deity/#0001-01-01](https://spells8.com/do-wiccans-pray-to-a-deity/#0001-01-01)
- en: The answer to this question can be complicated depending on your personal belief
    system, your view of religion, and if you belong to a specific tradition within
    a religion. To answer this question, you must first figure out where you fall
    on the spectrum of beliefs. So let’s start with some definitions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对这个问题的答案可能因个人信仰体系、对宗教的看法以及是否属于宗教内特定传统而复杂化。要回答这个问题，你必须首先弄清自己在信仰光谱中的位置。所以让我们从一些定义开始。
- en: Definitions
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义
- en: '**Theism** - belief in the existence of a god or gods'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**神论** - 相信有神或众神的存在'
- en: '**Atheism** - a lack of belief or a strong disbelief in the existence of a
    god or any gods'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**无神论** - 对神或任何神的存在缺乏信仰或强烈的不信任'
- en: '**Agnosticism** - the view that any ultimate reality (such as a deity) is unknown
    and probably unknowable: a philosophical or religious position characterized by
    uncertainty about the existence of a god or any gods'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**不可知论** - 认为任何终极现实（如神）是未知且可能无法知晓的观点：一种表现为对神或任何神存在的不确定性的哲学或宗教立场'
- en: '**Animism** - the attribution of conscious life to objects in and phenomena
    of nature or to inanimate objects'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**万物有灵** - 将意识生活归因于自然界中的物体和现象或无生命物体'
- en: '**Monotheism** - the doctrine or belief that there is but one God'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**一神教** - 只有一个神的信条或信仰'
- en: '**Duotheism** - the doctrine or belief that there are only two Gods'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**双神论** - 唯有两位神的信条或信仰'
- en: '**Pantheism** - the worship of all gods of different creeds, cults, or peoples
    indifferently'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**泛神论** - 对不同信条、教派或民族的所有神都无差别地崇拜'
- en: '**Polytheism** - belief in or worship of more than one god'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**多神论** - 信仰或崇拜多于一个神'
- en: '**Henotheism** - the worship of one god without denying the existence of other
    gods'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**单神崇拜** - 崇拜一个神而不否认其他神的存在'
- en: '*all definitions are from Merriam-Webster except duotheism, which is not in
    the dictionary*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*所有定义均来自韦氏词典，除了未被收录在词典中的双神论*'
- en: Now that we have some definitions under our belt, let’s take a closer look at
    each one so we can answer the question of worshiping deities.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了一些定义的基础，让我们更仔细地查看每一个，这样我们就能回答崇拜神祇的问题了。
- en: Theism
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 神论
- en: The word *theism* comes from the Greek word *theoi* , meaning *God* or *Gods*
    . It is a term that was first used by Ralph Cudworth, who said that those who
    practice theism are “strictly and properly called Theists, who affirm, that a
    perfectly conscious understanding being, or mind, existing of itself from eternity,
    was the cause of all other things” (1). Those who ascribe themselves to theism
    believe in a higher power but do not necessarily give it a name. **They do not
    follow a dogma or religious structure because they are not part of organized religion.**
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*神论* 这个词来自希腊词 *theoi* ，意为 *上帝* 或 *众神* 。这个术语最初由拉尔夫·卡德沃斯提出，他说那些实践神论的人被称为“严格和适当地被称为神论者，他们断言，一个完全有意识的理解存在自身从永恒中存在，是所有其他事物的起因”
    (1)。那些自称为神论者相信有更高的力量，但不一定会给它一个名字。**他们不遵循教条或宗教结构，因为他们不属于有组织的宗教。**'
- en: Atheism
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无神论
- en: On the other hand, atheism is a complete disregard or disbelief in theism. So,
    atheists reject the belief in any higher power.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，无神论则完全忽视或不信任神。因此，无神论者拒绝相信任何更高的力量。
- en: Agnosticism
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不可知论
- en: Those who hold an agnostic belief are among a population that does not believe
    that the existence of any higher power can ever be known or proven. **They do
    not disbelieve, but they do not believe, either.** Most who call themselves agnostic
    believe that leading a religious life can be a positive experience, but they do
    not live that way themselves.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 持有不可知论信仰的人群中，有一部分人认为任何更高的力量的存在永远无法知晓或证明。**他们既不否认，也不相信。**大多数自称为不可知论者认为过上宗教生活可能是一种积极的经历，但他们自己并不过这样的生活。
- en: Animism
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 万物有灵
- en: In our modern world, animism is a harder concept to understand or believe. Put
    simply, it means that everything on the physical plane has a spirit. **This means
    that the flowers in your garden have a spirit, but so do your electronics.** The
    way we understand animism today is partly due to a Sir Edward Tylor, who said
    animism is “one of anthropology’s earliest concepts, if not the first” (2). Animism
    is attributed to the belief systems of most of the world’s indigenous populations
    and is quite possibly the first recorded system of belief in the world.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们现代世界中，万物有灵是一个更难理解或相信的概念。简单地说，这意味着物理平面上的一切都有灵魂。**这意味着你花园里的花朵有灵魂，但你的电子产品也有。**
    我们今天理解万物有灵的方式部分归功于爱德华·泰勒爵士，他说万物有灵是“人类学早期的一个概念，如果不是第一个”（2）。万物有灵被归因于世界上大多数土著人群的信仰系统，并且很可能是世界上最早记录的信仰体系。
- en: Monotheism
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一神论
- en: Looking at the word, monotheism contains two separate parts - *mono* meaning
    *one,* and *theism* , which we defined above. The most notable form of monotheism
    is Christianity, but any Abrahamic faith falls into this category. **The most
    important pillar of monotheism is the belief in only one higher power.**
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 看到这个词，一神论包含两个独立的部分 - *mono* 意味着 *one*，和 *theism*，我们之前已经定义过。最显著的一神教形式是基督教，但任何亚伯拉罕信仰都属于这一类别。**一神论最重要的支柱是信仰只有一个更高的力量。**
- en: Duotheism
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双神论
- en: Taking a page from monotheism, we can break down duotheism into its two parts
    as well - *duo* meaning two, and *theism* . Wicca is the most notable form of
    duotheism - if not the only. Within Wicca, there is the worship of a [God and
    a Goddess](https://spells8.com/topic/god-and-goddess/).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从一神教中学习，我们也可以将双神教分解为其两个部分 - *duo* 意味着两个，和 *theism*。女巫教是最显著的双神教形式 - 如果不是唯一的话。在女巫教中，有崇拜
    [神和女神](https://spells8.com/topic/god-and-goddess/)。
- en: Pantheism
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 泛神论
- en: Pantheists do not believe in a higher power. **Instead, those who label themselves
    as pantheists believe that the divine is in everyone and everything** - that reality
    is identical with divinity. Pantheism is a term that was coined by a man named
    Joseph Raphson in 1697 (3).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 泛神论者不相信有更高的力量。**相反，那些自称为泛神论者的人相信神圣存在于每个人和一切事物之中** - 现实与神性是相同的。泛神论是由约瑟夫·拉夫森在1697年创造的一个术语（3）。
- en: Polytheism
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多神论
- en: Like monotheism and duotheism, we can break down the word polytheism as well.
    *Poly* means many, and *theism* we defined above. Polytheism is one of the oldest
    systems of belief, and many faiths still practice polytheism today. There is some
    debate between the terms soft polytheism and hard polytheism, and if you’re interested,
    I spoke about that on [my podcast](http://www.roundthecauldron.com/podcast/episode-31-revisiting-theisms-and-my-personal-story/).
    That is not something I am here to discuss today. **Polytheism is the belief in
    more than one god.** The most notable forms of polytheism from ancient culture
    is Hellenism and Asatru. Hellenism is the religion of the ancient people of Greece,
    and Asatru is the religion of the ancient Vikings and Nordic peoples. There are
    also religions and belief systems that did not die out that are considered polytheistic
    - Buddhism and Shinto being two examples.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 像一神论和双神论一样，我们也可以分解多神论这个词。*Poly* 意味着许多，而 *theism* 我们之前已经定义过。多神论是最古老的信仰系统之一，今天仍有许多信仰实践多神论。关于软多神论和硬多神论这两个术语存在一些争论，如果你感兴趣，我在
    [我的播客](http://www.roundthecauldron.com/podcast/episode-31-revisiting-theisms-and-my-personal-story/)
    中有讨论。但那不是我今天在这里讨论的内容。**多神论是信仰多于一个神明的理念。** 古代文化中最显著的多神论形式包括希腊的赫腊人信仰和北欧海盗和北欧人的信仰。还有一些没有消失的宗教和信仰系统被视为多神论
    - 佛教和神道教就是其中的两个例子。
- en: Henotheism
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 同一神论
- en: Henotheism is a belief system that we do not hear too much about. It is not
    put into practice often, but one example of Henotheism can be found within several
    traditions of Hinduisms. Within Hinduisms, many individuals worship only one deity
    out of many but do not deny the existence of the others.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 同一神论是一个我们不常听到的信仰系统。它并不经常被实践，但同一神论的一个例子可以在多种印度教传统中找到。在印度教中，许多人只崇拜多位神明中的一位，但并不否认其他神明的存在。
- en: '* * *'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'I know that was a lot of information, but we still have yet to answer the main
    question: do you need to worship a deity?'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这是很多信息，但我们还没有回答主要问题：你需要崇拜一个神明吗？
- en: Depending on your standpoint and your religious belief, the answer could be
    yes or no. You first need to figure out where you stand in terms of the theisms
    described above and if you belong to a specific religion and tradition.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的立场和宗教信仰，答案可能是肯定的也可能是否定的。你首先需要弄清楚自己在上述神论中的立场，以及是否属于某个具体的宗教和传统。
- en: Within Wicca
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在女巫教内部
- en: Let’s use Wicca as an example. We know from reading above that Wicca is a duotheistic
    religion. Many traditions within Wicca have deities that are their Lord and Lady.
    However, since Wicca is duotheistic, the worship of other deities as individual
    entities is not something that is done. Wiccans often choose other deities to
    worship and call it *soft polytheism* , but I believe that [soft polytheism is
    just monotheism or duotheism in disguise](http://www.roundthecauldron.com/podcast/episode-31-revisiting-theisms-and-my-personal-story/).
    So, within Wicca, **you can choose to give names to the Lord and Lady, but ultimately,
    worship of the Lord and Lady is an inherent part of the framework of the religion**.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以女巫教为例。我们从上文了解到，女巫教是一种二神教的宗教。女巫教内的许多传统有他们的主神和女神。然而，由于女巫教是二神教，崇拜其他神明作为独立实体并不是一种常见的做法。女巫往往选择崇拜其他神明，并称之为*软多神论*，但我认为[软多神论只是假面下的一神教或二神教](http://www.roundthecauldron.com/podcast/episode-31-revisiting-theisms-and-my-personal-story/)。因此，在女巫教中，**你可以选择给主神和女神取名字，但崇拜主神和女神却是宗教框架的固有部分**。
- en: Within Celtic Paganism
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在凯尔特异教内部
- en: Now, let’s take my faith, for example. I consider myself to be a Celtic Pagan
    with an emphasis on Welsh and Irish deities. My faith is considered inherently
    polytheistic due to the vast number of deities and entities that were - and are
    - worshiped within any Celtic faith. However, my faith can also be described as
    henotheistic because, while I may believe in all deities, I only worship a select
    few. **However, since my belief is considered polytheistic, belief and worship
    of at least one deity is a requirement of my faith.**
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们以我的信仰为例。我认为自己是一个侧重于威尔士和爱尔兰神明的凯尔特异教徒。由于凯尔特信仰中崇拜的神明和实体众多，我的信仰被认为是多神论的。然而，由于我可能信仰所有神明，但只崇拜少数几位，我的信仰也可以被描述为单神教。**然而，由于我的信仰被认为是多神论，信仰并崇拜至少一位神明是我信仰的要求**。
- en: My form of prayer is different from monotheistic beliefs. I believe in all Celtic
    entities and deities, but I have one Goddess in particular that I worship and
    give offerings to on a daily basis. Within Celtic Paganism, prayer is different
    than the traditional Christianity-based method. Using myself as an example, I
    give an offering to my Goddess every morning to thank Her for the way She moves
    in my life and the opportunities She has provided to me. This is my form of prayer.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我的祈祷形式与一神教信仰不同。我相信所有凯尔特实体和神明，但我有一个特定的女神，我每天都会崇拜并向她献上供品。在凯尔特异教中，祈祷与传统基督教的方法不同。以我自己为例，我每天早晨向我的女神献上供品，感谢她在我的生活中的作用和她为我提供的机会。这是我的祈祷方式。
- en: So, should you worship and pray to a deity?
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 那么，你应该崇拜和祈祷一个神吗？
- en: 'No one can answer this question but *you* . The only thing I can do is give
    you a guide and framework to help you formulate your answer. Think about the following
    questions:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人能回答这个问题，*只有你*。我能做的唯一一件事是给你一个指南和框架，帮助你制定你的答案。思考以下问题：
- en: Do you believe in any gods?
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你相信任何神吗？
- en: Do you belong to a religion?
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你属于某个宗教吗？
- en: Does your religion have a set framework for deity worship?
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的宗教是否有一个设定的神崇拜框架？
- en: Does your religion require the belief and worship of a god or gods?
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的宗教是否要求信仰和崇拜一个或多个神？
- en: Do you feel that praying to a deity or worshiping a deity is necessary?
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你认为向神祈祷或崇拜神是必要的吗？
- en: Answering these questions can help guide you to the right answer for you. Most
    importantly, you want to consult the elders in your tradition to help you make
    a decision if you are still unsure.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 回答这些问题可以帮助你找到适合你的正确答案。最重要的是，如果你仍然不确定，你应该咨询你传统中的长者来帮助你做出决定。
- en: You also need to define what [prayer](https://spells8.com/magic/wiccan-prayers/)
    means to you within your beliefs and religious preference. Does it mean sitting
    down and speaking to your deity? Does it mean lighting a stick of incense as an
    offering? Does it mean meditation? Does it require multiple performances throughout
    the day?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要定义在你的信仰和宗教偏好内，[祈祷](https://spells8.com/magic/wiccan-prayers/)对你意味着什么。它是坐下来与你的神明交谈吗？是点燃一根香作为供品吗？是冥想吗？它需要一天中多次表演吗？
- en: Overall, having a deity to worship or pray to is a personal preference, but
    it is a decision that must be taken in stride with your religious beliefs and
    the framework of whatever faith you practice. If something does not feel right
    to you, you may need to reevaluate your religious preferences and beliefs. Like
    I said above, consult the elders in your faith. Look within yourself to figure
    out what you believe is the right course of action for your life.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，是否有一个崇拜或祈祷的神灵是个人偏好，但这是必须与你的宗教信仰和你所信奉的任何信仰体系相一致的决定。如果有什么让你感到不对劲，你可能需要重新评估你的宗教偏好和信仰。就像我上面说的，咨询你所信仰的长者。在内心深处找到你认为对你的生活是正确的行动方向。
- en: '* * *'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Do you pray to a higher power? If not, why?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否向更高的力量祈祷？如果没有，为什么？
- en: Is something holding you back from prayer or worship of a particular deity?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
