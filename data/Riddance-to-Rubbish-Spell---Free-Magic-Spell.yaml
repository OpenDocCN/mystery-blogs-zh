- en: 'Collect the items together and go to a safe and secluded room in your home.
    Lay all the items around you. Chant these words:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有物品收集在一起，前往家中一个安全隐秘的房间。把所有物品摆放在身边。念出以下咒语：
- en: '''''This spell I do within my rights to be free, Darken my house no more. Begone
    (person''s name) Begone from me!'''''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “此法术我在我的权利内施展，让黑暗不再进入我的家。离开（人名），离开我！”
- en: 'To make the doll, paint the peg with the black ink and then wrap the picture
    or material around it and tie with the piece of black thread. Sprinkle the doll
    with pepper, and then pick up the pin and stick it into the peg doll as you read
    the chant. Bury the doll near the front door of your home. NOTE: This spell sounds
    a lot like a binding spell. Make sure that you have exhausted all non-magical
    means before casting. Also, if the person bothering you is violent or dangerous,
    you should also have contacted your local police and notified them of the situation
    as well.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 制作布娃娃，用黑色墨水涂抹木制衣夹，然后将照片或材料裹在周围，用一段黑色线绑好。撒上黑胡椒，然后拿起大头针，在念咒语的同时刺入木制布娃娃。将布娃娃埋在你家门口附近。注意：这个法术听起来很像一种束缚法术。在施放之前，请确保已尽一切非魔法手段。此外，如果骚扰你的人是暴力或危险的，请也联系当地警察并告知他们情况。
