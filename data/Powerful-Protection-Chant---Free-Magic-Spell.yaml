- en: '## Casting Instructions for ''Powerful Protection Chant'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放‘强大的保护咒语’的指南'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Visualize your self sitting in the middle of the pentagram
    facing upwards with 3 circles of purple light round you and say: "Protect me with
    all your might, oh Goddess, both through the day and night" say it three times
    then end it with "So mote it be".'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：** 想象自己坐在五角星中央，面朝上，周围有三个紫色光环，然后说：“以女神的力量保护我，无论白天黑夜” 说三次，最后以
    "如此成就" 结束。'
- en: 'Another version of the same spell just different words is: "Thrice around the
    circles bound, sink it now into the ground" say it three times and end it with
    "So mote it be".'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '同一个咒语的另一版本只是用了不同的词语: "三次环绕圈，现在把它沉入地中" 说三次，最后以 "如此成就" 结束。'
