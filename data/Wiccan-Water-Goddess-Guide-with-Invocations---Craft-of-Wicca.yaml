- en: Wiccan Water Goddess Guide with Invocations - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 瓦卡教水女神指南与祈祷词 - 瓦卡的手艺
- en: 来源：[https://craftofwicca.com/wiccan-water-goddess-guide-with-invocations/#0001-01-01](https://craftofwicca.com/wiccan-water-goddess-guide-with-invocations/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/wiccan-water-goddess-guide-with-invocations/#0001-01-01](https://craftofwicca.com/wiccan-water-goddess-guide-with-invocations/#0001-01-01)
- en: Pagan water goddesses are female deities in pagan and polytheistic cultures
    who are associated with water and the sea. They are often seen as protectors of
    sailors and fishermen, as well as being associated with fertility, renewal, and
    purification.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 异教水女神是异教和多神论文化中与水和海洋相关的女性神明。她们经常被视为水手和渔民的保护神，同时也与生育、更新和净化相关联。
- en: This article gives examples of my favorite pagan water goddesses from different
    cultures around the world to invoke.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本文举例介绍了我喜爱的来自世界各地不同文化的异教水女神，以供祈求之用。
- en: Yemaya
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 耶马亚
- en: Yemaya is a Yoruba water goddess from West Africa. She is often depicted as
    a mermaid or a woman with the lower body of a fish.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[耶马亚](https://craftofwicca.com/wiccan-water-goddess-guide-with-invocations/#0001-01-01)是来自西非的约鲁巴族水女神。她通常被描绘为人鱼或者下半身是鱼的女性。'
- en: According to Yoruba mythology, Yemaya was born from the primordial waters and
    gave birth to the first humans. She is seen as a nurturing and loving mother figure
    and is often invoked for help with fertility, childbirth, and family issues.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据约鲁巴神话，耶马亚诞生于原始水域，并生下了第一个人类。她被视为充满爱心的母亲形象，并经常被祈求帮助解决生育、分娩和家庭问题。
- en: In Yoruba culture, Yemaya is also seen as a protector of women and children
    and is often invoked for help with issues related to fertility, childbirth, and
    motherhood. She is also associated with the element of water and is often invoked
    for purification and renewal.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在约鲁巴文化中，耶马亚也被视为女性和儿童的保护神，并经常被祈求帮助解决与生育、分娩和母性有关的问题。她还与水的元素相关联，并经常被祈求进行净化和更新。
- en: Yemaya is a popular and widely revered deity in West Africa and is often depicted
    with a crown of cowries (small seashells) and holding a mirror or a comb. She
    is often invoked through the use of offerings and prayers and is seen as a powerful
    source of guidance and protection.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 耶马亚是西非广受尊崇的神明，经常被描绘戴着贝壳（小海螺）皇冠，手持镜子或梳子。她通常通过祭品和祈祷来祈求，并被视为强大的指导和保护源泉。
- en: '### Invocation for Yemaya'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '### 耶马亚的祈祷'
- en: 'Here is a brief invocation ceremony for Yemaya, the Yoruba water goddess:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一篇关于耶马亚，约鲁巴水女神的简短祈祷仪式：
- en: Begin by finding a quiet, peaceful space where you can focus on your connection
    to Yemaya. This could be outside by a body of water, or in a room with a few candles
    and some calming music.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先找一个安静和平的空间，专注于你与耶马亚的联系。可以是户外的水体旁边，也可以是一间点燃几支蜡烛、放些轻音乐的房间。
- en: Take a few deep breaths and allow yourself to relax. Imagine that you are surrounded
    by the calming energy of the ocean, and allow yourself to be open to Yemaya’s
    presence.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 深呼吸几次，让自己放松。想象自己被海洋的宁静能量所包围，开放自己感受耶马亚的存在。
- en: Hold a small offering in your hands, such as a shell or a piece of ocean-themed
    jewelry. This offering is a symbol of your respect and reverence for Yemaya and
    will help to focus your intention during the ceremony.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 双手持有一个小礼物，比如贝壳或海洋主题的珠宝。这个祭品象征着你对耶马亚的尊敬和崇敬，将有助于在仪式期间集中你的意图。
- en: 'Begin the invocation by speaking aloud the following words:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 开始祈祷，大声说出以下话语：
- en: Great Yemaya, mother of all living things, I call upon you now. Please hear
    my prayer and lend your wisdom and guidance to me. I offer you this small gift
    as a symbol of my respect and appreciation for all that you are and do.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伟大的耶马亚，万物之母，我现在呼唤你。请听我祈祷，借给我你的智慧和指导。我献上这小小的礼物，象征我对你的尊敬和感激，感谢你为我们所有人所做的一切。
- en: Spend a few moments in quiet contemplation, focusing on your connection to Yemaya
    and what you hope to gain from the ceremony. You may want to ask for help with
    a specific problem or situation, or simply seek guidance and support from the
    goddess.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 静静沉思片刻，专注于你与耶马亚的联系，以及你希望在仪式中得到的东西。你可以请求帮助解决特定的问题或情况，或者仅仅是寻求女神的指导和支持。
- en: 'When you are ready, thank Yemaya for her presence and guidance, and close the
    ceremony by saying:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好时，感谢耶马亚的出现和指导，并闭幕仪式说：
- en: Great Yemaya, I thank you for your wisdom and guidance. I will carry your love
    and guidance with me always. Farewell, until we meet again.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伟大的Yemaya，感谢你的智慧和指引。我将永远怀着你的爱和指引。再会，直到我们再次相遇。
- en: You can then take a few more moments to sit quietly and reflect on the ceremony,
    or you can end it by extinguishing any candles or incense you may have used. You
    can also leave the offering as a symbol of your gratitude to Yemaya.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以静静地坐下，反思仪式，或者熄灭你可能使用的任何蜡烛或香。你也可以将供品留下，作为对Yemaya的感激之情的象征。
- en: '## Sedna'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '## Sedna'
- en: Sedna is an Inuit water goddess who is associated with the sea and marine animals.
    She is believed to be the ruler of the underworld and is often depicted as a mermaid
    or a woman with the tail of a fish.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Sedna是一个与海洋和海洋动物相关联的因纽特水之女神。她被认为是地下世界的统治者，经常被描绘成人鱼或鱼尾女人。
- en: According to Inuit mythology, Sedna was a woman who was cast into the sea by
    her father. As she drowned, her fingers transformed into seals, and her hair became
    the whales and other sea creatures. After her death, Sedna became the ruler of
    the underworld, where she was responsible for controlling the animals of the sea.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据因纽特神话，Sedna是一个被父亲扔进海里的女人。当她溺水时，她的手指变成了海豹，她的头发变成了鲸鱼和其他海洋生物。在她死后，Sedna成为了地下世界的统治者，她负责控制海洋动物。
- en: In Inuit culture, Sedna is revered as a powerful and mysterious figure. She
    is often invoked for help with fertility, childbirth, and other matters related
    to the home and family. She is also seen as a protector of sailors and fishermen
    and is often invoked for help with safe passage on the sea.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在因纽特文化中，Sedna被尊崇为一个强大而神秘的人物。她经常被祈求帮助生育、分娩以及与家庭和家庭相关事务有关的其他事项。她也被视为水手和渔民的保护神，经常被祈求帮助在海上安全通行。
- en: In addition to her role as a fertility and protection goddess, Sedna is also
    associated with the element of water and is often invoked for purification and
    renewal.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 除了作为生育和保护女神的角色外，Sedna还与水元素相关联，经常被用来净化和更新。
- en: '### Invocation for Sedna'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '### Sedna的召唤'
- en: 'Here is a brief invocation ceremony for Sedna, the Inuit water goddess:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个简短的Sedna因纽特水之女神的召唤仪式：
- en: Take a few deep breaths and allow yourself to relax. Imagine that you are surrounded
    by the vast, icy expanses of the Arctic, and allow yourself to be open to Sedna’s
    presence.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 深呼吸几次，让自己放松。想象自己被广阔冰冷的北极环绕，让自己敞开接受Sedna的存在。
- en: Hold a small offering in your hands, such as a piece of ice or a piece of ocean-themed
    jewelry. This offering is a symbol of your respect and reverence for Sedna and
    will help to focus your intention during the ceremony.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 拿着一小份供品，比如一块冰块或一件海洋主题的珠宝。这份供品是对Sedna的尊重和崇敬的象征，将有助于在仪式期间集中你的意图。
- en: 'Begin the invocation by speaking aloud the following words:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 通过大声说出以下话语开始召唤：
- en: Great Sedna, ruler of the underworld and protector of marine life, I call upon
    you now. Please hear my prayer and lend your wisdom and guidance to me. I offer
    you this small gift as a symbol of my respect and appreciation for all that you
    are and do.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伟大的Sedna，地下世界的统治者，海洋生物的守护神，我现在呼唤你。请听取我的祈祷，借给我你的智慧和指引。我献上这份小礼物，作为我对你的尊重和感激之情的象征。
- en: Spend a few moments in quiet contemplation, focusing on your connection to Sedna
    and what you hope to gain from the ceremony. You may want to ask for help with
    a specific problem or situation, or simply seek guidance and support from the
    goddess.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 静静地沉思片刻，专注于你与Sedna的联系以及你希望从仪式中获得的东西。你可以请求帮助解决特定问题或情况，或者仅仅寻求女神的指引和支持。
- en: 'When you are ready, thank Sedna for her presence and guidance, and close the
    ceremony by saying:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好时，感谢Sedna的存在和指引，并通过说：
- en: '> Great Sedna, I thank you for your wisdom and guidance. I will carry your
    love and guidance with me always. Farewell, until we meet again.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '> 伟大的Sedna，感谢你的智慧和指引。我将永远怀着你的爱和指引。再会，直到我们再次相遇。'
- en: You can then take a few more moments to sit quietly and reflect on the ceremony,
    or you can end it by extinguishing any candles or incense you may have used. You
    can also leave the offering as a symbol of your gratitude to Sedna.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以静静地坐下，反思仪式，或者熄灭你可能使用的任何蜡烛或香。你也可以将供品留下，作为对Sedna的感激之情的象征。
- en: '## Nüwa'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '## 女娲'
- en: Nüwa is a Chinese water goddess who is revered in traditional Chinese mythology.
    She is often depicted as a serpent or dragon and is associated with the creation
    of the world and the repair of the sky.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 女娲是中国传统神话中备受尊敬的水之女神。她经常被描绘成一条蛇或龙，并与世界的创造和天空的修复有关。
- en: According to legend, Nüwa was the daughter of the creator god, Fu Xi, and was
    responsible for repairing the sky after it was damaged by the evil Gong Gong.
    To repair the sky, Nüwa used five-colored stones to patch the holes, and she also
    created humans from the yellow earth to populate the world.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 根据传说，女娲是创世神伏羲的女儿，她负责修补被邪恶的共工破坏的天空。女娲用五彩石头补上了天空的裂缝，并且她还用黄土创造了人类，来填满这个世界。
- en: In addition to her role as a creator goddess, Nüwa is also associated with fertility
    and the nurturing of life. She is often depicted holding a bowl of water, which
    is a symbol of her life-giving powers.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 除了作为创世女神的角色外，女娲还与生育和生命的培育有关。她经常被描绘为拿着一碗水，这是她赋予生命的力量的象征。
- en: In Chinese mythology, Nüwa is often seen as a protector of the people and is
    revered for her wisdom and her ability to bring harmony to the world. She is also
    associated with the element of water and is often invoked for help with fertility,
    childbirth, and other matters related to the home and family.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国神话中，女娲经常被视为人民的保护者，因其智慧和为世界带来和谐的能力而备受崇敬。她也与水元素相关联，并经常被祈求帮助生育、分娩以及其他与家庭和家庭相关的事务。
- en: '### Invocation for Nüwa'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '### 女娲的召唤'
- en: 'Here is an invocation ritual for Nüwa, the Chinese water goddess:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个关于女娲的召唤仪式，中国的水之女神：
- en: Begin by finding a quiet, peaceful space where you can focus on your connection
    to Nüwa. This could be outside by a body of water, or in a room with a few candles
    and some calming music.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个安静、宁静的空间开始，你可以专注于与女娲的联系。这可以是在水域边的户外，或者是一个点燃了几只蜡烛和一些舒缓音乐的房间内。
- en: Take a few deep breaths and allow yourself to relax. Imagine that you are surrounded
    by the soothing energy of the ocean, and allow yourself to be open to Nüwa’s presence.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 深呼吸几口，让自己放松。想象自己被海洋般宁静的能量所包围，让自己敞开心扉，感受女娲的存在。
- en: Hold a small offering in your hands, such as a bowl of water or a piece of ocean-themed
    jewelry. This offering is a symbol of your respect and reverence for Nüwa and
    will help to focus your intention during the ritual.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 将一个小礼物放在手中，比如一碗水或一件海洋主题的首饰。这份礼物是对女娲的尊敬和崇敬的象征，并将帮助你在仪式中集中注意力。
- en: 'Begin the invocation by speaking aloud the following words:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 通过大声说出以下话语开始召唤：
- en: Great Nüwa, creator of the world and protector of the people, I call upon you
    now. Please hear my prayer and lend your wisdom and guidance to me. I offer you
    this small gift as a symbol of my respect and appreciation for all that you are
    and do.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伟大的女娲，世界的创造者和人民的保护者，我现在呼唤你。请听取我的祈祷，赐予我你的智慧和指引。我奉上这份小礼物，作为我对你的尊重和感激的象征，感谢你为我们所做的一切。
- en: Spend a few moments in quiet contemplation, focusing on your connection to Nüwa
    and what you hope to gain from the ritual. You may want to ask for help with a
    specific problem or situation, or simply seek guidance and support from the goddess.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 花一些时间静静地思考，专注于你与女娲之间的联系，以及你希望从仪式中获得的东西。你可能想要寻求关于特定问题或情况的帮助，或者只是寻求女神的指引和支持。
- en: 'When you are ready, thank Nüwa for her presence and guidance, and close the
    ritual by saying:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好时，感谢女娲的存在和指引，并通过以下方式结束仪式：
- en: '> Great Nüwa, I thank you for your wisdom and guidance. I will carry your love
    and guidance with me always. Farewell, until we meet again.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '> 伟大的女娲，感谢你的智慧和指引。我将永远怀抱着你的爱与指引。再见，直到我们再次相遇。'
- en: You can then take a few more moments to sit quietly and reflect on the ritual,
    or you can end it by extinguishing any candles or incense you may have used. You
    can also leave the offering as a symbol of your gratitude to Nüwa.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你可以再静静地坐上一会儿，反思这次仪式，或者通过熄灭任何你可能使用的蜡烛或香熏来结束它。你也可以将这份礼物留下，作为你对女娲的感激之情的象征。
- en: '## Conclusion'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '## 结论'
- en: These are just a few examples of the many pagan water goddesses and gods that
    have been revered in different cultures around the world.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是许多不同文化中备受崇敬的异教水神和水神的几个例子。
- en: Whether they are seen as protectors of sailors and fishermen, or as symbols
    of fertility, renewal, and purification, these deities have long been an important
    part of pagan and polytheistic traditions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 无论他们被视为水手和渔民的保护神，还是生育、更新和净化的象征，这些神明长期以来一直是异教和多神论传统的重要组成部分。
- en: There are many other water goddesses. If you find one you are interested in,
    then any of the above water goddess invocations can be adapted to your goddess
    of choice.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他的水女神。如果你找到感兴趣的女神，那么以上任何一篇水女神祈请文都可以适应你选择的女神。
- en: '[Water](https://craftofwicca.com/water-spells-elemental-magic/) is one of the
    four elements of Wicca. If you are interested in elemental magick, check out my
    article: [Elemental Magic for Beginners](https://craftofwicca.com/elemental-magic-for-beginners/).'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[水](https://craftofwicca.com/water-spells-elemental-magic/)是Wicca的四大元素之一。如果你对元素魔法感兴趣，请查看我的文章：[初学者的元素魔法](https://craftofwicca.com/elemental-magic-for-beginners/)。'
