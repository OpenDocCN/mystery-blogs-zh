- en: Horoscopes for Wednesday, March 07, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年3月7日星期三的星座运势 - 学习魔法
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-wednesday-march-07-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-wednesday-march-07-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-wednesday-march-07-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-wednesday-march-07-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: You may want to put certain aspects of your old life behind you for good but
    you won’t be able to do that until you have tied up various emotional loose ends.
    Make that your goal for the next six months – and the six months after that will
    be amazing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你想要永远抛弃旧生活的某些方面，但在解决各种情感问题之前，你无法做到。把这作为未来六个月的目标吧——接下来的六个月将会很精彩。
- en: AQUARIUS
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: Cosmic activity in the travel and social areas of your chart urge you to get
    out into the world and have some fun. Don’t worry that your financial and work
    situations are still under a menacing cloud – there are much brighter skies up
    ahead.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你的星图显示出行和社交领域的宇宙活动，鼓励你走出去，享受一些乐趣。不要担心你的财务和工作状况仍然笼罩在阴云之下——前方将有更明亮的天空。
- en: PISCES
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: Both Mercury and Venus have now left your sign but chances are you won’t notice
    much difference over the next few days. The momentum you have built up in recent
    weeks will carry you along at speed for quite a way yet. It’s still a great ride.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 水星和金星现在已经离开了你的星座，但在接下来的几天里，你可能不会感觉到有太大的不同。你近几周积累的势头将会让你在相当长的一段时间内保持高速前进。这仍然是一段美好的旅程。
- en: ARIES
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: Your lust for life has been nothing to write home about in recent weeks but
    now both Venus and Mercury have moved into your sign your enthusiasm should start
    to pick up once more. The good days are here again. The great days won’t be far
    behind.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几周你对生活的热情不足以引起关注，但现在金星和水星都已经进入你的星座，你的热情应该会再次高涨起来。好日子又回来了。伟大的日子也将不远。
- en: TAURUS
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: Don’t allow a minor setback to knock you off your stride. You are still well
    ahead of the game, both at work and in your private life, so stay calm and carry
    on as before. There is no such thing as failure – every setback makes you stronger.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不要让小小的挫折影响你的步伐。无论是工作还是私人生活，你仍然处于领先地位，所以保持冷静，继续之前的步伐。失败并不存在——每一次挫折都会让你变得更强大。
- en: GEMINI
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: 'If you are in any way dissatisfied with your life, this is the time to make
    changes. There are two things you must do: first, draw up a long-term goal; second,
    work toward that goal each and every day. Small steps become giant leaps over
    time.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对生活有任何不满，现在是时候做出改变了。你需要做两件事：首先，制定一个长远的目标；其次，每天都朝着这个目标努力。小步骤随时间会成为巨大飞跃。
- en: CANCER
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: You are in the middle of a run of excellent luck, and long may it continue.
    Having said that, you may need to up your game on the work front over the next
    few days. The more rivals try to talk you down the more you must talk yourself
    up.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你正处于一段极好的运气中，愿这样的好运能够持续下去。尽管如此，在接下来的几天里，你可能需要在工作上加倍努力。竞争对手越想贬低你，你就越要自信满满地提升自己。
- en: LEO
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: You may not want to admit that you got it wrong but you can no longer hide the
    fact that a financial decision you took a while back has not worked out for the
    best. You need to be brave and own up to that fact, then do something about it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你不愿承认自己错了，但你不能再隐藏这样一个事实：你之前做出的财务决策并不是最好的选择。你需要勇敢地承认这一事实，然后采取行动。
- en: VIRGO
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: There may be no obvious reason why a loved one is behaving badly but the fact
    is they are and you must decide what you are going to do about it. As a first
    move you might want to ask them what’s wrong. It could be something really simple.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 或许没有明显的理由说明为什么你的爱人表现出糟糕的行为，但事实就是他们确实这样做了，你必须决定你要怎么做。作为第一步，你可能想问问他们出了什么问题。可能只是一些很简单的事情。
- en: LIBRA
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: You have pushed yourself hard on the work front in recent weeks and have made
    considerable progress, but as your ruling planet Venus has now changed signs you
    need to focus on more personal relationships. Love is more important than labor.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 近几周，你在工作上非常努力，并取得了相当大的进展，但随着你的统治星金星现在改变了星座，你需要更多地专注于个人关系。爱情比劳动更重要。
- en: SCORPIO
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: Something that seemed so simple a week ago now looks hugely complicated. The
    reason could be that you have got too close to the situation and need to step
    back a bit so you can see it from several angles. It’s still simple, if you know
    how to look.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一周前看起来如此简单的事情现在看起来异常复杂。原因可能是你离事情太近，需要稍作距离，以便从多个角度看清楚。只要你知道怎么看，它还是很简单的。
- en: SAGITTARIUS
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: A friend has got themselves worked up over a ridiculously trivial matter and
    it falls to you to get their head straight again. Yes, give them a shoulder to
    cry on but get them to look at the situation logically as well – then tell them
    to get a grip!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一个朋友因为一个荒谬微不足道的事情而激动不已，需要你让他们冷静下来。是的，给他们一个可以倾诉的肩膀，但也要让他们理性地看待情况，然后告诉他们要控制住自己！
- en: CAPRICORN
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座
- en: Everything has been going so well of late that you know there has to be a catch.
    What a negative way of thinking! There is no reason at all why today, and tomorrow,
    should not be as good as, if not better than, all the days that went before. Be
    positive.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最近一切都进展得很顺利，以至于你知道肯定会有问题出现。这种消极的想法！今天和明天，理应像之前的日子一样好，甚至更好。保持积极。
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：[月狗](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我们一些关于你自己的事情。
