    to be blessed by the moon)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: （在做任何事情之前，把草药放在春水瓶里，整夜受月亮祝福）
- en: Sit in a dark room and light the green and blue candle in front of you
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在一个黑暗的房间里，点燃你面前的绿色和蓝色蜡烛
- en: Take the necklace in hand and chant the following three times. ''Bless this
    necklace, charm it well. Give the wearer good luck, make it swell. Bless all around
    them and bless the wearer, may protection spread and rid the terror. In the name
    of the divine goddess, As I will it, so mote it be.''
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 拿着项链，三次念出以下咒语。“祝福此项链，加持它良好。给佩戴者好运，让它膨胀。祝福周围所有人，保佑佩戴者，愿保护传播并驱除恐惧。以女神的名义，我愿如此。”
- en: Then spray/soak the pendant in your herb water concoction and snuff out the
    candles. You're all set. Blessed be!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然后把吊坠浸泡在你的草药水中，熄灭蜡烛。你已经准备好了。愿祝福降临！
