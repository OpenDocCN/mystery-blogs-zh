- en: The list of things above is a list of everything that you can be use in and
    around your alter, for example use the jasmine oil in the ritual bath adding a
    squeeze of lemon juice.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 以上清单是你可以在你的祭坛内外使用的物品清单，例如在仪式浴中使用茉莉花油添加一些柠檬汁。
- en: After casting your circle with red and orange candles doing what you would normally
    do if you are new to this and don't know how to cast a circle message me and i
    will post about circle casting. stand in the middle of your circle with you athame
    held high call out.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在用红色和橙色蜡烛画好你的圆圈之后，做你通常会做的事情，如果你是新手并不知道如何画圆圈，请给我发消息，我会发布关于画圆圈的内容。站在你的圈圈中央，高举你的匕首呼喊。
- en: i call for the presence of Lofiel keeper of Eden.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤Lofiel守护伊甸园的存在。
- en: Angel of beauty my uniqueness is exactly how the god created me, radiant and
    pure. i desire to embrace my unique quality, may my beauty radiate to be magnificent
    for all to see, from the inside and out as the gods intended them to be. may i
    use them to help myself and others.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 美丽的天使，我的独特性正是神创造我的方式，光芒四射而纯洁。我渴望拥抱我的独特品质，愿我的美丽辐射到所有人的眼中，内外如神的意图所愿。愿我能用它来帮助自己和他人。
- en: show me how to be more divine,more beautiful, magnificent and more extraordinary.
    may it fill any part of me that feels lost or missing.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 指引我如何成为更神圣，更美丽，更宏伟和更非凡。愿它填满我任何感到迷失或缺失的部分。
- en: great Lofiel i desire to be more, see more,feel more and effect more.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 伟大的Lofiel，我渴望变得更多，看到更多，感受更多，并产生更大的影响。
- en: i ask that you help and empower me. may you be the epitome of the beauty i desire
    to be. take my gratitude as you are praiseworthy
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我请求你的帮助和赋予我力量。愿你成为我所向往的美丽的典范。视我感激如庆赞
- en: Lord and Lady i pray to you may i be a perfect representation of beauty for
    all to see. the magnificent's and beautiful that is the whole of me. not vanity
    or ego but of purity and light.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 夫神和夫人，我祈求你们，愿我成为所有人看到的完美美丽的象征。即使整个我是如此宏伟和美丽。不是虚荣和自我，而是纯洁和光明。
- en: May i ask for the gift to hand and deliver grace to all that i touch,
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 愿我得到赐予恩典和传递恩典的天赋给所有我所触摸的物体，
- en: i ask of thy. this is my will so will it be may it harm none so blessed be,blessed
    be,blessed be..
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我向你请求。这是我的意志，就这样吧，不会伤害任何人，如此祝福，祝福，祝福。。。
- en: accept my gratitude and faith as you are praiseworthy. i thank you
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 作为你配得赞美的存在，接受我的感激和信仰。我感谢你
