- en: this is a spell to radiant perfect beauty, becoming a symbol of attraction to
    all that lay eyes on you. warning this spell must be for good and not used for
    vanity.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个旨在辐射完美美丽的法术，成为所有目光所向的吸引力的象征。警告：这个法术必须用于善良之用，不能用于虚荣。
