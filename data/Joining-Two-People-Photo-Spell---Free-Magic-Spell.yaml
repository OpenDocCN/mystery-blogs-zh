- en: Joining Two People Photo Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 连结两个人照片咒语
- en: This is a variation of the Joining Together Photo Spell used on two people,
    neither of which are you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是加在两个与你无关的人身上的连接在一起的照片咒语的一个变体。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Photo of each person
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个人的照片
- en: Rose Petals (Red, can be dried)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玫瑰花瓣（红色，可以是干燥的）
- en: Sugar
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 糖
- en: Red, Pink or White candle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色、粉色或白色蜡烛
- en: Red pen or marker
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色笔或记号笔
- en: Casting Instructions for 'Joining Two People Photo Spell'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '"连结两个人照片咒语"的施法说明'
- en: Make sure to cleanse your area first to keep any negativity from messing with
    the spell.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 确保先清洁你的区域，以防任何负面情绪干扰咒语。
- en: 'Just like in the original we are going to begin by writing on the back of each
    photo, First and Last name, date of birth if known (don''t have to know both),
    and that one loves the other using their names (e.g. John loves Jane and visa
    versa).  Lay the photos side by side face up and sprinkle the sugar over them
    while repeating the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 就像原文一样，我们要从每张照片的背面开始，写上每个人的名字、出生日期（如果知道的话，不一定要知道两者），并用他们的名字表达对对方的爱意（例如，约翰爱简，反之亦然）。将照片并排放在面朝上的状况下，撒上糖，同时反复重复以下内容：
- en: Spirits of love, I offer this sugar to sweeten this couple.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱之灵，我向这对情侣献上糖，甜蜜他们的爱情。
- en: 'Next, take the rose petals and sprinkle a few over both photos while repeating
    the following:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，拿起玫瑰花瓣，撒在两张照片上，同时反复重复以下内容：
- en: Spirits of love, I offer these petals that they may infuse each heart with love.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱之灵，我向这些花瓣献上，愿它们能够充盈每颗心灵的爱意。
- en: 'Here comes the tricky part.  Light the candle and start dripping the wax over
    both photos while repeating the following:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是棘手的部分。点燃蜡烛，开始在两张照片上滴蜡，同时反复重复以下内容：
- en: (First and last name of each person) Together as one, under moon and sun. (3x)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (每个人的名字) 一起成为一个，月亮和太阳下。(3x)
- en: 'Quickly, and without spreading to much of the sugar or rose petals, stick the
    two photos face to face with each other.  After the photos are nice and pressed
    together I''ll leave three options here:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 快速地，并且不要撒太多的糖或玫瑰花瓣，将两张照片面对面地粘在一起。照片粘合在一起后，我在这里给出了三个选择：
- en: Bury the photos and components (not necessarily the candle though) while saying
    "Spirits of the Earth, keep these two grounded that they may enjoy each others
    company in solitude."
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 播撒照片和材料（蜡烛不一定要）时说：“大地之灵，让这两个人保持脚踏实地，让他们在孤独中享受彼此的陪伴。”
- en: Take the photos to a river, ocean or lake and place them in the water while
    saying "Spirits of the Water, take these two into your cool embrace that they
    may flow with each others energy forever."
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 把照片带到河边、海边或湖中，放入水中并说：“水之灵，把这两个人带入你凉爽的怀抱，让他们永远伴随彼此的能量流动。”
- en: Take the photos and roll them into a half circle to cup the ingredients that
    spilled out during sprinkling and light the photos on fire (making sure you have
    a safe place to do this so as not to hurt yourself and to let them burn safely). 
    Say this while watching them burn "Spirits of Fire and Air, carry with you these
    intentions that this couple will be able to live out their passion without obstacle."
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拿起照片，把它们卷成半个圆形来囊括在撒洒时掉落的材料，点燃照片（确保你有一个安全的地方这样做，以免伤害自己，也可以让它们安全地燃烧）。看着它们燃烧时说：“火和风之灵，带上这个意图，让这对情侣能够毫无障碍地生活出他们的激情。”
- en: 'Tips: With the sugar, sprinkle it lightly.  You don''t need to much and the
    more you use the less likely the photos are to stick to each other.  Same with
    the rose petals.  There is some debate in my circle as to whether a Red or Pink
    candle should be used, I personally prefer Red.  The wordings used are not necessarily
    written in stone, personalize each one if you feel it.  The more you change it
    to fit your style the more powerful the spell can become.  I just happened to
    like the phrasing from the original photo spell and just added the names before
    it for greater affect.  And lastly, this spell will work better if 1) The two
    people know each other, 2) If they were already together at one point / Still
    have feelings for each other, 3) If at least one of the people have requested
    the spell be done.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：用糖轻轻撒上。不需要太多，使用得越少，照片粘连的可能性就越小。玫瑰花瓣也是如此。在我的圈子里，关于是使用红色还是粉色蜡烛存在一些争议，我个人更喜欢红色。使用的措辞并非一定铁板钉钉，如果感觉需要，请将每个措辞个性化。如果您根据自己的风格进行修改，咒语的力量会更强大。我只是喜欢原始照片咒语的措辞，并在其前面添加了姓名，以增强效果。最后，如果符合以下条件，此咒语会更有效：1）两人彼此认识，2）他们曾经在一起/仍然对彼此有感情，3）至少有一方请求施行此咒语。
