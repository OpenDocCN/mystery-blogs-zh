  zh: 来源：[https://www.spellsofmagic.com/spells/life_spells/memory_spells/12040/page.html#0001-01-01](https://www.spellsofmagic.com/spells/life_spells/memory_spells/12040/page.html#0001-01-01)
- en: '**CANDLEMAS:** Angelica, basil, bay, benzoin, celandine, heather, myrrh, all
    yellow flowers.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**CANDLEMAS:** 天百合、罗勒、月桂、没药、马蹄金、石南草、没药和所有黄色花朵。'
- en: '**SPRING EQUINOX:** Acorn, celandine, cinquefoil, crocus, daffodil, dogwood,
    Easter lily, honeysuckle, isis, jasmine, rose, strawberry, tansy, and violets.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**SPRING EQUINOX:** 橡子、马蹄金、五叶草、藏红花、水仙花、山茶花、复活节百合、忍冬、伊西斯、茉莉、玫瑰、草莓、艾蒿和紫罗兰。'
- en: '**BELTANE:** Almond, angelica, ash tree, bluebells, cinquefoil, daisy, frankisncese,
    hawthron, ivy, lilac, marigold, meadowsweet, primrose, roses, satyrion root, woodruff,
    and yellow cowslips.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**BELTANE:** 杏仁、当归、白蜡树、风铃草、雏菊、乳香、山楂树、常春藤、丁香、接骨木、万寿菊、鸢尾、玫瑰、萨提瑞恩根、香蓼和黄色鸢尾。'
- en: '**SUMMER SOLSTICE:** Chamomile, cinquefoil, elder, fennel, hemp, larkspur,
    lavender, male fern, mugwort, pine, roses, Saint John''s wort, wild thyme, wisteria,
    and verbena.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**SUMMER SOLSTICE:** 甘菊、马蹄金、接骨木、茴香、大麻、飞燕草、熏衣草、雄蕨、艾蒿、松木、玫瑰、圣约翰草、野百里香、紫藤和马鞭草。'
- en: '**LAMMAS:** Acacia flowers, aloes, cornstalks, cyclamen, fenugreek, frankincense,
    heather, hollyhock, myrtle, oak leaves, sunflower, and wheat.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**LAMMAS:** 金合欢花、芦荟、谷物秆、旋花、芫荽、乳香、石楠、蜀葵、桃金娘、橡树叶、向日葵和小麦。'
- en: '**AUTUMN EQUINOX:** Acorns, asters, benzion, ferns, honeysuckle, marigold,
    milkeweed, mums, myrrh, oak leaves, passionflower, pine, roses, sage, Solomon''s
    seal, & thistles.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**AUTUMN EQUINOX:** 橡子、紫苑花、没药、蕨类植物、忍冬、金盏花、马利粉蝶、秋英、没药、橡树叶、西番莲、松木、玫瑰、鼠尾草和刺蓟。'
- en: '**SAMHAIN:** Acorns, apples, broom, deadly nightshade, dittany, ferns, flax,
    fumitory, heather, mandrake, mullein, oak leaves, sage, and straw.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**SAMHAIN:** 橡子、苹果、金雀花、颠茄、曼陀罗、蕨类植物、亚麻、独活、石南草、曼陀罗、艾纯、橡树叶、鼠尾草和稻草。'
- en: '**WINTER SOLSTICE:** Bay, bayberry, blessed thistle, cedar, chamomile, evergreen,
    frankincense, holly, juniper, misletoe, moss, oak, pine cones, rosemary, and sage.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**WINTER SOLSTICE:** 月桂、补骨脂、蒺藜草、雪松、甘菊、常青树、乳香、冬青、刺柏、槲寄生、苔藓、橡树、松果、迷迭香和鼠尾草。'
