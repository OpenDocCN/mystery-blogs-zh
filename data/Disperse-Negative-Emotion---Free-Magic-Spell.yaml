    crystal will not be damaged by the water. You can also use sunlight and moonlight
    to cleanse your crystals, but again, make sure they will not be damaged.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该有效。我会研究这块水晶，除非这只是你在地上找到一块石头。但是，我仍然会考虑使用具有净化或治疗性能的水晶。如果你选择用水清洁它，请确保水不会损坏水晶。你也可以使用阳光和月光来清洁你的水晶，但同样，请确保它们不会被损坏。
- en: I would like to add, do not expect to never feel these ''negative'' emotions
    again, or that a single attempt will end the negative cycle you wish to break.
    This would require regular workings. It also does not mean you will never feel
    these emotions. It is utilizing your chakra and the crystal to help you heal.
    There are no negative emotions, just how society perceives them and how you react
    to them. This spell should help you work through these blocks and find healthy
    outlets for them.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我想补充一点，不要指望永远不再感受这些“负面”情绪，或者一次尝试就能结束你希望打破的负面循环。这需要定期的操作。这也并不意味着你永远不会感受到这些情绪。这是利用你的脉轮和水晶来帮助你疗愈。没有负面情绪，只有社会如何看待它们以及你如何对待它们。这个咒语应该帮助你克服这些障碍并找到健康的出路。
