  type: TYPE_NORMAL
  zh: 一支红蜡烛
- en: A bowl of black rose petals
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一碗黑色玫瑰花瓣
- en: A perfectly red apple
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个完美的红苹果
- en: 'Light the red candle, and use it to light the black ones. Arrange them in a
    triangle around the bowl. Place the apple in the bowl, on top of the petals. Use
    the red candle to drip wax into the bowl, letting a decent amount fall on the
    apple. Say in your most sadistic voice:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃红蜡烛，并用它点燃黑色蜡烛。将它们围成一个三角形放在碗周围。将苹果放在碗里，放在花瓣上面。用红蜡烛滴蜡到碗里，让相当多的蜡滴在苹果上。用你最残忍的声音说：
- en: Creatures of night, harrowing fright. Ravage my magick with a vampiric blight
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 夜晚的生物，可怕的恐惧。用吸血鬼的瘟疫摧毁我的魔法
- en: Take a bite of the apple. BE CAREFUL! CANDLEWAX CAN BE POISONOUS!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 咬一口苹果。小心！蜡烛蜡可能有毒！
- en: As implied, this spell grants some vampiric qualities. You may find yourself
    staying up later. Paleness is sometimes a factor. You may avoid mirrors often.
    It grants a few vampiric boons, as well; Spells involving darkness, blood, and
    shadows are easier for you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如所暗示，这个咒语赋予了一些吸血鬼的特质。你可能发现自己熬夜更晚。苍白有时是一个因素。你可能经常避开镜子。它也给予了一些吸血鬼的好处；涉及黑暗、血液和阴影的咒语对你来说更容易。
