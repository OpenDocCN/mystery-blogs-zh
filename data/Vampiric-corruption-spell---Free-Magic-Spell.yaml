- en: You cannot become a vampire.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能成为吸血鬼。
- en: 'Tadashi.....not to be rude, but I actually doubt that you even read a single
    word on this page....cuz he specifically said: ''''THIS DOES NOT MAKE YOU AN ACTUAL
    VAMPIRE. No Magick can change what you are. It gives you some abilities, but NO
    BLOOD DRINKING!'''''
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Tadashi.....不想无礼，但我实际上怀疑你是否读过本页的任何一句话....因为他明确说过：“这不会让你成为真正的吸血鬼。没有魔法可以改变你的本质。它给予你一些能力，但不包括饮血！”
- en: Read the last paragraph, the person claims you gain some vampiric powers, which
    you will not. If you wish to become better at certain types of spells, practice.
    There is no quick fix solution. Try the spell and see for yourself it does not
    work.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读最后一段，这个人声称你会获得一些吸血鬼的力量，但实际上不会。如果你希望在某些类型的咒语上变得更好，就要练习。没有快速解决方案。尝试这个咒语，亲自看看它不起作用。
