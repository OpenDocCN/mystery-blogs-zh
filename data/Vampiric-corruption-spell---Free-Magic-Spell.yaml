- en: Vampiric corruption spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 吸血鬼腐化咒语
- en: THIS DOES NOT MAKE YOU AN ACTUAL VAMPIRE. No Magick can change what you are.
    It gives you some abilities, but NO BLOOD DRINKING!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会让你成为真正的吸血鬼。没有魔法可以改变你的本质。它给予你一些能力，但不包括饮血！
- en: '## Casting Instructions for ''Vampiric corruption spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''吸血鬼腐化咒语'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Two black candles
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两支黑蜡烛
- en: A red candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支红蜡烛
- en: A bowl of black rose petals
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一碗黑色玫瑰花瓣
- en: A perfectly red apple
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个完美的红苹果
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Two black candles
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两支黑蜡烛
- en: A red candle
  id: totrans-17
  prefs:
