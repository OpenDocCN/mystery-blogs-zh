- en: A Guide to the Major Arcana Tarot Meanings - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大阿卡纳塔罗牌含义指南-女巫的手艺
- en: 来源：[https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#0001-01-01](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#0001-01-01](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#0001-01-01)
- en: Simply put, the Major Arcana of a tarot deck is the collection of “face cards.”
    In a conventional 78-card pack, there are generally 22 of these cards, numbered
    from 0 to 21.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，塔罗牌牌组的大阿卡纳是“面对牌”的集合。在传统的78张牌组中，通常有22张这样的牌，编号从0到21。
- en: '## A Brief History of the Major Arcana'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 大阿卡纳简史'
- en: Tarot decks were used for gaming and gambling prior to the 17th century. The
    Major Arcana represented the trump cards in this game.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 17世纪之前，塔罗牌被用于游戏和赌博。大阿卡纳代表了此游戏中的王牌。
- en: They may have had metaphorical and cultural importance, but they had no mystical
    or magical significance when they were first created. These cards are distinguished
    from the remaining cards, the suit cards, which are known as the Minor Arcana.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当最初创建这些牌时，它们可能具有隐喻和文化重要性，但并没有神秘或魔法意义。这些牌不同于其余的牌，即小阿卡纳，后者被称为小阿卡纳。
- en: The Major Arcana originally had simple allegorical or esoteric meaning and fit
    into a classic “Hero’s Journey” paradigm, sometimes called “The Fool’s Journey,”
    because the first card is The Fool.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大阿卡纳最初具有简单的寓言或神秘意义，并符合经典的“英雄之旅”范式，有时被称为“愚者之旅”，因为第一张牌是愚者。
- en: The story begins with ignorance (the man is about to step off a cliff!). As
    the journey progresses, the character encounters many wise people and goes through
    trials, setbacks, and victories. The journey finally ends with The World, a card
    symbolizing true enlightenment.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 故事始于无知（人正要踏出悬崖！）。随着旅程的进行，角色遇到许多智者，经历考验，挫折和胜利。旅程最终以世界结束，这是象征真正启蒙的牌。
- en: This is the path all people must undergo for spiritual enlightenment, and so
    the Major Arcana was formed as a way to remember and predict this progress.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是所有人必须经历的通往属灵启蒙的道路，因此大阿卡纳被形成为记住和预测这一进程的一种方式。
- en: The building of the tarot’s esoteric and [divinatory meaning](https://craftofwicca.com/a-complete-overview-of-wiccan-divination-techniques/)
    advanced through the centuries, as well as the development of the standard meanings
    of the Major Arcana.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随着世纪的发展，塔罗牌的神秘和占卜意义进一步进步，以及对大阿卡纳标准含义的发展。
- en: '## Understanding the Major Arcana'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '## 理解大阿卡纳'
- en: What does the Major Arcana represent? As I pointed out earlier, the Major Arcana
    represents the archetypal journey from ignorance to enlightenment. These are universal
    human experiences that happen across all points of all lives.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大阿卡纳代表什么？正如我先前指出的，大阿卡纳代表了从无知到启蒙的原型旅程。这是发生在所有生命各个阶段的普遍人类经验。
- en: Once I truly understood these origins, my ability to interpret Major Arcana
    cards clicked into place.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我真正了解了这些起源，我的解释大阿卡纳牌的能力就开始运转。
- en: When one of these cards appears in a reading, it carries a ton of weight and
    significance. It will tell you exactly where the subject of the reading is on
    this journey.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当其中一张牌出现在阅读中时，它具有重大的权重和意义。它会告诉你阅读主题在这个旅程中的确切位置。
- en: Does The World appear in the “past” position? Then this means the subject attained
    the highest reaches of their journey and will need to begin again with something
    new.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 世界出现在“过去”位置吗？那么这意味着主题已经达到了他们旅程的最高点，并且需要开始新的旅程。
- en: Does The Fool appear in the “future” position? Then this means the subject will
    begin a new journey in the future, beginning back at the ignorance phase.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 愚者出现在“未来”位置吗？那么这意味着主题将在未来开始新的旅程，重新回到无知阶段。
- en: And so on.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 等等。
- en: What does it mean to get Major Arcana cards in a reading?
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在阅读中得到大阿卡纳牌代表什么？
- en: When you encounter Major Arcana cards in a Tarot reading, you’re being asked
    to think about life lessons and themes. The Major Arcana card will frequently
    establish the tone for the whole Tarot reading, with other cards connecting to
    the Major Arcana’s primary meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在塔罗牌阅读中遇到大阿卡纳牌时，你被要求思考人生的教训和主题。大阿卡纳牌通常会为整个塔罗牌阅读设定基调，其他牌会与大阿卡纳牌的主要含义联系在一起。
- en: When the Major Arcana cards form the majority of a Tarot reading, you are witnessing
    life-altering events that can have long-term consequences. In order to grow farther
    in your individual spiritual search, you should give heed to several crucial teachings.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当大阿卡纳牌在塔罗牌阅读中占据主导地位时，你会目睹可能对生活产生长远影响的改变性事件。为了在个人灵性追求中走得更远，你应该留意几个关键的教导。
- en: However, if several of the Major Arcana Tarot cards are reversed, it indicates that
    you are not listening carefully to these crucial life teachings and that you need
    to complete them before moving on.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果几张大阿卡纳牌倒置，这表明你没有认真倾听这些重要的生活教导，你需要在继续前完成它们。
- en: What does it mean if you pull 3 Major Arcana cards in a classic 3-card spread?
    Pay attention! This is the most significant crossroads of your life. Meditate
    on the meanings. Clarity will come from within you. This is not something to take
    lightly.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在经典的三张牌布局中抽到了3张大阿卡纳牌，这意味着什么？注意！这是你生命中最重要的十字路口。沉思其含义。清晰将从你内心涌现。这不是轻描淡写的事情。
- en: What is the most powerful card?
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最强大的牌是什么？
- en: In almost all tarot games, The Fool is considered the most powerful card. This
    is because the card is traditionally not one of the Major Arcana trump cards (which
    is why it is given the number 0 and not 1).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在几乎所有的塔罗游戏中，《愚者》被认为是最强大的牌。这是因为这张牌传统上不是大阿卡纳的王牌之一（这就是为什么它被赋予数字0而不是1）。
- en: Depending on the type of game, it allows the player to not have to follow suit;
    it functions as a complete wild card, and it functions as the highest trump card.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 根据游戏的类型，它允许玩家不必跟随花色；它作为一张完全的万能牌，并且它作为最高的王牌。
- en: Even if you don’t play these games, it is clear how strong this card can be.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你不玩这些游戏，很明显这张卡有多强大。
- en: This power translates well into a tarot reading. The Fool cannot be ignored
    in a reading.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这种力量在塔罗牌阅读中表现得很好。在阅读中不能忽视《愚者》。
- en: '## List of the Major Arcana'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '## 大阿卡纳牌列表'
- en: Here is a list of the cards in the Major Arcana. Links are to pages on learning
    the meanings of these cards in a simple way. The articles give tips for remembering
    the symbols as well as more modern interpretations.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是大阿卡纳牌中的牌的列表。链接指向学习这些牌意义的页面。这些文章提供了记住符号的技巧以及更现代的解释。
- en: List of the Major Arcana
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 大阿卡纳牌列表
- en: The numbers of these cards have significance. Check out this article on [numerology
    in tarot card readings](https://craftofwicca.com/significance-of-numerology-in-tarot-card-readings/).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些牌的数字具有重要意义。查看关于[塔罗牌阅读中的数理](https://craftofwicca.com/significance-of-numerology-in-tarot-card-readings/)的文章。
- en: How do you read a Major Arcana card?
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何阅读一张大阿卡纳牌？
- en: This comes with study, time, and practice.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要学习、时间和实践。
- en: The Major Arcana tend to be easy to learn because the symbols are very clear
    on each card. If you learn what each of the symbols represents, then you will
    find yourself reading the Major Arcana cards with ease.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 由于每张牌上的符号非常清晰，所以学习大阿卡纳牌往往很容易。如果你了解每个符号代表的含义，那么你将轻松阅读大阿卡纳牌。
- en: It is important to remember that the classical readings are not the only ones.
    You should always take into account the subject of the reading, the place in the
    spread, the context of the other cards, your own divination skills, and many more
    factors.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 记住经典阅读并不是唯一的。你应该始终考虑阅读的主题、布局中的位置、其他牌的背景、你自己的占卜技能以及许多其他因素。
- en: Tarot takes a lifetime to master.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 塔罗需要一生来掌握。
- en: There are many articles on this site to help you on your journey.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这个网站上有很多文章可以帮助你在旅程中。
