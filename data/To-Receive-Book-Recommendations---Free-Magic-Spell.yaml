  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接收图书推荐
- en: When recited, you will find that people will recommend books to you very frequently.
    A great way to decide what to read next.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当背诵时，你会发现人们会经常向你推荐书籍。决定下一本要读的好方法。
