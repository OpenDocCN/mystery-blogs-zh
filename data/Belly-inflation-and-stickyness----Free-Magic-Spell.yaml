- en: Drink the 2 or more liters of soda(do not go to the bathroom after drinking
    the 2 or more liters of soda for spell to work).squirt twice into the cup or bowl,
    then add some mouthwash, and then mix. Then jump up and down 120 times.add some
    water, a strand of your hair,and mix for the last time. To finish apply to your
    stomach(do not rub it in just let it set for the best effect.)!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 喝下2升以上的苏打水（喝完2升以上的苏打水后不要去上洗手间，咒语才会生效）。在杯子或碗里分别加两滴，然后加一些漱口水，然后混合。然后跳120次。加一些水，一缕你的头发，最后再混合一次。最后涂抹在你的胃上（不要揉搓，只需让其静置，效果最佳）！
