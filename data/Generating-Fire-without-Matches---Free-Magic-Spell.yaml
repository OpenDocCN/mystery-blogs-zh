- en: Take a white candle and rub olive oil on it while chanting
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一根白蜡烛，抹上橄榄油，并边念咒语
- en: '**"Power, power come to me."**'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“力量啊，来到我身边。”**'
- en: Visualize the area in which you want the power. Do this for 10 mins.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 想象你想要力量的区域。做这个动作10分钟。
- en: Repeat with a black candle. Light them both and let them burn down.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用黑蜡烛重复。点燃它们并让它们燃烧殆尽。
- en: Next morning you should be able to generate fire/power that is required.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天早上，你应该能够生成所需的火焰/能量。
