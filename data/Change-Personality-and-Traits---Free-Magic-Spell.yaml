  zh: 写下你想要拥有的个性特质，放在纸上，然后诵读：
- en: '**"Hecate, Hecate hear my plea over the night please change me,'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“赫卡忒，请听取我的祈求，改变我在夜晚之间，'
