- en: Does this work?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这有效吗？
- en: Probably not. Mere words alone does not a spell make. It will take a lot more
    than just this segment of rhyme to change you. If you are in need of serious change,
    you will have to put in a lot of work in understand why you are the way you are
    and how to change yourself.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 可能不会。单凭言辞不能称作咒语。要改变自己，不仅需要这样一段韵律，还需要你付出更多的努力。如果你需要真正的改变，你需要花很多精力来了解为什么你是你自己，以及如何改变你自己。
- en: "You will have to record you\x92re voice when you interact with people, take\
    \ charisma\x92s class and try and calm yourself down when you\x92re talking to\
    \ people if you\x92re talking to loudly or being really hyper excited, you energy\
    \ is way too high for them their energy might be on a medium or low so be aware\
    \ of you\x92re social surroundings when you\x92re talking to someone or presenting\
    \ yourself, first impressions is everything and most importantly take care you\x92\
    re hygiene and clean you\x92re face up this will help greatly."
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当你与人交流时，你需要录下你的声音，上修你的魅力课程，并且尽量在和人交谈时保持冷静，如果你讲话太大声或者过于兴奋，你的能量将会超过别人的，他们的能量可能是中等或者低的，所以当你与别人交谈时，要注意你的社交环境，第一印象很重要，还有最重要的是要注意你的卫生，把你的脸弄干净能有很大的帮助。
