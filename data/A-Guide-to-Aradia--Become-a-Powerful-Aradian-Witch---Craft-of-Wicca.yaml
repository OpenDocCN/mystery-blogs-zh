- en: 'A Guide to Aradia: Become a Powerful Aradian Witch - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Aradia指南：成为强大的Aradia女巫 - Wicca的工艺
- en: 来源：[https://craftofwicca.com/a-guide-to-aradia-become-a-powerful-aradian-witch/#0001-01-01](https://craftofwicca.com/a-guide-to-aradia-become-a-powerful-aradian-witch/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/a-guide-to-aradia-become-a-powerful-aradian-witch/#0001-01-01](https://craftofwicca.com/a-guide-to-aradia-become-a-powerful-aradian-witch/#0001-01-01)
- en: Aradia is a name that is often connected with witchcraft. But who is Aradia?
    What does the Gospel of the Witches say about her? And how can you become an Aradian
    witch?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Aradia经常与女巫craft联系在一起。但Aradia是谁？女巫的福音对她有何描述？你如何成为Aradia女巫？
- en: '## Who is Aradia?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 谁是Aradia？'
- en: Aradia, the goddess of the witches, comes from Italian folklore. She is a powerful
    goddess who commands respect and is often invoked for help in times of need. Aradia
    is also known for her wisdom and for her ability to heal the wounded.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Aradia，女巫之神，源自意大利民间传说。她是一位强大的女神，值得尊敬，常在需要时祈求帮助。Aradia还以她的智慧和治愈伤者的能力而闻名。
- en: Aradia is a figure that appears in the *Gospel of the Witches*, which is a text
    found in Italy that dates back to the fifteenth century. Aradia is believed to
    be the daughter of Diana, the goddess of the hunt, and her consort Lucifer. She
    is seen as a figure who provides guidance to witches and teaches them how to use
    their magic for the benefit of all.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Aradia是出现在意大利发现的15世纪文本*女巫的福音*中的人物。据信，Aradia是狩猎女神Diana和她的伴侣Lucifer的女儿。她被视为向女巫提供指导并教授她们如何利用魔法造福所有人的人物。
- en: Aradia saw how Christianity had oppressed the lower classes in ancient times
    and so she came to earth and taught the peasants witchcraft to have the power
    to stand up to their oppressors.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Aradia看到了基督教在古代时期如何压迫下层阶级，所以她降临到地球，教导农民女巫craft，让他们有力量对抗压迫者。
- en: Aradia is sometimes known as the Queen of the Witches because of this. She was
    one of the reasons Wicca and witchcraft proliferated throughout the ancient world
    and survives to this day.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个原因，Aradia有时被称为女巫之王。她是Wicca和女巫craft在古代世界蓬勃发展并且至今仍然存在的原因之一。
- en: How to Pronounce Aradia
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何发音Aradia
- en: The name has its origins in Italian, so if you are a native English speaker
    this one should not be difficult. It is pronounced with stress on the second syllable.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个名字源自意大利，所以如果你是以英语为母语的人，这个名字不应该难。它的重音在第二个音节。
- en: The first syllable is “uh.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个音节是“uh”。
- en: The second is “ray.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个是“ray”。
- en: The third is “dee.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个是“dee”。
- en: The fourth is “uh.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第四个是“uh”。
- en: 'This is probably already how you guessed it would be said: uh-RAY-dee-uh.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是你已经猜到的说法：uh-RAY-dee-uh。
- en: What Does the Gospel of the Witches Say About Aradia?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 女巫的福音对Aradia有何描述？
- en: The *Gospel of the Witches* is an ancient book that is believed to have been
    written by a group of women who practiced witchcraft. In the gospel, the witches
    are portrayed as beings who are able to commune with the spirits of the earth
    and the sky. They are also believed to be able to cast spells and perform other
    magical rituals.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*女巫的福音*是一本古老的书，据信是由一群实践女巫craft的女性编写的。在福音中，女巫被描绘为能够与大地和天空的精神交流的存在。他们还被认为能够施放咒语和执行其他魔法仪式。'
- en: The gospel of the witches is not accepted by mainstream Christianity, but it
    is still studied by some scholars. Some people believe that the gospel of the
    witches provides a unique perspective on the practice of witchcraft.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管主流基督教不接受女巫的福音，但仍有些学者对其进行研究。一些人认为女巫的福音提供了一种独特的观点来理解女巫craft的实践。
- en: For instance, the Roman Catholic Church bans mention of this important text.
    This is because they know Aradia is a Goddess that tried to overthrow the church.
    They cannot admit this because it goes against their theology.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，罗马天主教会禁止提及这本重要的文本。这是因为他们知道Aradia是试图推翻教会的女神。他们不能承认这一点，因为这与他们的神学相抵触。
- en: '## What are the Benefits of Becoming an Aradian Witch?'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '## 成为Aradia女巫的好处是什么？'
- en: There are many benefits to becoming an Aradian Witch.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 成为Aradia女巫的许多好处。
- en: First and foremost, becoming an Aradian Witch will allow you to tap into powerful
    magicks and spells that can help you achieve your goals and desires. Additionally,
    being an Aradian Witch will give you access to powerful allies and resources that
    can help you succeed in your endeavors.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，成为阿拉迪娅女巫将使你能够利用强大的魔法和咒语，这些都能帮助你实现你的目标和愿望。另外，成为阿拉迪娅女巫将为你提供强大的盟友和资源，帮助你在努力中取得成功。
- en: Finally, becoming an Aradian Witch will enrich your life with knowledge and
    understanding of the magical world.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，成为阿拉迪娅女巫将为你的生活带来对魔法世界的知识和理解。
- en: There are plenty of articles on this site about invoking Goddesses. All Wiccan
    practitioners should consider invoking a Goddess at some point to enhance an aspect
    of their practice that they most identify with.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个站点上有很多关于召唤女神的文章。所有女巫从业者在某个时候都应该考虑召唤一个女神来增强他们最认同的实践方面。
- en: Aradia is the perfect Goddess to invoke if none of the others speak to you.
    She is the Great Goddess that can enhance all aspects of your magick without a
    singular focus on any one type or element.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉迪娅是一个可以增强你的魔法所有方面的伟大女神，没有对任何一种类型或元素有单一专注。
- en: '## How Can You Become an Aradian Witch?'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '## 你如何成为阿拉迪娅女巫?'
- en: Becoming an Aradian Witch is not as difficult as one might think. There are
    a few things that one must do in order to be accepted into the Aradian community
    and to learn the ways of the witches.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 成为阿拉迪娅女巫并不像人们想象的那样困难。为了被接纳进阿拉迪娅社区并学习女巫的方式，有一些事情是必须要做的。
- en: 1\. You must be sincere in their desire to learn and follow the ways of the
    witches.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 你必须真诚地渴望学习并遵循女巫的方式。
- en: 2\. One must be willing to undergo a rigorous training program that will teach
    them the basics of witchcraft.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 一个人必须愿意接受严格的培训计划，这将教他们巫术的基础知识。
- en: 3\. Once you have completed the training, you must prove yourself worthy by
    casting a spell or performing a ritual to invoke Aradia.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 一旦完成培训，你必须通过施展魔法或进行仪式来证明自己值得召唤阿拉迪娅。
- en: If you are serious about wanting to learn and follow the ways of the witches,
    then you must be sincere in their desire to do so. The first and most important
    thing you must do is believe in yourself and your ability to learn witchcraft.
    Secondly, be willing to put in the effort and time to learn. Finally, be willing
    to respect and follow the traditions of the witches.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的想学习并遵循女巫的方式，那么你必须真诚地渴望这样做。你必须首先并且最重要的是要相信自己和你学习巫术的能力。其次，愿意付出努力和时间来学习。最后，愿意尊重和遵循女巫的传统。
- en: Let’s move on to the part everyone has come here for. How to invoke Aradia.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续进入所有人来这里的部分。如何召唤阿拉迪娅。
- en: Invoking the Goddess Aradia
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 召唤女神阿拉迪娅
- en: There is no one definitive way to invoke Aradia, as the goddess is a complex
    and multifaceted figure. However, some common practices include invoking her through
    prayer or meditation, reciting her sacred texts, and honoring her with offerings
    of candles, flowers, and incense.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一个确定的方式来召唤阿拉迪娅，因为女神是一个复杂多面的形象。然而，一些常见的做法包括通过祈祷或冥想来召唤她，背诵她的圣典，以及用蜡烛、鲜花和香的供品来尊敬她。
- en: It is also important to remember that Aradia is a goddess of transformation,
    so be open to asking for her help in manifesting your desires and goals.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 还要记住的是，阿拉迪娅是一个变革女神，所以要敞开心扉，请求她帮助你实现你的愿望和目标。
- en: Our method will be to chant an invocation with her symbols on an altar under
    the moonlight.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的方法是在月光下在祭坛上用她的符号吟唱一首祈请文。
- en: Symbols of the Goddess Aradia
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阿拉迪娅女神的符号
- en: 'Here are the common symbols of Aradia:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是阿拉迪娅的常见符号：
- en: The Moon
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月亮
- en: The Star Sapphire
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 星形蓝宝石
- en: The Chalice
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神杯
- en: The Pentacle
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五角星
- en: The Trident
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三叉戟
- en: The Rose Cross
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玫瑰十字
- en: 'Let’s discuss the two listed symbols you might not know about: star sappphire
    and the rose cross.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们讨论一下你可能不了解的两个列出的符号：星形蓝宝石和玫瑰十字。
- en: 'A ***star sapphire*** is a type of sapphire that has a star-like design on
    it. You can see it here:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '***星形蓝宝石***是一种在上面有星星般设计的蓝宝石。你可以在这里看到它：'
- en: It is a type of gemstone that is said to have magical properties. It is often
    used as an amulet to protect the wearer from harm and is also said to bring good
    luck.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 它是一种据说具有魔法属性的宝石。它经常被用作护身符，用于保护佩戴者免受伤害，并据说会带来好运。
- en: I highly recommend using a piece of star sapphire jewelry for this invocation
    so that you can keep the Goddess and her protection near to you at all times.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我强烈推荐在这次祈请中使用一块星光蓝宝石饰品，这样你就能随时保持女神及其保护的近在身旁。'
- en: The ***rose cross*** is a symbol that has been used by witches for centuries.
    The rose cross is made up of a cross of the four elements and circles or actual
    roses. The circles represent the duality of the universe and the goddess Aradia.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ***玫瑰十字*** 是一个几个世纪以来被女巫使用的符号。玫瑰十字由四个元素的十字和圈或实际玫瑰组成。圈代表宇宙的二元性和女神亚拉迪娅。'
- en: 'Inside the cross is a pentagram:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在十字架内是一个五角星：'
- en: The Invocation
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 祈请
- en: Now that you have chosen the symbols that most resonate with you, it is time
    to perform the Invocation of Aradia.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '-   现在你已经选择了最 resonates with 你的符号，是时候执行亚拉迪娅的祈请了。'
- en: Set the symbols on your altar and choose a clear night with a full moon. Take
    a few breaths to clear your mind and then say in a full voice.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '-   将符号放在你的祭坛上，并选择一个晴朗的满月之夜。深呼吸几口清理你的思绪，然后大声说。'
- en: I call to thee Aradia
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   我呼唤你亚拉迪娅'
- en: From full moon
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   来自满月'
- en: Bring your power
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   发挥你的力量'
- en: To help attune
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   帮助调和'
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I hold this stone
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   我握着这块石头'
- en: Sapphire of blue
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   蓝宝石的蓝色'
- en: Gifts from above
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   从上方的礼物'
- en: Invoked and true
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   被祈请并真实存在'
- en: ''
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Protect and enhance
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   保护和增强'
- en: I worship thee
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   我崇拜你'
- en: Teach me of magick
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   教我魔法'
- en: Wide as the sea
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   海一般宽广'
- en: Sit under the moon and bring the symbol to your heart. Close your eyes and wait
    for a sign that the invocation has worked. This is usually a warm feeling of love
    overwhelming you.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '-   坐在月光下，将符号带到你的心脏。闭上眼睛，等待祈请成功的迹象。通常会有一种热情深沉的爱的感觉。'
- en: You have now invoked Aradia.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '-   你现在已经祈请了亚拉迪娅。'
- en: '## Queen of the Witches'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ## 女巫之女王'
- en: Aradia is a powerful goddess who has a lot to offer those who are willing to
    learn from her. If you are interested in witchcraft, then Aradia is a good place
    to start.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '-   亚拉迪娅是一位强大的女神，愿意学习她的人会得到很多收获。如果你对巫术感兴趣，那么亚拉迪娅是一个很好的起点。'
- en: Aradia is a figure who provides guidance and support to witches all over. Her
    teachings have helped many people find their way into the magical world. Aradia
    is a powerful witch, and she can help you to become powerful, too.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '-   亚拉迪娅是一位向世界各地的女巫提供指导和支持的人物。她的教导帮助许多人找到通向魔法世界的道路。亚拉迪娅是一位强大的女巫，她也能帮助你变得强大。'
- en: 'For more information, check out the comprehensive book by Charles Godfrey Leland,
    [***Aradia or the Gospel of the Witches: The Founding Book of Modern Witchcraft,
    Containing History, Traditions, Dianic Goddesses and Folklore of Wicca***.](https://amzn.to/3gHyHIx)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '-   欲了解更多信息，请查看查尔斯·戈弗雷·勒兰德的综合书籍，[***亚拉迪娅或女巫的福音：现代巫术的创始书，包含Wicca的历史，传统，迪安女神和民间传说***。](https://amzn.to/3gHyHIx)'
- en: '## Further Reading'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ## 进一步阅读'
