- en: '## Casting Instructions for ''The Triple Goddess Mind and Body Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''三位女神心灵与身体法术''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个法术：**'
- en: Set up your altar to represent the 3 Goddesses of your choosing, 1 for Maiden,
    1 for Mother, 1 for Crone. Also Have at least one Silver candle, but 3 is preferred.
    An offering to your goddesses would also be beneficial. The rest of the altar
    can be set up however feels right to you. Including other candles with certain
    colors that support this spell. Herbs, stones, etc...
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设立你的祭坛，代表你选择的三位女神，一个是少女，一个是母亲，一个是老妇。至少准备一根银烛，但最好是三根。向你的女神们献上祭品会更有益。祭坛的其余部分可以按照你感觉合适的方式设置。包括支持此法术的特定颜色蜡烛、草药、石头等……
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个法术：**'
- en: Set up your altar to represent the 3 Goddesses of your choosing, 1 for Maiden,
    1 for Mother, 1 for Crone. Also Have at least one Silver candle, but 3 is preferred.
    An offering to your goddesses would also be beneficial. The rest of the altar
    can be set up however feels right to you. Including other candles with certain
    colors that support this spell. Herbs, stones, etc...
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设立你的祭坛，代表你选择的三位女神，一个是少女，一个是母亲，一个是老妇。至少准备一根银烛，但最好是三根。向你的女神们献上祭品会更有益。祭坛的其余部分可以按照你感觉合适的方式设置。包括支持此法术的特定颜色蜡烛、草药、石头等……
- en: (Have no unnatural lighting and do your work with quite surroundings. Then cast
    your circle. After light all the candles & get comfy. Try going deep inside your
    mind as much as possible while dong this spell. Just keep repeating the spell,
    chanting its every word. Feel the power of your chant working up its energy and
    combining with the power of the Goddesses.)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （没有不自然的光线，做你的工作时保持安静的环境。然后画出你的圆圈。点燃所有蜡烛并感到舒适。试着尽可能深入你的思维，当做这个法术时。只需不断重复法术，吟唱它的每一个字。感受吟唱的力量积聚能量，并与女神们的力量结合。）
- en: Repeat as needed...
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据需要重复……
