- en: Summon the Spirit of a Loved One
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤所爱之人的灵魂
- en: This will summon the Spirit of a Loved one in the Otherworld
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将召唤所爱之人的灵魂进入其他世界
- en: '## Casting Instructions for ''Summon the Spirit of a Loved One'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“召唤所爱之人的灵魂”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此咒语：**'
- en: 4 Dark Blue Candles
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4根深蓝色蜡烛
- en: 1 Tea Light Candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1根茶灯蜡烛
- en: Skull Candle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 骷髅蜡烛
- en: Picture of Loved One
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所爱之人的照片
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此咒语：**'
- en: 4 Dark Blue Candles
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4根深蓝色蜡烛
- en: 1 Tea Light Candle
  id: totrans-17
