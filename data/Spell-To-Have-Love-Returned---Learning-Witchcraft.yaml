- en: Spell To Have Love Returned - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 咒语以获取爱的回报 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/spell-to-have-love-returned/#0001-01-01](https://learningwitchcraft.com/spell-to-have-love-returned/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/spell-to-have-love-returned/#0001-01-01](https://learningwitchcraft.com/spell-to-have-love-returned/#0001-01-01)
- en: Horseshoes have long been used to bring luck to a house by hanging them over
    doorways when they were easy to access. If you do not have access to a horseshoe,
    you can use a cardboard or paper cutout or use a miniature one from a good luck
    charm or cake. The spell you will be casting will have the love you hold for someone
    returned. This spell must be cast in a Friday during the waning moon.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 长久以来，人们用马蹄铁挂在门口来带来好运。如果你无法获得马蹄铁，可以使用纸板或纸质剪纸，或者使用吉祥物或蛋糕上的小型马蹄铁。你将要施放的咒语将使你对某人的爱得到回报。这个咒语必须在月落的星期五进行。
- en: '**What You Need**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**所需物品**'
- en: You will need a pink candle to represent the female, a blue candle to represent
    the male and a gold candle. You also need to have a horseshoe and a key. 2 roses
    preferably red will also be required along with an article of the person’s clothing,
    a large bowl and some potpourri.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一支粉色蜡烛代表女性，一支蓝色蜡烛代表男性，和一支金色蜡烛。还需要一个马蹄铁和一个钥匙。最好有两朵红色的玫瑰，还有对方的一件衣物、一个大碗和一些香料袋。
- en: '**Casting The Spell**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法**'
- en: If you are female, you will need to light the pink candle first and then the
    blue, but if you are male you should do this the other way around. Once these
    candles have been lit, you should light the gold one and place it between the
    other 2 candles. The rose should then be placed alongside the 2 outer candles
    and the horseshoe must be placed at the far side of one of the roses and the key
    on the opposite far side.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是女性，你需要先点燃粉色蜡烛，然后再点蓝色的，但如果你是男性，应该反过来做。一旦这些蜡烛点燃，你应该点燃金色的蜡烛，并将其放置在其他两个蜡烛之间。玫瑰然后应该放在两个外侧蜡烛的旁边，马蹄铁必须放在一朵玫瑰的远侧，钥匙放在另一朵玫瑰的对面远侧。
- en: As the candles burn, you need to focus on your heart’s desire until the flames
    start to flicker and die. If you have to bring the spell to an end, you will need
    to extinguish the flames in the usual manner.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛燃烧时，你需要专注于内心的欲望，直到火焰开始闪烁和熄灭。如果必须结束咒语，需要按照通常的方式熄灭火焰。
- en: Once the flames are out, you need to wrap the horseshoe and key in the item
    of clothing and put it into a drawer. This should be left for 2 weeks or until
    the roses lose their bloom. You must not throw away the roses and you need to
    use the petals to fill a bowl. The horseshoe and key should also be placed in
    the bowl then covered in potpourri and put on the windowsill closest to where
    the person lives.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 火焰熄灭后，你需要用一件衣物包裹马蹄铁和钥匙，然后放入抽屉中。这应该放置2周或者等到玫瑰失去花朵。你不能扔掉玫瑰，需要用花瓣填满一个碗。马蹄铁和钥匙也应该放在碗里，然后覆盖上香料袋，放在离目标居住地最近的窗台上。
