  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 PDF 版本带有透明背景，因此您可以打印在任何类型的纸上，并添加到您自己的影子书中。找到更多[可打印的魔法书页面](https://spells8.com/printable-pages-book-shadows/)。
