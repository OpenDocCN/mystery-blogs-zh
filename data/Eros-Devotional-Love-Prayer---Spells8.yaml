- en: Eros Devotional Love Prayer – Spells8
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 爱神祭祀爱的祈祷 - Spells8
- en: 来源：[https://spells8.com/eros-devotional/#0001-01-01](https://spells8.com/eros-devotional/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/eros-devotional/#0001-01-01](https://spells8.com/eros-devotional/#0001-01-01)
- en: Eros worship was rare in ancient Greece, but would later become widespread.
    In Athens, he shared a very popular cult with [Aphrodite](https://spells8.com/aphrodite-devotional/)
    and the fourth day of each month was devoted to him.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 古希腊很少有人崇拜爱神，但后来变得广泛。在雅典，他与[Aphrodite](https://spells8.com/aphrodite-devotional/)分享了一个非常受欢迎的信仰，每个月的第四天都是献给他的。
- en: He is a primordial deity who embodies not only the force of erotic love but
    also the creative drive of the ever-blossoming Nature, the primal Light that is
    responsible for the creation and order of all things in the cosmos. **Eros was
    considered the specific protector of homosexual love.**
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他是一个原始的神明，不仅象征着色情之爱的力量，还象征着永恒开花的自然创造力，是负责宇宙万物的创造和秩序的原初之光。**爱神被认为是同性恋爱的特定守护神。**
- en: I call, great Eros, the source of sweet delight,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤，伟大的爱神，甜蜜欢愉的源泉，
- en: Holy and pure, and charming to the sight.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 神圣而纯净，令人迷醉的视线。
- en: Darting, and winged, impetuous fierce desire,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 猛烈而扑朔迷离的欲望，快速而翅膀般的，
- en: With Gods and mortals playing, wandering fire.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与神灵和凡人玩耍，漫游的火焰。
- en: Agile and twofold, keeper of the keys
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 灵活而双重，钥匙的保管者
- en: Of heaven and earth, the air, and spreading seas.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 天地之间，空气和广阔的海洋。
- en: Of all that earth’s fertile realms contain,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 地球肥沃领域所有的，
- en: By which the all parent Goddess life sustains,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这些，所有的母亲女神维持生命，
- en: Or dismal Tartaros is doomed to keep,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 或者悲惨的塔耳塔罗斯注定要留守，
- en: Widely extended, or the sounding deep.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 广泛扩展，或者深远的深渊。
- en: For you all nature’s various realms obey,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你们所有的大自然各个领域都顺从，
- en: Who rules alone, with universal sway.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他独自统治，普天下归属。
- en: Come, blessed power, regard these mystic fires,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 来吧，受祝福的力量，看看这些神秘的火焰，
- en: and far avert unlawful mad desires.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 远离不法的疯狂欲望。
- en: Your name means Love, a passionate love.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你的名字意味着爱，一种热情的爱。
- en: I fly up on light wings to Olympos, in search of You.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我乘着轻盈的翅膀飞往奥林匹斯，寻找你。
- en: Once again limb-loosening Eros, make me tremble,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 再次松弛四肢的爱神，让我颤抖，
- en: Pour down sweetly, and warm my heart.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 甜蜜地倾泻下来，温暖我的心。
- en: Spread your glittering golden wings,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 展开你闪亮的金色翅膀，
- en: Let this world know your name and be moved by it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让这个世界知道你的名字，并为之感动。
- en: The bittersweet, irresistible creature
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个苦涩甜美、无法抗拒的生物
- en: That is Eros, primordial god of Love.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 那就是爱神，爱的原始之神。
- en: Should dark sorrows make me languish,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果黑暗的悲伤使我衰弱，
- en: Cause my cheek to lose its hue,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的脸颊失去它的红晕，
- en: In the hour of deepest anguish,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在最深的痛苦时刻，
- en: Eros, then I’ll grieve with you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我将和你一起悲伤。
- en: Though the night is dark and dreary,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然夜色昏暗而沉闷，
- en: And it seems so long to me,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在对我来说好像很长时间了，
- en: I would whisper, “be not weary;”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我会低语，“不要厌倦；”
- en: Breathe you, Eros, a prayer for me.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 呼吸着你，爱神，为我祷告。
