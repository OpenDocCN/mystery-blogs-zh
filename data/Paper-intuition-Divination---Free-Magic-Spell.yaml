- en: '## Casting Instructions for ''Paper-intuition Divination'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''纸本直觉占卜''的铸造指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此咒语：**'
- en: Cut piece of paper
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪下一小段纸张
- en: Pencil (only pencil, not pen or marker)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 铅笔（仅限铅笔，不能用钢笔或记号笔）
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此咒语：**'
- en: Cut piece of paper
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪下一小段纸张
- en: Pencil (only pencil, not pen or marker)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 铅笔（仅限铅笔，不能用钢笔或记号笔）
- en: Cut a long piece of paper, then write your question in the paper with the pencil,
    and remember to include the question mark. Then fold the paper and throw the folded
    paper either in fire or room temperature water and when the paper burns or gets
    wet, concentrate in the feelings, the feelings will be the answers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 切一长段纸，然后用铅笔在纸上写下您的问题，并记得包括问号。然后折叠纸张，将折叠好的纸张投入火中或室温水中，当纸张燃烧或被弄湿时，专注于感觉，感觉将成为答案。
- en: Then say "I need an answer to my question" and end with "so mote it be" or "amen",
    and then visualize a question mark coming from the paper and going up to the roof
    or sky.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后说：“我需要我的问题的答案”，以“如此成就之”或“阿门”结束，然后想象一个问号从纸上升到屋顶或天空。
- en: The answer takes time to come. If it's a bad feeling, then it's the bad news,
    if it's a good feeling, then it is the good news. Remember, ask only a yes or
    no question, and don't ask about big things like weather or about a car crash
    or about something bad happening to you.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 答案需要时间才能显现。如果感觉不好，那就是坏消息，如果感觉良好，那就是好消息。记住，只问是或否问题，不要问像天气或车祸或关于自己发生不好的事情这样的大事。
