  type: TYPE_NORMAL
  zh: Wiccan土地咒语 - Wiccan咒语
- en: 来源：[https://www.wiccanspells.net/wiccan-land-spell/#0001-01-01](https://www.wiccanspells.net/wiccan-land-spell/#0001-01-01)
