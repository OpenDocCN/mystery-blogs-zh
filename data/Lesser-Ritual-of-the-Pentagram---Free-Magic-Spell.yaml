- en: Lesser Ritual of the Pentagram - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 五角星较小仪式-自由魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/banishing_spells/6742/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/banishing_spells/6742/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/banishing_spells/6742/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/banishing_spells/6742/page.html#0001-01-01)
- en: The element which is getting invoked or banished depends solely on the way that
    you trace the pentagram
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 被召唤或被驱逐的元素完全取决于你划过五角星的方式
- en: 'the way to trace them correcponding with the element is as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 指导其对应的元素的正确跟踪方式如下：
- en: '*Air'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*空气'
- en: Invoking - top right to top left coner
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 召唤-从右上到左上角
- en: Banishing - top left to top right corner
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 驱除-从左上到右上角
- en: '*Fire'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*火'
- en: Invoking - top middle to bottom right corner
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 召唤-从上中到下右角
- en: Banishing - bottom right to top middle corner
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 驱除-从右下到上中角
- en: '*Water'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*水'
- en: Invoking - top left to top right corner
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 召唤-从左上到右上角
- en: Banishing - top right to top left corner
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 驱除-从右上到左上角
- en: '*Earth'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*土'
- en: Invoking - top middle to bottom left corner
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 召唤-从上中到下左角
- en: Banishing - bottom left to top middle corner
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 驱除-从左下到上中角
- en: First take the steel dagger in your hand (you can use your right index finger
    instead of a dagger)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先拿起钢匕首（你可以用右手食指代替匕首）
- en: Face EAST
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 面向东方
- en: 'Perform the Qabalistic Cross as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 进行如下规则十字架：
- en: Imagine, at the first word intoned, a brilliant white light descend from above.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 想象，当美妙的话语发声时，一束光从上方降下。
- en: Touch the forehead and vibrate
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 触摸额头并颤动
- en: ATEH
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阿泰
- en: Imagine that same brilliant white light form a 6 inch diameter sphere just above
    the crown of your head.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 想象同样的光辉白光形成一个直径 6 英寸的球体就在你头顶的上方。
- en: Touch the middle of the solar plexus and vibrate
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 触摸腹部中央并颤动
- en: MALKUTH
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 马库特
- en: Imagine a shaft of light descending from the Crown Sphere and descend to the
    feet where another 6 inch sphere expands just under your feet.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一束光从冠球体下降至脚下，另一个直径 6 英寸的球体就在你脚下的下方扩展。
- en: Touch the right shoulder and vibrate
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 触摸右肩并颤动
- en: VE-GEVURAH
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: VE-GEVURAH
- en: Imagine a 6 inch sphere of brilliant white light appear just next to the right
    shoulder.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个直径 6 英寸的光辉白光球出现在右肩膀旁边。
- en: Touch the left shoulder and vibrate
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 触摸左肩并颤动
- en: VE-GEDULAH
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: VE-GEDULAH
- en: Imagine a shaft of light emerge from the right Sphere and cross your breast
    to expand and form another Sphere at your left shoulder.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一束光从右球体射出，穿过你的胸部扩展并在左肩处形成另一个球体。
- en: Clasp the hands before you and vibrate
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 手臂交叉放在面前并颤动
- en: LE-OLAHM
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 永远
- en: At this point imagine clearly the cross of light as it extends through your
    body.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，清晰地想象出穿过你身体的光之交叉点。
- en: Hands as before, with the dagger between the fingers, point up, vibrate
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 手的姿势与之前一样，匕首在手指间，指向上方，并颤动
- en: AMEN
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阿门
- en: 'Note: Any image or figure traced in the air with the finger, dagger or other
    magical instrument, is to be imagined in brilliant scintillating white Light.
    In more advanced working, other colors may be used. Make sure that all images
    drawn are correct, as brilliant as possible, and complete. The beginning and end
    of a drawn Pentagram must come completely together.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：任何用手指、匕首或其他魔法器材在空中划出的图像或图案，都要想象成光辉闪烁的白光。在更高级的工作中，可能会使用其他颜色。确保所有画出的图像都是正确的、尽可能明亮的和完整的。画好五角星的起始点和结束点必须完全连接在一起。
- en: Draw, in the air facing EAST, a Pentagram (it's tracing wau depends which elemt
    you wish to invoke or banish), and bringing the point of the dagger to the center
    of the Pentagram, vibrate the Name
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 面向东方，用匕首在空中画一个五角星（取决于你希望召唤或驱除的元素），将匕首的尖端带到五角星中心，颤动那个名字
- en: Y-H-V-H
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 耶和华
- en: (pronounced YAHD-HEY-VAU-HEY)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: （发音为YAH-HEY-VAU-HEY）
- en: Imagine that your voice carries forward to the very limits of the universe.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 想象你的声音传达到宇宙的极限。
- en: Without moving the dagger (or finger) in any other direction, trace a semicircle
    before you as you turn toward the SOUTH. Again trace the Pentagram, bring the
    dagger/finger to the center of it, and vibrate the Name
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 不要移动匕首（或手指）的任何其他方向，转向南方划出一个半圆。再次划出五角星，将匕首/手指带到它的中心，颤动那个名字
- en: ADONI
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阿多尼
- en: ','
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: Again, trace the semicircle with the dagger to the WEST, trace the Pentagram,
    bringing the dagger/finger to the center, and vibrate the Name
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 再次用匕首在空中划出半圆至西方，划出五角星，将匕首/手指带到中心，并颤动那个名字
- en: EHYEH
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: EHYEH
- en: ','
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: Then, turn towards the NORTH, while tracing the circle, trace the Pentagram,
    bring the point of the dagger to the center and vibrate the Name
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，把脸转向北方，同时追踪成圈，追踪五角星，把匕首的尖端移到中心，并颤抖地说出名字。
- en: AGLA
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: AGLA
- en: ', (can be pronounced either AH-GAH-LAH or ATAH GIBOR LE-OLAHM ADONAI)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: ，（可以发音为AH-GAH-LAH或ATAH GIBOR LE-OLAHM ADONAI）
- en: Return to the EAST, completing tracing the circle of brilliant white Light,
    bringing the dagger point to the center of the EAST Pentagram.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 回到东方，完成追踪光辉白色圆圈，将匕首点移至东方五角星的中心。
- en: 'Extend the arms in the form of a cross, say:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 伸出双臂呈十字形，说：
- en: BEFORE ME (then vibrate)
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的面前（然后颤抖）
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: RAPHAEL
  id: totrans-59
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拉斐尔
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Imagine a scintillating brilliant white Archangel in front of you and facing
    you. In his/her right hand is a magical Sword held with the point upright. The
    background is a pale, pure, bright yellow. Cherubs can be imagined near the Archangel.
    Imagine a gentle, refreshing breeze, cleansing and purifying the air.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想象一个闪耀的明亮白色大天使在你前面并面对你。他/她的右手拿着一把魔法剑，剑尖向上。背景是一片淡淡的，纯净的，明亮的黄色。想象大天使附近有小天使。想象一阵轻柔的，清新的微风，洁净和净化空气。
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Then, say:'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后，说：
- en: ''
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: BEHIND ME
  id: totrans-65
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我后面
- en: ''
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (then vibrate)
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （然后颤抖）
- en: ''
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: GABRIEL
  id: totrans-69
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 加百列
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Imagine a scintillating brilliant white Archangel behind you and facing you,
    holding in their right hand an exquisite silver Chalice. He/she is standing on
    a Cerulean-blue ocean and dolphins or mermaids are nearby. Imagine feeling the
    mist and cool spray of the ocean breeze.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想象一个闪烁着明亮白色光芒的大天使站在你身后，面对着你，右手拿着一只精美的银色圣杯。他/她站在一片宝蓝色的海洋上，附近有海豚或美人鱼。想象感受大海风雾和凉爽的喷雾。
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Then, say:'
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后，说：
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: AT MY RIGHT HAND
  id: totrans-75
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我右手边
- en: ''
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (then vibrate)
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （然后颤抖）
- en: ''
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: MICHAEL
  id: totrans-79
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 迈克尔
- en: ''
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (pronounced MEE-CHYE-EHL)
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （发音为MEE-CHYE-EHL）
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Imagine a scintillating brilliant white Archangel at your right, facing you,
    and holding in their right hand a transparent scarlet red Wand with a scintillate
    pure diamond top. Waves of scarlet, red-orange and orange fire in the background.
    Also, SEKHMET, with a scarlet disk above her head, emerald green Uraeus, scarlet
    dress from just below breasts, tight-fitting, down to her ankles, is in the flames.
    She holds, in her left hand, a scarlet-red lotus wand. In her right hand, she
    holds an emerald-green ankh. Small black salamanders can be seen moving among
    the flames. Imagine you feel the heat and power emanating from the SOUTH.
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想象一个闪闪发光的明亮白色大天使在你右边，面对你，右手里拿着一把透明的深红色法杖，顶端是一颗纯净的闪耀钻石。背景有深红，红橙色和橙色的火焰。此外，西梅特（SEKHMET）有一个在头顶的深红圆盘，祖母绿的眼镜蛇冠，从胸部以下，身穿紧身的深红长裙，直到脚踝，身处火焰之中。她左手拿着一支深红色的莲花法杖。她右手拿着一把祖母绿的十字架。在火焰中可以看到小黑蜥蜴在移动。想象你能感受到从南方散发出的热和力量。
- en: ''
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Then, say:'
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后说：
- en: ''
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: AT MY LEFT HAND
  id: totrans-87
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我左手边
- en: ''
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (then vibrate)
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （然后颤抖）
- en: ''
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: URIEL
  id: totrans-91
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 乌里尔
- en: ''
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Imagine a scintillating brilliant white Archangel at your left, facing you,
    and holding between their hands a Disk with a scintillating white Pentagram in
    the center. The ground is russet-brown, the leaves of the trees are olive-green,
    there are black shadows from the trees in a number of places, and the light is
    citrine (light yellow-green.) Feel the solidity of the Earth, and imagine the
    odor of the leaves and muskiness of the ground.
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想象一个闪烁着明亮白色光芒的大天使在你的左边，面对着你，双手之间拿着一个中间有闪烁白色五角星的圆盘。地面是赤褐色的，树叶是橄榄绿的，树木处处都有黑影，光线是葡萄柚色（浅黄绿色）。感受地球的坚实感，并想象树叶的气味和泥土的腥臊味。
- en: ''
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Now, say:'
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在，说：
- en: ''
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ABOUT ME FLAMES THE PENTAGRAMS, AND IN THE COLUMN SHINES THE SIX-RAYED STAR
  id: totrans-97
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我周围闪耀着五角星，六角星在柱中发出光芒
- en: ''
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: .
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 。
- en: ''
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Imagine the complete circle of brilliant white light at whose quadrants are
    the 4 Pentagrams. At the center is the Cabbalistic Cross of Light extended through
    one's body.
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想象一个完整的白色光的圆圈，在四个象限处是四个五角星。在中心是穿透一个人体的光的卡巴拉十字。
- en: ''
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Then you shall repeat the Qabalistic cross, as done in the beginning of the
    ritual, and, according to some occultists, stamp your right foot at the conclusion
    of the complete operation. The Banishing Ritual of the Pentagram is performed
    preliminary to any magical operation and precedes the Invoking Ritual of the Pentagram.
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 接着你应该重复做十字的契占术，然后根据一些神秘学家的说法，在完成整个仪式后用右脚踩地。五角星的驱魔仪式在任何魔术操作之前进行，并在五角星的召唤仪式之前进行。
- en: ''
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Note: The subject of the vibration of Names of Power is discussed at length
    in other sources. The Names should be pronounced inwardly in the breath, vibrating
    it as much as possible and feeling that the whole body throbs with the sound and
