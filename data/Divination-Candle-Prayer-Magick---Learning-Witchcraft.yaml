- en: Divination Candle Prayer Magick - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 占卜蜡烛祈祷魔法 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/divination-candle-prayer-magick/#0001-01-01](https://learningwitchcraft.com/divination-candle-prayer-magick/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/divination-candle-prayer-magick/#0001-01-01](https://learningwitchcraft.com/divination-candle-prayer-magick/#0001-01-01)
- en: Candle prayer magick happens to be the most effective and easiest forms of magick.
    All you have to have is a candle, simply casting yourself a protective space or
    circle, bringing yourself into a meditative state while envisioning your desires
    coming true. Once you end up with a clear image in your mind, you light the candle.
    Once the candle begins burning, energy is released to call your desire towards
    you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛祈祷魔法是最有效且最简单的魔法形式之一。你只需准备一支蜡烛，在简单的保护空间或圆环中放松自己，进入冥想状态，想象你的愿望成真。一旦在脑海中有了清晰的图像，点燃蜡烛。一旦蜡烛开始燃烧，能量释放，呼唤你的愿望来到你身边。
- en: 'It has been said that you can tell just how quickly your desire is going to
    come to you by the manner in which the candle burns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 据说你可以通过蜡烛燃烧的方式来判断你的愿望会多快实现：
- en: If your candle puts out black smoke when it is first lit, it is taking away
    negative energies from your desire, helping you to manifest it a lot faster.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的蜡烛初次点燃时冒出黑烟，那是在帮助你消除愿望中的负面能量，加快实现速度。
- en: If the candle puts out white smoke when first lit, your desire will come true,
    however there can be some struggle or delay before it happens.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果蜡烛初次点燃时冒出白烟，你的愿望将成真，然而在实现之前可能会遇到一些挣扎或延迟。
- en: If the candle flame is weak, the candle is trying hard to remove obstacles that
    could be in the way of your heart’s desire. It may take time as there could be
    some heavy opposition that is against you and you may have to have a lot of patience.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果蜡烛火焰虚弱，说明蜡烛正在努力消除可能阻碍你心愿的障碍。这可能需要时间，因为可能会有一些强烈反对你的障碍，你可能需要有很多耐心。
- en: If smoke blows in your general direction, prayers are being acknowledged and
    it will be easily granted.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果烟向你的方向吹去，表示你的祈祷已被认可，并将很容易实现。
- en: If smoke blows away from you, there will still need to be a great deal of perseverance
    for you to have your desires come true.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果烟吹离开你，你仍需要非常大的毅力才能让你的愿望成真。
- en: Smoke blowing to the right means that you will have success if you are able
    to use your intellect to reach your desire.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 向右吹的烟表示，如果能运用智慧来达到你的愿望，你将会成功。
- en: Smoke blowing to the left means that you are being warned that you are getting
    too emotionally involved in the desire, potentially preventing you from it coming
    true.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 向左吹的烟表示，你被警告你对愿望过于情感投入，可能会阻碍实现。
- en: If you hear a sort of crackling sound while the candle is being burnt, Spirit
    is working against some sort of opposition on your behalf.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在烛燃烧时听到一种爆裂声，那是精神正在为你反对某种阻力。
