- en: Basically to forget about a person entirely.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上是完全忘记一个人。
- en: '## Casting Instructions for ''To Remove/Banish Someone From Your Mind'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''忘却/驱逐某人离开你的心灵'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要准备以下物品来进行这个咒语：**'
- en: Voice
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: Waning Moon
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 衰退的月亮
- en: Monday or Saturday
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 周一或周六
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要准备以下物品来进行这个咒语：**'
- en: Voice
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: Waning Moon
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 衰退的月亮
- en: Monday or Saturday
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 周一或周六
- en: Sit alone in a quiet, dimly lit room. Make sure you are comfortable and think
    of ONE person who you want to forget. Concentrate on this person entirely and
    nobody else otherwise it will likely not work.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 单独坐在安静、昏暗的房间里。确保你感到舒适，专注于想忘记的那个人。完全集中于这个人，而不是其他任何人，否则很可能不会奏效。
- en: When you have full concentration chant this 3 times;
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当您完全集中精力时，咏唱这段话三次；
- en: '''''Remove this person from my mind,'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “从我的头脑中移除这个人，
- en: from existence of all time
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从所有时间的存在中消失
- en: be he far or be he near
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 无论他在远方还是近在眼前
- en: remove this person that is here.''
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将这个在这里的人移除。''
- en: After the third time take a deep breath and say ''So mote it be.''
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第三次后深吸一口气，说“愿如此”。
- en: To ensure it has worked do not try and think about that person.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为确保它有效，请不要试图去想那个人。
