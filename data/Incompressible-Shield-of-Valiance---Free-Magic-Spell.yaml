- en: Incompressible Shield of Valiance
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不可压缩的勇气之盾
- en: This is a spell that you can cast to create a shield of protection for yourself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个你可以施放的咒语，为自己创造一个保护盾。
- en: '## Casting Instructions for ''Incompressible Shield of Valiance'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“不可压缩的勇气之盾”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: 1 black candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 黑蜡烛
- en: 1 white candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 白蜡烛
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: 1 black candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 黑蜡烛
- en: 1 white candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 白蜡烛
- en: Light your candles and remove all worry from your mind. Relax and picture yourself
    at peace.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃你的蜡烛，从你的心中消除一切忧虑。放松并想象自己处于平静之中。
- en: This spell must be repeated until you can feel it. It is different for everyone,
    some people need 4 times, others need 7\. It makes no difference how many times
    you repeat it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语必须重复，直到你能感受到它。每个人都不同，有些人需要四次，其他人需要七次。重复的次数无关紧要。
- en: Keep me safe from those that harm Protect me while I use my charms Incase me
    in a sheild of steel, rock and diamond Use this wall to reflect ill will onto
    them My shield is flawless, solid and true My eternal fire will let nothing through
    My shield has three layers that are hard This allows me, not to drop my guard
    I call upon all powers and darkness within Protect me from all and cloak me from
    kin Allow the darkness to wrap me in black Those that bring harm will get a surprise
    when they attack Repel all unwanted forces that are not mine Protect me for all
    eternity or until the end of time Teach my enemies their survival means to flee
    This is my will, so shall it be
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我远离那些伤害我的人 保护我在我使用我的魔法时 包裹我在一层钢铁，岩石和钻石的护盾内 使用这堵墙来反射他们的恶意 My shield is flawless,
    solid and true 我的永恒之火不会让任何东西通过 My shield has three layers that are hard This allows
    me, not to drop my guard I call upon all powers and darkness within 保护我远离所有人，并从亲人那里遮掩我
    让黑暗包裹我 在他们攻击时，那些带来伤害的人将得到一个惊喜 Repel all unwanted forces that are not mine 保护我，直到永远或者直到时间的尽头
    教会我的敌人他们的生存意味着逃离 This is my will, so shall it be
