- en: Uptown Funk Confidence Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Uptown Funk 自信咒语
- en: A simple and (hopefully) fun confidence spell using lyrics from Uptown Funk.
    It's not meant to be taken too seriously, but it works.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单而（希望）有趣的自信咒语，使用了《Uptown Funk》的歌词。这并不是要太认真对待，但它有效。
- en: '## Casting Instructions for ''Uptown Funk Confidence Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《Uptown Funk 自信咒语》的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: A circular disc or stone for confidence
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用于自信的圆盘或石头
- en: Pen/brush and paint/etc.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔/刷和颜料/等等。
- en: 'Optional: Red, orange, or white candle'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选：红色、橙色或白色蜡烛
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: A circular disc or stone for confidence
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用于自信的圆盘或石头
- en: Pen/brush and paint/etc.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔/刷和颜料/等等。
- en: 'Optional: Red, orange, or white candle'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选：红色、橙色或白色蜡烛
- en: 1\. Create a sigil for confidence.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为自信创造一个符印。
- en: 2\. Draw or paint the sigil on your disc, stone, etc. with paint, ink, or even
    water. Charge it. There are multiple ways to do this; one way I like is to imagine
    the sigil being lifted off the item and then embedding itself back onto it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 用颜料、墨水或甚至水在你的圆盘、石头等上绘制或绘画符印。给它充能。有多种方法可以做到这一点；我喜欢的一种方式是想象符印从物品上抬起，然后重新嵌入到物品上。
- en: 3\. Chant/sing/play the ''I'm too hot'' part of Uptown Funk. This can be done
    while holding the item above your candle, if you wish.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 吟唱/演奏《Uptown Funk》中的''我太火辣了''部分。如果愿意，可以在举着物品的同时点燃蜡烛进行。
- en: '''''I''m too hot'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我太火辣了'
- en: Say my name, you know who I am
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 说出我的名字，你知道我是谁
- en: I'm too hot
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我太火辣了
- en: Make a dragon wanna retire, man''
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让龙想要退休，伙计''
- en: Be sure to focus on your goal while doing this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行此操作时，请务必专注于您的目标。
- en: 4\. Carry the item with you for an extra confidence boost.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 随身携带该物品，以获得额外的自信提升。
