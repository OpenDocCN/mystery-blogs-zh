  type: TYPE_NORMAL
  zh: 没什么，只是一种咒语……它确实有效，但取决于你有多相信它的有效性。
- en: '## Casting Instructions for ''Easy No Ingredients Revenge Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：''无需材料的简易复仇咒语'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行此咒语需要以下物品：**'
- en: Nothing
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无所作为
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行此咒语需要以下物品：**'
- en: Nothing
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无所作为
- en: 1\. Sit your booty down on a comfy spot and think of an energy ball forming
    in front of you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在一个舒适的地方坐下来，想象一个能量球在你面前形成。
- en: 2\. Keep thinking of that ball, good now channel all your hate and anger to
    the person you want revenge on into that energy ball it should turn all black
    and red and vibrant.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 继续想象那个球，很好，现在把你所有的恨和愤怒都转移到你想要复仇的人身上，形成一个能量球，它应该变成全黑和红色，并且充满活力。
- en: '3\. Now you chant this spell:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在你开始咏唱这个咒语：
- en: Demons of hell hear my plea!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 地狱的恶魔听我恳求！
- en: this person is not who they seem to be!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个人不是他们表面看起来的样子！
- en: I hate them most with all my heart
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我最恨他们，全心全意地
- en: Let your magic perform your dark arts!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让你的魔法完成你的黑暗艺术！
- en: Let them feel the wrath of Satan!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让他们感受撒旦的愤怒！
- en: Demons of hell do my bidding!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 地狱的恶魔听从我的命令！
- en: So will it be! So will it be!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 事情就这样了！事情就这样了！
- en: 4\. Now imagine that energy ball shooting out your house and imagine the victim/person
    breathing in the energy ball and energy shooting through their body.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在想象那个能量球从你家射出去，想象受害者/人吸入能量球，并能量穿过他们的身体。
- en: 'Side Effects:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 'Side Effects:'
- en: Dizzy
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 头晕
- en: Headache
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 头痛
- en: Sudden Guilt
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 突然的负罪感
- en: Sudden Want To Laugh Like A Madman
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 突然想疯狂大笑
- en: By the way this spell might kill the person! I don't know if it works but mail
    me if you have questions!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，这个咒语可能会杀死那个人！我不知道它是否有效，但如果您有问题，请给我写信！
