- en: Dose this work?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这个有效吗？
- en: Ginger helps with nausea, mint is also good for the stomach, and lavender is
    soothing. Try it and see if it helps.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 姜有助于缓解恶心，薄荷对胃也有好处，薰衣草具有舒缓作用。试试看，看看是否有帮助。
- en: Could this work with structure week points ? If I change the chant, I came up
    with the idea because one of the options of using this spell was pressure points,
    so I thought maybe I could use this spell with weak points in structures
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否可以用来处理结构上的薄弱点？如果我改变咒语，我得到了这个想法，因为使用这个咒语的选项之一是压力点，所以我想也许我可以用这个咒语来处理结构上的薄弱点。
- en: I don't know much about reflexology, but in theory, you can. However, it depends
    on what exactly you're doing if it would be considered a spell. Drinking tea is
    just drinking tea until you focus and direct energy into the moment.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我对反射疗法了解不多，但从理论上讲，你可以。但是，这取决于你具体在做什么，如果被视为一个咒语。喝茶只是喝茶，直到你集中精力并将能量引导到当下。
