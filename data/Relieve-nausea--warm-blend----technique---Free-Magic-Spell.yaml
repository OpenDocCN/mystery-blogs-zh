  zh: 缓解恶心（温暖混合物）+ 技术
- en: this is not a very complicated blend,its from what i formed from a study of
    herbals im doing. This is a blend and a technique i have used before and confirmed
    it to work. please try it out if you need it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个非常复杂的混合物，这是我从正在进行的草药研究中形成的。这是我以前用过并确认有效的混合物和技术。如果你需要的话，请试试。
- en: '## Casting Instructions for ''Relieve nausea (warm blend) + technique'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放恶心（温暖混合物）+ 技术的施法说明'
