- en: 'for the blend instructions:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于混合物的说明：
- en: 1.grab the ginger and chop it up  into small pieces(optional)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1.抓住姜并切成小块（可选）
- en: 2.warm up for atleast 43seconds to a minute. (the water)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 至少需要热身43秒到一分钟。 （水）
- en: 3.once the water is warm, not hot but warm. Then, add the mint tea leaves in
    and leave em in so that the water absorbs the leaves so the effect takes place.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 3.一旦水变暖，不要太热，但是温暖。然后，加入薄荷茶叶，并将它们留在水中，以便水吸收叶子，从而产生效果。
- en: 4.put a lavender near a fan or get a scented lavender freshener (i prefer actual
    lavender for stronger effect)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 4.将薰衣草放在风扇附近或者获得一款香味薰衣草清新剂（我更喜欢实际的薰衣草以获得更强的效果）。
- en: '5: sip on the mint tea nice and calm.close your eyes and do the hand technique(ill
    explain how to)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 5：小口喝薄荷茶，轻松宁静。闭上眼睛做手部技巧（我会解释如何做）
- en: '----------------------------------------------------------------------------------------------------------------------------------------------------------------'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '----------------------------------------------------------------------------------------------------------------------------------------------------------------'
- en: 'hand technique::'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '手部技巧::'
- en: 1.grab two fingers on one hand and place them onto the pressure points and do
    light pressure(it will help you sleep it off and relieve the nausea at the same
    time) if your falling asleep it is taking good effect.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 1.用一只手抓住两个手指并放在压力点上轻轻施压（这将帮助你入睡并同时缓解恶心）。如果你在入睡，它的效果就很好。
- en: (dont forget to drink the belnd)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: （别忘了喝这个混合物）
- en: (i created the blend and added some herbal lavender which is known to relax
    your mind, and cure your nausea)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: （我制作了这种混合物，并添加了一些众所周知能放松你的思维并治愈你的恶心的草药薰衣草）
