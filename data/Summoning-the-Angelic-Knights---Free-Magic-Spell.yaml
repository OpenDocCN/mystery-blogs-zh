- en: 'Mix the ingredients listed above then chant the following:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 混合以上列出的成分，然后唱以下咒语：
- en: '**"I call forth the angelic knights of heaven, come to me aid me in my holy
    quest. I was ________ by __________. This was not right. Guide me with the God
    and Goddess''s holy light. I gave to them ___________, this was my crime. Now
    hear the mighty battle cry chime. Show this person your awesome might. This I
    ask of you this blessed night. Lead the way, I will obey. As I will it, So mote
    it be. "**'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“我召唤天堂的天使骑士，来到我这里，在我的神圣探险中帮助我。我被__________所伤害。这是不对的。请以神和女神的神圣之光指引我。我曾给了他们___________，这是我的罪过。现在听到强大的战斗呼声。向这个人展示你们惊人的力量。这是我在这个神圣的夜晚请求你们的。领路，我会服从。如我所愿，必成真。”**'
