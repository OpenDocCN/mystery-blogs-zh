- en: Element Fairy (Air Fairy)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元素仙子（空中仙子）
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: This Spell will turn you into an Air Fairy in six months time. Be patient! Your
    wings and powers need time to develop. You will be able to use your powers as
    an Air Fairy, AND as a human!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将在六个月内将你变成一只空中仙子。请耐心等待！你的翅膀和力量需要时间来发展。你将能够作为一只空中仙子和一个人类使用你的力量！
- en: '## Casting Instructions for ''Element Fairy (Air Fairy)'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 用于“元素仙子（空中仙子）”的施法说明'
