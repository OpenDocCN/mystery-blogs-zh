  type: TYPE_NORMAL
  zh: 一只气球泵
- en: A sharp needle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把锋利的针
- en: Friday
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 星期五
- en: Privacy
  id: totrans-16
  prefs:
