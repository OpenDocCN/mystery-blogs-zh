  type: TYPE_NORMAL
  zh: 注意：
- en: This Spell should ONLY be made on Friday. If it's not, it will not work.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语只能在星期五制作。否则，它将无效。
- en: 'You need to do this Spell in a quiet room alone. Take the balloon and pump
    it up. Then put it in front of you, close your eyes and recite the Spell:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要在一个安静的房间里完成这个咒语。拿起气球并将其充气。然后把它放在你面前，闭上眼睛并背诵咒语：
- en: '''Goddess of Wind, Goddess of Air, please help me with my desire.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '''风之女神，空气之女神，请帮助我实现我的愿望。'
- en: I wish to be an Air Fairy!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望成为一只空中仙子！
- en: I wish my wings will be (white, blue, purple, grey).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望我的翅膀是（白色、蓝色、紫色、灰色）。
- en: I wish to have the powers of Wind and (healing, mind-reading, super-strength,
    super-speed)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望拥有风的力量和（治愈，读心，超强力量，超高速度）
- en: When I say ''I am an Air Fairy'', I will be visible ONLY to the ones I have
    told my secret and I will have my wings on my back.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当我说“我是空中仙子”时，只有那些我告诉了我的秘密的人才能看到我，我会在背后长上我的翅膀。
- en: When I say ''I am a human being'', I will be a human again.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我说“我是一个人类”时，我将成为一个人类。
- en: I promise to keep this a secret and only tell my Bestest of Friends and my family.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我承诺保守这个秘密，只告诉我最好的朋友和我的家人。
- en: So mote it be!'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如此愿意！'
- en: After you have recited the Spell, open your eyes and pretend to be using your
    powers and wings. Then close your eyes again, and do the same, but this time imagine
    it. At last, open your eyes once more and pop the balloon.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在你背诵完咒语后，睁开你的眼睛，假装使用你的力量和翅膀。然后再次闭上眼睛，做同样的事情，但这次想象一下。最后，再次睁开眼睛并爆破气球。
