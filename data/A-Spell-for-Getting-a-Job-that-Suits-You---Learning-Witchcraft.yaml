- en: A Spell for Getting a Job that Suits You - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合你的工作的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-for-getting-a-job-that-suits-you/#0001-01-01](https://learningwitchcraft.com/a-spell-for-getting-a-job-that-suits-you/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-for-getting-a-job-that-suits-you/#0001-01-01](https://learningwitchcraft.com/a-spell-for-getting-a-job-that-suits-you/#0001-01-01)
- en: This spell is intended to boost your chances of getting not just a single job,
    but one that suits you best.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语旨在提升你获得工作机会的可能性，不仅仅是一个工作，而是最适合你的那一个。
- en: 'You will need:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要：
- en: Two teaspoons of almond or any other suitable carrier oil
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 两茶匙杏仁或其他适合的载体油
- en: Purified lemongrass essential oil
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 纯化的香茅精油
- en: A mixing bottle
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个混合瓶
- en: An indigo tablecloth
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一块靛蓝色桌布
- en: An amethyst crystal
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个紫水晶
- en: The Help Wanted column from a news paper you read
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你阅读的报纸上的招聘栏目
- en: School and further education certificates
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 学校和进修证书
- en: One white altar candle
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个白色祭坛蜡烛
- en: One silver candle
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一支银烛
- en: A bolline or burin
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一个凸轮刀或雕刻刀
- en: Put three drops of the lemongrass oil into the carrier oil and mix the two together
    by rubbing the mixing bottle inside the palms of your hands until you feel the
    oils are charged with your ambition. Light the white candle and meditate quietly
    on the purpose of the spell.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在载体油中加入三滴香茅精油，通过在双手掌心内搓动混合瓶使两者混合，直到你感觉油里充满了你的雄心壮志。点燃白蜡烛，静静冥想咒语的目的。
- en: When you sense that the time is right, inscribe the number “3” onto the silver
    candle with the burin, then anoint it with the mixed oil. Be certain to rub from
    the middle since you are drawing something towards you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感觉时机成熟时，用雕刻刀在银烛上刻下数字“3”，然后涂抹混合油。一定要从中间往外摩擦，因为你在吸引某物。
- en: Now light the candle and focus on its flame and speak the incantation;
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点燃蜡烛，专注于它的火焰并说出咒语；
- en: '*Please carry me to the news,*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*请带我去新闻，*'
- en: '*That I will get an interview,*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*让我得到一个面试机会，*'
- en: '*That I may be given the chance,*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*让我有机会，*'
- en: '*My career prospects to enhance,*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*提升我的职业前景，*'
- en: '*And let it be done, that it harms no one.*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*并使其完成，不伤害任何人。*'
- en: Once the candles have burned down or your time runs out and you have to extinguish
    them, bring your sorcery to an end in the usual way, then wait for the post to
    come with a letter or a phone to ring with the news you want to hear.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦蜡烛燃尽或时间耗尽，你必须熄灭它们，用常规方式结束你的魔法，然后等待邮递员送来一封信或电话响起，传达你想听到的消息。
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：[Moondog](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我们一些关于你自己的事情。
