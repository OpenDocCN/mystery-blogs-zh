- en: Find a night when there is no moonlight shining. Sit down on the bare earth
    and stick your white candle down in the ground. Feel free to go outside earlier
    and sit upon the earth for 5-10 minutes or so. This allows you to just relax your
    mind and feel the earths energy all around you. right when it turns 11:10 PM,
    speak aloud your wish so the earth and wind will hear you. Let the earth and wind
    decide the wish prediction in complete silence until the next minute comes. Right
    when it turns 11:11 PM, light the white candle. Focus on the candles light and
    your wish. If the wind. Doesn't blow out the candle by 11:13 PM, then your wish
    will come true. If the wind does blow out the candle by 11:13 PM, it is a sign
    from the wind that your wish will not come true. No matter the outcome, be sure
    to thank the wind for its answer because it knows best.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 找一个没有月光的夜晚。坐在裸露的土地上，把你的白蜡烛插在地里。可以提前出门，在地上坐5-10分钟左右。这样可以让你放松思绪，感受周围的大地能量。当时钟指向11:10
    PM时，大声对着大地和风说出你的愿望。让大地和风在完全的沉默中决定愿望的预测，直到下一分钟到来。当时钟指向11:11 PM时，点燃白蜡烛。专注于蜡烛的光和你的愿望。如果风没有在11:13
    PM前吹灭蜡烛，那么你的愿望将会实现。如果风在11:13 PM前吹灭了蜡烛，那就是风传达你的愿望不会实现的迹象。无论结果如何，请务必感谢风的回答，因为它最懂得。
