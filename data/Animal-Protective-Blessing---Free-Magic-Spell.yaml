  zh: 并赐予他/她无尽的幸福，
- en: And a good life free of strife and stress."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 并且过上无争吵和压力的美好生活。
- en: Each time you say the spell drip 1 drop of Blessed Water/Holy Water on your
    animals forehead.
