- en: Casting Instructions for 'Full Moon Spell for Secrets'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为“揭示秘密的满月咒语”提供铸造说明
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** This Beltane Full Moon (at 17 degrees of Scorpio) comes
    near a difficult aspect-Jupiter opposite Pluto the day before-so this may be an
    intense, troublesome, and unsettled time. Scorpio is the sign of shared resources.
    It also rules sex, death, and taxes as well as insurance, secrets, and mysteries.
    Burn a black or dark red candle and meditate on the secrets you hold. Write down
    your secrets and imagine what might happen if they were revealed to the world.
    What are you hiding that is merely serving your ego? What are you hiding which
    protects yourself or others? What are you hiding because it gives you power? Tear
    the paper into small pieces and bury them in the earth if you want to keep those
    secrets, or flush them down the toilet if you want to eliminate them from your
    life.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：****你将需要以下物品进行此咒语：** 这个贝尔塔尼满月（在天蝎座17度）接近一个困难的相位——木星对冥王星相对——前一天，所以这可能是一个激烈的、麻烦的、不稳定的时期。
    天蝎座是共享资源的标志。 它还统治着性、死亡和税收，以及保险、秘密和神秘。 燃烧一支黑色或深红色的蜡烛，沉思你所持有的秘密。 写下你的秘密，并想象如果它们被揭示给世界会发生什么。
    你隐藏了什么只是为了满足自己的自我？ 你隐藏了什么来保护自己或他人？ 你隐藏了什么因为它给了你力量？ 把纸撕成小块，如果你想保留这些秘密，就把它们埋在地里，如果你想从生活中消除它们，就把它们冲进马桶。'
