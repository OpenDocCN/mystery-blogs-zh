- en: Protect a book from unwanted/prying eyes and bind it to your soul
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护一本书免受不受欢迎/窥视的眼睛并将其绑定到你的灵魂
- en: Helps if your BoS or diary is in danger of being read by non-Wiccans or your
    annoying siblings and/or enemies, teachers and classmates. It will make your diary
    or BoS look like a normal book, especially if you want your secrets etc kept secret.
    I don't work with deities. You can find most of the ingredients on the online
    shop. I recommend casting a circle and having a safe to keep your book in as well.
    It'll be bound to your soul after saying the chant, if done correctly.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的魔法书或日记有被非女巫阅读的危险或者你的烦人的兄弟姐妹和/或敌人、老师和同学，它将会使你的日记或魔法书看起来像一本普通的书，尤其是如果你想要你的秘密等保持秘密。我不和神明合作。你可以在网店找到大多数的材料。我建议在施法时画一个圆圈并且有一个保险箱来保管你的书。如果正确地说了咒语，它将与你的灵魂捆绑。
