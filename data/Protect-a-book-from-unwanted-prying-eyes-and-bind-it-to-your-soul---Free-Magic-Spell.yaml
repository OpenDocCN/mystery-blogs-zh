  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 设置你的祭坛，放上祭坛布。
- en: Place your book, the candles, the ritual kit, the writing kit, the soap and
    horseshoe onto the altar.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你的书、蜡烛、仪式工具包、写作工具包、肥皂和马蹄铁放在祭坛上。
- en: Mix the mixed barks with the black salt, spell bottle and rice and a sliver
    of the soap in a large bowl, and mix together with an electric mixer, then reserve
    1/2 of the mixture.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将混合的树皮与黑盐、咒瓶和大碗中的米以及肥皂片一起放在一起，并用电动搅拌器混合，然后保留一半的混合物。
- en: Open the book and draw a pentagram with the writing kit's ink and quill on the
    first page.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开书并在第一页用写作工具包的墨水和鹅毛笔画五角星。
- en: Close the book and place the horseshoe on top of it.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭书并将马蹄铁放在其上。
- en: Sprinkle the mixture around and light the candles.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在周围撒上混合物并点燃蜡烛。
- en: 'Point your wand at the book and say: O, (god you work with name here), (goddess
    you work with name here), protect this. book from prying eyes for me, please,
    and I hope you accept my humble offering of (offering here), by my will, it shall
    be that my _________ shall be disguised as a regular book for prying eyes, so
    they will want to put it back, so mote it be! An'' if it harm none, do what thou
    wilt."'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的魔杖指向这本书，说：“哦，（在此填入您与之合作的神的名字），（在此填入您与之合作的女神的名字），请为我保护这本书免受窥探之眼，我希望您接受我的小小供奉（在此填入供奉），根据我的意愿，我的_________将伪装成一本普通书籍，以防窥探之眼，他们会希望把它放回原处，如此成事！”如果不伤害任何人，请按照您的意愿行事。”
- en: Your secrets/Wiccan wisdom/etc should be hidden from unwanted/prying eyes and
    if done correctly, it should be bound to your soul for all eternity, even after
    your death.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的秘密/女巫智慧/等等应该隐藏起来，远离无关和窥探的眼睛，如果做得正确，它应该绑定在您的灵魂中，即使在您去世后也是如此。
- en: ________ , (offering here),  (god you work with name here) and (goddess you
    work with name here) are placeholders.
  id: totrans-52
  prefs: []
