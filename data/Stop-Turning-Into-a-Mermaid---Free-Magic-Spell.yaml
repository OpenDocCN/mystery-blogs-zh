  zh: 这个人鱼祝福很快变化
- en: And now it is a curse
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在这是一个诅咒
- en: Quickly, take this tail away
  id: totrans-39
  prefs: []
