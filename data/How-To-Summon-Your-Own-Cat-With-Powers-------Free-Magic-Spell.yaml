- en: 1.Draw Your Cat And Color Him/Her In
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1.画出你的猫并给它上色
- en: 2.Draw You Next To Your Cat (You Can Color Yourself In But It's Optional)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2.画出你和你的猫（你可以给自己上色，但这是可选的）
- en: 3.Take You And Your Cat's Size (On The Paper)If You Were 5ft put five Lines
    above You And Your Cat's Head Then Underline It
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 3.量你和你猫的尺寸（在纸上）。如果你是5英尺，把你和你猫的头上方画上五条线，然后在下面加下划线。
- en: 4.Fold it (Hambuger)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 4.折叠它（汉堡）
- en: 5.Put Your Cat's Info On One Side (Like Name,Eye Color,Fur Color,Elament,Tail
    Size,Food,Abllirtys And Etc.)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 5.在一边写上你猫咪的信息（如名字、眼睛颜色、毛发颜色、元素、尾巴大小、食物、能力等）。
- en: 6.Fold It Again (Hambuger)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 6.再次折叠（汉堡）
- en: 7.Read Out Loud And Write On Paper:''(Element), Cat of mine, come to me, by
    egg of (element). I summon the newborn mythical creature. So Mote It Be.'' (''So
    mote it be'' should be written as big as you can.)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 7.大声朗读并写在纸上：''（元素），我的猫，来到我身边，通过（元素）的蛋。我召唤新生的神秘生物。如此成就吧。''（"So mote it be" 应该尽可能大声地写下。）
- en: 8.Fold It Again (Hambuger)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 8.再次折叠（汉堡）
- en: 9.Draw A Pentagon On One Side
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 9.在一边画一个五角星
- en: 10.Fold It Again (Hambuger)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 10.再次折叠（汉堡）
- en: 11.Every Night For 3 Night Say This:''God/goddesses, grant my dream Cat in the
    real world from egg to end.'' Then, chant, ''(Element), Cat of mine, come to me,
    by egg of (element). I summon the newborn mythical creature. So mote it be.''
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 11.每晚连续三晚说这个：“神灵，请在现实世界中将我的梦中猫从蛋中诞生到终结。”然后高声吟唱：“（元素），我的猫，来到我身边，通过（元素）的蛋。我召唤新生的神秘生物。如此成就吧。”
- en: 12.Then Kiss It And Pur It Under You Pillow (Repeat 11\. And 12\. For 3 Nights)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 12.然后亲吻它并把它放在你的枕头下（连续11\. 和 12\. 三个晚上）
- en: 13.On The 4th Day Go Look For The Egg
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 13.在第四天立即去找蛋
- en: I Am Using This So I Don't Know About The Eggs But I Will Say Soon!Good Luck!:D!!!!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在使用这个所以我不知道蛋但是我会很快告诉你！祝好运！:D！！！
- en: And Message Me If it Works thx!!!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有效，请给我留言！谢谢！！！
