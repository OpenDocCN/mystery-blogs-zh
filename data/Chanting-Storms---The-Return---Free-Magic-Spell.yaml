- en: Chanting Storms - The Return
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 咏唱风暴 - 归来
- en: A spell to make the rain stop. Only applicable when you've used the 'Chanting
    Storms' spell
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个用于停止雨水的咒语。仅适用于你已经使用了“咏唱风暴”咒语的情况
- en: '## Casting Instructions for ''Chanting Storms - The Return'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“咏唱风暴 - 归来”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要下列物品才能施展此咒语：**'
- en: Nothing
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要下列物品才能施展此咒语：**'
- en: Nothing
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: Visualize sunny skies and keep it in your mind's eye as you cast your spell.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在施放咒语时，将晴朗的天空在你的脑海中形成，并保持住。
- en: We call Emena, Mother of all created.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们呼唤Emena，一切创造之母。
- en: We call the Wind, Son of our Mother.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们呼唤风，母亲的儿子。
- en: We call the Earth, Sister of the Wind.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们呼唤大地，风的姐妹。
- en: We call Fire, Father and soul mate.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们呼唤火，父亲和灵魂伴侣。
- en: Wind and Earth now have met and all the Earth is wet.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 风和大地如今相遇，所有的大地都被浸湿了。
- en: Thankful are our unworthy souls,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我们这些不值得的灵魂，
- en: Let us settle down.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们平静下来。
- en: Wind and Earth now may part (Repeat seven times)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 风和大地现在可分离（重复七次）
- en: As I will
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 照我的意愿
- en: So mote it be
  id: totrans-24
