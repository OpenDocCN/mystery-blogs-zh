- en: Green Tea Mental Detox Meditation – Spells8
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 绿茶心理排毒冥想 – Spells8
- en: 来源：[https://spells8.com/green-tea-meditation/#0001-01-01](https://spells8.com/green-tea-meditation/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/green-tea-meditation/#0001-01-01](https://spells8.com/green-tea-meditation/#0001-01-01)
- en: This meditation brings the mind to rest through a quick mental detox. Use it
    to enhance the effects of your focus tea with a simple morning ritual.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这种冥想通过快速的心理排毒让思绪得到休息。用它来增强你的专注茶的效果，进行简单的早晨仪式。
- en: A yellow candle will help strengthen your focus. Brown candles eliminate indecision,
    encourage concentration and promote learning.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 黄色蜡烛有助于增强你的注意力。棕色蜡烛消除犹豫，鼓励集中注意力并促进学习。
- en: Green tea is one of the healthiest beverages on the planet. It is loaded with
    beneficial antioxidants, and, besides caffeine, green tea contains aminoacids
    that help boost brain function.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 绿茶是地球上最健康的饮品之一。它富含有益的抗氧化剂，除了咖啡因外，绿茶还含有有助于提升大脑功能的氨基酸。
- en: Many people report having more stable energy and being much more productive
    when they drink green tea, compared with coffee.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人报告在喝绿茶时，与喝咖啡相比，他们的能量更加稳定，效率更高。
- en: Light a yellow or brown candle on your altar. This quick meditation will help
    you improve your concentration so you can become more creative and productive
    today.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的祭坛上点燃一个黄色或棕色蜡烛。这个快速的冥想将帮助你提高注意力，使你今天更具创造力和生产力。
- en: Heat 2 cups of water and find a teacup. You will add some green tea and pour
    the water.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 烧热2杯水并找一只茶杯。加入一些绿茶，然后倒入水。
- en: Sit comfortably while you wait for the tea to steep. Let’s get started.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在等待茶叶浸泡时舒适地坐着。让我们开始吧。
- en: Close your eyes or keep them open with a relaxed gaze, whichever is more comfortable
    for you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛或以轻松的目光保持开放，哪种对你更舒适就采用哪种方式。
- en: Take a deep breath in and feel the air coming in (pause) and out through your
    nostrils.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 深吸一口气，感受空气进入（停顿），然后从你的鼻孔吐出。
- en: Now take a gentle, deep and constant breath in through your nose. (pause) As
    you exhale, release the air with intensity but without forcing your throat.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在深深地，平稳地通过你的鼻子吸气。（停顿）当你呼出时，强度地释放空气，但不要用力挤压你的喉咙。
- en: Pay attention to your breathing. Let it flow naturally. Relax your neck, and
    feel if any tension has built up in your neck. Relax your shoulders.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 注意你的呼吸。让它自然流动。放松你的颈部，感受是否有紧张感积聚在你的颈部。放松你的肩膀。
- en: Focus your attention on your third-eye, the place right between your two eyebrows.
    Wherever we put our attention, there goes our energy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 把注意力集中在第三眼，就是你两只眉毛中间的地方。我们的精力随着注意力放置的地方而去。
- en: As you take a breath in, expand your belly. (pause) When you exhale, relax and
    squeeze your whole body just enough so that the air comes out completely. Don’t
    force it, do it naturally, so that when you inhale you are expanding, and when
    you exhale you are contracting a little. Do it once more (pause).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当你吸气时，扩展你的腹部。（停顿）当你呼气时，放松并稍微收紧整个身体，让空气完全排出。不要用力，自然地做，所以当你吸气时你在扩展，当你呼气时你在收缩一点点。再做一次。（停顿）
- en: Now, take a sip of your tea. Bring your attention to the present moment. Take
    another sip and imagine that this green tea is a gatekeeper of consciousness.
    It lets some thoughts in and leaves others out. Green tea is helping you focus
    on this moment alone.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，喝一口你的茶。把注意力集中在现在的时刻。再喝一口，想象这杯绿茶是意识的门卫。它让一些思绪进入，留下其他的。绿茶帮助你只专注于此刻。
- en: The past simply does not exist, we can no longer change it. And the future does
    not exist either, since we are totally unaware of it. Remain fully focused on
    the present. Any event, any small stimulus that comes from the present, is welcome
    and we let it enter our consciousness. It could be a sounds from the outside,
    from the next room. It could be a body sensation, your breath, an itch…
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 过去根本不存在，我们再也无法改变它。未来也不存在，因为我们完全不知道。完全专注于现在。任何来自现在的事件，任何小的刺激都受欢迎，我们让它进入我们的意识。它可能是外面，隔壁房间里的声音。可能是身体感觉，你的呼吸，一阵痒……
- en: Whatever happens at this moment is welcome, and anything that does not belong
    to the present is discarded until later.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 无论此刻发生什么都是受欢迎的，任何不属于现在的东西都会被丢弃直到稍后。
- en: Savor the passage of time moment by moment, second by second. Take another sip
    of your tea. (pause) Green tea is already making you alert.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一刻不停地品味时间的流逝，一秒一秒地。再喝一口你的茶。（停顿）绿茶已经让你变得警觉起来了。
- en: Now, place your attention on the third-eye once more. Inhale and exhale through
    your nose, into your belly. Keep observing the breath throughout. As we breath
    in, we focus even more, and as we exhale, we relax the body more.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，再次将注意力放在第三眼上。通过鼻子吸气和呼气到你的肚子里。始终观察呼吸。当我们吸气时，我们更加专注，当我们呼气时，我们更加放松身体。
- en: The idea is to maintain a balance between being focused and relaxed at the same
    time. This is something that you will develop as you do more and more meditations.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 关键在于同时保持专注和放松的平衡。这是你通过越来越多的冥想所能培养的技能。
- en: And you will realize that having left out all those musings about the past,
    all those plans about the future… Having left out so many things, you will be
    in a state of peace that is normally hidden because we are usually thinking about
    what happened, or making assumptions about what will happen.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你会意识到，不再纠结于过去的思索，不再计划未来的事情…… 放下那么多东西，你将进入一种通常被隐藏的平静状态，因为我们通常在思考发生了什么，或者对将要发生的事情做出假设。
- en: The present is simple, it can be rich in stimuli, but it is simple. There is
    no fear, and no hope. If your attention starts to go towards an emotion or a thought,
    if you become distracted, then focus again on the belly breath.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当下很简单，它可能充满刺激，但它是简单的。没有恐惧，没有希望。如果你的注意力开始转向情绪或思绪，如果你分心了，那么再次集中在腹部呼吸上。
- en: Savor the feeling of being in the present moment and associate it with the taste
    of your green tea.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 深刻体会当下的感受，并将其与绿茶的味道联系在一起。
- en: As you take another sip, little by little return to your daily activities. Fully
    open your eyes and get in touch with the outside world.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当你再次品味一口时，逐渐回到日常活动中。完全睁开眼睛，与外界接触。
