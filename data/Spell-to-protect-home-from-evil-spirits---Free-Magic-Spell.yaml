- en: As mentioned in the description, unless you work with the Christian God, this
    spell will not work for you. I would fix the blessing so it is less complicated,
    but it can work. You are creating a rule for spirits to enter, and while not all
    will obey, it is something which would stop a number of spirits. You should put
    up more protections and leave this as a last-ditch effort. If this works, you
    would sense a spirit near the rice. You should take it outside, and bury it off
    property and sprinkle rosemary and ground eggshells to purify it. Be sure to take
    the long way home and not look back as this could result in the spirit following
    you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如描述中所述，除非你依靠基督教的上帝，否则这个咒语对你没用。我会修整祝福，使它不那么复杂，但它可能起作用。你正在制定规则，让灵体进入，虽然不是所有的灵体都会遵守，但这样会阻止一些灵体。你应该加强保护措施，把这个作为最后的努力。如果这个咒语奏效，你会感觉到一种灵体靠近了米饭。你应该把它拿出去，埋到财产外面，撒上迷迭香和研磨的蛋壳来净化它。在回家的路上要绕远一些，不要回头看，否则会导致灵体跟随你。
