- en: Spell to protect home from evil spirits
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护家免受邪灵侵扰的咒语
- en: This spell works for giving an impossible task to any evil spirit wanting to
    enter your home. They can not come in unless they say an our father for each grain
    of rice without messing up or they have to start over. This spell is done in a
    catholic manner but you may reorganize the spell to fit your beliefs if you desire.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '这个咒语适用于给任何想要进入你家的邪灵一个不可能的任务。他们只有在没有出错每粒米饭念一遍《我们的天父》的情况下才能进来，否则就得重头开始。这个咒语是用天主教的方式完成的，但如果你愿意，你可以重新组织这个咒语来符合你的信仰。 '
- en: '## Casting Instructions for ''Spell to protect home from evil spirits'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“保护家免受邪灵侵扰的咒语”的说明'
