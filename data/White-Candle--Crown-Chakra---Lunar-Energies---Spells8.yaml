- en: Meditations with White Candles
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用白蜡烛冥想
- en: 'These candles can be used to meditate as well as to connect with higher beings
    and deities, especially those related to **the energy of the Moon**. Here are
    some guided meditations to go along the flame of a white candle:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些蜡烛可以用于冥想，以及与更高层次的存在和神灵联系，特别是与**月亮的能量**相关的那些。以下是一些指导性冥想，配合白蜡烛的火焰：
- en: Cleanses with White Candles
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用白蜡烛净化
- en: Another great way to purify and restore your energies before spellwork or any
    Magick ritual is drinking a cup of this cleansing potion.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行咒语工作或任何魔法仪式之前，另一种净化和恢复能量的好方法是喝一杯这种净化药水。
- en: A step-by-step video will guide you through this spiritual cleanse. Ideal for
    unblocking or clearing energies before entering any Magickal state.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一段逐步指导您完成这种精神净化的视频。在进入任何魔法状态之前，理想的解除或清除能量。
- en: Spiritual Meaning of the White Candle
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 白蜡烛的精神含义
- en: '**Fertility** is one of the key meanings of the white candle, so it is necessary
    to remember that this candle has direct effects on issues such as **motherhood,
    family and protection**. While white candles don’t represent love, they invoke
    purity, clarity, and reinforce all family relationships.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**生育**是白蜡烛的关键含义之一，因此有必要记住这支蜡烛对**母性，家庭和保护**等问题有直接影响。虽然白蜡烛不代表爱情，但它唤起纯洁、清晰，并加强所有家庭关系。'
- en: White candles are related to concentration and harmony. On the spiritual plane
    the white candle enhances [devotion](https://spells8.com/wiccan-devotional/) and
    humility.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 白蜡烛与专注和和谐有关。在精神层面上，白蜡烛增强[虔诚](https://spells8.com/wiccan-devotional/)和谦卑。
- en: When to light a white candle?
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 何时点燃白蜡烛？
- en: White candles are perfect for **[Mondays](https://spells8.com/monday-magic-spells/)**,
    promoting a fresh start to the first day of the week, and attracting strength
    and clarity for routine work and responsibilities. The best time to perform a
    ritual with white candles is in **the morning or in the afternoon**.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 白色蜡烛非常适合**[星期一](https://spells8.com/monday-magic-spells/)**，为新的一周的第一天带来新的开始，吸引力量和清晰度，以应对日常工作和责任。使用白色蜡烛进行仪式的最佳时间是**早上或下午**。
- en: A white candle also encourages creativity. Many artists often burn a white candle
    **before and during the creative processes** to get inspiration, and for more
    original ideas to reach their minds.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 白色蜡烛还可以促进创造力。许多艺术家在创作过程**之前和期间**经常点燃一支白色蜡烛以获得灵感，并让更多原创的想法涌入他们的脑海。
- en: 'White Candles: In Summary'
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 白色蜡烛：总结
- en: Lighting a white candle will not only protect your environment from any negativity
    that you intend to dissolve, but it will also clear your mind from any negative
    influence that might be close to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃一支白蜡烛不仅可以保护你的环境免受你打算消除的任何负面影响，还可以清除你的思绪中可能接近你的任何负面影响。
