- en: Fill your bathtub with water (it depends on your desire of its temperature,
    and how much you want to bath in). Scatter the fresh rose petals into the water.
    Light the pink candles which will be around your bathtub, and then light the lavender
    incense. As you lie in the water, meditate on the image that you would like to
    project and recite;
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将您的浴缸注满水（取决于您对水温的需求和您想要的浸泡时间）。将新鲜的玫瑰花瓣散布在水中。点燃浴缸周围的粉红色蜡烛，然后点燃薰衣草香。当您躺在水中时，沉思您希望展示的形象，并背诵；
- en: '''''Earth, Air, Fire, Sea,'
