- en: 'In most books it doesn''t say about the dwarfs and elves fairies and leprecons
    because they can only be seen by the children.Those creatures live in the Magical
    Kingdom.If you want to see theese creatures you should make a magic dust.You mix
    all the ingredients in the little cotton bag and get ready to say the following
    spell:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数书籍中没有提到小矮人、精灵、仙女和小矮人，因为它们只能被孩子看到。这些生物生活在魔法王国。如果你想看到这些生物，你应该制作一个魔法尘。你把所有的成分混合在小棉袋里，并准备说以下咒语：
- en: '''''Help me in the darkest hour,'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '''''在最黑暗的时刻帮助我，'
- en: bring me here the light power,
  id: totrans-25
