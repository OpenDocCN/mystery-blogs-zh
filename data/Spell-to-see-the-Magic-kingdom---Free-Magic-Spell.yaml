- en: With this spell you can see the invisible Magic Kingdom that only can be seen
    by children.Now you can see it too.You can see the fairies,trolls,leprecons erc.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个咒语，你可以看到只有孩子才能看到的隐形魔法王国。现在你也可以看到它。你可以看到仙女、巨魔、小矮人等。
