  type: TYPE_NORMAL
  zh: 就像我一直在的那样''
- en: This spell in for White Magic dowers only.It doesn't have a effect for those
    who use Dark/Black magic.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语仅适用于白魔法施法者。它对使用黑魔法的人没有效果。
