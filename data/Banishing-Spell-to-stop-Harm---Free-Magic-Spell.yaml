- en: Banishing Spell to stop Harm
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于阻止伤害的驱邪咒语
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5星
- en: This will protect without causing the person bound any harm.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这将保护人们而不会给被捆绑的人造成任何伤害。
- en: It is not a dark spell but a very potent protective one.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一种黑暗的咒语，而是一种非常有效的保护性咒语。
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 1 black taper or image candle (gender depends on who you are trying to bind)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1根黑色蜡烛或形象蜡烛（性别取决于你试图捆绑的对象）
- en: nail
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钉子
- en: a large piece of black cloth
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一大块黑布
- en: red ribbon cotton
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红丝带棉花
- en: needle and thread
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针和线
- en: Banishing oil
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 驱邪油
- en: loose tobacco
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 散烟草
- en: a small mirror that can stand by itself
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个能独立站立的小镜子
- en: If you can obtain hair or nail clippings from the person or a picture, you can
    use it in this spell.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你能从这个人那里得到头发或指甲剪下的，或者照片，你可以在这个咒语中使用它。
- en: Casting Instructions for 'Banishing Spell to stop Harm'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用于‘阻止伤害的驱邪咒语’的施法说明
- en: Fold the felt in half and cut out a rough shape of the person you want to bind.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 将毛毡对折，剪出你想要捆绑的人的大致形状。
- en: Make the figure large enough so that you will be able to stuff it after you
    have sewn it together.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 使图像足够大，以便你在缝合后能够填充它。
- en: Sew the pieces of the poppet together, leaving a hole through which you can
    stuff the poppet.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 缝合小人的各个部分，留下一个可以填充的孔。
- en: Fill it with cotton and tobacco, and if you have the hair or nail clippings
    of the person, add those to it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 用棉花和烟草填满它，如果你有这个人的头发或指甲剪下的，也加入其中。
- en: Once it is filled, sew the opening closed. If you have a picture of the person,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦填满，请把开口缝合起来。如果你有这个人的照片，
- en: staple or sew it to the front of the poppet.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将其订在小人的正面上，用订书机或缝纫机。
- en: 'Next, care the name of the person onto the black candle with the nail and add
    these runes:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，用钉子在黑蜡烛上刻下这个人的名字，并添加这些符文：
- en: Thuraz, Isa, Eihwas, a dark filled in circle to represent the dark moon,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Thuraz、Isa、Eihwas，一个填充的黑圆圈来代表黑月亮。
- en: bars like you will see in a jail, and a widdershins (anticlockwise) spiral.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 像你在监狱里看到的那样，和逆时针（逆时针）的螺旋。
- en: Anoint the candle and the poppet with the oil.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 用油抹润蜡烛和小人。
- en: Cast a circle, invoke the elements, God or Goddess you are working with.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 圈定一个圆，祈求元素，神或女神你正在和他们合作。
- en: Light the altar candles.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃祭坛上的蜡烛。
- en: Light the black candle and adjust the mirror so that flame is reflected in the
    glass.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃黑蜡烛，并调整镜子，以便火焰反射在玻璃中。
- en: 'Hold the poppet out in front of you and say:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 把小人举在你面前说：
- en: '''''Creature of cloth thou art,'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '''''布制品，你是，'
- en: Creature of flesh and blood you be.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你这个有血有肉的生物。
- en: I name you (name of the person you are binding).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我宣布你（你要捆绑的人名字）。
- en: No more shall you do me harm.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 不再伤害我。
- en: No more shall you repeat false tales.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 不再编织虚假的故事。
- en: No more shall you interfere in my life, nor in the lives of my loved ones.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 不再干涉我的生活，也不再干涉我所爱的人的生活。
- en: By the power of the Gods and by my will, So mote it be!''
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 借助众神的力量和我的意志，如此成就吧！''
- en: Draw an invoking pentagram over the poppet.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在小人上画一个召唤五角星。
- en: Now take the ribbon and begin to wrap the poppet like a mummy,
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在拿起丝带开始像裹尸布般包裹小人，
- en: 'leaving no space unwrapped. Say:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一点空隙也不留。说：
- en: '''''I bind your feet from bringing harm to me.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我束缚你的脚，使其不再伤害我。'
- en: I bind your hands from reaching out to harm me.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我束缚你的手，使其不再伸向我造成伤害。
- en: I bind your mouth from spreading false tales to harm me.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我束缚你的口，使其不再传播虚假的故事来伤害我。
- en: I bind your mind from sending energy to harm me.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我束缚你的思想，使其不再向我发送伤害的能量。
- en: If you do so continue, let all negative energy be cast and reflected directly
    at you!''
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你继续这样做，请让所有负面能量直接反射在你身上！''
- en: Tie off the ribbon and hold the poppet in front of the mirror while you visualize
    all negative
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 系紧丝带，把小人拿到镜子前，同时想象所有负面的
- en: energy this person has sent to you being reflected back at them.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这个人送给你的能量被反射回他们身上。
- en: 'Wrap the poppet in the black cloth and tie with another length of ribbon. Say:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 用黑布包裹小人，用另一根丝带系紧。说：
- en: '''''Great Mother, I have bound this person'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '''''大地母亲，我已经将这个人束缚'
- en: from harming me and my loved ones.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 阻止伤害我和我所爱的人。
- en: By the powers of three times three
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 通过三次三的力量
- en: By Earth and Fire, Air and Sea
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 通过大地和火焰、空气和海洋
- en: I fix this spell, then set it free
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我解除这个咒语，然后释放它
- en: Twill give no harm to return to me
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 它无害地返回给我
- en: As I will, So mote it be!''
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 按照我的意愿，就这样吧！''
- en: Let the candle burn out while the poppet sits at its base, then take the poppet
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 让蜡烛烧尽，而人偶坐在其底部，然后拿起人偶
- en: and the remains of the candle far from your home and bury it deep in the ground
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 将蜡烛残余物远离家并深埋地下
- en: or toss it in the ocean and walk away without looking back.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 或将其扔进海洋，然后走开不回头看。
