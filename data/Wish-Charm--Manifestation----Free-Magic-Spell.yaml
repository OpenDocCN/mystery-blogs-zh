- en: Wish Charm- Manifestation.
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 愿望符咒- 显化。
- en: This charm will help you gain your wish by helping you make it come true.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个符咒将帮助您实现愿望，让它成真。
- en: '## Casting Instructions for ''Wish Charm- Manifestation.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''愿望符咒- 显化''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品如下：**'
- en: Items from Nature such as fallen leaves, feathers, fallen flowers
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大自然中的物品，如落叶、羽毛、落花
- en: String
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绳子
- en: Incense or any form of consecration
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香或任何祝圣形式
- en: Yourself
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品如下：**'
- en: Items from Nature such as fallen leaves, feathers, fallen flowers
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大自然中的物品，如落叶、羽毛、落花
- en: String
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绳子
- en: Incense or any form of consecration
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香或任何祝圣形式
- en: Yourself
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己
- en: Go out into Nature. Take a hike or just walk around a park- but while you're
    out there, meditate on what it is you wish most to come true. Keep in mind, this
    spell is very general, but it shouldn't be used as a forceful love spell-- bad
    karma. Pick up items on your walk that call out to you. Stones, feathers; anything
    natural. When you return from your walk, keep meditating on your wish and assemble
    the items into a working "altar" of sorts. You can assemble it any way you wish,
    but it must have significance to you so that when you look at it you will think
    of your wish. Use some string to connect, surround, or spell words on your altar.
    Finally, consecrate the altar by blessing it and meditating once again on your
    wish. Good luck and blessed be!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 走进大自然。去远足或只是在公园里散步- 但当你在那里时，沉思你最希望实现的愿望。请记住，这个咒语非常一般，但不应该被用作强制的爱情咒语- 不好的业力。拾起在散步中呼唤你的物品。石头、羽毛；任何自然的东西。当你从散步回来时，继续沉思你的愿望，并将这些物品组装成一种工作“祭坛”。你可以按任何你喜欢的方式组装它，但它必须对你有意义，这样当你看着它时你会想起你的愿望。使用一些绳子连接、围绕或在你的祭坛上拼写单词。最后，通过祝福来祝圣祭坛，并再次沉思你的愿望。祝你好运，祝福你！
