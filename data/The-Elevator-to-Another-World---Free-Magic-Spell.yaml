- en: This does not work. You cannot physically go to another realm. Moreover, this
    is not a Korean ritual, it is a silly game similar to Bloody Mary.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这不起作用。你不能真的去到另一个境界。而且，这不是韩国的仪式，而是一个类似于血腥玛丽的愚蠢游戏。
- en: Not Korean, prob form Japan.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 不是韩国的，可能是来自日本。
- en: My point was not the origin of the ritual, but claiming it is a ritual in the
    first place. This is a game to scare kids similar to Bloody Mary. It is not a
    genuine ritual.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我的观点不是仪式的起源，而是声称它本身就是一个仪式。这是一种吓唬孩子的游戏，类似于血腥玛丽。这不是一个真正的仪式。
- en: I was about to say isn't that one of the forbidden games like Bloody Mary?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我本来想说这难道不是像血腥玛丽这样的禁忌游戏吗？
- en: I have heard of this before, I doubt it works though.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前听说过这个，但我怀疑它是否有效。
