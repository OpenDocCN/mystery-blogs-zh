- en: The Elevator to Another World
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 到另一个世界的电梯
- en: Introduction:This is a ritual from Korea. By performing this ritual you are
    supposed to get to ''a different world.'' According to people that have successfully
    completed the game, it looks the same as the town/ building that you are from,
    but all the lights are off and you can only see a red cross in the distance. There
    are no other living things there except yourself. Some say electronics like phones,
    cameras, etc. don't work, while some say they do. Also, some say that getting
    back to the real world is harder for some reason.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 简介：这是来自韩国的仪式。通过进行这个仪式，你应该能够到达“另一个世界”。据那些成功完成游戏的人说，那里看起来和你来自的城镇/建筑物一样，但所有的灯都熄灭了，你只能看到远处的一个红十字。那里除了你自己外，没有其他生物。有人说像手机、相机等电子设备不起作用，也有人说它们可以使用。此外，一些人说由于某种原因，返回现实世界更加困难。
- en: You get disorientated and forget the elevator you came on, or somehow the elevator
    seems to get further and further away as you walk towards it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你感到迷失方向，忘记了你乘坐的电梯，或者当你朝着它走去时，电梯似乎越来越远。
- en: '## Casting Instructions for ''The Elevator to Another World'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“到另一个世界的电梯”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: 10+ story building.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 10+层建筑物。
- en: Only you.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有你。
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: 10+ story building.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 10+层建筑物。
- en: Only you.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有你。
- en: You must be in a 10+ story building and in the elevator alone. If someone is
    in the elevator with you, it won't work.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须身处一个10+层的建筑物中，并且独自一人在电梯里。如果有人和你一起在电梯里，它不会起作用。
- en: 1\. Get on the elevator on the 1st floor.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在第1层上电梯。
- en: 2\. Press 4 and when you reach the 4th floor, don't get out and press 2.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 按4，当你到达第4层时，不要下车，按2。
- en: 3\. When you reach 2nd floor, press 6.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 当你到达第2层时，按6。
- en: 4\. When you reach 6th floor, press 2.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 当你到达第6层时，按2。
- en: 5\. When you reach 2nd floor, press 10.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你到达第2层时，按10。
- en: 6\. When you reach 10th floor, press 5.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 当你到达第10层时，按5。
- en: 7\. When you reach the 5th floor, a girl will come in. That woman is not human.
    Don't talk or look at the girl. If you do, she'll take you away.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你到达第5层时，一个女孩会进来。那个女人不是人类。不要和那个女孩说话或看她。如果你这样做，她会带走你。
- en: 8\. Press 1, and if the elevator instead starts going up to the 10th floor,
    then you have succeeded. You will have reached another world where there is no
    one except you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 按1，如果电梯开始上到第10层，那么你成功了。你将到达另一个世界，在那里除了你之外没有人。
- en: 9\. If you get off at the 10th floor, the girl will ask, ''Where are you going?''
    But don't answer.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 如果你在第10层下车，女孩会问，“你要去哪里？”但不要回答。
- en: 'How to return:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如何返回：
- en: 1\. If the woman doesn't get on AND if you don't get off at the 10th floor.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 如果那个女人没有上来，而且你没有在第10层下车。
- en: 2\. If you don't get off at the 10th floor, then press 1\. If it doesn't press,
    keep on pressing until it works.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 如果你没有在第10层下车，然后按1。如果没有按下，请一直按，直到成功。
- en: 'To return after you get off:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在你下车后返回：
- en: 1\. You must use the same elevator to go back.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 你必须使用同一个电梯返回。
- en: 2\. Do the 4-2-6-2-10-5 combo again.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 再次进行4-2-6-2-10-5的组合。
- en: 3\. After you reach the 5th floor, press 1.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 当你到达第5层时，按1。
- en: 4\. As you're going up the 10th floor, press some other number to cancel.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 当你上到第10层时，按其他数字取消。
- en: 5\. After you reach the 1st floor, check your surroundings.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 在你到达第1层后，检查你的周围环境。
- en: 'When you return to your house after you faint:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当你晕倒后回到家里：
- en: If you were to faint in the process and wake up to find yourself in your own
    house, there's a high chance that you'll be taken back to the world again.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在过程中你晕倒，醒来时发现自己在自己家里，有很高的几率再次被带回到那个世界。
