- en: Your paper needs to be sideways.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你的纸应该是竖着的。
- en: Write the peoples names you wish to rebond on opposite sides of the paper in
    the black pen.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用黑笔在纸的反面写上你希望重新联合的人的名字。
- en: 'Ex: Elizabeth Alexis'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 比如：伊丽莎白·亚历克西斯
- en: 'In the black pen, put a heart between the two names. Color the heart in with
    the red pen while saying:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 用黑笔，在两个名字之间画一个心形。用红笔填充心形，并说：
- en: '**"Lord and Lady rebond these two. Fighting is all they seem to do. Revive
    all my friends from their headaches and pain, and bring these two back together
    again. So mote it be!"**'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“主与夫人，将这两者重新连接。他们似乎只会打架。请让我的朋友们从头痛和痛苦中恢复，并把这两个人重新连接在一起。成全如是！”**'
- en: Draw a line to each name in red, connecting them to the heart and each other.
    Fold the paper in half (hamburger style) and put it under your pillow for 1 night.
    After that night, put the paper somewhere safe so their friendship can last.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 用红笔向各个名字画一条线，将它们连接到心形和彼此。将纸对折（汉堡包式），放在你的枕头下一晚。那一晚过后，将纸放在安全的地方，这样他们的友谊就会持久。
