  zh: 一个复合两个其他人之间破裂友谊的法术。
- en: '## Casting Instructions for ''Re-bond a Broken Friendship'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为‘重新连接破裂的友谊’施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个法术：**'
- en: 1 piece of paper (lined or not)
