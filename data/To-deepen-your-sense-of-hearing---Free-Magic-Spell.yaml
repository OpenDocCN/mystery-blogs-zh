- en: To deepen your sense of hearing
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了加深你的听觉感知
- en: Three exercises to improve your hearing
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 三个练习来改善你的听力
- en: '## Casting Instructions for ''To deepen your sense of hearing'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为《加深你的听觉感知》的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Be in your home (exercise one)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的家里（第一项练习）
- en: Be in a public place (exercise two)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在公共场所（第二项练习）
- en: Be outside (exercise three)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在室外（第三项练习）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Be in your home (exercise one)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的家里（第一项练习）
- en: Be in a public place (exercise two)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在公共场所（第二项练习）
- en: Be outside (exercise three)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在室外（第三项练习）
- en: 'Sit in a familiar place in our home and close your eyes:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在我们家里一个熟悉的地方，闭上你的眼睛：
- en: Listen deliberately and with awareness to the sounds of our home.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有意识地听我们家里的声音。
- en: Sit in a public place like a mall or a restaurant and close your eyes.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在购物中心或餐馆等公共场所闭上你的眼睛坐着。
- en: "Listen deliberately and with awareness to the sounds of the public place. Do\
    \ it with a friend by your side so that you can relax and not worry about what\x92\
    s going on around you."
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有意识地听室外公共场所的声音。在你的朋友身边做这件事，这样你就可以放松，不必担心周围发生的事情。
- en: Sit outdoors and close your eyes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在户外并闭上眼睛。
- en: Listen deliberately and with awareness to the sounds of the outdoors.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有意识地听室外的声音。
- en: Questions you to answer (copy down into your book of shadows! Leave a gap between
    each question so you can answer it!!)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让你回答的问题（抄写到你的魔法书中！在每个问题之间留下空隙以便你回答！！）
- en: What do you hear?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你听到什么？
- en: How many different sounds do you hear?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你能听到多少不同的声音？
- en: Where are they coming from?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 它们是从哪里来的？
- en: Can you identify them?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你能识别出它们吗？
- en: How are the sounds different?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 声音有何不同？
- en: How is the way you listen in public different from the way you listen at home?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你在公共场所听与在家里听的方式有何不同？
- en: Do you find it more difficult to identify outdoor sounds?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否觉得更难识别室外的声音？
- en: Where do they come from?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 它们来自哪里？
- en: Do you hear more or fewer sounds than you hear indoors?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你在室外听到的声音和室内听到的声音有什么不同？
