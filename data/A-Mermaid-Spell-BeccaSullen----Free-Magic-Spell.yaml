- en: this spell turns you into a mermaid. now this spell doesn't work well for some
    people. but good luck. Bless it be.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将把你变成一只人鱼。现在对于某些人来说，这个咒语效果不佳。但祝你好运。如此成就吧。
- en: '## Casting Instructions for ''A Mermaid Spell:BeccaSullen.'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## "人鱼咒语：BeccaSullen."施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**First thig you do is you say this chant two times when
    its night and in 1 night you''ll be a mermaid.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**第一件事情是在晚上说这句咒语两次，一夜之间你将成为一只人鱼。'
- en: '''''Mermaids of the deep blue ocean waters fish in the sea make me what I wish
    to be I wish to be a mermaid with an orange tail and the power to heat water.
    Rain shall not affect me but one drop of any other water will. I will get ym tail
    nad power in 1 night. But if I see the full moon, I shall go to the where water
    is and I shall be a mermaid all night. So Mote It Be.'''''
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “深蓝海洋的人鱼在海中垂钓，使我成为我想成为的人。我想成为一个有橙色尾巴和加热水能力的人鱼。雨水不会影响我，但其他任何水滴都会。我将在一夜之间得到尾巴和能力。但如果我看到满月，我将去到水边，并整夜成为人鱼。如此成就吧。”
- en: Say that two times when its night and in 1 night you'll be a mermaid.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在晚上说这句话两次，在一夜之间你将成为一只人鱼。
- en: 'Side effects are:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 副作用包括：
- en: Belly hurts, thirsty, and that's mainly it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 肚子痛，口渴，基本上就这样了。
- en: Good Luck.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运。
