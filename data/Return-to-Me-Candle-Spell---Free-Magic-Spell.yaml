- en: '## Casting Instructions for ''Return to Me Candle Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "回到我身边蜡烛法术"施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此法术：**'
- en: 1 pink, red or white candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1根粉红色、红色或白色蜡烛
- en: Vanilla oil
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香草油
- en: Red yarn or string
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红线或绳
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此法术：**'
- en: 1 pink, red or white candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1根粉红色、红色或白色蜡烛
- en: Vanilla oil
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香草油
- en: Red yarn or string
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红线或绳
- en: Use something sharp to inscribe your initials on the candle (approximately half
    way down), and then your loved one's initials over top yours. Not above, but actually
    write over the first letters. Then anoint the candle with vanilla oil.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 使用尖锐物品在蜡烛上刻上你的姓名（大约在中间），然后在你的姓名上面刻上你爱人的姓名。不是在上面，而是实际上覆盖第一个字母。然后用香草油涂抹蜡烛。
- en: Tie the string around the candle with a bow so that the know lies over where
    the initials are carved. Light the candle and let it burn until it reaches where
    the carving is. Blow it out gently, and set it on your altar with the intention
    of finishing it when your loved one returns. Add a little oil to the initials
    each day until then.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 用蝴蝶结把绳子系在蜡烛上，确保结位于刻有初始字母的位置上。点燃蜡烛，让它燃烧到刻字处。轻轻吹灭，然后将其放在祭坛上，并打算在你的爱人回来时完成它。每天在字母上加一点香草油。
