- en: Yule 2023 Ceremony Guide for Wiccan Practitioners - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wiccan从业者的尤尔节2023仪式指南 - Wicca的手艺
- en: 来源：[https://craftofwicca.com/yule-2023-ceremony-guide-for-wiccan-practitioners/#0001-01-01](https://craftofwicca.com/yule-2023-ceremony-guide-for-wiccan-practitioners/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/yule-2023-ceremony-guide-for-wiccan-practitioners/#0001-01-01](https://craftofwicca.com/yule-2023-ceremony-guide-for-wiccan-practitioners/#0001-01-01)
- en: As most of you know, Yule is the Pagan precursor to Christmas. It is right around
    the corner. Yule 2023 starts on December 21, 2023 and usually lasts for 12 days.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如大家所知，尤尔节是圣诞节的异教前身。它就在眼前。2023年的尤尔节将于2023年12月21日开始，通常持续12天。
- en: For other Wheel of the Year dates, check out my article on the [Wiccan Wheel
    of the Year](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解其他年轮节日日期，请查看我的文章[关于Wiccan年轮节](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/)。
- en: It marks the shortest day of the year, also known as the Winter Solstice. It
    is a time for introspection. The old year is ending; the new year is beginning.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这标志着一年中最短的一天，也被称为冬至。这是一个反省的时刻。旧年即将结束，新年即将开始。
- en: We are surrounded by a barren and cold landscape. It is nice to reflect and
    be thankful for nature and what it provided by seeing where it is now absent.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们被一片荒凉和寒冷的景观所环绕。通过看到自然现在缺席的地方，反思并感恩自然所提供的东西是很好的。
- en: It is also traditionally a time for sacrifice (think of the Yule log tradition).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上也是一个牺牲的时刻（想想尤尔节日志的传统）。
- en: '## What Is Yule?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '## 什么是尤尔节？'
- en: Yule is the name given to the winter solstice celebration. It is a festival
    that celebrates the return of the sun, and it marks the shortest day of the year.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尤尔节是冬至庆祝活动的名称。这是一个庆祝太阳回归的节日，标志着一年中最短的一天。
- en: The word “yule” is actually derived from an old Norse word, *jól*, meaning “wheel”.
    The Pagan tradition of Yule revolves around a wheel that symbolizes time, which
    has come full circle and now starts again, as in a never-ending cycle.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “尤尔”一词实际上源自古老的北欧词语*jól*，意为“轮轴”。尤尔的异教传统围绕着象征时间的轮轴展开，时间已经走了一个完整的圈，现在重新开始，如同一个永无止境的循环。
- en: '### The History of Yule'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '### 尤尔节的历史'
- en: The celebration of yule was common in Viking society and was often celebrated
    with feasting and drinking mead. The Vikings would wear animal skins as part of
    their clothing and decorate their homes with evergreen boughs or holly branches.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尤尔节的庆祝在维京社会很常见，通常以盛宴和喝蜜酒来庆祝。维京人会穿着动物皮毛作为服装的一部分，并用常青树枝或冬青枝装饰他们的家。
- en: Of course, Yule survives in many cultures and religions to this day because
    Constantine wanted to convert Pagans to Christianity in the 4th century.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，尤尔节至今在许多文化和宗教中仍然存在，因为君士坦丁在4世纪想要将异教徒转变为基督徒。
- en: Christians claim that Christmas is because Jesus was born on December 25, but
    in reality, this date was chosen to match up with the Saturnalia celebrations
    that were already going on.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 基督徒声称圣诞节是因为耶稣在12月25日出生，但实际上，这个日期是为了与已经进行的土星节庆祝活动相匹配而选择的。
- en: This is why so many aspects of Christmas make no sense.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么圣诞节的许多方面毫无意义。
- en: Yule is about turning to the vegetation that seemed to survive the terrifying
    disappearance of the sun and using it to honor the gods and nature to make sure
    that the sun would return.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尤尔节是关于转向那些似乎在太阳可怕消失后幸存下来的植被，并用它们来向神灵和大自然致敬，以确保太阳会回归。
- en: This is why pine trees and holly are used for decoration.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么松树和冬青被用来装饰的原因。
- en: Even the “12 Days of Christmas” came from the original 12 day celebration of
    Yule, where each day was devoted to something different.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至“圣诞的12天”也源自尤尔节原始的12天庆祝活动，每天都致力于不同的事物。
- en: How to Celebrate Yule 2023
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何庆祝2023年的尤尔节
- en: 'To celebrate Yule 2023, you can gather with your friends and family to honor
    the year. There are many ways to celebrate, but here are a few suggestions:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要庆祝2023年的尤尔节，您可以与您的朋友和家人聚在一起，以纪念这一年。有许多庆祝的方式，但这里有一些建议：
- en: '*   Do a sacrificial ritual to the Sun (described below).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*   进行向太阳的祭祀仪式（下文有描述）。'
- en: Make a wreath by hand to connect with the evergreens.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手工制作花环以与常青树联系。
- en: Make a Winter altar.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制作一个冬季祭坛。
- en: Hold a bonfire.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 举办篝火晚会。
- en: Make a Yule log.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制作一根尤尔节日志。
- en: Reenact the story of Norse Goddess Frigga about mistletoe.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重演北欧女神弗丽格关于槲寄生的故事。
- en: Do the 12 Days of Yule
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行12天的尤尔节庆祝
- en: Let’s look at a few more of these in depth. A full ceremony/ritual is given
    later.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入研究其中的一些。稍后会提供完整的仪式/仪式。
- en: '### Making a Wreath'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '### 制作花环'
- en: As with all artistic and crafty things, it is often easier to watch a demonstration.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 就像所有艺术和手工艺品一样，观看演示通常更容易。
- en: 'If you want to make a wreath, here is an excellent guide to watch:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想制作一个花环，这里有一个很好的指南可供参考：
- en: Reenact the Story of Frigga
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 重现弗里格加的故事
- en: 'What you’ll need:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要什么：
- en: 'A costume: You can either make your own or buy one online.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 服装：你可以自己制作或在网上购买。
- en: 'Props: You’ll need a few props to help you get into character. A Norse-style
    sword and shield are a must, and you might also want to have a fur cape or a horned
    helmet.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 道具：你需要一些道具来帮助你进入角色。北欧风格的剑和盾牌是必不可少的，你可能还想要一件毛皮披风或一个有角的头盔。
- en: 'A sense of adventure: Frigga was known for her travels, so make sure you’re
    ready to explore the world (in your imagination).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一种冒险精神：弗里格加以她的旅行而闻名，所以确保你已经准备好探索世界（在你的想象中）。
- en: You can write a play about the story or just have the participants know the
    gist of it and improvise.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以写一部关于这个故事的戏剧，或者让参与者知道大意并即兴表演。
- en: Frigga was the Norse goddess of love. Frigga had two boys, one of whom was visually
    impaired. Loki, the malevolent figure, fashioned an arrow from mistletoe wood
    and shot Frigga’s blind son with it.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 弗里格加是北欧爱神。弗里格加有两个儿子，其中一个是视力受损的。恶毒的洛基用槲寄生木制成箭，并射中了弗里格加的盲儿子。
- en: The blind son died, and the goddess’ tears created the white berries of mistletoe.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 盲儿子去世了，女神的眼泪创造了槲寄生的白色浆果。
- en: When Frigga’s blind son was resurrected, the Nordic goddess chose to make mistletoe
    a symbol of love and fertility in Scandinavia, necessitating a kiss between people
    meeting beneath the mistletoe.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当弗里格加的盲儿子复活时，北欧女神选择让槲寄生成为斯堪的纳维亚的爱情和生育的象征，这就需要在槲寄生下相遇的人之间接吻。
- en: '### Yule Foods'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '### 冬至食物'
- en: This Yule, why not try one of these foods to celebrate the Winter Solstice?
    They’re all perfect for the occasion and will help you get in the mood for the
    holiday.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个冬至，为什么不尝试这些食物来庆祝冬至呢？它们都非常适合这个场合，会帮助你进入节日的氛围。
- en: Spiced Apple
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香料苹果
- en: Roast Chestnuts
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 烤栗子
- en: Red courant glazed ham
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红加糖烤火腿
- en: Rosemary potato roll
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迷迭香土豆卷
- en: I won’t go into recipes because this isn’t a cooking site and everyone’s tastes
    are different.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会详细介绍食谱，因为这不是一个烹饪网站，每个人的口味都不同。
- en: '### The 12 Days of Yule'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '### 冬至的12天'
- en: 'If you’re feeling really ambitious, you can do the full 12-day celebration.
    Each night you will devote to a different aspect of Yule:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感到非常雄心勃勃，你可以进行完整的12天庆祝。每个晚上你将致力于冬至的不同方面：
- en: 1.  Mother Night (Módraniht)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  母亲之夜（Módraniht）
- en: The Wild Hunt
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 狂猎
- en: Mani and Darkness
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 玛尼和黑暗
- en: Aegir, Njord, and Freyr
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 埃吉尔，尼约德和弗雷尔
- en: Community and hospitality
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 社区和好客
- en: Eir and Healing
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 艾尔和疗愈
- en: Thor and fidelity
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 托尔和忠诚
- en: Skadi and Ullr
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 斯卡迪和乌尔
- en: Odin, Fathers, and honor
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 奥丁，父亲，和荣耀
- en: Sunna and Light
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 太阳女神和光明
- en: Valkyries and Warriors
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 瓦尔基里和战士
- en: Wassail
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 祝酒歌
- en: You may need to look up some ways to celebrate these, but a simple poem reading
    or reflection on the values can be a good way to do it.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能需要查找一些庆祝方式，但朗诵简单的诗歌或反思价值观是一个很好的方式。
- en: '## Yule Ceremony Script'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '## 冬至仪式脚本'
- en: The following is a sample script for a Yule ceremony. Feel free to adapt it
    to suit your needs.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个冬至仪式的示例脚本。请随意根据自己的需要进行调整。
- en: Remember, the key purpose of the ceremony is to call back the light and welcome
    the sun. For this reason, we will direct the ritual toward Goddess Hepa. Feel
    free use any other deity or non-religious symbol you’d like associated with light
    or the sun.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，仪式的关键目的是召回光明，迎接太阳。因此，我们将把仪式指向女神赫帕。请随意选择任何其他与光明或太阳有关的神祇或非宗教符号。
- en: 'For this you will need:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，你将需要：
- en: '*   3 branches that have no leaves (dead branches)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '*   3根没有叶子的树枝（枯枝）'
- en: Black cloth
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色布料
- en: A yellow candle
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个黄色蜡烛
- en: If this is going to be more religious in nature, you can use your [Wiccan altar](https://craftofwicca.com/wiccan-altar-set-up-for-beginners/),
    otherwise, you will need a place for the candle to rest.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这将更具宗教性质，你可以使用你的[Wiccan祭坛](https://craftofwicca.com/wiccan-altar-set-up-for-beginners/)，否则，你需要一个放置蜡烛的地方。
- en: Begin the ceremony just as the sun is setting.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在太阳落山时开始仪式。
- en: Light the candle.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛。
- en: 'Gently swipe each branch through the flame so that you do not put out the fire.
    As you do this say:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 缓慢地将每根树枝在火焰中划过，以免熄灭火焰。在这样做时说：
- en: Goddess Hepa
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 女神赫帕
- en: Keeper of the flame
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 火焰守护者
- en: ''
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Rejuvenate this wood
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使这木头焕发生机
- en: And to us the same
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对我们也是如此
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Light of day
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 白昼之光
- en: Descends away
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 消逝
- en: ''
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Darkness no more
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再无黑暗
- en: We beg of yore
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们乞求古时
- en: Now take the branches and wrap them in the black cloth. As you watch the sun
    set, toss the bundle toward the horizon.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 现在拿起树枝，用黑布包裹起来。当你看着太阳落下时，将束在地平线上扔掉。
- en: 'Continue:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 继续：
- en: '> Thus completes our plea'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '> 如此完成我们的恳求'
- en: Hepa, warmth, and thee
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 温暖和祝福，与你同在。
- en: ''
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The day shall return
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 太阳将重返
- en: and and sun shall burn.
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阳光将燃烧。
- en: Finish the ceremony by each reflecting on one good and bad moment from the year
    and one hope for the coming year.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在仪式结束时，每个人反思一下过去一年的一件好事和一件坏事，以及对未来一年的一个希望。
- en: '## Conclusion'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '## 结论'
