- en: Understanding Tarot - The Fool
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解塔罗牌-愚者
- en: 来源：[https://wiccanow.com/understanding-tarot-the-fool/#0001-01-01](https://wiccanow.com/understanding-tarot-the-fool/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://wiccanow.com/understanding-tarot-the-fool/#0001-01-01](https://wiccanow.com/understanding-tarot-the-fool/#0001-01-01)
- en: The Major Arcana is also known as the Journey of the Fool. This journey is one
    from innocence to enlightenment and symbolized by the emergence of consciousness.
    The fool marks the beginning of this journey and so to speak the ‘first step’
    in this magical journey.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大阿卡纳也被称为愚者的旅程。这是一场从无知到启迪的旅程，象征着意识的出现。愚者标志着这段旅程的开始，可以说是这个神奇旅程的“第一步”。
- en: Understanding the Fool
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解愚者
- en: The fool viewed within the context of the Tarot is actually not a derogatory
    term – in fact – consider yourself the fool as you begin your study of the cards.
    To embody the Fool means embracing a childlike innocence, a wide-eyed wonder,
    and a state of openness to the world and its learnings. The Fool represents potential
    and primal energy, she also represents a clean slate ready to be molded through
    a path of self-discovery and knowledge. The fool opens her heart to adventure
    without fear and trepidation. She packs what little belongings she has and makes
    her way out into the world, ready for new beginnings and adventure. The path she
    travels is full of risks but can also bring great rewards.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗的背景下看待愚者实际上并不是一个贬义的术语——事实上——当你开始学习塔罗牌时，把自己视为愚者吧。化身愚者意味着拥抱童稚的天真，怀着一颗睁大了眼睛的好奇心，以及对世界和它的启蒙学问持开放态度。愚者代表潜能和原始能量，她也代表着一个准备通过自我发现和知识之路塑造的干净的板块。愚者抛开恐惧和犹豫投身于冒险之中。她带着她所拥有的一丁点东西踏上自己的旅程，为新的开始和冒险做好准备。她所走的道路充满了风险，但也会带来巨大的回报。
- en: The Fool – Interpretation Upright
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 愚者-正位解读
- en: When the fool appears in a reading, it might indicate that you’re about to embark
    on a new way of life. This could be an outer way of life or something that only
    happens within. You’re certainly open to new experiences and ready to discover
    what lies around the bend. You might feel unsure about a path you’ve chosen but
    take your inspiration from the Fool and trust that everything will turn out well.
    The fool throws his heart out to adventure without fear and so should you.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当愚者出现在阅读中，可能表明你即将踏上一段新的生活方式。这可能是一种外在的生活方式，或者只发生在内心深处的事情。你肯定愿意接受新的体验，并准备去发现探索拐弯处隐藏的一切。你可能对自己选择的道路感到不确定，但从愚者那里汲取灵感，相信一切都会好起来。愚者毫无畏惧地投身于冒险之中，你也应如此。
- en: '**Key Words – Be curious, explore new territories, let go of expectations,
    optimism.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键词-保持好奇，探索新领域，放下期望，乐观。**'
- en: In a reading about money the fool indicates that you may have acted naively
    and that it’s time to act more cautiously. Take the time to examine all details
    carefully and trust your intuition.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在揭示金钱问题的阅读中，愚者表示你可能表现得天真，现在是时候更谨慎行事了。花时间仔细审查所有细节，并相信你的直觉。
- en: In a reading about love the fool indicates that you may be open for a new relationship
    or that your existing relationship is about to be transformed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在关于爱情的阅读中，愚者表示你可能对新的关系敞开心扉，或者你现有的关系即将发生变化。
- en: In a reading about a job, the fool indicates that new possibilities are opening
    for you. If you are considering a change or transition, the fool implies that
    now might be the perfect time for action. Above all the fool asks that you embrace
    this time of openness, possibility, and adventure.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在关于工作的阅读中，愚者表示新的可能性正在向你敞开。如果你正在考虑变化或过渡，愚者暗示现在可能是行动的绝佳时机。最重要的是，愚者要求你拥抱这个开放、可能性和冒险的时刻。
- en: The Fool – Interpretation Reversed
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 愚者-逆位解读
- en: In reverse, the fool’s childlike naivety and disregard for consequences might
    signal a misstep or blindness to how her actions are affecting others. Whilst
    the upright fool symbolizes fearlessness and adventure, the reversed fool indicates
    hesitancy and doubt. Take this card as an invitation to examine how your actions
    might be affecting others and to pause and reflect.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 反过来，愚者的孩子般的天真和对后果的漠视可能表明一次失误或对她的行为如何影响他人的盲目。而正位的愚者象征着无畏和冒险，而逆位的愚者则表示犹豫和怀疑。将这张牌视为一个邀请，去审视你的行为可能如何影响他人，并停下来反思。
- en: '**Key Words – Address your fears, confront unknowns**, **consider the bigger
    picture**.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键词-直面你的恐惧，面对未知，考虑更广阔的画面**。'
- en: In a reading about money the reversed fool indicates that you might be missing
    the information that you need in order to make an informed decision. It could
    also mean that you are being overly cautious and unempowered in terms of your
    decision making.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在关于金钱的阅读中，逆位的愚者牌表明你可能缺少所需的信息以做出明智的决定。它也可能意味着你在决策方面过于谨慎和无力。
- en: In a reading about love the reversed fool indicates that things may not be as
    you believe them to be. It could also imply that it’s time to move in a new direction.
    Be sure to think things through before taking action.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在关于爱情的阅读中，逆位的愚者牌表明事情可能并非你所想的那样。它也可能暗示是时候朝着新的方向前进了。在采取行动之前一定要深思熟虑。
- en: In a reading about a job, the fool reversed indicates that you feel like you
    have reached a dead-end or that you’ve grown bored with your career path. While
    it may be time to change direction, make sure you have all the facts at hand before
    acting. Hastiness and impulsive actions are not beneficial here.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在关于工作的阅读中，逆位的愚者牌表示你感觉自己已经陷入了死胡同，或者你已经对自己的职业道路感到厌倦。虽然也许是时候改变方向了，但在采取行动之前确保你掌握了所有的事实。草率和冲动的行动在这里并不有利。
- en: Lovelies, I hope this gives you some basic understanding of the Fool. As with
    all things Tarot, your own interpretation of a card or reading can be highly personalized
    and wonderfully multifaceted. With this perspective in mind, it pays to understand
    any outside interpretations (like this one) as simply one perspective which you
    can adapt and change as you see fit.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的们，希望这能让你对愚者牌有些基本的理解。像所有塔罗牌一样，你对一张牌或者一个阅读的解释可能会高度个性化且多维多面。有了这个视角，理解任何外部的解释（比如这个）作为你可以自由适应和改变的一种观点是很有益的。
- en: With love and light
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 爱与光明同在
