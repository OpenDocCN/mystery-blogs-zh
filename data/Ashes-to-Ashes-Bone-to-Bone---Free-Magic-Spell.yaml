- en: You cannot regrow bones. You can use energy healing to speed the healing of
    a wound or broken bone, even reduce the pain, but you will not say this chant
    and be instantly cured. Real Magic works within the confines of natural law.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你无法再生骨头。你可以使用能量治疗加快伤口或骨折的愈合，甚至减轻疼痛，但你不能说出这个咒语并立即治愈。真正的魔法在自然法则的约束下发挥作用。
