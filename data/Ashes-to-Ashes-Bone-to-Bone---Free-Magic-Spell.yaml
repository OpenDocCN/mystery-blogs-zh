- en: Ashes to Ashes Bone to Bone
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 骨灰归骨
- en: This spell with aid with the regrowth and healing of bones.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语有助于骨骼的再生和愈合。
- en: '## Casting Instructions for ''Ashes to Ashes Bone to Bone'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放指南：“骨灰归骨，骨到骨”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Ashes to Ashes, Bone to Bone. Let them be as if made of
    stone. Unbreakable. Untouchable. As good as new. The breaks be gone. And sprains
    anew.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行此咒语需要以下物品：****执行此咒语需要以下物品：** 骨灰归骨。让它们如同石头一样。坚不可摧。不可触摸。如新。骨折消失。并重新扭伤。'
- en: 'Wand movement:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 魔杖运动：
- en: 'Ashes to Ashes: Swish back and forth'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 骨灰归骨：来回摆动
- en: 'Bone to Bone: Tap injured bone and opposite of injured bone'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 骨到骨：轻拍受伤的骨头和受伤的相对位置
- en: 'Let them be as if made of stone: Swing right, swing left, flick'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让它们如同石头一样：向右挥动，向左挥动，挥动
- en: 'Untouchable: swing to right'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不可触摸：向右挥动
- en: 'Unbreakable: Swing to left'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 坚不可摧：向左挥动
- en: 'As good as new: swish and flick'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如新：来回摆动和挥动
- en: 'Breaks be gone: Swish then tap injured bone'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 骨折消失：来回摆动然后轻拍受伤的骨头
- en: 'And sprains anew: swish and tap opposite of injured bone'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 并重新扭伤：来回摆动并轻拍受伤的相对位置
- en: I know this is complicated, but I hope you enjoy it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这很复杂，但我希望你喜欢它。
- en: Blessed be.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 祝福。
