- en: 'Write the name of the offender on a sheet of paper. Now crush it into a paper
    ball and say the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在一张纸上写下犯罪者的名字。 然后把它揉成一团纸球，然后说出以下话：
- en: On this day, (name of offender) is dying. He/ she does not deserve life. (name
    of offender) is dying.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天，（犯罪者的名字）将会死去。 他/她不配活着。 （犯罪者的名字）将会死去。
- en: Next you have to place the paper ball on a stable surface and stab it as much
    as you can while imagining all the hate you can on the offender. If you hate this
    person so much you cry, this is fine. An emotional release is required here. Do
    this until you feel totally exhausted. Put as much energy as you can into the
    spell here.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来你必须将纸球放在一个稳定的表面上，并且在刺它的时候尽可能地想象对犯罪者的所有仇恨。 如果你这么讨厌这个人以至于你会哭，这是可以的。 在这里需要情感释放。
    一直做到你完全精疲力尽。在这里把尽可能多的能量投入到咒语中。
- en: I am curremtly testing the spell myself. Be sure to repeat on a regular basis
    for results. If you experience any problems with this spell, let me know. I will
    fix it if I can. Leave me a message if you have any problems with this. Remember,
    I did not make this spell. It was given to me. Do not give me the credit.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前正在测试这个咒语。 请务必定期重复以获取结果。 如果你在使用这个咒语时遇到任何问题，请告诉我。 如果可能的话，我会修复它。 如果你在这方面遇到任何问题，请给我留言。
