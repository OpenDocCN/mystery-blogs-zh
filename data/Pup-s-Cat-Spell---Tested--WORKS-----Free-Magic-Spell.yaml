- en: Does it work
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 它有效吗
- en: As stated above, this doesn't work. Magick is a natural force and on the physical,
    it doesn't contradict nature. You could look into meditations to connect with
    cat spirits/energies, you could also mentally or astrally shift into a cat, but
    physically you can't shapeshift.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，这并不起作用。魔法是一种自然力量，在物质上并不违反自然规律。你可以尝试通过冥想来连接猫灵/能量，也可以在心灵或星体上转变为猫，但你无法在物理上变形成猫。
