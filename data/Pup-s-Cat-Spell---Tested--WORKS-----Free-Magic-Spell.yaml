- en: '**"Allow me to ask you, cat spirits, to let me become a cat. My fur will be
    (fluffy or non-fluffy) and my breed will be (random breed) and my eyes will be
    (color). I will be Cat or Human whenever.  This is my wish, so mote it be!"**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**"请允许我询问你，猫灵，让我变成一只猫。我的毛发将是（蓬松或不蓬松），我的品种将是（随机品种），我的眼睛将是（颜色）。我将无论何时都是猫或人。这是我的愿望，所以就这样吧！"**'
