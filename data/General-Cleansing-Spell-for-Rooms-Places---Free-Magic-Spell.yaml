- en: General Cleansing Spell for Rooms/Places
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 房间/场所的普通净化咒语
- en: I'm not sure if this is a spell, or a ritual, but I used it to cleanse my room
    and in my belief, it worked.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定这是一个咒语还是一个仪式，但我用它来净化我的房间，在我的信念中，它有效果。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行这个咒语：**'
- en: Sage
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼠尾草
- en: A crystal that personally represents you
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个能代表你的水晶
- en: Incense you like (I used jasmine and chamomile)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你喜欢的熏香（我用了茉莉花和洋甘菊）
- en: A mirror dish, or a dish
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个镜子盘，或一个盘子
- en: A white candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根白色的蜡烛
- en: Some Luna-charged water
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些月亮充能的水
- en: A bowl for the water
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个装水的碗
- en: Some salt
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些盐
- en: Knowledge of North, South, East and West directions (If you are not cleansing
    a room)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对北、南、东、西方向的了解（如果你不是在净化一个房间）
- en: Belief
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信念
- en: Casting Instructions for 'General Cleansing Spell for Rooms/Places'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''房间/场所的普通净化咒语'' 的施法说明'
- en: You may do this with others or just yourself. I find it easier to do this with
    others, seeing as the Chant includes multiple responses.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以和其他人一起做这个，或者只是自己做。我发现和别人一起做更容易，因为这个咒语包含了多个回应。
- en: '**If you are cleansing a room, follow these instructions:**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你正在净化一个房间，请按照这些说明进行：**'
- en: 1\. Go to the place you wish to cleanse
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 去你想要净化的地方
- en: 2\. Place the dish on a desk, or the ground.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 把盘子放在书桌上，或者地上。
- en: 3\. Place your selected crystal on the dish.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 把你选择的水晶放在盘子上。
- en: 4\. Put some sage around the crystal, on the dish.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 在水晶周围放一些鼠尾草，放在盘子上。
- en: 5.Set up the bowl next to the dish.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 5.把碗放在盘子旁边。
- en: 6\. Pour the Luna-charged water in the bowl.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 把月亮充能的水倒入碗中。
- en: 7\. Add salt to the water, along with some sage.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在水中加入一些盐，以及一些鼠尾草。
- en: 8\. Light the candle. **Do not blow out the candle, until the spell is done.**
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点燃蜡烛。**不要吹熄蜡烛，直到咒语完成。**
- en: 9\. Light the incense.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点燃熏香。
- en: '10\. Chant:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 10\. 唱诵：
- en: Out goes the clutter,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 垃圾都走开，
- en: Out goes the mess,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 垃圾都走开，
- en: Out goes the negativity,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 负能量都走开，
- en: All bad in this space.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这个空间里所有的坏东西。
- en: '- Be gone!'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '- 走开！'
- en: This is a place of peace,
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个和平的地方，
- en: A place of rest,
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一个休息的地方，
- en: May there be no anxiety,
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 愿这里没有焦虑，
- en: And stress,
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以及压力，
- en: -Be gone!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '- 走开！'
- en: I/We cleanse this space for peace.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为了和平而净化这个空间。
- en: i/We transform ourselves for peace.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为了和平而改变自己。
- en: 11\. Walk around the room and say " We cleanse this space for peace".
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 11\. 在房间周围走一圈，说：“我们为了和平而净化这个空间。”
- en: 12\. Put out the incense.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 12\. 熄灭熏香。
- en: '12\. Say:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 12\. 说：
- en: I/We have cleansed this space,
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经净化了这个空间，
- en: Now a space of peace.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是一个和平的空间。
- en: A place of love and tranquility.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一个充满爱和宁静的地方。
- en: Let no badness fill this space,
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 让任何坏事都不能填满这个空间，
- en: For this is our special place.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这是我们特别的地方。
- en: The ritual is done,
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 仪式已经完成，
- en: So mote it be.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如此就好了。
- en: 13\. Blow out the candle.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 13\. 吹灭蜡烛。
- en: 14\. You may leave the dish and incense and crystal overnight.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 14\. 你可以把盘子、熏香和水晶留过夜。
