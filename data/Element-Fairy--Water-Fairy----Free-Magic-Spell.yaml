  zh: 我希望拥有水的力量和（瞬间移动，读心术，超级力量，超级速度）。
- en: When I say ''I am a Water Fairy'', I will be visible ONLY to the ones I have
    told my secret and I will have my wings on my back.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我说“我是一位水仙子”时，我只会对我告诉秘密的人可见，并且我会在背上长出我的翅膀。
- en: When I say ''I am a human being'', I will be a human again.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我说“我是一个人类”时，我会重新成为人类。
- en: I promise to keep this a secret and only tell my Bestest of Friends and my family.
  id: totrans-31
  prefs: []
