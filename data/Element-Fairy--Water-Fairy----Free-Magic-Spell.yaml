- en: Tadashi,Um.. I understand what you're saying but I need help am new in everything
    can you give me advice on were I should start
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Tadashi，嗯...我理解你的意思，但我需要帮助，我对一切都很新，你能告诉我应该从哪里开始吗？
- en: Start with a good beginners guide which explains what Magik is, what witchcraft
    is, and how to work with energy. The Basics is energy work, specifically charging,
    grounding, shielding and psi balls, meditation and visualization. You do not need
    to be a master at these skills, but having the ability to feel the flow of Magikal
    energy and being able to focus on a desired outcome are key to spell casting.
    I am aware not every can visualize, and for some meditation is impossible. However,
    this is where your personal experience comes in. Meditation is a way to be present.
    You do not shut off your brain. What brings you to the here and now? Visualization
    might be writing, drawing, singing or looking at a photo. How do you utilize your
    imagination? If you are wanting to walk a pagan path, be it Wicca, Heathen, or
    traditional witchcraft, you will need to research. If possible, find a reputable
    beginners guide for the path you wish to follow and read it. You could also use
    YouTube, TikTok, Podcasts and other free technology to help you. The problem is
    the contradictory information. Do you have a path in mind? I could help recommend
    resources. If you are interested in working with fairys, I suggest you begin with
    ancient lore and legends. If you can find folklorist they can help you get an
    idea of who the fair folk are and what they are like. Modern examples of the fae
    are typically cute little people with butterfly wings. I can guarantee you, 99%
    of fairys are not like that. They can be sweet, they can also be spiteful. They
    also have their own norms and ethics which could be seen as cruel by humans. Be
    respectful and do not assume they are there to help you. Never say thank you and
    never give them your name. Saying thank you indicates you owe them, and giving
    them your name gives them power over you.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个很好的初学者指南开始，解释什么是Magik，什么是巫术，以及如何使用能量。基础是能量工作，具体包括充能、接地、屏蔽和psi球，冥想和视觉化。你不需要成为这些技能的大师，但能够感受到Magikal能量的流动并专注于期望的结果是施法的关键。我知道并不是每个人都能进行视觉化，对一些人来说冥想是不可能的。然而，这就是你个人经验的体现。冥想是一种存在的方式。你不会关闭你的大脑。是什么带你到了当下？视觉化可能是写作、绘画、唱歌或看照片。你如何利用你的想象力？如果你想走异教之路，无论是女巫教、Heathen还是传统巫术，你都需要进行研究。如果可能的话，找到一本可靠的初学者指南，了解你希望追随的路径并阅读它。你也可以利用YouTube、TikTok、播客和其他免费技术来帮助你。问题在于信息的矛盾性。你有目标吗？我可以帮你推荐资源。如果你有兴趣与仙女一起工作，我建议你从古老的传说和传奇开始。如果你能找到民俗学家，他们可以帮助你了解仙灵是谁以及他们的样子。现代的仙灵通常是带蝴蝶翅膀的可爱小人物。我可以向你保证，99%的仙灵不是那样的。他们可以甜美，也可以恶意。他们还有自己的规范和道德准则，这可能被人类视为残酷。要尊重他们，不要假定他们在那里帮助你。永远不要说谢谢，也不要告诉他们你的名字。说谢谢意味着你欠他们的，告诉他们你的名字会让他们掌握你的力量。
