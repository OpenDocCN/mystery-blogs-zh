- en: 'Take the water bottle and put it in front of you. Hold the conch shell to your
    ear and listen to the waves (actually, it''s the blood in your head) for at least
    30 seconds. Then put down the conch shell, close your eyes and recite the Spell:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起水瓶并将其放在你面前。将海螺壳靠近耳朵，听海浪声（实际上是你头部的血液在流动）至少30秒。然后放下海螺壳，闭上眼睛，念咒语：
- en: '''Goddess of Water, Goddess of the Sea, please make my desire come true.'
  id: totrans-25
