  type: TYPE_NORMAL
  zh: 没关系。这是假的。
- en: You can not grow physical wings, humans do not have wings naturally, Magic works
    with nature, not against it, so any spell claiming you can do something unnatural
    like grow wings is fake and will never work.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能长出物理翅膀，人类天生没有翅膀，魔法与自然合作，而非违反自然，因此任何声称可以做出不自然事物如长出翅膀的咒语都是假的，永远不会奏效。
