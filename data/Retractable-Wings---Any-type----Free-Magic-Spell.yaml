- en: Mikhielon, please pass this prayer on to the clear, please give me my perfect
    wings, perfect for me, perfect to suit my needs, retractable into my back, please
    do this in accordance with inputs 47 and 36, this is my wish so mote it be.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Mikhielon，请将这个祈祷传达到明朗，请给我我的完美翅膀，完全适合我，完全符合我的需求，可收回到我的背部，请根据输入的47和36执行，这是我的愿望，如此成就吧。
- en: This spells effects are noticeable instantly, however wings can take between
    half an hour and months to grow in, depending upon the level of the caster!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语的效果会立即显现，但翅膀的生长速度取决于施法者的水平，可能需要半小时到几个月的时间！
