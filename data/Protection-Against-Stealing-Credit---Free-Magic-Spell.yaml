- en: Protection Against Stealing Credit
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 防止窃取信用
- en: A spell that protects against anyone stealing credit for your ideas or creations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一种防止他人窃取你创意或创作成果的咒语。
- en: '## Casting Instructions for ''Protection Against Stealing Credit'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放 ''防止窃取信用'' 的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** On Thursday, during an hour of Jupiter, write a description
    of your idea/creation on a piece of paper, using blue ink. When you are finished,
    recite the following:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：****你将需要以下物品进行此咒语：** 在星期四的木星小时，用蓝色墨水在一张纸上写下您的想法/创作的描述。完成后，背诵以下内容：'
- en: '"I bind this project to myself, NN, so that none may take credit from me. Those
    who know of it will acknowledge me as its origin. Such I have spoken, and such
    shall it be."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"我将此项目绑定在我自己，NN，以便没有人可以从我身上夺走荣誉。知道此事的人将承认我是其来源。我已经说过，事情就是这样。"'
- en: After this, bury the paper somewhere that it will not be dug up, at least not
    for a very long time. By doing this, you will prevent anyone - especially those
    you know - from taking credit from you for any project. Additionally, it will
    protect against plagiarism and stealing ideas.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，将纸埋在一个不会被挖掘出来的地方，至少很长一段时间内不会被挖掘出来。通过这样做，您将防止任何人 - 尤其是您认识的人 - 从您身上夺取任何项目的荣誉。此外，它还将防止剽窃和窃取想法。
- en: '**Additional Notes**:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**额外注意事项**'
- en: The planet Jupiter is associated with law (as is the Roman deity for whom the
    planet is named). Thursday is the day of Jupiter and blue is its color.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 木星与法律相关联（正如以此行星命名的罗马神明）。星期四是木星的日子，蓝色是它的颜色。
- en: You will have to calculate what Jupiter's hours are for your timezone.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您将不得不计算木星的小时数适合您的时区。
- en: If it appears to not work at first, wait a while (ideally forgetting that you
    even cast the spell in the first place).
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一开始似乎没有起作用，请稍等一段时间（最好忘记您曾经施放过这个咒语）。
