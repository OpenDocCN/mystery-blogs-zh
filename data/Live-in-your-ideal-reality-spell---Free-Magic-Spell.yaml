- en: 'NOTE: YOU WILL NOT ACTUALLY LIVE IN YOUR IDEAL WORLD, YOU WILL ENTER IT WHEN
    YOU''RE DREAMING.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：你实际上不会生活在你理想的世界中，你将在梦中进入它。
- en: 'Go into the place you want to sleep in. Meditate, then light the candle and
    the incense. Wait until the candle melts, then burn the incense and wait until
    it''s done burning. Then arrange the herbs and put them around your bed, an put
    the salt around the herbs. Turn on the relaxing music. Now, say the incantation
    once you are in the bed:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 进入你梦中要睡觉的地方。冥想，然后点燃蜡烛和熏香。等蜡烛融化后，点燃熏香，等待熏香燃烧完毕。然后摆放草药并将其放在你的床周围，将盐放在草药周围。打开放松的音乐。现在，当你躺在床上时念出咒语：
- en: '"I''ve used magic, I''ve cast spells'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我使用过魔法，我咒过法术
- en: Yet there's still something I need
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我还需要一些东西
- en: O (name of god/goddess), grant my wish as I speak
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: O（神/女神的名字），当我说出我的愿望时，请成全我
- en: You will take me to (where you want to go) in my dreams!"
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你将带我去（你想去的地方）在我的梦中！”
- en: Now let yourself fall aslleep.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让自己进入梦乡。
