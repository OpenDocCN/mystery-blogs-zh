- en: I am offering to train anyone who is willing to master the mind. Though it may
    seem silly, these techniques will assist you in whatever path of magic you chose.
    From concentration, manipulation, meditation, and event defensive and offensive
    skills, you are sure to succeed. Having these skills, your magic will improve,
    as will your mental skills. If you are interested in learning what I have mentioned,
    even if it is a single aspect, please contact me via mail and I will get back
    to you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我愿意培训任何愿意掌握思维的人。尽管这可能看起来很愚蠢，但这些技术将帮助您在选择的任何魔法路径上前进。从集中力、操纵力、冥想，甚至防御和攻击技能，您都能成功。掌握这些技能后，您的魔法和心理技能都将得到提高。如果您有兴趣学习我提到的任何内容，即使只是一个方面，请通过邮件与我联系，我会回复您。
