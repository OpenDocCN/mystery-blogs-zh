- en: This spell allows you to connect with your personal dragon guardian or Mon-tey.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语让你能够与你的个人龙守护者或蒙特（Mon-tey）建立联系。
- en: '## Casting Instructions for ''Summon a Personal Dragon Guardian'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放 ''召唤个人龙守护者'' 的说明'
