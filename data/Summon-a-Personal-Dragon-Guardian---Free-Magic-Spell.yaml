- en: this could work for some, but a couple points, not everyone has a Dragon of
    their own, they weren't assigned at birth, and the area will feel different depending
    on the Dragon. not everyone will work with a fire Dragon, so depending on the
    element the area would feel different [cooler for earth Dragons, damp for water
    Dragons, windy for air Dragons, heaviness for chaos Dragons, so on] if you don't
    get a response right away, i would go home and meditate daily, calling to your
    guardian Dragon, try astral projection, or look up a guided meditation to connect
    with the Dragons.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些人来说可能有效，但是有几点需要注意，不是每个人都有自己的龙，他们不是在出生时分配的，而且根据龙的元素，区域会有不同的感觉【对于地龙来说更冷，水龙更潮湿，空气龙更有风，混沌龙更沉重等等】如果你没有立即得到回应，我建议回家每天冥想，呼唤你的守护龙，尝试灵体投射，或查找一个引导冥想来连接龙。
