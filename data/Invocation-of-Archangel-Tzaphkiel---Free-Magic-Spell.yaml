- en: '## Casting Instructions for ''Invocation of Archangel Tzaphkiel'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“召唤大天使萨夫基尔”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Invocation of Archangel Tzaphkiel'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语您需要以下物品：** Invocation of Archangel Tzaphkiel'
- en: 'Say:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 说：
- en: '**"Archangel Tzaphkiel, nurture me, be my salvation. Redeem me, shower me with
    your blessings as you teach me to love myself and others unconditionally. Let
    my words be full of wisdom, humility and devotion as you increase my spiritual
    understanding."**'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“大天使萨夫基尔，请滋养我，成为我的救赎。赐予我你的祝福，教我无条件地爱自己和他人。让我的言语充满智慧、谦卑和虔诚，随着你增进我的灵性理解。”**'
- en: (Hazel Raven 2011)
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (Hazel Raven 2011)
