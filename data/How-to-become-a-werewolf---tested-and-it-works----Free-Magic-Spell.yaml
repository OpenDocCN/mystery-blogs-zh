- en: Simple, to sound real. People want to sound powerful, cool, legitimate [take
    your pick] so they lie because it's anonymous [yes, we know the username but not
    the person behind the screen] So little things like taking a necklace, saying
    some words won't harm anyone physically, but scammers in the pagan spaces are
    very common. ''Give me 20$ and I'll cast a spell to make all of your dreams come
    true.'' Total scam, but desperate people will believe it. I've heard horror stories
    of people losing thousands because someone started out with a 20$ love spell that
    became ''your family is being cursed by a coven of Satanic witches. I can save
    you if you send me 1000$ for supplies plus 500$ for me to cast it'' and some will
    actually pay. I don't want to scare anyone or to mistrust, every online caster,
    just think before you act. Magick is real, but on the physical it has limitations.
    The majority of the time, bad luck is just normal misfortunes and not someone
    with a grudge cursing you [honestly, witches curse other witches, especially online,
    is incredibly rare, and even rarer it works because of natural protections, your
    own protection spells, and even the skill of the other witch. Those who boast
    rarely act on their words]
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，为了听起来真实。人们想要听起来强大、酷、合法【随你选】所以他们会撒谎，因为这是匿名的【是的，我们知道用户名但不知道屏幕背后的人】所以像拿一个项链，说几句话之类的小事情不会对任何人造成身体上的伤害，但在异教空间中骗子非常常见。‘‘给我
    20 美元，我就能施法让你所有的梦想成真。’’彻头彻尾的骗局，但绝望的人会相信它。我听说过有人因为有人从一个 20 美元的爱情咒语开始，然后变成了‘‘你的家人被一群撒旦女巫诅咒了。如果你给我
    1000 美元用于材料，再加上 500 美元给我施法，我可以救你’’，有些人实际上会付钱。我不想吓唬任何人或不信任，只是在行动之前要考虑清楚。魔法是真实的，但在物质上有局限性。大多数时候，厄运只是普通的不幸，而不是有人对你怀恨在心【老实说，女巫诅咒其他女巫，尤其是在线上，是非常罕见的，甚至更少见的是它起作用，因为有自然保护、你自己的保护咒语，甚至是另一位女巫的技能。那些吹牛的人很少会实践他们的话】
- en: jesus christ wtf. This is heavily misinformational. Any spell that requires
    you to have some sort of object (specifically a bracelet or other piece of jewelry)
    is completely false. This will not work at all, and is way too twilight-esque.
    Good inspo for crappy wattpad stories though. Please give out real information
    instead of giving many children the false hope for false results.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我的天啊，这是非常误导人的。任何需要你拥有某种物品（特别是手镯或其他首饰）的咒语完全是错误的。这根本不会奏效，并且太过于暮气沉沉。这对于糟糕的 wattpad
    故事是个好的灵感来源。请提供真实的信息，而不是给很多孩子带来虚假结果的虚假希望。
