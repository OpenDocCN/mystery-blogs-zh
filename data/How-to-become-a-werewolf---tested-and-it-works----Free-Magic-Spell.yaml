- en: How to become a werewolf. ~tested and it works~
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何成为狼人。~已测试并有效~
- en: This is another spell on how to become a werewolf like from Zombies 2\. Check
    out my other one. This one just has a bit more info about it. If you say this
    is not true or this spell is fake well please keep that to yourself. Don't tell
    me about it in the comments. Please just send me an email about it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一个像来自《僵尸之二》中如何变成狼人的法术。请查看我的其他法术。这个只是关于它的更多信息。如果你说这不是真的或者这个法术是假的，请留着自己。不要在评论中告诉我。请发邮件告诉我。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个法术：**'
- en: Picture of the wolf you want to be with any information on the picture.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想成为的狼的图片，图片上任何信息。
- en: A moonstone embedded object like necklace, bracelet, ring or earring.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个镶嵌月亮石的物品，如项链、手链、戒指或耳环。
- en: Voice
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: Belief
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信念
- en: And a bit of pain tolerance.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还需要一点痛苦耐受力。
- en: Casting Instructions for 'How to become a werewolf. ~tested and it works~'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''如何成为狼人的施法说明。~已测试并有效~'''
- en: First take the moonstone and place it in the floor beside you. Then take the
    picture and place it in front of you. Then think of your mate/s.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先拿起月亮石，放在你身边的地板上。然后拿起照片，放在你面前。然后想着你的伴侣们。
- en: 'Then place the moonstone on the picture and say this spell:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后把月亮石放在图片上，并说出这个法术：
- en: ''' Wolves of strength and power. Let me be a werewolf like my mates. I will
    protect my pack and live with them. I shall be strong and powerful. This is my
    wish so mote it be '''
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '''力量和力量的狼。让我像我的伴侣一样成为狼人。我将保护我的群体并与他们生活。我将变得强壮而有力。这是我的愿望，如此成就它。'''
- en: Then you take the moonstone and put it on or hold it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你拿起月亮石放在或者握住它。
- en: You shall be a werewolf in 3-7 days. Then after 3 days you should try to transform.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在3-7天内成为狼人。然后3天后你应该尝试转变。
- en: Just one problem is that you will have a white streak in your hair. Dye stays
    in it for 2-3 days. Just claim it is poliosis and it's normal. And you must wear
    the moonstone almost every day or after a month you will die if you don't touch
    a moonstone object. If you don't were it after 3 days you will have coughing fits.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的问题是你会有一根白色条纹的头发。染料在头发上停留2-3天。只要声称这是白癜风，这是正常的。你必须几乎每天或者一个月后会死亡，如果你不碰触一个月亮石物品。如果你不戴它3天后你会咳嗽。
- en: How to transform is you think yourself as your chosen wolf. To detransform think
    to yourself as human with any chosen clothes on. Your old clothes will be transported
    to the wash. Your first transformation will hurt but after the first time it won't
    hurt much. Like banging your funny bone (why do they call it that when it's not
    even funny!) And that's one your first transformation. Any others won't hurt.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如何转变为你认为自己是你选择的狼。要解除转变，请认为自己是穿着选择的任何衣服的人类。你的旧衣服将被送到洗衣机。你的第一次转变会很痛苦，但第一次之后就不会太痛苦了。就像碰到搞笑的骨头一样（为什么他们称它为搞笑的时候它甚至不搞笑！）这是你的第一次转变。其他的不会痛苦。
