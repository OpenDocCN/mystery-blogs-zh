- en: This is a charm used to bring your lover home to you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个用来把你的爱人带回家的咒语。
- en: '## Casting Instructions for ''Bringing Home Your Soulmate'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''带回你的灵魂伴侣'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行这个咒语:**'
- en: A bit of fresh rosemary and lavender
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一点新鲜迷迭香和薰衣草
- en: A pinch of ground cinnamin
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小撮肉桂粉
- en: A small quartz or rose quartz crystal
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块小石英或玫瑰石英水晶
- en: 1 red candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支红蜡烛
- en: 1 yellow candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支黄蜡烛
- en: 1 incense stick of dragonsblood, lavender, or jasmine
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支龙血、薰衣草或茉莉香的熏香
- en: Piece of paper
  id: totrans-17
  prefs:
