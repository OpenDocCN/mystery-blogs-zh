  type: TYPE_NORMAL
  zh: "\x95 笔或记号笔"
- en: 'On the back of the picture of him/her, write ''''I love you'''' and on the
    back of your photo, write ''''You love me''''. Light the candle and look at both
    photos, picturing the two of you together in real life. Drip candle wax on the
    front sides of both photos and quickly stick them together. Repeat the following:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在他/她的照片背面上写着''我爱你''，在你的照片背面上写着''你爱我''。点燃蜡烛，看着两张照片，想象你们两个在现实生活中在一起。在两张照片的正面滴蜡，然后迅速将它们粘在一起。重复以下内容：
- en: Together as one
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个整体
- en: Under moon and sun
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在月亮和太阳下
- en: Slip the pair of photos under your pillow, and sleep with them there until your
    loved one is yours.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将这对照片放在枕头下，让它们陪你入睡，直到你所爱的人属于你。
