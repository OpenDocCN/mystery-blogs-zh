- en: If you want your potential lover to be stuck on you, this is the best of the
    black magic love spells. The photos you use shouldn't have anyone else in them
    except for you and him/her
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望你的潜在恋人对你倾心，这是最好的黑魔法爱情咒语。你使用的照片除了你和他/她之外不应该有其他人
- en: '## Casting Instructions for ''Joining Together Photo Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 for ''联合照片咒语'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品：**'
- en: "\x95 Photo of you"
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 你的照片"
- en: "\x95 Photo of the one you desire"
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 你所渴望的人的照片"
- en: "\x95 Red candle"
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 红蜡烛"
- en: "\x95 Pen or marker"
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 笔或记号笔"
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
