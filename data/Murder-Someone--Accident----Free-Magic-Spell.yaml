  zh: 如概述的那样，这是行不通的。如果你有足够的仇恨，你可以施加咒骂，但他们不会死。
- en: I'm a believer of someone cannot be killed until it is time for them to die.
    I think this spell might give them bad luck but not kill them.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信某人在他们死去的时候才会死。我认为这个咒语可能会给他们带来厄运，但不会杀死他们。
