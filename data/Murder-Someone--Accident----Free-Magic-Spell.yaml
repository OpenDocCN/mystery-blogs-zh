- en: Take the candle and light it. Then pick up the picture of the intended and look
    into his or her eyes, and imagine them dying. Then take the scissors and cut the
    photog into tiny pieces. Pick them up and hold them in you hand. Put piece by
    piece onto the flame while saying
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起蜡烛点燃。然后拿起预定对象的照片，看着他或她的眼睛，想象他们的死亡。然后拿起剪刀把照片剪成碎片。把它们捡起来握在手中。一边说一块一块放在火焰上，一边说
- en: '"This one. This (persons name) has hurt me. It is with great pleasure that
    he/she shall die. Once they are gone, I shall feel no remorse, feel no pain. This
    is how it was meant to be. Mess with me once, my blame. Mess with me twice, your
    flame. Kill him/her now, spare him/her no mercy. This is the will of all, so it
    shall be."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"这个。这（人名）伤害了我。他/她去世将令我感到无尽的快乐。一旦他们消失，我将不会感到懊悔，不会感到痛苦。这样才是命运的安排。曾一次伤我，自讨苦吃。曾二次伤我，势必付出代价。现杀死他/她，不留任何怜悯。这是所有人的意愿，因此必然如此。"'
- en: Let the photo pieces shrivial up and smile evily while gazing upon the flames,
    watching the person's picture burn and crumple. Think bout how much you hate them,
    and how happy you'd be when they die.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让照片的碎片干枯并且在观看火焰时邪恶地微笑，看着这个人的照片燃烧和破碎。想想你多么讨厌他们，想象他们死去时你有多么快乐。
