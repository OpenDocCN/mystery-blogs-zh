- en: 'Just for advice: do not use your hand to pick something that already negatively
    energized or cursed, use tweezer or pliers to pick up and make sure you use gloves
    for protection do not touched on skin. and also just where power supply or energy
    source for this spell?'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的建议：不要用手拿起已经带有负面能量或被诅咒的东西，用镊子或钳子来拿起，并确保你使用手套以保护不要触到皮肤。这个咒语的能量来源在哪里？
- en: As outlined, this does not work. If you charge enough hatred, you could hex
    them, but they will not die.
