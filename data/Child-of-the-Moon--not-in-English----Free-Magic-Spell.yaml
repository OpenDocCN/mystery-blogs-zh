- en: This should change you to have the features of a creature of the night. This
    is some powerful magic and should not be attempted by a beginner. I do not know
    any side-effects that may occur. Use this spell with caution, and at your own
    risk.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这会让你拥有一些黑夜生物的特征。这是一种很强大的魔法，不适合初学者尝试。我不知道可能发生的任何副作用。请谨慎使用这个咒语，并自担风险。
