- en: 1) Wait until its midnight and there is a full moon then go outside to your
    flat surface where the moonlight shines on you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 1）等到午夜时分，月圆之夜，然后到户外的平坦表面，让月光照射到你身上。
- en: 2) arrange the moonstones around the candle and light it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2）将月亮石环绕蜡烛，点燃它。
- en: '3) While the candle burns chant this seven times:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
