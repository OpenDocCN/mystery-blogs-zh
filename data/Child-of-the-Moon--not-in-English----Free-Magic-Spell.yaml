  prefs: []
  type: TYPE_NORMAL
  zh: 停止消极。松果体活跃时，才会有可能的能力，不，这不是一个虚构的词。
- en: Stating facts is not negative. Facts do not have a positive or negative connotation.
    How would the pineal gland make physical shifting possible? It regulates melatonin.
    How would sleep hormones help you break the laws of Magik on the physical plane
    and grant you the ability to shift?
  id: totrans-47
