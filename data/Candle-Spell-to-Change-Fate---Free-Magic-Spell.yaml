    change of ______ this night I ask, and by the flame, I ask it last. Seven brightest
    stars in the sky, light the flame I hold high."
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在新月之夜，抬头仰望天空的七颗最明亮的星。举起打火机说/念道：“我愿意，我想愿意，我想拥有我今夜的愿望。对这一夜的改变，我请求，并用火焰，我最后请求。天空中的七颗最明亮的星点亮了我高举的火焰。”
- en: With this light your lighter, light the wishing candle, and light the little
    candles in it's flame.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 用这个光点燃你的打火机，点燃愿望蜡烛，并用它的火焰点燃其他的小蜡烛。
