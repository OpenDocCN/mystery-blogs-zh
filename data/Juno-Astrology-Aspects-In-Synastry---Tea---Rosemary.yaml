- en: Juno Astrology Aspects In Synastry | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 冥后占星学在合相图中的方面 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/juno-astrology-aspects-in-synastry/#0001-01-01](https://teaandrosemary.com/juno-astrology-aspects-in-synastry/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/juno-astrology-aspects-in-synastry/#0001-01-01](https://teaandrosemary.com/juno-astrology-aspects-in-synastry/#0001-01-01)
- en: Juno aspects seem minor to many astrologers, but these aspects can tell you *a
    lot* about the qualities that your relationship has or might have, especially
    in a long-term relationship.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对许多占星学家来说，冥后的方面似乎不太重要，但这些方面可以告诉你很多关于你的关系已经或可能拥有的品质，尤其是在长期关系中。
- en: When you’re looking at Juno aspects with a partner, you’ll want to look specifically
    at Juno aspects in synastry. This means that you’re using both of your charts
    and looking at the aspects *between them.*
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当你看冥后与伴侣的方面时，你需要专门看冥后在合相图中的方面。这意味着你要使用双方的图表，并查看它们之间的方面*。*
- en: Today I’m going over every single aspect you might have between Juno and other
    planets or points in a synastry chart!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我会详细讨论你在合相图中可能具有的冥后与其他行星或点之间的每一个方面！
- en: If you have difficult aspects, don’t get too upset – these aspects don’t mean
    that the relationship is doomed. Sure, sometimes aspects to Pluto, Saturn, etc.
    can indicate control or abuse, but other times these aspects indicate an opportunity
    to grow if both partners are willing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有困难的方面，请不要太沮丧——这些方面并不意味着关系注定要失败。当然，有时与冥王星、土星等的方面可能表明控制或滥用，但如果双方愿意，这些方面也可能表明成长的机会。
- en: '*No one* in the world has a perfect chart. We will *always* have some difficult
    aspects with the person who we choose to be with long-term. These aspects help
    to grow and also create glue in a relationship. In my opinion, no astrological
    chart will work without at least a few difficult aspects to create tension.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*世界上没有*完美的图表。我们和我们选择的长期伴侣总会有一些困难的方面。这些方面有助于成长，并在关系中创造黏合力。在我看来，没有至少几个困难的方面的占星图表是行不通的。'
- en: Difficult aspects also help us to learn what we are here to learn. These aspects
    aid us in our soul journey.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 困难的方面也帮助我们了解我们在这里要学习的东西。这些方面助我们在灵魂旅程中前行。
- en: Only you know if the hard aspects in your synastry chart indicate a serious
    problem that means you need to leave the relationship, or an opportunity to grow
    and learn.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 只有你知道你们合相图中的硬性方面是否意味着严重问题，需要你离开这段关系，或者是成长和学习的机会。
- en: Juno aspects show both karmic soul contracts *and* the ways you can learn in
    this relationship.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 冥后的方面显示出既有的宿命灵魂契约，*以及*在这段关系中你们可以学到的东西。
- en: Juno Aspects to the Sun
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冥后对太阳的方面
- en: '**Sun Conjunct Juno/Sun Trine Juno Synastry**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**太阳合冥后/太阳三分冥后合相合**'
- en: With both sun conjunct Juno and sun trine Juno in synastry, the kind of partner
    the Juno person needs is fundamentally who the Sun person is. This relationship
    is an easy pairing and can often signify marriage.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相图中，无论是太阳合冥后还是太阳三分冥后，冥后方需要的伴侣类型基本上就是太阳方的类型。这种关系是一种简单的搭配，并且通常意味着婚姻。
- en: If you have sun conjunct Juno or sun trine Juno in a synastry chart, pursue
    that relationship for sure!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在合相图中有太阳合冥后或太阳三分冥后，务必追求这段关系！
- en: '**Sun Sextile Juno Synastry**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**太阳六分冥后合相合**'
- en: With sun sextile Juno in synastry, the Sun person is decently compatible with
    the energy that the Juno person needs in a relationship, although this is not
    necessarily a past life connection. The *personality* connection is definitely
    there, but it must be developed.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳六分冥后合相合表示，太阳方的人与冥后方在关系中所需的能量相当兼容，尽管这不一定是前世的联系。*个性*上的连接确实存在，但必须加以培养。
- en: There is an opportunity to further develop this relationship and for it to be
    successful with sun sextile Juno in synastry.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相图中，太阳六分冥后合相合为进一步发展这段关系提供了机会，并且有可能取得成功。
- en: '**Sun Opposition Juno Synastry**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**太阳对冥后合相合**'
- en: Sun opposition Juno in synastry creates a draw. However, there can be the issue
    of selfishness (usually of the Sun person, although not always), that needs to
    be worked through before the relationship can flourish.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相图中，太阳对冥后的对立会造成一种吸引力。然而，可能存在自私的问题（通常是太阳方的问题，尽管不总是），需要解决才能让关系蓬勃发展。
- en: I find that the sun opposition Juno aspect can create a lot of attraction but
    also a bit of tension when the personalities aren’t compatible with what the partners
    need out of a marriage.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现太阳对冥后的对立方面可以创造很多吸引力，但当个性与伴侣在婚姻中所需的东西不兼容时，也可能产生一些紧张。
- en: '**Sun Square Juno Synastry**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**太阳与朱诺方相合相**'
- en: Something about the way that the sun person fundamentally *is* causes a clash
    between the two partners, as well as issues for the Juno person with the sun square
    Juno aspect in synastry.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有关太阳人本质引起了两位伴侣之间的冲突，以及朱诺与太阳在合相中的方相合相引发的问题。
- en: Sun square Juno in synastry can also causes a magnetism that initially draws
    the couple together. This is a very dynamic aspect.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与朱诺的方相合相在合相中也会产生最初吸引这对夫妇的磁性。这是一个非常动态的相位。
- en: You may both feel that the other is selfish in the relationship and will need
    to work through ego issues. You can feel as though you’re “pitted against” each
    other, so a good deal of ego work is necessary for the relationship to work.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你们可能会觉得对方在关系中很自私，并需要处理自我问题。你们可能感觉彼此"对立"，所以需要进行大量的自我工作来使关系运转。
- en: Juno Aspects to the Moon
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 朱诺与月亮的相位
- en: '**Moon Conjunct Juno Synastry**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**月亮与朱诺合相合相**'
- en: The moon conjunct Juno relationship shows that the Juno person is perfectly
    aligned with the emotions of the moon person.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮与朱诺合相关系表明，朱诺个人与月亮人的情感完全契合。
- en: This is a very auspicious aspect for a long term relationship, because the Juno
    person will be so compatible with and understanding of the moon person’s emotions.
    Neither party often feels neglected, but instead emotionally supported.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是长期关系中非常吉利的一个相位，因为朱诺个人与月亮人的情感非常兼容和理解。双方很少感到被忽视，而是在情感上得到了支持。
- en: Moon conjunct Juno in synastry shows a lot of emotional intelligence!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮在合相中与朱诺合相显示出了很高的情绪智商！
- en: '**Moon Trine Juno Synastry**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**月亮与朱诺三分相合相**'
- en: With moon trine Juno in synastry, both parties connect on a deep, emotional
    level, and know how to support each other in a healthy way.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在月亮与朱诺的三分相合相中，双方在深层次的情感上建立了联系，并知道如何以健康的方式支持对方。
- en: The relationship is very soft and loving. Both people may nurture the other
    through difficult childhood issues that come up.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关系非常温柔和充满爱意。双方可能通过涉及的艰难童年问题来互相关怀。
- en: '**Moon Sextile Juno Synastry**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**月亮与朱诺六分相合相**'
- en: There is an opportunity for both partners to learn how the other needs nurture
    and emotional support. Moon sextile Juno in synastry is an easy aspect, but it
    will take a bit of work for each of the partners to learn the other.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有机会让双方学习对方需要的抚育和情感支持方式。在合相中，月亮与朱诺的六分相是一个简单的相位，但每位伴侣需要努力学习对方。
- en: '**Moon Opposition Juno Synastry**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**月亮与朱诺对分相合相**'
- en: With moon opposition Juno in synastry, the moon person’s emotions are at odd
    with what the Juno person needs in a relationship to be supported.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在月亮与朱诺的对分相合相中，月亮人的情感与朱诺人在关系中所需的支持方式不一致。
- en: The Juno individual doesn’t not know how to comfort the moon person and may
    either turn away or become a sort of surrogate parent by being over-involved in
    the moon person’s emotions. They don’t have healthy emotional boundaries.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 朱诺个人不知道如何安慰月亮人，可能会选择回避或者通过过度介入月亮人的情绪来扮演一种替代父母的角色。他们没有健康的情感界限。
- en: This aspect can occasionally (certainly not always) represent a push-pull between
    the spouse and the mother moon person’s mother.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这一方面偶尔（当然并不总是）代表了配偶和月亮人的母亲之间的推拉关系。
- en: Alternatively, the moon person may cause emotional upheaval in the relationship,
    or there may be emotional coldness in the relationship.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，月亮人可能会在关系中引起情感动荡，或者关系中可能存在情感冷漠。
- en: '**Moon Square Juno Synastry**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**月亮与朱诺合相合相合相**'
- en: With the moon square Juno synastry aspect, the moon person’s emotions will clash
    with what the Juno person is looking for in a relationship. The moon person may
    be up and down while the Juno person is looking for emotional stability, or vice-versa.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在月亮与朱诺的方相合相合相中，月亮人的情绪会与朱诺人在寻求关系中的情感稳定性之间发生冲突。月亮人可能情绪起伏不定，而朱诺人则寻求情感稳定，反之亦然。
- en: Occasionally, mental illness dominates the relationship, or the relationship
    is emotionally cold.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 偶尔，精神疾病会主导关系，或者关系变得情感冷淡。
- en: Sometimes, this aspect can mean that the moon person’s mother causes issues
    in the relationship.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，这一方面可能意味着月亮人的母亲在关系中引发问题。
- en: Juno Aspects to Mercury
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 朱诺与水星的相位
- en: '**Mercury Conjunct Juno Synastry**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**水星与朱诺合相合相**'
- en: With the Mercury conjunct Juno synastry aspect, the Mercury person has great
    mental capacity and thinks/communicates in a way that fits perfectly with the
    kind of relationship the Juno person needs.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在水星合朱诺合相中，水星方具有极高的智力和思维/沟通能力，与朱诺方所需的关系方式完美契合。
- en: Communication is flawless and easy in this relationship! Mercury conjunct Juno
    in synastry is a great aspect, especially for couples who really value communication
    and intelligence.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关系中的沟通是完美且轻松的！水星合朱诺在合相中是一个很好的相位，特别适合那些非常重视沟通和智慧的夫妻。
- en: '**Mercury Trine Juno Synastry**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**水星三分朱诺合相**'
- en: Communication will be easy and natural between the couple with the Mercury trine
    Juno synastry aspect. They may also enjoy talking about intellectual subjects.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在水星三分朱诺合相中，夫妻之间的沟通将会轻松自然。他们也可能喜欢讨论知识性的话题。
- en: The Mercury trine Juno aspect makes it really easy to get along and talk about
    the big topics. Look to the signs that both planets are in; these are the areas
    where you will especially enjoy communication and intellectual discussion as a
    couple.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 水星三分朱诺的相位使得相处和谈论重要话题变得非常容易。看看这两颗行星所在的星座；这些是你们作为一对尤其享受沟通和智力讨论的领域。
- en: '**Mercury Sextile Juno Synastry**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**水星六分朱诺合相**'
- en: While communication might not be flawless at first with the Mercury sextile
    Juno synastry aspect, if the couple is willing to work on it, then there is an
    opportunity for great communication in this relationship.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在最初，水星六分朱诺合相的沟通可能并不完美，但如果夫妻愿意共同努力，那么这段关系就有机会实现良好的沟通。
- en: Both parties will need to learn how the other thinks and operates in a logical
    sense.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 双方都需要学习对方的逻辑思维和运作方式。
- en: '**Mercury Opposition Juno Synastry**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**水星对朱诺的相位**'
- en: There will be some communication issues in this relationship with the Mercury
    opposition Juno synastry aspect; both people may communicate in totally opposite
    ways, specifically in this relationship.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种水星对朱诺的相位中，这段关系中的两个人可能会以完全相反的方式进行沟通。
- en: There will need to be a meeting in the middle for the relationship to flourish.
    Couples’ therapy can help a lot with the Mercury opposition Juno aspect because
    it will teach partners how to communicate in a way that the other understands.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 为了关系蓬勃发展，双方都需要妥协。夫妻疗法可以在水星对朱诺的相位中帮助很多，因为它将教导伴侣如何以对方理解的方式进行沟通。
- en: '**Mercury Square Juno Synastry**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**水星与朱诺的相位**'
- en: There are big communication problems with this Mercury square Juno synastry
    aspect. The partners may communicate in vastly different ways, feel like they’re
    always on different planes, talk over each other, or simply not communicate.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在水星与朱诺的相位中存在着巨大的沟通问题。伴侣们可能以完全不同的方式沟通，感觉彼此总是处于不同的层次，互相插话，或者干脆不进行沟通。
- en: There must a willingness from both parties to resolve these differences. Again,
    couples’ therapy or learning about communication can help.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 双方都必须愿意解决这些分歧。同样，夫妻疗法或学习沟通技巧都可以起到帮助作用。
- en: I do find that there is a lot of anger with the Mercury square Juno synastry
    aspect that needs to be worked through before real communication can happen.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现在水星与朱诺的相位中存在许多愤怒，需要在真正沟通之前加以解决。
- en: '*Related: [Black Moon Lilith Aspects In Synastry](https://teaandrosemary.com/black-moon-lilith-aspects-in-synastry/)*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关：[合相中的黑月亮·莉莉丝](https://teaandrosemary.com/black-moon-lilith-aspects-in-synastry/)*'
- en: Juno Aspects to Venus
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星对朱诺的相位
- en: '**Venus Conjunct Juno Synastry**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**金星与朱诺合相**'
- en: With the Venus conjunct Juno synastry aspect, the Venus person seems to be exactly
    what the Juno person needs when they first meet.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在金星合朱诺合相中，金星方似乎正是朱诺方初次见面时所需的。
- en: There is definitely an aura of love, but this aspect does not necessarily speak
    to a long lasting relationship; this is more of a positive initial attraction
    that can jumpstart a relationship.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这里确实有一种爱的氛围，但这种相位并不一定代表一段持久的关系；这更像是一种积极的初次吸引，可以启动一段关系。
- en: Regardless, the Venus conjunct Juno synastry aspect is always beneficial in
    any relationship as it creates an *aura* of beauty and love.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，金星合朱诺的相位在任何关系中都是有益的，因为它营造了一种美丽和爱的*氛围*。
- en: '**Venus Trine Juno Synastry**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**金星三分朱诺合相**'
- en: With the Venus trine Juno synastry aspect, the Venus person has qualities that
    are attractive to the Juno person, but also possesses qualities that can give
    the Juno person the *longterm* relationship they need.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 金星三合朱诺合相中，金星个体具有吸引朱诺个体的特质，同时也具备能够为朱诺个体提供所需的*长期*关系的特质。
- en: This is a very beneficial aspect that creates harmonious relationships!
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个创造和谐关系的非常有益的方面！
- en: '**Venus Sextile Juno Synastry**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**金星六分朱诺合相**'
- en: With Venus sextile Juno in synastry, there is an opportunity to develop a beautiful,
    loving relationship, based on the strong and positive initial attraction between
    the two partners.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相中的金星六分朱诺，有机会发展出基于两位伴侣之间强烈和积极的初始吸引力的美好、充满爱的关系。
- en: Like most relationships, this will take a bit of work. Venus sextile Juno isn’t
    instant, but it’s a positive aspect to have in a long-term relationship.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 像大多数关系一样，这需要一些努力。金星六分朱诺并非立竿见影，但在长期关系中是一个积极的方面。
- en: '**Venus Opposition Juno Synastry**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**金星对冲朱诺合相**'
- en: The Venus opposition Juno synastry aspect means that the kind of individual
    the Juno person will be attracted to has the *opposite* qualities of those that
    they need for their long term relationship.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 金星对冲朱诺合相意味着朱诺个体会被那些与其长期关系所需特质*相反*的个体所吸引。
- en: The Juno person will struggle between attraction and longterm relationship value.
    May be some sexual frustration in the relationship after time.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 朱诺个体将在吸引力和长期关系价值之间挣扎。时间过后可能会在关系中出现一些性挫折。
- en: Venus opposition Juno in synastry is a tough aspect to have, but if both partners
    can work to develop the positive Juno qualities that they need, it can work over
    time.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相中的金星对冲朱诺是一个难以处理的方面，但如果双方伴侣能够努力发展他们所需的积极朱诺特质，随着时间的推移，关系是可以持续下去的。
- en: '**Venus Square Juno Synastry**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**金星方朱诺合相**'
- en: With Venus square Juno in synastry, the kind of person you will be attracted
    to does not have qualities that will create a lasting relationship. You may be
    attracted to people who don’t have “husband” or “wife” qualities.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相中的金星方朱诺，你会被那些没有能力创造持久关系的特质的人所吸引。你可能会被那些没有“丈夫”或“妻子”品质的人所吸引。
- en: For example, people with the Venus square Juno aspect are often attracted to
    partners who are inappropriate or immature, even though they may want a family
    and someone stable. They might be attracted to those who are fun-loving but cheat
    when they’re looking for someone trustworthy.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，那些有金星与朱诺方面相位的人通常会被那些不合适或幼稚的伴侣所吸引，尽管他们可能想要一个家庭和一个稳定的人。他们可能会被那些爱好乐趣但在寻找可信赖的人时却会作弊的人所吸引。
- en: Look to the signs involved in this Venus square Juno aspect in order to see
    what qualities you specifically need.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 查看参与金星与朱诺方面相位的星座，以了解你具体需要的特质。
- en: Juno Aspects to Mars
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 朱诺与火星的相位
- en: '**Mars Conjunct Juno Synastry**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**火星合朱诺合相**'
- en: With Mars conjunct Juno in synastry, the Mars partner’s action and drive is
    compatible with the relationship the Juno person is looking for. The relationship
    will bring out the best qualities in the Juno person.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相中的火星合朱诺，火星伴侣的行动和动力与朱诺个体寻找的关系是兼容的。这种关系会展现朱诺个体的最佳品质。
- en: The Mars conjunct Juno synastry aspect can create a fun and fiery relationship.
    These people typically have a lot of drive and might have a passionate sex life.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 火星合朱诺合相可以创造一个有趣而激情四溢的关系。这些人通常有很强的驱动力，可能会拥有充满激情的性生活。
- en: '**Mars Trine Juno Synastry**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**火星三合朱诺合相**'
- en: The Mars trine Juno synastry aspect creates very sexual relationship in a good
    way.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 火星三合朱诺合相在正常情况下会创造非常性感的关系。
- en: This relationship can often start off quickly and passionately, but without
    other aspects, it will burn out just as quickly.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关系通常会快速而充满激情地开始，但如果没有其他方面的影响，它也会同样迅速熄灭。
- en: There is a lot of energy and passion with the Mars trine Juno aspect. The sexual
    passion might refuel both partners when there is tension in other areas of the
    relationship.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 火星三合朱诺合相带来了很多能量和激情。当关系的其他方面出现紧张时，性激情可能会为两位伴侣注入新的活力。
- en: '**Mars Sextile Juno Synastry**'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**火星六分朱诺合相**'
- en: If you have the Mars sextile Juno synastry aspect in a relationship, there is
    an opportunity to generate a good deal of passion, if you choose to put the energy
    in. It isn’t something that happens naturally, but the opportunity is there.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在关系中有火星六分朱诺合相，如果你选择投入精力，就有机会产生大量的激情。这不是自然而然发生的事情，但机会是存在的。
- en: There is also an opportunity for a really passionate sex life, once each partner
    figures out what the other likes.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦每位伴侣弄清对方喜欢什么，就有机会拥有非常充满激情的性生活。
- en: '**Mars Opposition Juno Synastry**'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**火星反对朱诺合相**'
- en: The Mars opposition Juno synastry aspect in a relationship can become a tug
    of war instead of a romance. It can also become a competition, which will eventually
    destroy any positive bonds the couple has.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系中，火星对朱诺的反对合相可能会变成一场拉锯战，而不是一段浪漫关系。它也可能变成一场竞争，最终会破坏夫妇之间的任何积极联系。
- en: The couple with the Mars opposition Juno synastry aspect might feel like they’re
    always seeing different point of views. There’s a lot of energy in the relationship,
    but it can *cause* fights instead of solving them. This might be a love-hate relationship
    that is difficult for both people to leave.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在火星对朱诺的合相中，夫妻可能觉得他们总是有不同的观点。这种关系中有很多能量，但可能*引起*争吵而非解决争端。这可能是一种爱恨交织的关系，对于双方来说都难以离开。
- en: This couple needs to learn how to express their feelings in a calm, direct manner.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这对夫妻需要学会如何以平静、直接的方式表达他们的感受。
- en: '**Mars Square Juno Synastry**'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**火星正方朱诺合相**'
- en: With the Mars square Juno synastry aspect, the partners may dominate each other.
    There can be a lot of aggression in this relationship in the form of hot-tempered
    arguments.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在火星与朱诺的方面形成正方时，伴侣可能会互相主导。这种关系中可能会有很多攻击性，表现为脾气暴躁的争吵。
- en: Alternatively, one person may start to feel confined in this relationship.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，一个人可能会开始感到在这段关系中受限。
- en: Juno Aspects to Jupiter
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 朱诺与木星的方面
- en: '**Jupiter Conjunct Juno Synastry**'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**木星合朱诺合相**'
- en: With the Jupiter conjunct Juno synastry aspect, the partners’ values are both
    perfectly in-line. They also may agree on religion or beliefs, at least when it
    comes to the relationship.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在木星合朱诺的合相中，伴侣的价值观完全一致。至少在涉及关系时，他们可能在宗教或信仰上达成一致。
- en: '**Jupiter Trine Juno Synastry**'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**木星三合朱诺合相**'
- en: With the Jupiter trine Juno synastry aspect, the partners’ values are very similar.
    The relationship *works* when it comes to values.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在木星三合朱诺合相中，伴侣的价值观非常相似。在价值观方面，这段关系非常*有效*。
- en: '**Jupiter Sextile Juno Synastry**'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**木星六分朱诺合相**'
- en: With Jupiter sextile Juno in synastry, there is an opportunity to develop similar
    values and figure out what each person’s values are together.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相中木星与朱诺的六分相，存在开发相似价值观的机会，并一起确定每个人的价值观。
- en: '**Jupiter Opposition Juno Synastry**'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**木星对朱诺合相**'
- en: The values of the Jupiter person oppose what values the Juno person wants in
    a relationship with the Jupiter opposition Juno synastry aspect.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 木星人的价值观与木星对朱诺合相中朱诺人想要的价值观相反。
- en: The signs of each planet will you show you exactly what values are not in line.
    With certain signs and placements, this can signal infidelity, but not always.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 每颗行星的星座将向您展示确切不符合的价值观。在某些星座和位置下，这可能会预示不忠，但并非总是如此。
- en: '**Jupiter Square Juno Synastry**'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**木星正方朱诺合相**'
- en: With the Jupiter square Juno synastry aspect, there is a complete clash between
    the types of values that the partners have, especially when it comes to a relationship.
    They may want and value different things in a partnership. For this relationship
    to work, there needs to be a compromise and a willingness to listen.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在木星正方朱诺合相中，伴侣的价值观完全冲突，特别是在关系中。他们可能在伙伴关系中想要和重视不同的事物。为了使这种关系工作，需要妥协和愿意倾听。
- en: Juno Aspects to Saturn
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 朱诺与土星的方面
- en: '**Saturn Conjunct Juno Synastry**'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**土星合朱诺合相**'
- en: With Saturn conjunct Juno in synastry, the relationship is karmic. The partners
    may be very committed because the energy feels intense.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相中土星与朱诺相遇，这种关系是因果报应的。伴侣们可能非常投入，因为能量非常强烈。
- en: Sometimes, one partner may be older or wiser. Other times, one partner is just
    seen as older or more mature.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，一方可能年龄较大或更有智慧。其他时候，一方只是被视为年长或更成熟。
- en: With Saturn conjunct Juno, the Juno person may have blind trust in the Saturn
    person.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在土星合朱诺的情况下，朱诺人可能对土星人有盲目的信任。
- en: '**Saturn Trine Juno Synastry**'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**土星三合朱诺合相**'
- en: The Saturn trine Juno synastry aspect indicates a stable marriage. It can also
    mean that the marriage is paying off a karmic debt (that the partners created
    together in a past life), or that the marriage is one society approves of.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 土星三分朱诺合相表明一段稳定的婚姻。这也可能意味着这段婚姻正在偿还前世伴侣共同创造的因果债务，或者这段婚姻是社会认可的。
- en: Saturn trine Juno almost *always* indicates a relationship that is karmically
    earned and that is most likely very committed.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 土星三分朱诺几乎*总是*表示一种业力赚取的关系，很可能非常忠诚。
- en: '**Saturn Sextile Juno Synastry**'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**土星六分朱诺合相**'
- en: With Saturn sextile Juno in synastry, there is an opportunity to pay off karma.
    There is also an opportunity for the partners to develop something stable and
    mature.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在土星与朱诺在合相的星盘中，存在清偿业力的机会。同时，合作伙伴也有机会发展稳定且成熟的关系。
- en: '**Saturn Opposition Juno Synastry**'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**土星反对朱诺合相**'
- en: Saturn opposition Juno in synastry means that the responsibilities that the
    Saturn person has or imposes on the Juno person are the opposite of what the Juno
    person needs in a relationship.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 土星反对朱诺在星盘中意味着土星个体拥有或强加于朱诺个体的责任与朱诺个体在关系中所需的相反。
- en: The Saturn person may be a strong force that holds the Juno person down. This
    can be either through restrictions (personal, societal, etc.) or through control.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 土星个体可能是一个强大的力量，将朱诺个体压制住。这可能通过限制（个人的、社会的等等）或控制来实现。
- en: '**Saturn Square Juno Synastry**'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**土星方朱诺合相**'
- en: Saturn square Juno in synastry means that there is a possibility for both people
    to create negative karma in this relationship. Alternatively, it could be a karmic
    relationship that already exists, but there is not a possibility to heal the relationship
    fully in this lifetime (although *some* work can be done). This is probably a
    large karmic wound.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在星盘中土星与朱诺形成方相意味着这段关系中两个人可能会创造负面业力。或者，这可能是一个已经存在的业力关系，但在此生中无法完全修复（尽管*一些*努力是可以做到的）。这可能是一个巨大的业力伤口。
- en: The Saturn square Juno aspect can also mean that one person’s limiting beliefs
    will hinder the spiritual growth of the relationship, or that one person is making
    a spiritually “bad” marriage in order to gain security such as money or status.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 土星与朱诺在方相方面可能意味着一个人的限制性信念将阻碍关系的精神成长，或者某人为了获得如金钱或地位等安全感而进行精神上的“不良”婚姻。
- en: Sometimes, the Juno person will stay in the relationship because of fear or
    abandonment issues for far too long.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，朱诺个体会因为恐惧或被抛弃问题而在关系中停留太久。
- en: '***Related:** [Moon-Saturn Aspects In The Synastry Chart](https://teaandrosemary.com/moon-saturn-aspects-synastry/)*'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '***相关:** [月亮-土星相位在星盘中](https://teaandrosemary.com/moon-saturn-aspects-synastry/)*'
- en: Juno Aspects to Uranus
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 朱诺对天王星的相位
- en: '**Uranus Conjunct Juno Synastry**'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**天王星合朱诺合相**'
- en: The Uranus conjunct Juno synastry partnership will be different, quirky, or
    extremely independent, but this is exactly what the Juno person needs.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 天王星合朱诺在星盘中的伙伴关系将会是不同寻常的、古怪的，或者极其独立，但这正是朱诺个体所需要的。
- en: This is a new age relationship. It’s definitely different in a way that works
    for both people.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个新时代的关系。它在一些方面绝对与众不同，但对双方都有效。
- en: '**Uranus Trine Juno Synastry**'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**天王星三分朱诺合相**'
- en: With Uranus trine Juno in synastry, this will be an unconventional relationship
    in a way that is beneficial to the soul growth of both parties.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在星盘中，天王星三分朱诺意味着这将是一种对双方灵魂成长有益的不寻常关系。
- en: '**Uranus Sextile Juno Synastry**'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**天王星六分朱诺合相**'
- en: There is an opportunity to create a different kind of relationship than what
    the Juno partner is used to, if this opportunity is acted upon, with the Uranus
    sextile Juno aspect in synastry.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在星盘中天王星与朱诺六分相的机会被利用，将有机会创建一种与朱诺伴侣所习惯的不同类型的关系。
- en: '**Uranus Opposition Juno Synastry**'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**天王星反对朱诺合相**'
- en: With Uranus opposition Juno, the Uranus partner is completely different in a
    way that is *not* beneficial to the Juno person’s morals. The partners might also
    want different levels of space in in the relationship; one partner may be more
    clingy than the other.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 天王星反对朱诺时，天王星的伴侣以一种对朱诺人的道德不利的方式完全不同。伴侣们可能还希望在关系中拥有不同程度的空间；一方可能比另一方更依赖。
- en: '**Uranus Square Juno Synastry**'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '**天王星方朱诺合相**'
- en: With Uranus square Juno in synastry, the Uranus person will be different from
    society in a way that *threatens* the Juno person or causes arguments.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在星盘中天王星与朱诺形成方相时，天王星个体将会以一种威胁或引起争论的方式与社会不同。
- en: Partners will likely need a lot of space and will develop a relationship that
    is by no means conventional. One person may need space while the other wants less.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 伴侣们很可能需要很多空间，并且会发展出一种绝非常规的关系。一方可能需要空间，而另一方则希望更少。
- en: Juno Aspects to Neptune
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 朱诺对海王星的相位
- en: '**Neptune Conjunct Juno Synastry**'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**海王星合朱诺合相**'
- en: The Neptune conjunct Juno synastry relationship can be very romantic, but it
    can also be delusional. This is a spiritual, intense relationship.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 海王星合相朱诺合相关系可能会非常浪漫，但也可能是妄想的。这是一种充满精神的、强烈的关系。
- en: If you’re in a Neptune conjunct Juno relationship, be careful to not idealize
    your partner.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你处在海王星合相朱诺的关系中，要小心不要理想化你的伴侣。
- en: There can be a mysterious magnetism between these two partners, but they need
    to also become grounded in the relationship and figure out what’s real.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个伴侣之间可能会有一种神秘的磁性，但他们也需要在关系中变得脚踏实地，弄清楚什么是真实的。
- en: '**Neptune Trine Juno Synastry**'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '**海王星三分朱诺合相**'
- en: The Neptune trine Juno synastry aspect means that the partners will be sensitive
    and empathetic. They may delve into spiritual beliefs together or their emotions
    may become enmeshed. Communication can be almost intuitive.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 海王星三分朱诺合相意味着伴侣将会变得敏感和有共鸣。他们可能一起探讨精神信仰，或者各自的情感可能会交织在一起。交流几乎可以说是直觉的。
- en: If you’re in a Neptune trine Juno relationship, be careful not to idealize the
    partner.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你处在海王星三分朱诺的关系中，要小心不要理想化伴侣。
- en: '**Neptune Sextile Juno Synastry**'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '**海王星六分朱诺合相**'
- en: With Neptune sextile Juno in synastry, there is an opportunity for both partners
    to develop a spiritual relationship that transcends the typical physical marriage.
    There is also an opportunity to develop a type of communication that is emotional
    and intuitive instead of just logical.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 与朱诺星座的海王星合相，有机会让双方发展超越典型肉体婚姻的精神关系。还有机会发展一种情感和直觉而非仅仅是逻辑的交流方式。
- en: At first, you may feel that you’ve found just what you’re looking for in a relationship,
    but you probably put each other on a pedestal if you have Neptune sextile Juno.
    This needs to be overcome for the relationship to be healthy and grounded.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，你可能会觉得在一段关系中找到了自己想要的一切，但如果你有海王星六分朱诺，你们可能会把对方神化 。这需要克服，关系才能健康和稳定。
- en: '**Neptune Opposition Juno Synastry**'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '**海王星对朱诺的对立关系**'
- en: With Neptune opposition Juno in synastry, there is a tendency to see one person
    (or for both people to see each other) as opposite from who they truly are. It
    is difficult for people in this relationship to see the truth.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在合相中有海王星对朱诺的方面，双方往往会看到对方与真实自己相反。这种关系中的人们很难看清真相。
- en: In reality, the needs and agendas of both partners may not match up in some
    ways, although they probably wear rose-colored glasses at first.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，双方的需求和议程在某些方面可能不匹配，尽管他们可能一开始都戴着玫瑰色的眼镜。
- en: Partners may stay in the Neptune opposition Juno relationship and try to convince
    themselves that it’s working even when it’s not. Both partners need to learn how
    to cope with reality and let go of delusions.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 伴侣可能会维持海王星对朱诺的对立关系，并试图说服自己这种方式是行得通的，即使事实并非如此。双方都需要学会应对现实并放下妄想。
- en: '**Neptune Square Juno Synastry**'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**海王星对朱诺的方面**'
- en: If you have the Neptune square Juno aspect in synastry, one partner might feel
    sorry for the other or want to rescue them. One person may be a martyr for the
    other.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在合相中有海王星对朱诺的方面，一方可能会为另一方感到遗憾或想要拯救他们。一个人可能为另一个人而牺牲。
- en: Alternatively, there may be mental illness or addiction involved in the relationship.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，关系中可能涉及精神疾病或成瘾问题。
- en: Juno Aspects to Pluto
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 朱诺对冥王星的影响
- en: '**Pluto Conjunct Juno Synastry**'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**冥王星合相朱诺星座合相**'
- en: With Pluto conjunct Juno in synastry, there can be obsession and control in
    the relationship, but it can also bring strength to one or both parties can cause
    both people to change for the better.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相中，如果冥王星与朱诺合相，关系中可能存在着迷和控制，但也可以给一方或双方带来力量，也许会让两个人都变得更好。
- en: This is a really life altering aspect! If it’s used in the best way possible,
    both people will come out on the other side transformed.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 这真的是生活改变的方面！如果能以最好的方式利用，双方将在彼此改变的过程中获益。
- en: '**Pluto Trine Juno Synastry**'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '**冥王星三分朱诺合相**'
- en: The Pluto trine Juno synastry aspect indicates general change and upheaval on
    this relationship. Nothing will be the same, but it’s all for the best of both
    people.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星三分朱诺合相意味着在这段关系中会有一般性的变化和动荡。一切都将不同，但对双方来说都是为了最好的。
- en: This aspect also indicates a lot of passion and intensity. The Pluto person
    probably stands out to the Juno person right away.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 此方面也表明了极大的激情和强度。冥王星方很可能一开始就吸引朱诺方。
- en: '**Pluto Sextile Juno Synastry**'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**冥王星六分朱诺合相**'
- en: Pluto sextile Juno in synastry offers the partners and opportunity to change
    each other for the better. This relationship will help both people grow, shine,
    and change.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相中，冥王星与朱诺的六分相为伴侣们提供了改善彼此的机会。这种关系将帮助两个人共同成长、闪耀并改变。
- en: There is also an opportunity for a great passion with Pluto sextile Juno in
    synastry.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星与朱诺的六分相占星还提供了极大的激情机会。
- en: '**Pluto Opposition Juno Synastry**'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**冥王星与朱诺的对立占星**'
- en: With Pluto opposition Juno in synastry, one person will try to control the relationship
    and make it something that is just isn’t. There are a lot of power issues in this
    relationship and one person may become the dictator if the other doesn’t stand
    up for themselves.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相中，冥王星与朱诺的对立意味着一方将试图控制关系，使其成为它本不是的样子。在这种关系中存在许多权力问题，一方可能会成为独裁者，如果另一方不为自己挺身而出的话。
- en: '**Pluto Square Juno Synastry**'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '**冥王星与朱诺的方相占星**'
- en: With Pluto square Juno in synastry, there is a tendency for one person to control
    the other.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相中，冥王星与朱诺的方相意味着一方控制另一方的倾向。
- en: Typically, the Pluto person has some control over the Juno person, but not always
    (the roles are sometimes reversed depending on the sign Juno is in).
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，冥王星个体对朱诺个体有一定的控制，但并非总是如此（具体角度取决于朱诺所处的星座）。
- en: If this Pluto square Juno aspect can be transmuted and used for good, then there
    will be a lot of passion and intensity in this relationship.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这种冥王星与朱诺的方相能够被转化并用于正面，那么这种关系将会充满激情和强烈度。
- en: Juno Aspects to Chiron
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 朱诺与凯龙的相位
- en: '**Chiron Conjunct Juno Synastry**'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '**凯龙与朱诺合相占星**'
- en: With Chiron conjunct Juno in synastry, the relationship will be directly tied
    to the Chiron person’s wound.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相中，凯龙与朱诺共位意味着关系直接与凯龙个体的伤口相关。
- en: This relationship causes the wound in one partner to be re-opened, can be painful,
    but can also be transformative.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关系会导致一方的伤口重新被打开，可能会很痛苦，但也可能是变革性的。
- en: '**Chiron Trine Juno Synastry**'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '**凯龙与朱诺三分相占星**'
- en: There is great potential to work through Chironic wounds with Chiron trine Juno
    in synastry, especially for the Chiron person. The partners can easily support
    each other when they’re feeling wounded.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相中，凯龙与朱诺的三分相特别适合凯龙的治愈伤口。当他们感到受伤时，伴侣们可以轻松支持彼此。
- en: '**Chiron Sextile Juno Synastry**'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '**凯龙与朱诺的六分相占星**'
- en: With Chiron sextile Juno in synastry, there is an opportunity to work through
    the Chironic wounds by being in the relationship.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相中，凯龙与朱诺的六分相意味着通过这种关系可以治愈凯龙的伤口。
- en: '**Chiron Opposition Juno & Chiron Square Juno Synastry**'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '**凯龙与朱诺的对立相和凯龙与朱诺的方相占星**'
- en: With both Chiron opposition Juno and Chiron square Juno in synastry, the relationship
    will trigger the Chironic wound of one or both people.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在凯龙与朱诺的对立相和凯龙与朱诺的方相占星中，关系将触发一方或两方的凯龙伤口。
- en: Juno Aspects to Juno
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 朱诺与朱诺的相位
- en: '**Juno Conjunct Juno Synastry**'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '**朱诺与朱诺的共位合相占星**'
- en: The Juno conjunct Juno synastry aspect means that there is a great potential
    for marriage. Both people want the same things in a marriage and have the same
    values.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 朱诺与朱诺的共位合相表示婚姻的巨大潜力。两个人在婚姻中追求相同的事物并有相同的价值观。
- en: '**Juno Trine Juno Synastry**'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '**朱诺与朱诺的三分相占星**'
- en: Juno trine Juno in synastry means that you value similar qualities in a relationship
    and in marriage. It will be easy to figure out what the “rules” of the relationship
    are.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 朱诺与朱诺的对立合相占星意味着你们在关系和婚姻中看重相似的品质。弄清楚关系的“规则”将会很容易。
- en: '**Juno Sextile Juno Synastry**'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '**朱诺与朱诺的六分相占星**'
- en: With Juno sextile Juno in synastry, there is an opportunity to learn about what
    you each need from a relationship, it will take you some time to figure this out
    together. Don’t give up!
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相中，朱诺与朱诺的六分相意味着有机会了解彼此在关系中所需的东西，你们需要一起花些时间来搞清楚。不要放弃！
- en: '**Juno Opposition Juno Synastry**'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '**朱诺与朱诺的对立占星**'
- en: With Juno opposition Juno in synastry, the couple might be initially attracted
    to each other, but they’re often incompatible on a deep level.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相中，朱诺与朱诺的对立关系可能最初吸引彼此，但他们在深层次上通常是不兼容的。
- en: This is because both people want opposite things from a relationship and from
    their partner. They each have needs that the other can’t understand.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为两个人在关系和对伴侣的需求上想法相反。他们每个人都有对方无法理解的需求。
- en: The only way this Juno opposition Juno relationship can work is if each partner
    is willing to sacrifice some of the things that they want in a relationship without
    becoming resentful.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 这种朱诺对朱诺的对立关系只有在每个伴侣都愿意在关系中牺牲一些他们想要的东西而不产生怨恨的情况下才能实现。
- en: '**Juno Square Juno Synastry**'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**木星四方木星合相**'
- en: With the Juno square Juno synastry aspect, both partners are at odds with what
    the other needs in a relationship. They simply can’t understand what the other
    person is looking for.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 以木星四方木星合相为例，双方在关系中对对方的需求存在分歧。他们简单地无法理解对方正在寻找什么。
- en: This aspect is hard to overcome, but a good deal of communication and work will
    help to solve these differences.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方面很难克服，但通过大量沟通和工作，可以帮助解决这些分歧。
- en: Juno Aspects to Ceres
  id: totrans-203
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 木星与谷神星的相位
- en: '**Ceres Conjunct Juno Synastry**'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '**谷神星合木星合相**'
- en: With the Ceres conjunct Juno synastry aspect, a huge part of the relationship
    will be focused on nurture. Most likely the Ceres individual will nurture the
    Juno person, but this can also be a nurturing relationship that goes both way.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在谷神星合木星的相位中，关系的一个重要部分将集中在培育上。很可能是谷神星个体会培育木星个人，但这也可以是一个相互培育的关系。
- en: '**Ceres Trine Juno Synastry**'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '**谷神星三分木星合相**'
- en: With the Ceres trine Juno synastry aspect, the nurture that exists within the
    relationship is harmonious with what both partners need. They’re each good at
    nurturing the other in a way that feels good.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 以谷神星三分木星合相为例，在关系中存在的培育方式与双方需求和谐一致。他们各自擅长以一种令人感觉良好的方式培育对方。
- en: '**Ceres Sextile Juno Synastry**'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '**谷神星六分木星合相**'
- en: There is an opportunity for each person to teach the other how to nurture each
    other as well as themselves. Each person needs to develop their nurturing skills,
    but this Ceres sextile Juno relationship can help them to do so.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都有机会教导对方如何相互培育，以及如何培育自己。每个人都需要发展他们的培育技能，但这种谷神星六分木星的关系可以帮助他们做到这一点。
- en: '**Ceres Opposition Juno Synastry**'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '**谷神星对冲木星合相**'
- en: With Ceres opposition Juno in synastry, the Juno person attempts to nurture
    the Ceres person is a way completely opposite of what the Ceres person actually
    needs.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 在木星与谷神星的对冲合相中，木星的人试图以完全与谷神星的实际需求相反的方式培育谷神星的人。
- en: The Juno person will need to put in quite a bit of work to learn how to nurture
    the Ceres person in a way that works for them.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 木星的对冲北交点合相意味着木星的一方需要付出相当多的努力，学习如何以适合他们的方式培育谷神星的一方。
- en: '**Ceres Square Juno Synastry**'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '**谷神星四分木星合相**'
- en: With Ceres square Juno in synastry, there is a misunderstanding between the
    two people concerning how they nurture each other.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 在木星与谷神星的四分合相中，两个人对彼此如何培育对方存在误解。
- en: When one partner is feeling badly, the other partner either does not pick up
    on the emotions or is incapable of giving comfort in a way that the person needs.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个伴侣感到不适时，另一个伴侣要么没有意识到这种情绪，要么无法以对方需要的方式提供安慰。
- en: Ceres square Juno is a difficult aspect, but it is possible to work through
    it if the partners are willing to learn exactly how the other needs to be nurtured.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 木星与谷神星的四分合相是一个困难的方面，但如果双方愿意学习对方确切的培育需求，仍然可以通过。
- en: Juno Aspects to the North Node
  id: totrans-217
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 木星与北交点的相位
- en: '**Juno Conjunct North Node Synastry**'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '**木星合北交点合相**'
- en: With Juno conjunct North Node, the North Node person *needs* this kind of relationship
    in order to achieve their soul’s purpose. This is a very beneficial relationship
    for both people!
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 木星与北交点合相，北交点的人需要这种关系来实现他们灵魂的目的。对双方都非常有益的关系！
- en: '**Juno Trine North Node Synastry**'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '**木星三分北交点合相**'
- en: Juno trine North Node is almost karmic in nature. Both people will grow and
    learn through this marriage and it happens for a reason.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 木星三分北交点几乎是命运般的。双方将通过这段婚姻成长和学习，这一切都有其必然性。
- en: '**Juno Sextile North Node Synastry**'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: '**木星六分北交点合相**'
- en: Juno sextile North Node indicates an opportunity to grow through marriage and
    for the North Node person to learn their lessons through the relationship.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 木星六分北交点表明通过婚姻有机会成长，并让北交点的人通过关系学习他们的课程。
- en: '**Juno Opposition North Node Synastry**'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '**木星对冲北交点合相**'
- en: With Juno opposition North Node, you have a karmic bond from a past life that
    you are paying off. This will impede the North Node person from moving forward,
    unless you are able to transmit this bond into something new and grow from your
    mistakes.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 木星对冲北交点，你们有一种前世的因缘关系，你正在偿还。这会阻碍北交点的人前进，除非你能够将这种关系转化为新的形式并从你的错误中成长。
- en: This placement means that there is an opportunity to grow together and to right
    your wrongs.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 这一摆放意味着有机会共同成长，并纠正你们的错误。
- en: Juno opposition North Node also means that there is potential for this to be
    a lifetime soul contract.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 木星的对冲北交点也意味着这可能是一份终身灵魂契约。
- en: '**Juno Square North Node Synastry**'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '**朱诺与北交点正方天象**'
- en: Juno square North Node means that the kind of commitment that you naturally
    want to make will actually *hinder* your spiritual progress in the world.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 朱诺与北交点的正方相位天象意味着你自然想要的承诺将实际上*阻碍*你们在世界上的精神进步。
- en: These two areas will be at odds with each other. How much this impacts you will
    depend on how important your relationship is for your growth. Look to your North
    Node sign and house for more information on that.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个领域将相互冲突。这对你的影响程度将取决于你的关系对你的成长有多重要。更多信息请查看你的北交点星座和宫位。
- en: Juno Aspects to the South Node
  id: totrans-231
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 朱诺与南交点的相位
- en: '**Juno Conjunct South Node Synastry**'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '**朱诺与南交点合相天象**'
- en: Juno conjunct South Node in synastry means that there was a past life marriage
    or relationship between the parties. This is a karmic union to repay past life
    debts to each other.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 朱诺与南交点的合相天象意味着过去生活中双方有过婚姻或关系。这是一种因果关系，以偿还彼此之间的前世债务。
- en: How the relationship goes will depend on how well both parties are able to learn
    from their past life mistakes. It might be helpful to learn more about the past
    life and figure out exactly what the karmic bond is.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 关系的走向将取决于双方能否很好地从他们的前世错误中学到教训。了解更多关于前世的信息并确切地找出因果纽带可能会有所帮助。
- en: There is potential for this to be a lifetime soul contract.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 这有可能成为一种终生的灵魂契约。
- en: '**Juno Trine South Node Synastry**'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '**朱诺与南交点三分相天象**'
- en: Juno trine South Node means that the values that the South Node person brings
    from a past life are understood and empathized with by the Juno person.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 朱诺与南交点的三分相天象意味着朱诺个体理解并同情南交点个体从前世带来的价值观。
- en: This is a harmonious relationship in these areas and the Juno person will not
    be off-put by the past life values that the South Node person shows.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些领域的关系是和谐的，而朱诺个体不会被南交点个体展示的前世价值观所折服。
- en: '**Juno Sextile South Node Synastry**'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '**朱诺与南交点六分相天象**'
- en: Juno sextile South Node is almost karmic in nature; both people will learn to
    grow through this marriage or relationship. It has been set up for a reason.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 朱诺与南交点的六分相几乎是因果关系；两人都将通过这种婚姻或关系来成长。这种安排是有原因的。
- en: '**Juno Opposition South Node Synastry**'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '**朱诺与南交点对位天象**'
- en: Juno opposition South Node in synastry will push the South Node person to grow.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 朱诺与南交点相位天象将促使南交点的个体成长。
- en: The relationship may not be similar to what the South Node person is used to,
    but it will be important for his/her growth. This is actually a good placement
    if the South Node person is willing to do the work.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关系可能与南交点个体习惯的不同，但对他/她的成长来说很重要。如果南交点个体愿意付出努力，这实际上是一个很好的安排。
- en: '**Juno Square South Node Synastry**'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: '**朱诺与南交点合相天象**'
- en: Juno square South Node in synastry means that the kind of commitment that you
    both naturally want will actually hinder your spiritual progress in the world.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 朱诺与南交点的正方相位天象意味着你们自然想要的承诺将实际上阻碍你们在世界上的精神进步。
- en: Your values behind commitment and your spiritual purpose are at odds with each
    other.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 你对承诺的价值观与你的精神目的相互冲突。
- en: Juno Aspects to the Ascendant
  id: totrans-247
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 朱诺与上升星座的相位
- en: '**Juno Conjunct Ascendant & Juno Opposition Descendant Synastry**'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '**朱诺与上升星座合相 & 朱诺与下降星座对位合相天象**'
- en: Juno conjunct the ascendant or Juno opposition the descendant creates instant
    attraction. It’s a great aspect right off the bat!
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 朱诺与上升星座合相或朱诺与下降星座对位会产生立即的吸引力。这在一开始就是一个很棒的方面！
- en: The Ascendant person may come to resent the fact that the Juno person does not
    embody more qualities of their Descendant over time, unless the Juno person has
    these qualities in the rest of their chart.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 除非朱诺个体在其余星盘中具有这些品质，否则上升星座个体可能会因为朱诺个体并未体现更多他们的下降星座品质而感到不满。
- en: '**Juno Trine Ascendant Synastry**'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '**朱诺与上升星座三分相天象**'
- en: Juno trine ascendant in synastry indicates an immediate attraction, probably
    from knowing each other in a past life. There is also an opportunity for each
    person to uncover their shadow sides in this relationship.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 朱诺与上升星座的三分相天象表示立即的吸引力，可能来自前世的相识。在这种关系中，每个人也有机会揭示他们的阴影面。
- en: '**Juno Sextile Ascendant Synastry**'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '**朱诺与上升星座六分相天象**'
- en: Juno sextile ascendant in synastry indicates an opportunity for attraction,
    if both partners act upon it and begin dating. It isn’t super strong at first,
    but it can grow quickly with a bit of effort and time.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 朱诺与上升星座的六分相天象表示一种吸引的机会，如果双方都能行动并开始约会。起初并不是非常强烈，但稍加努力和时间就可以迅速成长。
- en: '**Juno Opposition Ascendant & Juno Conjunct Descendant Synastry**'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: '**Juno反对升星和Juno与降星合相占星**'
- en: Juno opposition ascendant (which is the same as Juno conjunct descendant) in
    synastry is the “ideal relationship.”
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: Juno与升星的反对（与Juno与降星相同）在合相占星中被称为“理想关系”。
- en: This sign shows up a lot in successful marriages. The Juno person will embody
    the traits that the ascendant person feels they need the most.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 这种星位在成功的婚姻中频繁出现。Juno个体将体现出升星个体认为自己最需要的特质。
- en: '**Juno Square Ascendant Synastry**'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: '**Juno与升星方块占星**'
- en: Juno square ascendant in synastry can mean that there *isn’t* an instant attraction.
    There isn’t much possibility of these people even wanting to get together unless
    other placements in the chart do the work for them, at least initially.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相占星中，Juno与升星的方块可以意味着没有即时的吸引力。除非星盘中的其他摆放条件起作用，否则这些人可能根本不想在一起，至少最初是这样。
- en: Juno Aspects to the Midheaven
  id: totrans-260
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Juno与Midheaven的星位
- en: '**Juno Conjunct Midheaven Synastry**'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '**Juno与Midheaven合相占星**'
- en: This relationship will help the Midheaven person fulfill their purposes in the
    career world; this will be a main aspect of the relationship.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关系将帮助Midheaven个体在职业世界中实现他们的目标；这将是关系的主要方面。
- en: With the Juno conjunct Midheaven aspect in synastry, both partners are very
    invested in their public image. Their marriage or partnership may be integral
    to their public image. The most obvious example of this is the President and First
    Lady, who *need* their marriage in order to maintain their image.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相占星中，Juno与Midheaven合相，双方都非常重视自己的公众形象。他们的婚姻或伙伴关系可能对维护他们的形象至关重要。最明显的例子是总统和第一夫人，他们需要他们的婚姻来维持形象。
- en: '**Juno Trine Midheaven Synastry**'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: '**Juno与Midheaven合相占星**'
- en: The Juno trine Midheaven relationship will aid the Midheaven person in their
    career.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: Juno三角形Midheaven的关系将帮助Midheaven个体在其职业生涯中取得进展。
- en: '**Juno Sextile Midheaven Synastry**'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: '**Juno与Midheaven六分占星**'
- en: With Juno sextile Midheaven, there is an opportunity for this relationship to
    help the Midheaven person define their public image through the process of the
    partnership.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 通过伙伴关系的过程，Juno与Midheaven六分为关系提供了一个机会，帮助Midheaven个体定义他们的公众形象。
- en: '**Juno Opposition and Square Midheaven Synastry**'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: '**Juno与Midheaven反对和正方占星**'
- en: With both Juno opposition Midheaven and Juno square Midheaven, the relationship
    with the Juno person will be the opposite of what the Midheaven person needs for
    their career.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Juno与Midheaven的两种相位——反对和正方，与Juno个体的关系将与Midheaven个体对其职业需求的相反。
- en: This can be either detrimental or beneficial for the Midheaven person, depending
    on whether they’re in the *right* career or not.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Midheaven个体来说，这可能对他们的职业生涯有利或不利，这取决于他们是否选择了正确的职业道路。
- en: Juno Aspects to Lilith
  id: totrans-271
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Juno与Lilith的星位
- en: '**Juno Conjunct Lilith Synastry**'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: '**Juno与Lilith合相占星**'
- en: The Juno conjunct Lilith aspect in synastry will fulfill the Lilith person’s
    deepest, darkest desires. There will probably be some aspect of this relationship
    that is great for the Lilith person sexually, but it will also force them to examine
    what they truly desire and to look at their darker natures.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相占星学中，Juno与Lilith的相位将满足Lilith个体最深层、最黑暗的欲望。这种关系可能在性方面对Lilith个体非常有益，但也会迫使他们审视自己真正的欲望和更黑暗的本性。
- en: '**Juno Trine Lilith Synastry**'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: '**Juno与Lilith三角形占星**'
- en: This Juno trine Lilith relationship will fulfill some of the Lilith’s person’s
    desires, although this is more of a “nice extra” in the relationship and will
    not be a dominant aspect of the relationship.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 这种Juno三角形Lilith的关系将满足部分Lilith的欲望，尽管这在关系中更像是一种“额外的美好”，而不是主导因素。
- en: '**Juno Sextile Lilith Synastry**'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: '**Juno与Lilith六分占星**'
- en: There is an *opportunity* for this Juno sextile Lilith relationship to fulfill
    the Lilith’s person’s desires, but both partners may need to do some work to get
    it there.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Juno与Lilith的六分关系，有一个机会可以满足Lilith的个体的欲望，但双方可能需要一些努力才能实现这一点。
- en: '**Juno Opposition Lilith Synastry**'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '**Juno与Lilith反对占星**'
- en: The relationship will have have many qualities that the Juno person needs, but
    it will not fulfill the desires of the Lilith person at a subconscious level.
    These two needs will oppose each other.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关系将具备许多Juno的需求，但不会在潜意识层面上满足Lilith的欲望。这两种需求将互相对立。
- en: '**Juno Square Lilith Synastry**'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: '**Juno与Lilith方块占星**'
- en: With Juno square Lilith, there will be a clash between what the Juno person
    needs in a relationship and what the Lilith person desires. This can create a
    spark, or it can cause the relationship to slowly deteriorate as both people feel
    that their needs are not being filled. In the end, the Lilith person is more likely
    to feel unfulfilled.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 当朱诺与莉莉丝形成方正时，朱诺人在关系中需要的东西与莉莉丝人所欲望的东西之间会产生冲突。这可能会引发火花，也可能导致关系慢慢恶化，因为两人都觉得自己的需求没有得到满足。最终，莉莉丝人更有可能感到不满足。
