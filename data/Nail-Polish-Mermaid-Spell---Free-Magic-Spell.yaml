- en: 1\. On a FULL MOON fill a bucket with salt, water, and 20 drops of the nail
    polish you want your tail and top to be. (20 drops because you have 20 nails,
    10 on your toes and 10 on you fingers).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在满月时，用盐、水和你想要的指甲油颜色的20滴（因为你有20个指甲，10个在脚趾上，10个在手指上）装满一个桶。
- en: 2\. Mix that all together, and paint you finger & toe nails with the nail polish.
    Wait for it to COMPLETELY dry.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将所有东西混合在一起，并用指甲油涂抹你的手指和脚趾。等待完全干透。
- en: 3\. When it's dark outside, go out in your bathing suit, and dump the bucket
    on top of your head. Then, recite,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 天黑后，穿上你的泳衣，将桶里的水倒在你头上。然后，背诵
- en: '''''Merfolk around all of the world, grant a wish to me. Let me be a mermaid
    with a (color of nail polish) tail and a scaley top to match, and a power that
    matches my personality. Without nail polish on my finger and toe nails in water,
    I won''t have a tail. Let this spell prevail and when I have nail polish in my
    finger and toe nails water shall transform me. To the mermaid me. Merfolk all
    around the world, he my plea, grant this wish to me. So mote it be!'''''
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '''''世界各地的人鱼们，请满足我的愿望。让我成为一只拥有（指甲油颜色）尾巴和匹配鳞片上衣的美人鱼，以及与我个性相匹配的能力。没有在水中涂指甲油在我的手指和脚趾上，我将没有尾巴。愿这个咒语成真，当我在手指和脚趾上涂指甲油时，水将使我变身为美人鱼。世界各地的人鱼们，请听我请求，将这个愿望赐予我。如此成就！'''''
