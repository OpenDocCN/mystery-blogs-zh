- en: You cannot become a mermaid.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能成为美人鱼。
- en: I am stating facts in an attempt to help people who are new not get fooled.
    You can work with mermaids, you cannot physically become one. It is simply a fact
    of Real Magic on the physical plane. It does not defy nature. Physical transformation
    is not naturally possible and therefore not Magically possible.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我在陈述事实，试图帮助新手们避免受骗。你可以与美人鱼合作，但不能自己变成一只。这是在物理平面上真正的魔法事实。它不违背自然。身体变换在自然界不可能，因此在魔法上也不可能。
