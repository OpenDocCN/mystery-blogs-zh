  type: TYPE_NORMAL
  zh: 评分5/5星
- en: Did you ever want to get rid of that excess weight you've put on?! But can never
    seem to get rid of it?! Well this spell is for you!!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经想要摆脱你积攒的多余体重？但似乎永远无法减掉它？那么这个咒语就是为你准备的！！
