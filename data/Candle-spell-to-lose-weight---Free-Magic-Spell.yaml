- en: 'Light them all in front of a mirror and say this chant:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在镜子前点燃所有蜡烛，然后说出这段咒语：
- en: Lighter thinner
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 更轻更薄
- en: that I say
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我说的
- en: Make me my right size
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我成为我的正常尺寸
- en: this very day
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 今天
- en: When you finish this chant, pour the wax from the candles into a small glass
    with a new wick in it. Repeat this day after day until your new candle is made.
    Burn your new candle until it or the wind puts the candle out. When you're feeling
    overweight again light the candle and let it put itself out.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成这段咒语时，将蜡烛的蜡倒入一个装有新灯芯的小玻璃杯中。重复这个过程，直到你的新蜡烛制作完成。点燃你的新蜡烛，直到它自己熄灭或被风吹灭。当你感觉体重过重时，点燃蜡烛，让它自行熄灭。
