- en: Telepathically with someone else - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与他人心灵感应 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/telepathically-with-someone-else/#0001-01-01](https://learningwitchcraft.com/telepathically-with-someone-else/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/telepathically-with-someone-else/#0001-01-01](https://learningwitchcraft.com/telepathically-with-someone-else/#0001-01-01)
- en: 'You will need the following items for this spell:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要以下物品进行这个咒语：
- en: Keep in mind all ingredients for any spell are optional; as they would be used
    to assist you focus or to help direct your energy towards your intent*
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住任何咒语的所有成分都是可选的；它们可以帮助你集中注意力或帮助引导你的能量达成愿望。
- en: 'Feathers and I mean real feathers, as feathers are linked to the element of
    air so they are excellent communicators. All feathers are amazing communicators
    but if your looking to use feathers in your rituals or you want a specific event
    to occur, below I will list different real feathers and their magical priorities.
    Understand it does not matter what sort of feather you use for this spell and
    you do not even have to use a feather if you don’t want you or don’t have access
    to. However, for others who may have a look at this particular spell, you might
    have access to additional feathers. So if you ever wish to use feathers in your
    rites here is a list of different types of feathers and what they do and what
    different color feathers do and for a time I am saying it does not matter what
    kind of feather you use and you do not need to use one at all if you do not want
    you, but if you do want to use feathers in your rites for additional spells then
    here is a list of them:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 羽毛，我的意思是真正的羽毛，因为羽毛与空气元素相关，因此它们是出色的传达者。所有羽毛都是了不起的传达者，但是如果你想在仪式中使用羽毛，或者想让特定事件发生，下面我将列出不同的真正羽毛及其魔法优先级。理解在这个咒语中使用什么样的羽毛并不重要，如果你不想要或没有羽毛，你甚至可以不使用羽毛。然而，对于那些可能查看此特定咒语的其他人来说，你可能会有额外的羽毛可以使用。所以，如果你希望在你的仪式中使用羽毛，这里是不同类型的羽毛及其功能，不同颜色羽毛的作用，我要说的是在一段时间内不管你使用什么样的羽毛，如果你不想要你，但如果你确实希望在额外的咒语中使用羽毛，那么这里是一个它们的清单：
- en: PEACOCK
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 孔雀
- en: Peacock Feathers were regarded as very unlucky, since they resemble an eye.
    The eye contour represented the evil eye which people were afraid of. Now the
    beauty and natural strength of the peacock feathers are again recognized. They
    are specially valued for their multicolored eyes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 孔雀羽毛曾被认为非常不吉利，因为它们类似眼睛。眼睛轮廓代表了人们害怕的邪恶眼光。现在人们再次认识到孔雀羽毛的美丽和自然力量。它们特别因其多彩的眼睛而受到重视。
- en: BLUE JAY BIRD
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝鹰
- en: Blue Jay feathers are valued as bringer of light and joy and are said to be
    able to brighten up even the darkest places.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝鹰羽毛被视为带来光明和快乐的使者，据说甚至可以照亮最黑暗的地方。
- en: CROW
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 乌鸦
- en: The Crow is one of those animals humans have always been afraid of. A crow at
    the window is said to symbolize the soul of a deceased person. Crow feathers are
    used for mourning and letting go of unwanted feelings or situations.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 乌鸦是人类一直以来害怕的动物之一。据说窗前的乌鸦象征着亡者的灵魂。乌鸦羽毛被用于哀悼和放下不需要的感情或情境。
- en: ROBIN
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 知更鸟
- en: Robin feathers can help bring new things into ones life. They may also be used
    to induce fertility.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 雀羽有助于带来新的事物进入生活。它们也可以用来诱发生育能力。
- en: SWAN
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 天鹅
- en: The pure white feathers of swans are utilized to purify and cleanse by bringing
    new energy. They represent beauty, grace and goodness. Black swan feathers can
    be used to purify of energy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 纯白色的天鹅羽毛通过引入新能量来净化和清洁。它们代表美丽、优雅和善良。黑天鹅羽毛可用于净化能量。
- en: NIGHTINGALE
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 夜莺
- en: This bird´s feathers are good communication feathers. They help to tap into
    the deeper consciousness and can teach sacred wisdom.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这种鸟的羽毛是良好的沟通工具。它们帮助进入更深层次的意识，并能教授神圣的智慧。
- en: HAWK
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 鹰鹗
- en: The feathers of hawks not only hold the active energy of these artful hunters,
    but could also be used to identify diseases in skilled hands.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 鹰的羽毛不仅蕴含这些狡猾猎手的积极能量，还可以用于熟练的手中识别疾病。
- en: EAGLE
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 鹰
- en: Eagle feathers are considered to be great energy bringers and remind us of the
    simple sacredness of all birds . They signify peace and happiness and may also
    drive energy away.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 鹰羽被认为是极好的能量引导者，并提醒我们所有鸟类的神圣简单。它们象征着和平和幸福，也可能驱走能量。
- en: Basically all feathers can be used for almost any spell, they can either attract
    or repel energy. But their color gives them a define energy that ought to be selected
    in accordance to the wished outcome of this spell. Naturally colored feathers
    are more powerful than chemically died ones. Often colored candles are used in
    conjunction with feathers to give extra strength to the charm.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上所有的羽毛都可以用于几乎任何咒语，它们既可以吸引也可以排斥能量。但它们的颜色决定了它们具有的能量，应根据咒语的预期结果进行选择。天然颜色的羽毛比化学染色的更强大。通常与羽毛一起使用有色蜡烛可以增强魅力的力量。
- en: Feathers
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 羽毛
- en: 'COLOUR BASIC ENERGY, ABILITY, BRINGS ABOUT, HELPS WITH:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 色彩基本能量，能力，带来，帮助：
- en: RED
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 红色
- en: Courage, good fortune, life, energy, lust, courage, enjoyment, vitality, overactivity
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 勇气，好运，生命，活力，激情，勇气，享乐，活力，过度活跃
- en: ORANGE
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 橙色
- en: Attraction, energy, achievement, creativity, physical love, new ideas, will
    power, love, loneliness
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 吸引力，能量，成就，创造力，身体的爱，新思想，意志力，爱，孤独
- en: YELLOW
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 黄色
- en: Intelligence, blessings of the Sun, thinking, reasoning, playfulness, pondering,
    reasoning
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧，太阳的祝福，思考，推理，俏皮，沉思，推理
- en: GREEN
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色
- en: Harmony, unity, fertility, growth, finances, nature, nature spirits, plant and
    animal spirits, forgiveness, selfishness
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 和谐，团结，生育，成长，财务，自然，自然精灵，植物和动物精灵，宽恕，自私
- en: BLUE
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝色
- en: Psychic awareness, peace, health, connection with spirits, protection, believe,
    faith, knowledge, communication
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 心灵感知，和平，健康，与灵界的联系，保护，信仰，信念，知识，沟通
- en: VIOLET
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 紫色
- en: Spiritual awakening, deep spirituality, understanding of ones, faith, dedication,
    intuition, idealism
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 精神觉醒，深层灵性，理解自我，信仰，奉献，直觉，理想主义
- en: PINK
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 粉红色
- en: Love, love, caring, feelings, empathy, kindness, love, tenderness, loneliness,
    longing
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 爱，爱，关心，感情，共鸣，善良，爱，温柔，孤独，思念
- en: WHITE
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 白色
- en: Purification, spirituality, hope, security, peace, blessings of the Moon, balance,
