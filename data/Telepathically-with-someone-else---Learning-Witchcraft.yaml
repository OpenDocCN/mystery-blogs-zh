  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 净化，灵性，希望，安全，和平，月亮的祝福，平衡，找到宁静，吸收能量
- en: GRAY
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 灰色
- en: Peace, neutrality, being invisible, doubting, neutrality, static
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 和平，中立，隐形，怀疑，中立，静态
- en: BLACK
  id: totrans-46
