- en: Follow this ritual to bless a brush. Using this brush will help quicken the
    growth of your hair!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循这个仪式来祝福一把刷子。使用这把刷子将有助于加快你的头发生长！
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此咒语：**'
- en: One brush
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把刷子
- en: One rose (any color)
  id: totrans-12
  prefs:
  - PREF_UL
