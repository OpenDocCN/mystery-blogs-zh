  zh: 太多了。握住刷子，充满能量，同时想象你的头发变得更长。也许念一段咒语，像“用这把刷子我的头发会长，越来越长，流动着”，然后每次你梳头时重复念咒语。你不会一夜之间长出像拉普兰德尔那样长的头发，但如果你的头发平均增长一英寸，施法后可能会看到增长了一英寸半。
