  zh: 一朵玫瑰（任何颜色）
- en: A large bowl of water
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一大碗水
- en: Salt (Used for purification)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐（用于净化）
- en: One Candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支蜡烛
- en: A cup of earth
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一杯泥土
- en: A feather
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根羽毛
- en: Olive oil
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 橄榄油
- en: Objects to symbolize each of the elements when casting
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在施法时象征每个元素的物品
- en: Casting Instructions for 'Bless a Brush to Quicken Hair Growth'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为“为加快头发生长而祝福一把刷子”的施法说明
- en: First, cast your circle (If you do not know how to do this, then Google "How
    to cast a circle." It's pretty simple.) Make sure your circle is purified and
    then call in the elements. Now, please dip your hand in the olive oil and begin
    anointing your candle with it. As you anoint it, imagine your hair growing to
    your desired length. Do not skip this part. Visualization is vital in spell-casting.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，布置你的圆圈（如果您不知道如何做到这一点，请谷歌“如何布置圆圈”。这很简单。）确保您的圆圈是纯净的，然后召唤元素。现在，请将手浸入橄榄油中并开始用它涂抹你的蜡烛。当你涂抹时，想象你的头发生长到你期望的长度。不要跳过这一部分。想象在施法中是至关重要的。
- en: When you have anointed all of the candle, light it. Then, take the bowl of water
    and sprinkle some salt in it, saying, "With this salt, I purify this water. May
    this water bless all it touches and may it fulfill my desires." Dip your hands
    in the water and sweep them over your hair, dampening it. Now, take the rose and
    hold it up, saying, "Oh, Goddess Aphrodite. Goddess of Beauty and Love, please
    help me to grow my hair to its desired length. Please bless me and this symbol
    with your infinite love, desire, and beauty."
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当您涂抹完整支蜡烛后，点燃它。然后，拿起装有盐的水盆，并在其中撒些盐，说：“用这盐，我净化这水。让这水祝福触及的一切，并满足我的愿望。” 将双手浸入水中，并在你的头发上擦拭，使其变湿。现在，拿起玫瑰并举起来，说：“噢，爱神阿芙罗狄蒂。美与爱的女神，请帮助我将我的头发长到我期望的长度。请以你无尽的爱、慾望和美丽来祝福我和这个象征。”
- en: Drop the rose into the water. You can either drop it in whole or you can take
    off the petals and sprinkle them in. Whatever works best for you is fine. When
    you are finished with this, pick up your cup of earth and pour it into the cup,
    mixing it diesel (clock-wise) with your power hand (whatever hand you write with).
    As you stir it, say, "May the Mother Goddess bless this water and bring to me
    the beauty that she has created on this earth. May she fulfill my desires."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将玫瑰放入水中。您可以将整朵玫瑰放入水中，或者您可以摘下花瓣并撒在水中。任何对您最好的方法都可以。当你完成时，拿起装有泥土的杯子，并将其倒入杯中，用您的主导手（您使用来写字的手）顺时针搅拌。搅拌时说：“愿母亲女神祝福这水并为我带来她在这个地球上创造的美丽。愿她满足我的愿望。”
- en: Now, take the feather and drop it into the water. Say, "May the winds bless
    this water and bring to me all that I desire. Please, let my hair grow to its
    desired length." Next, take the candle and drop it into the water, letting the
    liquid put out its flame. Say, "Fire that burns with beauty and brightness, fulfill
    my desires and make my hair grow longer." Now, last but not least, drop the brush
    into the water while saying, "Let this brush absorb the energy of the elements
    and the blessings of the Goddesses. May my hair grow longer. As I will it, so
    mote it be."
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，拿起羽毛并将其放入水中。说：“愿风祝福这水并为我带来我所期望的一切。请让我的头发长到我期望的长度。” 接下来，拿起蜡烛并将其放入水中，让液体将其熄灭。说：“燃烧着美丽和光辉的火，请实现我的愿望并让我的头发长长。”
    现在，最后但同样重要的，将刷子放入水中，同时说：“让这把刷子吸收元素的能量和女神的祝福。愿我的头发长长。随着我的意志，必将如此。”
- en: Hold both of your hands over the mixture and imagine a light of energy pouring
    into the water, coming from your hands. You can summon this energy by imagining
    roots sprouting from your body and going into the earth, pulling the energy up
    and then traveling through your body and into the water. Your body will act as
    a vessel. Do this for a few minutes. After, pull out the brush and brush it through
    your hair as many times as you can. This process differs from person to person.
    Some might have to brush loner than others. Just brush as long as it feels right
    to.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 双手悬于混合物上，想象一道能量之光从你的手中注入水中。你可以通过想象身体生长出根系并扎入土地，将能量引入体内，然后通过你的身体流入水中来召唤这种能量。你的身体将成为容器。这样做几分钟。然后拿出刷子，尽可能多地梳理头发。这个过程因人而异。有些人可能需要比其他人梳理更长时间。只要感觉对了，就梳理多久。
- en: After you have brushed your hair, sit it on your dresser and every night before
    bed until the moon is once again full, brush you hair with it. After the spell,
    close your circle and wash your hair with the remaining mixture. It will be muddy
    ad gross, but it will be worth it, I promise. Good luck casting your spell :)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在你梳好头发后，把它放在梳妆台上，直到月圆之前的每个晚上都用它梳头。施法后，关闭你的圈子，用剩下的混合物洗头发。可能会很浑浊和恶心，但这是值得的，我保证。祝你施法成功
    :)
