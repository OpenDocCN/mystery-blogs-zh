  type: TYPE_NORMAL
  zh: 有效率的
- en: Detail-Oriented
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注重细节的
- en: Devoted
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 忠诚的
- en: Thoughtful
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 周到的
- en: Humble
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谦逊的
- en: Adaptable
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适应性强的
- en: Competent
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能干的
- en: Thoughtful
  id: totrans-45
  prefs:
