- en: Everything You Need To Know About Mars In Virgo In The Natal Chart | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于处女座火星在出生图中的一切 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/mars-in-virgo-natal/#0001-01-01](https://teaandrosemary.com/mars-in-virgo-natal/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/mars-in-virgo-natal/#0001-01-01](https://teaandrosemary.com/mars-in-virgo-natal/#0001-01-01)
- en: Mars is the planet of action; it rules our drive, our motivation, our methods
    of accomplishing tasks, and our attraction to others.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 火星是行动的行星；它统治着我们的动力、动机、完成任务的方法以及我们对他人的吸引力。
- en: Virgo is the sign of doing things efficiently, so it helps Mars complete tasks
    that would otherwise fall to the wayside. Mars is a very erratic, aggressive planet,
    but I find that Virgo helps to temper this energy without removing the motivational
    aspect of Mars.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座是高效完成事务的星座，因此它帮助火星完成那些可能会被搁置的任务。火星是一个非常善变、富有攻击性的行星，但我发现处女座有助于调节这种能量，而不是削弱火星的动力方面。
- en: Having Mars in Virgo in your chart is (in my opinion) really lovely! There are
    some great qualities that come from the energy of this placement and there is
    a clear path to overcome the difficult characteristics.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的星盘中有处女座火星（在我看来）真的很美好！这个位置的能量带来了一些出色的品质，并且有一条清晰的路径可以克服困难的特征。
- en: Mars In Virgo Characteristics
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处女座火星特质
- en: Mars rules a person’s drive/motivation, temper and anger, career (especially
    having to do with motivation to work), and attraction to others (both mentally
    and physically).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 火星统治一个人的动力/动机、脾气和愤怒、职业（尤其是与工作动机有关的职业）以及对他人的吸引力（无论是精神上还是身体上）。
- en: 'Drive:'
  id: totrans-11
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 动力：
- en: Individuals with Mars in Virgo are usually really productive. They’re great
    at noticing small details and will fine-tune things until they get them right.
    They have a lot of drive and motivation to finish a task, but they might spend
    quite a bit of time until it’s just the way they want it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座火星的个体通常非常有生产力。他们擅长注意到细微的细节，并会不断调整事物直到他们满意为止。他们有很强的动力和动机完成任务，但可能会花费相当多的时间才能做到他们想要的效果。
- en: People with Mars in Virgo are really good at juggling multiple projects. While
    it might take them a bit to finish everything, they almost always do a job *well.*
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座火星的人非常擅长同时处理多个项目。虽然完成一切可能需要一些时间，但他们几乎总是做得*很好*。
- en: They need to have a project to work on at all times; idleness doesn’t mesh well
    with these folks and can cause anxiety or depression. These busy minds need constant
    tasks! People with Mars in Virgo actually *get* energy from being busy, as long
    as they’re doing something they’re interested in.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他们需要时刻有项目在手；无所事事对这些人来说并不合适，可能会引发焦虑或抑郁。这些忙碌的头脑需要不断的任务！处女座火星的人实际上从忙碌中*获取*能量，只要他们做的是他们感兴趣的事情。
- en: These people are sharp thinkers and can solve any complex problem with enough
    time. It’s best not to rush them; they work at their own pace, but always have
    enough drive to finish a project that’s important to them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人是敏锐的思考者，只要给他们足够的时间，就能解决任何复杂的问题。最好不要催促他们；他们按照自己的节奏工作，但总是有足够的动力完成对他们来说重要的项目。
- en: 'Temper:'
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 情绪：
- en: Folks with Mars in Virgo do have a temper, but they don’t always show it. They
    have strict standards of quality and can get angry or critical towards other people
    who may be more lax. This can cause issues in the workplace, in the home, or in
    any environment where they need to work with others.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座火星的人确实有脾气，但并不总是表现出来。他们有严格的质量标准，可能会对那些态度较为放松的人感到愤怒或批评。这可能在工作场所、家庭或其他需要与他人合作的环境中引起问题。
- en: They’re not consistently angry people. They will either let the anger build
    up and release it all at once in an outburst or let it out slowly through small,
    critical remarks throughout the day. Sometimes, they do both. They’re very difficult
    people when annoyed, but it usually doesn’t last that long.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他们并不是持续愤怒的人。他们要么让愤怒积聚，并在一次爆发中释放出来，要么通过一天中的小而批评的言论慢慢地释放出来。有时候，他们两者都会做。当被惹恼时，他们是非常难缠的人，但通常情况下这种状态不会持续太久。
- en: Those with Mars in Virgo are perfectionistic (especially in the house where
    Mars falls), so their main source of anger usually comes from things not being
    up to their standards. They aren’t good at sparing others’ feelings when they
    do become irritable; you don’t want to be on the bad side of a Mars in Virgo individual!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座火星的人非常完美主义（尤其是火星所在的宫位），所以他们主要的愤怒源于事物不符合他们的标准。当他们变得易怒时，他们不擅长顾及他人的感受；你不想处于处女座火星个体的不快一方！
- en: 'Career:'
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 职业：
- en: People with Mars in Virgo can do well in almost any career as long as they have
    some control over the process. They’re pretty particular about how things are
    done and they expect nothing less from other people.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 瓶子座火星的人几乎在任何职业中都能表现出色，只要他们能控制过程。他们对事物的完成方式相当挑剔，并且他们对别人的期望不低于此。
- en: These folks are known for being in healthcare (since Virgo is the sign of health),
    but I personally know people with this placement who excel in detective work,
    those who are entrepreneurs, individuals high up in the corporate world, etc.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人因身处健康领域而闻名（因为处女座是健康的星座），但我个人认识的这种位置的人中还有在侦探工作中表现优异的、是企业家的、在企业高层中的人等。
- en: These people don’t need a lot of praise from superiors because they just *know*
    when they completed a task efficiently. Unless there are conflicting signs and
    aspects in the chart, they usually have a clearly defined path to success in their
    mind’s eye. They’re very clever, enjoy solving intricate problems, and are good
    at getting things done.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人不需要上级的赞扬，因为他们只是*知道*何时高效地完成任务。除非星盘中有冲突的星座和方面，他们通常在心目中有一个清晰定义的成功路径。他们非常聪明，喜欢解决复杂问题，并善于完成任务。
- en: 'Attraction:'
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 吸引力：
- en: People with Mars in Virgo are usually either verbal or witty when flirting.
    These are people who notice the small details and hints quickly become declarations
    of love.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 瓶子座火星的人在调情时通常要么很健谈，要么很风趣。这些人会注意细节，而快速转化成爱的宣言。
- en: They’re often attracted to people who seem simple and normal; they’re able to
    see something special in these individuals that draws them.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他们通常被那些看起来简单和普通的人所吸引；他们能在这些个体中看到特别之处，这些特别之处吸引了他们。
- en: Because attraction is gender-specific, I’ll talk more about it a few paragraphs
    down; you’ll find that the way Mars in Virgo manifests (concerning attraction)
    is different depending on if the person identifies as masculine or feminine.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 由于吸引力是性别特定的，我将在下文中进一步讨论；你会发现，火星在瓶子座的人在吸引方面的表现因其是否认同男性或女性而异。
- en: 'Romance/Sex:'
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 浪漫/性：
- en: Those with Mars in Virgo are known for being attentive partners; they pick up
    on the small details about their love and show them they care by simply noticing.
    When Mars in Virgo is in control, they make their partner feel extremely important.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 火星在瓶子座的人以体贴的伴侣而闻名；他们注意到关于爱人的细节，并通过简单的注意来表达关心。当火星在瓶子座掌控局面时，他们让自己的伴侣感到极其重要。
- en: These individuals aren’t *all* into casual sex, but many of them don’t see an
    issue with “practicing” and honing their sexual skills before they meet a long-term
    partner. Just as they strive to be great at work, they also want to be good in
    bed. They generally need a bit of practical experience to reassure them that they’re
    competent before they can let go themselves and enjoy the experience.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些个体并不全都对随意性行为感兴趣，但很多人在遇到长期伴侣之前不会觉得“练习”和磨练性技能有问题。他们不仅在工作上追求卓越，也希望在床上表现出色。通常需要一些实际经验来确信他们的能力，然后才能放松自己并享受这一经历。
- en: Pleasing their partner is extremely important to people with Mars in Virgo.
    Sex is imperative to them; they usually pay very close attention to their partners
    and try to learn what they like.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 满足伴侣对于火星在瓶子座的人至关重要。性对他们来说是必要的；他们通常非常关注自己的伴侣，并尝试了解他们喜欢什么。
- en: Virgo is often thought of as a “virginal” sign, but this definitely isn’t the
    case with Mars in Virgo people. They aren’t afraid of experimenting, but are instead
    fearful of being “bad in bed” or failing to please their partner. They aren’t
    selfish lovers by any means.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 瓶子座通常被认为是“贞洁”的星座，但是对于火星在瓶子座的人来说绝对不是这样。他们不害怕尝试新事物，但却害怕在床上表现糟糕或未能满足伴侣。他们绝不是自私的情人。
- en: The fantasies of Mars in Virgo people usually surround inexperienced partners
    or average, “normal-looking” people.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 瓶子座火星的人的幻想通常围绕着经验不足的伴侣或者普通的“普通外表”的人。
- en: 'Mars In Virgo: Best & Worst Qualities'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 瓶子座火星：最好和最差的品质
- en: Every sign and placement has positive and negative qualities. There is always
    room to improve on the negative qualities, while the positive qualities are blessings
    that come naturally to the individual.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 每个星座和位置都有积极和消极的品质。在消极品质上总有改进的空间，而积极品质则是自然而然地赋予个人的福祉。
- en: Because Mars in Virgo depends so much on the house and aspects to it, don’t
    expect to see every single one of these qualities in yourself. Look at your own
    chart and see what fits based on the house and aspects to your Mars.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 因为处女座火星非常依赖于它所在的宫位和它的相位，不要期望在自己身上看到所有这些特质。看看你自己的星盘，并根据火星所在的宫位和它的相位来确定哪些符合你。
- en: '**Best:**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**最好的：**'
- en: Efficient
  id: totrans-38
  prefs:
