  type: TYPE_NORMAL
  zh: 周到的
- en: Attentive
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 体贴的
- en: '**Worst:**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**最差的：**'
- en: Perfectionistic
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完美主义者
- en: Self-Critical
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自我批评的
- en: Critical Towards Others
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对他人批评的
- en: Restless
  id: totrans-51
  prefs:
