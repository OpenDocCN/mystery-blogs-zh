- en: 'Mars In Virgo: Male vs. Female'
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处女座火星：男性 vs 女性
- en: This part can get a little confusing, so bear with me as I explain it. Basically,
    Mars shows itself differently for someone with more masculine energy than it does
    for someone with more feminine energy.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分可能会有点令人困惑，所以请容我解释一下。基本上，火星在更具男性能量的人身上表现出的特征与在更具女性能量的人身上表现出的特征不同。
- en: It’s up to you to choose with energy you identify with more. If you’re unsure,
    I recommend reading the description of each energy for Mars in Virgo (below) and
    choosing what resonates with you.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以自行选择与之更为认同的能量。如果你不确定，我建议你阅读下面处女座火星的每一个能量描述，选择与你共鸣的。
- en: Generally, in a man (or someone with masculine energy), Mars will show how the
    person acts and what vibes they gives off towards others. When this person is
    flirting, they will assume many of the qualities of Mars in Virgo.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 通常来说，对于一个男性（或者拥有男性能量的人），火星将展示出这个人的行为方式和他们向他人散发的氛围。当这个人在调情时，他们会表现出处女座火星的许多特质。
- en: In a woman (or someone with feminine energy), Mars will show what kind of qualities
    they are attracted to. How this person will act depends on their Venus sign, but
    Mars dictates what types of energy they are drawn towards in a partner.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个女性（或者拥有女性能量的人），火星将展示出她们所吸引的特质。这个人的行为方式取决于她们的金星星座，但是火星决定了她们在伴侣身上所吸引的能量类型。
- en: Keep in mind that these distinctions aren’t absolute. As a straight woman, I
    definitely show my Venus sign when I’m flirting, but sometimes my Mars will bleed
    through just a bit. I find these definitions to be about 80% accurate, but we’re
    always a unique combination of all of our signs.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，这些区分并不是绝对的。作为一个异性恋女性，在我调情时我肯定展现出我的金星星座特征，但有时我的火星特征也会稍微透露出来。我发现这些定义大约有80%的准确性，但我们始终是所有星座的独特结合体。
- en: Mars In Virgo Male
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处女座火星男性
- en: The typical Mars in Virgo male likes to take care of small, practical matters
    for his partner to show appreciation. He would be the guy to make you coffee in
    the morning, start your car in the winter, or bring home that special meal he
    knows you like.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的处女座火星男性喜欢为他的伴侣处理小事务以表达感激之情。他会在早晨为你冲咖啡，冬天启动你的车，或者带回他知道你喜欢的特别的一餐。
- en: You’ll know a Mars in Virgo man likes you if he starts doing things to make
    your life easier, no matter how small they are. Another easy clue is if he takes
    great pains to notice the small details about your life and about your personality.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个处女座火星男性开始为你做事，无论这些事情多么微小，你就会知道他喜欢你。另一个简单的线索是，如果他极力注意你生活中和个性中的小细节。
- en: For example, he will remember what his partner wears, what their favorite color
    is, and pick up on small idiosyncrasies that make his partner special to him.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，他会记得他的伴侣穿什么衣服，她们最喜欢的颜色是什么，并且注意到让他的伴侣对他来说特别的小怪癖。
- en: The Mars in Virgo man subconsciously wants to be helpful to tie him to his partner,
    even if that’s not what he thinks he’s doing consciously.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座火星男性潜意识中希望通过帮助他的伴侣来与她联系在一起，即使这不是他自以为是正在有意识地做的事情。
- en: In bed, the Mars in Virgo man is also extremely helpful and is quick to notice
    the small things that his partner likes. He’s a *super* attentive lover and can
    be really selfless and giving. He is turned on by making his partner enjoy themselves,
    so partners of Mars in Virgo men are usually very satisfied.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在床上，处女座火星男性也非常乐于助人，迅速注意到他的伴侣喜欢的小细节。他是一个非常体贴的爱人，真正无私和慷慨。他通过让伴侣享受自己来获得快感，所以处女座火星男性的伴侣通常非常满意。
- en: Mars In Virgo Female
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处女座火星女性
- en: A Mars in Virgo female (or anyone who identifies with feminine energy) is attracted
    to men who pick up on details about her and care about the little things that
    happen in her life.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座火星女性（或者任何认同女性能量的人）吸引于那些关注她并关心她生活中小事情的男性。
- en: She probably won’t go for the guy with the loudest energy in the room but will
    feel drawn to the man who notices what she’s wearing, remembers to get her the
    drink she likes, etc. Her Mars isn’t focused on looks (although her other signs
    may be – check the chart) but cares more about the *actions* of a potential partner.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 她可能不会选择房间里最吵闹的男人，而是会被注意到她穿什么、记得给她她喜欢的饮料等的男人所吸引。她的火星不专注于外表（尽管她的其他星座可能会 - 查看星盘），而更关心潜在伴侣的*行动*。
- en: Intelligence and knowledge is also attractive to her, even if it’s not in the
    traditional educational sense. She is drawn towards partners who are good at what
    they do and who don’t cut corners.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 对她来说，智慧和知识也是很有吸引力的，即使不是传统意义上的教育。她被那些擅长自己事业并且不走捷径的伴侣所吸引。
- en: It’s also important to the Mars in Virgo woman to find someone who satisfies
    her in bed and who prioritizes her sexual needs. She wants a guy who will make
    sure she has a good time during sex because it makes *him* happy as well as her.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 对于处女座火星的女性来说，找到一个能满足她在床上需求并且把她的性需求放在首位的人也是非常重要的。她希望找到一个能确保她在性行为中玩得开心的人，因为这不仅会让*她*快乐，也会让*他*快乐。
- en: How To Master The Mars In Virgo Energy
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何掌握处女座火星的能量
- en: Mars in Virgo individuals have so many great qualities! The key to evolve is
    to let go of judgments and work on becoming less critical.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座火星的人有许多优秀的品质！进步的关键是放下评判，努力减少批评。
- en: Mars in Virgo people need to learn to embrace the energy of another person,
    not just the results the person gets. See the big picture and appreciate someone
    for who they are as a whole and not just the small details about them.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座火星的人需要学会接受另一个人的能量，而不仅仅是这个人取得的成果。看到更大的画面，欣赏一个人作为整体的存在，而不仅仅是关于他们的细枝末节。
- en: They should also work on being less critical of themselves and celebrating what
    they *can* accomplish as well as honoring their own soul and their purpose.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 他们也应该努力减少对自己的批评，庆祝他们*能*完成的事情，并且尊重他们自己的灵魂和目的。
