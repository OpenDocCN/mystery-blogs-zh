- en: '## Casting Instructions for ''Relational Ties Knot Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“关系结节咒语”的方法'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 3 strings
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3根绳子
- en: Consecration oil, or rose essential oil, jasmine can be exchanged for rose
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以用圣油、玫瑰精油或茉莉花替代玫瑰
- en: White or pink candle wax
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色或粉色蜡烛蜡
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 3 strings
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3根绳子
- en: Consecration oil, or rose essential oil, jasmine can be exchanged for rose
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以用圣油、玫瑰精油或茉莉花替代玫瑰
- en: White or pink candle wax
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色或粉色蜡烛蜡
- en: Tie the three strings together. Now bless the cord with a consecration or essential
    oil, preferably one with a love intention.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将三根绳子系在一起。现在用圣油或精油祝福绳子，最好选择一种带有爱意的。
- en: Next, begin to tie your knots. Tie two strings together. Think upon the strengthening
    bond of the relationship. Think upon the shared blessings within the relationship.
    Next, tie the strings again making sure to use the string that has not yet been
    tied.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，开始打结。把两根绳子系在一起。思考关系中的加强联结。思考关系中的共享祝福。接下来，再次打结，确保使用尚未系过的绳子。
- en: When finished, light a white or pink candle and pour the wax onto your knot
    to seal it. This symbolizes the sealed bond with another.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 结束后，点燃一支白色或粉色蜡烛，将蜡滴在结上以封印它。这象征着与另一人之间的封闭联结。
- en: Tie your knots when you wish to strengthen a bond.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当你希望加强一段关系时，请打结。
- en: This can as well be used for friendship and family.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这同样适用于友谊和家庭。
- en: When the cord is completely knotted, keep it in a romantic area for lovers.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当绳子完全打结时，将其放在一个浪漫的地方以增强恋人之间的联结。
