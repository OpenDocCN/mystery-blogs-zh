- en: Jar Spell to Attract Love
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 吸引爱情的罐子咒语
- en: A jar spell that can be used to attract love to you. This is not a targeted
    love spell! This spell is merely to draw willing feelings of love toward you,
    and is not intended to be made for a specific person. It will not work if you
    attempt to gear it toward a particular person.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可以用来吸引爱情的罐子咒语。这不是一个针对特定人的爱情咒语！这个咒语仅仅是为了吸引周围的爱意朝向你，而不是为了特定的某个人。如果你试图朝向某个特定的人，这个咒语将不起作用。
