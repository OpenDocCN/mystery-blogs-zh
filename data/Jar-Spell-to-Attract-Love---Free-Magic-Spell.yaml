  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 把任何以下物品组合到一个罐子、瓶子或小瓶中：
- en: "- sugar of any kind (if you can get both brown and white that\x92s awesome)"
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '- 任何种类的糖（如果你可以同时得到棕糖和白糖那就太棒了）'
