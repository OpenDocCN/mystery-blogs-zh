- en: '- flower petals (preferably rose)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '- 花瓣（最好是玫瑰）'
- en: '- any or as many of the following: apple peel or apple seeds, barley, basil,
    catnip, chamomile, clover, cumin, dill, jasmine, juniper, lavender, lemon peel
    gratings, licorice, maple, marjoram, orange peel gratings, peppermint, poppy seeds,
    rosemary'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '- 任何或多种以下物品：苹果皮或苹果籽，大麦，罗勒，猫薄荷，洋甘菊，三叶草，小茴香，茴香，茉莉花，杜松子，薰衣草，柠檬皮屑，甘草，枫木，墨角草，橙皮屑，薄荷，罂粟籽，迷迭香'
- en: '- anything that makes you think of love (heart charms, love poems, etc.)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '- 任何让你想起爱的东西（心形护符，爱情诗等）'
- en: '- a sigil for drawing love, if you have it / desire to use it'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果你有并且愿意使用的话，一个为吸引爱情绘制的符号'
- en: '- a piece of clear quartz / rose quartz, if possible'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '- 一块晶莹石英/玫瑰石英，如果可能的话'
- en: Layer the items / ingredients as you wish while focusing on drawing love into
    your life. Think about the type of partner you would like to have (the traits
    you would most like them to have).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 想象把爱吸引到你生活中时，将物品/成分按照你的意愿层层堆叠。思考你希望拥有的伴侣类型（你最希望他们具有的特质）。
- en: "Charge it by a red, pink, or white candle for a few minutes to a half an hour,\
    \ still meditating on the love you\x92d like in your life."
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个红色、粉色或白色蜡烛旁边冥想几分钟到半个小时，集中思考你生活中想要的爱。
- en: "Set the container somewhere you can see it everyday, or carry it with you if\
    \ it\x92s in a small enough vial."
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 把容器放在你每天都能看到的地方，或者如果是小瓶子的话，随身携带。
