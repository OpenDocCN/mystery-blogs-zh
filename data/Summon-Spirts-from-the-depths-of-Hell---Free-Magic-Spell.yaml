- en: Summon Spirts from the depths of Hell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从地狱深处召唤精灵
- en: This spell will allow those at a certain level to bring spirits from hell to
    earth.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将允许某些级别的人将精灵从地狱带到地球上。
- en: '## Casting Instructions for ''Summon Spirts from the depths of Hell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''从地狱深处召唤精灵''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: 1 bowl of water
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1碗水
- en: 1 bag full of red water dye
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1袋红水染料
- en: 5 red candles
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5支红蜡烛
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: 1 bowl of water
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1碗水
- en: 1 bag full of red water dye
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1袋红水染料
- en: 5 red candles
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5支红蜡烛
- en: Go to a quiet spot out side or in a house (better outside so the spirit isn't
    bound). Take the bowl of water and place it on the ground, then take the bag of
    dye and pour it into the water and mix wil left hand take the 5 red candle and
    put them in a circle around the bowl and light them with a match.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 去一个安静的地方外面或者房子里（最好在外面，这样精灵就不会被束缚）。拿起水碗放在地上，然后把染料袋倒入水中，用左手搅拌，拿起五支红蜡烛并围绕碗放成一个圆圈，用火柴点燃它们。
- en: after you light them stand back and say this spell 3 times
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃后，请退后，然后说这个咒语三次。
- en: Magic within me here me cry I summon a spirit of evil times from the hells of
    fire and ice a spirit of evil appear before my eyes.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在我内心深处有魔法，听我呼喊，我从火与冰的地狱召唤一个邪恶时代的精灵，在我眼前显现一个邪恶的精灵。
