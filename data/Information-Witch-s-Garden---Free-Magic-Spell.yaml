- en: '**The Witches Garden**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**女巫的花园**'
- en: One does not follow the witches path long before feeling the need to garden.
    As witchcraft is an Earth religion, we feel a spiritual rush when sinking our
    hands into the soil or watching a plant grow to maturity. These are the energies
    we celebrate in our rituals, the handiwork of our Mother Gaia.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在追寻女巫之道的道路上，人们很快就会感受到对园艺的需求。由于巫术是一种地球宗教，当我们把手沉入泥土或看着一株植物成长成熟时，我们感受到一种精神上的澎湃。这些是我们在仪式中庆祝的能量，是我们母亲盖亚的手工艺。
- en: Many of us find ourselves in urban situations. I live in an apartment in a mid-sized
    city. I don't have the land for a beautiful fenced garden. Maybe someday. But
    for now, I garden in containers. I find I can grow enough herbs for my magical
    needs if I choose my plants wisely. What started as two pots on the front step
    has now grown into 15 or 16 large containers. Even though I'm a city person, I
    can still plant and harvest by the Moon signs, work ritual over my seeds and plants,
    harvest them magically, and dry them for future magical and medicinal use.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们中的许多人发现自己处于城市环境中。我住在一个中等大小城市的公寓里。我没有一块美丽的有篱笆的花园地。也许以后吧。但是现在，我种植在容器中。如果我明智地选择我的植物，我发现我可以种植足够的草药来满足我的魔法需求。最初只是在前门口放了两个花盆，现在已经发展成了15或16个大容器。即使我是一个城市人，我仍然可以按月亮标志种植和收获，通过我的种子和植物进行仪式，魔法地收获它们，然后将它们干燥以备将来的魔法和药用。
- en: I hope these pages will grow into a magical gardening journal. It will be for
    me a gardening notebook, a recipe book, and a place to share my magical garden.
    I've put these pages together in conjunction with a Witches Garden class I'm teaching
    at Dracona Pagan Web. We should have much to share as the class progresses.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这些页面能成长为一个魔法园艺日记。对我来说，这将是一个园艺笔记，一个食谱书，以及一个分享我的魔法花园的地方。我与我在Dracona异教网络上教授的女巫花园课程一起整理了这些页面。随着课程的进展，我们应该有很多东西可以分享。
- en: '**Planning Your Magical Garden**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**规划你的魔法花园**'
- en: First and foremost, you must evaluate your magical needs. Use a lot of mugwort
    for divination? Constantly smudging the house with sage? These herbs would certainly
    have a place in your garden. Check out my Magical Uses of Herbs pages and find
    plants to meet your needs that are well suited to your area. Don't know which
    plants grow well in your area? Take a look at this planting zone chart for the
    US. Research this carefully. I live on the cusp of two zones. An Internet search
    revealed that I live in Zone 6b. As you research your herbs, check to see which
    zones they grow best in. If you are container gardening, you have a little more
    leeway here. You have the ability to drag your plants indoors if the weather does
    not accommodate them. That can be a hassle, though, and I stand by the idea of
    growing plants native to your area as much as possible. This puts us in tune with
    the cycles and seasons of the land -- the land where we live. Of course, I don't
    see many patchouli plants in the wild here, and I grow it on a regular basis,
    so you will find yourself growing exotic plants at times.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你必须评估你的魔法需求。常用艾蒿进行占卜吗？常常用鼠尾草洗房子吗？这些草药肯定会在你的花园里占据一席之地。查看我的草药的魔法用途页面，并找到适合你所在地区的植物来满足你的需求。不知道哪些植物在你的地区生长得好吗？查看一下美国的种植区域图表。仔细研究一下。我住在两个区域的交界处。通过一次互联网搜索，我发现我住在6b区域。当你研究你的草药时，看看它们在哪些区域生长得最好。如果你是盆栽园艺，你在这方面有更多的自由度。如果天气不适合它们，你可以把你的植物拖到室内。虽然这可能有点麻烦，但我坚持认为尽可能种植适合你所在地区的植物是一个好主意。这使我们与土地的周期和季节保持一致
    - 我们生活的土地。当然，我在这里很少见到广藿香植物，但我经常种植它，所以有时你会发现自己种植一些外来植物。
- en: '**My Garden Pages**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的花园笔记**'
- en: When winter is still raging outside, I cozy up to the computer to start my gardening
    research. One way to keep my notes straight is to create pages for each plant,
    listing magical, edible, and medicinal uses, as well as cultivation and propagation
    information. Does this plant grow best from seed or should I buy a plant? What
    sort of soil does it need? What are the sun and water requirements? I figure all
    that out before I buy the first seed. Of course, this is a process I continue
    throughout the growing season as I add new plants. Like me, though, I think you
    will find it fun to get lost in garden dreams while the freezing rain is pelting
    outside. How Do I Put the Magick in my Garden?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当冬季仍在外面肆虐时，我会舒适地靠近电脑开始我的园艺研究。保持笔记清晰的一个方法是为每种植物创建页面，列出其魔法、食用和药用用途，以及栽培和繁殖信息。这种植物是最适合从种子开始生长，还是应该买一株？它需要什么样的土壤？需要多少阳光和水分？在买下第一颗种子之前，我会弄清楚这些问题。当然，这是一个在整个生长季节持续进行的过程，因为我会添加新的植物。就像我一样，我认为在冰雨打击窗外时，沉浸在花园梦想中是一件有趣的事情。如何在我的花园中投入魔法？
- en: Once you've chosen your plants, how is your magic garden different from grandma's
    mundane garden? Number one, you've chosen your herbs to match your magical intent.
    When grown, they will be blessed and charged in a magic circle to assist in your
    spellwork and ritual. But we can bless and charge our seeds and plants during
    the growing process as well, infusing them with magical energy.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你选择了你的植物，你的魔法花园与奶奶平淡无奇的花园有何不同？首先，你选择了符合你魔法意图的草药。一旦生长起来，它们将在魔法圈中被祝福和充能，以帮助你的咒语和仪式。但在生长过程中，我们也可以祝福和充能我们的种子和植物，注入它们魔法能量。
- en: 'Start with a seed blessing ritual, preferably at Ostara, but it can be performed
    whenever you begin to work with the seed (some need to be in a growing medium
    well before Ostara). In all gardening matters, work with the cosmic energies of
    the Moon. Find a Moon sign and phase guide and follow it. Here''s a quick rule
    of thumb, although it might vary from plant to plant:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在春分节最好时进行一场种子祝福仪式，但你可以在开始播种时进行（有些种子需要在春分节之前在适合的生长介质中生长）。在所有园艺事务中，都要利用月亮的宇宙能量。找到一个月相指南并跟随它。这里有一个快速的经验法则，尽管对不同植物可能会有所不同：
- en: 'Always plant during the new or waxing Moon phase, preferably in the fruitful
    Moon signs of Cancer, Scorpio, and Pisces. There are some exceptions: Plant garlic
    during a new or waxing moon in the sign of Scorpio or Taurus. Root crops should
    be planted during a waxing or full moon in Taurus. Plant vines and flowers in
    Libra during a new or waxing moon. Sage needs to be planted in Pisces, Scorpio,
    or Cancer during a full moon. Valerian: Gemini or Virgo during the new or waxing
    moon.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 始终在新月或盈月期间种植，最好是在巨蟹座、天蝎座和双鱼座的丰收月相。也有一些例外情况：在天蝎座或金牛座的新月或盈月期间种植大蒜。根类蔬菜应在金牛座的盈月或满月期间种植。在天秤座的新月或盈月期间种植藤蔓和花卉。鼠尾草需要在双鱼座、天蝎座或巨蟹座的满月期间种植。缬草：在双子座或处女座的新月或盈月期间。
- en: Paint or draw magical runes on your flower pots, on markers, or in the soil.
    The rune Berkana is particularly well suited for planting. Put crystals and stones
    in the soil to energize plants. Moss agate is the gardener's stone. Charged and
    placed in the soil, it will assure the abundant growth of your garden. Other agates
    and quartz crystals work fine as well.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的花盆、标记或土壤上画上魔法符文。伯尔卡纳符文特别适合种植。在土壤中放入水晶和石头来激发植物的能量。苔玛石是园艺师的宝石。经过充能并放置在土壤中，它将确保你的花园充满丰盛的生长。其他瑪瑙和石英晶体也可以很好地起作用。
- en: Magically charge the water used to nourish your plants. This can be as simple
    as saying an incantation over the watering can or setting water out under the
    full moon to charge. Sprinkle a few fertility herbs or a moss agate in the water
    while charging. Again, draw fertility runes on your watering can and charge it
    with abundance.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 用于滋养植物的水进行魔法充能。这可以简单到在浇水壶上念咒语，或是在满月下晒水来进行充能。在充能时，向水中撒些生育草药或苔玛石。同样，在浇水壶上画上生育符文并充满丰盈的能量。
- en: Bless your plants with a mini-ritual every full moon during the growing season.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在生长季节的每个满月期间，用一场小型仪式祝福你的植物。
