- en: Shiva
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 湿婆
- en: Nagas
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 娜迦
- en: Lilith
  id: totrans-56
  prefs:
  - PREF_UL
