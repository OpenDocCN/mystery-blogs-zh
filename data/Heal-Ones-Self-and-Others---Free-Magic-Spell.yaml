- en: '## Casting Instructions for ''Heal Ones Self and Others'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“治愈自己和他人”的指示'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Begin by clearing your mind and focusing on your intent:
    healing. If you need to, start with meditation to achieve this. Once you are focused,
    chant the following while you concentrate on your magic:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**开始时，请清空你的思绪，专注于你的意图：治愈。如果需要，可以通过冥想来实现这一点。一旦你专注了，边集中精神边吟唱以下内容：'
- en: '"Spirits of healing, I call on thee from across the skies. Come forth! The
    power of healing that you can do, I ask of thee to deliver into this wound through
    and through. Oh spirits of healing, I call on thee. Answer my cry, so mote it
    be".'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"治愈之灵，我从天际召唤你。现出！我请求你通过这伤口递送治愈的力量。哦，治愈之灵，我召唤你。回应我的呼唤，成为现实吧。"'
- en: Now direct your thoughts to the wound/area that needs to be healed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在把你的思绪集中在需要治愈的伤口/区域上。
