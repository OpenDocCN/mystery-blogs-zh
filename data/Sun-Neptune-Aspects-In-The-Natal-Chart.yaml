- en: Sun-Neptune Aspects In The Natal Chart
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 出生图中的太阳-海王星相位
- en: 来源：[https://teaandrosemary.com/sun-neptune-aspects-natal/#0001-01-01](https://teaandrosemary.com/sun-neptune-aspects-natal/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/sun-neptune-aspects-natal/#0001-01-01](https://teaandrosemary.com/sun-neptune-aspects-natal/#0001-01-01)
- en: Sun-Neptune aspects show the connection between your spiritual self or your
    ego/will.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳-海王星相位展示了你的精神自我或你的自我/意愿之间的联系。
- en: These aspects can be positive in many ways. They bring psychic abilities, a
    heightened sense of intuition, and a huge sense of imagination and creativity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些方面在许多方面都是积极的。它们带来了心灵能力，高度的直觉和巨大的想象力与创造力。
- en: However, they can also be a bit scary. If you have a difficult Sun-Neptune aspect,
    you don’t have as many natural psychic shields. You may feel a weak sense of self-identity,
    controlled by external forces, a sense of loss about who you are, or you may even
    take on the emotions of other people.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，它们也可能有点可怕。如果你有一个困难的太阳-海王星相位，你就没有那么多天然的心灵防护。你可能会感到自我认同感弱，受外部力量控制，对自己的身份感到失落，甚至可能会接纳他人的情绪。
- en: Sun-Neptune aspects can mean that you have a longing to be saved. However, you
    will come to realize throughout your life that the only person who can save you
    is yourself.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳-海王星相位可能意味着你渴望被拯救。然而，你会在一生中逐渐意识到，唯一能拯救你的人是你自己。
- en: Sun Conjunct Neptune
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳合海王星
- en: If you have the Sun conjunct Neptune aspect in your natal chart, you search
    for something more in your life. You may feel like you’re always looking for something
    bigger, but you don’t know exactly what you seek.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的出生图中有太阳合海王星的相位，你在生活中寻找着某种更大的东西。你可能觉得自己总是在寻找更大的东西，但又不知道自己究竟在追求什么。
- en: Because you have Neptune conjunct your Sun, you want to experience something
    more than simply yourself. However, the addition of Neptune can mean that you
    have a weak will/ego or are super impressionable.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你的太阳与海王星合相，你希望体验比单纯的自我更多的东西。然而，海王星的加入可能意味着你的意志/自我较弱或者极易受影响。
- en: However, Neptune can also make them have a weak will or be super impressionable.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，海王星也可能使他们意志薄弱或者极易受影响。
- en: Neptune conjunct Sun can usually means that you experienced some sort of negative
    trauma in your early life, often to do with the father.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 海王星合太阳通常意味着你在早年经历了某种消极的创伤，通常与父亲有关。
- en: Maybe you had an abusive father, or perhaps your father figure was missing or
    weak-willed. It’s also possible that your father figure had addictions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你有一个虐待你的父亲，或者你的父亲形象缺失或意志薄弱。你的父亲可能也有过瘾的问题。
- en: You learned to protect your ego and your sense of self by withdrawing, hiding,
    or escaping from your negative feelings in childhood.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你通过在童年时期退缩、隐藏或逃避负面情绪来保护自己的自我和自我感。
- en: Perhaps you created alternate realities in your mind, dreaming up different
    characters and worlds, or maybe you escaped through substance abuse or even mental
    illness.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你在头脑中创造了替代现实，梦想出不同的角色和世界，或者通过药物滥用甚至精神疾病来逃避。
- en: In a more positive sense, you may have turned to creative endeavors, spirituality,
    or religion as well.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 更积极地说，你可能也转向了创造性事业、灵性或宗教。
- en: Sun conjunct Neptune means that in some way, you felt you needed to get away
    from reality. While these coping mechanisms helped you in childhood, they probably
    cause some issues in your adult life.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳合海王星意味着在某种程度上，你感到需要远离现实。虽然这些应对机制在你的童年时期对你有所帮助，但它们可能在你成年后引起一些问题。
- en: You may feel disappointed with the real world as an adult. Reality never lives
    up to your expectations. In the worst case scenario, you descend into fantasy
    or addiction to escape from the messy, dirty real world all around you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 成年后你可能对现实世界感到失望。现实从未达到你的期望。在最糟糕的情况下，你会沉溺于幻想或成瘾，以逃避周围混乱肮脏的现实世界。
- en: However, you have a spiritual side that’s quite strong with Sun conjunct Neptune.
    With a bit of work, you can easily grow and be quite mystical.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，具有太阳合海王星的精神面相相当强大。通过一点努力，你可以轻松成长，并变得相当神秘。
- en: This placement often means that the “missing” thing you’re looking for is a
    connection to the spiritual realm. It’s easier to create false fantasies or abuse
    substances, but these things don’t really fill that void.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这种位置通常意味着你寻找的“缺失”的东西是与精神领域的连接。创造虚假幻想或滥用物质可能更容易，但这些事物并不能真正填补那个空虚。
- en: You may find, with Sun conjunct Neptune, that working on your creative self-expression,
    your sensitivity, and your psychism will help you grow into your true spiritual
    self.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有了太阳合相海王星，你可能会发现，致力于你的创造性自我表达、你的敏感性和你的心灵能力将帮助你成长为你真正的精神自我。
- en: It’s important that you learn how to ward yourself, because you tend to take
    on too much of other people’s energy. Boundaries are essential with Sun conjunct
    Neptune.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是你学会如何保护自己，因为你往往会承担其他人过多的能量。太阳与海王星合相时，界限是至关重要的。
- en: You must also learn how to save yourself instead of waiting for other people
    to save you. In fact, the only person who *can* help you is your own self.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须学会自救，而不是等待别人来救你。实际上，唯一能帮助你的人就是你自己。
- en: With Sun conjunct Neptune, you have a really beautiful inner self just waiting
    to shine through; this person is spiritual, intuitive, emotional, and connected.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有了太阳合相海王星，你拥有一个非常美丽的内在自我，只等待闪耀出来；这个人是有精神、有直觉、情感丰富且有联系的。
- en: Don’t let yourself descend or try to escape when you feel repressed. Instead,
    tap into the collective unconscious to figure out who you are and how you can
    express yourself in the truest way.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感到受到压抑时，不要让自己沉沦或试图逃避。相反，利用集体无意识来找出你是谁以及如何以最真实的方式表达自己。
- en: Sun Trine Neptune
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳三分海王星
- en: With Sun trine Neptune, you are naturally sensitive and compassionate. You feel
    for those who are suffering and tend to have a special connection with animals.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 有了太阳三分海王星，你天生敏感而富有同情心。你对那些受苦受难的人感同身受，并且倾向于与动物有特殊的联系。
- en: Unless other aspects in the chart dictate differently, you know how to assert
    yourself without being too forward or aggressive. You’re strong psychically, too,
    and have a great natural sense of intuition.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 除非星盘中的其他方面有所不同，否则你知道如何在不显得太过直接或咄咄逼人的情况下表达自己。你也具有很强的心灵感知能力，并且具备出色的自然直觉。
- en: In fact, with Sun trine Neptune, everything you imagine can be real. You have
    a naturally creative nature and can seemingly create something out of nothing.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，有了太阳三分海王星，你想象的一切都可以成为现实。你天生具有创造力，似乎可以从无中创造出某些东西。
- en: Your will is almost magical. When you believe something is true, if often becomes
    so in reality.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你的意志几乎是魔法般的。当你相信某件事是真的时，它往往在现实中成为真实。
- en: Sun trine Neptune means that you may feel most like your true self when you’re
    being creative or artistic. You have natural talents in music, poetry, art, literature,
    writing, or creative ventures in general.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳三分海王星意味着当你在创意或艺术领域时，你可能感觉最像真正的自己。你在音乐、诗歌、艺术、文学、写作或创意项目等方面具有天赋。
- en: You also have a natural tie to the spiritual world. You’re very sensitive to
    the environment and to the energies of other people.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你还与精神世界有着天然的联系。你对环境和其他人的能量非常敏感。
- en: The *way* that you’re intuitively gifted will be determined by the signs that
    your Sun trine Neptune aspect is in as well as the houses that both planets sit
    in.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你的直觉天赋的*方式*将由你的太阳三分海王星方面所处的星座以及两颗行星所在的宫位确定。
- en: With Sun trine Neptune, you need to be careful that you don’t retreat into laziness
    or succumb to your daydreams. Your imaginative world can be more appealing than
    reality, but if you can apply your creativity to the real world, you’ll find that
    you can actually work miracles.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有太阳和海王星的三分相，你需要小心不要沉溺于懒惰或沉迷于白日梦中。你的想象世界可能比现实更有吸引力，但如果你能将你的创造力应用于现实世界，你会发现你实际上可以创造奇迹。
- en: Sun Sextile Neptune
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳六分海王星
- en: If you have the Sun sextile Neptune aspect in your chart, you have an opportunity
    to learn how to adjust your personality based on others around you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的星盘中有太阳六分海王星的方面，你有机会学会根据周围的人调整自己的个性。
- en: In fact, you can learn how to become more sensitive to energy in this lifetime.
    You don’t have a super strong natural intuition (unless the chart indicates otherwise)
    but you *can* develop these senses.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你可以在这一生中学会如何更加敏感地感知能量。除非星盘另有说明，否则你并没有特别强的自然直觉，但是*你可以*培养这些感知能力。
- en: With Sun sextile Neptune, you can also develop a strong sense of creativity,
    imagination, and dreaminess, in addition to your psychic skills and intuitive
    nature.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有太阳和海王星的六分相，你也可以培养出强烈的创造力、想象力和梦幻性，除了你的心灵感知能力和直觉天性之外。
- en: If you don’t work on developing these skills in a positive way, you may find
    that Neptune gets blocked off from your Sun. Eventually, you can feel stuck and
    refuse to see things from other people’s points of views, as if you have stopped
    the energetic connections completely.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不以积极的方式发展这些技能，你可能会发现海王星被阻断了与你的太阳的联系。最终，你会感到困惑并拒绝从他人的角度看问题，就好像你完全中断了能量联系一样。
- en: Ultimately with Sun sextile Neptune, you have the opportunity to learn how to
    be compassionate and sensitive for yourself *and* others. This won’t be natural
    to you at first, but you must learn to embrace the energy of the world instead
    of retreating.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，通过太阳与海王星的六分相，你有机会学会如何为自己和他人怀有同情心和敏感性。这对你来说起初可能不是自然的，但你必须学会拥抱世界的能量，而不是退缩。
- en: Sun Opposition Neptune
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳相对海王星
- en: With Sun opposition Neptune, your ego and your sense of energetic awareness
    are always at odds. Many of these issues stem from childhood interactions with
    your father.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳相对海王星，你的自我和你的精力意识总是相互对立。这些问题的许多根源于与父亲的童年互动。
- en: This doesn’t necessarily mean that your father was actually abusive or absent.
    The father may have been super present, however you *saw* your father as vague,
    missing, uninterested, or weak-willed.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不一定意味着你的父亲实际上是虐待性的或缺席的。父亲可能一直存在，但是你将他看作模糊、缺失、不感兴趣或意志薄弱。
- en: You may have been confused around your relationship with your father. You didn’t
    know quite where you fit in.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在与父亲的关系上感到困惑。你不知道自己到底在哪里适合。
- en: Sometimes, Sun opposition Neptune can indicate that your father suffered emotional
    crises or had substance issues. As a child, you couldn’t understand if you had
    any part in these problems.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，太阳相对海王星可能意味着你的父亲遭受了情感危机或物质问题。作为一个孩子，你无法理解你是否在这些问题中起了作用。
- en: Sun opposition Neptune may manifest as a push towards only the Sun or ego. You
    could become egotistical, but this is because you want to ignore your Neptune.
    It’s painful to dig in and look at the hurt that lies opposite your Sun.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与海王星相对可能表现为向太阳或自我推进。你可能会变得自负，但这是因为你想忽视你的海王星。深入挖掘并审视与你的太阳相对的伤痛是痛苦的。
- en: Neptune represents your childhood, and it may feel murky or shaky, as though
    nothing is real. You want reality, so you focus on the ego, but this can make
    you too brash, over-confident, aggressive, or self-centered. Keep in mind that
    these are simply defense mechanisms.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 海王星代表着你的童年，它可能感觉模糊或不稳定，就像没有什么是真实的。你想要现实，所以你专注于自我，但这可能会让你太鲁莽、过于自信、过于攻击性或自我中心。请记住，这些只是防御机制。
- en: Alternatively, you may swing back and forth between the pull of the Sun and
    of Neptune. You sometimes feel too sensitive, and other times you feel that you
    must try to grow up and enforce your will.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可能在太阳和海王星之间摇摆。有时你觉得太过敏感，而有时你觉得必须努力长大并强化你的意志。
- en: With Sun opposition Neptune, you actually need to integrate the two planets
    so that you can stop struggling against yourself.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 与太阳相对海王星相反，实际上你需要整合这两颗行星，这样你就能停止与自己的斗争。
- en: The goal is to submit and accept the nature of your reality instead of running
    from your fears. Work through your childhood trauma and then integrate the lessons
    you’ve learned into your outer personality.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是接受你的现实本质，而不是逃避你的恐惧。努力克服你的童年创伤，然后将你所学到的教训融入你的外在个性中。
- en: Once you’re able to bring Sun opposition Neptune together, you will find that
    your spiritual and energetic power increases *alongside* your *will* in reality.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你能够将太阳与海王星结合起来，你会发现你的精神和能量力量会随着你在现实中的意志增加。
- en: Sun Square Neptune
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳与海王星的方面
- en: The Sun square Neptune aspect means that you feel like you have no control over
    yourself or your world. Sometimes, this aspect can make you feel like a victim.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与海王星的方面意味着你感觉自己无法控制自己或自己的世界。有时，这种方面会让你觉得自己像个受害者。
- en: Although your father may have been active in your childhood, you felt that he
    was removed and uninterested in your life. He may have suffered substance issues,
    mental health problems, or maybe he was just busy.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你的父亲在你的童年时期可能很活跃，但你觉得他远离并对你的生活不感兴趣。他可能遭受了物质问题、心理健康问题，或者可能只是很忙。
- en: In some way, you were confused about your relationship with your father. This
    disorientation continues to cause problems in your adult life.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，你对父亲的关系感到困惑。这种迷失感继续在你成年后的生活中引起问题。
- en: You may feel inferior to others with Sun square Neptune. You come off as kind
    of vague or even a bit shy, and you tend to feel less-than in most situations.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会觉得自己比别人逊色，特别是带有太阳与海王星相位时。你显得有些含糊不清甚至有点害羞，在大多数情况下都觉得自己不如别人。
- en: This is often because you feel, in your unconscious mind, as though something
    in yourself has been lost or is missing. You search for something illusive but
    you never find it.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这通常是因为在你的潜意识中，你感觉自己的某些东西已经丢失或缺失。你寻找着某种难以捉摸的东西，但你永远也找不到它。
- en: No matter how you try, you feel that you can’t accomplish what you want. You
    can’t repair your sense of self.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你如何努力，你感觉无法达成自己想要的。你无法修复自我的感觉。
- en: However, you also live in a kind of illusion. You can’t cut through to see reality
    and to actually exert your will on a situation.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你也活在一种错觉之中。你无法看清现实，也无法真正在情况中施加你的意志。
- en: Although you’re quite idealistic with Sun square Neptune, you can take this
    too far. You may live in your own fantasies, leaving you vulnerable to people
    who see you as easy pickings.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你带有太阳与海王星相位的理想主义色彩，但你可能会走得太远。你可能活在自己的幻想中，使自己易受到视你为软柿子的人的伤害。
- en: Much of this stems from your issues with your father. His distance, whether
    it was emotional or physical, left you with a hole instead of a strong sense of
    self.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分问题源自于你与父亲的关系。无论是情感上的距离还是物理上的，都让你感到自我缺失而非自我坚定。
- en: However, you might even idealize your father now. You gloss over the difficult
    times and prefer to see him as someone wonderful, whether this is true or not.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，现在你甚至可能会理想化你的父亲。你掩盖了困难时期，宁愿将他视为一个美好的人，无论真实与否。
- en: With Sun square Neptune, you need to be very careful of using escapist behavior.
    When reality is too hard to deal with, you tend to run away, but nothing ever
    lives up to your fantasies completely.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 带有太阳与海王星相位时，你需要非常小心使用逃避行为。当现实太难处理时，你倾向于逃避，但没有任何事情能完全达到你的幻想。
- en: It’s important that you find a way to exert your will. You live in a fantasy
    world because you feel that you have no power in reality, but this isn’t true.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是你找到施加你意志的方式。你活在幻想的世界中，因为你觉得在现实中没有力量，但这并不是真的。
- en: You need to stop with the delusion with Sun square Neptune. This can feel painful,
    but it’s actually more difficult in the long run if you hold onto your fantasies.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要停止带有太阳与海王星相位的妄想。这可能感到痛苦，但如果你坚持你的幻想，长远来看会更加困难。
- en: Learn to find beauty and spirituality in your reality, even if you don’t see
    it at first. Eventually, you will find that the truthful reality is much better
    than your idealistic versions of the world.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 学会在现实中找到美和灵性，即使最初你看不到它。最终，你会发现真实的现实比你理想化的世界要好得多。
- en: With Sun square Neptune, you can learn to see beauty and chaos. You will figure
    out how to harness the energy of the Universe to make things happen for you and
    take back your power instead of struggling with it, but this simply takes work
    and time.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 带有太阳与海王星相位时，你可以学会看到美和混乱。你会找到如何利用宇宙的能量来实现自己的目标并夺回你的力量，而不是与之抗争，但这需要时间和努力。
