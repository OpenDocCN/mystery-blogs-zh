- en: 'Light the candle(s). Light the incense with the blue candle. Leave the candle(s)
    on until the incense is completely burned out. Write the question on the slip
    of paper with the pen. Example:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛。用蓝色蜡烛点燃香。保持蜡烛点燃直到香完全燃烧殆尽。用钢笔在纸条上写下问题。例如：
- en: Dear Aphrodite,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的阿芙洛狄忒，
- en: Is this person the right person for me?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个人是否是适合我的人？
- en: Love (whatever)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 爱（无论什么）
- en: 'When the incense is completely burned, pour the ashes on the question. Fold
    it. Hold it tight in your hands. Close your eyes and say:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当香完全燃烧殆尽时，将灰烬撒在问题上。将其折叠。紧握在手中。闭上眼睛并说：
- en: '''''It is an answer that I seek,'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “这是我寻求的答案，
- en: In my dreams, I'll take a peek.''
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的梦中，我会窥探。”
- en: Place the folded paper under your pillow and blow out the candle(s)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 将折叠的纸条放在枕头下，吹灭蜡烛
- en: 'NOTE: If you are using magick stones, place them around the alter before doing
    the spell.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果您使用魔法石，请在进行咒语之前将它们放在祭坛周围。
