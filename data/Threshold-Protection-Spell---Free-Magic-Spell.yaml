- en: Threshold Protection Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 门槛保护法术
- en: This is a simple spell to help keep negative energy and/or spirits from getting
    into your house.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的法术，帮助防止负能量和/或灵体进入你的房屋。
- en: '## Casting Instructions for ''Threshold Protection Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放说明“门槛保护法术”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此法术所需的物品如下：**'
- en: 3 cloves of garlic
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 瓣大蒜
- en: A handful of coarse sea salt
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把粗海盐
- en: A handful of rosemary
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把迷迭香
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此法术所需的物品如下：**'
- en: 3 cloves of garlic
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 瓣大蒜
- en: A handful of coarse sea salt
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把粗海盐
- en: A handful of rosemary
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把迷迭香
- en: Stir everything together in a bowl, and leave on a windowsill during the night
    of a full moon. Hopefully it will be a clear night so the moonlight can touch
    your spell materials.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在碗中搅拌所有材料，放在满月的夜晚窗台上。希望那天晴朗，月光可以照射到你的法术材料上。
- en: Then take the bowl outside, and spread the salt and herbs around the outside
    of your front door and any other doors in the house. The main door that you use
    should get the most of the mixture. For added protection, sprinkle a little on
    the window sills too.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将碗拿到室外，在你的前门和房子里的任何其他门周围撒上盐和草药。你经常使用的主门应该得到混合物的大部分。为增加保护，也可以在窗台上撒一些。
- en: If you live in an apartment, this spell can still be performed but the garlic
    smell will be noticeable if you sprinkle too much on your door to the hallway.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你住在公寓里，这个法术仍然可以进行，但是如果你在门口向走廊撒太多大蒜，蒜味会很明显。
