- en: '## Casting Instructions for ''Bring on your werebeast form.'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“唤起你的兽形。”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Imagine your in your werebeast form running on all 4s
    in the time of day it is now, breathe slowly, concentrate. Say this spell:"Beast
    form, come now. The full moon I won''t wait for. I will to run free in my beast
    form. Mote it be."  You will transform in a matter of minutes. You will stay like
    this for under 12 hours. To go back to human form if you decide that you need
    to transform back before your time''s up, say this: "Beast form, leave now. it
    is time to return to human form. For now i will not run free, until next time.
    Mote it be."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品来进行此法术：** 想象你正在你的兽形中四肢着地，慢慢呼吸，专注。念出这个咒语：“兽形，现在出现。我不会等待满月的到来。我将以兽形自由奔跑。成为现实吧。”
    你会在几分钟内变身。你会保持这种状态不超过12个小时。如果你在时间结束前决定要回到人类形态，说这个咒语：“兽形，现在离开。是时候回到人类形态了。我暂时不会自由奔跑，直到下一次。成为现实吧。”'
