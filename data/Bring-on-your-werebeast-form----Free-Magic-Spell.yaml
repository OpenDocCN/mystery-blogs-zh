- en: if you wish to keep trying, go for it. just don't stubbornly stick to a mindset
    if you've discovered a different viewpoint. When I started out, I thought I could
    control elements if I concentrated enough and move objects with my mind. I discovered
    while I could make a candle flame flicker, or if I focused enough energy I could
    affect the weather, the ability to control the elements with my mind wasn't possible.
    I felt silly for believing it, but after discovering what was possible, I could
    focus on working spells and improve my craft. If you still have your doubts that
    what we're saying isn't true, keep researching and trying [just avoid any spell
    that promotes things like self-harm or drinking something which would make you
    sick]
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望继续尝试，就去做吧。只是不要固执地坚持某种想法，如果你已经发现了不同的观点。当我开始时，我认为如果我足够集中精力，就能控制元素并用我的思想移动物体。我发现虽然我可以让蜡烛火焰摇曳，或者如果我集中足够的能量，我可以影响天气，但用我的思想控制元素的能力是不可能的。我对自己为此相信而感到蠢笨，但在发现可能的事情后，我可以专注于施展魔法并提高我的技艺。如果你仍然怀疑我们所说的不真实，请继续研究和尝试[只是避免任何促进自残或饮下让你生病的东西的咒语]。
