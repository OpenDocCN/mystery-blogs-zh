- en: '**Note for copyright:** I do everything within my power to assure I am not
    infringing on anyone’s copyright. If my reasonable efforts fail, *please contact
    me* so that I can remove any copyright infringement from my website. I will do
    this without hassle, without drama, and as quickly as possible. Thank you.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**版权声明：** 我会尽我所能确保不侵犯任何人的版权。如果我的合理努力失败，*请联系我*，这样我就可以从我的网站上删除任何版权侵权行为。我将尽快、毫无麻烦和戏剧地去做这件事。谢谢。'
