  prefs: []
  type: TYPE_NORMAL
  zh: '[Pokemon 类型符号更新](https://www.deviantart.com/falke2009/art/Pokemon-Type-Symbols-Updated-379210777)'
- en: The link above will show you the different Pokemon-Type symbols.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的链接将展示不同的宝可梦类型符号。
- en: Draw your chosen symbol(s) and say this spell 5x.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制您选择的符号并重复这个咒语 5 次。
- en: Great and powerful Goddess of the Universe, I call upon thee. To grant these
    great powers to me. I ask to have Pokemon powers of this (these) type (s) [say
    the type (s) you've chosen]. Grant this unto me I ask of thee. So Let It Be.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 宇宙中伟大而强大的女神啊，我呼唤你。赐予我这些伟大力量。我请求能够拥有这(些)类型的宝可梦力量。请向我授予这些。就这样吧。
- en: Say it 5x, then burn the drawing. It should take 3-5 days.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 重复 5 次，然后燃烧这幅图纸。这应该需要 3-5 天的时间。
