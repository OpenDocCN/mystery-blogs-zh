- en: Gain Pokemon powers by type
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过类型获得宝可梦能力
- en: This spell will grant you the ability to use any Pokemon move related to the
    type of your choosing. You can only choose up to three types.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将赋予您使用与您选择的类型相关的任何宝可梦招式的能力。您只能选择最多三种类型。
- en: '## Casting Instructions for ''Gain Pokemon powers by type'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "通过类型获得宝可梦能力" 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来执行此咒语：**'
- en: a drawing of the symbol for your chosen type(s).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您选择类型的符号图纸。
- en: A lighter or matches.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个打火机或火柴。
- en: The belief that nothing is impossible, just unaccomplished.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相信没有什么是不可能的，只是尚未完成。
- en: Paper
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸
- en: Pen, pencil or marker. (Sharpie are good too)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钢笔、铅笔或记号笔（Sharpie 也可以）
