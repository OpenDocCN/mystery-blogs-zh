- en: This is a spell to find out if your lover loves you or not.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个用来查找你的爱人是否爱你的咒语。
- en: '## Casting Instructions for ''See if He/She Loves You or Not'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南 ''看看他/她是否爱你'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**'
- en: Piece of paper(as big as a notebook).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸（尺寸与笔记本一样大）。
- en: Pink crayon
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉红色蜡笔
- en: Silver/Golden sparkles
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 银色/金色闪光
- en: Pink sparkles(mostly needed)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉红色闪光（大部分需要）
- en: Glue
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 胶水
- en: Bigger plate
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更大的盘子
- en: Sugar
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 糖
