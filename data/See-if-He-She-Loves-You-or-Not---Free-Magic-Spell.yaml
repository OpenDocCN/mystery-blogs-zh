- en: All you have to do with the piece of paper is to cut it in shapes of hearts
    as big as your hand. Make 2 hearts. Then you need to colour them in pink. Now
    put glue from the sides and put on pink sparkles. In the midd of the hearts write
    your and your beloved's names(one name on each heart). After you do this you put
    them in water. Make sure they are whole in the water. Then add the sugar in the
    water. Next morning check the hearts. If your heart is more damaged, you do not
    love him enough. If his/her heart is more damaged that means he/she does not love
    you much. You make this at night. Next morning first thing you do is to get the
    hearts out of the water.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你所要做的就是用一张纸切出手掌大小的心形。做两个心形。然后你需要把它们涂成粉色。现在从侧面涂上胶水，撒上粉红色闪光。在心形的中间写上你和你心爱的人的名字（每个心形一个名字）。完成后，将它们放在水中。确保它们在水中完整。然后在水中加入糖。第二天早上检查心形。如果你的心形更受损，那说明你对他的爱不够深。如果他/她的心形受损更多，那说明他/她对你的爱不够深。你在晚上做这个。第二天早上你要做的第一件事就是把心形拿出水外。
