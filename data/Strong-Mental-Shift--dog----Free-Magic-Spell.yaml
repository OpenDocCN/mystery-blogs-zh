- en: It claims to be mental, and it might work for some, but this transformation
    is all in your head. Do not go around acting like a dog, that is not the point
    of mental shifting. Mental shifting allows you to view things from other perspectives.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 它声称是心理上的，并且对一些人可能有效，但这种转变完全是在你的头脑中。不要到处装扮成一只狗，这不是心理转变的目的。心理转变让你能够从其他视角看事物。
