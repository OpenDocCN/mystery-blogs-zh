- en: Ritual for Finding Your Witch's Familiar - Wise Witches and Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻找你的巫师伴侣的仪式 - 明智的女巫和巫术
- en: 来源：[https://witchcraftandwitches.com/wiccan-pagan-rituals/ritual-finding-witchs-familiar/#0001-01-01](https://witchcraftandwitches.com/wiccan-pagan-rituals/ritual-finding-witchs-familiar/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/wiccan-pagan-rituals/ritual-finding-witchs-familiar/#0001-01-01](https://witchcraftandwitches.com/wiccan-pagan-rituals/ritual-finding-witchs-familiar/#0001-01-01)
- en: “A ritual is the enactment of a myth. And, by participating in the ritual, you
    are participating in the myth. And since myth is a projection of the depth wisdom
    of the psyche, by participating in a ritual, participating in the myth, you are
    being, as it were, put in accord with that wisdom, which is the wisdom that is
    inherent within you anyhow. Your consciousness is being reminded of the wisdom
    of your own life. I think ritual is terribly important.”
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “仪式是神话的实施。通过参与仪式，你在参与神话。因为神话是心灵深度智慧的投射，通过参与仪式，参与神话，你就是在与那智慧和谐，这智慧本来就固有于你之中。你的意识正在被提醒你自己生命的智慧。我认为仪式非常重要。”
- en: '**– Joseph Campbell**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**– 约瑟夫·坎贝尔**'
- en: It all seems so Familiar
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一切看起来如此熟悉
- en: A Witch’s familiar is a living animal that becomes a spiritual ally for the
    practitioner. Common familiars include cats, dogs, birds, lizards, and fish. If
    you do not have a familiar and wish to establish this kind of close relationship
    with an animal, this ritual sends out a request for one.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 巫师的伴侣是一种活物，成为行者的精神盟友。常见的伴侣包括猫、狗、鸟类、蜥蜴和鱼类。如果你没有伴侣，希望与动物建立这种亲密关系，这个仪式发出了一份请求。
- en: This invitation should not be made without thought. A familiar isn’t merely
    a “pet”. The animal becomes an intimate part of your heart and soul, and works
    with you in magickal processes. Be ready for a real investment of time and effort
    when making the initial connection and also also for nurturing that relationship
    over time.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个邀请不应该轻率地发出。一个伴侣不仅仅是一个“宠物”。这个动物成为你心灵的亲密部分，并在魔法过程中与你合作。当初次建立连接时，要准备好投入时间和精力，并且随着时间的推移来培养这种关系。
- en: Preparations
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: Look through some nature magazines that include all kinds of animals. What you
    get as a familiar can prove surprising, so try to release yourself from expectations.
    Just because you’re a “dog person” doesn’t mean your familiar will be a dog. When
    the call goes out, it goes to all elements, and when the right creature receives
    your message, it will appear.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览一些包括各种动物的自然杂志。你得到的伴侣可能会令人惊讶，因此要试图释放自己的期望。仅仅因为你是个“狗人”并不意味着你的伴侣会是狗。当呼唤传达出去时，它涉及所有元素，当正确的生物接收到你的信息时，它会显现。
- en: Next, to prepare for the ritual, place small tokens that somehow honor the elemental
    energy represented. For example, before Fire put some burning incense; before
    Earth, some rich soil; before Water, a cup of spring water; and before Air, a
    feather. In the center of your space have one white candle burning to represent
    Spirit.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，为了准备仪式，请放置一些小物件，以某种方式表达对所代表的元素能量的尊重。例如，在火元素前放些燃烧的香；在土元素前放些肥沃的土壤；在水元素前放一杯泉水；在风元素前放一根羽毛。在你的空间中心点燃一支白色蜡烛，代表精神。
- en: The Invocation
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 召唤
- en: '**East**:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**东方：**'
- en: '*“Winds of communication, I call to you'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*“沟通的风，我呼唤你'
- en: Across all space and time
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 跨越所有的时空
- en: To join me in this sacred rite.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 加入我在这神圣仪式中。
- en: Hail and be welcome.”*
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “请问安。”*
- en: '**South:**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**南方：**'
- en: '*“Fire of illumination, I call to you'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*“照亮之火，我呼唤你'
- en: From the fire in spirit
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 来自精神之火
- en: To join me in this sacred rite.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 加入我在这神圣仪式中。
- en: Hail and be welcome.”*
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “请问安。”*
- en: '**West**:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**西方：**'
- en: '*“Waters that touch on every shore,'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*“触及每个海岸的水，'
- en: I call to you across the water that is my blood
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤你穿越我血液之水
- en: To join me in this sacred rite.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 加入我在这神圣仪式中。
- en: Hail and be welcome.”*
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “请问安。”*
- en: '**North**:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**北方：**'
- en: '*“Soils of Earth, I call to you'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*“大地之土壤，我呼唤你'
- en: From the land that is my home
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 来自我家园的土地
- en: To join me in this sacred rite.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 加入我在这神圣仪式中。
- en: Hail and be welcome.”*
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “请问安。”*
- en: '**Spirit:**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**精神：**'
- en: '*“Breath of magick, Ancient One'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*“魔法之息，古老的存在'
- en: Bind together these watchtowers in harmony
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些守望塔调和在一起
- en: Of purpose. Come and bless my rite and guide
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有目的地。前来祝福我的仪式并引导
- en: My energy.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我的能量。
- en: Hail and be welcome.”*
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “请问安。”*
- en: Body of the Ritual
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仪式的本体
- en: Stand before your altar. Using your own words, express your desire for a familiar
    and why this is your wish. When you’re finished, move to the eastern quarter and
    pick up the feather saying.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 站在你的祭坛前。用你自己的话表达你对一个伙伴的渴望以及为什么这是你的愿望。完成后，走到东方，拿起羽毛说。
- en: '*“If my familiar lives in the winds, bring to it my words and wishes.”*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*“如果我的伙伴生活在风中，请把我的话语与愿望传达给它。”*'
- en: Next, move to the South and pick up the incense burner.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，走向南方，拿起熏香炉。
- en: '*“If my familiar is a creature of fire and heat, light its way to my home.”*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*“如果我的伙伴是火和热的生物，请让光指引它来到我的家。”*'
- en: Move to the western quarter holding the bowl of water saying
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 拿着装着水的碗，走向西方，说道：
- en: '*“If my familiar is a creature of water, let these drops guide its way to me.”*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*“如果我的伙伴是水中的生物，请让这些水滴引导它到我这里来。”*'
- en: 'Move to the north, pick up the soil and say:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 向北走，捡起泥土，说道：
- en: '*“If my familiar is a creature of the forest or trees, carry my wish throughout
    the land so it can safely find its way.”*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*“如果我的伙伴是森林或树木中的生物，请把我的愿望传遍大地，以便它安全地找到路来。”*'
- en: When you’re finished, sit quietly in your sacred space envisioning your home
    in as much detail as possible. See the doorway, the neighborhood, and anything
    that could be considered a nearby landmark. This is especially important if your
    familiar turns out to be a stray creature-this will help it find your doorway.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 结束后，在你的神圣空间静静地坐下，尽可能详细地构想你的家。看到门口，周围的环境，以及任何可以被认为是附近地标的东西。如果你的伙伴最终是一只流浪动物，这一点尤为重要—这将帮助它找到你的大门。
- en: Closing the Circle
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 圆满结束
- en: 'Walk to the center of the Circle, saying:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 走到圆圈的中心，说道：
- en: '*“To the four corners of creation, I send my thanks and gratitude'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*“向创世界的四个角落，我发送我的感谢和感恩'
- en: When the time is right, bring to me my familiar
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在合适的时候，把我的伙伴带到我身边。
- en: And help me bond with it in love and trust
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 并帮助我与它建立爱与信任的联系
- en: Stay if you will, go if you must.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 留下吧，如果你愿意；如果你必须离开，就走吧。
- en: So mote it be.”*
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 既然如此。”*
- en: Make notes after the ritual of any impressions or feelings you received. Keep
    your eyes and ears open for that animal friend to make itself known in the days,
    weeks, and months ahead. If a long time (over six months) goes by without seeing
    manifestation, redo this ritual and send out a second call. Your familiar will
    appear when the time is right.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在仪式结束后做笔记，记录你得到的任何印象或感受。保持眼睛和耳朵敞开，以便在未来的日子、周和月里，留意这只动物朋友是否会显露出来。如果超过六个月都没有出现迹象，重新进行此仪式并发送第二个呼唤。你的伙伴将在合适的时候出现。
