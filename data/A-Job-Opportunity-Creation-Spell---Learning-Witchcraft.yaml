- en: A Job Opportunity Creation Spell - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创造工作机会的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-job-opportunity-creation-spell/#0001-01-01](https://learningwitchcraft.com/a-job-opportunity-creation-spell/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-job-opportunity-creation-spell/#0001-01-01](https://learningwitchcraft.com/a-job-opportunity-creation-spell/#0001-01-01)
- en: The best time to cast this spell is on a Sunday. You’ll want the sun sign to
    be in Leo since the lion represents ferocity and forward momentum.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 施放这个咒语的最佳时间是在星期日。你会希望太阳星座是狮子座，因为狮子代表着狂热和前进的动力。
- en: That said, under the new moon will do in a pinch.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，在新月下也可以。
- en: '**Here’s what you’ll need:**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是你所需要的：**'
- en: 1 x bowl of jasmine
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 碗茉莉花
- en: 1 x sheet of writing paper
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 写字纸
- en: 1 x piece of jewelry with a diamond or ruby gemstone
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 镶有钻石或红宝石宝石的珠宝
- en: 1 x scissors
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 剪刀
- en: 1 x white candle
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 白蜡烛
- en: 1 x silver candle
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 银色蜡烛
- en: 1 x part neroli essential oil
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 橙花精油
- en: 1 x pen
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 笔
- en: 1 x piece of cardboard
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 块硬纸板
- en: 1 x piece of gold foil
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 金箔
- en: 1 x gold candle
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 金蜡烛
- en: 1 x fireproof dish, such as a small plate
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 防火盘，如小盘
- en: Perform this ritual at your personal altar. Perform all the appropriate consecration
    actions for any tools you’re using.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的个人祭坛上进行这个仪式。为使用的任何工具执行所有适当的祝圣动作。
- en: Once you’re ready, cut circular shapes out of the cardboard.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦准备好，从硬纸板上切出圆形。
- en: Cover them with the gold foil. This represents the sun.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 用金箔覆盖它们。这代表太阳。
- en: Also, as you may have presumed, gold coins. Scatter them around your alter.
    Now take the paper, and write the words “we would like you to have….” and then
    the job opportunity you want.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可能猜到的那样，还有金币。把它们散落在你的祭坛周围。现在拿起纸，写上“我们希望你有……”然后是你想要的工作机会。
- en: Put the paper inside of the envelope.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 把纸放在信封里。
- en: Make sure to write the address of the person or company you’re hoping to get
    this opportunity from.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 确保写上你希望从哪个人或公司获得这个机会的地址。
- en: Light the white candle, and perform the appropriate thanking rituals.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃白蜡烛，并进行适当的感谢仪式。
- en: Once finished, take the envelope and set it on the altar. Light the gold, and
    then the silver candle.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，拿起信封放在祭坛上。先点燃金蜡烛，然后是银蜡烛。
- en: Let the candles burn for a short amount of time (about thirty seconds should
    do), and then remove the letter from the envelope. Leave the letter on the altar,
    and then hold the envelope to the silver flame. Se it in the fireproof dish, and
    let it burn down to ash. This is to signify the outgoing energy. You’re hoping
    for that letter from them, and with the silver candle you send that out to them.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让蜡烛燃烧一小段时间（大约三十秒应该足够），然后将信从信封中取出。将信放在祭坛上，然后将信封置于银色火焰之中。将它放在防火盘里，让它烧成灰烬。这代表了出去的能量。你希望从他们那里得到那封信，并且用银色蜡烛将其发送给他们。
- en: Once the envelope has fully burned down to ash, pick up the letter. Set it aflame
    using the gold candle, the candle representing the sun, the giver, and those gifts
    granted to you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦信封完全烧成灰烬，拿起信。使用金蜡烛点燃它，金蜡烛代表太阳，赐予者，以及赐予你的那些礼物。
- en: Thank the spirits for the gifts they’ve given you and, hopefully, continue to
    give. Once the letter has been burned down to ash, sit back and meditate, pray,
    or otherwise align yourself with your spirituality as the candles burn down.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢精神界赐予你的礼物，并希望他们能继续赐予。一旦信已烧成灰烬，你可以坐下来冥想、祈祷，或者以其他方式与你的灵性对齐，而蜡烛慢慢燃尽。
- en: The principle here is that as the candles burn down, the energy and thoughts
    are floating upon the wind, while the physical things holding you back are melting
    down with the wax.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的原则是，随着蜡烛燃尽，能量和思维随风飘荡，而束缚你的物质则随蜡烛融化。
