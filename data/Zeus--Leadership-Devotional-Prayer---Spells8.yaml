- en: Zeus’ Leadership Devotional Prayer – Spells8
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 宙斯的领导力祈祷文 - Spells8
- en: 来源：[https://spells8.com/zeus-devotional/#0001-01-01](https://spells8.com/zeus-devotional/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/zeus-devotional/#0001-01-01](https://spells8.com/zeus-devotional/#0001-01-01)
- en: He is considered the supreme god of the sky, thunder, and lightning, and is
    often associated with concepts such as authority, justice, wisdom, and hospitality.
    As a father figure and ruler of the gods, Zeus is considered a symbol of strength,
    power, and divine wisdom.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 他被认为是天空、雷电的最高神，常与权威、正义、智慧和好客等概念联系在一起。作为众神的父亲形象和统治者，宙斯被视为力量、权力和神圣智慧的象征。
- en: You may honor and invoke Zeus in your rituals and ceremonies, seeking his guidance,
    protection, and blessings in various aspects of your spiritual practices.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在仪式和仪式中尊崇和祈求宙斯，寻求他在你的精神实践各个方面的指导、保护和祝福。
- en: Zeus, son of Cronus and Rhea, was the greatest of the gods of the Hellenic pantheon.
    King of men and gods, he reigned in the luminous heights of Olympus, the ether
    region where the gods dwelt. He was the god of sky and thunder. His attributes
    include lightning, the eagle, the bull and the oak.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 宙斯，克洛诺斯和瑞亚之子，是希腊万神殿中最伟大的神祇。作为人类和众神之王，他统治在奥林匹斯山明亮的高处，那里是众神居住的以太地区。他是天空和雷电之神。他的属性包括闪电、鹰、公牛和橡树。
- en: In Rome, Zeus was identified with Jupiter, as the god of the luminous sky and
    protector god of the city.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在罗马，宙斯被认同为朱庇特，作为明亮天空之神和城市的守护神。
- en: O Zeus, much-honoured, Zeus supremely great,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，备受尊崇的宙斯，至高无上的宙斯，
- en: to thee our holy rites we consecrate,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们奉献我们的神圣仪式给你，
- en: our prayers and expiations, king divine,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的祈祷和赎罪，神圣的国王，
- en: for all things to produce with ease through mind is thine.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因为通过思维轻松产生一切是你的。
- en: Hence mother earth and mountains swelling high
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 于是大地母亲和高耸的山峰
- en: proceed from thee, the deep and all within the sky.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从你那里发出，深邃而包容天空内所有事物。
- en: Kronion king, descending from above,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 克罗尼恩之王，自上而下降临，
- en: magnanimous, commanding, sceptred Zeus;
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 宽宏大量，威严的，拿着权杖的宙斯；
- en: all-parent, principle and end of all,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 万物之父，一切的原则和终结，
- en: whose power almighty shakes this earthly ball;
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他的全能力量震动着这个地球球体；
- en: even nature trembles at thy mighty nod,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至自然都在你强大的点头下颤抖，
- en: loud-sounding, armed with lightning, thundering god.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 响亮的，手持闪电，轰鸣的神。
- en: Great Zeus, grant me patience when I need it and passion when appropriate.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 伟大的宙斯，赐予我需要时的耐心和适当时的激情。
- en: Put me on the path to development of my leadership.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 把我引向领导力的发展之路。
- en: Teach me to see beyond my life and desire.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 教导我看到超越我的生活和欲望。
- en: Reveal to me the true level of my influence over others.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 向我揭示我对他人的真正影响力水平。
- en: Give me the strength of the thunder
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 赐予我雷霆之力
- en: so that I can serve you better through leadership,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 以便我能通过领导更好地侍奉你，
- en: and increase my influence towards others.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 并增加我对他人的影响力。
- en: Let me become a giver, not a receiver.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我成为一个给予者，而非接受者。
- en: Help me see the skill in each person,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我看到每个人的技能，
- en: according to their gifts and talents,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 根据他们的天赋和才能，
- en: and give me the ability and desire
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 并赐予我能力和愿望
- en: to help them reach their potential.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助他们实现潜力。
- en: Give me a heart that is truly concerned about others.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 赐予我一颗真正关心他人的心。
- en: Help me to build firm, sincere relationships,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我建立坚固、真诚的关系，
- en: and show me opportunities
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 并向我展示机会
- en: in which I can improve the life of others.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在其中我可以改善他人的生活。
- en: Source of abundance, purifying king,
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 丰饶之源，净化之王，
- en: O various-formed, from whom all natures spring;
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，形态各异的，万物之源；
- en: propitious hear my prayer, give blameless health,
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 仁慈地听取我的祈祷，赐予无可指责的健康，
- en: with peace divine, and necessary wealth.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以神圣的平和和必要的财富。
