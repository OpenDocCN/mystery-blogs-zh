- en: I feel you are missing a few steps, but this is a simplified dedication which
    should work just fine. Be sure to research Norse mythology and religion before
    attempting so you are certain it is the right path for you. You can work with
    Norse deities without being a Heathen.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得你少了几个步骤，但这是一个简化的奉献，应该也能够奏效。在尝试之前，请确保你已经研究了北欧神话和宗教，以确保它是适合你的正确道路。你可以与北欧神灵合作，而不必成为一个异教徒。
