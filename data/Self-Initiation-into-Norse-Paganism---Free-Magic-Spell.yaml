- en: 'Initiation Instructions:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 启蒙说明：
- en: Undress and step into the bathtub with the Norse Holy Water.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脱衣服并踏入浴缸，拿着北欧圣水。
- en: 'Pour the water on your head and let it run down. Say this as you pour the water on
    your head:'
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将水倒在头上，让它流下来。在倒水的同时说：
- en: “I baptize myself in the name of the Norse Gods. I proclaim and declare that
    I am now a Pagan. A Heathen. A worshipper of the Norse Gods. All the bad things
    are gone. I am made new. I now worship and serve the Norse Gods only. May I be
    blessed in the names of the Norse Gods. So Be It.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我以北欧诸神之名给自己施洗。我宣称并宣布我现在是一个异教徒。一个异教徒。一个北欧诸神的崇拜者。所有的坏事都已经过去了。我被重生了。我现在只崇拜和事奉北欧诸神。愿我在北欧诸神的名下得到祝福。如此成就。”
- en: Thank the Norse Gods.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 感谢北欧诸神。
- en: Welcome to being a Pagan. A Heathen. A worshipper and servant of the Norse Gods.
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欢迎成为一个异教徒。一个异教徒。一个北欧诸神的崇拜者和仆人。
