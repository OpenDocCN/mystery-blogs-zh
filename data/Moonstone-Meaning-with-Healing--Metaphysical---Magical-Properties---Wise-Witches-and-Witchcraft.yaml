- en: Moonstone Meaning with Healing, Metaphysical & Magical Properties - Wise Witches
    and Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Moonstone Meaning with Healing, Metaphysical & Magical Properties - Wise Witches
    and Witchcraft
- en: 来源：[https://witchcraftandwitches.com/magic-healing-crystals-metals-gemstones/moonstone-meaning-with-healing-metaphysical-magical-properties/#0001-01-01](https://witchcraftandwitches.com/magic-healing-crystals-metals-gemstones/moonstone-meaning-with-healing-metaphysical-magical-properties/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/magic-healing-crystals-metals-gemstones/moonstone-meaning-with-healing-metaphysical-magical-properties/#0001-01-01](https://witchcraftandwitches.com/magic-healing-crystals-metals-gemstones/moonstone-meaning-with-healing-metaphysical-magical-properties/#0001-01-01)
- en: “The Moonstone’ was all I could have hoped for. A mysterious, cursed jewel,
    wrested from India, only to be stolen later from a great British mansion. Enigmatic,
    dangerous priests who follow it across the ocean in hopes of wresting it back.”
    – Chitra Banerjee Divakaruni
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “月光石’是我所期望的一切。一个神秘的、被诅咒的宝石，从印度夺来，后来被从一座伟大的英国庄园中偷走。神秘而危险的祭司们跟随着它穿越大洋，希望将其夺回。”
    – Chitra Banerjee Divakaruni
- en: The shimmery gleam that emanates from a Moonstone makes it seem magical. With
    that gentle glow, it’s no wonder it was named after the Lunar Sphere. Our ancestors
    adored Moonstone for everything from talismans and [**scrying stones**](https://witchcraftandwitches.com/scrying/scrying-divination-magical-crystals-basics/)
    to protective jewelry. So, when you think about Moonstone symbolism and meaning
    for your spiritual pursuits, go out and look skyward on a clear night when the
    moon is high. What dreams does that inspire? What memories? Those ideas can translate
    into your magical practices for a truly personal touch.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从月光石散发出的闪闪发光使它看起来像是魔法般的。凭借那柔和的光芒，难怪它被命名为月亮宝石。我们的祖先喜爱月光石，用它做护身符和[**占卜石**](https://witchcraftandwitches.com/scrying/scrying-divination-magical-crystals-basics/)，以及防护珠宝。所以，当你考虑月光石在灵性追求中的象征意义和意义时，在一个晴朗的夜晚抬头望望高悬的月亮。那些梦想会激发出什么？什么回忆？这些想法可以转化为你的魔法实践，带来真正个性化的触感。
- en: Meaning & Properties
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 意义与属性
- en: We know that the Moon influences the tides on earth. Moonstone also does this,
    but with one exception. Rather than water, this sacred stone meters our emotions.
    There is a sense of steadiness in Moonstone and a comfort in holding one.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道月亮影响地球上的潮汐。月光石也有这种影响，但有一个例外。它不是调节水，而是调节我们的情绪。在月光石中有一种稳定感，握住它会感到安慰。
- en: Moonstone swirls with secrets and mystical vibrations. Somewhere inside that
    sphere, we can reflect on our personal Truth and what our previous and this incarnation
    has to teach us. For inward journeying you can not ask for a better energetic
    signature.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 月光石环绕着秘密和神秘的振动。在这个球体的某处，我们可以反思我们的个人真理以及我们以前和这一次的化身要教导我们什么。对于内在的旅程，你不能找到比这更好的能量签名。
- en: Whether it’s carried for protection or given in an act of love, Moonstone reconciles
    our energy to whatever is happening at that time. Do you want to sleep better
    and more peacefully? Put a Moonstone under your pillow (it is, after all, a “night
    light”). Want to become a little more mysterious? Wear a blessed Moonstone for
    your night on the town.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是用于保护还是出于爱的行动，月光石调和我们的能量以适应当时发生的事情。想要更好更平静地睡觉吗？把一个月光石放在枕头下（毕竟它是“夜灯”）。想要变得更神秘一点吗？在夜晚的城市里佩戴一块祝福过的月光石。
- en: 'This popular metaphysical crystal comes in many colors, each of which has slightly
    different attributes and characteristics as follows:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种流行的形而上学水晶有多种颜色，每种颜色都具有略有不同的属性和特征，如下所示：
- en: 'Blue Moonstone: Also sometimes called Cat’s Eye Moonstone, this inspires improved
    awareness particularly for [**meditative efforts**](https://witchcraftandwitches.com/prayers-meditations-visualizations/what-to-expect-from-meditation/).
    When you want to speak with honesty and be truly understood wear a Moonstone near
    your neck.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝月光石：有时也被称为猫眼月光石，这种石头特别适合增强[**冥想的效果**](https://witchcraftandwitches.com/prayers-meditations-visualizations/what-to-expect-from-meditation/)。当你想要说出真实话并且真正被理解时，将一颗月光石佩戴在颈部附近。
- en: 'Gray Moonstone: Gray speaks of timelessness and neutrality. If there is an
    emotional situation that you should avoid, keep a Gray Moonstone nearby and touch
    it when you’re tempted to jump in. Gray Moonstone represents the New Moon and
    coming transformation and potentials.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灰月光石：灰色象征着永恒和中立。如果有情绪上的问题需要避免，保持一个灰月光石附近，并在有冲动参与时触摸它。灰月光石代表新月和即将发生的变革与潜力。
- en: 'Peach Moonstone: Peach is the color of youth, goodness and wellbeing (“peachy
    keen”). This crystal calms our spirit and allays worry. It also helps us get in
    touch with our inner child.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桃色月光石：桃色是青春、善良和健康的颜色（“桃色大好”）。这块水晶使我们的精神平静，减少忧虑。它还帮助我们与内心的童真联系起来。
- en: 'Pink Moonstone: The energy of Pink Moonstone can best be described as sweet
    and romantic with a hint of whimsy. Use this when working on tender relationships.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉色月光石：粉色月光石的能量可以最好地描述为甜蜜和浪漫，带有一丝幻想。在处理温柔关系时使用这种水晶最合适。
- en: 'Rainbow Moonstone: Like the rainbow itself, this crystal speaks of hope and
    the calm after the storm. It acts as an amulet against negativity and overall
    “bad vibes”. It’s said that Fairies and other nature spirits have an affinity
    for Rainbow Moonstone.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 彩虹月光石：像彩虹本身一样，这块水晶代表希望和风暴过后的宁静。它作为负面情绪和总体“坏气息”的护身符。据说仙女和其他自然精灵对彩虹月光石有一种亲和力。
- en: 'White Moonstone:'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色月光石：
- en: This sacred stone taps into our psychic hotline and amps up its accuracy. White
    Moonstone can also act as a purifier for your aura.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这块神圣的石头连接到我们的心灵热线并增强其准确性。白色月光石也可以作为你灵气的净化剂。
- en: You might find other Moonstones with hints of different hues. In this case,
    consider traditional [**color correspondences**](https://witchcraftandwitches.com/magic-magick/color-symbolism-meaning-and-uses-in-wicca-and-witchcraft/)
    as a guide to their possible uses.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会找到其他带有不同色调的月光石。在这种情况下，可以考虑传统的[**颜色对应**](https://witchcraftandwitches.com/magic-magick/color-symbolism-meaning-and-uses-in-wicca-and-witchcraft/)作为可能用途的指南。
- en: By the way, a lovely attribute of Moonstone is that the surface may also reveal
    a kind of shape. For example, one that looks like an eye could be used against
    the evil eye and one with a four-pointed star could symbolize the four cardinal
    directions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，月光石的一个可爱特征是其表面可能展现出一种形状。例如，看起来像眼睛的形状可以用来对抗邪恶眼，而有四角星的形状则象征着四个主要方向。
- en: Healing Properties
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 疗愈属性
- en: Moonstone is a very gentle healer. When we are stressed out and distracted,
    this healing crystal restores a sense of peace and centering. Perhaps this is
    why Moonstone works so well with the [**Heart Chakra**](https://witchcraftandwitches.com/witch/the-chakras-in-magical-and-neo-pagan-practices/)
    for overall harmony. It also aligns perfectly with the Crown Chakra for moderating
    the way in which we see and interact with daily reality.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 月光石是一种非常温和的疗愈者。当我们感到压力和分心时，这种治愈水晶会恢复平静和中心感。也许这就是为什么月光石在[**心轮**](https://witchcraftandwitches.com/witch/the-chakras-in-magical-and-neo-pagan-practices/)方面非常有效，促进整体和谐。它还与顶轮完美对齐，以调节我们看待和与日常现实互动的方式。
- en: Physically Moonstone is a great helpmate to women’s natural cycles from promoting
    fertility to easing menopause symptoms. It’s regarded as a hormonal balancing
    stone. Additionally, some healers use Moonstone for allaying nightmares and treating
    insomnia.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从促进生育到缓解更年期症状，月光石在女性自然周期中起着巨大帮助。它被认为是一种平衡激素的石头。此外，一些治疗师使用月光石来减少噩梦和治疗失眠。
- en: Emotionally Moonstone encourages us to take control of our emotions. Emotions
    do need expression so we can see them clearly. However, some people become overwhelmed
    with feelings. This is where Moonstone can help, particularly Empaths who have
    trouble blocking outside influences.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 情感上，月光石鼓励我们控制自己的情绪。情绪确实需要表达，这样我们才能清晰地看到它们。然而，有些人可能会被情绪淹没。这就是月光石可以帮助的地方，特别是那些难以阻挡外界影响的超感知者。
- en: Spiritually, Moonstone opens the door to our spiritual gifts, particularly clairvoyance.
    For those who feel they have lost their faith, Moonstone is a great ally. Anyone
    considering a [**private pilgrimage**](https://witchcraftandwitches.com/uncategorized/sacred-places-magical-sites-personal-pilgrimages/)
    of sorts can take Moonstone with them for improved focus on spiritual matters
    versus the mundane.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在灵性上，月光石打开了我们灵性的门户，特别是洞察力。对于那些觉得自己已经失去信念的人来说，月光石是一个伟大的盟友。任何考虑进行[**私人朝圣**](https://witchcraftandwitches.com/uncategorized/sacred-places-magical-sites-personal-pilgrimages/)的人都可以带上月光石，以便更好地专注于灵性事务而不是俗世。
- en: Metaphysical Properties
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 形而上学属性
- en: Moonstone embodies a kind of illumination that seeps into your aura and makes
    it sparkle. It helps us remember simpler times when it seemed everything was truly
    magical and awaken that wonder presently.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 月光石体现了一种照亮你灵气并使其闪闪发光的启蒙。它帮助我们记住更简单的时光，那时一切都似乎真正神奇，并唤醒了当前的奇迹。
- en: For the romantic in all of us, what is more inspiring that the shine of the
    Lunar sphere, or in this case Moonstone? We feel it is the stone of Joie de vivre
    that exalts our spirit.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们每个人中的浪漫主义者来说，还有什么比月亮球的光辉更激发灵感呢？我们认为它是使我们心灵升华的生活之乐石。
- en: There is a song that says the man in the moon is a lady. Well, metaphysically
    that is true. Moonstone, like its’ namesake, connects us with the Sacred Feminine.
    This makes it an excellent crystal for new mothers for that nurturing surge. There
    is a purity of love, nurturing and support in Moonstone that’s difficult to rival
    in the crystal realm.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 有一首歌说，月亮上的男人是个女人。嗯，形而上学上说的确如此。Moonstone，就像它的名字一样，让我们与神圣的女性联系在一起。这使它成为新母亲的绝佳水晶，用以增强
    nurturing 的冲动。在水晶界中，Moonstone 中的爱、培育和支持之纯度难以匹敌。
- en: 'Many of the metaphysical associations we trust for Moonstone have deep roots
    in ancient beliefs. Let’s take a look at a few:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Moonstone 的许多形而上学联想深植于古代信仰。让我们来看几个例子：
- en: Hindus consider Moonstone a symbol of love. This is common in Eastern cultures
    where a “glowing” gem represented good fortune.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 印度教徒认为 Moonstone 是爱的象征。在东方文化中，一个“发光”的宝石代表着好运。
- en: In India Moonstone was considered so sacred that it had to be placed on a yellow
    cloth for showing which is the color of sanctity
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在印度，Moonstone 被认为是如此神圣，必须放在黄布上展示，这是圣洁之色。
- en: Asian myths tell us that you can only gather Blue Moonstone every 21 years,
    washed to the ground by the tide.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚洲的神话告诉我们，只有每 21 年才能收集到蓝色月光石，被潮水冲到地面上。
- en: In Rome Moonstone was sacred to Diana the Goddess of the moon. Diana resided
    over wealth, wisdom and love.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在罗马，Moonstone 是月亮女神黛安娜的圣物。黛安娜统治财富、智慧和爱情。
- en: Similar to Romans, the Greeks placed Moonstone in the hands of lunar Deities
    like Selene
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似于罗马人，希腊人也将 Moonstone 放在像塞勒涅这样的月亮女神手中。
- en: Oriental custom tells us to wear Moonstone on Mondays, the Moon’s day for attracting
    good vibrations. They tell us a good spirit lives within this gem.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 东方的习俗告诉我们，周一应该戴上 Moonstone，因为这是月亮日，有助于吸引良好的振动。他们告诉我们这颗宝石中住着一个好灵魂。
- en: Moonstone is the crystal for the thirteenth wedding anniversary. When given
    as a gift it acts as a protective amulet for the married couple.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Moonstone 是十三周年纪念日的水晶。当作为礼物赠送时，它作为已婚夫妇的护身符。
- en: Giving your lover a moonstone on the night of the full moon brings great passion
    for a lifetime.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在满月之夜赠送你的爱人一块 Moonstone，会带来终生的激情。
- en: In the Middle East it was not uncommon for women
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在中东，妇女将 Moonstone 缝入他们的衣服作为生育的护符是司空见惯的事情。
- en: to sew Moonstones into their garments as a charm for fertility.
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在中东，妇女将 Moonstone 缝入他们的衣服作为生育的护符是司空见惯的事情。
- en: For readers who were born under the Zodiac sign of [**Cancer the Crab**](https://witchcraftandwitches.com/astrology-zodiac-signs/cancer-dates-compatibility-eminent-personality-traits-symbols-more/),
    Moonstone is considered an excellent partner. It naturally enhances your artistic
    and prophetic ability.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于生于[**巨蟹座**](https://witchcraftandwitches.com/astrology-zodiac-signs/cancer-dates-compatibility-eminent-personality-traits-symbols-more/)的读者来说，Moonstone
    被认为是一个优秀的伴侣。它自然增强了您的艺术和预言能力。
- en: Magical Properties
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 魔法属性
- en: Witches and magicians, both past and present, planned their spells and ritual
    by the [**phases of the moon**](https://witchcraftandwitches.com/magic-magick/new-moon-magic-the-four-quarters/).
    So it’s not surprising to see Moonstone included as an amplifying crystal in various
    magical endeavors.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 魔女和魔术师，过去和现在，都按照[**月相**](https://witchcraftandwitches.com/magic-magick/new-moon-magic-the-four-quarters/)来计划他们的咒语和仪式。因此，在各种魔法尝试中看到
    Moonstone 作为放大水晶包括在内并不奇怪。
- en: One of the most common applications for Moonstone was in [**love magic**](https://witchcraftandwitches.com/love-spells/love-spells-for-couples/).
    Those looking for true love or people hoping to improve their relationship might
    be given an enchanted Moonstone with specific instructions on how to use it. Often
    these directions included carrying the stone until the next moon cycle began.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Moonstone 最常见的应用之一是在[**爱情魔法**](https://witchcraftandwitches.com/love-spells/love-spells-for-couples/)中。那些寻求真爱或希望改善关系的人可能会收到一块被施法的
    Moonstone，附有具体使用说明。这些说明通常包括携带这块石头直到下个月相周期开始。
- en: Going one step further it appears that Moonstone boosts kundalini energy, heating
    up matters in the bedroom. Here it also stresses fertility for those wanting children
    and overall fidelity. For this purpose, you might put Moonstones at the head and
    foot of the bed.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 更进一步，Moonstone 似乎增强昆达利尼能量，在卧室中加热事务。在这里，它还强调了希望有孩子和整体忠诚的生育能力。为此，您可以将 Moonstones
    放在床头和床尾。
- en: For Sacred Dancers, having a Moonstone opens the fissures of self-expression.
    Those watching you will feel your heart and soul in each movement. This also applies
    to other performing arts.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于圣舞者来说，拥有月光石能够打开自我表达的裂缝。观看你表演的人们将能够感受到你每一个动作中的心灵和灵魂。这同样适用于其他表演艺术。
- en: Many a traveller used Moonstone, ensuring the safety of their journey. Sometimes
    they kept it in water under the moonlight for this purpose. We might translate
    that as adding it to a [**crystal elixir**](https://witchcraftandwitches.com/magic-wiccan-potions/witches-brews-magic-potions-elixirs-and-tinctures/)
    or a protective power pouch.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 许多旅行者使用月光石，确保他们旅程的安全。有时候，他们将其置于月光下的水中以此目的。我们可以将其翻译为将其添加到[**水晶精华**](https://witchcraftandwitches.com/magic-wiccan-potions/witches-brews-magic-potions-elixirs-and-tinctures/)或者保护性能袋中。
- en: Mineral Properties
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 矿物性质
- en: Moonstone belongs to the feldspar group in geology. It, like Labradorite, has
    adularescence – a display of light and color that seems to come from within. It
    rates as a 6-6.5 on Mohs Hardness scale, which makes it relatively tough. It does
    not take well, however, to sudden changes in temperature which may cause breakage.
    Generally, gemologists say that washing Moonstone in plain soap and water works
    better than ultrasonic cleaning.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 月光石属于地质学中的长石组。它像拉布拉多石一样具有光泽性 - 一种看似内部发出的光和色彩的表现。它在莫氏硬度标度上评定为6-6.5，相对来说比较坚硬。然而，它不耐突然的温度变化，可能会导致断裂。一般来说，宝石学家认为用普通肥皂和水洗涤月光石比超声波清洗效果更好。
- en: Moonstone’s color affects its value. Blue is highly sought after. The key deposits
    of Moonstone are those in Sri Lanka, Burma, Brazil, India and Madagascar.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 月光石的颜色影响其价值。蓝色的尤为抢手。主要的月光石矿床位于斯里兰卡、缅甸、巴西、印度和马达加斯加。
- en: Name Etymology
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 名称词源
- en: Moonstone was sometimes called Selenite, a term that comes from the Greek Goddess
    of the moon. Many of the names for Moonstone in other languages point to those
    cultures associating it with the moon as well. One example in Hindi is the term
    <e.>chandrakant, meaning beloved of the moon.</e.>
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 月光石有时被称为Selenite，这个名词源自希腊月亮女神。许多其他语言中月光石的名称也指向了将其与月亮联系在一起的文化。在印地语中，一个例子是术语<e.>chandrakant，意思是月亮的爱人。</e.>
