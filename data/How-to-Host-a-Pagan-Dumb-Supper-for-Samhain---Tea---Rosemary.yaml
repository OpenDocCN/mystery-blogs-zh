- en: How to Host a Pagan Dumb Supper for Samhain | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何为萨温举办异教哑宴 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/dumb-supper-samhain/#0001-01-01](https://teaandrosemary.com/dumb-supper-samhain/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/dumb-supper-samhain/#0001-01-01](https://teaandrosemary.com/dumb-supper-samhain/#0001-01-01)
- en: '***Today we’ll cover every aspect of the pagan Dumb Supper for Samhain and
    how to host a great traditional event.***'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***今天我们将涵盖萨温的每个方面的异教哑宴以及如何举办一个伟大的传统活动。***'
- en: As the crisp autumn breeze embraces us, and the leaves transform into a symphony
    of hues, the sacred festival of Samhain emerges from the shadows. For pagans and
    practitioners of the old ways, **Samhain is a time to honor our ancestors, commune
    with the spirit world, and celebrate the cycle of life and death.**
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当清爽的秋风拥抱着我们，树叶变成一曲色彩交响曲时，神圣的萨温节从阴影中浮现出来。对于异教徒和信奉古老传统的人来说，**萨温是一个纪念我们的祖先，与灵界交流，庆祝生死循环的时间。**
- en: And luckily, there are many [wonderful Samhain rituals](https://teaandrosemary.com/samhain-rituals-traditions-ways-to-celebrate/)
    that we can use in modern times!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我们现代可以使用许多[美妙的萨温仪式](https://teaandrosemary.com/samhain-rituals-traditions-ways-to-celebrate/)！
- en: '**Because Samhain is the time when ancestors are said to walk freely among
    us, many rituals relate to ancestor connection.**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**因为萨温被认为是祖先自由行走的时候，许多仪式与祖先联系有关。**'
- en: One powerful and enigmatic tradition that graces this mystical occasion is the
    **Dumb Supper**. An ancient ritual veiled in mysticism and reverence, the Dumb
    Supper offers a unique opportunity to connect with departed loved ones and embrace
    the spiritual realm.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个强大而神秘的传统，使这一神秘的场合更加璀璨，就是**哑宴**。一种古老的仪式，笼罩在神秘和敬意之中，哑宴为与逝去的亲人联系和拥抱灵界提供了独特的机会。
- en: What Is A Dumb Supper?
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是哑宴？
- en: The Dumb Supper, also known as the “Silent Supper” or “Feast of the Dead,” is
    an ancient practice rooted in various cultures worldwide.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 哑宴，也被称为“无声晚餐”或“死者的盛宴”，是根植于世界各地不同文化的古老实践。
- en: Traditionally observed on Samhain night, this solemn and profound event serves
    as a sacred feast held in honor of the ancestors.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上在萨温之夜观察到，这个庄严而深刻的活动作为对祖先的一个举行的神圣盛宴。
- en: '**The term “dumb” refers to the silence observed during the meal,** as participants
    dine in quiet contemplation to create an atmosphere conducive to spiritual communion.
    This is basically a silent meal to allow for your ancestors to come through and
    communicate.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**“哑”这个词指的是餐饮期间遵守的沉默，** 参与者在安静的沉思中用餐，营造有利于精神交流的氛围。这基本上是一顿沉默的餐，以便你的祖先出现并交流。'
- en: Why Host A Dumb Supper?
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么要举办哑宴？
- en: 'Hosting a Dumb Supper holds deep significance for those who embrace pagan or
    spiritual traditions. This ancient ritual serves several profound purposes and
    offers a unique opportunity for individuals to connect with their ancestors and
    the spirit world. Here are some reasons why one might choose to host a Dumb Supper:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 举办哑宴对那些拥抱异教或精神传统的人来说具有深刻的意义。这一古老仪式有几个深刻的目的，并为个人提供了一个与祖先和灵界连接的独特机会。以下是主持哑宴的一些原因：
- en: '**Honoring Ancestors:** The primary purpose of the Dumb Supper is to pay homage
    to our ancestors and departed loved ones. It is a time to remember and celebrate
    the lives of those who came before us, acknowledging their influence on our present
    and future paths. By hosting this ritual, we show reverence and gratitude for
    the wisdom, guidance, and love they have bestowed upon us.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**敬重祖先：** 哑宴的主要目的是向我们的祖先和逝去的亲人致敬。这是一个记住和庆祝那些在我们之前来过的人生的时间，承认他们对我们当前和未来道路的影响。通过举办这个仪式，我们表达对他们赋予我们智慧、指导和爱的尊重和感激之情。'
- en: '**Communing with the Spirit Realm:** The Dumb Supper provides a sacred space
    and time for individuals to connect with the spirit realm. During the ritual,
    the veil between the living and the dead is believed to be thin, allowing for
    more accessible communication and communion with departed spirits. This offers
    a chance to seek guidance, receive messages, or simply experience the presence
    of loved ones in a profound way.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**与灵界沟通：** 哑宴为个人提供了与灵界连接的神圣空间和时间。在仪式期间，生者和死者之间的界限被认为很薄，这使得与逝去的灵魂更容易进行沟通和交流。这提供了寻求指导、接收信息或简单地以深刻的方式体验亲人存在的机会。'
- en: '**Embracing the Cycle of Life and Death:** Samhain, being a festival that marks
    the end of the harvest season and the onset of winter, is a time when nature transitions
    into its dormant phase. The Dumb Supper reflects the cyclical nature of life and
    death, reminding participants of the interconnectedness of all living beings and
    the eternal cycle of existence.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**拥抱生命与死亡的周期：** 萨温是一个标志着收获季节结束和冬季开始的节日，是自然进入休眠阶段的时候。哑宴反映了生命与死亡的循环性质，提醒参与者所有生命的相互联系和永恒的存在周期。'
- en: '**Fostering Emotional Healing:** The Dumb Supper can provide a space for emotional
    healing and closure, particularly for those who are grieving the loss of a loved
    one. The act of coming together in silence and reverence allows individuals to
    process their emotions, find solace in the shared experience, and feel the comforting
    presence of the departed.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**促进情感疗愈：** 哑宴可以为情感疗愈和闭合提供空间，尤其是对于那些悼念失去的亲人的人来说。在沉默和敬仰中聚集在一起，让个体能够处理自己的情绪，在共享的经历中找到安慰，并感受到逝者的安慰存在。'
- en: '**Strengthening Ancestral Connections:** Hosting a Dumb Supper strengthens
    the bonds between the living and their ancestral lineage. By acknowledging and
    honoring our ancestors, we reinforce our place within the lineage and carry forward
    their legacies. This can provide a sense of rootedness and identity, offering
    a deeper understanding of one’s heritage.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**加强祖先联系：** 举办哑宴可以加强生者与其祖先血脉的联系。通过承认和尊敬我们的祖先，我们巩固了自己在血统中的位置，并延续了他们的遗产。这可以带来扎根感和身份认同感，深入理解自己的传统。'
- en: What is the History of the Dumb Supper Ritual?
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 哑宴仪式的历史是什么？
- en: '**The practice of honoring ancestors and departed souls dates back to ancient
    civilizations.** In many cultures, including those in Europe, Asia, and Africa,
    people believed that the spirits of the deceased returned during specific times
    of the year, particularly during the transition from fall to winter. These celebrations
    were often accompanied by rituals to honor and commune with the dead.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**尊敬祖先和逝者的做法可以追溯到古代文明。** 在许多文化中，包括欧洲、亚洲和非洲的文化，人们相信逝者的灵魂在一年特定的时间里返回，尤其是在从秋季到冬季的过渡期间。这些庆祝活动通常伴随着尊敬和与死者交流的仪式。'
- en: '**However, the Dumb Supper ritual is commonly associated with Celtic traditions,
    especially in the context of Samhain**, the ancient Celtic festival that marked
    the end of the harvest season and the beginning of the dark half of the year.
    Samhain was a liminal time when the veil between the living and the dead was believed
    to be thin, allowing communication with departed spirits.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**然而，哑宴仪式通常与凯尔特传统有关，特别是在萨温的背景下**，这是标志着收获季节结束和进入一年中暗半部分的古老凯尔特节日。萨温是一个过渡时期，被认为生者和死者之间的面纱很薄，可以与逝去的灵魂交流。'
- en: The Dumb Supper became an integral part of Samhain celebrations, offering an
    opportunity to honor ancestors and seek guidance from the spirit world.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 哑宴成为萨温庆祝活动的重要组成部分，为尊敬祖先和从精神世界寻求指导提供了机会。
- en: How To Choose Food For Your Dumb Supper
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何为你的哑宴选择食物
- en: 'When hosting a Dumb Supper, choose foods that hold special meaning for the
    occasion and are connected to the season and the spirit of Samhain. Here are some
    ideas for your menu:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在举办哑宴时，选择与场合有特殊意义并与季节和萨温精神相关的食物。以下是您菜单的一些想法：
- en: Seasonal fruits like apples and pomegranates, symbolizing abundance and the
    cycle of life.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像苹果和石榴这样的季节水果，象征着丰富和生命的循环。
- en: Root vegetables like carrots and potatoes, representing grounding and connection
    to the earth.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像胡萝卜和土豆这样的根菜，代表着扎根和与大地的联系。
- en: Squash and pumpkins, embracing the autumn harvest and the transition to darker
    days.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 南瓜和南瓜，拥抱秋季收获和向更暗的日子过渡。
- en: Nuts, a nod to wisdom and the mysteries of nature.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坚果，向智慧和大自然的奥秘致敬。
- en: Comforting stews or soups made with seasonal ingredients, creating a warm atmosphere.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用季节性食材制作的舒心炖菜或汤，营造温馨氛围。
- en: Freshly baked bread or pastries, symbolizing continuity and the ties between
    generations.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新鲜烘焙的面包或糕点，象征着连续性和代际间的联系。
- en: Libations like herbal teas, apple cider, or wine to honor the departed and seek
    ancestral blessings.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 祭品如草药茶、苹果酒或葡萄酒，以表达对逝者的尊敬和寻求祖先的祝福。
- en: If possible, include family recipes or favorite foods of departed loved ones
    to honor their memory.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果可能，包括逝去亲人的家庭食谱或喜爱的食物，以纪念他们的记忆。
- en: Remember, the most important thing is to create a meaningful experience that
    reflects your intentions and the connection you want to establish with your ancestors
    during this special ritual. So if there’s a certain recipe that reminds you of
    a specific ancestor, this is the time to make that dish!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，最重要的是创造一个能反映你意图的有意义的经历，并在这个特殊的仪式中与你的祖先建立联系。所以，如果有某个特定的食谱让你想起某个特定的祖先，这就是制作这道菜的时候了！
- en: '**Preparing for the Dumb Supper Ritual**'
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备哑宴仪式
- en: '**Setting the Ambiance:** Begin by selecting a location that resonates with
    spiritual energy, such as a secluded grove, a dimly lit room, or an outdoor space
    surrounded by nature’s embrace. Decorate the space with symbolic items like **pumpkins**,
    **candles**, **dried herbs**, and **crystals** to enhance the mystical ambiance.
    You’ll want to set at least once place setting for ancestors (and let them share),
    or you can set one specific place setting for each person you’re inviting, which
    will be tough if you have a lot of important ancestors!'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 布置氛围：首先选择一个与精神能量共鸣的地点，例如隐蔽的树丛、昏暗的房间或被大自然拥抱的室外空间。用象征性物品装饰空间，如**南瓜**、**蜡烛**、**干草草**和**水晶**，以增强神秘气氛。你至少要为祖先设置一个餐位（并让他们共享），或者你可以为每个受邀人设置一个特定的餐位，如果你有很多重要的祖先，这将会很困难！
- en: '**Invoking Ancestral Presence:** Before commencing the Dumb Supper, create
    an ancestral altar adorned with **photographs**, **mementos**, and **symbols**
    representing your departed loved ones. Light **incense** and recite **prayers**
    or **invocations** to invite the spirits of your ancestors to join the feast.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 召唤祖先的存在：在开始哑宴之前，制作一个装饰着**照片**、**纪念品**和**象征物**的祖先祭坛，代表你已故的亲人。点燃**香**并背诵**祈祷**或**召唤**，邀请你祖先的灵魂加入盛宴。
- en: '**Crafting the Feast:** A key element of the Dumb Supper is the preparation
    of a sumptuous meal. Embrace the essence of the season by incorporating **seasonal
    ingredients** such as **apples**, **pomegranates**, **squash**, and **root vegetables**.
    Utilize traditional recipes handed down through generations to honor ancestral
    culinary legacies.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 烹饪盛宴：哑宴的一个关键元素是准备丰盛的餐点。通过加入**季节性食材**，如**苹果**、**石榴**、**南瓜**和**根菜**，融入季节的精华。利用代代相传的传统食谱来尊重祖先的烹饪传统。
- en: '**Invoking Elemental Guardians:** Before commencing the ritual, invoke the
    **elemental guardians** to bless and protect the sacred space. Face each cardinal
    direction, starting with the **North** for Earth, then **East** for Air, **South**
    for Fire, and **West** for Water. Offer brief prayers or invocations, calling
    upon the spirits of each element to be present and guide the ritual.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 召唤元素守护者：在开始仪式之前，召唤**元素守护者**来祝福和保护神圣的空间。面向每个主要方向，从**北方**开始代表地，然后是**东方**代表风，**南方**代表火，**西方**代表水。进行简短的祈祷或召唤，呼唤每个元素的精灵在场并指引仪式。
- en: '**Conducting the Dumb Supper**'
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进行哑宴
- en: '**Casting the Circle:** Before partaking in the Dumb Supper, [it is customary
    to cast a **ritual circle**](https://teaandrosemary.com/how-to-cast-a-circle/)
    to protect the sacred space and those present. Walk deosil (clockwise) around
    the area while envisioning a shimmering barrier forming around you.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 圆形施法：在参加哑宴之前，[习惯上要施放一个**仪式圈**](https://teaandrosemary.com/how-to-cast-a-circle/)来保护神圣的空间和在场的人。顺时针绕着区域行走，想象着一道闪闪发光的屏障围绕在你周围。
- en: '**Serving the Supper:** Place a setting at the table for each participant,
    leaving an extra place for the departed spirits. Begin the meal in complete silence,
    focusing on the flavors, textures, and aromas of the food. By mindfully savoring
    each bite, you embrace the connection between the physical and spiritual realms.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 上菜：为每个参与者在桌上摆放一个餐具，为已故的灵魂留出额外的位置。开始餐点时完全保持沉默，专注于食物的味道、口感和香气。通过谨慎地品味每一口食物，你将拥抱起了物质和精神领域之间的联系。
- en: '**Communing with Ancestors:** During the Dumb Supper, keep a receptive heart
    and an open mind. Engage in silent contemplation and meditation, allowing the
    presence of your ancestors to envelop you. Be attentive to any signs, whispers,
    or insights that may arise during this communion.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 与祖先交流：在哑宴期间，保持一颗敞开的心和一颗敏感的心。进行静默的沉思和冥想，让你祖先的存在包围着你。注意任何可能在这种交流中出现的迹象、耳语或见解。
- en: '**Ritual of Remembrance:** As part of the Dumb Supper, consider incorporating
    a **ritual of remembrance** to honor those who have passed on. Provide small slips
    of paper and writing utensils to each participant, and encourage them to jot down
    names or memories of departed loved ones. Collect the papers in a decorative container,
    and as a collective act, read each name or memory aloud, affirming the enduring
    impact these souls have had on our lives.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**追思仪式：**作为哑宴的一部分，考虑引入一种**追思仪式**来纪念已故的人。为每个参与者提供小张纸和写字工具，并鼓励他们记下已故亲人的姓名或回忆。将这些纸张收集在一个装饰性容器中，作为集体行动，大声朗读每个姓名或回忆，肯定这些灵魂对我们生活的持久影响。'
- en: '**Breaking the Silence:** After the meal, when the time feels right, participants
    can break the silence and share any experiences, emotions, or messages received
    from their ancestral connection. This open sharing can deepen the sense of unity
    and understanding among all present.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**打破沉默：**餐后，当时机合适时，参与者可以打破沉默，分享任何来自他们祖先联系的经验、情感或信息。这种开放分享可以加深所有在场者之间的团结和理解。'
- en: '**Divination Ritual:** Enhance the spiritual experience of the Dumb Supper
    by incorporating a **divination ritual**. After the feast, gather in a circle
    and pass around a divination tool, such as **tarot cards**, **runes**, or a **scrying
    mirror**. Each participant can draw a card or symbol, reflecting on its meaning
    and how it relates to their ancestral connection or personal journey. This divination
    practice can offer valuable insights and guidance from the other realms.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**预言仪式：**通过引入**预言仪式**来增强哑宴的精神体验。宴会结束后，聚集在一起，传递一种预言工具，比如**塔罗牌**、**符文**或**占卜镜**。每个参与者可以抽取一张卡片或符号，反思其意义以及与他们祖先联系或个人旅程的关系。这种预言实践可以为来自其他领域的宝贵见解和指导。'
- en: '**Ancestral Stories and Memories:** After the Dumb Supper, encourage the sharing
    of ancestral stories and memories. Each participant can contribute a tale or memory
    about their departed loved ones, creating an atmosphere of unity and understanding.
    By speaking these stories aloud, we honor the legacy of our ancestors, keeping
    their wisdom and experiences alive in our hearts.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**祖先的故事和回忆：**在哑宴后，鼓励分享祖先的故事和回忆。每个参与者可以分享关于他们已故亲人的故事或回忆，营造一种团结和理解的氛围。通过大声讲述这些故事，我们尊重我们祖先的遗产，将他们的智慧和经历活在我们的心中。'
- en: '**Closing the Ritual**'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**结束仪式**'
- en: '**Giving Thanks:** As the Dumb Supper draws to a close, express gratitude to
    the spirits of your ancestors for joining you in this sacred gathering. Acknowledge
    their presence and the wisdom they have bestowed upon you.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**致谢：**随着哑宴的结束，向你的祖先精灵表达感谢，感谢他们加入你这次神圣的聚会。承认他们的存在以及他们赐予你的智慧。'
- en: '**Releasing the Circle:** To conclude the ritual, walk widdershins (counter-clockwise)
    around the circle, envisioning the protective barrier dissolving into the earth.
    Thank the guardians and spirits who have been present and bid them farewell until
    the next sacred occasion.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**解除环形：**为了结束仪式，顺时针（逆时针）走完整个圆圈，想象着保护屏障溶入大地。感谢一直在场的守护者和精灵，并告别，直到下一次神圣场合。'
- en: '**Reflecting on the Experience**'
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**反思经验**'
- en: The Dumb Supper is not merely a one-time event but a transformative journey
    that extends beyond the physical realm. Take time to reflect on the insights gained,
    the emotions experienced, and the connections formed during this mystical encounter.
    Embrace the lessons and messages received from your ancestors and apply them to
    enrich your life’s journey.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 哑宴不仅仅是一次性的活动，而是一个超越物质领域的变革之旅。花点时间反思所获得的见解、所经历的情感以及在这次神秘遭遇中建立的联系。接受来自祖先的教诲和信息，并应用它们丰富你的人生旅程。
- en: 'FAQs About Hosting a Dumb Supper:'
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于主持哑宴的常见问题：
- en: '**Why is it called a “Dumb” Supper?**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么叫做“哑”宴？**'
- en: The term “dumb” in this context refers to the silence observed during the meal.
    Participants dine in complete silence, creating an atmosphere conducive to spiritual
    communion and communication with the spirit world.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，“哑”这个词指的是用餐期间的沉默。参与者在完全的安静中用餐，营造一种有利于精神交流和与精神世界交流的氛围。
- en: '**When is the Dumb Supper typically held?**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**哑宴通常何时举行？**'
- en: The Dumb Supper is traditionally held on Samhain night, which falls on October
    31st or November 1st. This is a sacred time when the veil between the living and
    the dead is believed to be thin, facilitating communication with departed spirits.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在萨温之夜举行的**默餐**传统上是在10月31日或11月1日。这是一个神圣的时刻，据信生者与死者之间的界限变薄，有助于与逝去的灵魂沟通。
- en: '**What is the purpose of hosting a Dumb Supper?**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**举办默餐的目的是什么？**'
- en: The main purpose of the Dumb Supper is to honor and remember ancestors, strengthen
    ancestral connections, and commune with the spirit world. It offers a time for
    reflection, emotional healing, and embracing the cycle of life and death.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 默餐的主要目的是敬仰和纪念祖先，加强与祖先的联系，并与灵界交流。它提供了反思、情感疗愈以及接受生死轮回的时机。
- en: '**How do you prepare for a Dumb Supper?**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何准备默餐？**'
- en: To prepare for a Dumb Supper, one must select a suitable location with a spiritual
    ambiance. Create an ancestral altar adorned with photographs and mementos of departed
    loved ones. Prepare a sumptuous meal using seasonal ingredients and traditional
    recipes.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 为了准备默餐，必须选择一个有灵性氛围的适当场所。在祖先祭坛上摆放逝去亲人的照片和纪念品。使用当季食材和传统食谱准备丰盛的餐点。
- en: '**What kind of food is served during the Dumb Supper?**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**默餐期间供应什么样的食物？**'
- en: The food served during the Dumb Supper is typically a feast comprising seasonal
    ingredients like apples, pomegranates, squash, and root vegetables. Traditional
    family recipes or dishes that hold significance for the participants’ ancestors
    are also included.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在默餐期间供应的食物通常是一个盛宴，包括苹果、石榴、南瓜和根茎类蔬菜等当季食材。还会包括参与者祖先传统的家庭食谱或具有特殊意义的菜肴。
- en: '**Can anyone participate in a Dumb Supper?**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**任何人都可以参加默餐吗？**'
- en: Yes, anyone can participate in a Dumb Supper, regardless of their spiritual
    background. However, it is essential to approach the ritual with respect and understanding
    of its significance to fully appreciate the experience.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，任何人都可以参加默餐，无论其精神背景如何。然而，必须尊重并理解其意义，才能充分体验这一仪式。
- en: '**Is it necessary to have a medium or psychic present during the Dumb Supper?**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**在默餐期间是否需要中介人或灵媒？**'
- en: No, it is not necessary to have a medium or psychic present during the Dumb
    Supper. The purpose of the ritual is to create a sacred and meditative space for
    participants to connect with their ancestors, and psychic abilities are not a
    requirement for this experience.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要在默餐期间请中介人或灵媒。这一仪式的目的是为参与者创造一个敬神、冥想的空间，超自然能力并非此体验的必要条件。
- en: '**How is the silence maintained during the meal?**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何保持用餐期间的沉默？**'
- en: Before the meal begins, the host or ritual leader may set the intention for
    silence during the Dumb Supper. Participants are asked to refrain from speaking
    throughout the meal to maintain the atmosphere of reverence and focus on the spiritual
    aspects of the ritual.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在用餐开始前，主持人或仪式领导者可能会设定保持默餐期间安静的意图。参与者被要求在整个用餐过程中保持沉默，以维持敬畏的氛围，并专注于仪式的精神层面。
- en: '**What happens after the meal in a Dumb Supper?**'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**用餐后会发生什么？**'
- en: After the meal, participants may engage in meditation, divination, or sharing
    of experiences if they choose to break the silence. This sharing can be a powerful
    way to deepen the sense of connection and understanding among the participants.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 用餐后，参与者可以选择进行冥想、占卜或分享经验，打破沉默。这种分享可以深化参与者之间的联系和理解。
- en: '**Can the Dumb Supper be adapted to different spiritual beliefs?**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**默餐可以适应不同的精神信仰吗？**'
- en: Yes, the Dumb Supper can be adapted to different spiritual beliefs and practices.
    While it is commonly associated with pagan traditions, individuals from various
    spiritual backgrounds can modify the ritual to align with their beliefs and values.
    The essential aspect is the intention to honor and connect with the departed.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，默餐可以根据不同的精神信仰和实践进行调整。尽管它通常与异教传统相关联，但来自各种精神背景的个人可以修改这一仪式，使其符合其信仰和价值观。最重要的是敬意和与逝者联系的意图。
