  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于经期痉挛和经痛的治愈小袋子
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5 星
- en: This a healing spell I made. It worked so well for me that I'd like to share
    it with you! It's a PMS and cramp healing pouch.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我制作的一个治愈咒语。它对我非常有效，所以我想与你分享！这是一个经期痉挛和经痛的治愈小袋子。
- en: '## Casting Instructions for ''Healing Pouch for PMS and Cramps'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''经期痉挛和经痛的治愈小袋子'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: A small pouch
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个小袋子
- en: A pinch of lavender
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把薰衣草
- en: A hematite gemstone
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块赤铁矿宝石
- en: A white ribbon tied in a loop (for purity, and to allow healing energy to flow,
    but not stray)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一条白色丝带打成环（代表纯洁，并且让治愈能量流动，但不会离开）
- en: A pen and a piece of paper
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支笔和一张纸
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: A small pouch
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个小袋子
- en: A pinch of lavender
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把薰衣草
- en: A hematite gemstone
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块赤铁矿宝石
- en: A white ribbon tied in a loop (for purity, and to allow healing energy to flow,
    but not stray)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一条白色丝带打成环（代表纯洁，并且让治愈能量流动，但不会离开）
- en: A pen and a piece of paper
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支笔和一张纸
- en: First you must think about exactly what it is you wish to heal. Write it down
    using only positive language - so for instance, instead of writing ''I don't want
    to have period cramps'' write ''I want to be free of period cramps''.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你必须清楚地思考你希望治愈的内容。只使用积极的语言写下来 - 例如，不要写“我不想有经期痉挛”，而应该写“我希望没有经期痉挛”。
- en: Take the first letter of each word, removing any repeated letters (e.g. IWTBFOPC)
    and write them down on a small slip of paper. Fold this slip three times to symbolize
    healing-three-fold and place it, along with the ribbon, the lavender, and the
    hematite, into the pouch. Carry the pouch around with you until the end of your
    period and then dismantle it, giving the slip back to the earth, and keeping the
    other items for use in further spell work.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将每个单词的首字母取出，去除重复字母（例如 IWTBFOPC），写在一小张纸条上。将这张纸折叠三次以象征三倍治愈，并与丝带、薰衣草和赤铁矿一起放入袋子中。在经期结束前随身携带这个袋子，然后拆开它，将纸条归还给大地，保留其他物品以供后续法术使用。
