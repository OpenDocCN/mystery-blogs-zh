- en: 3 Easy Glamour Spells For Enhanced Beauty Using Witchcraft | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用巫术增强美丽的3种简单魅影咒语 | 茶叶和迷迭香
- en: 来源：[https://teaandrosemary.com/3-easy-glamour-spells-for-enhanced-beauty-using-witchcraft/#0001-01-01](https://teaandrosemary.com/3-easy-glamour-spells-for-enhanced-beauty-using-witchcraft/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/3-easy-glamour-spells-for-enhanced-beauty-using-witchcraft/#0001-01-01](https://teaandrosemary.com/3-easy-glamour-spells-for-enhanced-beauty-using-witchcraft/#0001-01-01)
- en: With so many types of spells out there, it’s tough to figure out where to start.
    Glamour spells have been used by witches for centuries, but they aren’t the most
    well-known types of spells by any means.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多种类的咒语，要弄清楚从哪里开始有一点困难。魅影咒语几个世纪以来一直被巫师使用，但它们并不是最为人熟知的咒语类型。
- en: Because glamour spells are generally underground, there aren’t many spells on
    Google or Pinterest that are readily available. I’m hoping that this post will
    provide you with some simple glamour spell ideas that *work.*
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于魅影咒语通常不太为人熟知，因此在 Google 或 Pinterest 上很难找到现成的咒语。我希望这篇文章能为你提供一些简单有效的魅影咒语创意。
- en: What Are Glamour Spells?
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是魅影咒语？
- en: In magic, a *glamour* is a veil that hides what’s underneath. A glamour spell
    brings out one’s natural beauty while hiding those less-than-desirable aspects.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在魔法中，*魅影* 是一个遮盖底层事物的面纱。魅影咒语可以展现出一个人的自然美丽，同时隐藏那些不太理想的方面。
- en: When you’re casting a glamour spell, you can either personally choose the aspects
    that you want to enhance or you can simply visualize beauty and let the spell
    choose.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当你施展魅影咒语时，可以选择要增强的方面，也可以简单地想象美丽，让咒语自行选择。
- en: A glamour spell typically doesn’t last that long. I find that most glamour spells
    I cast will last for a full day or so. I tend to cast glamour spells when I really
    need them which is mainly for special events.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一般魅影咒语的效果不会持续太久。我发现我施展的大多数魅影咒语会持续一整天左右。我倾向于在我真正需要时施展魅影咒语，主要是为了特殊场合。
- en: I personally use glamour spells to appear more like who I truly feel I am inside.
    I don’t use them to run from myself, but I do have specific aspects of myself
    that I like more than others, and enhancing those aspects gives me confidence.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人使用魅影咒语来更贴合内心真实感受的自我形象。我不是用它来逃避自己，但我确实喜欢自己的某些方面，增强这些方面让我更有自信。
- en: When Should You Cast Glamour Spells?
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 何时应该施展魅影咒语？
- en: I recommend casting a glamour spell anytime you want to enhance your natural
    beauty. This might be when you feel a bit down, when you want to attract someone,
    when you’re going into a social situation you feel nervous about, or before a
    big night or event.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议任何时候当你想增强自然美丽时施展魅影咒语。可能是当你感到有点低落时，当你想吸引某人时，当你感到紧张的社交场合，或在重要的夜晚或事件之前。
- en: Sometimes, you may just want to cast a glamour spell for fun. All 3 of these
    glamour spells are relatively harmless, so go for it!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你可能只是想为了好玩而施展魅影咒语。这三种魅影咒语都相对无害，所以尽管做吧！
- en: I don’t recommend that you cast a glamour spell if you feel at odds with yourself.
    A glamour spell is most effective when you harness your inner power and believe
    in yourself, but you first need to have some level of self-love.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对自己感到不满意，我不建议你施展魅影咒语。魅影咒语最有效的时候是当你调动内在力量并相信自己时，但首先你需要有一定程度的自我爱。
- en: A glamour spell isn’t likely to cause any type of negative karma, but it can
    bring out the effects you most *hate* in yourself if it’s cast with a negative
    or self-deprecating attitude.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 魅影咒语不太可能带来任何负面业力，但如果以负面或自贬的态度施展，它可能会凸显你最*讨厌*的方面。
- en: 'A History Of Glamour Spells:'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 魅影咒语的历史：
- en: Glamour spells have been around for a *long* time. Before makeup and cosmetic
    modifiers were available to everyone, glamour spells were primary method of beauty
    modification.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 魅影咒语已经存在很*长*时间了。在化妆和美容修改剂普及之前，魅影咒语是美容修饰的主要方法。
- en: In fact, makeup, botox, hair products, etc. are all forms of glamour spells.
    While witches in the 1200’s used herbs or chants for increase beauty, we use cosmetics.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，化妆、肉毒杆菌、头发产品等都是魅影咒语的形式。虽然1200年代的巫师使用草药或咒语来增美，我们则使用化妆品。
- en: 'Glamour spells are timeless and well-practiced for a reason: they work!'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 魅影咒语是经久不衰且长期实践的原因：它们有效！
- en: '*Related Posts:*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关文章：*'
- en: '3 Easy Glamour Spells For Enhanced Beauty:'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3种增强美丽的简单魅影咒语：
- en: Here are 3 very simple glamour spells that are effective for both beginner and
    advanced students of witchcraft. If you choose to [cast a circle during your practice](https://teaandrosemary.com/how-to-cast-a-circle/),
    make sure to go ahead and do that before beginning these spells.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有3个非常简单的迷人咒语，对于女巫craft的初学者和高级学生都很有效。如果你选择在你的实践中[施展一个圈](https://teaandrosemary.com/how-to-cast-a-circle/)，确保在开始这些咒语之前先做这件事。
- en: 3\. A Glamour Spell For Physical Beauty
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 美丽的魅力咒语
- en: 'For this spell, you will need:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个咒语，你将需要：
- en: A mirror
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个镜子
- en: A bowl of rose water (made with essence of rose oil or with rose petals)
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一碗玫瑰水（用玫瑰油精或玫瑰花瓣制成的）
- en: First, you will need to leave the bowl with rose water under the moon overnight.
    Try to plan with the moon phase or sign, depending on the outcome you want. For
    example, the Libra moon would provide very refined beauty, while the Aries moon
    would enhance bold beauty.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要将装着玫瑰水的碗放在月光下过夜。尽量根据月相或星座来计划，这取决于你想要的结果。例如，天秤座的月亮会提供非常精致的美丽，而白羊座的月亮会增强大胆的美丽。
- en: The next day, sit in front of the mirror with your rose water. Place your hands
    over the rose water with your palms facing the bowl.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天，坐在镜子前面，拿着你的玫瑰水。把你的双手放在玫瑰水上，手掌朝着碗。
- en: Close your eyes and visualize the highest version of yourself. I recommend picturing
    yourself as you actually appear, then making small adjustments. This spell shouldn’t
    be *too* drastic. Start small so that you can actually see the effects.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛，想象你自己最高版本的形象。我建议想象自己的实际外貌，然后做出小小的调整。这个咒语不应该是*太*激烈的。从小开始，这样你才能真正看到效果。
- en: Once the picture is cemented, describe your ideal image to your bowl of water.
    Send energy out using your hands. Describe yourself three times in the same way.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦画面被牢固地固定，向你的水盆描述你理想的形象。使用你的手发送能量。以相同的方式三次描述你自己。
- en: Spend as much time as you need sending your energy into the water. When you’re
    ready, wash your face and hands with the rose water.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 花尽你需要的时间将你的能量发送到水中。当你准备好时，用玫瑰水洗脸和手。
- en: For best results, repeat this spell daily until you see strong effects.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 为了取得最好的效果，每天重复这个咒语，直到你看到明显的效果。
- en: 2\. A Glamour Spell To Enchant Your Beauty Products
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 一个魅力咒语，给你的美容产品施加魔法
- en: It’s easy to enchant any beauty product that you wish. If you want to hide your
    dark circles, then enchant your concealer. For larger eyes, enchant your eyeshadow,
    mascara, or eyeliner.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 施加任何你希望的美容产品都很容易。如果你想掩盖黑眼圈，就施加在遮瑕膏上。为了让眼睛更大，给你的眼影、睫毛膏或眼线涂上魔法。
- en: To enchant a beauty product, simply gather your energy, hold the product in
    your hands, and take a few minutes to send your intentions into the product.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要施加魔法在一个美容产品上，只需聚集你的能量，把产品放在手中，花几分钟时间把你的意图送进产品里。
- en: The more energy you can raise the better, and the more specific your visualization
    is when you send your energy into the product, the more powerful the spell will
    be.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你能够提升的能量越多越好，当你将能量发送到产品时，你的可视化越具体，咒语的力量就越大。
- en: I like to enchant my cream, foundation, or shampoo, because they tend to be
    used most often.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢给我的面霜、粉底或洗发水施加魔法，因为它们通常被经常使用。
- en: An enchantment will only last for so long (mine usually work for 2-3 weeks),
    so you’ll need to repeat this spell as necessary.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一个魔法只会持续一段时间（我的通常持续2-3周），所以你需要根据需要重复这个咒语。
- en: 1\. A Ritual Bath Glamour Spell For Aphrodite
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 阿佛洛狄忒的仪式浴咒语
- en: If you work with deities, or even if you’re interested in working with Aphrodite
    for the purpose of this glamour spell, then this beauty ritual bath is wonderful
    for enhanced beauty.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你和神明合作，甚至如果你有兴趣为了这个魅力咒语的目的而和阿佛洛狄忒合作，那么这个美丽仪式浴非常适合增强美丽。
- en: Before the bath, set out an offering for Aphrodite. This offering can be dried
    roses, petals, wine, or anything else that you feel represents the goddess of
    love.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在浴前，为阿佛洛狄忒准备一个祭品。这个祭品可以是干玫瑰、花瓣、葡萄酒，或者其他任何你觉得代表爱神的东西。
- en: Set up your bathroom in a way that feels pleasant and romantic to you. I like
    to use pink or red candles, rose petals, rose oil essence, bath salts, mirrors,
    makeup, and anything else that represents beauty.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的浴室布置得对你来说感觉愉快和浪漫。我喜欢使用粉红色或红色蜡烛，玫瑰花瓣，玫瑰油精华，浴盐，镜子，化妆品，以及任何代表美丽的东西。
- en: Think of the bath as your giant cauldron and add ingredients to it one by one
    as it fills.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 把浴缸看作是一个巨大的大锅，一次加入一个成分，直到它装满为止。
- en: Once the bath is ready, hop in and focus on your intention. Spend 20 minutes
    or so picturing exactly how you want to appear to others and how this will make
    you feel. Send your gathered energy into the bath, then picture the water infusing
    your skin.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦浴缸准备好了，跳进去，专注于你的意图。花上20分钟左右，想象清楚你希望自己在他人面前如何出现以及这会让你感觉如何。将你聚集的能量注入到浴水中，然后想象水在你的皮肤中融入。
- en: 'If it feels right to you, chant the words:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这对你来说感觉正确，就吟唱这些话：
- en: '*Beauty within, beauty without,*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*内外兼美。*'
- en: '*I am fabulous, without a doubt.*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*我是无可置疑的美丽。*'
- en: Once you feel that the energy has been absorbed by your skin, the spell is finished.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你感觉能量被你的皮肤吸收了，咒语就完成了。
- en: This is a simple glamour spell that you can build into your weekly or nightly
    ritual!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的魅力咒语，您可以将其纳入您的每周或每夜仪式中！
