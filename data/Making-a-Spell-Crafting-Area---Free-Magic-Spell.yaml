- en: Understand that magic isn't just saying words to make things explode. Find an
    area that has few windows or ways for magic to get out. Draw a magic ring depending
    on your use for this crafting spot would determine the rings made of (necromancy/black
    magic spell craft black sand - healing red sand - crafting basic spells salt).
    Start to meditate (making an alter in this room would make it more effective).
    Then craft your spells.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
