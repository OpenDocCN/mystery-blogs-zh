- en: To start, you will want to grab the black crystals and charge them for one full
    day / 24 hours. To charge them, you put them on a window ledge or a place with
    natural lighting. Try not to disturb or move them during this process.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要拿起黑色水晶并为其充电一整天/24小时。要为它们充电，将它们放在窗台上或自然光线充足的地方。在此过程中尽量不要打扰或移动它们。
- en: While the crystals are charging, you can get the cloth string bag ready. You
    will want to put sage leaves in the bag. Sage is used in this spell because of
    its protection, immortality, and longevity properties. Next, for purity purposes,
    you can add the dried white rose pedals (optional). Lastly, you will add a pinch
    of salt. If you have ever heard of the Circle of Salt, then you would know that
    salt is used to make magick protection barriers.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当晶体在充电时，您可以准备好布制绳袋。你会想把鼠尾草叶子放在袋子里。鼠尾草在这个咒语中被用来保护，长生和长寿。接下来，出于纯净目的，您可以添加干白玫瑰花瓣（可选）。最后，您将加入一撮盐。如果你听说过盐圈，那么你会知道盐被用来制造魔法保护屏障。
- en: Once the crystals are charged, add them to the string bag with all the other
    ingredients. The moment the bag is closed / sealed, you shall not open it. If
    the bag is opened, the protection properties will be released, and will no longer
    be as useful as it was before.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦晶体充电完毕，请将它们与所有其他配料一起放入绳袋中。一旦袋子关闭/密封，您就不应该打开它。如果袋子被打开，保护性质将被释放，将不再像之前那样有用。
