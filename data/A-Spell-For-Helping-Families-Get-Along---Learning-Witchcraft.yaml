- en: A Spell For Helping Families Get Along - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一种帮助家庭相处的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-for-helping-families-get-along/#0001-01-01](https://learningwitchcraft.com/a-spell-for-helping-families-get-along/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-for-helping-families-get-along/#0001-01-01](https://learningwitchcraft.com/a-spell-for-helping-families-get-along/#0001-01-01)
- en: Families go through good and bad times. Most of the time, the bad times end
    quickly and the good times keep rolling. However, it isn’t outside of the realm
    of possibility that an argument could cause relationships within a family to become
    strained. In these instances, it often seems like nothing will help to restore
    peace. This spell is most valuable what that happens. Cast it on a Friday evening.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭经历了好时光和坏时光。大部分时候，糟糕的时光很快就会过去，而好时光不断继续。然而，家庭内部的争论可能会导致关系紧张。在这种情况下，通常似乎没有任何东西能恢复和平。这个咒语在这种情况下非常有价值。在周五晚上施法。
- en: Gather together a bowl of water, a pink taper candle, either a rose quartz crystal
    or rose essential oil and morning glory (or meadowsweet, violets, tuberose).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 准备一碗水，一个粉色小蜡烛、玫瑰石英水晶或玫瑰精油和牵牛花（或绣球花、紫罗兰、茉莉花）。
- en: When all your other family members are in bed, head to your sacred space and
    consecrate the ingredients. Once you are finished, light the candle. Watch the
    flame. As it gains strength, visualize feelings of happiness and peace flowing
    through your home. Take your time. There is no need for this to be over quickly.
    Instead, see the visualization through to the end.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的其他家庭成员都上床睡觉时，前往你的神圣空间并祝圣这些材料。一旦完成，点燃蜡烛。注视火焰。随着它的增强，想象快乐和和平之情在你的家中流淌。慢慢来。没有必要仓促结束。相反，把想象进行到底。
- en: Add either the rose quartz or the essential oil to the water. Raise the blooms
    to the flame of the candle and observe as they fill with love and happiness. Once
    that process is complete, bring the flowers and the water with you as you circle
    through the entire house. Walk around the exterior of the property as well. As
    you walk, moisten the flowers and sprinkle droplets on your short journey. Be
    especially careful to do this in the places where a lot of arguing takes place.
    For example, the kitchen seems to be a hot spot for many families. In addition
    to undertaking this task, say the following words as well.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将玫瑰石英或精油加入水中。将鲜花举到蜡烛的火焰处，并看着它们充满爱和快乐。一旦这个过程完成，将花和水带到你走遍整个房子的地方。同时也要在房子的外面走一圈。一边走，一边洒上几滴水。在一起争吵最多的地方要特别小心。例如，厨房似乎是许多家庭的热点之一。除了完成这个任务，还要说出以下的话。
- en: '*Water flowing. Blooms bright.*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*水流动。绽放明亮。*'
- en: '*Bring happiness and love tonight.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*带来快乐和爱在今晚。*'
- en: '*Make this family a happy one.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*让这个家庭变得幸福。*'
- en: '*So say I, this spell is done.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*如我所说，这个咒语完成了。*'
- en: '*Let it be done, and it harm none.*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*让它发生，且不伤害任何人。*'
- en: In a short period of time, your family’s troubles will be over.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在短时间内，你家庭的麻烦将会结束。
