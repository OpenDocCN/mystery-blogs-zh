- en: '**A simple yet powerful wish granting spell (be careful what you wish you)**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个简单而强大的愿望施法咒语（小心你所祈愿的）**'
- en: 'I''m sure everyone has heard the phrase and rhyme known as ''''if your heart
    is in your dream no request is too extreme''''. So you can use this spell to wish
    for whatever you feel in you want to wish for in your heart, meaning something
    you really want. So you could wish for anything, but you must believe and have
    faith in the process of spells. So don''t go wishing for something you know will
    never come true ( I''m pretty sure you know what I mean) (Spell added on: 3/24/17
    at 10:17pm)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信每个人都听过被称为''如果你的心在你的梦里，那就没有任何请求是太极端的''的短语和韵文。所以你可以用这个咒语许愿，无论你内心真正想要许愿什么，也就是说，你真正想要的东西。所以你可以许愿任何东西，但你必须相信并对咒语的过程有信心。所以不要许愿那些你知道永远不会实现的东西（我相信你知道我是什么意思）（咒语添加于：2017年3月24日晚上10:17）
- en: '## Casting Instructions for ''A simple yet powerful wish granting spell (be
    careful what you wish you)'''
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“一个简单而强大的愿望施法咒语（小心你所祈愿的）”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: Whatever you think will help you to focus on your wish or whatever will help
    you to direct your energy towards your wish. If your wishing for love than hold
    a rose quartz crystal for example. But ingredients in spells are just there to
    either help you focus or to help you to direct appropriate energy towards your
    spell.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何你认为能帮助你专注于你的愿望或者能帮助你将你的能量指向你的愿望的东西。如果你希望得到爱，那么举例来说，拿着一块玫瑰石英晶体。但咒语中的成分只是帮助你专注或者帮助你将适当的能量指向你的咒语。
- en: '**You will need the following items for this spell:**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: Whatever you think will help you to focus on your wish or whatever will help
    you to direct your energy towards your wish. If your wishing for love than hold
    a rose quartz crystal for example. But ingredients in spells are just there to
    either help you focus or to help you to direct appropriate energy towards your
    spell.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何你认为能帮助你专注于你的愿望或者能帮助你将你的能量指向你的愿望的东西。如果你希望得到爱，那么举例来说，拿着一块玫瑰石英晶体。但咒语中的成分只是帮助你专注或者帮助你将适当的能量指向你的咒语。
- en: Chant to raise power ''Wind, Earth, Fire, Water, I call to you to make this
    spell magic so mote it be''
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 唱诵以提升力量''风，地，火，水，我呼唤你，使这个咒语变得神奇，就这样成为吧''
- en: Now think of your wish, to be short and simple and to the point; the more detail
    and the more specific you can be, the better the wish will come out when it has
    been manifested onto the physical plane from the spiritual plane.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想想你的愿望，简短而简单，言简意赅；你越是详细、具体，当愿望从精神层面显现到物质层面时，愿望就会变得越好。
- en: Chant anywhere from three to ten times
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 唱诵三至十次
- en: '''''By sun and moon and stars above, with positive intentions and the energy
    of love, like summerland my wish shall shine, let my will be done and this wish
    be mine, as I do will so mote it be'''''
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '''''太阳，月亮和星星之上，以积极的意图和爱的能量，像夏日乐园一样，我的愿望将闪耀，让我的意愿成为现实，这个愿望就是我的，就像我所愿，就这样成为吧'''''
- en: Now bind your spell by saying ''For the good of all and to harm none, this spell
    is bound and is to not be undone, by the power of three times three, as I do will,
    so mote it be''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过说出''为了所有人的利益，不造成伤害，这个咒语被束缚，不可解除，按照三倍的力量，正如我所愿，就这样成为吧''
- en: Give thanks to the divine and the higher powers as well as the elements f aiding
    in your spell! And don't forget to say farewell!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢神圣和更高的力量，以及辅助你的咒语的元素！别忘了说再见！
