- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Sit down somewhere with no noise or sound. Sit in a meditative
    stance or any other comfortable way. Close your eyes and sit their waiting and
    thinking what you will send to your guide. Tell it to respond to you and focus
    and try to go all the way inside the core of your subconsciousness'
  id: totrans-11
