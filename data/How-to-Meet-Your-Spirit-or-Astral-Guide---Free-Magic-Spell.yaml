  zh: 等待回应，可能以视觉或语言文字形式出现，如果连接足够好甚至可能是声音和视觉的，但只能期待回应。一旦回应，请与之交谈，可能需要一段时间，这完全取决于您有多么强烈或深刻地希望见到他或她。
