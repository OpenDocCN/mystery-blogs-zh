- en: The candles need to be large enough that a penny will fit in the candle holder
    under them. Set the candles up in a even triangle, and put one penny in each candle
    holder, under the candle.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛需要足够大，可以让一枚铜板放在烛台下面。把蜡烛摆成一个均匀的三角形，每个烛台下放一枚铜板，然后点燃蜡烛。
- en: Light one candle and say ''Bring me hope'', then light the sandalwood incense.
    Ring the bell.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃一支蜡烛说：“带给我希望”，然后点燃檀香熏香，敲响铃铛。
- en: Light the next candle and say ''Bring me peace'', then light the frankincense
    incense. Ring the bell.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃下一支蜡烛说：“带给我平和”，然后点燃乳香熏香，敲响铃铛。
- en: Light the last candle and say ''Bring me good fortune'', and light the rosemary
    incense. Ring the bell one last time.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃最后一支蜡烛说：“带给我好运”，然后点燃迷迭香熏香。最后再次敲响铃铛。
- en: Set the incense burners within the candle triangle and let everything burn for
    at least an hour. An afternoon is better to really get the energy of the incense
    flowing in the house, but it isn't necessary. Snuff out the candles when you are
    done.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 把香炉放在蜡烛三角形内，并让所有东西燃烧至少一个小时。下午最好，以确保香气在房间中真正流动，但并非必须。完成后把蜡烛吹灭。
