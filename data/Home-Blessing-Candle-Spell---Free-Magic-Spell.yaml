  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 家庭祝福蜡烛法术
- en: Let the bright warmth of your candles bring some added luck and happiness to
    your entire household.(From free witchcraft spells website)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让您的蜡烛的明亮温暖为整个家庭带来一些额外的幸运和快乐。（来源于免费巫术咒语网站）
- en: '## Casting Instructions for ''Home Blessing Candle Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''家庭祝福蜡烛法术''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来施法：**'
- en: 3 blue or purple candles
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 支蓝色或紫色蜡烛
- en: '3 sticks of incense in:'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 支香的柱子：
- en: sandalwood
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 檀香木
- en: frankincense
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 乳香
- en: rosemary
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迷迭香
- en: 3 copper pennies
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 个铜板
- en: A bell
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个铃铛
