- en: 'Say the spell Three(3) times:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 念咒语三（3）遍：
- en: '"Spirits of the skunk, I ask you, gift me something, nice and new. One of you
    I want to be, for this is something I do agree. I wil be able to shift into my
    skunk form at will, I promise I wont go overkill. I will have two form(s), one
    skunk one human which will soon be a norm. This is my wish I want gifted to me,this
    is my will so mote it be!"'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “臭鼬的灵魂，请你们，赐予我一些东西，美好而新颖。我想成为你们中的一员，因为这是我同意的事情。我将能够随意变成我的臭鼬形态，我保证我不会过度使用。我将拥有两种形态，一种是臭鼬，一种是人类，这将很快成为一种常态。这是我希望被赋予的愿望，这是我的意愿，如此成就吧！”
