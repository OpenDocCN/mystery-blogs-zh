- en: 'Fold a piece of fabric in half, and sew two of the open edges, leaving the
    last side open. As you sew, think or chant:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 把一块布料对折，缝合两个开口边，留下最后一边开放。在缝合时，思考或者诵念：
- en: '"As I sew each stitch,'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '"当我缝每一针时，'
- en: Let happiness be sewn into my life."
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 让幸福缝进我的生活中。"
- en: Write your name, or the name of whoever the spell is for, on the bay leaf, and
    put it inside the pouch. Add the rest of the herbal ingredients, focusing on their
    magical properties as you do so; feel free to put your own energies into the herbs
    to amplify their own magic. Put the crystal in last.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在月桂叶上写下你的名字，或者为了谁施展这个咒语，然后放进袋子里。把剩下的草药材料加入，专注于它们的魔力属性；在加入的过程中，可以把你自己的能量融入草药中，增强它们的魔力。最后放入水晶。
- en: Finish sewing up the bag. Pass it through the sandalwood incense to cleanse
    it of any negativity, then tie the bell on it to bring good cheer.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 完成袋子的缝合。通过檀香香味传递它，以清除任何消极情绪，然后用铃铛系上，带来愉悦。
- en: If possible, set the completed charm bag on top of an amethyst cluster to charge
    it with an extra boost of calming feelings.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可能的话，将完成的魅力袋放在紫水晶团上，以额外的镇静感充电。
- en: Leave the sachet to sit in the sun for a full day to charge it. Replace the
    ingredients inside every month, if you wish for this to be an ongoing spell
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 把小袋子放在阳光下一个完整的白天来充电。如果你希望这个咒语持续生效，每个月更换一次里面的成分。
