  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <主角色="主角">
- en: First Date Confidence Charm
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一次约会自信魅力
- en: How many times have you been asked out on a date? If the answer is not very
    many, which is probably the case as Wiccans are known to be solitary people, then
    you probably get nervous during those first dates that you go on, which can cause
    problems for getting a second date. First date jitters can cause you to stutter
    over the simplest words, be unable to perform the simplest tasks properly. And
    make you knock things over. If you are one of those people who literally freeze
    up in a nerve wracking situation, the awkward silences can be what get you. That
    is where a confidence charm comes into play. However, any confidence charm could
    cause issues, as some may cause you to talk too much, to boast a lot, or to become
    obnoxious almost. So you need one that is geared towards a first date. That is
    where this charm comes into play. You don't need anything special, as this is
    just a simple charm. However, if you feel you need a little boost, you can smell
    some crushed borage to give you a confidence boost on top of the charm. Only for
    a short second though, because too much will become overbearing. This charm is
    not permanent, so you want to do it, just before your date, and if the date goes
    on for more than an hour, then you may want to reapply so to speak. If you are
    not ready to let your date in on your Wiccan secret, excuse yourself to the restroom,
    and you can do it in the mirror there.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你被问过几次约会了吗？如果答案不是很多，那很可能是Wiccan人是孤独的人，那么你可能会在你参加的第一个约会时感到紧张，这可能会导致第二次约会有问题。第一次约会的紧张可能会让你在最简单的词语上结巴，无法正确执行最简单的任务。而且会让你把东西撞倒。如果你是那种在紧张的情况下几乎冻结的人，尴尬的沉默可能会让你受伤。这就是信心魅力发挥作用的地方。然而，任何信心魅力可能会带来问题，因为有些可能会让你说得太多，夸夸其谈，或者几乎变得讨厌。所以你需要一个专门针对第一次约会的魅力。这就是这个魅力发挥作用的地方。你不需要任何特别的东西，因为这只是一个简单的魅力。然而，如果你觉得你需要一点提升，你可以闻一闻碾碎的琉璃苣，给你一个信心的提升。不过只有一瞬间，因为太多会变得压倒性。这种魅力不是永久性的，所以你想在你的约会前做，如果约会持续超过一个小时，那么你可能想重新申请。如果你还没有准备好让你的约会了解你的Wiccan秘密，找个借口去洗手间，你可以在那里的镜子里做。
- en: '## Casting Instructions for ''First Date Confidence Charm'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''First Date Confidence Charm''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: 'What you need:'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要什么：
- en: Yourself
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己
- en: A mirror
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个镜子
- en: A pinch of crushed borage (optional)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 少许碾碎的琉璃苣（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: 'What you need:'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要什么：
- en: Yourself
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己
- en: A mirror
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个镜子
- en: A pinch of crushed borage (optional)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 少许碾碎的琉璃苣（可选）
- en: Just before your date, go into your bathroom, or any room with a mirror. If
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的约会前，走进你的浴室，或者任何有镜子的房间。如果
- en: you have your borage, take three good whiffs of it now. Then look yourself
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有你的琉璃苣，现在吸三次好气。然后看着自己
- en: 'in the eye in the mirror and say:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在镜子里的眼睛里说：
- en: '" I call upon your forces three.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我呼唤你的三重力量。
- en: Let me see the worth of me.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我看看我值多少。
- en: Confidence is what I seek.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 自信是我所追求的。
- en: I am strong, I am not meek."
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我很坚强，我不是懦弱。”
- en: Say this three times in the mirror, and then go enjoy your date. If you feel
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在镜子里重复三遍这样说，然后去享受你的约会。如果你感觉
- en: yourself start to loose confidence, say the charm again in a mirror, doesn't
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你开始失去信心，对着镜子再说一遍魅力，这不会
- en: matter if it is a big mirror or pocket sized mirror. You may want to practice
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是大镜子还是口袋大小的镜子都不要紧。在约会前你可能想练习几次
- en: this a few times before your date as well, that way you are sure that it will
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这样你就可以确定它
- en: work well, and that you got it right.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 工作良好，并且你做对了。
