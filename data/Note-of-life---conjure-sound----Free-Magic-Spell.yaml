- en: Just walk in a a curvy zig zag formation while focusing on the piece of sound
    you like to and walk the distance of the the duration you want your sound. End
    the curvy ziq zaq formation with a stop step imagining a line shoot straightb
    trough the curvy zig zag. And listen.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 只需以弯曲的锯齿形式行走，同时专注于你喜欢的声音，并走上你希望声音持续的时间距离。用一个停止步骤结束曲线状的锯齿形状，想象一条直线穿过曲线形状。然后聆听。
- en: You'll hear your sound echoing back to you as spiritual softer distant sound
