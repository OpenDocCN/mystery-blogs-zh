- en: Venus-Saturn Aspects In The Natal & Transit Charts | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金星-土星出生相位在出生图和过境图中 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/venus-saturn-aspects-natal-transit/#0001-01-01](https://teaandrosemary.com/venus-saturn-aspects-natal-transit/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/venus-saturn-aspects-natal-transit/#0001-01-01](https://teaandrosemary.com/venus-saturn-aspects-natal-transit/#0001-01-01)
- en: Because all aspects to Saturn have a sense of heaviness, of duty, of a slow-moving
    pace, Saturn changes the lighter and happier feel of Venus. In some ways, Saturn
    can ground Venus, but it can also create karmic debts surrounding love.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于与土星的所有相位都带有沉重感、责任感和缓慢的步调，土星改变了金星轻松愉快的感觉。在某种程度上，土星可以让金星脚踏实地，但也可能在爱情周围制造因果债务。
- en: 'Venus-Saturn Natal Aspects:'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星-土星出生相位：
- en: In the natal chart, Venus-Saturn aspects indicate issues with love and restraint
    as well as value. These aspects have a heavy feeling, since Saturn tends to slow
    the romance of Venus, but can also teach loyalty, longevity, and how to value
    oneself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在出生图中，金星与土星的相位表明爱情和克制以及价值方面存在问题。这些相位带有沉重感，因为土星倾向于减缓金星的浪漫气息，但也可以教导忠诚、长久和如何珍视自己。
- en: Venus Conjunct Saturn
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星与土星合相
- en: As a child with Venus conjunct Saturn, you were influenced by others’ opinions
    of you. Usually, this influence was negative. It caused you to feel lonely or
    different, even if these feelings aren’t obvious to others.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个金星与土星合相的孩子，你受到他人对你的看法的影响。通常，这种影响是负面的。这让你感到孤独或与众不同，即使这些感觉对其他人并不明显。
- en: These childhood traumas caused a deep lack of self-love within you. Perhaps
    authority figures were too hard on you, or maybe you felt that others were mean,
    cold, or absent. You never felt that you held much value.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些童年创伤在你内心造成了深刻的自我缺乏。也许权威人士对你太严厉，或者你觉得其他人很刻薄、冷漠或缺席。你从未觉得自己有太多的价值。
- en: Venus conjunct Saturn can manifest as parents who comment on your appearance
    or status. Even if your parents didn’t realize what they were doing, these small
    comments deeply affected you. A parent or authority figure taught you that material
    values are what matter and that if you don’t have these specific characteristics,
    you aren’t good enough.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与土星合相可能表现为父母评论你的外表或地位。即使你的父母没有意识到他们在做什么，这些小评论深深地影响了你。一个父母或权威人士教导你物质价值才是重要的，如果你没有这些特定特征，你就不够好。
- en: Now, you might be a bit awkward, standoffish, or even cold. It’s not easy for
    you to be intimate with others because you cannot trust that they *won’t* hurt
    you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能有些尴尬、疏远，甚至冷漠。你很难与他人亲密，因为你无法相信他们不会伤害你。
- en: However, Venus conjunct Saturn *also* means that you feel the need to be popular
    and well-liked. You may want to be “in” with people you think are important or
    could even be a social climber. Of course, you might not be totally successful
    in this area because you struggle to express yourself and appear reserved, but
    that doesn’t mean you don’t try.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，金星与土星合相也意味着你渴望受欢迎和受喜爱。你可能想与你认为重要的人交往或甚至可能是社交攀登者。当然，你在这方面可能并不完全成功，因为你很难表达自己并显得保守，但这并不意味着你不努力。
- en: You may be materially focused and judgmental towards others. Specifically, you
    might judge others’ appearances, surface-level intelligence, or things that others
    own. This is because you judge these very things in yourself and always feel like
    an outcast.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能过于关注物质并对他人持有批判态度。具体来说，你可能会评判他人的外表、表面智力或他人拥有的东西。这是因为你也在评判自己的这些方面，并且总觉得自己是个局外人。
- en: Venus conjunct Saturn means you were taught that nothing less than perfection
    will do, and you may spend a lifetime trying to achieve your idea of perfection.
    This can manifest as splurging unnecessarily on clothing or making, being obsessive
    about material items such as a car or perfectly decorated home, or any other way
    that you can use outward goods to make up for what you feel you lack. You don’t
    feel that you’re good enough just by yourself, so you look to status and money
    to try and feel worthy.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与土星合相意味着你被教导只有完美才行，你可能花一生的时间努力实现你对完美的理念。这可能表现为不必要地挥霍在服装或制作上，对物质物品如汽车或完美装饰的家庭过度执着，或者以任何其他方式利用外在物品弥补你感觉缺乏的东西。你觉得自己不够好，所以你寻求地位和金钱来尝试感觉自己有价值。
- en: You probably experience power struggles in your relationships. This is because
    you gravitate towards those who have power over you and you do your best to get
    “up” to their level. However, you also look down on those you feel are “less”
    than you. The world appears a competition in your eyes, one that you can never
    win. Because Venus conjunct Saturn makes you feel inherently *less* successful
    than others, you may try to outdo them using material gains or beauty products.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在人际关系中经历权力斗争。这是因为你倾向于那些对你有权力的人，并尽力达到他们的水平。然而，你也会看不起那些你觉得比你“低”的人。在你眼中，世界是一场竞争，你永远无法赢得。因为金星合土星使你觉得比其他人*不*成功，你可能会试图用物质财富或美容产品来超越他们。
- en: Venus conjunct Saturn also means that you *feel* you have to work harder than
    everyone else for money. You may see others have money or goods fall into their
    laps and wonder why that never happens for you. There can be an element of envy
    with Venus conjunct Saturn.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 金星合土星还意味着你*感觉*自己必须比其他人更加努力地赚钱。你可能会看到别人轻松获得金钱或物品，而想知道为什么这些事情从未发生在你身上。金星合土星可能会带来一种嫉妒的情绪。
- en: However, if you DO choose to work *hard* for your money, you can achieve *amazing* success.
    Your financial situation will clearly reflect the amount of work that you put
    in overtime because Saturn is so consistent and dedicated. You will never get
    anywhere with quick gains but need to actually work, day in and day out, to see
    revenue.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你选择为了金钱而*努力*工作，你可以取得*惊人*的成功。随着土星的始终如一和奉献精神，你的财务状况将清楚地反映出你加班加点的工作量。你不会通过快速获取而取得任何进展，而是需要真正地工作，日复一日地工作，才能看到收益。
- en: Venus conjunct Saturn natal means that you must learn to value yourself. As
    a child, you see only your imperfections because of what you’re taught, but you
    need to see the value that you *do* have. This is something you must teach yourself.
    You won’t be able to love others until you truly love yourself.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 出生时金星合土星意味着你必须学会珍视自己。作为一个孩子，你只看到自己的缺陷，因为你所学到的，但你需要看到自己*确实*拥有的价值。这是你必须自己去教会自己的事情。除非你真正爱自己，否则你将无法爱别人。
- en: This aspect makes it challenging for people to get to know you; you come across
    as closed down or emotionless. This is because you’re focused on the image that
    you want to project instead of truly being yourself, which can even make you seem
    a bit superficial. When you learn to value yourself, you will be able to reveal
    your truest self to others and really be *known*.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这一方面让人们难以了解你；你显得封闭或者没有情感。这是因为你专注于想要展示的形象，而不是真正做自己，这甚至会让你显得有点肤浅。当你学会珍视自己时，你将能够向他人展示真实的自我，并真正被*了解*。
- en: 'No matter how others treat you, and no matter how you dress or what you own,
    the lesson is to love yourself. You can look for love in those areas, from society,
    but you won’t find it there because it comes from within, from close relationships
    with unconditional acceptance. With Venus conjunct Saturn natal, you must learn
    to stop caring about your reputation and about material concerns as a means of
    status. You see these things as security, but it isn’t *real*: it’s just the construct
    in your mind. Real security comes from knowing your value regardless of the situation.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不管别人如何对待你，不管你穿什么衣服或者拥有什么财产，教训是要爱自己。你可以在那些地方寻找爱，从社会中寻找爱，但你在那里找不到，因为爱来自内心，来自那些无条件接受你的亲密关系。出生时金星合土星，你必须学会不再关心自己的名誉和物质关注作为地位的手段。你把这些东西看作安全感，但这并不*真实*：这只是你心中的建构。真正的安全感来自于无论情况如何都知道自己的价值。
- en: 'Remember that patience and hard work will be rewarded with Venus conjunct Saturn.
    And the more you learn to value and love yourself, the more love you will receive
    from others. It might not be the sort of love you pictured as a child (you won’t
    be with the *in* group, won’t be revered for your status or your possessions)
    but it will be much more *real*. This is the higher octave of Saturn: putting
    the work in to create depth and value rather than staying in your own limitations.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，耐心和努力会在金星合土星时得到回报。当你学会珍视和爱自己时，你将会从他人那里获得更多的爱。这可能不是你童年时期想象的那种爱（你不会成为*内*部的一员，也不会因为你的地位或财产受到尊敬），但它会更加*真实*。这是土星的更高阶段：努力创造深度和价值，而不是停留在自己的局限性之中。
- en: Financially, you may experience similar conditions to those in your love life.
    Learn to keep enough money to live on and how to value it. You can achieve stability
    and security by saving and investing. Hard work pays off, but it won’t happen
    overnight. Don’t expect to gain wealth overnight. But don’t be afraid to think
    big, either, as long as you put in the day-to-day work. Anyone with Venus conjunct
    Saturn natal can be incredibly successful! It’s all about overcoming your fears
    and your own sense of inadequacy to truly create the life you want.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在财务上，你可能会经历与爱情生活类似的情况。学会保留足够的生活费和如何重视金钱。通过储蓄和投资，你可以实现稳定和安全。努力工作会有回报，但这不会一夜之间发生。不要指望一夜暴富。但不要害怕有大的梦想，只要你日复一日地努力工作。任何有金星合土星出生的人都可以取得令人难以置信的成功！这完全取决于你克服恐惧和自卑感，真正创造你想要的生活。
- en: Venus Trine Saturn
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星三分相土星
- en: With Venus trine Saturn natal, you tend to be cautious in romance. You won’t
    promise more than you can give because once you’re in, you’re usually committed.
    And you certainly don’t take relationships with others lightly. Whether this means
    that you’re often committed to very serious relationships or that you rarely enter
    relationships without thinking through the commitment clearly, you’re definitely
    a bit reserved.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有金星三分相土星出生，你在恋爱中往往很谨慎。你不会承诺超出自己能给予的，因为一旦你承诺了，你通常是认真的。你绝对不会轻易对待与他人的关系。无论这意味着你经常致力于非常严肃的关系，还是你很少在没有清楚思考承诺的情况下进入关系，你肯定有些保守。
- en: You may not be the most romantic person with Venus trine Saturn natal. You’re
    not prone to large gestures and don’t mind having a solid, stable relationship.
    In fact, this might be what you’re looking for since you’re no risk-taker in love.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有金星三分相土星出生的你可能并不是最浪漫的人。你不倾向于大的姿态，也不介意拥有稳固的、牢靠的关系。事实上，这可能正是你所追求的，因为在爱情中，你不是冒险家。
- en: With Venus trine Saturn, love flows into your life at a steady pace. You probably
    don’t have rapid-fire relationships but also do not struggle to find a love interest.
    When the time is right, someone appears. Consistency in romance comes naturally
    to you.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有金星三分相土星，爱情以稳定的步伐流入你的生活。你可能不会经历快速的恋情，但也不会难以找到爱的对象。当时机成熟时，有人会出现。对你来说，恋爱的连贯性是自然而然的。
- en: You are focused with Venus trine Saturn in most of your endeavors. You know
    that hard work is necessary to achieve success and you’re certainly not afraid
    to put in the effort. This doesn’t mean that you’re always successful. This is
    because much depends on the rest of your chart. However, it *does* mean that you
    aren’t afraid to try, to show up to work every day.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 有金星三分相土星出生，你在大多数事业中都非常专注。你知道成功需要努力工作，而你绝对不害怕付出努力。这并不意味着你总是成功。这是因为很大程度上取决于你的整体星盘。然而，这*确实*意味着你敢于尝试，每天都会去工作。
- en: Venus trine Saturn natal also means that you are practical with money. You won’t
    spend more than you have and do not have an issue living conservatively.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 金星三分相土星出生还意味着你在金钱方面很实际。你不会花超出自己拥有的钱，也不会过于奢侈地生活。
- en: Generally, this is a stabilizing aspect that contributes to success in the long
    term. You may not be the most exciting partner or business person, but you’re
    bound to do well over the years.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，这是一个有助于长期成功的稳定化因素。你可能不是最激动人心的伴侣或商业人士，但在多年的时间里，你肯定会做得很好。
- en: Venus Sextile Saturn
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星六分相土星
- en: The Venus sextile Saturn natal aspect indicates that you have the opportunity
    to set down real roots in your relationships. In this lifetime, you truly can
    learn how to make love *last*.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 金星六分相土星出生相位表明，你有机会在你的关系中真正扎下根基。在这一生中，你确实可以学会如何让爱*持久*。
- en: You will become loyal and faithful to your partner with a little practice. Emotionally,
    you’ll also learn how to create a secure relationship with Venus sextile Saturn.
    While you might be cautious about giving your heart away, you’re not as restricted
    in love as some of the other Venus-Saturn aspects.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一点练习，你将会对伴侣忠诚信任。情感上，通过金星六分相土星，你也将学会如何建立安全的关系。虽然你可能对付出心灵有所保留，但你在爱情中并不像其他金星-土星方面的人那样受限制。
- en: Your tastes tend to be simple, even austere, and you dislike frivolous things.
    People’s inner qualities and character matter far more to you than their appearance.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你的品味倾向于简单，甚至朴素，你不喜欢轻浮的事物。人们的内在品质和性格对你比外表更重要。
- en: With Venus sextile Saturn, you also have the opportunity to develop a sense
    of security with your finances. This is a very stabilizing act that can serve
    you well if you’re willing to slow down and put in the hard work.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星与土星的六分相，你也有机会在财务上建立安全感。如果你愿意放慢脚步并付出艰苦的努力，这是一个非常稳定的行为，会对你大有裨益。
- en: Venus Opposition Saturn
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星对土星的对立
- en: The Venus opposition Saturn means that it’s difficult for you to experience
    love in a natural way, especially as a child. There are blockages in love, and
    you may get frustrated that you never experience romance or intimacy in the ways
    that other people seem to.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 金星对土星的对立意味着你很难以自然的方式经历爱，特别是在童年时期。爱情中存在阻碍，你可能会感到沮丧，因为你似乎从未像其他人那样体验到浪漫或亲密。
- en: Some of these issues come because you don’t believe that you’re worthy of love.
    As a child, you felt different from others and developed feelings of inadequacy.
    This may have been due to a general lack of affection/absence of parental figures
    or due to excess criticism. Perhaps your parents neglected to give you positive
    reinforcement, enforced a strict sense of duty, or were even cruel towards you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一些问题可能源于你不相信自己值得被爱。作为一个孩子，你感觉与别人不同，并培养了自卑感。这可能是由于缺乏情感/缺乏父母角色或因为过多的批评。也许你的父母未能给予你积极的强化，强调了严格的责任感，甚至对你很残酷。
- en: As an adult with Venus opposition Saturn natal, you associate duty with love.
    This means that you might get stuck in loveless relationships, thinking that you
    must choose either duty *or* true love. You were taught that you must sacrifice
    yourself for the greater good, that you must settle because you aren’t worthy
    of real love.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个金星对土星的成年人，你将责任与爱联系在一起。这意味着你可能会陷入无爱的关系中，认为你必须选择责任*或者*真爱。你被教导必须为了更大的利益而牺牲自己，因为你认为自己不配得到真爱。
- en: You struggle to know your own *value* with Venus opposition Saturn, but this
    translates to other areas of your life, too. Because you believe that *you* are
    not good enough, you also have trouble knowing the value of money, of things,
    and of relationships. You often get stuck in the limitations of Saturn, though
    you might secretly long for a deeper, truer Venusian love.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在金星对土星的对立中，你很难知道自己的*价值*，但这也反映在你生活的其他方面。因为你相信*你*不够好，你也很难了解金钱、事物和关系的价值。你经常陷入土星的限制之中，尽管你可能暗自渴望更深更真实的金星式爱情。
- en: Venus opposition Saturn denotes restrictions early in life. Sometimes, these
    restrictions come from outside sources or from your relationships, while other
    times you restrict yourself because you don’t realize that you have the power
    to choose.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 金星对土星的对立意味着早年有限制。有时，这些限制来自外部来源或你的人际关系，而有时你会因为没有意识到自己有选择的权力而限制自己。
- en: It is only by developing a sense of self-worth, of self-value, that you will
    find your own power. Once you do this, you will realize what holds value for *you*,
    whether it be money, relationships, or boundaries. You will slowly learn to let
    go of your sense of duty and find a deeper sense of *loyalty*, the kind that you
    give because you *want* to.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 只有通过培养自尊和自我价值感，你才能找到自己的力量。一旦你做到了，你会意识到对*你*来说什么是有价值的，无论是金钱、关系还是界限。你将慢慢学会放下责任感，找到更深层次的*忠诚*，那种你因为*愿意*而给予的忠诚。
- en: Therapy or mantras may be helpful to teach yourself about your own value. Venus
    opposite Saturn natal is all about lessons in self-love. Over time, you will notice
    that you become more confident and your relationships improve because they are
    based on *real* feelings rather than a sense of duty. Over time, Venus opposition
    Saturn can be a *really* transformational aspect, helping you to develop well-rounded
    relationships.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 疗法或口头禅可能有助于教导你了解自己的价值。金星对土星出生时的位置主要关乎自我爱的课程。随着时间的推移，你会发现自己变得更自信，你的关系也会因为基于*真实*感情而改善。随着时间的推移，金星对土星可以成为一个真正变革性的方面，帮助你发展全面的关系。
- en: While Venus opposition Saturn requires a lot of inner work over a long period
    of time, you will learn how you define love and loyalty and will develop relationships
    that are authentic to your truest self.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然金星对土星需要长时间的内心工作，但你将学会如何定义爱和忠诚，并发展出真实符合真实自我的关系。
- en: Venus Square Saturn
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星与土星的方面
- en: With the Venus square Saturn natal aspect, love and happiness are two of the
    most important things in life, and you consider them even more important because
    they feel harder to obtain, especially when you compare your situation to other
    peoples’. It may feel like you will always be denied what or who you most want
    in life, like you’ve gotten the raw end of the deal.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有着金星与土星相位的出生图，爱和幸福是生活中最重要的两件事，你认为它们更加重要，因为它们似乎更难获得，特别是当你将自己的情况与他人比较时。你可能会觉得自己永远得不到最想要的东西或人，就像你得到了不公平的待遇。
- en: At an early age, you felt isolated or lonely. Throughout life, how you deal
    with these issues will depend largely on the amount of love you received from
    your parents and how they showed love. Support and encouragement will boost your
    self-esteem along with love. This aspect will likely be harsher in adulthood if
    you were subjected to criticism or abuse as a child.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在很小的时候，你感到孤立或孤独。在整个生活中，你如何处理这些问题很大程度上取决于你从父母那里得到的爱的多少以及他们如何表达爱。支持和鼓励将提升你的自尊心以及爱。如果你在童年时期受到批评或虐待，这个方面在成年后可能会更加严峻。
- en: Because of painful separations in your childhood, you may be very cautious about
    sharing your feelings and becoming close to people. While you long for love and
    affection, you struggle with intimacy. It’s hard to open up completely.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 由于童年时期的痛苦分离，你可能非常谨慎地分享自己的感受并与人亲近。虽然你渴望爱和关爱，但你在亲密关系上有困难。完全敞开自己是困难的。
- en: Venus square Saturn can cause insecurities about self-worth in relationships.
    This makes you afraid to share yourself totally with another. You’re afraid of
    getting hurt like you did as a child, of someone recognizing that you’re not good
    enough.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与土星相位可能会导致在关系中对自我价值产生不安全感。这让你害怕完全与他人分享自己。你害怕受伤，就像你小时候那样，害怕有人认识到你不够好。
- en: You may feel an extreme need to be popular or well-liked with Venus square Saturn.
    You want to be seen by those you deem “important” because that makes that little
    voice, the one that repeats your insecurities, quiet down for a bit. But unfortunately,
    you will be caught again and again in situations where you *aren’t* liked or respected
    for some reason, which only reinforces your sense of inadequacy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 有着金星与土星相位，你可能会极度需要受欢迎或受喜爱。你希望被那些你认为“重要”的人看到，因为这样会让那个重复你不安全感的小声音暂时安静下来。但不幸的是，你会一次又一次地陷入那些你*不被*喜欢或尊重的情况中，这只会加强你的不足感。
- en: Remember that when you spend all of your time focusing on social constructs,
    people don’t get to see the *real* you. And usually, the part of you that they
    don’t like is the mask that you put on.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，当你把所有时间都花在社会构建上时，人们看不到*真实*的你。通常，他们不喜欢的部分是你戴上的面具。
- en: 'With Venus square Saturn natal, you must learn to be okay with others not always
    approving of you. You won’t find satisfaction with adoration, because the satisfaction
    you seek comes from within. You’re looking for real love from yourself and from
    choice individuals close to you. But this takes hard work to accomplish: the energy
    of any square is always dissonant.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 有着金星与土星相位的出生图，你必须学会接受别人并不总是赞同你。你不会通过崇拜找到满足，因为你寻求的满足来自内心。你在寻找来自自己和亲近你的选择个体的真爱。但这需要努力来实现：任何一个相位的能量总是不和谐的。
- en: You can have really high standards for others, too, as you have such high standards
    for yourself. Therefore, you need to learn to be less judgmental all around. To
    realize that there are areas of grey. And, with Venus square Saturn, you must
    learn that true beauty goes much deeper than just superficial looks and social
    constructs. You must find beauty in the soul of individuals *and* in yourself.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你对他人也可以有非常高的标准，因为你对自己有如此高的标准。因此，你需要学会在各个方面少一些评判。要意识到存在灰色地带。而且，有着金星与土星相位，你必须学会真正的美不仅仅是表面外貌和社会构建。你必须在个体的灵魂中找到美丽，*以及*在自己身上。
- en: With Venus square Saturn, others won’t always approve of you. This is not an
    easy road, but it’s yours to create. Do what you like, what makes your heart sing,
    and you will slowly find love and wealth. This aspect is all about learning that
    you’re worthy of love and discovering what *real*, deep love means to you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 有着金星与土星相位，别人并不总是会赞同你。这不是一条容易的道路，但这是你要创造的。做你喜欢的事情，让你的内心欢唱，你将慢慢找到爱和财富。这个方面完全是关于学会你值得被爱，并发现*真正*、深刻的爱对你意味着什么。
- en: 'Venus-Saturn Transit Aspects:'
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星-土星过境相位：
- en: When Venus transits your natal Saturn *or* Saturn transits your natal Venus,
    you will learn lessons in the areas of love, finance, and self-worth. These transits
    can test current relationships or limit your financial situation in some way but
    can also set you up for massive success in the future.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当金星过境你的出生土星*或*土星过境你的出生金星时，你将在爱情、财务和自我价值领域学到教训。这些过境可能会考验当前的关系或在某种程度上限制你的财务状况，但也可能为你未来的巨大成功打下基础。
- en: While some of these aspects will make you *feel* like nothing is happening,
    the energy of these aspects tends to lay important groundwork for the future.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然其中一些方面会让你*感觉*好像什么都没有发生，但这些方面的能量往往为未来奠定重要基础。
- en: Venus Conjunct Saturn Transit
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星合土星过境
- en: The Venus conjunct Saturn transit aspect can make you feel a bit *colder* than
    normal on an emotional level, with no apparent cause. You might find that it’s
    difficult to show love or even general affection during this time.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 金星合土星过境会让你在情感上感觉有点*冷淡*，没有明显的原因。在这段时间内，你可能会发现很难表现出爱意甚至一般的情感。
- en: If you’re in a relationship, now is the time for it to be tested. Sometimes,
    this is because of external reasons like physical distance or financial troubles,
    but most often your relationship will be tested because of a general mismatch
    of emotions. Even the most secure relationships go through these phases.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你处于一段关系中，现在是它被考验的时候。有时，这是因为外部原因，比如物理距离或财务困难，但更常见的情况是你们的关系因情感上的一般不匹配而受到考验。即使是最稳固的关系也会经历这些阶段。
- en: A secure relationship will only grow stronger through these trials. In fact,
    Venus conjunct Saturn transit is laying the emotional foundation in your relationship
    so that you can weather future difficulties together. Meanwhile, a less secure
    relationship may come to a close, though there would need to be other major aspects
    present as well (this is not common).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 一段稳固的关系只会通过这些考验变得更加坚固。事实上，金星合土星过境正在为你们的关系奠定情感基础，以便你们能够共同度过未来的困难。与此同时，一段不太稳固的关系可能会结束，尽管还需要其他重要的方面存在（这并不常见）。
- en: Remember that any painful lessons learned during the Venus conjunct Saturn transit,
    especially in love, lead to deeper understanding and commitment in the future.
    These lessons may be learned in a relationship or might be about your own self-worth
    and value.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，在金星合土星过境期间学到的任何痛苦教训，尤其是在爱情方面，都会导致未来更深入的理解和承诺。这些教训可能是在一段关系中学到的，也可能是关于你自身的自我价值和价值观。
- en: If you encounter a new romance during the Venus conjunct Saturn transit, you’ll
    find that it’s based on practical concerns instead of overly romantic. You could
    also enter into a relationship with an age difference during this time.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在金星合土星过境期间遇到一段新的恋情，你会发现它基于实际考虑而不是过于浪漫。在这段时间内，你也可能与年龄有差异的人进入一段关系。
- en: Generally, money may feel a bit “short” during the Venus conjunct Saturn transit.
    Remember that this will not last for a long time. You may benefit from careful
    planning during this transit. Sometimes, this transit is an indication that hard
    times are ahead and is meant to prepare you to put your head down, work, and save.
    However, this will actually benefit you in the long run and means that you can
    make the best of the hard times ahead and actually come out on top.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，在金星合土星过境期间，金钱可能会感觉有点“短缺”。请记住，这种情况不会持续很长时间。在这段过境期间，你可能会受益于谨慎的规划。有时，这种过境是未来困难时期的一个征兆，意在让你做好低头工作、节俭储蓄的准备。然而，这实际上会让你从长远来看受益，并意味着你可以充分利用即将到来的困难时期，并最终脱颖而出。
- en: Venus Trine Saturn Transit
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星三分土星过境
- en: The Venus trine Saturn transit is a wonderful time to *solidify* anything relating
    to relationships, love, value, self-worth, or your financial situation. This is
    a really stabilizing time when you can lay out clear boundaries (either for yourself
    or others) and set the stage for future success.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 金星三分土星过境是一个绝佳的时机，用于*巩固*与关系、爱情、价值观、自我价值或你的财务状况有关的任何事情。这是一个真正稳定的时期，你可以确立清晰的界限（无论是为自己还是为他人），为未来的成功奠定基础。
- en: While this might not be the most *exciting* time with the Venus trine Saturn
    transit, it *is* a time when you create something real. For example, you might
    figure out how to actually function with your partner or what you want loyalty
    to look like. Or you may set the framework for your successful financial future
    through careful planning, a new business venture, or different investments.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管金星三分土星的逆行可能不是最*激动人心*的时期，但它确实是你创造真实成果的时候。例如，你可能会找出如何真正与你的伴侣相处或者你希望忠诚看起来像什么。或者你可以通过仔细的规划、新的商业冒险或不同的投资为自己成功的财务未来奠定框架。
- en: Venus Sextile Saturn Transit
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星与土星的六分相逆行
- en: The Venus sextile Saturn transit is a time when you have the *opportunity* to
    create a clear structure that will help you in the future. It’s similar to the
    trine but isn’t as fluid – you have to actually take *action* to lay out your
    plan of action.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与土星的六分相逆行是一个让你有机会为将来创造清晰结构的时期。它类似于三分相，但没有那么流畅 - 你必须实际采取*行动*来制定你的行动计划。
- en: This is definitely a time of clear, concise planning rather than a season of
    romance. Whether you’re setting clear boundaries with your partner and working
    on your relationship or delving into your finances, it’s recommended that you
    stay clear and logical in order to set the stage for future success with the Venus
    sextile Saturn transit.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这绝对是一个清晰、简明的规划时期，而不是浪漫的季节。无论是与伴侣设定清晰的界限并改善你们的关系，还是深入研究你的财务状况，建议你保持清晰和逻辑，以为金星与土星的六分相逆行为未来的成功奠定基础。
- en: Venus Opposition Saturn
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星对土星的对位
- en: Due to delays and limitations in your love life and finances, Venus opposite
    Saturn transit can make you feel a bit down. It’s a slower period that is focused
    on building rather than on anything ultra-exciting.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 因为爱情生活和财务上的延迟和限制，金星对土星的逆行会让你感到有些沮丧。这是一个较为缓慢的时期，侧重于建设，而非任何激动人心的事情。
- en: Venus opposite Saturn transit is not the best time to socialize so you should
    get ready for some alone time. However, know that this introspective period is
    necessary to move forward into the next phase of your life.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 金星对土星的逆行并不是社交的最佳时机，所以你应该准备好独自度过一些时间。然而，要知道这个内省的时期对于进入你生命的下一个阶段是必要的。
- en: This is a time to *wait* rather than rush in. Focus on the tangible, practical
    things in your life rather than being reckless. You should be extra careful in
    how you address relationships and finances right now so that nothing blows up
    in your face. Instead, set secure, concrete foundations for success in slow and
    methodical ways.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个*等待*而不是急于行动的时刻。专注于你生活中实际的、实际的事物，而不是鲁莽。你现在在处理关系和财务问题时要格外小心，以免事情失控。相反，以缓慢而有条理的方式为成功奠定安全、坚实的基础。
- en: The Venus opposite Saturn transit is also a time for self-work. You may want
    to retreat and focus on what value means to you as well as how you value *yourself*.
    You’ll naturally want to pull away and figure out who you truly are. You may also
    want to create a plan to pay off debts and increase your income in the future.
    This is a time for introspective planning rather than action.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 金星对土星的逆行也是自我成长的时机。你可能想要退后一步，专注于价值对你意味着什么以及你如何价值*自己*。你自然会想要远离，弄清楚自己到底是谁。你也许还想制定一个偿还债务并增加收入的计划。这是一个反思性规划的时期，而不是行动的时期。
- en: Venus Square Saturn
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金星与土星的方相逆行
- en: You may experience delays, shyness, distance, or other relationship problems
    as a result of Venus square Saturn transit.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 由于金星与土星的方相逆行，你可能会因此经历延迟、羞怯、疏远或其他关系问题。
- en: 'There may be issues and blockages from others or from the world in general
    as well as your own fears and criticisms. This is a time when it all hits you,
    but don’t worry: this period won’t last forever.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会有来自他人或整体世界以及你自己的恐惧和批评的问题和阻碍。这段时间你会感受到一切的打击，但别担心：这段时期不会永远持续。
- en: Feeling lonely and depressed is totally normal under Venus square Saturn transit.
    Remember that every part of life has a phase – this will pass and you will actually
    learn a lot along the way. Money can also be a bit scarce, so try to restrain
    yourself from spending unnecessarily and know that this period is short.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在金星与土星的方相逆行下感到孤独和沮丧是完全正常的。记住生活的每个阶段都有其过程，这将会过去，你会在这个过程中学到很多。金钱可能也有点紧张，因此尽量节制不必要的开支，并知道这个时期是短暂的。
- en: You might struggle to *want* to earn money and feel generally unmotivated with
    the Venus square Saturn transit, yet you also acutely feel the *lack* of money.
    It’s kind of a catch-22\. But remember that the Venus square Saturn transit will
    show you the weakest areas of yourself so that you can set the stage for future
    success. Now is a time to retreat, learn, and plan for your future through small
    adjustments.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会在金星与土星相位交错时挣扎，*想要*赚钱，感觉普遍缺乏动力，但你也非常清楚地感受到了金钱的*匮乏*。这有点像一个两难选择。但请记住，金星与土星相位将展示你自己的最薄弱之处，这样你就可以为未来的成功奠定基础。现在是一个撤退、学习并通过小调整规划你的未来的时机。
