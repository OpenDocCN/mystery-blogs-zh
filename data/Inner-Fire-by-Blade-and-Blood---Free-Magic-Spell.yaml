- en: To start things off, draw your pentagram on any suitable material. Next, draw
    your pentacle and something and place that in your pocket. Then place in order
    from left to right- the candles, the candle that you picked should end up at the
    lowest point of the pentagram. Next, cut yourself on the hand (or bicep) of the
    arm that you write with with the silver blade and let the blood drip from that
    hand onto the center of the pentagram. Then light the candles until some of the
    wax from each of the candles drip onto the pentagram.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，将五角星画在任何合适的材料上。接下来，画上你的五角星和一些东西，然后把它放在口袋里。然后从左到右依次放置蜡烛，你挑选的蜡烛应该最终位于五角星的最低点。接下来，用银刀在你写字的手（或二头肌）上划伤自己，让血从手上滴到五角星的中心。然后点燃蜡烛，直到每支蜡烛都滴到五角星上的一些蜡。
- en: After each of candles drip wax onto the pentagram, extinguish the candles. Leave
    every object involved in the spell-casting in their place until five moons have
    passed and then stand by the pentagrams and candles and chant the following incantation,"Sir
    Azazel, grant me the energy of one of your brethren so I may walk the path of
    shadows and keep both light and darkness in my mind, aura, and soul."
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 每支蜡烛滴到五角星上的蜡烛之后，熄灭蜡烛。将法术中涉及的每个物品放置在原处，直到五个月过去，然后站在五角星和蜡烛旁边，唱以下咒语：“亚撒谢尔爵士，请赐予我您的兄弟之一的能量，使我能够走上光与暗的道路，并在我的心灵、光环和灵魂中保留光明与黑暗。”
- en: Once this is done, meditate under the largest tree that you can find underneath
    a body of water. If you are in the city, go to the most private secluded area
    (preferably near water and or trees) and concentrate in your mind the powers and
    abilities that you want to gain. Only do this for three hours. Keep a timer on
    yourself, no more certainly no less than the timed mentioned above.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当这一切完成后，冥想在你能找到的最大的树下水体下。如果你在城市，去到最私密的隐蔽区域（最好靠近水或树），并在你的头脑中专注于你想要获得的力量和能力。只做三个小时。在你身上保持一个计时器，绝不多也绝不少于上述时间。
