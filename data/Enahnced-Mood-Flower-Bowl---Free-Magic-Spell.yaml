- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: Just a little bowl of dried flower petals to brighten the day. =D
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 只是一小碗干燥的花瓣，能让一天更加明亮。=D
- en: '## Casting Instructions for ''Enahnced Mood Flower Bowl'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''增强心情花瓣碗'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语您将需要以下物品：**'
- en: lots of flower petals
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多花瓣
- en: clear bowl or other container without a lid
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明碗或其他没有盖子的容器
- en: windowsill or windproof/ weatherproof spot outside
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 窗台或户外防风/防水位置
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语您将需要以下物品：**'
- en: lots of flower petals
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多花瓣
- en: clear bowl or other container without a lid
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明碗或其他没有盖子的容器
- en: windowsill or windproof/ weatherproof spot outside
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 窗台或户外防风/防水位置
- en: Put the flower petals (fresh is best) in the bowl to dry.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 把花瓣（新鲜最好）放在碗里晾干。
- en: As they are drying, every now and then ''toss'' them around in the bowl to mix
    them up.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当它们在干燥时，不时在碗中“抛”动它们混合起来。
- en: After 5-7 days, when they finish drying, rub both hands in the flower petals
    to give yourself a better mood throughout the day.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 5-7天后，当它们干燥完成时，用花瓣擦双手，让自己整天心情更愉快。
- en: '**You may want to colour code petals (red for love/passion, green for wealth/prosperity,
    etc.), but I just use a mix to give me a better overall mood.**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**也许你想为花瓣着色（红色代表爱情/激情，绿色代表财富/繁荣等），但我只是混合使用以让自己整体情绪更好。**'
- en: '**I also added grass, pine needles, clovers, and other leaves, just ''cause.**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**我还添加了草、松针、三叶草和其他叶子，只是因为这些。**'
