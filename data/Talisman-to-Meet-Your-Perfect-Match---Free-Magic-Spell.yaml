  - PREF_H1
  type: TYPE_NORMAL
  zh: 与你完美匹配的护身符
- en: This is a Talisman to help you meet your perfect match.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个帮助你遇见完美匹配者的护身符。
- en: '## Casting Instructions for ''Talisman to Meet Your Perfect Match'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''遇见完美匹配者''护身符施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行此咒语：**'
- en: 1 peice of amethyst
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 块紫水晶
- en: 1 piece of onyx
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 块缟玛瑙
- en: 1 red cord
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红色绳索
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行此咒语：**'
- en: 1 peice of amethyst
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 块紫水晶
- en: 1 piece of onyx
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 块缟玛瑙
- en: 1 red cord
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红色绳索
- en: 'Hold the amethyst in your right hand and send posistive energies into it whilst
    visualizing yourself meeting your perfect match (do the same with the onyx). Chant
    the incantation as you put together the talisman by tying the stones using the
    red cord: "Love I seek. Love I shall find. A match I seek. A match for me. Someone
    to be with for eternity".'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起紫水晶放在右手，将正能量注入，并在脑海中想象自己与完美匹配者相遇（缟玛瑙也同样）。用红色绳索把它们系在一起，同时诵念咒语：“我寻找爱，我将找到爱。我寻找匹配，为我而生。找到一个永恒的伴侣。”
- en: 'Hold the talisman in your right hand and chant: "This spell be done to gain
    true love , a love as beautiful as the heavens above. So these words forever I
    ponder, let not my goal be turned asunder". Consecrate it with the ritual of your
    choice and then carry it with you until you meet your match.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起护身符放在右手，诵念：“此咒语完成，获得真爱，美丽如天堂。这些词永远我思考，目标不被打破。”选择一种仪式祝圣它，然后随身携带，直到遇到你的匹配者。
