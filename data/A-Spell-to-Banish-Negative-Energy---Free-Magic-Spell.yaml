- en: A Spell to Banish Negative Energy
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 驱散负能量的咒语
- en: This is a spell to help banish negative energies. Negative energies can disrupts
    positive energies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个帮助驱散负能量的咒语。负能量可能会破坏正能量。
- en: '## Casting Instructions for ''A Spell to Banish Negative Energy'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《驱散负能量的咒语》施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品：**'
- en: Nothing
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 没有。
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品：**'
- en: Nothing
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 没有。
- en: Just say the following incantation aloud or in your head, while drawing a pentagram
    in the air – imagine the pentagram to be made of bright white light. At the end
    of the incantation, let the white light escape in order to enlighten and purify
    every corner of the area to be cleaned.   **In these names that are above all
    others,** **the name of the great lady and powerful Lord,** **I hunt by seed,
    flower and fruit of evil,** **I cast a spell on them with power and purity ,**
    **Whether constrained by chains** **Or returned to darkness,** **They may never
    disturb the servants of the gods.**
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 只需大声或心中念出以下咒语，并在空中画一个五角星 - 想象五角星由明亮的白光构成。在咒语结束时，让白光散发出来，以照亮和净化要清洁的区域的每个角落。 **在这些超乎一切之上的名字中，**
    **伟大的女士和强大的主** **我用恶的种子，花朵和果实对它们施加了咒语** **带有力量和纯净，** **无论被链子束缚** **还是回归黑暗，** **它们永远不能打扰神的仆人。**
