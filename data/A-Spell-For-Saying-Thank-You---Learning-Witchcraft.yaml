- en: A Spell For Saying Thank You - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一则致谢咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-for-saying-thank-you/#0001-01-01](https://learningwitchcraft.com/a-spell-for-saying-thank-you/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-for-saying-thank-you/#0001-01-01](https://learningwitchcraft.com/a-spell-for-saying-thank-you/#0001-01-01)
- en: It is best to cast a spell that expresses gratitude on a Monday when the moon
    is full or waxing during Pisces. Wear white clothes to reinforce the thanks that
    you are offering. Even if the spell is cast without any apparent effect, casting
    these types of spells is still the right thing to do, since you always need to
    remember that it takes time for magic to work.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最好在月亮处于鱼座的满月或盈凸月的星期一施展感恩的咒语。穿上白色衣服以加强你所表达的感谢之意。即使咒语没有明显的效果，施展这类咒语仍然是正确的事情，因为你必须时刻记住，魔法需要时间来发挥作用。
- en: '**You are going to need the following:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品：**'
- en: An opal or crystal of snow quartz
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一块蛋白石或雪晶石
- en: Dish of coins
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一碟硬币
- en: Bowl of fruit
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一碗水果
- en: White flower nosegay
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 白色花束
- en: Silver taper candle
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 银色蜡烛
- en: White altar candle
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 白色祭坛蜡烛
- en: Any silver items
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 任何银制品
- en: 'Light your white candle. Meditate on it while it is burning. Give silent thanks
    for all of the gifts that you have been given. Then light your silver candle,
    stand up to your complete height, and bring your hands over your head high and
    say the following:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃你的白色蜡烛。在它燃烧时冥想。对你所得到的所有礼物默默致谢。然后点燃你的银色蜡烛，站起来，把双手高举过头顶，说出以下话语：
- en: '*By the light of this sacred flame,*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*在这圣火的光芒下，*'
- en: '*I think you for all of the magic that is cast in your name.*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*我感谢你在你的名字里施展的所有魔法。*'
- en: '*Let this be done, and let it harm no one.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*让这一切都成为现实，而且不会伤害任何人。*'
- en: Watch your candle flame, with thanks inside of your heart, until the flame flickers
    and then dies. Close out your ritual like your normally would do and then leave
    the sacred space.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 观察你的蜡烛火焰，怀着心中的感恩之情，直到火焰闪烁，然后熄灭。像往常一样结束你的仪式，然后离开神圣的空间。
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：[Moondog](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 向我们介绍一下你自己。
