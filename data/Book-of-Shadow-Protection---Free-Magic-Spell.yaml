- en: what does 'BOS' stand for?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '''BOS'' 是什么意思？'
- en: Book of Shadows. It is a witch's journal, where you put information, spells,
    dreams, experiences from AP(Astral Projection), and more. You can choose what
    you want. You can even hide your BOS from prying eyes, with the spell above as
    a technique.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 暗影之书。这是一个女巫的日记，你可以在里面放入信息、咒语、梦境、星体投影经历等等。你可以选择你想要的内容。你甚至可以用上面的咒语来隐藏你的暗影之书，免受窥视。
- en: Im pretty sare this works i did it and my little sister just said oh pretty
    and started talking about something else...in the past she would ask for it
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我相当肯定这有效，我试过了，我的小妹妹只是说了声“哦，漂亮”，然后开始谈论别的事情……过去她会要求看它
- en: 'I have a book, it''s not a BOS, but i don''t want people going through it.
    Would this work. I wanna use this so i don''t forget where i hid it. Tldr: stupid
    kid has a stupid question'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一本书，不是《暗影之书》，但我不想让人翻看。这个方法有效吗？我想用它来记住我把它藏在哪里。简述：愚蠢的孩子有一个愚蠢的问题
- en: This should be effective for any book you want. The working is in effect a glamour
    intended to help the chosen object be below conscious notice. Or, basically, hidden
    in plain sight.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这对你想要的任何书都应该有效。这个法术实际上是一种意图让选定的物体处于潜意识下注意不到的幻想。或者，基本上就是隐藏在明处。
- en: As a note, it still helps if the book is something that already blends in and
    seems like it belongs. Keep the book alongside other books on your shelf. So it
    is one among many. If it is somewhere it wouldn't normally belong (like between
    the nattresses) then it will stand out and grab attention instead. It will present
    a mystery to be solved, which creates a desire to investigate and is counter-productive.
    The more protective you are of a thing, the more people will want to know - why-
    you are protecting it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，如果这本书的外观已经融入并且看起来像是属于那里的东西，那也是有帮助的。把这本书和其他在书架上的书放在一起。这样它就是其中之一。如果它在本来不属于的地方（比如床垫之间），它会脱颖而出吸引注意。它将成为一个值得解决的谜，这会激发人们调查的欲望，这是适得其反的。你对一件事物越慎重，人们就越想知道-为什么-你在保护它。
- en: If it is a notebook, keep it with your other notebooks. If it is a hardcover,
    keep it among your other hardcovers. If it is a binder, set it with your schoolwork
    as if it was just for another topic you were studying. If it is some form of album
    or scrapbook, keep it with your art supplies. ...That sort of thing.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是笔记本，就和其他笔记本放在一起。如果是精装书，就和其他精装书放在一起。如果是活页夹，就像对待学校作业一样对待，就好像是在学习另一个主题一样。如果是某种相册或剪贴簿，就和艺术用品放在一起。...就是这样。
- en: Oh, and the only foolish question is the one that goes un-asked. Questions remove
    ignorance- It is within statements that ignorance is revealed. ... Unless the
    question is; How much wood could a woodchuck chuck? That question is silly, because
    **everyone knows** that a woodchuck would chuck as much wood as a woodchuck could
    chuck! *Nods sagely*
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，唯一愚蠢的问题就是没有被问出来的那个问题。问题消除无知-正是在声明中暴露无知。...除非问题是：一个伐木工能砍多少木头？那个问题很傻，因为**每个人都知道**，一只伐木工能砍多少木头就砍多少木头！*睿智地点点头*
- en: thank you @Spirit76 now no one will be able to steal my ideas >:D
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢@Spirit76现在没有人能偷走我的想法 >:D
- en: I would edit the chant so it flows better, but it is a working protection for
