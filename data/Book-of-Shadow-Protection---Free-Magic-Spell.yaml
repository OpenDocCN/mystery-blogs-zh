- en: 'The dragon''s blood incense will help you relax and also helps to boost your
    magickal powers. Be somewhere quiet with no distractions and take a couple deep
    breaths to clear your mind. Put your hands on either side of your BOS and say
    the following:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 龙血香将帮助你放松，并且还有助于增强你的魔法力量。找一个安静无干扰的地方，深吸几口气清理你的头脑。将双手放在你的暗影之书的两侧，说出以下话语：
- en: '"Every day and every night,'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “每天每夜，
- en: What I write is for only my sight
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我所写的只有我一个人可以看到
- en: Unless I twist the lock and say it's okay
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 除非我拧动锁并说可以
- en: The reader will be confused, and put the book away
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 读者会感到困惑，然后把书放开
- en: Wandering eyes wont give it a second look,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 游荡的眼睛不会再多看一眼，
- en: Because to them, its just another book.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因为对他们来说，这只是又一本书。
- en: As I find a place for it to hide,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我找到一个藏匿它的地方，
- en: Only me and my trusted ones will see,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 只有我和我信任的人会看到，
- en: What is truly on the inside.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的内在是什么。
- en: Invited shall the blessing be;
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 被邀请者将得到祝福；
- en: Threefold thrice as three times three.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 三倍三，三次三。
- en: This is my will, so mote it be!"
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，这样就可以了！”
