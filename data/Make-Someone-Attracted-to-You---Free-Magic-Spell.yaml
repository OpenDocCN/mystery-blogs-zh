- en: Write down the name of the intended person on a piece of paper and spray it
    with your favorite perfume. Add the cinnamon and rose petals to water, mix together.
    Rub your face with the water. Say, "Goddess of Beauty, I call to you now. If you
    see, I want you to help attract (name) to me. I call upon you dearly, please.
    Help me be attractive, so mote it be".
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在一张纸上写下意向人的名字，喷上你最喜欢的香水。加入肉桂和玫瑰花瓣到水中，混合在一起。用这水洗脸。说：“美丽的女神，我现在召唤你。如果你看见，我希望你帮助吸引（名字）到我身边。我真诚地呼唤你，请帮助我变得有吸引力，成全如愿”。
