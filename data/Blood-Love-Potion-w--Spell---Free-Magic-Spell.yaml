- en: This may be a little late, but this is somewhat concerning as a spell. I do
    enjoy blood magic, but it is so very important to be as sterile as possible, not
    just ''cleaned'' but autoclaved. (that's just a general on blood work, even if
    it is a few drops, if you're going to make any controlled cut, it should be clean
    as possible). secondly, do not give anyone your body fluids! Even if it is, again,
    a few drops, it is very unethical and in some places even illegal to have somebody
    consume your blood (or other things that are produced from your body) without
    their knowledge. I'd strongly advise against doing this, if anything, think about
    what would happen if they found out, even myself being a devout wiccan I would
    feel repulsed if my girl friend did this. The disclaimer at the bottom of the
    site is a pretty good warning. Do use common sense and don't ingest what doesn't
    seem safe (or make others ingest)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能有点晚了，但这种咒语有点让人担忧。我喜欢血魔法，但尽可能无菌非常重要，不仅仅是''清洁''而已，而是需要高压灭菌。即便只是涉及几滴血液，如果你要做任何有控制的切口，它应该尽可能干净。其次，不要给任何人你的体液！
    即使只是，再说一次，几滴，这是非常不道德的，甚至在一些地方，没有让对方知情地情况下让他们摄取你的血液（或其他你身体产生的东西）是非法的。我强烈建议不要这样做，如果有什么问题，想想如果他们发现会发生什么，即使我自己是个虔诚的女巫，如果我女朋友这样做我也会感到恶心。网站底部的免责声明是一个非常好的警告。请用常识，不要摄取看起来不安全的东西（或让别人摄取）。
- en: if you use blood in any type of spell if It's used for a food spell or of the
    likes I would recommend getting tested for diseases and the works also the safe
    amount of blood for a human to consume is about a tablespoon. and if u do this
    spell please use a sterilized needle or knife and clean the wound after. and be
    careful blessed be every one ^ ^
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在任何咒语中使用血液，如果用于食物咒语或类似咒语，我建议检测疾病等，并且人类消费安全量的血液约为一大汤匙。如果你做这个咒语，请使用经过消毒的针头或刀具，并在清洁伤口后小心操作。请小心，祝福每一个人^^
- en: Do not feed another person blood!!! (If they consent then look up its legal
