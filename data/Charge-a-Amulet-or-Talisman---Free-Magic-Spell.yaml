- en: Charge a Amulet or Talisman - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充能护身符或护身符- 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/enchantment_spells/8167/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/enchantment_spells/8167/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/enchantment_spells/8167/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/enchantment_spells/8167/page.html#0001-01-01)
- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main role="main">
- en: Charge a Amulet or Talisman
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充能护身符或护身符
- en: This will concencrate a amulet or talisman.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将净化护身符。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**'
- en: Casting Instructions for 'Charge a Amulet or Talisman'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “为护身符或护身符充能”投掷指令
- en: '**What is an Amulet or Talisman?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**护身符或护身符是什么？**'
- en: It is a piece of Jewelry or a trinket that is used to protect one or attract
    that which one desires such as love, money or whatever it may be.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 它是一件用于保护自己或吸引自己所期望的东西，如爱情、金钱或任何其他东西的珠宝或小饰品。
- en: '**What is the difference between a Amulet and a Talisman?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**护身符与护身符之间有何不同？**'
- en: The Amulets are charged when the moon is Waning and Talismans are charged when
    the moon is Waxing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 护身符在月圆时充能，护身符在月缺时充能。
- en: Also.... who or what is Tetragrammaton? (which is used in this ritual)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**泰特拉格拉赫克**是什么？（这在这个仪式中使用）'
- en: 'The unspeakable personal name of God: YHVH (Yahweh or Jehovah), the Tetragrammaton.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 上帝的无法言喻的个人名字：YHVH（耶和华或耶和华），泰特拉格拉赫克。
- en: Light some incense as an offering to God.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃一些香烟，献给上帝。
- en: Place the Amulet or Talisman upon the altar Pentacle.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 把护身符或护身符放在祭坛五角星上。
- en: Replace the word Amulet with Talisman if that is what you are consecrating and
    charging. You can also replace the name of God with a name you prefer, if you
    so choose.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在献给神的是护身符，用护身符代替。如果你选择的话，你也可以用你喜欢的名字代替上帝的名字。
- en: Sprinkle the Amulet with salt.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 用盐洒洒护身符。
- en: '**"I consecrate you with the element of Earth."**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我用地球的元素来奉献你。"**'
- en: Pass the Amulet through the incense.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 把护身符通过香烟。
- en: '**"I consecrate you with the element of Air."**'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我用空气的元素来奉献你。"**'
- en: Pass the Amulet through candle flame.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 把护身符通过蜡烛火焰。
- en: '**"I consecrate you with the element of Fire."'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我用火的元素来奉献你。"'
- en: Sprinkle the Amulet with water.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用水洒洒护身符。
- en: '"I consecrate you with the element of Water."**'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我用水的元素来奉献你。”**
- en: Pick up the Amulet, and hold it up high for God to behold.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起护身符，高高举起，以便上帝能够看见。
- en: '**"You are now consecrated in the name of the Tetragrammaton."**'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"你现在已经受到泰特拉格拉赫克的名义的祝圣。"**'
- en: Place Amulet back on altar Pentacle.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 把护身符放回祭坛五角星上。
- en: Place hands over the Amulet.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 用手覆盖住护身符。
- en: Visualize a Brilliant light from above pouring into the Amulet.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一道来自上面的光辉倒入护身符。
- en: '**"I charge this Amulet to serve as (name that which you desire its purpose
    to serve)'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我用这护身符的服务（你期望它的用途）来充能这个护身符。**'
- en: for I your name or magickal name a servant of God Almighty."
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因为我是你的名字或魔法名字，是全能上帝的仆人。"
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"I charge this Amulet by God Almighty.'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我用全能的上帝充能这个护身符。
- en: I charge this Amulet by the virtues of the Sun, Moon, and Stars
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我用太阳、月亮和星星的力量来充能这个护身符
- en: I charge this Amulet by the Elemental powers of Earth, Air, Fire and Water.
    I declare this Amulet now all empowered with the Energies of the Universe in which
    I have invoked.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我用地球、空气、火和水的元素力量充能这个护身符。我现在宣告，这个护身符已经得到了我召唤的宇宙能量的加持。
- en: By the name of the Tetragrammaton,
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以**泰特拉格拉赫克的名义**，
- en: You are now charged!
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你现在已经充能了！
- en: So be it!"**
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就这样吧！”**
- en: Your Amulet or Talisman is now ready to use.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你的护身符或护身符现在已经可以使用了。
