- en: Draw your pentagram. Light your candles in each corner of the pentagram facing
    the 4 element points each candle on each element. Get your crystals and put them
    in between the spaces on your pentagram Chant:"Now's the time, Now's the hour,
    ours is the magic ours is the power." x3
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 繪製五角星。 在五角星的每個角落點燃您的蠟燭，面對著每個元素點上的4個元素。 拿出您的水晶並將它們放在五角星的空隙之間 吟誦:"現在是時候，現在是時辰，我們的是魔法，我們的是力量."
    x3
- en: This spell is for 4 people if it's for 1 then only use one candle that represents
    your element, and use 1 crystal placing it on your element.
