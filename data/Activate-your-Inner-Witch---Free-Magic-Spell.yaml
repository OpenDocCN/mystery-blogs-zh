- en: So... this really works, right?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 所以... 這真的有效，對吧?
- en: It depends on what you use it for, but it looks to me like you could use this
    as sort of a grounding or empowerment ritual before you cast other spells. It
    won't grant you any sort of ''magical powers'', but it can increase your focus
    and your touch with your faith, whether that be in nature or the energy around
    you. Whatever you look to when casting.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 這取決於您將其用於何種用途，但在我看來，您可以將其用作在施放其他咒語之前的一種基石或增強儀式。 它不會給您任何“魔法力量”，但它可以增加您的注意力和對您的信仰的觸摸，無論是對自然還是您周圍的能量。
    無論您在施放時要尋求的是什麼。
- en: Right. This won't grant any ''magical powers'' but it can help you become closer
    to nature and it will help you use magick easier. I tried this a few years ago
    expecting to get supernatural abilities when that in fact will not work. All it
    did was empower me slightly, gave me a bit more focus in what I was doing, and
    helped me channel my own energy easier. While it may work in a realistic way,
    you cannot possibly hope to get supernatural abilities from it.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 沒錯。 這不會帶來任何“魔法力量”，但它可以幫助您更接近自然，並使您更容易使用魔法。 幾年前我試過這個，期望獲得超自然的能力，但實際上不會起作用。 它只是稍微增強了我，幫助我更集中於我正在做的事情，並更容易地引導我的能量。
    雖然它可能在現實中有效，但您不可能希望從中獲得超自然的能力。
- en: Does this work for 2 people?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 這對2人有用嗎?
- en: This is not necessary to become a witch. If you want to be a witch, learn what
    magic is, what it can do, what it cannot do, and how it works.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 這不是成為女巫的必要條件。 如果您想成為女巫，請了解什麼是魔法，它可以做什麼，不能做什麼，以及它的工作原理。
- en: Witches are merely humans who practice witchcraft, you do not need a spell to
    be a witch, simply study and practice the path. As for Demonica.w you are living
    in a fantasy world and do not understand what real witches and Pagans are like.
    I am a natural-born witch, my parents are Wiccan, and I was not only raised Wiccan,
    but I grew up around Pagans. While one can befriend angels and demons, your claims
    of having a ''human side'' leads me to conclude you are telling tall tales with
    the perception of sounding special. You are a witch, there is not a ''witch side''
    you live this path completely. You are 100% witch, and 100% human at the same
    time.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 巫师只是练习巫术的人类，你不需要咒语成为巫师，只需学习和实践这条道路。至于Demonica.w，你生活在一个幻想世界，并不了解真正的巫师和异教徒是什么样子。我是天生的巫师，我的父母是女巫教徒，我不仅是被养育在女巫教中，而且我在异教徒中长大。虽然可以与天使和恶魔交友，但你声称有一个“人类一面”让我断定你正在讲述听起来很特别的故事。你是一位巫师，没有“巫师一面”，你完全生活在这条道路上。你既是100%的巫师，又是100%的人类。
