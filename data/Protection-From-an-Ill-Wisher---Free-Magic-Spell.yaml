- en: Protection From an Ill-Wisher
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免费防护咒语
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5颗星
- en: A simple protection spell.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的保护咒语。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: 4 pieces of black tourmaline
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4块黑电气石
- en: 1 large piece of paper or cardboard with a big pentacle drawn on it
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1张大纸或者卡片，在上面画了一个大五芒星
- en: 5 short white candles
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5支短白蜡烛
- en: 4 small reflective pieces about ½'' in diameter
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4个直径约½英寸的小反射片
- en: 1 small standing mirror (such as an old compact mirror)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个小立镜（例如一个旧的粉盒镜）
- en: 1 marker that will write on glass
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支可以写在玻璃上的记号笔
- en: 1 short black candle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支短黑蜡烛
- en: 1 pin
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1根别针
- en: 1 handful of a protective herb such as witchbane or belladonna
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1把类似于女巫巴恩或颠茄的保护草药
- en: 1 white plastic bag
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个白塑料袋
- en: Casting Instructions for 'Protection From an Ill-Wisher'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''防护敌意者''施法说明'
- en: "Take your black tourmaline and place a piece in each of the four directions,\
    \ if necessary taping it directly to the wall in the room where you\x92re going\
    \ to work your spell. Place your pentacle in the centre of your altar. Cast your\
    \ circle."
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起你的黑电气石，把一块放在四个方向的每一个方向上，如果需要的话，直接把它贴在你打算施展咒语的房间的墙上。把五芒星放在你的祭坛中央。划出你的圆圈。
- en: Using the pin, carve the name f your ill-wisher into the black candle. Place
    in the centre of the pentacle. In each of the four points have a white candle
    with a small mirror attached facing the black candle. In the fifth point of the
    star have a small standing mirror to which you have added sun, moon and star symbols.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 用别针在黑蜡烛上刻下你敌意者的名字。将其放在五芒星的中心。在五角星的每个角落都放上一个带有小镜子的白蜡烛，对准黑蜡烛。在星形的第五个点上，放一个小立镜，上面贴有太阳、月亮和星星的符号。
- en: 'Light the first white candle saying:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃第一支白蜡烛说：
- en: '"I call forth the light from the (direction),and with this light I repel any
    darkness that might be reaching me from NAME.And with this mirror I invoke the
    law of three reflecting back to him/her any energy he/she may be sending to me
    thrice multiplied".'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"我从（方向）召唤光芒，借助这光芒，我排斥任何可能从**姓名**那里接触到我的黑暗。并借助这面镜子，我呼唤三法则，将他/她可能发送给我的能量三倍反射回去。"'
- en: 'Light the remaining three candles, repeating your verse each time. With a fifth
    candle call forth the center, above and below saying:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃剩下的三支蜡烛，每次重复你的诗句。用第五支蜡烛召唤中心、上面和下面，说：
- en: '"By the light of the sun, the moon and the stars:I repel any darkness that
    might be reaching me from NAME.And with this mirror I invoke the law of three
    reflecting back to him/her all energy he/she maybe sending to me thrice multiplied".'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '"在太阳、月亮和星星的光芒下：我排斥任何可能从**姓名**那里接触到我的黑暗。并借助这面镜子，我呼唤三法则，将他/她可能发送给我的能量三倍反射回去。"'
- en: 'Set the fifth candle behind the mirror, light it and then say:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 把第五支蜡烛放在镜子后面，点燃它，然后说：
- en: '"NAME , by the seven directions, by earth, air, water, fire, sun, moon, and
    stars you now find all that you would send out to others reflected back to you".'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '"姓名，由七个方向，即地球、空气、水、火、太阳、月亮和星星，你现在发出的一切都将反射回你自己。"'
- en: Light the black candle
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃黑蜡烛
- en: '"You exist but your thoughts touch none outside your circle and as this candle
    burns down all influence,all woe that you have worked, wanes into nothingness".'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '"你存在，但你的思想不触及圈外的任何人，当这根蜡烛燃烧殆尽时，你所有的影响、所有你带来的苦恼，都会逐渐消失。"'
- en: 'Let the candles completely burn down and watch them very carefully, seeing
    that they do not set fire to the paper or make a mess with the wax off of it.
    Remove the sand-up mirror if and when it becomes necessary. As the candles melt,
    burn a handful of protective herbs and keep the ashes. When the candles all go
    out circle the melted wax with the ashes of the herbs and say:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 让蜡烛完全燃尽，并非常小心地观察它们，确保它们不会点燃纸张或者把蜡弄脏。在必要时移除立镜。当蜡烛全部熄灭时，用保护草药的灰围绕着蜡烛融化的地方，然后说：
- en: '"Your influence has waned to nothing and you are limited and defined by a circle
    of ashes.Your power reflects back upon itself and cannot harm anyone outside your
    circle of ashes.I call the guardians of the watchtower to witness that I stand
    outside your circle of ashes and therefore beyond your ability to work woe.Any
    coils of darkness around me have been burned away as the candle has burned and
    now by the light of the sun, moon, and stars I stand free"'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '"你的影响力已经衰落至无，你被一圈灰烬所限制和定义。你的力量反射回自己，不能伤害灰烬圈之外的任何人。我召唤守护塔的守护者见证，我站在你的灰烬圈之外，因此超出你伤害的能力。围绕我的黑暗已经随着蜡烛的燃烧而烧尽，现在在太阳、月亮和星星的光辉下，我站在自由之地。"'
- en: Fold or roll up the paper carefully, enclosing all the wax, ashes and small
    mirror pieces. Place in the plastic bag and tie it off. Take it out and put it
    in the garbage several blocks away from your home.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 小心地折叠或卷起纸张，将所有的蜡、灰烬和小镜片包裹在内。放入塑料袋中并系紧口。将其拿出并放在离您家几个街区远的垃圾桶中。
- en: Alternatively, you can roll up the paper as above and build a bonfire over it,
    destroying it completely
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，您可以像上面那样卷起纸张并在其上建起篝火，完全销毁它。
