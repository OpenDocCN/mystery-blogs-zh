- en: Fill You With Positive Energies
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 填充您的正能量
- en: A spell to give you positive energies such as happiness, love, life and peace.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个施法，给你正能量，如幸福，爱，生命和和平。
- en: '## Casting Instructions for ''Fill You With Positive Energies'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“填充您的正能量”施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Feel your spirit, then fill it with life, love, peace
    and happiness and joy. If you wish to turn your spirit into any other these emotions,
    then pick the emotion you want to be filled with, then turn your spirit, aura
    and energy into the emotion you want to feel. Your spirit feels like the the energy
    that''s inside you, it feels like the the body within you except it''s made from
    energy, and what your soul and the other part of your spirit is the aura.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此咒语：**感受你的灵魂，然后用生命，爱，和平，幸福和喜悦填充它。如果你想将你的灵魂转化为这些情感中的任何一种，那么选择你想要充满的情感，然后将你的灵魂，气场和能量转化为你想要感受的情感。你的灵魂感觉就像是你内在的能量，它感觉就像是你体内的那个身体，只不过它是由能量构成的，而你的灵魂和灵魂的另一部分是气场。'
- en: 'Anyways fill the spirits energy with the emotion and turn it into that emotion
    and it shall remain like that forever or for a long period of time, usually negative
    energies cancels out the spirits emotion. This is a example of what you do with
    your picked emotion: feel the body within your body which is made of energy turn
    into love, then fill the aura with love'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，将精神能量充满情感并将其转化为那种情感，它将永远保持或长时间保持，通常负面能量会抵消精神的情感。这是你用挑选的情感做的一个例子：感受你身体中由能量构成的身体变成爱，然后用爱填充气场。
- en: To fill you up with life
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让你充满生命
- en: Fill your inner body which is your spirit that's made of energy turn into life,
    then fill it with life and your aura.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 用生命填满你内在的能量体，也就是你的灵魂，然后用生命和你的气场填充它。
- en: To fill yourself with happiness and joy
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让自己充满幸福和喜悦
- en: Fill the body within your body which is your spirit that's made of energy fill
    with happiness,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 用幸福填满你内在的能量体，也就是你的灵魂，
- en: then fill your aura with happiness and joy
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后用幸福和喜悦填充你的气场
