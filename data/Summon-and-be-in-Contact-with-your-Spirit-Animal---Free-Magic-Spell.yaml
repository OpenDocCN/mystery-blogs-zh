- en: Your spirit animal is not your spirit form. It is an animal spirit that can
    help guide you through difficult situations. If you wish to work with spirit animals,
    there are many ways to do this, from professional aid to solitary ritual. Meditation
    and divination are two common methods to connect with an animal spirit.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您的灵性动物不是您的灵性形式。它是一种可以帮助您度过困难情况的动物灵体。如果您希望与灵性动物合作，有许多方法可以做到这一点，从专业援助到独自仪式。冥想和占卜是与动物灵体联系的两种常见方法。
