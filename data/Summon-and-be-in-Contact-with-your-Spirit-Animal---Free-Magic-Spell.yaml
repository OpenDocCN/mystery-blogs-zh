- en: 'Step 1: Know your spirit animal. You can take a quiz or look it up, but usually
    what you feel in your gut is the most accurate. If you do n''t know, here is a
    good quiz.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第1步：了解你的灵性动物。你可以参加一个测验或查找，但通常你内心的感觉最准确。如果你不知道，这里有一个不错的测验。
- en: http://www.spiritanimal.info/spirit-animal-quiz/
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: http://www.spiritanimal.info/spirit-animal-quiz/
- en: 'Step 2: Know about it. Research the animal for a little bit, maybe 5 minutes.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第2步：了解它。研究一下这种动物，也许5分钟。
- en: 'Step 3: Light the two candles.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第3步：点燃两根蜡烛。
- en: 'Step 4: Take the plate or bowl and fill it with a thin layer of salt. Place
    the two candles on each side of the bowl or plate, on it''s left and right.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第4步：取盘或碗，填满一层薄薄的盐。将两根蜡烛放在碗或盘的左右两侧。
- en: 'Step 5: Make a hole in the middle of the salt about 3 cm. wide and tall. Make
    7 even rays in the salt coming out from the circle.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第5步：在盐中间做一个直径约3厘米的孔。在盐中画出7条均匀的射线，从圆圈中延伸出来。
- en: 'Step 6: Pour the water in the circle, and watch it flow into the rays. Pour
    until they are full, but don''t overflow.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第6步：将水倒入圆圈中，并观察它流进射线中。倒至满，但不要溢出。
- en: 'Step 7: Take the charm or jewelry and place it in the center of the circle,
    which should be filled with water.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第7步：拿出护符或珠宝，并将其放在应该被水填满的圆圈中心。
- en: 'Step 8: Place the mirrors next to the candles, so they are closer to the bowl/plate
    than the candles. They should reflect the image of the charm or jewelry.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第8步：将镜子放在蜡烛旁边，使其比蜡烛更接近碗/盘。它们应反射出护符或珠宝的影像。
- en: 'Step 9: Say:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第9步：说：
- en: Myself is yet failing me
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己还在失败中
- en: Make it not so, ________ (say your spirit animal)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让它不那么，________（说出你的灵性动物）
- en: Show me the right path
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我正确的路径
- en: Light the way to a better self
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 点亮通往更好自我的路途
- en: 'Step 10: After saying that, blow out the candles one by one from right to left.
    The mirror on the right is yourself, and the one on the left is your animal.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 第10步：说完后，从右到左依次吹灭蜡烛。右边的镜子是你自己，左边的是你的动物。
- en: 'Step 11: Ask the question or just talk into the mirror on the left to communicate
    with the animal. If it responds, it will show you from the right mirror. Don''t
    be pushy. Or else.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第11步：向左边的镜子说问题或直接与动物交流。如果它回应，它将从右边的镜子中显示给你。不要强求。否则。
