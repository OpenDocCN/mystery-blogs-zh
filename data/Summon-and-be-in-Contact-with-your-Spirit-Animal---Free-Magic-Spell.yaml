- en: Summon and be in Contact with your Spirit Animal
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤并与你的灵性动物接触
- en: Your spirit animal is you in spirit form. It represents your personality and
    personality traits. Many people can share a spirit animal. This will show you
    how to come in contact with it, and be spiritually active and clean.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你的灵性动物是你的灵性形式。它代表你的个性和特质。许多人可以共享一个灵性动物。这将展示如何与它联系，并在灵性上活跃和清洁。
- en: '## Casting Instructions for ''Summon and be in Contact with your Spirit Animal'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“召唤并与你的灵性动物接触”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: 1 Glass plate or bowl
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个玻璃盘或碗
- en: 1 Some salt (depending on how big bowl/plate is.It should cover the bottom with
    a thin layer)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1些盐（取决于碗/盘的大小。应覆盖底部，形成薄薄的一层）
- en: 1 REAL small silver charm/jewelry
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个真正的小银护符/珠宝
- en: 2 candles
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2根蜡烛
- en: 2 small mirrors
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2个小镜子
- en: 1 cup of water
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1杯水
