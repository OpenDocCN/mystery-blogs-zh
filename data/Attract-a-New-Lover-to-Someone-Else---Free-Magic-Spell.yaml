- en: Attract a New Lover to Someone Else
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 吸引新恋人到别人身边
- en: This spell will help someone else find a new love.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将帮助别人找到新的爱情。
- en: '## Casting Instructions for ''Attract a New Lover to Someone Else'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放''吸引新恋人到别人身边''的指导'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施放这个咒语：**'
- en: '2 red candles, 1 orange candle, voice, concentration(:'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '2支红蜡烛，1支橙色蜡烛，声音，专注(:'
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施放这个咒语：**'
- en: '2 red candles, 1 orange candle, voice, concentration(:'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '2支红蜡烛，1支橙色蜡烛，声音，专注(:'
- en: Place the candles in a line, haveing the orange one in the middle. Concentrate
    on your freind or person u want to send a new love to being happy with someone
    and falling inlove and being in a happy relationship. Then chant, ''a new love
    is what he/she seeks, a true love is what he/she needs. Send love there way, no
    harm done, mote it be.'' Say that several times still concentrateing.. then when
    your done blow out the candles!:)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将蜡烛排成一行，中间放置橙色蜡烛。专注于你的朋友或想要给某人送上新恋情的人的幸福和坠入爱河，以及他们幸福的关系。然后诵读，“新的爱情是他/她所寻找的，真正的爱情是他/她所需要的。把爱送到他们身边，无伤害，愿它成真。”
    多次重复这样的诵读，同时保持专注... 然后当你完成时吹灭蜡烛！:)
