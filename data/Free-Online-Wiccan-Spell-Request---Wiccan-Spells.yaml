  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择与您意图最符合的法术之后，现在是制作您的请求的时候了。每个网站可能对提交法术请求有不同的流程，请务必仔细遵循他们的说明。通常，您需要提供您的姓名、出生日期以及对您期望结果的简要描述。一些网站可能还会要求提供额外的细节，如照片或个人物品用于法术。
- en: Submitting Your Request
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提交您的请求
- en: Once you have crafted your request, submit it through the website’s designated
