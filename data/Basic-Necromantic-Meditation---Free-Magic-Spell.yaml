- en: '## Casting Instructions for ''Basic Necromantic Meditation'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''基础亡灵冥想''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: 7 black candles (optional)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7 黑色蜡烛（可选）
- en: Inverted pentagram amulet (optional)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 倒置五角星护身符（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: 7 black candles (optional)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7 黑色蜡烛（可选）
- en: Inverted pentagram amulet (optional)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 倒置五角星护身符（可选）
- en: Place the black candles in a circle around you if you are using the candles
    ( candles GREATLY help while they are not required if your a beginner please use
    the candles). Light the candles clockwise, sit in the middle of the dark room
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果使用蜡烛，请将七支黑色蜡烛围成一个圆圈（蜡烛在您是初学者时虽然不是必需的，但会极大帮助）。顺时针点燃蜡烛，坐在黑暗房间的中央。
- en: Close your eyes and meditate but instead of clearing your mind picture the spirit
    you are trying to contact, if it is no one in peritcular just picture random spirit.
    Meditate this way for about 15 minutes. Blow put the candles in counter clockwise
    order.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛冥想，但不是清空你的头脑，而是想象你试图联系的灵魂，如果没有特定的灵魂，就想象随机的灵魂。这种方式冥想大约 15 分钟。逆时针顺序吹灭蜡烛。
