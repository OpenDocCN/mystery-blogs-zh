- en: 'Beginner Tarot: Get Started Effortlessly With 2 Spreads - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 初学者塔罗：轻松开始使用2种展开- Craft of Wicca
- en: 来源：[https://craftofwicca.com/beginner-tarot-how-to-get-started/#0001-01-01](https://craftofwicca.com/beginner-tarot-how-to-get-started/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/beginner-tarot-how-to-get-started/#0001-01-01](https://craftofwicca.com/beginner-tarot-how-to-get-started/#0001-01-01)
- en: This beginner tarot article will give an overview of the basic principles of
    tarot and how to get started reading. If you’re interested in how to choose beginner-friendly
    tarot decks, check out [my article on that](https://craftofwicca.com/choosing-tarot-decks-for-beginners/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇初学者塔罗文章将概述塔罗的基本原理以及如何开始阅读。 如果你对如何选择适合初学者的塔罗牌感兴趣，请查看[我的文章](https://craftofwicca.com/choosing-tarot-decks-for-beginners/)。
- en: You can also check out my [more advanced article on the 9-card tarot spread](https://craftofwicca.com/intermediate-tarot-more-complicated-spreads/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以查看我的[更高级的文章，关于9张牌的塔罗展开](https://craftofwicca.com/intermediate-tarot-more-complicated-spreads/)。
- en: There are no shortcuts in life. Tarot is no exception.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人生没有捷径。塔罗也不例外。
- en: There’s no fast way to develop the skill. It will develop and mature over time.
    Every person will have their own personal styles and techniques.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 发展技能没有捷径。 它将随着时间发展和成熟。每个人都会有自己个人风格和技巧。
- en: Many people want to just memorize the meanings and be done. This is a reasonable
    way to start your journey into tarot, but as you’ll see below, meanings change
    based on context and intuition.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人想要只记忆含义就结束了。这是开始你的塔罗之旅的一个合理方式，但正如你下面所看到的，含义会根据上下文和直觉而改变。
- en: Sticking to a set of memorized meanings is the surest way to produce incorrect
    readings.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 坚持一系列记忆的含义是产生不正确解读的最可靠方法。
- en: But now I’m getting ahead of myself.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但现在我可能有点过早了。
- en: Before Beginning
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在开始之前
- en: You will need a deck and a flat surface. I personally like my reading area to
    be distraction-free. I want lots of space with nothing extra around.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你将需要一副牌和一个平整的表面。我个人喜欢我的阅读区域没有干扰。我希望有大量的空间，周围没有多余的东西。
- en: Some people like to do a purification ritual, light candles or incense, say
    a prayer, or other preparatory rituals. I’ll probably write a whole different
    article about this.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人喜欢进行净化仪式，点蜡烛或香，说祷告，或其他准备工作仪式。我可能会写一篇完全不同的文章来谈这些。
- en: Anything that helps you get in the right frame of mind is great.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 任何有助于您进入正确的心态的事情都是很好的。
- en: You don’t want to be distracted and thinking about other things. You should
    be calm and positive.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你不想分心，思考其他事情。你应该保持冷静，积极。
- en: If you need to do a reading, and you know you’re in a bad mood or you sense
    negative energy, then you’ll want to do more preparation. This is probably the
    number one beginner tarot mistake.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要进行阅读，你知道自己情绪低落或感觉到负面能量，那么你需要做更多的准备工作。这可能是初学者塔罗中最常见的错误。
- en: '## Beginner Tarot Spreads'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '## 初学者塔罗展开'
- en: A spread refers to the layout of the cards on the table. This will be determined
    before beginning a reading. Each card position will determine its function in
    the reading.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 展开是指牌在桌子上的布局。 在进行阅读之前将确定这一点。每张牌的位置都将决定其在阅读中的功能。
- en: There are more spreads than you could ever imagine, and as you grow as a reader,
    you’ll probably develop your own that no one else uses.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 展开的数量远远超出你的想象，随着你作为一名读者的成长，你很可能会开发出自己独特的展开方式。
- en: The more you work with a particular spread, the more experience and intuition
    you’ll develop for how the cards in various positions relate to each other and
    what their meanings are.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你与特定展开工作的越多，你对卡牌在不同位置间关系及其意义的经验和直觉就会越丰富。
- en: The key thing about a spread is to have a firm intention behind each position.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 展开的关键是在每个位置背后有明确的意图。
- en: There are two spreads that will use in this article that <g class="gr_ gr_5
    gr-alert gr_gramm gr_inline_cards gr_run_anim Grammar multiReplace" id="5" data-gr-id="5">are</g>
    perfect tarot for beginners.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种展开在这篇文章中将会用到，这对初学者来说是完美的塔罗。
- en: They are simple and once you see them, you’ll never forget them. No memorization
    or complicated patterns required!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 它们简单易懂，一旦你看到它们，你将永远不会忘记。不需要记忆或复杂的图案！
- en: These will serve you well for the rest of your life, but I do urge you to seek
    out new ones that speak to you or even develop your own as soon as you feel comfortable.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些展开将在你的余生中为你提供服务，但我建议你尽早寻找新的展开来满足你的需求，甚至在感到舒适的时候开发你自己的展开方式。
- en: '### Simple One-Card Spread'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '### 简单的一牌展开'
- en: This is exactly what it sounds like. You’ll pull a single card for this reading.
    This spread works nicely any time you want to answer a question as directly and
    simply as possible.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是它听起来的样子。你会为这次阅读抽一张牌。无论何时，您想直接和简单地回答一个问题，这个展开都能很好地发挥作用。
- en: Do not underestimate this one just because it’s so simple. An experienced reader
    can see a lot from just one card, but a beginner tarot reader can learn a lot
    from it as well.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不要小看这个展开，因为它太简单了。一个有经验的读者可以从一张牌中看到很多东西，但一个初学者的塔罗读者也可以从中学到很多东西。
- en: This is also a common spread for people who use the tarot daily for personal
    reflection or journaling.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是经常用于那些每天用塔罗进行个人反思或日记的人的展开。
- en: Basic Three-Card Spread
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基本的三牌展开
- en: The other one we’ll use is a basic three-card spread. The first card represents
    the past; the second represents the present; the third represents the future.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用的另一个是基本的三牌展开。第一张牌代表过去；第二张代表现在；第三张代表未来。
- en: You’ll place the cards one after another just like that.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你会一个接一个地放置牌。
- en: '## What do the Cards Mean?'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '## 牌的含义是什么？'
- en: The cards have standard classical meanings. It is good to learn these first.
    This can seem like a daunting task, but use the cards to your advantage in this
    process.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 牌有标准的经典含义。最好先学习这些。这可能看起来像一项令人生畏的任务，但在这个过程中利用牌对自己有利。
- en: When I was first learning the cards, I kept a notebook. I’d focus on a <g class="gr_
    gr_6 gr-alert gr_gramm gr_inline_cards gr_run_anim Grammar only-ins replaceWithoutSep"
    id="6" data-gr-id="6">couple</g> of cards a day. I examined the artwork to find
    symbols that made sense to me for the standard readings and reverse readings.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在我刚开始学牌的时候，我留了一个笔记本。我一天会仔细看几张牌。我会检查艺术品，找到对我来说合理的符号，用于标准阅读和逆阅读。
- en: The act of writing these things down into my notebook solidified these into
    my memory.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 把这些事情写进笔记本的行为巩固了它们在我的记忆中的印象。
- en: I’d also keep notes on other things I saw on the card.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我也会在笔记本上记下我在牌上看到的其他事情。
- en: For quite a long time, you’re going to keep seeing new things you didn’t notice
    before, especially if you’ve picked a deck with detailed artwork.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 很长一段时间，你会不断看到以前没注意到的新事物，尤其是如果你选择了一副有详细艺术品的牌。
- en: Many decks actually have whole books associated with them to help you see and
    understand the cards, the art, and intended meanings of the card.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 许多牌堆实际上都有附带的整本书，帮助你看到和理解这些牌，艺术和牌的预期含义。
- en: 'I strongly urge you to spend time with these books and not just the “original”
    meanings associated with each card that you might find on a webpage. This is another
    beginner tarot mistake: sticking to firmly to predetermined meanings.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议你花时间阅读这些书，而不仅仅是在网页上找到的每张牌的“原始”含义。这是另一个初学者在塔罗方面的错误：过于固执于预先确定的含义。
- en: Not all decks will read the same, so general purpose meanings won’t give you
    the best readings.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的牌都会给出相同的解读，因此通用的含义并不能为您带来最佳的指引。
- en: '## Make it Your Own'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '## 把它变成你自己的东西'
- en: Once you have these meanings down, you’ve only just begun the process. As I
    pointed out in my article on choosing a deck, you’re going to want a deck that
    speaks to you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你理解了这些含义，你只是刚刚开始。就像我在选择一副牌的文章中指出的那样，你会需要一副能与你对话的牌。
- en: '***You can’t stick to the meanings you’ve memorized.***'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '***你不能固执于你记住的意义。***'
- en: There is an important r[ole for intuition in tarot](https://craftofwicca.com/the-role-of-intuition-in-tarot-card-readings-a-guide-for-beginners/).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗中，直觉发挥着重要的作用（https://craftofwicca.com/the-role-of-intuition-in-tarot-card-readings-a-guide-for-beginners/）。
- en: 'When the cards are in the spread, you need to take into account what they are
    saying: the context of the spread and the surrounding cards will matter.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在展开的时候，你需要考虑它们所说的内容：展开的上下文和周围的牌都很重要。
- en: Sometimes cards will even pull you far away from your memorized meaning.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，牌甚至会把你拉得远离你记住的含义。
- en: You should go with the flow of this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该顺其自然。
- en: Keep your energy positive and your mind open. Let the cards speak for themselves.
    This is why tarot takes a long time to develop.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 保持正能量和开放的心态。让塔罗牌自己讲述。这就是为什么塔罗需要很长时间来发展。
- en: Experience will help you stay open and centered during the reading.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 经验将帮助你在阅读过程中保持开放和沉稳。
- en: It’s a difficult skill to keep the positioning, meanings, questions, and relationships
    in your head all at once while letting meanings and symbols flow and speak to
    you.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一次性将定位、含义、问题和关系全部记在脑海中，并让含义和符号流动并与你交谈，这是一项困难的技能。
- en: '## Let’s Do a Sample Reading'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '## 让我们做一个样本阅读'
- en: I’ll just reiterate that there’s no substitute for setting the right tone and
    frame of mind. There’s also something about the tactile nature of feeling the
    cards and looking at them in person.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我只想重申，设定正确的语气和心态是无法取代的。同时也要注意观察卡片的实际和触觉特性。
- en: This is all to say that looking at pictures on your computer screen isn’t the
    best way to get a good reading.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都说明，在计算机屏幕上观看图片并不是获得良好阅读的最佳方式。
- en: Spread 1
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 传播 1
- en: I’ll do this reading for myself. I felt some anxiety when I woke up this morning.
    I want to explore this, so I’ll use the one card spread to answer the question
    of what this is about.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我将为自己进行这次阅读。早上醒来时我感到一些焦虑。我想探索这一点，所以我将使用一张牌展开来回答这个问题。
- en: I’ve pulled the six of swords. If you need help interpreting this card, check
    out this [guide on the Minor Arcana](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/).
    I’m drawn to the turbulent water more than usual, probably because I’m keeping
    the anxiety in mind. But the boat is traveling toward the calmer water.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我抽到了剑六。如果你需要帮助解释这张牌，可以查看这篇[关于小秘密的指南](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/)。我对动荡的水更感兴趣，可能是因为我记住了焦虑的心情。但是船正在驶向更平静的水域。
- en: There’s a family in the boat, and it strongly resonates with me that I feel
    like I’m often doing all the work carrying the family forward.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 船上有一家人，我强烈感受到自己经常承担着家人的全部工作向前移动。
- en: This is certainly the source of my anxiety, but I also understand the calmer
    water ahead.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这肯定是我的焦虑源泉，但我也明白前方平静的水域。
- en: It isn’t the case that I’m actually doing all the work.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 实际情况并非如此。
- en: I should let go of this feeling and travel forward into the calmer water. My
    anxiety will decrease by letting go of what’s passed.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该放开这种感觉，前进到更平静的水域。放下过去会减轻我的焦虑。
- en: This is all pretty standard in the symbolism of the card, so you see I didn’t
    need to stray too far. I let the card guide me the whole time.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这在牌的象征意义上是非常标准的，所以你看到我没有离题太远。我一直都受牌的引导。
- en: Notice how different the reading would have been if I had just memorized “travel”
    as the main meaning of the card.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，如果我只记住“旅行”作为这张牌的主要含义，那么阅读将会有多么不同。
- en: This is why you can’t just learn a single association for each one.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么你不能只学会为每张牌记住一个关联。
- en: '### Spread 2'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '### 展开 2'
- en: I won’t do a focus question, though you certainly can with the past/present/future
    spread.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会提一个焦点问题，尽管你当然可以在过去/现在/未来展开中这样做。
- en: Some people do this spread by flipping one over at a time. I used to do it this
    way, too, but I’ve recently liked flipping them all over before beginning. This
    way I can associate with the meanings.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人喜欢一次翻转一张牌来进行这种展开。我过去也是这样做的，但最近我喜欢在开始之前把它们全部翻过来。这样我就能与含义联系起来。
- en: This time I’ll read it as if it’s <g class="gr_ gr_3 gr-alert gr_gramm gr_inline_cards
    gr_run_anim Grammar only-del replaceWithoutSep" id="3" data-gr-id="3">a reading</g>
    for you, just to show a different perspective.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这次我将把它读成为了 你 的一次阅读，只是为了展示一个不同的视角。
- en: '![three-card tarot spread](img/79910d6af058f34fb9a52374a08dcc4c.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![三牌塔罗展开](img/79910d6af058f34fb9a52374a08dcc4c.png)'
- en: 'Past: Seven of Wands'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 过去：权杖七
- en: 'Present: Judgement'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 现在：审判
- en: 'Future: King of Wands'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 未来：权杖之王
- en: My eye is drawn to Judgement, as it’s the only Major Arcana card. Plus, it’s
    right in the middle. I strongly feel this reading is about the past, present,
    and future of your ability to forgive and ask for forgiveness.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我的目光被审判吸引，因为这是唯一的大秘仪牌。而且，它就在中间。我强烈感觉到这次阅读是关于你原谅和请求原谅能力的过去、现在和未来。
- en: In your past, you were a high achiever. The Seven of Wands is about conquering.
    I’m noticing he’s off balance, though.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的过去，你是一个高成就者。权杖七是关于征服的。我注意到他失去了平衡。
- en: This together with the present Judgement leads me to believe you might have
    burned some bridges as you climbed to success in the past, probably in your career.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这和当前的审判让我相信你在过去成功攀登时可能在事业中烧掉了一些桥梁。
- en: The future has the King of Wands. He’s kind and honest.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 未来有权杖之王。他友善而诚实。
- en: I’m getting that you probably have some guilt about someone in particular you
    hurt or left behind.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得你可能对某个特定的人有些内疚，因为你伤害了他或者把他抛在了身后。
- en: The king can be fatherly or even a mentor.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 国王可以是慈父般的，甚至是导师。
- en: If you can manage to ask forgiveness and atone for whatever wrong you committed,
    you’ll come out the other side a mentor and friend to this person. They will give
    you their forgiveness. Enough time has passed.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能够请求原谅并弥补你所犯的错误，你将成为这个人的导师和朋友。他们会原谅你的。足够的时间已经过去了。
- en: The time for this is now. The Judgement card being in the present position means
    you could miss this opportunity if you wait.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 现在就是时候了。判断牌出现在现在的位置意味着如果你等待，你可能会错过这个机会。
- en: '## Summary'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '## 摘要'
- en: Let’s go over the key points for learning tarot as a beginner.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一起来了解作为初学者学习塔罗的关键要点。
- en: Choose a deck that speaks to you.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个与你对话的牌组。
- en: Learn the standard meanings.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学习标准的含义。
- en: Stay open and positive for alternate meanings.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持开放和积极，接受其他的含义。
- en: Build a narrative between the cards based on their positions in the spread.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据它们在布局中的位置构建牌之间的叙述。
- en: Give it time. Your understanding of the cards and their positions will deepen
    with experience.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给自己一些时间。通过经验，你对牌和它们的位置的理解将会加深。
- en: Hopefully, the sample readings help you see how to put all these pieces into
    practice. You’ll soon move on from beginner tarot to more advanced spreads!
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 希望示例阅读能够帮助你看到如何将所有这些要素付诸实践。你很快就会从初级塔罗占卜转向更高级的布局！
