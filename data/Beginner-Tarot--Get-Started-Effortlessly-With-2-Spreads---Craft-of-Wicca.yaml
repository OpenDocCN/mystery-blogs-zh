    I’ve seen.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](https://amzn.to/38Hf6rA)获取我见过的最便宜的骑士-怀特塔罗牌。'
- en: '[Keeping a Tarot journal](https://craftofwicca.com/9-reasons-keeping-a-tarot-journal-will-improve-your-readings/)
    can be very beneficial to beginners.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[保持塔罗日志](https://craftofwicca.com/9-reasons-keeping-a-tarot-journal-will-improve-your-readings/)对初学者非常有益。'
- en: Other [methods of Wiccan divination](https://craftofwicca.com/a-complete-overview-of-wiccan-divination-techniques/),
    including [Lithomancy](https://craftofwicca.com/lithomancy-full-beginners-guide-to-casting-stones-with-free-chart/).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 其他[Wiccan占卜方法](https://craftofwicca.com/a-complete-overview-of-wiccan-divination-techniques/)，包括[石占卜](https://craftofwicca.com/lithomancy-full-beginners-guide-to-casting-stones-with-free-chart/)。
