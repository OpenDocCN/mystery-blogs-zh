- en: 'Put the Rose Thorns into the jar one at a time and as you do this and drop
    one in, chant the following words each time:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将玫瑰刺一个接一个放入罐中，并且在这样做并丢入刺时，每次诵唱以下文字：
- en: '''''Thou Demon presence. Be no more!'''''
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “邪灵存在。不再！”
- en: Crush up the Thorns in the jar and then crush up the Rose petals and add them
    to the jar, slowly add the salt water. Keep the jar open overnight. The next morning
    before the sunrise close the lid. All the evil should now be trapped inside the
    jar. Cover the jar with a cloth and bury it far away from the house in a place
    that has no buildings nearby.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将刺碾碎放入罐中，然后碾碎玫瑰花瓣并加入罐中，慢慢加入盐水。将罐子过夜保持开放。第二天早晨在日出前盖上盖子。现在所有的邪恶应该被困在罐子里。用布盖住罐子，并在远离房屋且附近无建筑物的地方埋藏它。
