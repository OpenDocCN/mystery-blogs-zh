- en: Pluto In The 6th House | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Pluto位于第六宫 | Tea & Rosemary
- en: 来源：[https://teaandrosemary.com/pluto-in-the-6th-house/#0001-01-01](https://teaandrosemary.com/pluto-in-the-6th-house/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/pluto-in-the-6th-house/#0001-01-01](https://teaandrosemary.com/pluto-in-the-6th-house/#0001-01-01)
- en: Pluto in the 6th house means that Pluto takes on the values of the 6th house,
    similar to the sign of Virgo.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Pluto位于第六宫意味着Pluto接受第六宫的价值观，类似于处女座的特征。
- en: This placement often indicates that you will experience power struggles, jealously,
    and challenges in the workplace.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种安置通常表示你将在工作场所经历权力斗争、嫉妒和挑战。
- en: Pluto In The 6th House
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Pluto位于第六宫
- en: Though the 6th house has many meanings, Pluto in the 6th house tends to be all
    about your daily work. Keep in mind that this isn’t necessarily your *career*
    or image (that would be the 10th house), but is instead related to the tasks and
    work that you do on a daily basis to earn an income.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管第六宫有许多含义，但Pluto位于第六宫往往与你的日常工作有关。请记住，这不一定是你的职业或形象（那是第十宫），而是指你每天做的任务和工作来赚取收入。
- en: With Pluto in the 6th house, you may struggle to get along with your coworkers.
    Either they will see you as intimidating and difficult, or you could see them
    as threatening.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有了Pluto位于第六宫，你可能会与同事们相处不来。要么他们会认为你威胁和难以相处，要么你会觉得他们威胁你。
- en: However, you are a really dedicated worker and may be quite ambitious. It’s
    important to you that your truly love your work with Pluto in the 6th house, since
    your passion is what drives you.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你是一个非常敬业的工作者，可能非常雄心勃勃。对你来说，当Pluto位于第六宫时，重要的是你真正热爱自己的工作，因为激情驱使着你。
- en: You may experience a lot of emotional intensity in your daily work like as well
    as many ups and downs, but over time, you will be forced to transform the way
    that you see and approach your work.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的日常工作中可能会经历许多情绪的强烈体验，以及许多起伏不定，但随着时间的推移，你将被迫改变你看待和处理工作的方式。
- en: 'Obsessions & Fear:'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 痴迷与恐惧：
- en: With Pluto in the 6th house, you may have trouble finding a work-life balance.
    You quickly get obsessed with your job and can become a workaholic.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有了Pluto位于第六宫，你可能会很难找到工作与生活的平衡。你很快就会对工作上瘾，并可能成为工作狂。
- en: Some of these tendencies appear because you use your job to get power or authority
    in some way.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一些这些倾向的原因是因为你利用工作来获取权力或权威。
- en: However, you also feel truly passionate about your job, which is another reason
    you can’t tear yourself away. Your biggest fear is [disputing an unfounded job
    expulsion](https://hkm.com/charlotte/wrongful-termination-of-employment/).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你也真正热爱你的工作，这也是你无法割舍的另一个原因。你最大的恐惧是[争议性无根据的工作解雇](https://hkm.com/charlotte/wrongful-termination-of-employment/)。
- en: You may obsess over finding answers to problems and will keep pushing until
    you accomplish your goal.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会着迷于寻找问题的答案，并会坚持不懈地推动，直到完成目标。
- en: Keep in mind that Pluto in the 6th house doesn’t necessarily mean you have a
    huge career with a lot of authority. You may be an event coordinator, farmer,
    CEO, part-time teacher, or just about anything else. However, it’s important to
    you that you have some kind of authority and power *within *your job.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，Pluto位于第六宫并不一定意味着你拥有一个有权力的巨大职业。你可能是活动协调员、农民、CEO、兼职教师，或者其他任何职业。然而，对你来说，重要的是在你的工作中拥有某种权威和权力。
- en: Some of this is because you have a strong fear of criticism. In fact, you will
    do just about anything to avoid failure and criticism.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有些则是因为你对批评有强烈的恐惧。事实上，你几乎会为了避免失败和批评而不择手段。
- en: The fear that comes with Pluto in the 6th house makes you always feel as though
    you’re living in survival mode, as though failure is just around the corner. If
    you continue to live in this fear and work yourself to death, you may encounter
    health problems over time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Pluto位于第六宫带来的恐惧让你总是感觉自己生活在生存模式中，仿佛失败随时都在拐角处等着你。如果你继续活在这种恐惧之中，过度工作，随着时间的推移可能会遇到健康问题。
- en: You develop a voice in your head that criticizes everything you do. In fact,
    you become your own worst enemy with Pluto in the 6th house because you feel that
    you never do *good enough.*
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你会在脑海中培养出一种批评你所做的一切的声音。事实上，由于Pluto位于第六宫，你会成为自己最大的敌人，因为你觉得自己从来不做得足够好。
- en: With Pluto in the 6th house, you may also fear that you’ll never get recognition
    for your work. It can feel like you’re always killing yourself but no one ever
    acknowledges you.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有了Pluto位于第六宫，你可能也害怕自己永远不会得到工作的认可。你会觉得自己总是在拼命工作，却没有人认可你。
- en: 'Positive Power:'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 积极力量：
- en: You have many positive attributes with Pluto in the 6th house. You’re a *very*
    hard worker and are probably good at analysis.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有第六宫的冥王星，你拥有许多积极特质。你是一个*非常*努力工作的人，并且可能擅长分析。
- en: In fact, you can find the answers to problems that other people overlook. This
    is what gives you energy and keeps you working for long periods of time.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，你可以找到其他人忽视的问题解决方案。这是给予你能量并让你能够长时间工作的原因。
- en: You may feel that you need to be “perfect” and you have the tendency to work
    on yourself until you’re exhausted. This is because you’re hypocritical of yourself
    and set the bar extremely high.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能觉得自己需要“完美”，而且你有努力工作直到精疲力竭的倾向。这是因为你对自己虚伪，并设定了非常高的标准。
- en: In many ways, these are positive traits that enable you to succeed. You will
    stop at nothing until you reach the top.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多方面，这些都是使你成功的积极特质。只要一直努力，你就会一直向顶端迈进。
- en: Pluto in the 6th house also means that you have a strong sense of modesty, specifically
    when it comes to work. You’re very humble because you truly believe that you aren’t
    good enough to receive praise.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第六宫的冥王星也意味着你在工作方面有很强的谦逊感。你非常谦虚，因为你真的认为自己不够好以值得被赞扬。
- en: Ultimately, your power comes from your willingness to try, over and over, until
    you succeed.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你的力量源于你愿意一次又一次地尝试，直到成功为止。
- en: 'Control:'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 控制：
- en: With Pluto in the 6th house, you want to be the best at what you do. However,
    your perfectionism can take over and show your issues with control.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有第六宫的冥王星，你想成为你所做的最好的人。然而，你的完美主义可能会占上风，并显示出你对控制的问题。
- en: You may have a lot of control problems at work. In fact, you probably *don’t*
    want to serve others in some way, even though the 6th house often indicates service.
    This creates problems when you need to work with or under other people.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在工作中遇到很多控制问题。实际上，尽管第六宫通常表示服务，你*可能*不想以某种方式为他人服务。当你需要与他人合作或受制于他人时，这会造成问题。
- en: Powers struggles with happen over and over in the workplace. Some of these issues
    might be due to your perfectionistic tendencies, but you *also* attract controlling
    or power-hungry people to you in the workplace.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作场所会反复发生权力斗争。这些问题可能部分源自你的完美主义倾向，但*也*可能会吸引控制欲或权力欲强的人来到你身边。
- en: You may have coworkers who belittle you, bosses who control your life, or even
    employees who try to exert their power over you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能有同事贬低你，老板控制你的生活，甚至员工试图对你施加权力。
- en: With Pluto in the 6th house, you hate to be controlled. This is one of your
    biggest fears.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有第六宫的冥王星，你讨厌被控制。这是你最大的恐惧之一。
- en: In order to solve the problems that give you a purpose at work, you need the
    space to work. If someone else is controlling you, then you won’t have this breathing
    room.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决给你工作目标的问题，你需要工作的空间。如果别人控制你，你就无法有这样的喘息空间。
- en: You resent when other people try to control your schedule or tell you what to
    do. In fact, you can have emotional outbursts, even though you truly want to be
    emotionless in order to do good work and excel.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当其他人试图控制你的时间表或告诉你该做什么时，你会感到愤怒。实际上，尽管你真心想要保持无情以做好工作并取得成功，你可能会情绪失控。
- en: Learn to see that your emotions and your work are intrinsically intertwined
    with Pluto in the 6th house. Instead of trying to ignore your emotions in an attempt
    to control them, you must work *with* your emotions.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 学会看到第六宫的冥王星使你的情绪与工作密不可分。与其试图忽视你的情绪以控制它们，你必须*与*你的情绪一起工作。
- en: You may also experience control issues with your routines. You can be very precise
    when it comes to your routines, and if you’re blocked from completing your day
    in a specific way, you may become stressed, anxious, or even aggressively
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也会在日常生活规律上遇到控制问题。当涉及到日常安排时，你可能会非常精确，如果无法按特定方式完成一天的任务，你可能会感到紧张、焦虑，甚至变得具有侵略性。
- en: Pluto in the 6th house can also mean that you get control when you don’t want
    it. For example, you may have to solve other people’s problems and be the savior,
    but you feel like no one is there for you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 第六宫的冥王星也可能意味着在你不想要时获得控制。例如，你可能需要解决别人的问题并充当救世主，但你会觉得没有人支持你。
- en: People expect you to be the strong one because of your perfectionistic tendencies
    so they never ask if you need help. This can manifest with parents, siblings,
    children, or in romantic relationships.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 人们期望你是强者，因为你的完美主义倾向，所以他们从不问你是否需要帮助。这可能体现在父母、兄弟姐妹、子女或恋爱关系中。
- en: You have the control to decide what to do and when to do it, but you may sometimes
    wish that someone would take this control away and help *you* for a change, that
    someone would care for you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你有控制权来决定何时做什么，但有时你可能希望有人拿走这种控制权并帮助*你*，换句话说，有人愿意关心你。
- en: This usually manifests as the feeling that your career is all you have. To lose
    your career would mean that you lose an integral part of yourself, the one thing
    you truly love.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这通常表现为你觉得你的职业是你拥有的一切。失去职业意味着你失去了自己的一个重要部分，你唯一真正热爱的东西。
- en: 'Transformation:'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 转变：
- en: Ultimately, Pluto forces you to transform whether or not you want to. Pluto
    is a difficult teacher, but you always come out better on the other side.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，不管你是否愿意，冥王星都会强迫你进行转变。冥王星是一个艰难的老师，但你总是能够在彼岸变得更好。
- en: With Pluto in the 6th house, you transform through having to support other people,
    through health crises, or through repeated crises at work.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有了第六宫的冥王星，你通过支持他人、健康危机或工作中的重复危机来进行转变。
- en: While these constant issues feel difficult, they help you to own your personal
    power over time.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些持续的问题看起来困难，但随着时间的推移，它们帮助你拥有自己的个人力量。
- en: You feel most powerful when you are working. However, you will probably go through
    periods of transformation in the work place. You may transform the way you work,
    what you work on, or the way you relate to other people. Even what you *think*
    and *feel* about your work may change.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当你工作时，你会感到最有力量。然而，你可能会经历工作场所的转型期。你可能会改变工作方式，工作内容，或与他人的关系方式。甚至你对工作的*想法*和*感受*都可能会改变。
- en: Pluto in the 6th house indicates that you can transform your work and what it
    actually means to you. Because your work is integral to you, this is actually
    a transformation of the self.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 第六宫的冥王星表明，你可以转变你的工作及其对你个人意义的理解。因为你的工作对你来说至关重要，这实际上是自我转变的一部分。
- en: This transformation will come by learning to accept yourself and the work that
    you’re able to put out, even if it’s not “perfect.” Over time, you will accept
    yourself because *you* know that you did good work, not because other people give
    you their opinions.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 通过学会接受自己和你能做出的工作，即使不完美，这种转变将会发生。随着时间的推移，你会因为*你*知道你做得不错，而接受自己，而不是因为别人给出的意见。
- en: You will learn that “regular” things have value and that your work doesn’t have
    to be perfect to be meaningful. In fact, you may come to be happy with a “typical”
    job because you see the beauty in something that is ordinary.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你会学到，“常规”的事物是有价值的，你的工作不必完美，也能有意义。事实上，你可能会因为看到普通事物的美而对“典型”工作感到满足。
- en: The goal with Pluto in the 6th house is to be happy with moderation. Not everything
    that is extreme is perfect. There is perfect in the most regular, mundane tasks,
    if you only remember to see it.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 第六宫的冥王星的目标是在适度中感到幸福。不是所有极端的事物都是完美的。即使只要记得去看，最普通、平凡的任务中也有完美之处。
- en: You will learn to see beauty and emotional depth in things that are simple and
    joyful. Through constant issues at work, Pluto in the 6th house will force you
    to change your beliefs about perfection and about what’s important to you.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会在简单而快乐的事物中看到美和情感深度。通过工作中的持续问题，第六宫的冥王星将迫使你改变对完美和对你重要的事物的信念。
- en: Sometimes, Pluto in the 6th house may also bring transformations through health.
    If you push yourself to the point where your body deteriorates, you will be forced
    to step back and reevaluate what’s important.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，第六宫的冥王星也可能通过健康问题进行转变。如果你逼自己到身体崩溃的地步，你将不得不退后一步，重新评估什么是重要的。
- en: Remember that Pluto is regenerative so it’s almost never too late to change,
    as long as you’re wiling to transform yourself. In all areas, moderation is key.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，冥王星是再生的，所以改变几乎永远不会太晚，只要你愿意转变自己。在所有领域，适度是关键。
- en: You will find that Pluto in the 6th house often indicates that you have a deep
    sense of self-loathing, which is why you’re always trying to be “better” or “more”
    in your everyday life. You must deal with your self-hatred and learn how to love
    yourself, or Pluto will force you to see these issues through repeated conflict.
    After all, Pluto transforms through pain, but the results at the end are usually
    worth it.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现，第六宫的冥王星通常表示你有深刻的自我厌恶感，这就是为什么你总是试图在日常生活中变得“更好”或“更多”。你必须处理自我憎恨并学会爱自己，否则冥王星将通过重复的冲突让你看清这些问题。毕竟，冥王星通过痛苦来进行转变，但最终的结果通常是值得的。
