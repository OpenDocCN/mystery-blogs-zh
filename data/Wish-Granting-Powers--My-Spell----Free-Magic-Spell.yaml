- en: Wish Granting Powers ~My Spell~
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 许愿能力~我的咒语~
- en: This is a spell I made that gives you the power to grant unlimited wishes no
    matter how impossible or simple and they will be granted instantly
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我制作的一个咒语，赋予你无限许愿的力量，无论多么不可能或简单，都会立即实现
- en: '## Casting Instructions for ''Wish Granting Powers ~My Spell~'''
