- en: "This is a high level spell of it doesn\x92t work for you that means you just\
    \ need more experience with magick"
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个高级咒语，如果对你不起作用，那意味着你只需要更多的魔法经验
- en: I shall grant wishes as long as they are good
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 只要它们是好的，我将实现愿望
- en: Hey did it work for you? Can you grant me a wish please?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿，它对你有用吗？你能实现我的一个愿望吗？
- en: Magick can't give someone the ability to grant any wish, Vampire. However, you
    could cast spells for some wishes provided they're things that magick can do.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法不能赋予某人实现任何愿望的能力，吸血鬼。然而，你可以为一些愿望施展咒语，只要它们是魔法可以做到的事情。
- en: Go on youtube and search up BelieveDreamAchive.dreamer4372 is BelieveDreamAchive.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 去YouTube搜索BelieveDreamAchive.dreamer4372是BelieveDreamAchive。
- en: I am trying this spell. We will see if it works. If not, I will keep trying
    this spell until it works.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在尝试这个咒语。我们将看看它是否有效。如果不行，我会继续尝试这个咒语直到成功。
- en: And people stop raining on other people's parade. It's rude and disrespectful.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 让人们停止扫别人的兴。这是无礼和不尊重的。
- en: It's a bit confusing to me that people view pointing out facts about magick
    as disrespectful. No one is trying to be disrespectful, they're trying to educate
    someone about magick. If someone said they were going to try and eat deadly nightshade
    and someone else told them not to because it's poisonous, no one would say that
    was disrespectful and insist you just had to believe. People are allowed to state
    facts about things, and it helps beginners learn when people comment that spells
    are fake.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说有点困惑的是，人们将关于魔法的事实视为不尊重。没有人试图不尊重，他们试图教育某人关于魔法。如果有人说他们要尝试吃致命的颠茄，而另一个人告诉他们不要因为它有毒，没有人会说那是不尊重并坚持你必须相信。人们可以陈述关于事物的事实，当人们评论咒语是假的时候，这有助于初学者学习。
- en: Is the first day the day after or the day before
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 第一天是前一天还是后一天
- en: This is fake and does not work. You can cast wish spells, but you will not defy
    nature nor will you be granted the power to make any wish come true.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这是假的，不起作用。你可以施展许愿咒语，但你不会违背自然，也不会获得使任何愿望成真的力量。
