- en: The Moon Tarot Card Interpretation Simply Explained - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 月亮塔罗牌的简单解释 - Wicca工艺
- en: 来源：[https://craftofwicca.com/the-moon-tarot-card-interpretation-simply-explained/#0001-01-01](https://craftofwicca.com/the-moon-tarot-card-interpretation-simply-explained/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-moon-tarot-card-interpretation-simply-explained/#0001-01-01](https://craftofwicca.com/the-moon-tarot-card-interpretation-simply-explained/#0001-01-01)
- en: Today we’ll cover the meaning of The Moon tarot card. This is a part of a deep
    dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将解析月亮塔罗牌的含义。这是关于[tarot](https://craftofwicca.com/tarot/)的深度系列的一部分。
- en: '## Summary'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 概要'
- en: '| Category | Meaning |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 类别 | 含义 |'
- en: '| --- | --- |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright Meaning | Intuition, illusion, fear, subconscious, uncertainty, and
    mystery |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 直立含义 | 直觉、幻觉、恐惧、潜意识、不确定性和神秘感 |'
- en: '| Reversed Meaning | Release of fear, repressed emotions, facing reality, and
    clarity |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 逆位含义 | 消除恐惧、释放压抑的情绪、面对现实和清晰明了 |'
- en: '| Astrology | Pisces |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 占星学 | 双鱼座 |'
- en: '| Love | Hidden emotions, illusions, and uncertainty in the relationship. It
    may indicate a need to trust your intuition and be cautious about jumping to conclusions.
    |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 隐藏的情感、幻觉和关系中的不确定性。可能表明需要相信直觉，并小心草率下结论。'
- en: '| Career | Uncertainty and confusion in the workplace. It may indicate a need
    to trust your intuition and be cautious about making big decisions. |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 工作中的不确定性和困惑。可能表明需要相信直觉，并谨慎对待做出重大决定。'
- en: '| Finances | Uncertainty and unpredictability in the financial situation. It
    may indicate a need to be cautious and avoid making impulsive decisions. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 财务状况中的不确定性和不可预测性。可能表明需要谨慎行事，避免冲动决定。'
- en: '| Past | A time of confusion or fear that has led to intuition and self-discovery.
    It may suggest a need to reflect on the past and trust your intuition. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 曾经的困惑或恐惧导致了直觉和自我发现的时期。可能暗示需要反思过去，并相信自己的直觉。'
- en: '| Present | A time of uncertainty and mystery in your life. It may indicate
    a need to trust your intuition and be cautious about making big decisions. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 生活中充满不确定性和神秘感。可能表明需要相信自己的直觉，并谨慎对待做出重大决定。'
- en: '| Future | A time of uncertainty and unpredictability. It may indicate a need
    to trust your intuition and be cautious about making big decisions. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 不确定性和不可预测性的时期。可能表明需要相信直觉，并谨慎对待做出重大决定。'
- en: The Moon tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮塔罗牌描述
- en: The imagery on the Moon card often includes a full moon, two dogs or wolves,
    and a body of water. The full moon is a symbol of the unconscious mind and the
    mysteries that lie within. The dogs or wolves can represent our primal instincts
    and the animalistic side of our nature. The body of water can symbolize the emotional
    depths and the ebb and flow of our feelings.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮牌上的意象通常包括满月、两只狗或狼和一片水体。满月象征着无意识的心灵和其中隐藏的奥秘。狗或狼可以代表我们原始的本能和动物的一面。水体象征情感的深度和我们情感的潮汐。
- en: 'The Moon tarot card is associated with a number of symbols, including:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮塔罗牌与多个符号相关联，包括：
- en: '*   Full moon: The full moon is a symbol of the unconscious mind and the mysteries
    that lie within. It can also represent the cyclical nature of life and the ebb
    and flow of our emotions.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*   满月：满月是无意识心灵和其中隐藏的奥秘的象征。它还可以代表生命的周期性和我们情感的潮汐。'
- en: 'Dogs or wolves: These animals are often depicted on the Moon card and can symbolize
    our primal instincts and the animalistic side of our nature. They can also represent
    our fears and the things that we try to keep hidden.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 狗或狼：这些动物经常出现在月亮牌上，可以象征我们的原始本能和动物的一面。它们还可以代表我们的恐惧和我们试图隐藏的事物。
- en: 'Body of water: The body of water on the Moon card can represent the emotional
    depths and the ebb and flow of our feelings. It can also symbolize the subconscious
    mind and the idea of being pulled in different directions.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水体：月亮牌上的水体可以代表情感的深度和我们情感的潮汐。它还可以象征潜意识和被不同方向吸引的概念。
- en: 'Crabs: Crabs are often depicted on the Moon card and can symbolize the negative
    aspects of our personality that we try to keep hidden. They can also represent
    our fears and doubts.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 螃蟹：月亮牌上经常描绘螃蟹，象征着我们试图隐藏的个性的负面影响。它们还可以代表我们的恐惧和疑虑。
- en: 'Tower: The tower on the Moon card can symbolize the need to confront our fears
    and to be honest with ourselves about our true desires. It can also represent
    the collapse of our illusions and the realization that things are not always as
    they seem.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 塔：月亮牌上的塔可以象征着需要面对我们的恐惧，并诚实面对我们真正的欲望。它还可以代表我们幻觉的崩塌，以及认识到事物并非总是表面看起来的样子。
- en: Overall, these symbols on the Moon tarot card are meant to illustrate the themes
    of illusion, fear, and the influence of the subconscious mind. They can serve
    as a reminder to trust our intuition and to be mindful of the ways in which our
    emotions and fears can shape our perceptions and actions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，月亮塔罗牌上的这些符号旨在说明幻觉、恐惧和潜意识对我们认知和行动方式的影响。它们可以作为提醒，让我们相信自己的直觉，并且注意我们的情感和恐惧如何塑造我们的感知和行动方式。
- en: '## The Moon card keywords'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '## 月亮牌关键词'
- en: 'Some keywords that are often associated with the Moon tarot card include:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 与月亮塔罗牌经常相关的一些关键词包括：
- en: 'Illusion: The Moon card can indicate that you are being influenced by illusions
    or that you are struggling to see things clearly.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 幻觉：月亮牌可以表明你正受到幻觉的影响，或者你正在努力看清事物。
- en: 'Fear: The Moon card can represent the fears and doubts that are lurking in
    the subconscious mind.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 恐惧：月亮牌可以代表潜意识中潜伏的恐惧和疑虑。
- en: 'Subconscious: The Moon card is often associated with the unconscious mind and
    the ways in which our subconscious desires and fears can shape our perceptions
    and actions.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 潜意识：月亮牌经常与无意识的心智以及我们的潜意识欲望和恐惧如何塑造我们的认知和行动方式有关。
- en: 'Deception: The Moon card can indicate that you are being deceived by someone
    or something, or that you are struggling to distinguish between reality and illusion.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 欺骗：月亮牌可能表明你正被某人或某事欺骗，或者你正在努力区分现实和幻觉。
- en: 'Inner turmoil: The Moon card can represent the inner turmoil that can arise
    when we are faced with difficult choices or uncertain outcomes.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 内心的纷扰：月亮牌可以代表当我们面对艰难选择或不确定的结果时所产生的内心纷扰。
- en: 'Intuition: The Moon card can serve as a reminder to trust your intuition and
    to be mindful of the influence of your subconscious mind.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 直觉：月亮牌可以提醒我们相信自己的直觉，并且注意我们潜意识的影响。
- en: 'Emotions: The Moon card can represent the emotional depths and the ebb and
    flow of our feelings.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 情感：月亮牌可以代表情感的深度和我们感情的起伏。
- en: Overall, these keywords can help to give a sense of the themes and meanings
    associated with the Moon tarot card.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，这些关键词可以帮助理解与月亮塔罗牌相关的主题和含义。
- en: The Star card is associated with the astrological sign Aquarius.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 星星牌与水瓶座的星座有关。
- en: Astrology of the Moon card
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 月亮牌的星座学
- en: In tarot, the Moon card is traditionally associated with the astrological sign
    of Pisces. Pisces is a water sign and is known for its emotional depth and intuitive
    nature.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌中，月亮牌传统上与双鱼座的星座有关。双鱼座是水象星座，以其情感深度和直觉力而闻名。
- en: It is also associated with illusion and deception, as well as the idea of being
    pulled in different directions. These themes align well with the meanings of the
    Moon tarot card, which is often associated with illusion, fear, and the influence
    of the subconscious mind.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 它还与幻觉和欺骗有关，以及被不同方向所吸引的概念。这些主题与月亮塔罗牌的含义非常契合，通常与幻觉、恐惧以及潜意识的影响有关。
- en: Additionally, the Moon card is also sometimes associated with the astrological
    Moon, which represents our emotional nature and our inner world.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，月亮牌有时也与天文学上的月亮相关联，代表我们的情感本质和内在世界。
- en: The Moon is also associated with the concept of rhythm and flow, which can be
    seen in the way that it waxes and wanes in the sky. These themes also align well
    with the meanings of the Moon tarot card, which can represent the emotional depths
    and the ebb and flow of our feelings.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮还与节奏和流动的概念相关联，在它在天空中渐盈渐亏的方式中可以看到这一点。这些主题也与月亮塔罗牌的含义非常契合，可以代表情感的深度和我们感情的起伏。
- en: Upright Moon tarot card meaning
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 直立的月亮塔罗牌的含义
- en: What is the meaning of the upright Moon card?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 直立的月亮牌的含义是什么？
- en: '**The upright Moon tarot card signifies confusion, uncertainty, and subconscious
    fears. It may indicate a difficult decision or deception in your life. Trust your
    intuition and confront your fears to move forward.**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**直立的月亮塔罗牌象征着混乱、不确定性和潜意识中的恐惧。它可能表示你生活中的艰难决策或欺骗。相信你的直觉，面对恐惧以前行。**'
- en: When the Moon tarot card appears in an upright position in a reading, it can
    indicate that you are feeling confused or uncertain about a situation in your
    life.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当月亮塔罗牌在阅读中直立时，它可以表明你对生活中的某种情况感到困惑或不确定。
- en: It can suggest that you are being influenced by your subconscious fears and
    doubts, or that you may be struggling to see things clearly. The upright Moon
    card can also indicate that you are facing a difficult decision, or that you are
    being deceived by someone or something in your life.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能暗示你受到潜意识中的恐惧和疑虑的影响，或者你可能在努力看清事物。直立的月亮牌也可以表明你面临着一个困难的决定，或者你在生活中被某人或某物欺骗。
- en: In terms of relationships, the upright Moon card can indicate that you are feeling
    uncertain about your connection with someone, or that you are struggling to communicate
    your feelings. It can also suggest that you are dealing with feelings of insecurity
    or jealousy.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在人际关系方面，直立的月亮牌可以表明你对与某人的联系感到不确定，或者你在努力表达自己的感受。它也可能暗示你在处理不安全感或嫉妒感。
- en: In terms of career and finances, the upright Moon card can indicate that you
    are feeling uncertain about your path or that you are struggling to make a decision.
    It can also suggest that you are being influenced by your fears or doubts and
    that you may need to trust your intuition in order to move forward.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业和财务方面，直立的月亮牌可以表明你对自己的道路感到不确定，或者你在努力做决定。它也可能暗示你受到你的恐惧或疑虑的影响，并且你可能需要信任你的直觉才能继续前进。
- en: Overall, the upright Moon tarot card is a reminder to trust your intuition and
    to be mindful of the influence of your subconscious mind. It can also indicate
    a need to face your fears and be honest with yourself about your true desires.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，直立的月亮塔罗牌是一个提醒，要相信自己的直觉，并注意你的潜意识的影响。它也可能表明需要面对你的恐惧，并诚实地面对自己真正的欲望。
- en: '### Example upright Moon reading'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '### 直立月亮阅读示例'
- en: 'Here is an example of how the upright Moon tarot card might apply to a real-world
    situation:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个直立月亮塔罗牌如何适用于现实情况的例子：
- en: Imagine that you are considering a job offer, but you are feeling uncertain
    about whether or not to accept it. You have been struggling to make a decision
    because you are not sure if it is the right fit for you, and you are being swayed
    by your fears and doubts.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你在考虑一份工作机会，但你对是否接受还感到不确定。你一直在努力做出决定，因为你不确定它是否适合你，并且你被你的恐惧和疑虑所影响。
- en: You are finding it difficult to see things clearly and are feeling confused
    about what to do. This process of struggling with confusion and uncertainty could
    be represented by the upright Moon tarot card.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你发现很难看清事物，并且对该做什么感到困惑。这种与混乱和不确定性斗争的过程可能由直立的月亮塔罗牌所代表。
- en: '## Reversed Moon card tarot meaning'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '## 逆位的月亮牌塔罗意义'
- en: What is the meaning of the reversed Moon tarot card?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的月亮塔罗牌的含义是什么？
- en: '**The reversed Moon tarot card signifies increased clarity and self-awareness.
    You are gaining a better understanding of your subconscious mind and are able
    to make more confident decisions. This is a positive time of emotional stability
    in relationships and career.**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆位的月亮塔罗牌**象征着增加的清晰度和自我意识。你开始更好地理解你的潜意识，并能够做出更自信的决定。这是情感稳定在人际关系和职业生涯中的积极时期。'
- en: When the Moon tarot card appears in a reversed position in a reading, it can
    indicate that you are coming to terms with your fears and doubts and that you
    are starting to see things more clearly.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当月亮塔罗牌在阅读中逆位出现时，它可以表明你正在接受你的恐惧和疑虑，并且你开始更清晰地看待事物。
- en: It can suggest that you are gaining a better understanding of your subconscious
    mind and the ways in which it influences your perceptions and actions.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以暗示你正在更好地理解你的潜意识以及它如何影响你的看法和行动方式。
- en: In terms of relationships, the reversed Moon card can indicate that you are
    feeling more secure and confident in your connections with others and that you
    are able to communicate your feelings more effectively.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在人际关系方面，逆位的月亮牌可能表明你对与他人的联系感到更加安全和自信，并且你能够更有效地表达自己的感受。
- en: It can also suggest that you are dealing with fewer feelings of insecurity or
    jealousy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 它也可能意味着你在处理更少的不安全感或嫉妒感。
- en: In terms of career and finances, the reversed Moon card can indicate that you
    are gaining a clearer sense of your path and are able to make more confident and
    decisive decisions.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业和财务方面，逆位月亮牌可以表明你对自己的道路有了更清晰的认识，并能够做出更自信和果断的决定。
- en: It can also suggest that you are able to trust your intuition and are no longer
    being swayed by your fears or doubts.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这也可以表明你能够相信自己的直觉，不再被你的恐惧或怀疑所左右。
- en: Overall, the reversed Moon tarot card is a positive sign that you are gaining
    clarity and understanding, and that you are able to trust your own inner guidance.
    It can indicate a time of greater emotional stability and self-awareness.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，逆位月亮塔罗牌是一个积极的迹象，表明你正在获得清晰和理解，能够信任自己内心的引导。它可以表示你在情感稳定性和自我意识方面处于一个更好的时期。
- en: '### Example reversed moon reading'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '### 逆位月亮解读示例'
- en: 'Here is an example of how the reversed Moon tarot card might apply to a real-world
    situation:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个例子，说明了逆位月亮塔罗牌如何适用于现实生活中的情况：
- en: Imagine that you have been feeling uncertain about your relationship with your
    partner. You have been struggling to communicate your feelings and have been dealing
    with feelings of insecurity and jealousy.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你对与伴侣的关系感到不确定。你一直在努力表达自己的感受，并且一直在应对不安全感和嫉妒心。
- en: However, after some introspection and self-work, you have gained a better understanding
    of your own insecurities and have learned to trust your partner more.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在一些反省和自我工作之后，你更好地理解了自己的不安全感，并学会了更加信任你的伴侣。
- en: You are now able to communicate your feelings more effectively and are feeling
    more secure in your relationship. This process of gaining clarity and self-awareness
    could be represented by the reversed Moon tarot card.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你能够更有效地表达自己的感受，并在你的关系中感到更加安全。这种获得清晰和自我意识的过程可以由逆位月亮塔罗牌来代表。
- en: Meanings of the Moon in tarot positions
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在塔罗牌中月亮的含义
- en: Depending on the position of the Moon card, you will need to interpret it differently.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 根据月亮牌的位置不同，你需要有不同的解读。
- en: '### Love Moon tarot meaning'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '### 爱情方面的月亮塔罗牌意义'
- en: In a love context, the Moon tarot card can indicate that you are feeling uncertain
    or confused about your feelings or the status of your relationship. It can suggest
    that you are being influenced by your fears and doubts, or that you are struggling
    to see things clearly.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱情背景下，月亮塔罗牌可能表明你对自己的感受或者关系状态感到不确定或困惑。它可以暗示你被恐惧和怀疑所影响，或者你在努力清晰地看待事物。
- en: The Moon card can also indicate that you are facing a difficult decision in
    your relationship, or that you are being deceived by your partner or someone else.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮牌还可以表明你在感情中面临着一个困难的决定，或者你在伴侣或其他人欺骗你。
- en: In terms of relationships, the Moon card can indicate that you are dealing with
    feelings of insecurity or jealousy. It can also suggest that you are struggling
    to communicate your feelings effectively.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系方面，月亮牌可以表明你在处理不安全感或嫉妒心。它还可以暗示你在有效地表达自己的感受方面有困难。
- en: Overall, the Moon tarot card in a love context can be a reminder to trust your
    intuition and to be mindful of the influence of your subconscious mind. It can
    also indicate a need to face your fears and to be honest with yourself and your
    partner about your true desires.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，在爱情背景下的月亮塔罗牌可以提醒你要相信自己的直觉，并注意你潜意识的影响。它还可以表明你需要面对自己的恐惧，并对自己和伴侣坦诚关于你真正欲望的一面。
- en: '### Career Moon tarot meaning'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '### 职业方面的月亮塔罗牌意义'
- en: In a career context, the Moon tarot card can indicate that you are feeling uncertain
    or confused about your path or your current job. It can suggest that you are being
    influenced by your fears and doubts, or that you are struggling to see things
    clearly.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业背景下，月亮塔罗牌可以表明你对自己的道路或当前工作感到不确定或困惑。它可以暗示你受到恐惧和怀疑的影响，或者你在努力清晰地看待事物。
- en: The Moon card can also indicate that you are facing a difficult decision in
    your career, or that you are being deceived by your employer or someone else in
    your professional life.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮牌也可以表明你在职业生涯中面临着一个困难的决定，或者你在职业生活中被雇主或其他人欺骗。
- en: In terms of career and finances, the Moon card can indicate that you are struggling
    to make a decision or that you are feeling uncertain about your path. It can also
    suggest that you are being influenced by your fears or doubts and that you may
    need to trust your intuition in order to move forward.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业和财务方面，月亮牌可以表明您正在为做出决定而苦恼，或者您对自己的道路感到不确定。它还可能暗示您受到恐惧或怀疑的影响，可能需要依靠直觉才能前进。
- en: Overall, the Moon tarot card in a career context can be a reminder to trust
    your intuition and to be mindful of the influence of your subconscious mind. It
    can also indicate a need to face your fears and be honest with yourself about
    your true desires and goals.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，在职业背景下，月亮塔罗牌可以提醒您相信直觉，并注意您潜意识的影响。它还可以表明您需要面对自己的恐惧，并诚实地对待自己的真实愿望和目标。
- en: Finances Moon tarot meaning
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 财务月亮塔罗牌的含义
- en: In a financial context, the Moon tarot card can indicate that you are feeling
    uncertain or confused about your financial situation. It can suggest that you
    are being influenced by your fears and doubts, or that you are struggling to see
    things clearly.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在财务背景下，月亮塔罗牌可以表明您对自己的财务状况感到不确定或困惑。它可能暗示您受到恐惧和怀疑的影响，或者您难以清晰地看到事物。
- en: The Moon card can also indicate that you are facing a difficult financial decision,
    or that you are being deceived by someone or something in regard to your finances.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮牌还可以表明您正面临着一个困难的财务决策，或者您在财务方面被某人或某事欺骗。
- en: In terms of finances, the Moon card can indicate that you are struggling to
    make a decision or that you are feeling uncertain about your financial path. It
    can also suggest that you are being influenced by your fears or doubts and that
    you may need to trust your intuition in order to move forward.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在财务方面，月亮牌可能表明您正在为做出决定而苦恼，或者您对财务道路感到不确定。它也可能暗示您受到恐惧或怀疑的影响，可能需要依靠直觉才能前进。
- en: Overall, the Moon tarot card in a financial context can be a reminder to trust
    your intuition and to be mindful of the influence of your subconscious mind. It
    can also indicate a need to face your fears and be honest with yourself about
    your true financial desires and goals.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，在财务背景下，月亮塔罗牌可以提醒您相信直觉，并注意您潜意识的影响。它还可以表明您需要面对自己的恐惧，并诚实地对待自己的真实财务愿望和目标。
- en: Advanced modern tarot interpretations of the Moon card
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高级现代塔罗牌对月亮牌的解释
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看它们的象征意义能够解读出什么。
- en: The reason for this is that every person will have different decks, so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation of the moment.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做的原因是每个人都会有不同的牌组，因此学会如何根据你看到的东西来跟随直觉是最好的解释方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question is different. Reading the cards
    is an art, not a science.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 太多的人固守于学习过的解读，而不是顺其自然。请记住，每一次牌局、每一副牌、每个人、每个位置和每个问题都是不同的。阅读塔罗牌是一门艺术，而不是科学。
- en: One unusual and modern interpretation of the Moon tarot card is that it represents
    the power of social media and online communication in our lives.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮牌的一个不寻常且现代的解释是它代表了社交媒体和在线交流在我们生活中的影响力。
- en: In this interpretation, the Moon card can represent the way that social media
    and online interactions can shape our perceptions and understanding of the world.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种解释中，月亮牌可以代表社交媒体和在线互动如何塑造我们对世界的感知和理解。
- en: It can indicate that we are being influenced by the images and messages that
    we see online and that we may be struggling to see things clearly as a result.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以表明我们受到在线看到的图像和信息的影响，因此可能难以清晰地看待事物。
- en: In this interpretation, the full moon on the card can represent the way that
    social media can illuminate and bring attention to certain issues or ideas.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种解释中，卡片上的满月可以代表社交媒体如何照亮并关注某些问题或想法。
- en: The dogs or wolves can represent the primal, animalistic nature of online communication
    and the way that it can bring out our baser instincts. The body of water can symbolize
    the fluid, ever-changing nature of the online world and the way that it can influence
    our emotions and feelings.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 狗或狼可以代表在线交流的原始、动物本能，以及它如何激发我们更基本的本能。水体可以象征在线世界的流动、不断变化的特性，以及它如何影响我们的情感和感觉。
- en: Overall, this modern interpretation of the Moon tarot card suggests that we
    need to be mindful of the ways in which social media and online communication
    can shape our understanding of the world and our own selves, and be aware of the
    potential for illusion and deception in this realm.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，这张月亮塔罗牌的现代解释表明我们需要注意社交媒体和在线交流如何塑造我们对世界和自己的理解，并且意识到这个领域中幻象和欺骗的潜力。
- en: Back to the [Major Arcana list](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#List_of_the_Major_Arcana).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 返回[大阿卡那牌列表](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#List_of_the_Major_Arcana)。
- en: The previous card was the [Star tarot card](https://craftofwicca.com/the-star-tarot-card-meanings-made-easy/)
    and the next is the [Sun card](https://craftofwicca.com/the-sun-tarot-card-meanings-simply-explained/).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 上一张牌是[星星塔罗牌](https://craftofwicca.com/the-star-tarot-card-meanings-made-easy/)，下一张是[太阳塔罗牌](https://craftofwicca.com/the-sun-tarot-card-meanings-simply-explained/)。
