- en: I have found this spell quite useful as it can protect you from negative energies
    and harmful spells however it draws energy from the crystal so proper charging
    is important.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这个咒语非常有用，因为它可以保护您免受负面能量和有害咒语的侵害，但是它需要从水晶中汲取能量，因此适当的充电非常重要。
- en: The first step is to get a crystal or gem stone I use amethysts or quarts as
    they are good for protection spells.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是获取一个水晶或宝石，我使用紫水晶或石英，因为它们对保护咒语很有效。
- en: the second step involves charging your crystal/gemstone I find it easier to
    use an outside source of energy to charge especially for those who have trouble
    manipulating energy I personally charge mine by burying it beneath a tree wrapped
    in a cloth marked with my personal sigil for drawing in energy.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步涉及为您的水晶/宝石充电，我发现使用外部能源充电更容易，特别是对于那些有难度操作能量的人，我个人通过将其埋在树下用布包裹，并标记上我的个人符号来充电。
- en: However other methods can be used I prefer earth as it is the element I am drawn
    most to a simple way would be using moonlight to charge your crystal/gemstone.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，也可以使用其他方法，我更喜欢大地，因为这是我最吸引的元素，使用月光来充电您的水晶/宝石是一种简单的方法。
- en: Thirdly one charged wrap your crystal in a cloth or put in a bag and mark the
    outside with a sigil of protection this sigil works best if it is a personal one
    but you can use another sigil as long as it is designed to protect you.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第三步，充电后将您的水晶用布包裹或放入袋中，并在外面标记一个保护符号，这个符号如果是个人的会效果最佳，但您也可以使用其他保护符号，只要它是设计用于保护您的。
- en: tie the cloth/bag closed and keep it with you as a protective charm or store
    it in a room you wish to protect.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将布/袋系紧并将其作为防护符佩戴或存放在您希望保护的房间内。
- en: charge your crystal once it is drained of energy.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在水晶失去能量后为其充电。
