- en: '## Casting Instructions for ''Easy Protection Charm for Beginners'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“初学者的简易保护咒术”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要以下物品进行此咒语：**'
- en: 1 crystal of your choosing
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
