- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Practice the chi ball and other chi techniques first.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**在开始练习气场球和其他气功技巧之前。 '
- en: Try to sense and move the energy inside your body as if it were another limb.
    When you succeed this you can start dealing with the energies outside your body.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试感知并移动身体内的能量，就像它是另一条肢体一样。当你成功后，你可以开始处理身体外的能量。
- en: The best way to start is on a friend. Make a chi field around his hand and feel
    both your and his/her energy. Now his/her energy out into your body. Be careful
    not to take too much of his/her energy.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的开始是在朋友身上。在他的手周围形成一个气场，感受你和他/她的能量。现在他/她的能量进入你的身体。小心不要太多地吸取他/她的能量。
- en: Later on you'll be able to leech on someone's energy from some distance.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，您将能够从一定距离上吸取某人的能量。
