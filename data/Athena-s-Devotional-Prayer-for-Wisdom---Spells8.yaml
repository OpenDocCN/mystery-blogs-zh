- en: Athena’s Devotional Prayer for Wisdom – Spells8
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Athena的智慧祷告- Spells8
- en: 来源：[https://spells8.com/athena-devotional/#0001-01-01](https://spells8.com/athena-devotional/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/athena-devotional/#0001-01-01](https://spells8.com/athena-devotional/#0001-01-01)
- en: Athena is the Greek goddess of wisdom, strategy and just war. She was considered
    a mentor of heroes and worshiped as patroness of Athens, where the Parthenon was
    built to worship her. She was associated by the Etruscans with its goddess Menrva,
    and later by the Romans with [Minerva](https://spells8.com/minerva-devotional/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Athena 是希腊智慧、战略和公正战争的女神。她被认为是英雄的导师，受到雅典人的崇拜，希腊的代表性建筑帕台农神庙是为她而建。她被伊特鲁里亚人与其女神Menrva联系在一起，后来被罗马人与[Minerva](https://spells8.com/minerva-devotional/)联系在一起。
- en: Only-begotten, noble race of Zeus,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧之子，宙斯的贵族种族，
- en: 'Blessed and fierce, who joyest in caves to rove:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 受祝福而又凶猛，喜欢在洞穴中游荡：
- en: O, warlike Athena, whose illustrious kind,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，好战的雅典娜，你光荣的种族，
- en: 'Ineffable and effable we find:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们找到难以言喻和可言喻的：
- en: Magnanimous and famed, the rocky height,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 宽宏大量而著名，崎岖的高地，
- en: 'And groves, and shady mountains thee delight:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 和树林，和阴凉的山脉使你高兴：
- en: In arms rejoicing, who with Furies dire
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 欢欣鼓舞，与可怕的复仇女神
- en: And wild, the souls of mortals dost inspire.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 野性的，人类的灵魂受到你的鼓舞。
- en: Gymnastic virgin of terrific mind,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 具有可怕心灵的体操处女，
- en: 'Dire Gorgon’s bane, unmarried, blessed, kind:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 可怕的蛇发女妖的杀手，未婚的，受祝福的，和蔼的：
- en: Mother of arts, impetuous; understood,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术之母，冲动的；被理解，
- en: Rage to the wicked, wisdom to the good.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对恶人发怒，对善人赐智。
- en: I ask for your Wisdom to let go
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我请求你的智慧让我放手
- en: Of the bad habits that interrupt my empathy with the gods.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 打断我与众神共鸣的坏习惯中的一项。
- en: Help me in this process to improve every day.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我在这个过程中每天都进步。
- en: Renew me, cleanse me, purify me, Athena.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 更新我，净化我，洁净我，雅典娜。
- en: Let my actions speak louder than my words.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的行动胜过我的言辞。
- en: Help me choose the people that come to my life.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我选择进入我生活的人。
- en: Help me to be tolerant, understanding and to learn to live in peace,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我容忍，理解，并学会和平共处，
- en: with understanding, intelligence, love and respect.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 带着理解，智慧，爱和尊重。
- en: Today I consecrate my whole being to you,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我将我的整个存在奉献给你，
- en: I let your influence be my guide, my counselor.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我让你的影响成为我的指南，我的顾问。
- en: I want to share your wisdom with those around me,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我想把你的智慧分享给我周围的人，
- en: So they can find good advice when they need it.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这样他们在需要时可以找到良好的建议。
- en: Help me fulfill my obligations with excellence.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 用卓越的能力帮助我完成我的义务。
- en: As this will preserve my life and fill it with prosperity.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这将保护我的生命并使其充满繁荣。
- en: Let your wise owl open my spiritual eyes.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 让你聪明的猫头鹰打开我的灵性眼睛。
- en: Let your olive tree open my spiritual ears.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让你的橄榄树开启我的灵性耳朵。
- en: Let your powerful shield enable my spirit to receive the riches of your wisdom.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让你强大的盾牌使我的灵魂接纳你智慧的丰富。
- en: Female and male, the arts of war are thine,
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 雌雄，战争的艺术属于你，
- en: 'Fanatic, much-formed dragoness, divine:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 狂热的，多形的龙女，神圣的：
- en: Over the Phlegrean giants, roused to ire,
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在普列格勒斯的巨人之上，激怒之中，
- en: Thy coursers driving, with destruction dire.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你的马车驱动，带来毁灭。
- en: Sprung from the head of Zeus, of splendid mien,
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 从宙斯头上冒出，威风八面，
- en: Purger of evils, all-victorious queen.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 净化罪恶的，全胜的女王。
- en: Hear me, O Goddess, when to thee I pray,
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我向你祈祷时，请听我说，
- en: With supplicating voice both night and day,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 用夜晚和白天的恳求之声，
- en: And in my latest hour, give peace and health,
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在我最后的时刻，给予和平与健康，
- en: Propitious times, and necessary wealth,
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 吉时，必要的财富，
- en: And, ever present, be thy votaries aid,
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 并且，永远存在，成为你的信徒的帮助，
- en: O, much implored, art’s parent, blue-eyed maid.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，常常祈求的，艺术的父母，蓝眼睛的少女。
