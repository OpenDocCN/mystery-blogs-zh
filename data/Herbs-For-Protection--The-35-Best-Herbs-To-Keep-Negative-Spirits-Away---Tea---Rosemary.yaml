- en: 'Herbs For Protection: The 35 Best Herbs To Keep Negative Spirits Away | Tea
    & Rosemary'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护用草药：35种最佳草药，远离负面灵体 | 茶叶与迷迭香
- en: 来源：[https://teaandrosemary.com/herbs-for-protection/#0001-01-01](https://teaandrosemary.com/herbs-for-protection/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/herbs-for-protection/#0001-01-01](https://teaandrosemary.com/herbs-for-protection/#0001-01-01)
- en: 'For beginner *and* advanced witches, protection spells should always be #1.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于初学者和高级女巫来说，保护咒语应始终排在第一位。
- en: There are so many elements to protection spell work, including wards, bindings,
    banishing, etc. It can be really helpful to know what protection *herbs* are strong
    and what purposes each herb is used for, especially in a pinch.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 保护咒语工作有许多元素，包括结界、束缚、驱逐等。知道哪些保护*草药*强大以及每种草药的用途尤其在紧急情况下非常有帮助。
- en: I find that learning about herbs can be kind of difficult unless you have a
    clear focus. Today, I’ll be talking about all of my favorite herbs for protection *and*
    the various ways to use them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，除非你有明确的焦点，否则学习草药可能会有些困难。今天，我将讨论我所有最喜爱的用于保护的草药，以及它们的各种使用方法。
- en: Hopefully, this post will help you when you’re in a pinch. You can stockpile
    some of these herbs and use them if you encounter negative entities or when you
    need to cleanse.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这篇文章能在你遇到困境时有所帮助。你可以储备一些这些草药，当你遇到负面实体或需要清洁时使用。
- en: '*Here are my 35+ favorite herbs for protection!*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*这里是我超过35种喜欢的保护草药！*'
- en: 'How To Use Herbs For Protection:'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用草药进行保护：
- en: I’ll talk more specifically about how to use each herb for protection in the
    list below, however most herbs can be used in a few basic ways.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在下面的列表中更具体地讨论如何使用每种草药进行保护，不过大多数草药都可以用几种基本的方式。
- en: '**Make A Wash:** You can create a “potion” using water and the herb to wash
    your hands in. I keep these washes handy and use them before doing spell work.
    This wash can also be used for your floor, home, or anything else that needs cleansing.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**制作洗涤剂：** 你可以用水和草药制作一个“药水”来洗手。我随身携带这些洗涤剂，并在做咒语工作前使用它们。这种洗涤剂也可以用于你的地板、家庭或其他需要清洁的地方。'
- en: '**Brew A Tea:** If the herb is safe to consume, brew a tea then drink it to
    protect your body and your energy. Make sure that you infuse the tea with your
    specific intention to activate the properties of the protection herb.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**冲泡茶水：** 如果草药可以安全食用，冲泡茶水然后喝下它，保护你的身体和能量。确保你注入茶水特定的意图以激活保护草药的特性。'
- en: '**In The Bath:** Again, make sure to check that the herb can be safely exposed
    to your skin. Once you are aware of the safety of the herb, drop some into your
    bath and do a protection cleansing. Bath spells are super easy and effective,
    so I use bath cleansings quite often.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**在浴缸里：** 再次确保草药可以安全接触到你的皮肤。一旦你确认了草药的安全性，就把一些放进你的浴缸里进行保护净化。浴缸咒语非常简单而有效，所以我经常使用浴缸净化。'
- en: '**Hang Dried Herbs: **You can simply hang a bundle of dried herbs over any
    doorway or window that you want to protect. I hang spiritual protection herbs
    over my bed to keep entities away while I’m dreaming, and I also have a small
    bundle in my car for protection while traveling.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**挂晒干草药：** 你可以简单地把一捆干草药挂在任何你想保护的门口或窗户上。我把精神保护草药挂在床上，以防止我在梦中时遭到幽灵的困扰，而且我车里也有一小捆用于旅行时的保护。'
- en: 'The Best Protection Herbs:'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最佳的保护草药：
- en: Here are my favorite herbs for protection with information on the specific protective
    properties and ways to use each herb.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有我喜欢的保护草药，以及每种草药的特定保护性质和使用方法的信息。
- en: 35\. Rosemary
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 35\. 迷迭香
- en: If I had to choose, I would say that rosemary is one of my all-time top herbs
    for protection. Rosemary is *so* strong and requires very little activation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我不得不选择，我会说迷迭香是我一直以来最喜欢的保护草药之一。迷迭香非常强大，激活需求极少。
- en: Rosemary is specifically one of the best protection herbs for *purification*
    purposes. If you need to cleanse something, burn rosemary in the air, or keep
    a small satchel of rosemary around your home. You can also brew a potion (even
    just water and rosemary works well) to cleanse your hands before performing a
    ritual.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 迷迭香特别适用于净化目的的最佳保护草药之一。如果你需要清洁某物，可以在空气中燃烧迷迭香，或在家里放一小袋迷迭香。你也可以酿制药水（甚至只用水和迷迭香效果也不错）来在进行仪式前清洁双手。
- en: 34\. Salt
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 34\. 盐
- en: Though salt isn’t technically an herb, I had to include it high up on this list
    of protection herbs because salt is simply one of the best substances *ever* if
    you’re in need of serious protection.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然盐技术上不是一种草药，但我必须将它放在这个保护草药清单的最前面，因为盐是一种最好的物质，如果你需要严重的保护的话。
- en: A bowl of salt, left out, will automatically cleanse any room. I keep salt handy
    during all my rituals. You can also sprinkle salt in the corners of your home
    or across the doorway for strong physical wards, or you can cleanse your tools
    in it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一碗盐，放在外面，会自动净化任何房间。我在所有的仪式中都随身携带盐。你还可以在家里的角落撒盐或者在门口铺盐以建立强大的物理屏障，或者你可以用它来净化你的工具。
- en: Salt is one of the best protection herbs for *all* types of protection and cleansing.
    However, I find that it works especially well for spiritual/energetic cleansing.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 盐是*所有*类型的保护和净化中最好的草药之一。然而，我发现它对于精神/能量净化特别有效。
- en: If you’re in a pickle, salt can be used as an *offensive* means of protection.
    Throw salt on the ritual or item that is causing problems and the energy will
    be forced to dissipate.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你陷入困境，盐可以被用作*进攻性*的保护手段。把盐扔在引起问题的仪式或物品上，能迫使能量消散。
- en: 33\. Rose
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 33\. 玫瑰
- en: Rose isn’t the first thing that comes to mind when you’re looking for protection
    herbs, but it’s surprisingly effective.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 玫瑰并不是当你寻找保护草药时首先想到的东西，但它却非常有效。
- en: The idea is that, because the thorns on the rose protect the flower, the flower
    will then transfer this protection to you or your spell work. Therefore, roses
    can be used for *any* type of protection because the power of the rose is mainly
    metaphorical.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是，因为玫瑰上的刺保护着花朵，花朵会把这种保护力量转移到你或你的咒语工作中。因此，玫瑰可以用于*任何*类型的保护，因为玫瑰的力量主要是比喻性的。
- en: I especially enjoy using rose petals in satchels, but I also make rose tea from
    time to time or even use the thorns after I get a bouquet of roses.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别喜欢在小袋中使用玫瑰花瓣，但我也时常做玫瑰茶，甚至在我收到一束玫瑰花后使用刺。
- en: 32\. Dragon’s Blood
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 32\. 龙血树
- en: Dragon’s blood is actually resin from a tropical palm tree. It’s surprisingly
    popular in the witchcraft community because it has so many uses, including strong
    protective powers.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 龙血树实际上是一种热带棕榈树的树脂。它在巫术社区中非常受欢迎，因为它有着许多用途，包括强大的保护力量。
- en: I find that dragon’s blood is especially useful if you need to ward off psychic
    attacks. You can burn dragon’s blood incense or put some of the resin in a protection
    pouch. It will also cleanse or clear any space.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现龙血树在你需要避开心灵攻击时特别有用。你可以燃烧龙血树香或者将一些树脂放在保护袋中。它也会净化或清理任何空间。
- en: 31\. Thorns
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 31\. 刺
- en: Though “thorns” aren’t actually an herb, you can source them on the stems of
    various flowers. I find that thorns are super useful in protection spells because
    of the metaphorical meaning.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然“刺”实际上不是一种草药，但你可以从各种花的茎上找到它们。我发现刺在保护咒语中非常有用，因为它们有着隐喻意义。
- en: A thorn quite literally protects the flower or plant from animals. When you
    use thorns in a spell, this power will be transferred to you or your spell.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 刺字面上保护花朵或植物免受动物的伤害。当你在咒语中使用刺时，这种力量将传递给你或你的咒语。
- en: Place thorns in a satchel or spell jar or use them in a tea, depending on the
    type of flower that you source your thorns from.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你从哪种花中获得刺，可以将刺放入小袋或咒语罐中，或者用来泡茶。
- en: 30\. Mint
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 30\. 薄荷
- en: Mint is a truly versatile herb. It’s also one of the best herbs for protection.
    I specifically use mint as a *home* protective herb.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 薄荷是一种真正多才多艺的草药。它也是最好的保护草药之一。我特别将薄荷用作*家庭*保护草药。
- en: Hang bundles of mint around your door/windows, brew a home protection potion,
    use it in a spell jar, or even add it to your food or drink.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的门窗周围挂上薄荷束，煮一壶家庭保护药水，将其放入咒语罐中，甚至添加到你的食物或饮料中。
- en: 29\. Rue
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 29\. 芸香
- en: Because rue is super easy to grow, it’s also one of the most perfect protection
    herbs to use when you’re in a pinch. I always have some dried rue hanging around.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 由于芸香很容易种植，所以在你急需时，它也是最完美的保护草药之一。我总是有一些干燥的芸香放着。
- en: I find that rue is one of the best herbs for protection when you *specifically*
    need to banish. For example, I will sometimes incorporate rue into my [freezer
    spells](https://teaandrosemarycom.bigscoots-staging.com/how-to-cast-freezer-spell/).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现芸香是最好的保护草药之一，当你需要驱邪的时候。例如，我有时会把芸香加入到我的[冰箱咒语](https://teaandrosemarycom.bigscoots-staging.com/how-to-cast-freezer-spell/)中。
- en: You can utilize rue to banish actual people, spiritual entities, or even bad
    habits. Rue can also be used in cord cutting spells.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用芸香来驱逐实际的人、精神实体，甚至不良习惯。芸香也可以用于断绝束缚咒语。
- en: 28\. Dill
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 28\. 莳萝
- en: Dill is one of the most useful protection herbs if you need to keep dark forces
    at bay. Negative entities, leeches, and energetic vampires can all be banished
    using dill.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要驱散黑暗势力，莳萝是最有用的保护草药之一。负面实体、寄生虫和能量吸血鬼都可以通过莳萝被驱逐。
- en: However, dill is also said to stimulate lust, so I don’t recommend using it
    as a *physical* protection herb if you’re heading to a crowded location.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，莳萝据说也能刺激欲望，因此如果你前往拥挤场所，我不建议将其用作*物理*保护草药。
- en: 27\. Mistletoe
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 27\. 槲寄生
- en: Although mistletoe has many uses, it’s specifically one of the best herbs for
    protection when you need to *physically* protect yourself or your home.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管槲寄生有许多用途，但它特别是当你需要*物理*保护自己或家庭时最好的草药之一。
- en: Hang mistletoe over your door to ward off unwanted intruders or wear mistletoe
    on your person as a preventative measure. Mistletoe can also be used in ritual
    baths, though it *is* a poisonous herb, so you shouldn’t ingest it.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在门上挂上槲寄生可以驱赶不受欢迎的入侵者，或者身上携带槲寄生作为预防措施。槲寄生还可以用于仪式浴，尽管它是一种有毒草药，所以不应摄入。
- en: 26\. Oak
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 26\. 橡树
- en: Throughout history, the oak tree became a symbol of protection. The tree is
    strong and sturdy, so oak will provide the sort of protection that lasts over
    time.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个历史上，橡树成为了保护的象征。这种树木坚固耐用，因此橡木提供的保护效果持久稳定。
- en: Oak is one of my favorite protection herbs to use for bath/cleansing spells.
    It also works quite well in a jar spell or satchel. You can even use oak if you
    enjoy arts and crafts, because it’s easy to create an incognito piece that hangs
    on your wall for decor but also protects your home.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 橡木是我用于浴/净化咒语的最喜爱的保护草药之一。它在瓶咒或小袋中也效果显著。如果你喜欢手工艺，甚至可以利用橡木创建一件隐秘的装饰品挂在墙上，既能美化家居又能保护你的家。
- en: You can utilize oak leaves, bark, acorns, or even the dirt from under the tree
    to harness the protective properties of oak.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以利用橡树的叶子、树皮、橡果甚至树下的泥土来获取橡木的保护特性。
- en: 25\. Black Pepper
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 25\. 黑胡椒
- en: Red pepper is more commonly used in witchcraft, but I personally *love* black
    pepper. It’s one of my favorite protection herbs when I want to energetically
    protect my home or my body.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 红辣椒在巫术中更为常见，但我个人*喜爱*黑胡椒。当我希望以能量方式保护家园或身体时，它是我最喜欢的保护草药之一。
- en: Black pepper is especially useful for warding against the evil eye. In fact,
    it will sometimes return the evil eye to the sender. I use black pepper in spell
    jars or satchels, but it can honestly be useful in just about any type of protection
    spell.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 黑胡椒对抗邪恶眼神尤为有效。事实上，它有时会把邪恶眼神反射回发送者身上。我在咒术瓶或小袋中使用黑胡椒，但它在几乎任何保护咒语中都可以派上用场。
- en: Overall, black pepper works best to keep negative energy, curses, and malevolent
    spirits from harming you.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，黑胡椒最适合防止负面能量、诅咒和恶意灵体对你造成伤害。
- en: 24\. Red Pepper
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 24\. 红辣椒
- en: If you’re looking for protection herbs that are quick and effective, you may
    want to consider using red pepper. After all, red pepper is super popular in the
    witchcraft community for a reason!
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找快速有效的保护草药，可以考虑使用红辣椒。毕竟，红辣椒在巫术社区非常受欢迎，理由是显而易见的！
- en: You can use red pepper flakes, chili powder, cayenne pepper, or whole chili
    peppers. In many cultures, a bundle of chili peppers is hung over the door to
    ward off intruders.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用红辣椒片、辣椒粉、红辣椒或整个辣椒。在许多文化中，一捆辣椒挂在门上可以驱逐入侵者。
- en: I find that red pepper can be used to protect against energy/entities *and*
    physical harm. It’s one of the strongest herbs for protection that works *extremely*
    quickly.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现红辣椒可以用来保护免受能量/实体*和*物理伤害的影响。它是最强大的保护草药之一，效果*极为*迅速。
- en: Red pepper *can* be aggressive offensively and may return negative energy or
    even physical force to the sender, so don’t use it on anyone you want to stay
    close to.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 红辣椒*可能*具有攻击性，可能将负面能量甚至物理力量反弹给发送者，所以不要对你希望保持亲近的人使用它。
- en: 23\. Garlic
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 23\. 大蒜
- en: 'Vampire legends are definitely based on some truths: garlic is one of the most *potent*
    protection herbs. However, garlic can be used against basically anyone, not just
    vampires.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 吸血鬼传说确实基于某些事实：大蒜是最*有效*的保护草药之一。然而，大蒜可以用来对抗基本上任何人，而不仅仅是吸血鬼。
- en: In witchcraft, garlic is used for spiritual protection, exorcism, the repulsion
    of vampires (energetic or otherwise), and protection against negative magic.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在巫术中，大蒜被用于精神保护、驱魔、驱逐吸血鬼（无论是精神上的还是其他方面的）以及防御负面魔法。
- en: It can be used for both spiritual and physical purposes. Garlic even kills off
    disease, so it’s one of the best herbs for protection against illness.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以用于精神和身体目的。大蒜甚至可以杀灭疾病，所以它是最好的保护免受疾病侵害的草药之一。
- en: 22\. Agrimony
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 22\. 苦艾
- en: 'If you need to utilize protection herbs in your warding spells then agrimony
    should be your #1 choice. Just sprinkling the herb around any area will instantly
    create a ward.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要在你的辟邪咒语中使用保护草药，那么苦艾应该是你的首选。只需在任何区域周围撒些草药，就会立即产生一个护盾。
- en: I specifically use agrimony to ward against the Fae (if necessary), entities,
    or evil spirits. It’s easy enough to sprinkle some agrimony under my doormat.
    Agrimony provides an extra layer of warding that makes me feel more comfortable,
    plus it *really* works!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别使用苦艾来抵御妖精（如果有必要）、实体或邪恶灵魂。在我门垫下撒些苦艾是相当容易的。苦艾提供了额外的防护层，让我感觉更加舒适，而且*真的*有效！
- en: 21\. Birch
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 21\. 桦树
- en: Throughout history, birch was seen as a symbol of protection. Whether you simply
    plant the tree itself outside your front door or utilize birch as one of your
    go-to protection herbs, birch is extremely effective.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在历史上，桦树被视为保护的象征。无论你是简单地在前门外种植这棵树，还是将桦树作为你的常用保护草药之一，桦树都非常有效。
- en: I use birch for general protection. It’s both spiritual and physical. Birch
    is said to protect against lightening, storms, and the evil eye; I’ve found this
    to be true, but it also works in just about any protection spell or even in a
    bath.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常用桦树进行一般保护。它既具有精神上的作用，也有身体上的作用。据说桦树可以保护免受闪电、暴风雨和邪恶眼的侵害；我发现这是真的，但它在任何保护咒语或甚至是在沐浴时都有效。
- en: Lastly, birch is purifying, so it’s a great protection herb to use as a cleanser.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，桦树是净化的，所以它是一个非常好的保护草药，用作净化剂。
- en: 20\. Angelica
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 20\. 安琪莉卡
- en: Known as the Angels’ herb of protection, Angelica is a powerful substance that
    can help you call upon the power of the angels. Use this for just about any situation.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 被称为天使的保护草药，安琪莉卡是一种强大的物质，可以帮助你召唤天使的力量。在几乎任何情况下都可以使用这个。
- en: You can grow angelica in your garden, place it around your house, or use it
    during spell work. However, make sure that you have good intentions when using
    angelica. Angels live by a strict moral code and won’t help you if you intend
    to curse or hurt anyone.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在花园里种植安琪莉卡，将它放在房子周围，或在施展咒语时使用它。但是，请确保你使用安琪莉卡时有良好的意图。天使遵守严格的道德准则，如果你打算诅咒或伤害任何人，他们不会帮助你。
- en: 19\. Hawthorne
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 19\. 哈桑
- en: A sacred Celtic herb, hawthorne is one of the most historical herbs for protection
    on this list. It has been used in folk magic for centuries.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 一种神圣的凯尔特草药，哈桑是这个列表上历史最悠久的保护草药之一。它已经被用于民间魔法数个世纪。
- en: Hawthorne is specifically helpful when you need to ward off ghosts. It was also
    used by the ancient Romans to protect a baby from evil spirits and negativity.
    However, it is sacred to the Fae, so be careful if you happen upon a patch of
    Hawthorne in nature – don’t disturb the plant unless you have permission.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 哈桑对驱赶鬼魂特别有帮助。古罗马人也曾用它来保护婴儿免受邪恶的灵魂和负能量的侵害。然而，哈桑对妖精是神圣的，所以如果你在自然界中碰到了一片哈桑，请小心不要打扰植物，除非你得到了许可。
- en: 18\. Aloe Vera
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18\. 芦荟
- en: Though aloe vera is known as a health-related herb, it’s also one of the best
    herbs for protection. Aloe very tends to protect from most physical accidents
    and acts as a quick antidote to many illnesses or injuries.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然芦荟被认为是与健康有关的草药，但它也是最好的保护草药之一。芦荟往往能保护免受大多数意外伤害，并迅速解毒许多疾病或受伤。
- en: Some witches also use aloe vera to protect against negative energy or the evil
    eye, specifically in spell jars or baths.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 一些女巫也使用芦荟来保护免受负面能量或邪恶眼的侵害，特别是在咒语罐或沐浴中。
- en: 17\. Elder
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 17\. 接骨木
- en: In centuries past, elder was often grown in a ring around one’s property as
    a means of protection. Even if you aren’t able to actually grow elder bushes around
    your house (though it’s a cool idea!), elder can still work as one of the protection
    herbs that you employ in your spells.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几个世纪里，接骨木常常被种植在人的财产周围，作为一种保护手段。即使你不能真的在房子周围种植接骨木灌木（尽管这是个好主意！），接骨木仍然可以作为你施展咒语时使用的保护草药之一。
- en: '[Hedge witches](https://teaandrosemarycom.bigscoots-staging.com/hedge-witch/)
    love elder because it quite literally creates a hedge or barrier. Elder keeps
    the good spirits in and the negative entities out, so it does the discernment
    work for you.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[篱笆女巫](https://teaandrosemarycom.bigscoots-staging.com/hedge-witch/)喜欢接骨木，因为它确实能够形成一个栅栏或屏障。接骨木能够让好灵体进入，将负面实体排斥，因此它为你进行辨别工作。'
- en: 16\. Ash
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16\. 灰烬
- en: Because ash isn’t traditionally known as one of the stronger protection herbs,
    it isn’t usually seen on this sort of list. However, I wanted to include ash because
    I think it’s of the *best* herbs for protection, specifically during travel.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 因为灰烬传统上并不被视为较强的保护草药之一，所以通常不会出现在这种清单上。然而，我想包含灰烬，因为我认为它是旅行中最好的保护草药之一。
- en: Simply make a pouch filled with ash or include ash in your travel jar safety
    spell.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 只需制作一个装满灰烬的小袋子，或者在你的旅行瓶里加入灰烬，就能保证你的安全。
- en: Ash is also useful for safety from the water and prevents drowning.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 灰烬也可用于安全防水，预防溺水。
- en: 15\. Bay Leaf
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15\. 月桂叶
- en: In folk magic, a bay leaf is a type of catch-all. The bay leaf is a really powerful
    herb that works for so many types of spells!
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在民间魔法中，月桂叶是一种通用的东西。月桂叶是一种非常强大的草药，适用于许多类型的咒语！
- en: However, I find that bay leaf is specifically one of the most powerful herbs
    for protection. You can put it under your pillow to ward off bad dreams, wear
    it on your person for physical cleansing, make a wash with bay leaves, or place
    the leaves throughout your home to strengthen your wards.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我发现月桂叶特别是最强大的保护草药之一。你可以把它放在枕头下以驱除恶梦，身上佩戴以进行物理净化，用月桂叶制作清洁剂，或在整个家中放置叶子来加强你的结界。
- en: When in doubt, I always slip a bay leaf into my protection spells.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 当你不确定时，我总是在我的保护咒语中放一片月桂叶。
- en: 14\. Pine
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14\. 松树
- en: I *love* pine trees. I grew up in a home that was surrounded by massive, old
    pine trees, but I never realized that the trees themselves are what gave me such
    a sense of security.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我*喜欢*松树。我在一个被巨大古老的松树环绕的家中长大，但我从未意识到这些树本身是如何让我感到如此安全的。
- en: Pine is one of the most well-rounded herbs for protection. There’s a reason
    that most floor wash recipes include pine!
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 松树是最全面的保护草药之一。大多数地板清洗配方都含有松树的原因就在这里！
- en: You can make various washes with pine (for your floor, bath, hands, etc.) or
    you can brew a pine needle tea for good health. If you’d rather burn the needles,
    you can use the smoke to drive away evil spirits.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用松树制作各种清洁剂（用于地板、浴室、双手等），或者你可以煮松针茶来保持健康。如果你宁愿燃烧松针，你可以利用烟雾驱散邪灵。
- en: Pine is also one of the best protection herbs to ward against physical illness.
    During the holidays, I place pinecones all over my house and keep out sickness
    as well as negativity and evil spirits.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 松树也是最好的保护草药之一，用来防御身体疾病。假期期间，我把松果放满了整个房子，远离疾病、负能量和邪灵。
- en: 13\. Frankincense
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13\. 乳香
- en: One of the most purifying protection herbs on this list is Frankincense. It’s
    used in so many religious homes of worship for a reason!
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这份清单上最具净化功效的保护草药之一就是乳香。它之所以在许多宗教崇拜场所中使用，有着充分的理由！
- en: Frankincense is actually linked to the sun, so when you burn or utilize this
    protection herb, you’re essentially calling upon sun gods.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 乳香实际上与太阳有关，所以当你燃烧或使用这种保护草药时，实质上是在召唤太阳神。
- en: I like to burn incense in my home to cleanse my space, but you can also use
    the powder in spell jars or satchels.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢在家里燃烧香来清洁我的空间，但你也可以在咒语罐或小袋子中使用粉末。
- en: 12\. Lily
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12\. 百合
- en: Centuries ago, witches grew lily in their gardens to keep negative spirits away.
    Plus, lily is easily one of the prettiest herbs for protection!
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 数个世纪前，女巫们在花园里种植百合来驱逐负面的灵体。而且，百合绝对是最美丽的保护草药之一！
- en: Kept in a satchel or on your person, lily will protect you against the evil
    eye. It’s also effective as a tool to break spells or curses cast on you, especially
    love spells. The tiger lily is especially aggressive magically.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 将百合放在袋子里或身上，它会保护你免受邪恶眼的侵害。它还可以作为一种工具，用来打破对你施加的咒语或诅咒，尤其是爱情咒语。虎百合在魔法上尤为强大。
- en: 11\. Eucalyptus
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11\. 桉树
- en: Eucalyptus is a highly healing herb, but it’s also one of the most positive
    herbs for protection. When you use eucalyptus, you’ll purify your space *and*
    heal your energy or body all at once.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 桉树是一种具有高度愈合功效的草药，同时也是最积极的保护草药之一。当你使用桉树时，你将净化你的空间，并且同时治愈你的能量或身体。
- en: I tend to use eucalyptus when I’m performing gentler protection spells. For
    example, a daily cleansing with eucalyptus will softly rid your aura of negative
    energy, but you won’t feel drained after. It’s also great for bath spells.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 当我进行更温和的保护咒语时，我通常会使用桉树叶。例如，每天使用桉树叶进行清洁，能够温和地清除你的气场中的负能量，但之后你不会感到精疲力竭。它也非常适合浴缸咒语。
- en: However, you’ll want to pick something stronger for a cleansing if you have
    a serious problem with an entity or spirit.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你遇到实体或精神问题严重的情况，你会希望选择更强效的清洁物品。
- en: 10\. Valerian
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. 缬草
- en: Valerian is another catch-all herb that can be used for protection spells. It’s
    great for baths or washes because it has strong cleansing properties.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 缬草是另一种通用的保护草药，可以用于保护咒语。它非常适合浴缸或洗涤，因为它具有强大的净化特性。
- en: My favorite way to use Valerian is to calm emotions. If someone is upset or
    a situation feels out of control or scary, valerian will quickly calm everyone
    down. You can also wear it on your person to calm those around you.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢使用缬草来平静情绪。如果有人感到不安或情况失控或可怕，缬草能迅速让所有人平静下来。你也可以佩戴它来平息周围的人。
- en: 9\. Cactus
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. 仙人掌
- en: One of my favorite protection herbs for banishing is cactus. Simply having a
    cactus in your home or garden (especially by your door) creates an automatic ward
    that repels intruders.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢用于驱除的保护草药之一是仙人掌。在你家或花园里简单地放置一个仙人掌（尤其是在门口），就能自动形成一个护卫，驱赶入侵者。
- en: Cactus is also great for banishing spells. You can make a satchel or bag filled
    with cactus and other banishing herbs then bury it. Otherwise, place cactus in
    the four corners of your home for extra protection on the daily.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 仙人掌也非常适合用于驱逐咒语。你可以制作一个装满仙人掌和其他驱逐草药的小袋或包，然后埋掉它。另外，每天将仙人掌放在你家的四个角落，可以增加每日的额外保护。
- en: 8\. Vervain
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. 马鞭草
- en: Vervain isn’t just used in the Vampire Diaries. It’s actually a real protection
    herb that’s used quite often in the witch community.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 马鞭草不仅仅在《吸血鬼日记》中使用。它实际上是一种真正的保护草药，在女巫社区中经常使用。
- en: Although vervain was most traditionally used to protect people and their homes
    against lightening and storms, this herb is highly cleansing, too. Use it in baths,
    floor washes, spell jars, or simply in your home to cleanse and purify the energy.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然马鞭草最初用于保护人们及其家园免受雷电和风暴侵袭，但这种草药也具有很强的净化作用。可以用于浴缸、地板清洗、咒语瓶或者简单地放在家中以净化和洁净能量。
- en: I also like to put vervain near my bed as a cleanser for unwanted entities and
    spirits that flock while I’m dreaming. It’s one of the best protection herbs to
    prevent nightmares. Vervain is also one of the best herbs to use for protection
    [during Samhain.](https://teaandrosemary.com/samhain-rituals-traditions-ways-to-celebrate/)
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我也喜欢把马鞭草放在床边，作为一个净化物来驱除梦中出现的不受欢迎的实体和精灵。它是预防噩梦的最佳保护草药之一。马鞭草也是在[萨温节期间使用的最佳草药。](https://teaandrosemary.com/samhain-rituals-traditions-ways-to-celebrate/)
- en: 7\. Parsley
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 欧芹
- en: Parsley is a strong cleansing herb that will remove most curses and hexes. It
    will also cleanse negativity in general.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 欧芹是一种强大的净化草药，能够祛除大部分诅咒和邪恶力量，也能净化一般的负面能量。
- en: I like to carry parsley on me to ward against any negativity or the evil eye.
    It’s also an effective ward against illness. It can be placed in a satchel or
    used in an oil.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢随身携带欧芹以防止任何负面或邪恶眼的影响。它也是一种有效的病痛保护草药，可以放在小袋里或用作精油。
- en: Parsley is one of the edible protection herbs on this list, so it can be used
    in food, tea, or other concoctions! It’s a largely protective herb that has many
    uses, both spiritual and physical.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 欧芹是这个清单上的可食用保护草药之一，可以用于食物、茶或其他调剂中！它是一种多用途的保护草药，无论是精神上还是身体上都有许多用途。
- en: 6\. St. John’s Wort
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 圣约翰草
- en: Generally, St. John’s Wort is used to prevent against *all* forms of dark magic.
    This means that it will repel curses sent towards you, but it can also protect
    from unintended consequences from your own spells.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，圣约翰草用于防范*所有*形式的黑魔法。这意味着它会驱除向你施放的咒语，同时也可以保护你免受自己咒语意外后果的影响。
- en: This protection herb is also useful for warding against bad spirits and for
    banishing all evil entities. Try burning this herb during a banishing spell.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 这种保护草药也能用来驱逐恶灵和驱除所有邪恶实体。尝试在进行驱除咒语时燃烧这种草药。
- en: If you wear St. John’s Wort on you, then your *own* convictions will be strengthened
    while your opponent will grow weaker.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你身上佩戴圣约翰草，那么你的*内心*信念将会更加坚定，而你的对手将会变得更加虚弱。
- en: Lastly, St. John’s Wort is said to protect against fire, lightening, and other
    natural disasters.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，圣约翰草据说能够保护免受火灾、雷击和其他自然灾害的侵害。
- en: 5\. Flax Seed
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 亚麻籽
- en: Although flax seed isn’t one of the most common herbs for protection, I find
    that it’s very effective. You can mix it with red pepper to create a strong ward
    for you home.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然亚麻籽不是最常见的保护草药之一，但我发现它非常有效。你可以将它与红辣椒混合在一起，为你的家创建一个强大的防护。
- en: Alternatively, you can sprinkle flax seed in just about anything, such as your
    bag, your shoes, your closet, your car, or anything else that needs a bit of protection.
    Flax seed offers physical protection, so I like to use it when I’m traveling or
    going somewhere.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，您可以在几乎任何东西上撒些亚麻籽，比如您的包、鞋子、衣柜、车子或其他需要一点保护的东西。亚麻籽提供物理保护，所以我在旅行或外出时喜欢使用它。
- en: 4\. Willow
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 柳树
- en: Every part of the willow tree is used for protection. A willow is graceful yet
    sturdy, so it’s a wonderful herb for protection because the properties don’t *seem*
    obvious, yet the energy of the willow is strong over time.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 柳树的每一部分都用于保护。柳树既优雅又坚固，因此它是一种非常适合保护的草药，因为其特性*看起来*不明显，但柳树的能量随着时间变得强大。
- en: The willow tree is associated with the divine feminine. You can call upon various
    benevolent female goddesses using an offering of willow.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 柳树与神圣的女性形象相关联。您可以用柳树的供品呼唤各种善良的女神。
- en: Willow can also be used to give yourself strength when you feel that you’re
    lacking. This is one of the protection herbs that *feels* subtle, yet willow can
    help to create changes in your life so that you’re safer and more energetically
    focused in general.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 当您感到力量不足时，柳树也可用来增强自己。这是一种保护草药，*感觉*微妙，但柳树可以帮助您在生活中做出改变，使您更安全，更有能量。
- en: 3\. Red Clover
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 红车轴草
- en: Typically, red clover is one of the main protection herbs used for warding domestic
    animals. If you want to protect your pet, start with red clover!
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，红车轴草是用于保护家畜的主要保护草药之一。如果您想保护您的宠物，首选红车轴草！
- en: This herb is also helpful if you need to remove negative spirits around your
    home.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要清除家中的负面精神，这种草药也很有帮助。
- en: 2\. Sandalwood
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 檀香
- en: One of the best protection herbs for clearing negativity is sandalwood. It both
    protects and heals, so I tend to include sandalwood in most of my protection spells.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 用于清除负面能量的最佳保护草药之一是檀香。它既具保护作用又有疗愈效果，因此我倾向于在大多数保护法术中包括檀香。
- en: You can scatter or burn sandalwood in your home to clear it of negative energy,
    or you can use sandalwood in a spell jar, satchel, or potion.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在家中撒播或燃烧檀香以清除负能量，或者您可以在法术罐、小袋、或药剂中使用檀香。
- en: 1\. Vinegar
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 醋
- en: Although vinegar can’t technically be classified as an herb, I had to include
    it with these other protection herbs because vinegar is *so* powerful.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然醋在技术上不能被分类为草药，但我必须将它与其他保护草药一起包括，因为醋*如此*强大。
- en: Make a floor wash with vinegar for cleansing, use a few drops in your bath,
    or employ vinegar in any other potion or spell. Vinegar is especially useful for
    cleansing, banishing, binding, and as a preventative measure to avoid evil.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 使用醋制成地板清洗剂进行清洁，将几滴放入您的浴缸中，或在任何其他魔药或法术中使用醋。醋尤其适用于清洁、驱除、束缚，并作为预防措施以避免邪恶。
