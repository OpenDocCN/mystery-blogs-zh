- en: Attract friends in the school
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在学校吸引朋友
- en: A simple spell to attract friends in the school. If you want to supplement with
    candles, herbs, etc, you can!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的咒语，用于吸引学校里的朋友。如果你想用蜡烛、草药等进行补充，你可以！
- en: '## Casting Instructions for ''Attract friends in the school'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“在学校吸引朋友”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要以下物品执行此咒语：**'
- en: Full moon
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满月
- en: Visualization
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化
- en: Magic circle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 魔法圈
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要以下物品执行此咒语：**'
- en: Full moon
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满月
- en: Visualization
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化
- en: Magic circle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 魔法圈
- en: At a full moon, meditate and visualize a crowd of people around you at school.
    Imagine yourself having fun, happy moments with the people around you. (At school.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在满月时，冥想并想象学校周围一群人。想象自己与周围的人享受快乐时光。（在学校。）
- en: 'Open your magic circle and chant:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 打开你的魔法圈并吟唱：
- en: Universe, universe
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 宇宙，宇宙
- en: Magic, magic, grant me your blessing
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法，魔法，赐予我你的祝福
- en: I wish to attract friends at school
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望在学校吸引朋友
- en: I want everyone to approach me, I want to have a lot of friends at school
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望每个人都接近我，我想在学校有很多朋友
- en: Once I'm done casting the spell and closing this magic circle
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我完成施法并关闭这个魔法圈时
- en: May my wish come true, so mote It be.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 愿我的愿望成真，如此就是。
