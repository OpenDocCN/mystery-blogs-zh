- en: Print it! 📄
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 打印它！📄
- en: This PDF version comes with a transparent background so you can print it on
    any kind of paper you want and add it to your own Book of Shadows. Find [more
    printable grimoire pages](https://spells8.com/printable-pages-book-shadows/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 PDF 版本带有透明背景，因此您可以打印到任何您想要的纸上，并添加到您自己的魔法书中。查找[更多可打印的魔法书页](https://spells8.com/printable-pages-book-shadows/)。
- en: The element of Air swirls around at all times. Our lungs fill deeply with its
    life giving force and it is an important component to healing. A gentle breeze
    or a hurricane of wind, air has the power to soothe or to raise your hair on end.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 空气元素随时围绕着我们。我们的肺深深吸入其赋予生命的力量，它是治愈的重要组成部分。温和的微风或狂风暴雨，空气有能力抚慰或使您头发竖起。
- en: In Magickal working, air is new beginnings, divination, and freedom. It helps
    to find lost items and provides instruction while at the same time allowing for
    adventurous travel.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在魔法工作中，空气代表新的开始、占卜和自由。它帮助找到丢失的物品，并在提供冒险旅行的同时提供指导。
