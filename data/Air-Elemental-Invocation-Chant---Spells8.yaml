- en: Air Elemental Invocation Chant – Spells8
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 空气元素召唤咏唱 – Spells8
- en: 来源：[https://spells8.com/air-element-meditation/#0001-01-01](https://spells8.com/air-element-meditation/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/air-element-meditation/#0001-01-01](https://spells8.com/air-element-meditation/#0001-01-01)
- en: Invoke Air with a chant and meditate to the sound of the wind to connect with
    the qualities of this primary Elemental.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 用咒语召唤空气，并沉浸在风声中冥想，以连接这一主要元素的特质。
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Light a yellow candle during this meditation.**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这个冥想期间点燃黄色蜡烛。**'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The element Air is the least dense of all, it is directly related to **thinking,
    intellectual skills and creativity**. Connecting with Air means reaching out to
    a world of ideas, imagination, reasoning, communication, language and fantasy.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 空气元素是所有元素中密度最小的，它直接关联到**思维、智力技能和创造力**。与空气相连意味着进入一个充满思想、想象力、推理、交流、语言和幻想的世界。
- en: This element is directly related to creativity, it perfectly symbolizes the
    figure of the scientist, the genius, the idealist. Air wants to know, to experience,
    to understand. So much abstraction makes it seem to live sometimes in a parallel,
    unspecified reality, immersed in an ideal world.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个元素直接关联到创造力，完美地象征着科学家、天才、理想主义者的形象。空气渴望知晓、经验和理解。如此多的抽象使其有时似乎生活在平行且未指明的现实中，沉浸在理想世界中。
- en: '**Air signs are Gemini, Libra and Aquarius**. Their deepest motivation is to
    make universal ideals a reality: good, beauty and knowledge. This can sometimes
    be unrealistic and impractical in a world full of rules and impositions, which
    can often leads to struggling and suffering.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**空气宫的星座是双子座、天秤座和水瓶座**。他们最深的动机是使普世理想成为现实：善、美和知识。在充满规则和限制的世界中，这有时可能是不切实际和不实用的，这往往会导致挣扎和痛苦。'
- en: '* * *'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Sound-Only Meditation
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 仅声音冥想
- en: '* * *'
  id: totrans-15
