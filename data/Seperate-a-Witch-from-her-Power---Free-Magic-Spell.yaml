- en: In a boiling crucible of blackest lead combine gypsy blood with a mandrake's
    head. More of the nightshades will you boil, the henbane, daturn and from nux
    an oil. With hemlock root complete the draught foul and dark like the might and
    craft of the creator of this brew and her desire to steal from another for vengeance,
    power or ire.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在最黑的铅的沸腾坩埚中，将吉普赛血液与曼德拉草的头部结合。再煮更多的曼荼罗，贾特姆和来自Nux的油。用毒麦根完成这个恶臭和黑暗的饮剂，就像这个酿造者的力量和技艺以及她从另一个人那里为复仇，权力或愤怒偷取的愿望。
