- en: This does not work. You can block a witch from using their powers against you,
    our power comes from all around us. If you personally are having a spiritual block,
    there are ways to connect back to spirit, but a spell will not permanently take
    away your power. Furthermore, ''gypsy's'' are real people, not things you can
    tap for ingredients. While they have a culture that includes Magic, divination,
    and ritual, their blood is not a powerful weapon to be used in spells. Also, most
    prefer the term Romani as ''gypsi'' has historically been used more as an insult.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这不起作用。您可以阻止女巫对您使用她们的力量，我们的力量来自我们周围的一切。如果您个人遇到精神阻塞，有方法重新连接到灵性，但咒语不会永久剥夺您的力量。此外，“吉普赛人”是真实存在的人，不是您可以用来提取成分的物品。虽然他们有包括魔法，占卜和仪式的文化，但他们的血液不是用于咒语的强大武器。此外，大多数人更倾向于使用罗马尼语，因为“吉普赛人”历史上更多地被用作侮辱。
