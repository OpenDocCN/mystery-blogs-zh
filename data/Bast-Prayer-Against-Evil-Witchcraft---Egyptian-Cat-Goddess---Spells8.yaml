- en: Bast Prayer Against Evil Witchcraft – Egyptian Cat Goddess – Spells8
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 巴斯特反对邪恶巫术的祈祷 - 埃及猫女神 - Spells8
- en: 来源：[https://spells8.com/bast-devotional/#0001-01-01](https://spells8.com/bast-devotional/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/bast-devotional/#0001-01-01](https://spells8.com/bast-devotional/#0001-01-01)
- en: Bast, also known as Bastet, is an ancient Egyptian goddess with a complex and
    fascinating mythology. She is often depicted as a woman with the head of a domesticated
    cat, and was originally worshiped as a goddess of fertility and childbirth. Over
    time, her role expanded to include protection, music, dance, and joy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 巴斯特，也被称为芭丝特，是一个古埃及女神，拥有复杂而迷人的神话。她通常被描绘成一个女人的身体带着猫的头部，最初作为生育和分娩的女神被崇拜。随着时间的推移，她的角色扩展到包括保护、音乐、舞蹈和快乐。
- en: She symbolizes the joy of living as it is considered the deity of harmony and
    happiness. She was typically represented in the form of a domestic cat, or as
    a woman with the head of a cat, always carrying a sistrum (musical instrument)
    because she was especially pleased by humans dancing and playing music in her
    honor.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 她象征着生活的快乐，因为她被认为是和谐和幸福的女神。她通常以家猫的形象或者一个带猫头的女人形象被描绘，总是带着一把西斯特姆（乐器），因为她特别喜欢人类为了她而跳舞和演奏音乐。
- en: The cult of Bast was so important that cats were raised in her temples to be
    her representation, and at the death of these, they were carefully mummified and
    buried in specific tombs for them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 巴斯特的信仰如此重要，以至于猫被养在她的寺庙里作为她的化身，并且在它们死后，它们被小心地木乃伊化并被埋葬在专门为它们准备的坟墓里。
- en: In her warrior aspect, she was a lioness with green skin and in this aspect
    she was associated with sunlight. She was a solar goddess until the identification
    of the Greeks with her lunar goddess [Artemis](https://spells8.com/artemis-devotional/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在她的战士形象中，她是一只带着绿色皮肤的母狮，以这个形象她与阳光相关联。在希腊人将她与月亮女神阿尔忒弥斯等同之前，她是一个太阳女神。
- en: Mother of the gods, the One, the Only,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 众神之母，唯一的，独一无二，
- en: Mistress of the Crowns, you rule all.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 乌鸦的女主人，你统治一切。
- en: Sekhmet is your name when you are wrathful,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你愤怒时，赛赫麦特是你的名字，
- en: Bast, beloved, when your people call.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 巴斯特，亲爱的，当你的子民呼唤。
- en: Daughter of the Sun, with flame and fury
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳之女，火焰和愤怒
- en: Flashing from the prow upon the foe.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从船首闪烁，对抗敌人。
- en: Safely sails the Boat with your protection
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的保护下，船安全地航行
- en: Passing scatheless where your fires glow.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 安然无恙地通过你的火焰照耀的地方。
- en: Daughter of the Sun, the burial chamber
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳之女，埋葬室
- en: Lies in the darkness till your light appears.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 直到你的光明出现。
- en: From your Throne of Silence send us comfort,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从你的沉默王座发送给我们安慰，
- en: Bast, beloved, banish all our fears.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 巴斯特，亲爱的，驱除我们所有的恐惧。
- en: Mother of the Gods, no Gods existed
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 众神之母，没有众神存在
- en: Till you came there and gave them life.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 直到你来到那里并给了他们生命。
- en: Sekhmet of the Boat, the wicked fear you
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 船上的赛赫麦特，邪恶的人害怕你
- en: Trampling down all evil and all strife.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 践踏一切邪恶和所有的争斗。
- en: Mother of the Gods, the great, the loved one,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 众神之母，伟大的，被爱的，
- en: Winged and mighty, unto you we call,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有翅膀和强大，我们向你呼唤，
- en: Naming you the Comforter, the Ruler,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将你命名为安慰者，统治者，
- en: Bast, beloved, Mother of us all.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 巴斯特，亲爱的，我们所有人的母亲。
- en: Bast, descend upon me. Fill me with you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 巴斯特，降临在我身上。充满我。
- en: Expel all evil forces from me.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 将一切邪恶力量驱散于我之外。
- en: Destroy and banish all witchcraft, bonds and curses.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 摧毁并驱逐所有的巫术、束缚和诅咒。
- en: Drive out all obsession, envy, jealousy. Physical, mental, moral, spiritual
    illness.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 驱逐一切的困扰、嫉妒、妒忌。身体上、精神上、道德上、灵魂上的疾病。
- en: Use your strength to command all evil spirits,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 用你的力量来驱使所有邪恶的灵魂，
- en: all presences that bother me, to abandon me immediately.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 所有打扰我的存在，立即离开我。
- en: Let them withdraw me forever and burn in eternal hell.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 让他们永远不要离开我，永远在永恒的地狱里燃烧。
- en: I remain protected, armored, anointed, sealed and cleaned.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我保持受保护、武装、涂抹、密封和清洁。
- en: Inside and out, in your name, Bast.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的名字里，巴斯特，内外。
- en: With your presence and your powerful armor,
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的存在和你强大的盔甲下，
- en: I consecrate and surrender my night, with my sleep and my rest.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我奉献和放弃我的夜晚，我的睡眠和我的休息。
- en: My day and all my activities.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一天和我所有的活动。
- en: Take away everything that could harm me.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 消除所有可能伤害我的东西。
- en: Any envies, accusations, revenge, anger, betrayals,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何嫉妒、指责、复仇、愤怒、背叛，
- en: hatred, phobias, fears, doubts, confusion, lies, deceptions,
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 憎恨、恐惧、恐惧、怀疑、混乱、谎言、欺骗，
- en: bitterness, and depressions.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 苦涩和沮丧。
- en: Help me so that nobody can cause me damage,
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我，让没有人能够伤害我，
- en: and forgive me for any harm that I have caused so far.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 并且请原谅我迄今为止造成的任何伤害。
- en: May your power defend me and set me free.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 愿你的力量保护我并使我自由。
- en: Bast, beloved, banish all my fears.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Bast，我所钟爱的，消散我所有的恐惧。
- en: You are the divine Flame,
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你是神圣的火焰，
- en: you are the great Flame at the prow of the Boat of your father.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你是你父亲船头上伟大的火焰。
- en: Praise to you who are mightier than the Gods.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 赞美你，比众神更强大者。
