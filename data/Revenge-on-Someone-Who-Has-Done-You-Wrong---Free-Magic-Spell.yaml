- en: Be worked into a rage at the person. Draw a pentagram in red or black ink. Write
    the person's name in the middle. Use a Q-tip and put melted wax over the person's
    name.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对那个人发火。 用红色或黑色墨水画一个五角星。 将人名写在中间。 用棉签蘸融化的蜡覆盖人名。
- en: 'Chant the following: "(Person''s name) you have done me wrong and have angered
    the wrong witch and now you deal with the consequences of my rage, you also deal
    with the problems from the hex I have put on you."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 念以下咒语：“（人名），你对我做了错事，惹怒了错的女巫，现在你将面对我的愤怒后果，你也将面对我对你施放的诅咒带来的问题。”
