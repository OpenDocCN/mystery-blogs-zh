- en: Put Romantic Problems In The Past With This Spell - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用这个咒语将浪漫问题一笔勾销 - 学习魔法
- en: 来源：[https://learningwitchcraft.com/put-romantic-problems-in-the-past-with-this-spell/#0001-01-01](https://learningwitchcraft.com/put-romantic-problems-in-the-past-with-this-spell/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/put-romantic-problems-in-the-past-with-this-spell/#0001-01-01](https://learningwitchcraft.com/put-romantic-problems-in-the-past-with-this-spell/#0001-01-01)
- en: There are lots of different relationship problems waiting out there for you.
    Maybe you’ve been through a tough break-up. Maybe you’ve just discovered you have
    a crush on someone who doesn’t feel the same way you do. Wicca has a spell that
    can help you get over your romantic troubles and move on with your love life.
    For best effects, this spell should be used when the moon is waning.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在外面等待着你的是许多不同的关系问题。也许你经历了一次艰难的分手。也许你刚刚发现自己爱上了一个不和你有同样感觉的人。Wicca有一个咒语可以帮助你解决浪漫问题，继续你的爱情生活。为了达到最佳效果，建议在月亮缺损时使用此咒语。
- en: 'Ingredients:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 配料：
- en: '* One Ginger Root'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* 一块姜根'
- en: '* One Black Cord'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* 一根黑色绳子'
- en: '* One Black Cloth'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* 一块黑色布料'
- en: '* A Picture of Your Former Loved One (In a pinch, you can use a cardboard silhouette
    with the person’s name written on it)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* 一张你前任的照片（如果找不到，可以用用人名写在上面的纸板剪影）'
- en: First, [cast your circle](https://learningwitchcraft.com/how-to-cast-a-circle-of-protection/)
    and call upon whatever spirits, angels, or deities you feel comfortable asking
    for aid. Begin with a few minutes of silent meditation.[fsbProduct asin=’1519755597′
    size=’300′ align=’right’]
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，[绘制你的圆圈](https://learningwitchcraft.com/how-to-cast-a-circle-of-protection/)，并请求你觉得舒适的灵体、天使或神灵的帮助。开始时，静坐几分钟进行默想。
- en: Hold the ginger root tightly and focus your thoughts on how you feel about the
    person. Open yourself to anger, loss, or sadness – every feeling you might have
    is valid. Don’t be afraid of intense feelings here; the more fully you explore
    them the easier they will be to release. Project the emotions you’re experiencing
    into the ginger root. Express yourself in whatever way feels appropriate. Crying,
    shouting, and screaming are all perfectly normal. Keep concentrating on the feelings
    until they ebb away naturally. There’s no fixed time limit; you may be finished
    within fifteen minutes or you may be going strong for more than an hour. It’s
    important to make sure you get all the way through your natural feelings, so don’t
    rush this process of expression.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 紧握姜根，集中你的思维在你对这个人的感受上。敞开自己的愤怒、失落或悲伤——你可能会有的每一种感觉都是有效的。在这里不要害怕强烈的情绪；你越充分地探索它们，它们就越容易释放。将你正在经历的情绪投射到姜根中去。以任何合适的方式表达自己。哭泣、喊叫和尖叫都是完全正常的。继续专注于这些感觉，直到它们自然消退。没有固定的时间限制；你可能在十五分钟内完成，也可能会坚持一个多小时。确保你彻底经历完你的自然情感，所以不要急于完成这个表达的过程。
- en: 'Bind the root into the black cloth together with the picture once you’re done.
    Tie the package up with the black cord using three knots. Repeat the following:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 结束后，将姜根与照片一起绑在黑色布料中。用黑色绳子打三个结将包裹系紧。重复以下内容：
- en: Now my heart is strong and free,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我的心已坚强而自由，
- en: Now my soul is unbound,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我的灵魂已自由，
- en: I will wait for you no longer,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我不再等待你，
- en: As these feelings are bound up, so let it be.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 就像这些情感被捆绑在一起，就让它成为现实。
- en: Bury the root and picture in the earth. The natural process of decomposition
    will carry away the last traces of the emotional connection you feel to the person.
    Your feelings of loss and attachment will fade away by the time the root is gone.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将姜根和图片埋入土中。自然的分解过程会带走你与这个人的情感联系的最后痕迹。到姜根消失时，你对失落和依恋的感觉也会逐渐消失。
