- en: 'Chiron in Gemini: The Wound of Words | Tea & Rosemary'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 双子座凯龙：言辞之伤 | 茶叶与迷迷家
- en: 来源：[https://teaandrosemary.com/chiron-in-gemini/#0001-01-01](https://teaandrosemary.com/chiron-in-gemini/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/chiron-in-gemini/#0001-01-01](https://teaandrosemary.com/chiron-in-gemini/#0001-01-01)
- en: Although every Chiron placement is important, Chiron in Gemini has the tendency
    to really affect an individual’s schooling, career, and social self-esteem. The
    need to discover and heal the wound can be extremely strong because of how impactful
    this wound is!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管每个凯龙位置都很重要，但双子座凯龙对一个人的学业、职业和社交自尊心有着很大影响的倾向。由于这种伤害的影响巨大，发现和愈合这个伤口的需求可能是极其强烈的！
- en: If you have Chiron in Gemini, look to the house to see where the wound will
    show itself and look at this article in terms of that house.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有双子座凯龙，看看宫位能让你看到伤痛将在哪里显现，并根据这篇文章的内容来分析。
- en: The Chiron In Gemini Wound
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双子座凯龙之伤
- en: The Chiron in Gemini wound comes from feeling unintelligent, stupid, or unable
    to properly communicate. This can manifest in a variety of ways, but always feels
    the same inside.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座凯龙之伤源于感觉自己愚蠢、无知或无法正确沟通。这可能会表现为各种形式，但内心总是感觉相同。
- en: At their core, someone with Chiron in Gemini will feel *different* from others
    due to communication and intelligence.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本质上，拥有双子座凯龙（Chiron）的人会因沟通和智力而感到*与众不同*。
- en: This can be due to moving to a foreign country without speaking the language,
    a speech impediment, social anxiety, a lisp, a learning disability, not having
    education as a child, or the individual being told that he/she simply wasn’t intelligent.
    Sometimes, the person with Chiron in Gemini just can’t communicate the ideas in
    their head to others in a way that makes sense or sounds the same.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是因为移居到不会说本国语言的外国，言语障碍，社交焦虑，口吃，学习障碍，童年没有受教育，或者被告知他/她并不聪明。有时，双子座凯龙的人就是无法将脑中的想法以对别人有意义或听起来相同的方式传达出来。
- en: The Chiron in Gemini individual might also communicate in a way that’s not acceptable
    for the time period. For instance, they may think in emotions and pictures but
    be surrounded by those who think scientifically, or communicate through music
    instead of words.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座凯龙个体可能会以不被当时接受的方式进行沟通。例如，他们可能用情感和图片来思考，而周围的人却以科学思维或音乐而非言语进行沟通。
- en: '*Related Posts:*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关文章：*'
- en: How This Wound Will Show Itself
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这个伤痛将以何种方式显现
- en: The Chiron in Gemini person feels as though they’re ignorant, uneducated, or
    stupid, and this can show in a variety of ways.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座凯龙的人会觉得自己愚昧、缺乏教育或愚蠢，而这可以以各种方式展现。
- en: The person show this in one of two ways. They might feel that others with more
    education, intelligence, and better communication skills are far above them and
    pedestalize those individuals. They will think that they don’t fit in due to trouble
    with words, but will always try to live up to how they see these people.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 个人会以以下两种方式表现出来。他们可能会觉得那些拥有更多教育、智力和更好沟通技巧的人远远高于他们，并崇拜这些个体。他们会觉得自己因为言语上的困难而无法融入，但他们总是会努力去符合他们眼中这些人的样子。
- en: Alternatively, the Chiron in Gemini individual might feel bitter towards those
    who they perceive to be more intelligent and may gossip, slander, or put down
    others.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，双子座凯龙的个体可能会对那些他们认为更聪明的人产生愤怒，并可能说三道四，诽谤或贬低他人。
- en: Often, someone with Chiron in Gemini will try to avoid any situation where they
    may have to attempt to be intellectual or to communicate, especially situations
    that require some sort of higher education or knowledge.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，双子座凯龙的人会尽量避免任何可能需要尝试变得智慧或沟通的情况，尤其是那些需要某种高等教育或知识的情况。
- en: I find that Chiron in Gemini, more so than other Chironic wounds, can easily
    lead to depression, mental illness, or substance abuse. This is by no means an
    absolute (I would say I’ve found this to be true 65% of the time) and will depend
    on the house and aspect. If Chiron is placed for this to happen, I think it’s
    more common in Gemini because of the erratic, dual nature of the sign.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，与其他凯龙（Chiron）伤口相比，双子座凯龙很容易导致抑郁，心理疾病或药物滥用。这绝不是绝对的事实（我会说我发现这是真实的65%的时间），并且会取决于宫位和相位。如果凯龙被放置在这样做会发生的位置，我认为这在双子座更常见，因为这个星座的多变、双重性质。
- en: Where Does the Wound Come From?
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伤口从哪里来？
- en: This wound is a bit more general because it can develop from a variety of outlets.
    The Chiron in Gemini person may have been actually told that they were stupid
    or unintelligent by parents, teachers, friends, or society as a child. Alternatively,
    the person was born with some sort of disability that made them feel unintelligent
    (a learning disability, social anxiety, a lisp, etc.) or they were thrown into
    a situation that caused them to believe this about themselves as they grew (e.g.
    moving to a foreign country as a child).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这种伤口比较普遍，因为它可以从多种途径发展而来。天蝎座太阳的人可能在童年时被父母、老师、朋友或社会告知他们愚蠢或无智。另外，这个人可能出生时就有某种使他们感到智力不足的残疾（学习障碍、社交焦虑、口吃等），或者他们在成长过程中被置于一种让他们相信自己如此的情境中（例如作为孩子移居到外国）。
- en: To discover more about this Chiron placement, look to the house that it’s in.
    Does this house give you any clues about how it manifests or where it comes from
    in your personal life and childhood?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于这个占星位置的信息，请查看它所在的宫位。这个宫位是否给你一些线索，说明它在你的个人生活和童年中是如何表现或来源的？
- en: How to Heal Chiron in Gemini
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何治愈天蝎座太阳
- en: If you have Chiron in Gemini, what you don’t realize is that you have a different
    kind of intelligence that is uniquely special. Society might not regard your intelligence
    or communication skills as important, but in the universe, your skills are needed;
    you have them for a reason.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的天蝎座太阳，你可能没有意识到你拥有一种独特特别的智力。社会可能不认为你的智力或沟通技巧很重要，但在宇宙中，你的技能是需要的；你拥有它们是有原因的。
- en: Instead of doing what you think is good based on society’s rules, you need to
    learn how to speak your truth using your intuition. You might have mediumistic
    gifts or be psychically sensitive, or have some other method of communicating
    with alternatives forms of life like animals, plants, spirits, extraterrestrial
    beings, etc.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要学会用直觉说出自己的真实想法，而不是根据社会规则去做认为正确的事情。你可能有灵媒的天赋或者对心灵敏感，或者有其他方法与动物、植物、灵魂或者外星生物等交流。
- en: You might also communicate better through non-verbal means of communication
    such as art, music, or emotions. What you’ll want to do is find and acknowledge
    your unique gift and **use it.** You were given it for a reason! What type of
    advanced, different form of communication do you possess? Your job is to find
    and use it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你也许更善于通过非言语的方式进行沟通，比如艺术、音乐或情感。你需要做的是找到并承认你独特的才能，并**运用它**。你之所以拥有这个才能是有原因的！你拥有一种什么样的高级、不同形式的沟通能力？你的任务是找到并使用它。
- en: Often, those with Chiron in Gemini will go on to do many activities involving
    speech. Some of the most famous rappers in our time have Chiron in Gemini! It
    is only when someone accesses these special abilities (which must be done using
    intuition) that they will be able to achieve such goals.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 经常，那些有天蝎座太阳的人会从事许多涉及言语的活动。我们这个时代最著名的一些说唱歌手就有天蝎座太阳！只有当有人能够使用直觉来访问这些特殊的能力时，他们才能实现这样的目标。
- en: 'Famous People With Chiron in Gemini:'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有天蝎座太阳的名人：
- en: If you look at this list of names, you’ll notice that a lot of these people *do*
    have a specific issue with communication or speech, despite being famous (many
    of them for singing/acting). For example, Drake is well-known for being unable
    to write his own songs or be successful with his own songs and Megan Fox is known
    for her looks, not her superior acting skills.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看看这些名字的列表，你会注意到许多这些人在沟通或言语方面确实存在特定问题，尽管他们因此而出名（许多人因唱歌/表演而出名）。例如，德雷克因为不能写自己的歌曲或成功地创作自己的歌曲而闻名，而梅根·福克斯则因其外表而闻名，而不是她卓越的表演技巧。
