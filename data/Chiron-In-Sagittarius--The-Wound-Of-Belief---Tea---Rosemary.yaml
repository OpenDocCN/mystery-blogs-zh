- en: How The Chironic Wound Will Show Itself
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 凯龙伤口将如何显现
- en: The Chiron in Sagittarius wound can show up in a lot of different ways (depending
    on the house, the aspects, and the rest of your chart), but there are a few key
    pointers that you’ll usually see in anyone’s chart with this placement.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 凯龙在射手座的伤口可能会以各种不同的方式显现出来（取决于宫位、相位以及您图表的其他部分），但是有一些关键提示通常会出现在任何放有这个位置的图表中。
- en: '*This can manifest in a few different ways.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*这可能会以几种不同的方式表现出来。*'
- en: In the first scenario, you might avoid thinking about a higher power. You feel
    that life is meaningless and you just can’t find purpose in any of it, so you
    choose to simply ignore it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一种情况下，你可能会避免思考更高的力量。你觉得生活毫无意义，你压根找不到其中的目的，所以你选择简单地忽视它。
- en: You may shut off a part of your nature in order to stop “big picture thinking”
    from happening. You may also feel bitter that there “isn’t” anything out there.
    This is the atheist who is angry at God for *not existing.*
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了阻止“大局思维”的发生，你可能会关闭自己的一部分天性。你可能还会感到痛苦，因为“没有”任何东西。这就是对于上帝*不存在*而生气的无神论者。
- en: Alternatively, you go to *any* lengths in order to find meaning. You might rely
    on others for answers and information, but you can never really use the information
    that you *do* get constructively. You might feel like nothing assimilates for
    you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你不惜一切寻找意义。你可能依赖他人获取答案和信息，但你无法真正有效地使用你得到的信息。你可能觉得没有什么能为你融入。
- en: Sometimes, these people spend their entire lives searching for the answer. Other
    times, they become fanatical about religion or other belief systems, even though
    they don’t feel that any one system answers all of their questions deep down.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，这些人一生都在寻找答案。其他时候，他们会对宗教或其他信仰体系狂热，尽管他们内心深处感觉没有一个体系可以回答他们所有的问题。
- en: I find that people with Chiron in Sagittarius typically don’t like to be boxed
    in or tied down, especially in the area of the house that Chiron sits in. This
    is usually because they already feel boxed in by the “meaning” of life, so they
    can’t handle any more restrictions from outside sources.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现射手座中有凯龙的人通常不喜欢被束缚或约束，特别是在凯龙所在的宫位领域。这通常是因为他们已经感到生命的“意义”将他们局限住了，所以他们无法再承受来自外部的更多限制。
- en: Where Does The Chiron In Sagittarius Wound Come From?
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 射手座中的凯龙伤痛来源于何处？
- en: Typically, the Chiron in Sagittarius wound comes from a past life trauma that
    caused you to *stop* believing in whatever it is you felt passionately about.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，射手座中的凯龙伤痛源于前世的创伤，导致你停止相信你对任何事物的热情。
- en: This could be quite literally any kind of trauma. Whatever happened to you,
    the key issue is that you *thought* that the trauma happened because God, the
    Universe, or your belief system in general wasn’t there for you. You felt that
    you were left alone, so it must not be real.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是任何一种创伤。无论发生了什么，关键问题是你*认为*创伤发生是因为上帝、宇宙或者你的整体信仰系统并不存在。你感到被抛弃，所以这一切一定不是真实的。
- en: Alternatively, you might have been *taught* during your childhood that there
    is nothing out there or that you can’t rely on beliefs or religion. You might
    have searched for something without ever finding it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可能在童年时被教导，认为外面没有什么，或者你不能依靠信仰或宗教。你可能一直在寻找某些东西，却从未找到。
- en: How to Heal Chiron in Sagittarius
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何治愈射手座中的凯龙
- en: To heal Chiron in Sagittarius, you must first recognize that you’re searching
    for meaning through philosophy or religion, when really what you seek is a connection
    with your Higher Self.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要治愈射手座中的凯龙，你首先必须意识到你通过哲学或宗教寻求意义，而你真正寻找的是与更高自我的联系。
- en: Contrary to the title, your Higher Self isn’t far away and above, but within
    you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 与标题相反，你的更高自我并不遥远而高于你，而是存在于你内心之中。
- en: You struggle to assimilate your beliefs not because belief systems aren’t real,
    but because the pieces of your own self are not yet assimilated.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你之所以难以融入自己的信仰，不是因为信仰体系不真实，而是因为你自己的碎片尚未融合。
- en: I recommend that you work on assimilating yourself through Inner Child and Higher
    Self work. You have many different parts of you that feel separate but can come
    together with a bit of work.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你通过内在童心和更高自我的工作来融合自己。你内在有许多不同的部分感觉分离，但通过一些努力可以统一起来。
- en: The other thing that may help is to recognize that life is a *journey.* Our
    purpose on Earth is not to reach a destination, but to continue to learn until
    we grow old.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 另一件可能有帮助的事情是认识到生活是一段*旅程*。我们在地球上的目的不是到达一个目的地，而是在老去之前不断学习。
- en: Even if your Chiron takes you on a lifelong journey to find out what *is* real
    out there, it’s okay. Learning to recognize that the journey is beautiful will
    help you to accept your Chiron while you work on your trauma.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你的凯龙带领你终生寻找那些真正存在的东西，这都没关系。学会认识到旅程是美好的，将帮助你接受你的凯龙，同时处理你的创伤。
