- en: Rid yourself of anger/sorrow/any negative thoughts.
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摆脱你的愤怒/悲伤/任何负面的想法。
- en: This is quick and easy, and works 100%. I've done this many times, and I assure
    you it really works! Easy way to fill yourself with positivity and energy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这很快捷易行，并且百分之百有效。我做过很多次，向你保证它真的有效！一个轻松的方式让自己充满积极能量。
- en: '## Casting Instructions for ''Rid yourself of anger/sorrow/any negative thoughts.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为 ''摆脱你的愤怒/悲伤/任何负面的想法'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Preferably outdoors
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最好在户外
- en: Rainy day (optional, works best)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雨天（可选，效果最佳）
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: Preferably outdoors
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最好在户外
- en: Rainy day (optional, works best)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雨天（可选，效果最佳）
- en: Imagine yourself as a catipillar in a cocoon.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 想象自己像一个蛹中的毛毛虫。
- en: Place your hands in a fist above your head, and make a downward ripping motion,
    like you are ripping off the cocoon.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 双手握拳放在头顶上方，做出向下撕裂的动作，就像你正在撕掉茧壳。
- en: 'While you are doing this, chant: (for a rainy day)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当你这样做时，诵唱：（雨天）
- en: '''''I rid myself of my anger,vengefulness, sorrow,and all negativity. And just
    as a snake sheds itself skin, I will be made anew. And as the rain falls on this
    day, I shall be cleansed.'''' Repeat until you feel happy, and charged with energy.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我摆脱了我的愤怒，报复心，悲伤和所有负面情绪。就像蛇蜕皮一样，我将得到重生。随着雨水在这一天降临，我将被净化。'''' 重复直到你感觉快乐和充满能量。'
- en: 'For a non-rainy day, chant:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于非雨天，诵唱：
- en: '''''I rid myself of my anger,vengefulness, sorrow,and all negativity. And just
    as a snake sheds itself skin, I will be made anew. And as the sun shines, wind
    blows, and clouds roll,I shall be cleansed.'''' Repeat until you feel happy, and
    charged with energy.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我摆脱了我的愤怒，报复心，悲伤和所有负面情绪。就像蛇蜕皮一样，我将得到重生。随着阳光照耀，风吹，云卷，我将被净化。'''' 重复直到你感觉快乐和充满能量。'
- en: 'Remember: Do the actions while you chant. Good luck, and blessed be!'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 记住：在诵唱时执行这些动作。祝你好运，愿祝福与你同在！
