- en: This could be used to help you move past an emotion, but even negative emotions
    have purpose. Learn from it, ask yourself why you feel this way, and how you can
    use it for positive reasons. Suppressing and ignoring negative emotions will force
    them further down into your shadow and cause more damage in the long run.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以帮助你摆脱一种情绪，但即使是负面情绪也有其目的。从中学习，问问自己为什么会有这种感觉，以及如何利用它带来积极的影响。压抑和忽视负面情绪将会把它们更深地推入你的阴影中，并在长远来看造成更多伤害。
