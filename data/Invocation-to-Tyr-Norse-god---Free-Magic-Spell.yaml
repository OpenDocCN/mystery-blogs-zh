- en: '## Casting Instructions for ''Invocation to Tyr Norse god'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《召唤提尔北欧神》的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Honor is not all that comfortable. It demands all you have.
    All you are, all you can do. It''s wraps you like a chain. That you shuffle where
    others run. Yet that chain will bear you up. When others trip and fall. It limits
    you, like the loss of a limb; you reach, and fall ever short, brought up by honor''s
    limitation. And yet the limiting hones you sharper. Like a tool that must be ground
    down to work. As ever sharpening moves some of you. O lord of honor, whose name
    invokes, seals bargin without a thought of cheating. You whose word is law and
    law is will, you who are never afraid. To do what needs to be done. Even when
    there is no question. That there will be great loss. May we have half the steel
    that lies within you. O warrior one-handed in your spine in your hand in your
    soul.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：****你将需要以下物品来进行这个咒语：**荣誉并不那么舒适。它需要你所有的一切。你是谁，你能做什么。它像一条锁链一样将你裹住。在别人跑步时你只能慢慢移动。然而，当别人绊倒摔倒时，这条锁链会托起你。它像失去一只肢体一样限制着你；你伸手，却永远无法触及，被荣誉的限制所阻止。然而，这种限制会让你变得更加敏锐。就像必须磨尖才能工作的工具。随着你变得越来越锋利。哦，荣誉之神，你的名字引发了封印的契约，没有任何欺骗的想法。你的话语就是法律，法律就是意愿，你从不害怕。去做该做的事情。即使没有疑问。那里将会有巨大的损失。也许我们拥有你内心钢铁般坚定的一半意志。哦，手持利剑的勇士，你的脊柱在你的手中在你的灵魂中。'
