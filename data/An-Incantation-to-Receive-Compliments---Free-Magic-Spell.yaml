- en: An Incantation to Receive Compliments
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个收到赞美的咒语
- en: An incantation that, when spoken, ensures that the speaker will receive compliments
    in the near future.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个咒语，当说出时，确保说话者将在不久的将来收到赞美。
- en: Casting Instructions for 'An Incantation to Receive Compliments'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为“一个收到赞美的咒语”的施法说明
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Speak the following before sunrise:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：****你需要以下物品来施展这个咒语：** 在日出前说出以下话语：'
- en: '"I, NN, whose mother is NN, seek praise and laud from my fellow man. EPENO,
    EPENO, EPENO. By these seven holy names, I shall receive compliments on all my
    features: EL, ELOH, ELOHIM, IAO, SABAOTH, AGLA, ABLANATHANALBA. Let this thing
    be done, for I am NN the son/daughter of my mother NN."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我，NN，母亲是NN，寻求我的同胞的赞美和赞美。EPENO，EPENO，EPENO。凭借这七个圣名，我将收到对我所有特征的赞美：EL，ELOH，ELOHIM，IAO，SABAOTH，AGLA，ABLANATHANALBA。让这件事成为现实，因为我是我的母亲NN的儿子/女儿。”
- en: With this spoken, you shall receive compliments without fail.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 道出此语，你将无可避免地收到赞美。
