- en: Remove Obstacles from a Relationship
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移除关系中的障碍
- en: This spell is for when you're having issues in your relationship. Let's say
    you've broken up because of certain problem you either know or don't know about.
    Or if you're about to. Well here is simple spell.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语用于处理你们关系中的问题。假设你们因某些问题已分手，也许你知道，也许你不知道。又或者你即将分手。那么这是一个简单的咒语。
- en: '## Casting Instructions for ''Remove Obstacles from a Relationship'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 进行“移除关系中的障碍”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行这个咒语需要以下物品：**'
- en: One picture of you
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的一张照片
- en: One picture of your lover
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你爱人的一张照片
- en: A pink candle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个粉红蜡烛
- en: Matches (made from wood)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 木制火柴
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行这个咒语需要以下物品：**'
- en: One picture of you
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的一张照片
- en: One picture of your lover
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你爱人的一张照片
- en: A pink candle
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个粉红蜡烛
- en: Matches (made from wood)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 木制火柴
- en: Cast your circle. Light up the pink candle with the wooden match. Use the candle
    and drop 13 drops of the wax onto your picture and your lovers. (make sure you
    put a lot of energy while droping wax on both pictures. Make sure while your dropping,
    you're focusing your energy on removing all the problems in your relationship.)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的圆圈内释放能量。用火柴点燃粉红色蜡烛。使用蜡烛在你和你爱人的照片上滴落13滴蜡（确保在滴蜡时用尽全力，专注于移除你们关系中的所有问题）。
- en: 'Stick the two pictures together (face to face to symbolize everything getting
    better between the two of you.) Blow out the candle and chant: "So transfer my
    will, my spell has been heard. As I will, so mote it be"'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 把两张照片贴在一起（正面对着正面，象征着你们之间的一切变得更好）。吹灭蜡烛，并诵念：“我的意愿传达，我的咒语已被倾听。随我所愿，必然如此”。
- en: That same day, give the stuck together pictures to nature.(Bury them, or put
    them in any body of water outside like a river, bayou, or lake.) Light the candle
    on the following full moon until it's burned itself out.(Do not use the pink candle
    you used for this spell for anything)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当天，将贴在一起的照片放在大自然中（埋在地下或者放在户外的任何水体中，比如河流、湾流或者湖泊）。在随后的满月时点燃蜡烛，直到它烧完自己。（不要将用于此咒语的粉红蜡烛用于其他用途）
