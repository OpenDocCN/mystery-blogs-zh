- en: Gather energy and bring it into your mind. Mold it into a spear. (A simple spear
    not a fancy piece of art) Put a lot of energy in to it. Now throw it out of your
    mind through your third eye chakra (3rd eye does not have to be developed, but
    it helps a little) and see it hit targets mental armor. If you do not see it shatter
    in mindseye keep trying or try the other methodsI will soon list. (depending on
    when you do this defines soon.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 收集能量并将其带入你的思想。将其塑造成一支矛。（一个简单的矛，不是一件花哨的艺术品）在其中投入大量能量。现在通过你的第三眼脉轮将其投射出来，看它击中目标的精神盔甲。如果你在心眼中没有看到它破碎，请继续尝试或尝试我即将列出的其他方法。
    （这取决于你做这件事的时间定义）
