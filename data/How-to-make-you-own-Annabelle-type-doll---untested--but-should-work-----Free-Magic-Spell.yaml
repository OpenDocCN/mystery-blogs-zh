  zh: '**注意：**'
- en: If you are lazy, or do not know how to sew, you can simply buy a doll provided
    the doll is 13 inches high. and the doll in question must have a height of 13
    inches. But the hair (or top of the head if it is a bald plushy) must be dyed
    completely red with the blood dye you shall be taught how to make.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你懒得做，或者不知道怎么缝纫，你可以简单地购买一个娃娃，前提是娃娃的高度必须是13英寸。而且所选娃娃的高度必须是13英寸。但是头发（或者如果是光头玩偶，则是头顶）必须完全染成红色，使用你将学到如何制作的血染料。
- en: '------------------------'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '------------------------'
- en: '**1.** sew together your doll, and make it 13 inches in height, however, do
    not add the string or hair to do doll just yet.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.** 缝制你的娃娃，并将其做成13英寸高，但是现在不要在娃娃上添加线或头发。'
- en: '**2.** prepare the dye. take a Table-spoon of your own blood, and two table-spoons
    of water, mix together until both are well blended.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.** 准备染料。取一大匙你自己的血液，两大匙水，混合直到两者完全融合。'
- en: '**3.** soke the string or hair you have in the dye, and leave overnight. It
    should by completely red by morning.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**3.** 将你的线或头发浸泡在染料中，并放置过夜。到了早上应该完全变红。'
- en: '**4.** add the now dyed string or hair to the top of the head of your doll,
    and form the scalp.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.** 将已经染色的线或头发加到娃娃头顶上，并形成头皮。'
- en: '**5.** Capture a demon using your best method of doing such.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.** 使用你最擅长的方法捕获一只恶魔。'
- en: '**6.** Force the demon into your doll, and bind the demon to the doll by this
    spell:  "Onto you, I bind this to you. I make it so, so mote it so."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**6.** 将恶魔强制装入你的娃娃，并通过这个咒语将恶魔绑定到娃娃上：“我把这个绑定给你。我让它如此，这样就可以了。”'
- en: '**7\. Wait a day.**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. 等待一天。**'
- en: '**8. **Time to set your target(s) Ex: "Target 1 is Alfred E. Newman. Birthday
    Second of November, 1983"'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**8. **是时候设定你的目标了。例如：“目标1是阿尔弗雷德·E·纽曼。生日1983年11月2日。”'
- en: '**9. **Deploy your doll by either giving it to goodwill, or tossing it into
    the year of the home some little girl resides.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**9. **通过将其交给善意，或将其扔进某个小女孩住所的年底，部署您的玩偶。'
