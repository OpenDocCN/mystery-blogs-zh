- en: Annabelle is a real doll that has a demon residing inside her. The movie glorifies
    the tale. This spell will not work, but even if it did, do not make a demonic
    doll.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 安娜贝尔是一个真实的玩偶，里面居住着一个恶魔。电影美化了这个故事。这个咒语不会起作用，但即使它起作用了，也不要制作一个恶魔玩偶。
- en: I wonder if that demon ever gets bored. Being stuck in a doll doesn't sound
    fun.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我想知道那个恶魔是否会厌倦。被困在玩偶里听起来并不好玩。
- en: The demon is really evil, based on what I've heard, and is meant to always be
    kept in sacred glass in the Warren's room of the supernatural (where they store
    everything from past supernatural encounters). Not every entity is evil, but Annabelle
    definitely is. A guy in a motorcycle mocked the entity, and three hours later,
    he died of a car crash, I think. Anyway, you probably won't be able to make a
    doll like Annabelle. It would take a lot of power and energy to bind an entity
    that's so powerful.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我听到的，这个恶魔真的很邪恶，应该永远被保持在超自然的沃伦房间里（他们把所有从过去的超自然遭遇中存储的东西都放在里面）。并不是每个实体都是邪恶的，但安娜贝尔绝对是。一个骑摩托车的家伙嘲笑了实体，三个小时后，他死于车祸，我想。无论如何，你可能不会能够制作像安娜贝尔这样的玩偶。绑定一个如此强大的实体需要大量力量和能量。
