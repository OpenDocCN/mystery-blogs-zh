- en: '**How to make you own Annabelle type doll. (untested, but should work.)**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何制作你自己的安娜贝尔类型的娃娃。（未经测试，但应该有效。）**'
- en: 'This teaches you how to create a killer doll like seen in the film Annabelle.
    Warning: This doll (if you decide to proceed with this) is a weapon made by my
    race, the yuk, and one that is designed for covert assassination. You must put
    into circulation of it after a week as it activates a week after your creation
    of it. You must set the target(s) and deploy it by then...or the doll targets
    you. At which point, it will kill you off in a period of three days. Note: the
    doll takes a month to reach each target, and takes a period of three days to assassinate
    each target. And it assassinates each target by cause of accident(s).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这教会了你如何制作电影《安娜贝尔》中看到的杀手娃娃。警告：这个娃娃（如果你决定继续）是由我们的种族，yuk，制造的武器，是专门用于秘密刺杀的武器。你必须在一个星期后将其投放到流通中，因为它在你制造一个星期后激活。你必须在那时设定目标并部署它...否则娃娃就会把你作为目标。此时，它会在三天内将你杀死。注意：这个娃娃需要一个月的时间才能到达每个目标，并需要三天的时间才能刺杀每个目标。它通过事故来刺杀每个目标。
