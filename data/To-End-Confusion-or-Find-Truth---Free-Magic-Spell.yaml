- en: This is a spell you can use if your confused or want to know the truth about
    something. This is one of the easiest I have learned in this category, and I hope
    it's the same for you too.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个法术，如果你感到困惑或想要了解某件事的真相，你可以使用。这是我在这类别中学到的最简单的之一，希望你也能一样。
- en: '## Casting Instructions for ''To End Confusion or Find Truth'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''结束困惑或寻找真相'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是执行此法术所需的物品：**'
- en: Memories
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记忆
- en: 3 Candles that Represent your feelings(will be explained in Instructions)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 根代表你感受的蜡烛（将在说明中解释）
- en: Your Mythical Creature/Guardian(If you don't have one, that's fine.)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的神话生物/守护者（如果没有也没关系）
- en: '**You will need the following items for this spell:**'
