  type: TYPE_NORMAL
  zh: 你的神话生物/守护者（如果没有也没关系）
- en: Explaining the candles and mythical creature first. Choose a candle color that
    represents what you feel about your confusion, or how you feel about the situation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先解释蜡烛和神话生物。选择代表你对困惑或情况感觉的蜡烛颜色。
- en: 'Color Code...Blue: Calm. Red: Love. Orange: Jealousy. Yellow: Happy. Purple:
    Stressed. White: Hopeless. Teal: Loss. Grey: Lonely. Black: Satisfied. Green:
    Lively. Magenta: Sick/Sickness. Steel Blue: Sadness'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色代码... 蓝色：平静。红色：爱。橙色：嫉妒。黄色：快乐。紫色：紧张。白色：无望。青色：失落。灰色：孤独。黑色：满足。绿色：活力。品红色：生病/疾病。钢蓝色：悲伤
- en: Your mythical creature or guardian would be something like your Djinn or guardian
    dragon or angel. It's not necessary, and this will still work if you don't have
    one. It just guarantees more successful results if you do.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你的神话生物或守护者可能是你的巨灵、守护龙或天使。这不是必需的，即使你没有也能生效，只是如果有的话，能更确保成功的结果。
- en: Light your candles.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃你的蜡烛。
- en: Whenever you go to sleep, or to take a nap, go through all your memories as
    your falling asleep. EVERYTHING you can remember. It doesn't just have to be about
    what your curious about, but include that too.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你入睡或打个盹时，回顾你所有的记忆。你能记住的所有东西。不仅仅是你好奇的事情，但也包括这个。
- en: When you fall asleep, you'll dream about the answer or a way to solve your confusion.
    If you don't get it when you wake up from your dream, think about it. It might
    take a while to understand because your brain has a weird way of presenting things,
    as well as this spell or ritual.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你入睡时，你会梦到答案或解决困惑的方法。如果你从梦中醒来时没有得到答案，想一想。可能需要一段时间来理解，因为你的大脑表达事物的方式很奇怪，就像这个法术或仪式一样。
- en: This shouldn't be too hard, but if you have troubles, message me and I'll help
    you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这不应该太难，但如果你遇到困难，请给我发消息，我会帮助你。
