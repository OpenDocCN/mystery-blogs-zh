- en: This ointment is to be made when the Sun is in Cancer, ideally during the month
    of June. Take one cup of linseed oil and mix it with three tablespoons of beeswax
    pastilles. Put them in a small pot over a stove on very low heat. Stir and heat
    until the beeswax has completely melted. When it has, put in exactly forty-nine
    drops of fenugreek essential oil. Stir again for about seven minutes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这种药膏应在太阳进入巨蟹座时制作，最好在六月份。取一杯亚麻籽油，加入三汤匙蜂蜡粒。将它们放在小锅中，用极低的火加热。搅拌并加热，直到蜂蜡完全融化。融化后，加入粉草籽精油恰好四十九滴。再次搅拌大约七分钟。
- en: When this is done, remove the pot from the heat, pour the mixture into a container,
    and wait until cool. When you wish to use it, wait until an hour of Venus and
    rub it on your breasts. It should be applied multiple days in a row, ideally every
    Venusian hour in a row for a month, though this is unrealistic.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当完成后，将锅从火上取下，将混合物倒入容器中，等待冷却。当你想使用它时，在金星之时等待一小时，然后涂抹在你的胸部。应该连续多天使用，理想情况下每天金星之时连续一个月，尽管这不现实。
- en: '**Additional Notes**:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**额外注意事项**：'
- en: The sign of Cancer is associated with the breasts.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 巨蟹座的标志与乳房有关。
- en: Intent is very necessary for this spell, both in preparing the ointment and
    applying it. Visualize your breasts growing, or else no effect will come to you.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于这个咒语，无论是准备药膏还是应用药膏，意图都是非常必要的。想象你的胸部增长，否则不会产生效果。
- en: Fenugreek is associated with fertility, as well as breast growth.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉草籽与生育力和乳房生长有关。
- en: Linseed oil comes from flax seeds, which have many positive associations.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚麻籽油来自亚麻籽，具有许多积极的联想。
- en: The number 49 is seven times seven. Seven is the number of Venus.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字49是七的七倍。七是金星的数字。
