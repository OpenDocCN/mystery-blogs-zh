- en: Absolutely not. This will not work. This could be altered to be a type of glamour
    or illusion spell, but you cannot physically change your breast size with Real
    Magik.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对不行。这不会有效果。这可能会改变成一种魅惑或幻象咒语，但你不能用真正的魔法改变你的乳房大小。
- en: The ingredients are safe, and the associations are sound, however unfortunately
    the goal is where this loses its grounding. This would be a wonderful ointment
    to soften/moisturize the skin, and it may help heal stretch-marks over time, perhaps
    allowing smaller ones to fade completely. Possibly help larger, fresh marks to
    heal more completely/with less chance of becoming permanent fixtures. This would
    be better suited as a healing balm during/after pregnancy. Just don't use during
    the breast-feeding period, It would be inadvisable for an infant to ingest such
    oils from your skin.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 成分安全，关联合理，但不幸的是目标是这个药膏失去了它的基础。这将是一种非常好的软化/保湿皮肤的药膏，并且随着时间的推移可能有助于治愈妊娠纹，或许使较小的妊娠纹完全消失。可能帮助更大、新鲜的疤痕更完全地愈合，或减少成为永久标记的可能性。这更适合于妊娠期间/后的治愈膏。只是不要在哺乳期间使用，这样做从你的皮肤吸收这样的精油对婴儿是不明智的。
