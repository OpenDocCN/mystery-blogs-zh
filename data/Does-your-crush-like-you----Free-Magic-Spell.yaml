  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''你的暗恋对象喜欢你吗？''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此法术：**'
