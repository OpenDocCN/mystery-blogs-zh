  type: TYPE_NORMAL
  zh: 鼓励减肥（格式化） - 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/beauty_spells/attractive_spells/17784/page.html#0001-01-01](https://www.spellsofmagic.com/spells/beauty_spells/attractive_spells/17784/page.html#0001-01-01)
  id: totrans-5
  prefs:
