- en: 1.  Juice at least three healthy,plump oranges,their peels are fresh so are
    not needed.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  至少榨三个健康丰满的橙子，它们的果皮是新鲜的，所以不需要。
- en: Burn the dried orange peels in a steel basin to cleanse the room for the ritual.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在钢盆中燃烧干橙皮，用于净化仪式空间。
- en: Mix the orange peel ashes with the above herbs,the rodent ashes and seedless
    fresh orange juice.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将橙皮灰与上述草药、啮齿动物的灰烬和去籽新鲜橙汁混合。
- en: Write the persons name in the paper and tie the ribbon around it.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在纸上写下人的名字，并在其周围系上丝带。
- en: Spill a little of your blood with the atheme and mix with your magic mixture.
    Smear a little blood on the paper also(you can't draw enough magic for this spell
    from yourself without dying so you'll use a demon as a battery).
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用atheme沾上一点你的血，并与你的魔法混合物混合。在纸上也涂上一点血（你无法从自己身上获取足够的魔法来完成这个咒语，否则会死亡，所以你将使用恶魔作为电池）。
- en: Draw a magic circle anti-clockwise with the magic mix and brush,adorn the insides
    with protective runes.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用魔法混合物和画笔逆时针画一个魔法圈，并在内部装饰保护符文。
- en: position the candles four sides around the circle.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将蜡烛四面摆放在圆圈周围的四个方向。
- en: Light the candle and more orange peels,keep the basin with the dry orange peels
    in the center.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点燃蜡烛并添加更多橙皮，将带有干橙皮的钢盆放在中心。
- en: Stand in the circle and summon the demon by chanting ''shokan oni'' ten times.
    You will feel its presence. Say the trigger word ''kuro itamio'' and toss the
    paper into the fire while visualizing the persons face.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 站在圆圈中，通过连续十次吟唱“shokan oni”来召唤恶魔。你会感受到它的存在。当你说出触发词“kuro itamio”时，将纸投入火中，同时视觉化这个人的面孔。
