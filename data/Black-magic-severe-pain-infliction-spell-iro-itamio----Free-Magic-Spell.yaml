- en: Black magic:severe pain infliction spell(iro itamio)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 黑魔法：严重疼痛诅咒(iro itamio)
- en: This spell utilities anger or hate as its foundation to cause instant pain,
    but as most black magic spells it comes at a price.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语利用愤怒或仇恨作为其造成即时疼痛的基础，但像大多数黑魔法咒语一样，它有一个代价。
- en: '## Casting Instructions for ''Black magic:severe pain infliction spell(iro
    itamio)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：黑魔法：严重疼痛诅咒(iro itamio)'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行此咒语：**'
- en: oranges,
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 橙子，
- en: dried orange peels,
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 干橙皮，
- en: candles(any color),
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（任何颜色），
- en: white sage,
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白鼠尾草，
- en: cinnamon,
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂，
- en: ashes of a rodent,
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 啮齿动物的灰烬，
- en: large paint brush(optional),
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大号画笔（可选），
- en: farrow powder,
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小米粉，
- en: paper and black ribbon,
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸和黑色丝带
- en: atheme.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: atheme.
