- en: 'Purification and Cleansing: Poppet working'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 净化与清洁：人偶工作
- en: This spell uses a Poppet and a Spirit petition to cleanse the spiritual body
    of evil spirits and foul Qi blockages. The spell does this by invoking a divine
    spirit or force inside the Poppet us3ed for this working.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术使用人偶和精神祈愿来清洁精神体内的邪恶灵体和烦人的气块。该法术通过在用于此法工作的小人偶中召唤神圣的精神或力量来实现这一目的。
- en: '## Casting Instructions for ''Purification and Cleansing: Poppet working'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''净化与清洁：人偶工作'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个法术：**'
- en: Spirit petition
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精神祈愿
- en: Poppet
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人偶
- en: White Yarn or string
  id: totrans-13
  prefs:
