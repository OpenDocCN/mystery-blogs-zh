- en: 1.  Draw a Sigil for the use or Purification and cleansing on to the Spirit
    petition.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  在精神祈愿上绘制一个用于净化和清洁的符印。
- en: Tie petition to the poppet using The White yarn or String.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用白色羊毛或线将祈愿系在小人偶上。
- en: Hold the poppet with your left hand facing upward; then place your right hand
    over the poppet.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用左手持小人偶，手心向上；然后用右手放在小人偶上方。
- en: Visualize white orbs appearing from darkness clustering together into the Poppet.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 想象白色的球体从黑暗中出现，聚集成小人偶。
- en: Then feel a release of spirit energy leaving the poppet and becoming attached
    to you.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随即感受到精神能量从小人偶中释放并与您联系。
- en: Recite, " The purity of the Poppet happens to me, for I am the only one that
    it can see, so mote it be."
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 诵读：“小人偶的纯洁发生在我身上，因为只有我能看见它，如此成就它。”
- en: Then allow the Poppet to work its magick.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后让小人偶施展其魔法。
