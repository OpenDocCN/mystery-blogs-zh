- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个法术：**'
- en: Spirit petition
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精神祈愿
- en: Poppet
