- en: Comfrey has been used to heal since the medieval times, to heal from skin wounds
    to broken bones. It is a well-used healing herb.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 自中世纪以来绞股蓝就被用于愈合，从皮肤伤口到断骨都能治愈。这是一种常用的愈合草药。
- en: 1\. Place the leaves, flower/oil and water in a blender and mix them up. You
    choose how much of each ingredient.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 将叶子、花朵/油和水放入搅拌机中搅拌均匀。您可以自己选择每种成分的份量。
- en: 2\. Wrap the mixture in the cloth to make a small package and hold it against
    the wound for half an hour. The water will seep out but don't strain the mixture.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 用布包裹混合物，制成一个小包，将其放在伤口上半小时。水会渗出，但不要过滤混合物。
- en: 3\. Repeat four times a day with refreshed ingredients.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 每天用新鲜材料重复四次。
- en: Once again, don't let the leaves get in the wound.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，不要让叶子落入伤口。
