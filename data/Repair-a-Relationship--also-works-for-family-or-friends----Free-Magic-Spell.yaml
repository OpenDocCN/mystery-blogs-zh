- en: Repair a Relationship (also works for family or friends)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 修复关系（也适用于家人或朋友）
- en: A simple spell that'll help you repair your friendship or other relationship
    with another person. It can be used in-regards to both long and short-term conflict.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的咒语，可以帮助你修复与另一个人的友谊或其他关系。它适用于长期和短期冲突。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**'
- en: One yellow or pink candle (white is a manageable substitute for any other colour)
    - I recommend a tealight, because you should let the wick burn naturally and it'd
    take a long time otherwise.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支黄色或粉色蜡烛（白色可以作为任何其他颜色的替代品） - 我推荐使用茶灯，因为你应该让蜡烛芯自然燃烧，否则时间会很长。
- en: One small piece of paper - you should cut it before starting if needed, if you
    cut after writing on the paper it can be construed as severing a relationship,
    especially if you use scissors.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小张纸 - 如果需要，你应该在开始之前把它剪成形状，如果在写字后再剪会被视为断绝关系，尤其是如果你使用剪刀。
- en: One black pen - the inkier the more raw, but any biro should work if necessary.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支黑色笔 - 墨水越深越生动，但如果必要的话任何圆珠笔都可以用。
- en: Matches or a lighter (for obvious reasons).
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴或打火机（理由显而易见）。
- en: Casting Instructions for 'Repair a Relationship (also works for family or friends)'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施法说明：“修复关系（也适用于家人或朋友）”
- en: Write your own full name on the piece of paper, followed by that of the individual
    you wish to repair your friendship with. This can also work for a relative or
    relationship, and you could theoretically write several names of people you wish
    to reconcile with - although I wouldn't recommend it, it could weaken the effects.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在一张纸上写下你的全名，接着写下你希望修复友谊的那个人的名字。这也适用于亲戚或关系，理论上你可以写下几个你希望和解的人的名字 - 尽管我不建议这样做，因为这可能削弱效果。
- en: Draw a circle around the names - it doesn't need to be perfect, but if does
    need to completely surround the names, and be unbroken.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在名字周围画一个圆圈 - 不需要完美，但必须完全围绕名字，并且不能断开。
- en: Place the paper on a surface and position your candle on top of it, in the center
    of the circle. Light it and watch the flame for a moment. See the way it flickers,
    smell the burning, watch the circular shadow around the base. Move your hands
    closer and feel the heat. The energy, the power. This is the same energy that
    you're channeling into the task.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 将纸放在平面上，把蜡烛放在纸的正中央，在圆圈中间点燃它并观察火焰片刻。看看它如何摇曳，闻闻燃烧的味道，观察火焰底部的圆形影子。把手放近些，感受一下热量。这是你正在用来完成任务的能量。
- en: The more you become aware of that energy, and the more you interact with it,
    the higher the power and scope of the spell will be. I've even known people to
    touch the hot wax afterwards, although I obviously can't officially recommend
    that as it could cause you physical harm. Regardless, this is a relatively basic
    spell and it shouldn't be overly necessary.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你对这种能量越发了解，与它的互动越多，这咒语的力量和范围就越高。我甚至知道有些人事后还触摸过热蜡，尽管我显然不能正式推荐，因为那可能会对你造成身体伤害。不管怎样，这是一个相对基础的咒语，不应过于必要。
- en: 'When you''ve finished initial interactions with the flame, keep watching it,
    think about the individual you wish to fix things with, and repeat the following
    phrase 3 times:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成与火焰的初步互动后，继续观察它，想着你希望与之修补关系的那个人，并重复以下短语三次：
- en: “Peace and resolution, I ask from your heart. I make amends in the power I send.
    Let yesterday stay in yesterday, and tomorrow bring back trust.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “和平与解决，我从你的心中请求。我通过所发送的力量来弥补。昨日让它留在昨日，让明天重拾信任。”
- en: Spells are variable, the words are less important than the intent you're powering
    behind them - this is why you can usually guarantee that anybody who tells you
    to use Latin phrases is bluffing. The intent and belief are a form of magic, or
    what's known as manifestation - that, as well as the energy surrounding that via
    the candle, are the two most important things you require if you'd like this to
    work.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语是多变的，言辞不如背后的意图重要——这就是为什么通常可以保证任何建议您使用拉丁短语的人都是在吹牛。意图和信念是一种魔法形式，或者所谓的显化——这些以及通过蜡烛周围的能量是您如果希望这个咒语起作用所需的两个最重要的事物。
- en: Every 15 - 30 minutes, you need to repeat the chant 3 times and keep the image
    of the individual in your mind again. This is simply to put even more mental power
    behind the spell - do it too often and you'll be exhausted by the end and may
    fail to keep up momentum. There's absolutely no benefit from attempting more than
    3 chants per 15 minutes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 每15至30分钟，您需要重复吟唱3次，并再次在心中形象化个体的图像。这只是为了在咒语背后投入更多的心理力量——做得太频繁会让你在最后筋疲力尽，可能会失去持续的动力。每15分钟尝试超过3次吟唱没有任何好处。
- en: Whilst waiting between chant sessions, keep aware of the flame and try to clear
    your mind. Be aware of the light from the flame (an easier task with the light
    off, if able), be aware of the scent, the warmth. Warm your fingertips and touch
    them in circles over your heart - feel it. Feel that raw energy.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在吟唱之间的等待时，请注意火焰，并尝试清空你的思绪。注意火焰的光（如果可以的话，关闭灯光会更容易），注意其气味、温度。温暖你的指尖，并在心脏上画圆圈——感受它。感受那股原始能量。
- en: The spell is not over until the candle has naturally burnt down, and relighting
    is not advisable. Try to get it done in one session, and under no circumstances
    should you ever use a candle for multiple spells, even if you extinguish it between
    uses. This will confuse the energy and could weaken both spells far too heavily
    to make the process worth your while.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 直到蜡烛自然燃尽，咒语才算结束，不建议重新点燃。尽量在一个会话中完成，并且无论如何都不要在多个咒语中使用同一支蜡烛，即使在使用间灭火。这会混淆能量，并可能会大大削弱两个咒语的效果，使整个过程毫无价值。
- en: When the candle has burnt, if there's still melted wax, tip some onto the sheet
    of paper - it shouldn't burn if you're gentle, it'll just dry onto the sheet.
    If the wax isn't wet enough and has dried too quickly, don't worry too much. Just
    discard the candle.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛燃烧完毕后，如果还有融化的蜡，将其滴在纸张上——如果轻柔操作，它不会燃烧，而是会干在纸上。如果蜡太干或干得太快，不要太担心。只需丢弃蜡烛。
- en: In either case, do not let the paper get destroyed until after the spell's results
    have begun to surface.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论哪种情况，请在咒语结果开始显现之后再将纸张破坏。
- en: Good luck.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运。
