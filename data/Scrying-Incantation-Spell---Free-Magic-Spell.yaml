- en: '## Casting Instructions for ''Scrying Incantation/Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''占卜咒语/法术''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品如下：**'
- en: 1 clear, round piece of crystal or concave glass
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 透明的圆形水晶或凹面玻璃
- en: sea or salt water
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 海水或盐水
- en: 1 or 2 vial of black paint
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 或 2 瓶黑色油漆
- en: 1 pinch of fine powdered St. John's Wort
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 捏细的翠雀花粉
