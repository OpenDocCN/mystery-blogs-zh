- en: Stop Drinking Alcohol Spell - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 戒酒咒 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/stop-drinking-alcohol-spell/#0001-01-01](https://learningwitchcraft.com/stop-drinking-alcohol-spell/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/stop-drinking-alcohol-spell/#0001-01-01](https://learningwitchcraft.com/stop-drinking-alcohol-spell/#0001-01-01)
- en: 'This spell is intended to help you to stop drinking alcohol and it is adapted
    from the spell to stop smoking. As it is a banishing spell, this is best when
    performed either during either a waning or new moon. Disclaimer: If you happen
    to be physically addicted to alcohol, you should never attempt to quit without
    talking to your doctor. Quitting alcohol cold turkey can be dangerous to your
    health.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语旨在帮助你戒酒，它改编自戒烟咒语。由于它是一种驱除咒语，最好在残月或新月期间执行。声明：如果你对酒精有生理上的依赖，不应该试图在未经医生同意的情况下戒酒。戒酒可能对你的健康有危险。
- en: '**You Will Need:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要：**'
- en: – 10 to 15 small pieces of paper, about the size of a post it note
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: – 大约和便签纸一样大小的10到15片小纸片
- en: – A pen
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: – 一支笔
- en: – Empty bottle of your alcohol of choice, with lid, washed beforehand
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: – 你所选择的空酒瓶，带盖，事先清洗好
- en: – Black cord or string
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: – 黑色绳索或线
- en: – Glass of water
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: – 一杯水
- en: – Amethyst crystal or orgonite
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: – 紫水晶或奥干石
- en: Prior to performing this spell, you will need to take some time and reflect
    on the reasons why it is a good idea to quit drinking alcohol. Write each of your
    reasons down on an individual piece of paper.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行这个咒语之前，你需要花些时间反思戒酒的好处并写下你的每个理由在一张纸上。
- en: '**Examples include:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**举例包括：**'
- en: – Spending too much money on drinking
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: – 因喝酒花费过多钱财
- en: – The feeling of waking up with a hangover
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: – 醒来时的宿醉感
- en: – More likely to argue with people while drinking
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: – 喝酒时更容易与人争吵
- en: '**Wiccan Spell For Quitting Drinking**[fsbProduct asin=’1519755597′ size=’300′
    align=’right’]'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**为戒酒而施的女巫咒语**[fsbProduct asin=’1519755597′ size=’300′ align=’right’]'
- en: Start your ritual with [casting a circle](https://learningwitchcraft.com/how-to-cast-a-circle-of-protection/),
    then meditating for a few minutes until feeling calm and clear minded. Gather
    all pieces of paper and pick one up, reading aloud. Affirm the opposite of it,
    as if you have already quit drinking.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从[施法画圈](https://learningwitchcraft.com/how-to-cast-a-circle-of-protection/)开始你的仪式，然后冥想几分钟，直到感到平静和头脑清晰。收集所有的纸片，拿起一张，大声朗读。斩言其反，就好像你已经戒酒了。
- en: '**For example:**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**例如：**'
- en: '– Spending too much money on drinking turns into: I have a lot of money now
    that I am no longer drinking.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: – 因喝酒花费过多钱财 转变为：我现在因为不再喝酒而有很多钱。
- en: '– Waking up with a hangover turns into : Waking up feeling clear-headed and
    fresh.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: – 醒来时有宿醉的感觉 转变为：醒来感到头脑清醒和精力充沛。
- en: '– More likely to argue with people while drinking turns into: My relationships
    are better after becoming sober.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: – 喝酒时更容易与人争吵 转变为：戒酒后我的关系变得更好了。
- en: Take a little while to feel exactly what it should feel like if this were true.
    Imagine being a non-drinker and rejoicing in how happy, healthy and free that
    you feel without this habit. Put each piece of paper that you have been holding
    onto into that empty bottle of your favorite alcohol.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 花一点时间感受这个如果是真的该有的感觉。想象成一个不喝酒的人，并为摆脱这个习惯而感到快乐、健康和自由。将你一直拿着的每一张纸放入你最喜欢的酒的空瓶中。
- en: Pick up your next piece of paper and repeat the steps until every piece of paper
    is in the bottle. Put on the lid. Tie your black cord around the neck of the bottle,
    securing it with three knots. Take your glass of water and imagine there being
    a beautiful beaming light inside it. Drink your water slowly, feeling the light
    going into your body and throughout with each sip, purifying you and also blessing
    you.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起下一张纸，重复这些步骤，直到每张纸都在瓶子里。盖上盖子。在瓶子的颈部绑上你的黑色绳索，用三个结固定它。拿起你的一杯水，想象里面有一道美丽明亮的光。慢慢地喝水，感受光随着每一口进入你的身体并传遍全身，净化你并给予祝福。
- en: Take the amethyst and the cup between your hands and feel a calming, white light
    as it circulates around your body, getting stronger and stronger, then flowing
    into and through the amethyst. Then, imagine the crystal with the light energy
    and pulsing. Sit with the meditation for a few minutes until you have your intuition
    telling you that you are now done.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 拿着紫水晶和杯子，双手之间感受一种平静的白光，它在你的身体周围循环，变得越来越强，然后流入并通过紫水晶。然后，想象水晶带着光能量在跳动。静坐几分钟，直到你的直觉告诉你，你现在完成了。
- en: 'Say out loud: I am now a non-drinker and so mote it be.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 大声说出来：我现在是一个不喝酒的人，愿它如此成真。
- en: You need to feel this to be true. Close your circle and you can bury the bottle
    in the ground or throw it away, whichever you prefer.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要感受到这是真实的。关闭你的圈子，然后你可以把瓶子埋在地里或者扔掉，看你喜欢哪种方式。
- en: Once you are done with this ritual, you can carry the amethyst around with you.
    If you start to feel as though you have to drink alcohol, you can drink a glass
    of water and then repeat the visualization as before.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了这个仪式，你可以随身携带紫水晶。如果你开始觉得自己需要喝酒，你可以喝一杯水，然后重复之前的想象。
