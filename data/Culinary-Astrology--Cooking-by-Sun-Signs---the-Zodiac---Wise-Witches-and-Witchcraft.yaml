- en: 'Virgo: August 23 – September 22'
  id: totrans-205
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处女座：8月23日至9月22日
- en: Virgo is a pragmatist with food. They can diet if they feel its necessary and
    never cheat (yes, really!). Once they meet their goal, they’ll create a sensible
    framework for their meals and probably post it on the refrigerator door. Some
    Virgos find vegetarian or vegan lifestyles preferable. Since they tend toward
    a lazy metabolism, this actually helps physically. Their stomachs can also be
    a tad sensitive, so Virgo eats slowly.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座在食物上是一个实用主义者。如果他们觉得有必要节食，他们可以节食，从不作弊（是的，真的！）。一旦他们达到目标，他们会为自己的饮食创建一个明智的框架，并可能把它张贴在冰箱门上。一些处女座人士发现素食或纯素食生活方式更可取。由于他们的新陈代谢倾向于懒惰，这实际上有助于身体健康。他们的胃也可能有些敏感，所以处女座吃东西很慢。
- en: Health and Nutrition
  id: totrans-207
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 健康与营养
- en: Unlike some of the other Zodiac signs, Virgo focuses on health more than taste
    personally. They do not mind being given leftovers or thrifty meals because both
    have pragmatic foundations. Don’t waste! In fact, Virgos have been known to grab
    remnant foods and put them in storage containers before they can reach the trash.
    Foods high in calcium and magnesium support the Virgo physically. Examples include
    dark greens, soy, whole grains and dark chocolate (who says being health can’t
    be fun!).
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他一些星座不同，处女座更注重健康而不是口味。他们不介意被给予剩菜剩饭或节俭的饭菜，因为两者都有实用的基础。不要浪费！事实上，处女座被知道在剩菜剩饭到达垃圾桶之前会抓起食物放入储存容器。富含钙和镁的食物可以支持处女座的身体健康。例如深绿色蔬菜、大豆、全谷物和黑巧克力（谁说健康不能有乐趣！）。
- en: Virgo in the Kitchen
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 厨房里的处女座
- en: When it comes to being technical with food – Virgo is your go to gal. They have
    every kitchen tool you can imagine (do not take them shopping at culinary stores
    unless you have a huge budget). Virgo is a food chemist. Recipes must be followed
    exactly. The end result will be something close to miraculous, looking and tasting
    perfect.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 处于技术和食物方面时，处女座是你的首选。他们拥有你能想象到的一切厨房工具（除非你有巨额预算，否则不要带他们去烹饪店购物）。处女座是一位食品化学家。食谱必须严格遵循。最终结果将是近乎奇迹般的，看起来和味道都完美。
- en: Cooking for your Virgo
  id: totrans-211
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为你的处女座烹饪
- en: Virgo prefers small portions. Keeping healthy snacks on hand works well for
    this sign. A potential menu might include stuffed figs, grilled corn salad, cheese
    souffle and apricot pie.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座更喜欢小份食物。随手准备健康零食对于这个星座来说效果很好。潜在的菜单可能包括馅无花果、烤玉米沙拉、奶酪舒芙蕾和杏仁馅饼。
