- en: 'Gemini: May 21-June 20'
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双子座：5月21日至6月20日
- en: Two brains; two eating styles and a lot of times you won’t know which one is
    at front and center. Overall having snack foods sprinkled around the house makes
    Gemini happy. They like to nibble their way through the day. This satisfies their
    need for variety.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 两个大脑；两种饮食方式，很多时候你都不知道哪一个是主导的。总的来说，家里放一些零食让双子座开心。他们喜欢整天咬东西。这满足了他们对多样性的需求。
- en: One nice thing you can do for your Gemini is making “single serves” – yummy,
    easy meals with the ingredients you know they like. They’ll still get a decent
    helping of something before running off and doing that social “thing” Geminis
    do so well. Don’t feel offended by the eat-and-run. The fact that they stopped
    to eat is a complement by itself.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以为你的双子座朋友做的一件好事是做“单人份”——美味、简单的饭菜，用你知道他们喜欢的食材做。他们在跑去做双子座擅长的社交“活动”之前仍然会得到一份相当可观的东西。不要因为吃完就走而感到受伤。他们停下来吃东西本身就是一种夸奖。
- en: Talk it Up
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谈话
- en: Where Taurus thinks ambiance, Gemini focuses on discussion and diversity. That
    means making a tasting table that has place cards with a bit of history behind
    the dish keeps your Gemini enthralled. Encourage her to share edible memories
    and ideas too. This sign loves teaching, it doesn’t matter the subject. The small
    portions of a tasting table also make it easier to keep a conversation going without
    food in your mouth.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座考虑的是氛围，双子座则注重讨论和多样性。这意味着制作一张有关菜肴历史的小样品桌，让你的双子座感到着迷。还要鼓励她分享可食用的回忆和想法。这个星座热爱教学，无论教什么都喜欢。小样品桌上的小份量也使得在嘴里没有食物的情况下更容易进行交流。
- en: Gemini in the Kitchen
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座在厨房里
- en: Most Geminis love to cook, especially if it pampers a friend or loved one. They’re
    not good at standard fare, tho. If you ask a Gemini how something was made, they’ll
    give you a rough synopses but can rarely duplicate the results. They often don’t
    think about the recipe – they dance with it. Gemini cooks also like to make small
    portions as much as they like eating them.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数双子座喜欢做饭，特别是如果可以款待朋友或爱人。不过他们不擅长做普通的食物。如果你问一个双子座某样东西是怎么做的，他们会给你一个粗略的概述，但很少能复制出同样的结果。他们经常不会考虑食谱——而是和食物一起舞动。双子座的厨师也喜欢做小份量的食物，就像他们喜欢吃小份量的食物一样。
- en: Cooking for your Gemini
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为你的双子座做饭
- en: Every meal needs diversity in textures and flavor profiles. While they may not
    give all their attention to the food, there is a subconscious positive reaction
    to this basic approach. Avoid sloppy items – the Twins like wandering during meals,
    with plate in hand. If you make soup, have clever cups available.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 每顿饭都需要在口感和味道上有所变化。尽管他们可能不会把所有注意力都放在食物上，但对这种基本方法会有潜意识的积极反应。避免食物过于松散——双子座喜欢在用餐时四处走动，手里拿着盘子。如果你做汤，应该准备一些巧妙的杯子。
- en: One menu that may please your Gemini would begin with a crispy pickle tray (they
    love the crunch). Follow that with a lightly dressed cucumber, cherry tomato salad
    (perhaps with a hint of feta). Your main dish can be strawberry-lavender chicken
    bites. Dessert? Old fashioned pecan pie with whipped cream.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 也许一份符合双子座胃口的菜单会以脆口泡菜拼盘（他们喜欢脆脆的食物）开头。接着是轻微调味的黄瓜、樱桃番茄沙拉（或许有点菲达干酪）。主菜可以是草莓薰衣草鸡块。甜点呢？传统风味山核桃馅饼配奶油。
