- en: 'Pisces: February 19 – March 20'
  id: totrans-432
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 巨蟹座：2月19日-3月20日
- en: Whenever food cooks on the stove, Pisces will put on some music. Typically upbeat
    and well-known, to the Fish food is a song in its own right.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 每当食物在炉子上烹饪，巨蟹就会放些音乐。通常是欢快而著名的音乐，对于鱼来说，食物本身就是一首歌。
- en: Pisces is a very helpful friend and family member. He will want to pitch in
    even if that means taking out the trash or doing dishes. Don’t feel bad about
    asking for help – they’re just waiting for an invitation!
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 巨蟹座是一个非常乐于助人的朋友和家人。他们会乐意帮忙，即使那意味着倒垃圾或洗碗。不要为寻求帮助感到不好意思 - 他们只是在等待邀请！
- en: Generally watch your Pisces’ carb intake, and boy can they drink like a, well,
    fish! The Fish can use a good daily vitamin to offset their often odd eating habits.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来看，注意巨蟹座的碳水化合物摄入，他们可以像鱼一样喝！鱼能够每天补充足够的维生素来抵消他们时常奇特的饮食习惯。
- en: Pampering Pisces
  id: totrans-436
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 纵容的巨蟹座
- en: One of the nicest things you can do for a Pisces is making them a thoughtful
    meal that includes good company. For the Fish, eating is a way of connecting on
    a deeper level. On date night by all means pull out the flowers and candles! Take
    your time with Pisces and experience a passion for food from their eyes.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 你为巨蟹做的最好的事之一，就是为他们做一顿周到的餐，其中包括上好的陪伴。对于鱼来说，进食是一种连接更深层次的方式。在约会之夜，请务必拿出鲜花和蜡烛！花时间和巨蟹在一起，体验他们在食物上的激情。
- en: Pisces in the Kitchen
  id: totrans-438
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹在厨房里
- en: The Pisces kitchen isn’t always terribly organized, but she’ll still know where
    everything is. This chef enjoys creating an intuitive meal. Recipes? Nah. Just
    go to the cupboard, spice rack and freezer and grab out this-and-that. The amazingly
    magical result surprises not only guests but the Piscean too (they don’t always
    have great self esteem).
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 巨蟹座的厨房并不总是非常有条理，但她仍然知道一切的位置。这位大厨喜欢创造一顿直观的餐食。食谱？不需要。只需去橱柜、调料架和冷冻库，随便拿点这个那个。令人惊叹的魔法结果不仅让客人惊讶，也让巨蟹座惊讶（他们并不总是自尊心很强）。
- en: Cooking for your Pisces
  id: totrans-440
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为你的巨蟹座烹饪
- en: It may seem kind of contrary, but Fish like FISH! From bass and halibut to seaweed
    wrapped sashimi you simply can’t get Pisces out of the water. Stick with that
    general theme for your menu starting with lush Bouillabaisse. For a main dish
    try eggplant marinara over linguine. Keep it light for dessert with caramelized
    pears and figs with a sweet cream drizzle.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来有点矛盾，但鱼类喜欢钓鱼！从鲈鱼和大比目鱼到海藻卷寿司，你根本无法将巨蟹座驱离水源。从丰盛的海鲜杂烩开始，坚持这个主题。主菜尝试茄汁通心粉。甜点上保持轻盈，用焦糖梨和无花果加上甜奶油淋酱。
