- en: 'Cancer: June 21 – July 22'
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 癌症座：6月21日-7月22日
- en: When you think of the tastes and aromas wafting from a grandmother’s kitchen
    – that’s exactly what Cancer loves. This kind of menu speaks to the Crab’s passion
    for security. They crave nurturing, and food is a perfect media. Dairy and starches
    don’t always sit well, however. Healthy additions to their daily fare include
    yogurt and eggs.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想到从祖母的厨房里飘出的味道和香气时，那正是癌症座所喜欢的。这种菜谱正好迎合了蟹座对安全感的热爱，他们渴望被呵护，而食物正是一个绝佳的媒介。然而，奶制品和淀粉不一定合适。但对他们日常饮食的健康增益包括酸奶和鸡蛋。
- en: Cancer has a serious sweet tooth. They always have a stash of candy at the office
    and one of their favorite boxes tucked away in secret at home. If this is your
    partner keep your eyes open. Cancer is ruled by the Moon, so they often eat based
    on how they feel, not just because they’re hungry.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 癌症非常爱吃甜食。他们总是在办公室藏一些糖果，还有最喜欢的一盒藏在家里。如果你的伴侣是癌症座的，保持警惕。癌症的主宰星座是月亮，所以他们常常是基于自己的感觉而不是因为饥饿而吃东西。
- en: All Business?
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一切都是商业？
- en: Cancers are very strong in business. Sometimes that seems to completely saturate
    their daily life. But if a Cancer gets, well, “crabby” one of the best pick-me-ups
    and distractions is food. This alters their demeanor fairly quickly especially
    if you make one item that’s just for them (no sharing). If you’re taking that
    treat to the office, make sure you have the necessary utensils or create happy
    finger food like watercress finger sandwiches on fresh rye.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 癌症座在商业上非常强大。有时候他们完全被商业所吸引。但是如果一个癌症座变得暴躁，最好能给他们一点食物，这会很快改变他们的表现，尤其是如果你为他们制作了专属的甜点（不分享）。如果你要把这份好吃的东西带到办公室，一定要有必要的餐具或者准备一些开心的手指食物，比如鲜莳食用面包三明治。
- en: Cancer in the Kitchen
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 厨房的癌症
- en: Cancers love to cook and often become well known for their prowess in the kitchen.
    They always start with the finest ingredients they can afford, pulling out a well-worn
    cookbook with snipped recipes tucked inside. Cancers are, in part, fantastic chefs
    because they are passionate foodies. If they make something for you, ask them
    about it. Every recipe has a tale to tell, usually one filled with family tradition.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 癌症座喜欢做饭，而且常常因为在厨房中的技艺而出名。他们总是用自己能买到的最优质的食材开始制作，拿出一本用夹在里面的剪下来的食谱纸条的破旧烹饪书。部分癌症座之所以成为了出色的厨师，是因为他们是充满激情的美食家。如果他们为你做了什么，问问他们。每个食谱都有一个故事要讲，通常都是关于家庭传统的故事。
- en: Cooking for your Cancer
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为你的癌症烹饪
- en: The more traditional the fare, the happier Cancer becomes. Have a cup of old
    fashioned chicken noodle soup as an appetizer. Follow it with a green bean casserole.
    The main event might be mom’s mac n’ cheese or fried chicken. Top it all off with
    a fruity cheesecake for dark chocolate brownies.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的菜谱越多，癌症座就越开心。先来一杯传统的鸡汤作为开胃菜，然后是一道青豆焗沙拉。主菜可能是妈妈的马铃薯泥和炸鸡。最后以水果芝士蛋糕或者黑巧克力布朗尼收场。
