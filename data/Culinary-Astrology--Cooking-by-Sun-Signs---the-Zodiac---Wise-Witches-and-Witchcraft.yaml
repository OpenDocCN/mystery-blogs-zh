- en: 'Leo: July 22 – August 22'
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 狮子座：7月22日-8月22日
- en: As the King of the jungle, Leo wants what he wants, when he wants it (and it
    had better be spectacular). When they eat out it’s at high end restaurants known
    for luxury and a sparkling list of “whose-who” clients. The grander, the better!
    A dinner-theater show is one example. If there’s any place with a Master Mixologist,
    Leo will watch in wonder.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 作为丛林之王，狮子座想要的是他想要的东西，想要的时候（而且最好是令人惊叹的）。当他们外出就餐时，他们会选择以豪华和拥有“名人名单”的高端餐厅。越豪华越好！一个例子是晚餐剧场。如果有任何地方有一位大师级调酒师，狮子座将会惊叹地观看。
- en: 'Another attraction for Leo in terms of food is exotic or hard to find. Think
    things like Century Eggs, Durian Fruit, Burek, deep fried alligator or a whole
    roast pig. Hint: Carbs make the Leo’s world go ’round.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个让狮子座对食物感兴趣的因素是异国风味或难以找到的食物。想想诸如皮蛋、榴莲、布列克、炸鳄鱼或整只烤猪之类的东西。提示：碳水化合物让狮子座的世界转动。
- en: Lush Leo
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 奢华的狮子座
- en: Whether you serve up a cup of tea or a 10 course meal, make it lush. Fancy decorations,
    pretty table settings, finger bowls .. and by all means get the silverware placed
    correctly. Always seat your Leo guest at the head of the table or as close to
    that location as possible. Extra points for excellent food presentation.
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 无论你是端上一杯茶还是一顿十道菜的大餐，都要做得奢华。花样装饰，漂亮的餐桌摆设，指甲盆......务必把餐具摆放正确。始终将你的狮子座客人安排在餐桌的首位，或尽可能靠近那个位置。餐点的精美呈现能额外加分。
- en: Leo in the Kitchen
  id: totrans-177
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 厨房里的狮子座
- en: Leo doesn’t cook often. However, when the Lion can cook for a group of people,
    it is sure to please. That meal will be the center of discussion for months to
    come (Julia Child was a Leo). Anything that can be served flaming is high on the
    list of menu choices.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座不经常做饭。然而，当狮子能为一群人做饭时，那肯定会令人满意。那顿饭将成为未来几个月讨论的中心（茱莉亚·查德就是狮子座）。任何可以用火烧的东西都是菜单选择中的热门。
- en: Feeding your Leo
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 喂养你的狮子座
- en: Generally your Lion wants one large meal a day that’s the center of the rest
    of the routine. If they love the food they may overindulge a bit (including adding
    wine on the side). Some menu ideas include sliced fresh goat cheese with balsamic,
    avocado toast, hearty meat chili and watermelon sorbet.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你的狮子座每天想要一顿大餐，这是日常生活的中心。如果它们喜欢这种食物，它们可能会有些过度（包括在一边加点酒）。一些菜单想法包括切片新鲜山羊奶酪配香醋，鳄梨土司，浓郁的肉辣椒和西瓜雪葩。
