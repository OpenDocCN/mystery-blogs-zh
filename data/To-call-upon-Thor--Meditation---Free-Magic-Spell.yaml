- en: Clear your mind and get into the mojo of contacting divinity. If you cannot
    do such things yet don't despair, you just need practice. Thor is well known by
    his following for answering almost any call, no matter how insignificant it seems.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 清空思绪，进入与神性接触的状态。如果您目前无法做到这些事情，请不要绝望，您只需要练习。雷神以其追随者知名，几乎回应任何看似微不足道的呼唤。
- en: Sit down at the altar to Thor and ask for Thor to come and give you guidance.
    Tell him that you honor him and self reliance, and that you simply seek what guidance
    that he might have for you, not a handout.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在雷神的祭坛前，请求雷神来给予您指引。告诉他，您尊重他和自力更生，只是寻求他可能为您提供的指引，而非施舍。
- en: Sit quietly now and begin meditation visualizing thunder and rain storms. Ponder
    you're current posistion in life and ask Thor which path you should take. Wait
    until the answer is made clear.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在静静地坐下，开始冥想，想象雷声和暴风雨。思考您目前在生活中的位置，并询问雷神您应该选择哪条道路。等待，直到答案变得清晰。
- en: If you do not recieve an immediate response, thank Thor and know that the answer
    will be made clear throughout the day in forms of signs and/or visions.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有立即收到回应，请感谢雷神，并知道答案将在今天通过符号和/或视觉形式清晰显现。
- en: Pour an offering of mead for Thor, the god of common sense.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为雷神施以蜜酒祭品，这位常识之神。
