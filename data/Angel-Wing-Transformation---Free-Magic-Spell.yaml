- en: Angel Wing Transformation
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 天使翅膀转变
- en: 'This spell will hopefully give you your color of choice angel wings! (Note:
    This spell is my first spell ever so it may or may not work)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语希望能给你所选择的天使翅膀的颜色！（注：这是我第一个咒语，可能有效也可能无效）
- en: '## Casting Instructions for ''Angel Wing Transformation'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''天使翅膀转变''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: Belief
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信念
- en: Voice
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: A Feather (Preferably Your Wing Color)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根羽毛（最好是你喜欢的翅膀颜色）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: Belief
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信念
- en: Voice
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: A Feather (Preferably Your Wing Color)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根羽毛（最好是你喜欢的翅膀颜色）
- en: 1\. Pick up a feather (preferably your wing color) and put it on your chest.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 拾起一根羽毛（最好是你喜欢的翅膀颜色）并放在胸前。
- en: 2.Have belief that it will work! If you don't, then the spell won't work and
    you'll be sorry!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 要相信它会奏效！如果你不相信，咒语就不会生效，你会后悔的！
- en: '3\. Chant this spell 3x:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 重复念咒语3次：
- en: '"Dear Gods and Goddesses Of The Angels, please hear my plea, I would like (Color
    Of Angel Wings) angels wings. So I can fly through the night sky. I hate to be
    a bother, but I would also like them so only (People Who Can See Your Wings) to
    see my wings. This is my will, so mote it be!"'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"亲爱的天使诸神，请听我请求，我想要（天使翅膀的颜色）。这样我就能在夜空中飞翔。我很抱歉打扰你们，但我也希望只有（能看见你的翅膀的人）能看到我的翅膀。这是我的意愿，如此成就吧！"'
- en: Then for 1 month before bed chant " **Give Me Physical Wings** " before bed!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在每晚睡前连续一个月念" **赐予我实体翅膀** "！
