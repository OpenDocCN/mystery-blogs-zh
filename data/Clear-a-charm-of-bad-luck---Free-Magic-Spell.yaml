- en: First Run the charm under soft cold running water, Chant **"Evil Get Out Get
    out!"** you must keep your mind clear and thoughts good and peaceful. Now put
    your sun in sunlight and say **"Oh spirits of light bring good luck to thy charm
    and burn the bad" **You may say **"So Mote It Be"** if you feel like you must.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将护符放在温和的冷水下，唱着**“邪恶离开，离开！”**，你必须保持头脑清醒，思想良好而平静。现在将你的护符置于阳光下，念着**“光明之灵，为我的护符带来好运，消除厄运”**。如果你觉得必要的话，你可以说**“那样就定了”**。
