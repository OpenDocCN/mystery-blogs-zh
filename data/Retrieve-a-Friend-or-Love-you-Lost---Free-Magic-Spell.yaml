- en: Retrieve a Friend or Love you Lost
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 取回你失去的朋友或爱人
- en: Did it end badly? If you're ready to forgive and want them back in your life,
    here's a little white magic.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结局不尽如人意？如果你已经准备好原谅并想要他们回到你的生活中，这里有一点白色魔法。
- en: '## Casting Instructions for ''Retrieve a Friend or Love you Lost'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“取回你失去的朋友或爱人”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: 2 Dandelions with a relatively long stem
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 根相对较长的蒲公英茎
- en: 2 Pieces of string/thread/ribbon of the appropriate colour
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 根合适颜色的绳子/线/丝带
- en: 2 Feathers (preferably that you find outside, if possible)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 根羽毛（最好在外面找到的）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: 2 Dandelions with a relatively long stem
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 根相对较长的蒲公英茎
- en: 2 Pieces of string/thread/ribbon of the appropriate colour
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 根合适颜色的绳子/线/丝带
- en: 2 Feathers (preferably that you find outside, if possible)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 根羽毛（最好在外面找到的）
- en: If you don't have dandelions, you can substitute it with another flower. I chose
    dandelions because they're sunny, easy to find, and the stems twist together more
    easily.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有蒲公英，你可以用另一种花代替。我选择蒲公英是因为它们阳光明媚，易于找到，并且茎更容易缠绕在一起。
- en: Do this outside on a sunny day.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个阳光明媚的日子里在户外做这件事。
- en: Repeat the following (and admittedly rather lame) poem, adjusting or removing
    lines that do not apply to your situation. I personally wrote this for a friend,
    but I added some lines for those who are looking toward fixing things with someone
    more ''special.'' Adjust as needed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 重复以下（诚然有些肤浅）的诗句，调整或删除不适用于你情况的行。我个人为一个朋友写了这首诗，但我为那些希望与某人修补关系的人加了一些行。根据需要调整。
- en: Dandelion, dressed in yellow
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 蒲公英，穿着黄色
- en: To me you will say hello
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你将向我打招呼
- en: Dandelion, yellow and bright
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 蒲公英，黄色而明亮
- en: You and I will never fight
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你我永不争吵
- en: Dandelion, bright and sweet
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 蒲公英，明亮而甜美
- en: Speak with sugar when we meet
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们见面时请用甜言蜜语
- en: Dandelion, sweet and taking root
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 蒲公英，甜美并扎根
- en: You will forget our dispute/ You will always think I'm cute
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你会忘记我们的争执/你会永远认为我很可爱
- en: Dandelion, rooted and growing
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 蒲公英，扎根并生长
- en: Friendship/Love in your heart is finally showing
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你心中的友情/爱情终于显现出来
- en: There's Growth in your heart
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你心中有成长
- en: We will have a new start
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们会有一个新的开始
- en: You will return to me
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你会回到我身边
- en: This is my will, so mote it be
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意志，所以就这样吧
- en: Twist the dandelions together once with each line. If you have excess stem when
    you're done, pluck it off. Hold the end with your toes (that's what I did) and
    tie it at the top under the flowers and at the end of the stems so that it doesn't
    fall apart.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 用每条线将蒲公英缠绕在一起一次。如果你完成后有多余的茎，请拔掉。用你的脚趾头（这是我做的）抓住末端，在花朵下面和茎的末端系紧，这样它就不会散开。
- en: Dig a shallow hole about as long as the flowers, and bury them with the petals
    peeking out of the hole. To represent freedom, tick the two feathers in the ground
    next to the flowers. While you're doing this, it would be a good idea to chant
    something along the lines of ''free to be.''
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 挖一个和花一样长的浅坑，用花瓣探出坑口。为了代表自由，在花旁边的土地里把两根羽毛刺入地里。在做这些的时候，最好念着“自由自在”的东西。
- en: Then you're done. If you want, you can water the flowers. I always thought it
    was fun.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 然后就完成了。如果你愿意，可以给花浇水。我总觉得那很有趣。
