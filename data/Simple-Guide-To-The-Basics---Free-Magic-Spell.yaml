- en: '*Saying* meditation is fine, but *what is* meditation? Meditation is being
    present. While the stereotypical cross-legged monk meditation is the common view,
    and very useful, there are a plethora of other options. Walking meditations are
    another one. You could listen to a walking meditation track as you walk, or simply
    observe the world around you and listen to what you can hear. Sitting outside
    with your morning brew is another form of meditation. Guided meditations or meditation
    music can be utilized if you struggle to focus. The key to meditation is to let
    thoughts flow by without clinging to them. You should also be consistent with
    this practice. Try meditating every day at the same time for a week utilizing
    one of the methods and record how you feel before and after each session, then
    compare how you felt at the beginning of the week and the end of the week.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*说*冥想很好，但*什么是*冥想？冥想是存在于当下。虽然跏趺坐的僧侣冥想是普遍的观点，也非常有用，但还有很多其他选择。行走冥想是另一种选择。你可以在行走时听一段行走冥想的音轨，或者简单地观察周围的世界并倾听你能听到的声音。在户外享用早晨饮品也是一种冥想形式。如果你难以集中注意力，可以使用引导冥想或冥想音乐。冥想的关键是让思绪自然流动，不要执着于它们。你还应该保持这种实践的一致性。尝试每天在同一时间进行一周的冥想，采用其中一种方法，并记录每次会话前后的感受，然后比较一周初和一周末的感受。'
- en: Visualization is rather self explanatory, but not everyone can imagine a perfect
    image in their head. Yes, this takes practice, so do not write it off as something
    you cannot do if you are out of practice. Start with something simple, like a
    red dot, then a red ball. Slowly, flesh out the image to you throwing the ball.
    Not everyone is visual, however, so use something that works for you. If certain
    music gives you a particular image in your mind, listen to that song. If you prefer
    writing or painting, create the image you wish to achieve. Visualization is important
    in Magik because it tells the energy what you wish to achieve. You think about
    how rich and successful you are while casting a wealth spell. Without doing that,
    the energy will not know if your vision of success is working a stressful job
    or your dream job.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化相当直观，但不是每个人都能在脑海中想象出完美的图像。是的，这需要练习，所以如果你不练习，不要认为这是你无法做到的事情。从简单的事情开始，比如一个红点，然后是一个红球。慢慢地，把图像渲染成你投掷球的样子。然而，并非每个人都是视觉型的，所以使用适合你的方法。如果某种音乐给你脑海中的特定图像，那就听那首歌。如果你更喜欢写作或绘画，创造你希望实现的图像。可视化在魔法中很重要，因为它告诉能量你希望实现什么。当你施放财富咒语时，你想象自己多么富有和成功。如果没有这样做，能量就不会知道你对成功的愿景是在一份压力山大的工作中还是你梦想的工作中。
- en: Energy work, it is the ability to tap into and manipulate Magikal energy. This
    is how you cast spells. You need to charge energy into your body, use visualization
    to give it a specific vibrational charge, then direct it on a specific course.
    Charging, grounding, centering, shielding and psi balls are the basic building
    blocks of energy work. Circle casting is not ordinarily considered a form of energy
    work, but it is. You are creating a protective barrier and transforming the area
    within the circle to a Magikal state. There are many ways to cast a circle, but
    the basic premise is to focus energy, and walk around a circle in a clockwise
    motion as you direct this energy from you into the ground and create a sphere
    that goes above and below you to protect you. When you are finished, you would
    repeat the process in the opposite order, walking counter-clockwise and calling
    the energy back.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 能量工作，是利用和操控魔法能量的能力。这是你施放咒语的方式。你需要将能量注入你的身体，使用视觉化来赋予它特定的振动电荷，然后将其引导到特定的路径上。充能、接地、中心化、护盾和灵气球是能量工作的基本构建模块。通常不将圆环施法视为能量工作形式，但它是。你正在创建一个保护屏障，并将圆圈内的区域转化为魔法状态。有许多施法圆环的方法，但基本前提是集中能量，顺时针行走圆圈，将这种能量从你身上引导到地面，并创建一个在你上下方保护你的球体。完成时，你会按相反顺序重复这个过程，逆时针行走，并呼唤能量回来。
- en: Correspondences are commonly utilized associations with an object. Colour correspondences
    refer the frequency the energy vibrates at. If you want a love spell, red is viewed
    as passion, while pink is romance. However, personal feelings toward an item can
    altar the energy the item possesses. So, while you can use correspondences to
    find ingredients that share a similar energy to the spell you wish to cast, if
    you do not resonate with an item, do not use it. If lavender turns your stomach,
    do not use it in a calming spell. If you love nutmeg, adding a pinch to your spells
    would personalize it to you.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对象符合一个对象的常用关联。颜色符合指的是能量振动的频率。如果你想使用爱情咒语，红色被视为激情，而粉色则是浪漫。然而，对一个物品的个人感觉可能改变物品所具有的能量。因此，虽然你可以使用符合找到与你希望施展的咒语类似能量的成分，如果你与某个物品没有共鸣，不要使用它。如果薰衣草让你感到反胃，不要在镇定咒语中使用它。如果你喜欢肉豆蔻，添加一点到你的咒语中会让它更符合你个人的风格。
