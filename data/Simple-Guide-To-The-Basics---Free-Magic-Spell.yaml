- en: '## Casting Instructions for ''Simple Guide To The Basics'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对《简易基础指南》的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**The basics are the following: 1\. **Meditation** 2\. **Visualization**
    3\. **Energy Manipulation** -involves grounding/centering, energy flow and control,
    shielding and circle casting. 4\. **Correspondences** -refers to elements, days,
    colors, tools, moon phases, etc.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**1\. **冥想** 2\. **想象** 3\. **能量操作** - 包括接地/居中、能量流动和控制、防护和圆形施法。4\.
    **对应物** - 涉及元素、日期、颜色、工具、月相等。'
- en: As you mature and gain more experience, these things will become second nature.
    Although you may not necessarily use every single one, they are important and
    good to know because they are like stepping stones towards more serious practice.
    It usually takes at least a year or so to master all of them. Don't be disapointed
    or discouraged if it takes longer. If really want to learn this, then practice!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你的成熟和经验的增长，这些东西将变得自然而然。虽然你可能不一定会使用每一个，但它们很重要，了解它们是迈向更严肃实践的垫脚石。通常需要至少一年的时间来掌握所有这些技巧。如果需要更长时间，不要感到失望或灰心。如果你真的想学习这些，就去实践吧！
- en: For more detailed information, you can research online.
  id: totrans-13
