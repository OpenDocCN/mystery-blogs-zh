- en: 'Light the red candle. Red represents energy and what you''re doing here is
    drawing on energy to cancel your debt. Say the following words:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃红蜡烛。红色代表能量，你在这里做的是利用能量来取消你的债务。说出以下话语：
- en: Debt begone
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 债务消失
- en: lickety split,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 迅速，
- en: dept begone
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 债务消失
- en: before I spit.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在我吐之前。
- en: Then take the five pentacles or whatever objects symbolizing your debt and and
    pass it through the candle flames until it catches fire. Let it burn to ashes
    in the empty bowl. Pitch out the candle's flame, then toss out the candle. On
    the next new moon, bury the ashes far from your home.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然后拿起五张五角星或象征你债务的任何物体，并将其通过蜡烛火焰直到它着火。让它在空碗中烧成灰烬。扑灭蜡烛的火焰，然后把蜡烛扔掉。在下一个新月时，将灰烬埋在远离家的地方。
