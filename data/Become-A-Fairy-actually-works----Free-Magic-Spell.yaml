- en: As what you are saying is true I think you should explain it more for people,
    for example tell them ways that you could be a fairy like in a dream or imagination
    what you're saying is very fake and people have a filter for what they read they
    may think you're saying it politely or rudely you have to be more particular or
    somebody might call you very rude or something
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你所说的是真的，我认为你应该更详细地解释给人，例如告诉他们你在梦中或想象中如何成为仙女，你说的都是很假的，人们对自己所读的有过滤的，他们可能认为你在客气地说还是粗鲁地说，你必须更具体，否则可能有人会称你非常粗鲁或其他什么
- en: As I have explained elsewhere, I plan to comment on every spell on this site.
    For the obviously fake ones, I am not wasting my time rewording the same explanation
    over and over again. When someone replies, I will provide an explanation. You
    want me to tell people they can imagine they were a fairy? Why should I do this?
    So they can ignore reality and be comforted by a lie? Yes, you can try mental
    or astral shifting, but that is not what this spell is talking about. It is promising
    physical transformation, which is not possible because Magik on the physical is
    ruled by nature and does not defy nature. You can work with fariys, which is something
    I have done for years, but I am not about to type out an entire explanation on
    fairy Magik when Google exists. Lastly, people have called me rude. They have
    called me worse. I am simply stating facts in a neutral tone. No more rude than
    saying ''The ball is red'' or ''Water is wet.'' People choose to interpret my
    statement as rude because I am saying ''what you want to be real is not.''
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如我在其他地方解释的那样，我计划对这个网站上的每个咒语进行评论。对于显然假的那些，我不会浪费时间一遍又一遍地重新表达相同的解释。当有人回复时，我会提供解释。你希望我告诉人们他们可以想象自己是精灵吗？为什么我要这样做呢？这样他们就可以忽视现实，安慰自己的谎言吗？是的，你可以尝试心灵转移或星体转移，但这并不是这个咒语所讨论的内容。它承诺着肉体上的转化，这是不可能的，因为肉体上的魔法受自然支配，并且不违背自然。你可以与精灵一起工作，这是我多年来一直在做的事情，但我不会在谷歌存在的情况下打出一整个精灵魔法解释。最后，人们称我粗鲁。他们称我更糟。我只是用中立的语气陈述事实。比如说''球是红色的''或''水是湿的''就不会更粗鲁。人们选择将我的陈述解释为粗鲁，因为我在说''你希望是真实的东西并不是''。
- en: You cannot and I mean cannot become a fairy.The only true way maybe lucid dreaming
    or day dreaming to do that otherwise no you can't
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你不可能，我的意思是绝对不可能变成精灵。唯一真实的方式或许是清醒梦或白日梦，否则不行
- en: 'This is a reply to Tadashi''s post as well as this one: Please don''t crush
    people''s beliefs. It''s like saying ''''God isn''t real'''' to a Catholic, or
    saying ''''The Greek Gods are fake'''' to someone who believes in the Greek Gods.
    And, to those who''d reply with something like: ''''Oh, do you tell your teacher
    not to crush your belief that, for example, 3+10=23?''''; No I don''t, and math
    isn''t the same as magic, so don''t compare school to magic please!! Just because
    you don''t believe it''ll work, doesn''t mean others aren''t allowed to either!
    Let them believe what they want to believe! You can say: ''''This spell is fake''''
    or something like that, but don''t say that the purpose of the spell is impossible!
    Thank you!'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对Tadashi帖子以及这篇的回复：请不要摧毁他人的信仰。这就像对天主教徒说 ''上帝并不真实''，或者对相信希腊神的人说''希腊神是虚假的''一样。对于那些会回答类似''哦，你会告诉老师不要摧毁你，比如说3+10=23这样的信念吗？'';不会，而且数学不等同于魔法，所以请别把学校和魔法相提并论！！仅仅因为你不相信这个咒语会奏效，并不意味着别人也不被允许这样做！让他们相信他们想要相信的东西！你可以说：''这个咒语是假的''或者类似的话，但不要说这个咒语的目的是不可能的！谢谢！
- en: You might not like it, but they're telling the truth. They are just trying to
    help, and you can't transform into a faerie. If you still want to believe you
    can, nobody's going to stop you, but it'll save you time and energy if you just
    accept that fact, then research working with faeries because many perform faerie
    magick [Tadashi for instance. He's worked with faeires for as long as I've known
    him]
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不喜欢这个，但他们是在说实话。他们只是在努力帮忙，你不能转化成妖精。如果你仍然希望相信你可以，没有人会阻止你，但如果你接受这个事实并研究与妖精一起工作的话，将会节省你的时间和精力，因为很多人都在做妖精魔法（例如Tadashi。他与妖精一起工作的时间跟我认识他一样长）。
- en: You can if you believe, you maybe scientific students but then also you should
    know the most powerful thing in our world is belief if you believe you do anything
    so why can't we believe and do something like this and we are not actually its
    not like just do a wave and we are fairies we are asking the forces of mother
    nature to see if we have the will and power for that and then only it would work
    and yeah if you don't believe in our on mother nature what is the purpose of being
    in this site. One more thing for scientific students I'm also one but i know the
    limit of it, science is also a magic, a magic of mother nature gravity is nothing
    but the creativity of earth scientists they just got the name its all the magic
    of nature if you understand what I want to tell all of you then remember science
    is magic of nature. There are too many places that proves science does not exist
    everywhere because mother nature is proving science is all her work. Another thing
    is that Newton saw an apple fall so he saw and then said something about it, you
    without even testing it once said it and if you may have tested it then also by
    what you said it proves one time done you left it as it is belief gone that's
    not believe. If you fail one thing you always try to do better every time you
    don't leave it do you so why about this. I am telling you believe is all it takes
    and if you now also thinks its not real or possible i'll prove you all wrong just
    wait and see. BYE.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你相信，你可以做任何事情，你们可能是科学的学生，但你们也应该知道我们世界上最强大的东西就是信仰，如果你相信你可以做任何事情，那么为什么我们不能相信并做类似的事情，我们并不是真的，这不是只是做一个手势然后我们就成了仙子，我们是在请求大自然的力量来看我们是否有意愿和能力，只有这样才能奏效，如果你不相信我们的母亲大自然，那么在这个网站上有什么意义。还有一件事对于科学的学生，我也是其中之一，但我知道它的极限，科学也是一种魔法，是大自然的魔法，重力不过是地球科学家的创造性名字，他们只是得到了名字，这全都是大自然的魔法，如果你理解我想告诉你们的，那么请记住科学是大自然的魔法。有太多地方证明科学并不存在到处，因为大自然正在证明科学都是她的作品。另一件事是牛顿看到苹果掉下，所以他看到然后说了一些关于它的话，你们甚至没有测试一次就说了它，即使你可能已经测试了，也证明了你说的一次完成了你留下了它就是信仰消失了这不是相信的，如果你失败了一件事情，你总是试图做得更好每次你都不离开它你为什么要这样。我告诉你相信就是所有需要的，如果你现在也认为它不是真实或可能我会证明你们所有人都错了，请等着看。再见。
- en: No. Belief doesn't trump reality. People believe the earth is flat when it isn't,
    people believe vaccines are dangerous when they're not, people believe a lot of
    things, it doesn't mean they're true. Newton also didn't ''invent'' gravity, he
    observed an appple falling and wanted to know why objects fall and don't float,
    so he worked and came up with an answer. This doesn't prove that because he believed
    in gravity it became real. Darwin believes in creation and his discoveries shook
    his belief and reshaped it. You don't know how many times someone tried something,
    you don't know how much one has studied. Faeries are nature spirits, we are humans,
    magick doesn't contradict nature, this are well known, well observed, facts. No
    amount of belief will make you anything other than human, just as no faerie can
    become physically real. People are trying to educate so new members don't waste
    their time on nonsense like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 不，信仰不能凌驾于现实之上。人们相信地球是平的，而实际上它并不是；人们相信疫苗是危险的，而事实并非如此；人们相信很多事情，这并不意味着它们就是真实的。牛顿也没有''发明''重力，他观察到苹果掉落，并想知道为什么物体会下落而不是漂浮，于是他进行了研究，并得出了答案。这并不证明他相信重力就使它变得真实。达尔文相信创造，而他的发现动摇了他的信念并重新塑造了它。你不知道有多少人尝试过某事，你不知道一个人学了多少。仙子是自然的灵魂，我们是人类，魔法不与自然相矛盾，这些都是众所周知、观察良好的事实。无论多少信仰也不能使你变得不是人类，就像没有仙子能变得真实一样。人们正在努力教育新成员，不要把时间浪费在这样的废话上。
- en: Thank you Nekoshema. That response was very helpful to me.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢你，Nekoshema。你的回应对我很有帮助。
- en: "nekoshema i respect you for spreading truth but you can\x92t prove the earth\
    \ isn\x92t flat anymore than you can prove that any god that you pray to exists\
    \ not to be disrespectful"
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: nekoshema 我尊重你传播真理的努力，但你不能证明地球不是平的，就像你不能证明你祈祷的任何神存在一样，没有任何不敬的意思。
- en: We can prove the earth is round. We have a plethora of evidence to prove the
    earth is round. It's a scientific fact that we've known about for centuries. God's
    we cannot physically see so their existence is a little more up for debate, but
    we have photos from space, you could release a balloon with a camera, on a flat
    plane you can observe how the sky fades in the horizon indicating a curve. The
    earth is round.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以证明地球是圆的。我们有大量证据证明地球是圆的。这是一个我们几个世纪以来都知道的科学事实。神是我们无法直接看到的，所以他们的存在更容易被质疑，但我们有来自太空的照片，你可以释放一个带有相机的气球，在平面上你可以观察到天空在地平线上淡化，表明地球是圆的。地球是圆的。
- en: '... I don''t have redemption for this I don''t have a way to reword my thoughts
    into more kind words you''re an actual idiot'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: …我没有对此的救赎，我没有办法将我的想法重新措辞成更友好的话语，你真的很蠢
- en: I've seen shapeshifting with my own eyes. Just shut and go to your lucid dream
    spells if you believe in it. I believe in shapeshifting etc ad nothing can change
    that. If you hate it then stop clicking on it and ignore these spells. Thanks.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我亲眼见过变形，闭嘴吧，去做你的清醒梦法术吧，如果你相信的话。我相信变形等等的东西，没有什么可以改变这一点。如果你讨厌，那就别点它们，忽略这些法术。谢谢。
- en: You saw it with your own eyes? Let's hear that story [unless it's that one about
    your friend running off and being tired the next day, because that's not actually
    proof of anything] also, why do people believe in lucid dream spells if they don't
    believe in shapeshifting? We tend to suggest astral projection as a solution because
    it's the only way you could transform [just not physically] and as for why we
    click on fake spells, depends on the person, I sometimes pick a random spell section
    and comment on a number of spells when I'm bored, otherwise I'm just replying
    to comments made by other people.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你亲眼见过？那我们听听这个故事吧，[除非那个关于你朋友一走了之然后第二天感觉疲惫的故事，因为那实际上并不是任何事情的证据]另外，为什么人们会相信清醒梦法术而不相信变形？我们倾向于建议星体投射作为解决方案，因为这是你能够变化的唯一方式[只是不是在物理上]至于为什么我们点开假法术，这取决于个人，当我无聊时，有时我会随机选择一个法术部分，并评论一些法术，否则我只是在回复其他人的评论。
- en: Reality is an illusion, illusions are tricks of mind, and you can control minds
    if you can do it well enough
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现实是幻觉，幻觉是心灵的把戏，如果你能做得足够好，你就可以控制心灵
- en: Reality isn't an illusion, this isn't the matrix. Claiming it isn't real is
    incredibly dangerous because some people could think what you say is true and
    hurt themselves or others trying to ''escape the illusion'' when this is reality.
    There are things like the astral, and some believe if we reincarnate we could
    be reborn on another dimension or planet, but currently you are living as a human
    in this physical reality. Telling people anything else is morally wrong.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现实不是幻觉，这不是《黑客帝国》。宣称这不是真实的是非常危险的，因为有些人可能会认为你所说的是真实的，试图通过"逃离幻觉"来伤害自己或他人，而这是现实。像星体投射这样的东西，有些人认为如果我们转世，我们可能会在另一个维度或行星上重生，但目前你是作为一个人类生活在这个物理现实中。告诉别人任何其他的东西都是道德上的错误。
