- en: '## Casting Instructions for ''Elemental Cleansing Shower'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“元素净化淋浴”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
