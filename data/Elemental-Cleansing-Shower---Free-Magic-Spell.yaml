- en: 1.  Set Indian Style on the floor near Room Heater which is turned on. Medaite
    for about 15 minutes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  坐在打开的室内加热器旁，印度式坐姿。冥想约15分钟。
- en: Get up and Turn on the Water, where its hot but not to hot. Then Romove your
    clothes and enter the shower.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 起床并打开水龙头，水温要热但不要太热。然后脱掉衣服进入淋浴间。
- en: Cast a Elemental Circle in the Shower, Don't Invoke the God and Goddess.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在淋浴间内画一个元素圈，请不要祈求神和女神。
- en: 'While in the Shower chant over the water the following: *Oh Water Fairy, Her
    my Plead, Send this water, your Ancient Protection and Cleansing Power. So Mote
    It Be*'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当在淋浴时，通过以下方式咏唱水：*哦，水仙，倾听我的恳求，用你古老的保护和净化力量。成全吧*
- en: Then Set in the shower and Medate, Picture your Aura a Dark Brown and the Water
    going through you. As the water goes through you picture the brown going into
    the water and down the drain. Picture you Aura turning Yellow and Divine.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后坐在淋浴间，冥想，想象你的光环是暗褐色的，水从你身上流过。当水流过你时，想象那些棕色的能量进入水中，顺着排水口流走。想象你的光环变成黄色和神圣的。
- en: 'After you a you are done with step 5, Stand and take the Herbal Soup and Chant:
    *Oh Earth which is in this Soap, Physical Cleanse me with you Ancient Power, So
    Mote it be!*'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在完成第5步后，站起来拿起草药汤并念咒语：*哦，地球，这个肥皂中的地球，用你古老的力量将我物理上净化，成全吧！*
- en: Wash your body, including your face with the herbal soap.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用草药肥皂洗浴身体，包括面部。
- en: When Finshed Close your circle and then turn off water and dry, You may now
    dress.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后关闭你的圆圈，然后关闭水龙头并擦干，现在可以穿衣服了。
- en: 'Note: You can now do a Ritual or Spell Casting'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：您现在可以立即进行仪式或咒语施法。
