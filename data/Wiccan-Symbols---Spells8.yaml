- en: Wiccan Symbols and Their Meanings
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 女巫符号及其含义
- en: 'A list of witch symbols and what they mean:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一些女巫符号及其含义的清单：
- en: Pentagram
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 五芒星
- en: 'The five-pointed star or Pentagram is by far the most easily recognizable wiccan
    symbol. Each point represents one of the five alchemical elements: air, water,
    fire, earth and spirit. It is said that the upright pentagram symbolizes the triumph
    of the spirit over matter and earthly desires; while the inverted pentagram symbolizes
    personal gratification over spirituality.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 五角星或五芒星是迄今为止最容易辨认的女巫符号。每个角代表五大炼金元素之一：空气、水、火、土和精神。据说直立的五芒星象征精神战胜物质和地上欲望；而倒置的五芒星象征个人满足胜过灵性。
- en: The Pentagram is used to invoke or banish forces, and also as a shield against
    psychic or physical danger. It can be used as a protection symbol or a lucky charm,
    but it’s generally considered sacred by Wiccans and other Pagans so it’s best
    to wear it with respect.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 五芒星用于召唤或驱逐力量，并且作为对心理或物理危险的护盾。它可以用作保护符号或幸运符，但是女巫和其他异教徒通常认为它是神圣的，因此最好带着尊重戴着它。
- en: Triple Moon
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 三重月亮
- en: The triple moon is a symbol of the Goddess that represents the Maiden, Mother,
    and Crone. These are considered to be the three stages in a woman’s life, and
    are represented by the waxing, full, and waning moon. This symbol is also associated
    with feminine energy, mystery and psychic abilities.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 三重月亮是代表少女、母亲和老妇的女神符号。它们被认为是女性一生中的三个阶段，并通过盈减月亮来代表。这一符号还与女性能量、神秘和超能力有关。
- en: The Spiral
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 螺旋形
- en: Spirals have been primary Goddess symbols since the late Paleolithic, when they
    were marked on tombs. They represent the Divine Feminine, the movement of creation,
    death and rebirth.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自晚更新世晚期以来，螺旋形象一直是主要的女神符号，当时它们被标记在墓碑上。它们代表了神圣女性、创造的运动、死亡与重生。
- en: Triskelion
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 三腿齿轮
- en: The triskelion or triskele is a symbol used primarily by groups with a Celtic
    cultural orientation which may have its origin in an ancient Solar symbol. It
    can represent a variety of triplicities, such as the three realms of body, mind,
    and spirit; the threefold law; or even the Christian Trinity.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 三腿齿轮或三螺旋是一个主要由具有凯尔特文化背景的团体使用的符号，可能起源于一个古老的太阳符号。它可以代表各种三元性，如身体、心灵和精神的三界；三重法则；甚至基督教的三位一体。
- en: Horned God
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 野角神
- en: The Horned God is the symbol of the masculine aspect of the Divine. He is associated
    with nature, wilderness, sexuality and hunting. In traditional Wicca, the Horned
    God and the Triple Goddess are seen as equal and opposite in gender polarity.
    Together, they make up the dual aspect of the Wiccan pantheon.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 野角神（The Horned God）是神圣男性面貌的象征。他与自然、荒野、性别和狩猎相关联。在传统女巫教中，野角神和三重女神被视为性别极性中的平等而对立的存在。它们共同构成了女巫教万神殿的双重面貌。
- en: Hecate’s Wheel
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Hecate的轮盘
- en: Hecate is the Greek goddess of magic, witchcraft and crossroads. She is often
    depicted as a woman with three faces and she rules the Underworld. The symbol
    shows a labyrinthic serpent which represents rebirth, surrounding a spiral as
    a symbol of the emanations of divine thought. These are channels which connect
    the material world with the celestial world.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Hecate是希腊魔法、巫术和十字路口女神。她经常被描述为一个有三张脸的女人，统治着地下世界。该符号显示了一个迷宫般的蛇，代表重生，环绕着螺旋，象征着神圣思想的发散。这些是连接物质世界与天上世界的渠道。
- en: The Wheel of the Year
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 年轮
- en: This symbol represents the cycle of seasons which serve as a calendar for Wiccans.
    The seasons are divided by 8 holidays called sabbats. These are celebrations that
    honor the particular qualities of each time of the year and the relationship of
    followers with the Divinity.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此符号代表了作为女巫的日历的季节周期。季节按照称为萨巴特的8个节日来划分。这些节日庆祝了每个时段的特定特质以及追随者与神性的关系。
- en: Solar Cross
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 太阳十字
- en: The Solar cross has many different representations and it’s probably the oldest
    religious symbol in the world, appearing in Asian, American, European, and Indian
    religious art. Consisting of an equilateral cross inside a circle, it represents
    the solar calendar, each arm being one of the solstices and equinoxes.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳十字在世界上有许多不同的象征，可能是最古老的宗教符号，出现在亚洲、美洲、欧洲和印度的宗教艺术中。它由一个等边十字放在一个圆圈内组成，代表太阳历，每个臂代表一个至日和昼夜平分点。
- en: Triquetra
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 三角结
- en: Also known as the Trinity knot, it has many different meanings. In Wicca, it
    can represent the Law of Threefold Return, the power of the number three, or the
    threefold nature of the Goddess. The Celtic Christian church used it to represent
    the Holy Trinity, but other cultures used the symbol too and each attached its
    own meaning to it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 也被称为三位一体结，在Wicca中有许多不同的含义。它可以代表三倍回归法则，数字三的力量，或女神的三重本质。凯尔特基督教会用它来代表圣三一，但其他文化也使用了这个符号，并赋予了它们各自的含义。
- en: Unicursal hexagram
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 单线六角星
- en: The unicursal hexagram is a six-pointed star that can be traced in one continuous
    line rather than by two overlaid triangles. This is significant in ritual magic
    when invoking and banishing hexagrams must be made. It is typically associated
    with the teachings of Thelema or the Golden Dawn.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 单线六角星是一个六角星，可以用一个连续的线追踪，而不是两个重叠的三角形。在仪式魔法中，必须制作召唤和驱逐六角星时，这是重要的。它通常与Thelema或黄金黎明的教义有关。
- en: Witch’s Knot
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巫结
- en: The Witch’s knot is a protection symbol in folk magic. It represents the knot
    magic practiced by witches during the middle ages, and was used as a charm against
    witchcraft, usually carved on doorways of homes and stables. It can be a powerful
    protection amulet as it symbolizes the binding powers of witches and Magic.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 巫结是民间魔法中的保护符号。它代表中世纪女巫实行的结魔法，并被用作对抗巫术的护符，通常雕刻在家庭和马厩的门上。它可以作为强大的保护护身符，因为象征着女巫和魔法的结合力量。
- en: Ankh
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 埃努
- en: The ankh is an ancient Egyptian hieroglyphic symbol that represents the word
    for “life” and, by extension, as a symbol of life itself. It was widely used as
    an amulet in Ancient Egypt and as a symbol of fertility. The ankh can represent
    the creation of new life or the key to unraveling the mysteries of life and death.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 埃努是古埃及象形文字符号，代表“生命”一词，扩展为生命本身的象征。它广泛用作古埃及的护身符和生育的象征。埃努可以代表新生命的创造或揭示生死之谜的关键。
- en: Runes
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 符文
- en: Runic alphabets were used to write various Germanic languages before the adoption
    of the Latin alphabet. Ancient tribes used them to name places and things, attract
    luck and fortune, provide protection, and magically divine the course of future
    events. Because runes were carved onto stone or wood, they were formed with straight
    lines only.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 符文字母表在采用拉丁字母之前用于写作各种日耳曼语言。古代部落用它们来命名地方和物品，吸引幸运和财富，提供保护，并神秘地预知未来的走向。由于符文是刻在石头或木头上的，它们只由直线组成。
- en: Alchemical Symbols
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 炼金符号
- en: Greek philosopher Empedocles was the first to propose four elements, fire, earth,
    air, and water. He called them the four “roots” which make up everything else.
    The fifth element is known as aether or spirit. These five elements are invoked
    during many magical rituals, notably when consecrating a magic circle.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 希腊哲学家恩佩多克勒斯最早提出了火、地、气、水四元素。他称它们为构成一切其他事物的四个“根源”。第五元素称为以太或精神。在许多魔法仪式中，特别是在祝圣魔法圈时，这五个元素被祈求。
- en: While these symbols have various origins and meanings, Wiccans attach their
    own personal significance to them and all can be used as symbols of power and
    protection in your Craft. Keep watching to learn how to bless an amulet or pendant
    with a Wiccan consecration ritual.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些符号具有不同的起源和含义，Wicca信仰者赋予了它们自己的个人意义，它们都可以作为Craft中权力和保护的象征使用。继续观看以了解如何用Wiccan祝圣仪式祝福护身符或吊坠。
