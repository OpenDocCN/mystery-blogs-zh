- en: This is a fake spell. You can't transform someone into an incubus/succubus.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个假咒语。你不能将某人变成魅魔/魅魔。
- en: I dont think its about physically changing them into a succubus or incubus,
    in my experience something like this is dangerous because you are inviting an
    entity to inhabit a persons body which Rhododendron is possible. I think this
    post should be edited or deleted honestly as it wont give the desired effect of
    altering their body but does open them up to being inhabited by an entity, likely
    not even the desired one but rather any one that is nearby and has a desire to
    do so.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这不是真的要把他们变成魅魔或魅魔，根据我的经验，这样的事情是危险的，因为你在邀请一个实体来占据一个人的身体，这是可能的。我认为这个帖子应该被编辑或删除，因为它不会产生改变他们身体的效果，但确实使他们容易被实体占据，可能甚至不是期望的实体，而是任何一个附近并有这样的愿望的实体。
- en: You cannot physically transform into a succubus. Also, it is rather cruel to
    transform your friend into a servant, as the description suggests. You might wish
    to do some self reflection and check your moral compass if you genuinely desire
    to make them subservient to you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你无法真正变成魅魔。此外，按照描述把你的朋友变成仆人是相当残忍的。如果你真的想让他们屈服于你，你可能需要进行一些自我反思并检查你的道德指南针。
