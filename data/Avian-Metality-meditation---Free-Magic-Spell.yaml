- en: Avian Metality meditation
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 鸟类思维冥想
- en: This is in testing so I'm not sure if it will work. This does not give you wings
    or make you an avian. It gives you a good mindset to be an avian. You won't see
    your results because they are not phisical.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是测试，我不确定它是否有效。这不会给你翅膀，也不会让你成为鸟类。它会给你一个成为鸟类思维的好心态。你不会看到你的结果，因为它们不是真实的。
- en: '## Casting Instructions for ''Avian Metality meditation'''
  id: totrans-9
