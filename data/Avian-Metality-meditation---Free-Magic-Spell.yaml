- en: To start rest for at least 5 minutes or until your mind is clear. You will need
    to be quiet and patient for this. Sit down in a quiet room with no distractions
    and get comfortable. Close your eyes. Picture yourself above the world playing
    with birds free. Picture yourself growing and using your wings. Be realistic about
    these wings. Don't think about anything unnatural like pink fairy wings but rather
    something realistic. As you picture yourself flying, think about how they feel.
    What kind of wings are they? Falcon? Hawk? Robin? The list goes on but what's
    important is that you know all about them. Once you do this, picture the wind
    in your face, making your eyes water. They in your mind, don't stop the wind but
    make yourself resistant to it. Again picture yourself flying and acting as if
    you were meant to have wings. Do and repeat this for a long time. Then you should
    let your mind go blank and think about nothing, open your eyes. There is your
    meditation. Remember this is still in testing and it won't give you wings but
    give you an avian mindset so don't comment about that. Peace out!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始休息至少5分钟，或直到你的头脑清晰。你需要安静而耐心。坐在一个没有干扰的安静的房间里，确保自己舒适。闭上眼睛。想象自己在高空中和鸟类一起自由飞翔。想象自己在生长和使用你的翅膀。对这些翅膀要有现实的想法。不要想象一些不自然的东西，比如粉色的仙女翅膀，而是想些现实的东西。当你想象自己在飞翔时，想想它们的感觉。它们是什么样的翅膀？隼？鹰？知更鸟？清单有很多，但重要的是你要了解它们的一切。一旦你做到了这一点，想象风吹在脸上，让你的眼睛湿润。在你的想象中，不要阻止风，反而使自己对它有抵抗力。再次想象自己在飞翔，并表现得好像你就是注定要拥有翅膀的样子。一直这样做并重复很长时间。然后你应该让你的头脑变得空白，什么都不去想，睁开你的眼睛。这就是你的冥想。记住，这仍然在测试中，它不会给你翅膀，而是会给你一个鸟类思维，所以不要评论这一点。祝平安！
