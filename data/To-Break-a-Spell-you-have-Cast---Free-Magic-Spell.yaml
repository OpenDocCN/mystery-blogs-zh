- en: To Break a Spell you have Cast
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解除你施放的咒语
- en: There are times when we have cast a spell that we should not have done, either
    because we have not thought it through or because we have reacted in anger and
    later realize that it was inappropriate. Then we are honour bound to undo it.
    This spell is representational and the best time to do this is after midnight
    at the time of the Waning Moon.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候我们施放了不应该做的咒语，要么是因为没有深思熟虑，要么是因为愤怒反应，后来意识到那是不适当的。然后我们有责任撤销它。这个咒语是象征性的，最好在午夜后的残月时分进行。
- en: '## Casting Instructions for ''To Break a Spell you have Cast'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“解除你施放的咒语”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: As many white candles as you feel is appropriate
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽可能多的白色蜡烛
- en: Purifying incense (such as benzoin or rosemary)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 净化香（如安息香或迷迭香）
- en: Rosemary oil
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迷迭香油
- en: Angelica or rosemary herbs
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 天使草或迷迭香草
- en: A bead from a necklace you own - clear if possible
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从你拥有的项链上取一颗珠子 - 如果可能，要清晰的
- en: Small square of black cloth
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小块黑布
- en: Cord or thread
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绳索或线索
- en: '**You will need the following items for this spell:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
