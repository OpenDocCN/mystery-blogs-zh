- en: '[Esbats](https://spells8.com/esbat-wiccan-ritual/) are celebrations commonly
    held on Full Moon nights (although not necessarily). An Esbat is an excellent
    opportunity to perform rituals, connect with Nature, and with other Witches. Find
    more [Witches’ Homework here](https://spells8.com/magic/witches-homework/).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[艾斯巴特](https://spells8.com/esbat-wiccan-ritual/)通常在满月之夜举行庆祝活动（尽管不一定如此）。艾斯巴特是执行仪式、与自然和其他女巫连接的绝佳机会。在这里找到更多[女巫的作业](https://spells8.com/magic/witches-homework/)。'
