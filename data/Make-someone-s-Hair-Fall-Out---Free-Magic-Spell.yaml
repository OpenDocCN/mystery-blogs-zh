- en: Make a circle in any isolated spot like your backyard or terrace. You may even
    perform this spell in your room. Make sure that this spell is performed only on
    a full moon night. Cast an imaginary circle around you. Place the image (photo
    or doll) of the target at the center of the imaginary circle. Then place four
    black candles around the circle, each one facing one direction (North, South,
    East & West). You will sit facing the south. At this direction place two red candles,
    one on either side of the black candle. At the northern end place the remaining
    red candle. Now take the hair/thread of your target and affix it on the doll or
    the photo. Once this is done, pick up the red candle behind you and bow down once
    in each direction and seek the pardon of your deities for the action you are going
    to perform. Then using the same candle burn the doll or the photo starting with
    the hair/thread first. Once it is completely burnt, exhaust all the candles and
    leave the room for the next twenty nine (29) minutes. The spell will work overnight.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何隔离的地方，比如你的后院或露台上画一个圆圈。你甚至可以在你的房间进行这个咒语。确保这个咒语只在满月的晚上执行。在你周围画一个虚拟的圆圈。把目标的形象（照片或玩偶）放在虚拟圆圈的中央。然后把四根黑色蜡烛放在圆圈周围，每一根朝向一个方向（北、南、东、西）。你会坐在南面。在这个方向上放两根红蜡烛，一根放在黑色蜡烛的两侧。在北端放置剩下的一根红蜡烛。现在拿着目标的头发/线，将其固定在玩偶或照片上。这样做后，拿起你身后的红蜡烛，每个方向鞠躬一次，并请求你的神灵宽恕你要执行的行动。然后使用同一根蜡烛点燃玩偶或照片，先从头发/线开始。等它完全烧完，熄灭所有蜡烛，离开房间二十九（29）分钟。咒语将在夜晚生效。
