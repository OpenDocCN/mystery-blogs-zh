- en: Beauty Spell For Confidence and Self-Love
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 增强自信和自爱的美丽咒语
- en: A spell to empower one by boosting their confidence and self-love based on their
    appearance.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一种增强自信和自爱的咒语，基于外貌。
- en: '## Casting Instructions for ''Beauty Spell For Confidence and Self-Love'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“增强自信和自爱的美丽咒语”的指导步骤'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: corresponding crystals, such as Clear Quartz, Rose Quartz, Selenite, and Snowflake
    Obsidian (optional)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相应的水晶，如水晶、玫瑰石英、月光石和雪花石（可选）
- en: A chime candle - either red, white, or pink
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 烛台蜡烛 - 红色、白色或粉色之一
- en: incense or oils - scented with rose, frankincense, or sandalwood (optional)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香或油 - 香味可以是玫瑰、乳香或檀香（可选）
- en: mirror (optional)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 镜子（可选）
- en: sacred space to do spell, such as a room, bedroom, or altar, though something
    outdoors is recommended
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神圣的空间用于施法，比如一个房间、卧室或祭坛，建议选择户外环境
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: corresponding crystals, such as Clear Quartz, Rose Quartz, Selenite, and Snowflake
    Obsidian (optional)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相应的水晶，如水晶、玫瑰石英、月光石和雪花石（可选）
- en: A chime candle - either red, white, or pink
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 烛台蜡烛 - 红色、白色或粉色之一
- en: incense or oils - scented with rose, frankincense, or sandalwood (optional)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香或油 - 香味可以是玫瑰、乳香或檀香（可选）
- en: mirror (optional)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 镜子（可选）
- en: sacred space to do spell, such as a room, bedroom, or altar, though something
    outdoors is recommended
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神圣的空间用于施法，比如一个房间、卧室或祭坛，建议选择户外环境
- en: As you are performing the Spell, imagine yourself and what you want to look
    like… ex. Yourself without any skin imperfections, a nicer smile, etc. You can
    also imagine white magic/haze swirling around you, perfecting your appearance.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行咒语时，想象自己和你想要的样子……例如，你没有任何皮肤瑕疵，更漂亮的笑容等等。你也可以想象白色的魔法/雾环绕你，完美你的外貌。
- en: Set out your materials and light the candle (and incense). Take a few seconds
    or minutes to focus and calm your mind. Make sure to set the proper intention.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好你的材料并点燃蜡烛（和香）。花几秒或几分钟集中注意力并冷静你的心灵。确保设定适当的意图。
- en: 'When you are ready, chant this Spell:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好时，念咒语：
- en: I am beautiful, inside and out
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我内外兼美
- en: I am a youthful stream,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一条年轻的小溪，
- en: I am a moonlight beam
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一束月光，
- en: I am an emerald of the Earth,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我是地球上的翡翠，
- en: I am the fire in the hearth
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我是炉中的火焰
- en: I am a rose bush,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一棵玫瑰丛，
- en: Thorns and all
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一切刺与荆棘
- en: May the charm from within spout,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 愿魅力源自内心，
- en: I am beautiful, inside and out
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我内外兼美
- en: Blessed be
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 受祝福者
- en: Blow out the candle.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 吹灭蜡烛。
- en: At this point, you can wash your face with any water, though fresh, moon, or
    holy (whatever is holy in your craft) water is best.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，你可以用任何水洗脸，最好是新鲜、月亮或神圣（根据你的信仰）的水。
