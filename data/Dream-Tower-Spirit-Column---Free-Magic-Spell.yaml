- en: First, draw a large Dream Tower Pentagram. Place one container on the symbols
    of each arm and put the candle in the center. Light the candle. Put salt in the
    container on the upper right point. Place all of the stones in the container on
    the upper left. The rosemary goes in the bottom left, garlic in the bottom right.
    Mix the tea and Whisper Powder in the top container. If your using 6 containers,
    set the sixth to the side for later. Chant the words ''Lat Ganore'' over the materials
    and picture good thoughts being pulled into the pieces and dark thoughts being
    locked away or destroyed in the flames. Begin assembling the parts, putting stones
    on the bottom, then salt, the garlic, rosemary, and last the tea and Whisper Powder.
    If you are using 6 containers use the last to cap the tower. Make sure to seal
    these so nothing falls out. To finish it off, draw the symbol for protection or
    dreams, however you picture it. Place it somewhere near the bed of whomever is
    to be effected by the tower. It should help. Please feel free to message me with
    any questions or comments.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，画一个大的梦之塔五角星。将一个容器放在每个臂的符号上，并将蜡烛放在中心。点燃蜡烛。在右上角的容器中放入盐。将所有石头放在左上角的容器中。迷迭香放在左下角，大蒜放在右下角。将茶叶和
    Whisper 粉混合在顶部的容器中。如果使用 6 个容器，将第六个放在一边备用。在材料上吟唱“拉特·加诺雷”的词语，并想象良好的思维被吸入物品中，黑暗的思维被火焰锁住或摧毁。开始组装部件，将石头放在底部，然后是盐、大蒜、迷迭香，最后是茶叶和
    Whisper 粉。如果使用 6 个容器，用最后一个盖住塔。确保密封以防止任何东西掉落。最后，画出保护或梦想的符号，无论你如何设想它。将其放置在受到塔影响的人的床边附近。应该会有所帮助。请随时向我发送任何问题或评论。
