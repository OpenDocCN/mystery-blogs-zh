- en: Bless supplies. Empower the brown candle with the desire for money. On the slip
    of paper, write ''money come, money flow, money dance, money grow'', or any prosperity-themed
    chant of your choice. Wrap the dollar coin in the slip of paper. Blend the herbs;
    sprinkle a pinch into the paper packet. Make a slice about halfway into the orange;
    insert the paper-wrapped coin. Burn remaining herbs on charcoal while holding
    the orange and chanting the same chant you wrote on the paper. Keep the orange
    on the altar for seven days.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 祝福供给品。用渴望金钱来加强棕色蜡烛。在纸条上写下“金钱来，金钱流，金钱舞动，金钱成长”，或者您选择的任何繁荣主题的咒语。用纸条包裹美元硬币。混合草药；在纸包中撒一撮。在炭上燃烧剩余的草药，同时拿着橙子并念着您写在纸上的同样的咒语。在祭坛上保持橙子七天。
- en: 'When to perform this spell: ideally, it should be done between first quarter
    to full moon. On the day of the full moon, remove the dollar and spend it, preferably
    in aid of some charity cause. Money needs to move to flow! (For maximum benefit
    the moon should be in Taurus at either the beginning or the end of the seven days.)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在何时执行此咒语：理想情况下，应在新月到满月之间进行。在满月当天，取出美元硬币并花掉它，最好用于某种慈善事业。金钱需要流动！（为了最大化效益，月亮应该在金牛座的月初或月末。）
