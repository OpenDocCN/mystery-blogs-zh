- en: Love & Friendship Cauldron Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 爱与友谊炖魔法咒语
- en: This is a novice love spell. It's not necessarily of the sexual nature, but
    it has the potential to do this as well. It's mostly about friendship which can
    develop into several kinds of love.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个初级的爱情咒语。 它不一定是性质的，但它也有可能会产生这样的效果。 它主要是关于友情，这可以发展为几种不同类型的爱情。
- en: '## Casting Instructions for ''Love & Friendship Cauldron Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“爱与友谊铁锅咒语”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来施展此咒语：**'
- en: 1 cauldron with water in it
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个装有水的大铁锅
- en: 1 small piece of paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1小张纸
- en: 1 red candle, or any method of fire really
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支红色蜡烛，或者任何点火的方法
