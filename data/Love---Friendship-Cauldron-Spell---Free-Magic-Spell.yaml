- en: 'Write the name of the friend or crush who you want a bigger relationship with.
    This is best done during a full moon so that you have the most magical energy.
    Chant the lines below, I like to do it multiple times:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 写下您想与之建立更深厚关系的朋友或暗恋对象的名字。最好在满月期间进行，以得到最大的魔法能量。 吟唱下面的句子，我喜欢多次重复：
- en: Fire burns red as does my mind for your friendship,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 火烧红了我对友情的渴望，
- en: Together we can brave any hardship.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以一起勇敢地面对任何困难。
- en: With each other by our side,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 与彼此相伴，
- en: Our hearts will always stay allied.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的心将永远联结。
- en: I enjoy your visits most of all,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢您的访问，
- en: Of our first days I will always recall.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的初次相遇我会永远铭记。
- en: After repeating these lines burn the small piece of paper. As the small piece
    of paper burns, drop it into the cauldron. Let is burn as much as is possible.
    Afterwards you should pour the water and remains from the cauldron onto the ground
    within view of the moon.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 重复这些句子后，将小张纸烧掉。 当小张纸燃烧时，将其投入大铁锅中。 尽量让它烧完。 然后，您应在月亮的视线内将锅中的水和残留物倒在地面上。
