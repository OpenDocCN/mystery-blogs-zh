- en: Anointing a purple candle with psychic oil can help increase your abilities,
    but you need to work them in order to gain/strengthen your psychic abilities.
    This alone will not give you psychic powers. It is like gaining muscles, if you
    are not regularly exercising, you will lose your abilities.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 用灵力油涂抹紫色蜡烛可以增强你的能力，但你需要付出努力才能获得/加强你的灵能。单靠这个是不会给你超能力的。这就像增长肌肉一样，如果你不经常锻炼，你会失去能力。
