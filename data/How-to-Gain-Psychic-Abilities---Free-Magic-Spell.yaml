- en: 'at night before you go to bed, during either a full or waxing moon. go outside
    in a quite place. cast a cirlce, then place the 4 purple candles in each direction
    and the white candle in the middle. dress the white candle with the oil (or if
    using incense then place around the circle). light the candles and sit in the
    middle staring at the white one. invision a point on your forhead draining te
    energy of the candle, do this and then say:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在晚上睡觉之前，在满月或盈月的时候。到一个安静的地方外面去。画一个圆，然后把4根紫色蜡烛放在每个方向，把白色蜡烛放在中间。用油涂抹白蜡烛（或者如果使用香，则放在圆圈周围）。点燃蜡烛，坐在中间盯着白色的。想象蜡烛的能量流向你的前额，做这个然后说：
- en: '''''vision of future present & past,'
