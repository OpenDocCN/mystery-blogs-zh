- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <主要角色="主要">
- en: A Strong Prima Facie Love Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一种强大的原视法爱情咒语
- en: A spell that begins to take power instantly after the casting is done. The casting
    is a little complicated but you are still able to do it. There are 9 steps, 1
    step that you must do if you do something wrong (which is simple to perform and
    not mess up), and 1 step to cancel the spell if you change your mind.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个咒语，在施展完成后立即开始发挥作用。施展咒语有点复杂，但你仍然能做到。有9个步骤，如果出错则必须进行1个步骤（这个步骤简单且不会弄错），以及如果改变主意则取消咒语的1个步骤。
- en: '## Casting Instructions for ''A Strong Prima Facie Love Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “一种强大的原视法爱情咒语”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: Writing Tool
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 书写工具
- en: Paper that you can recycle (One from a notebook is fine)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以回收的纸张（笔记本上的一张就可以）
- en: Fire (Just in case you mess up a certain step)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火（以防万一你搞砸了某个步骤）
- en: Secure and safe place to hide a note
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全而安全的地方来隐藏一个笔记
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: Writing Tool
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 书写工具
- en: Paper that you can recycle (One from a notebook is fine)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以回收的纸张（笔记本上的一张就可以）
- en: Fire (Just in case you mess up a certain step)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火（以防万一你搞砸了某个步骤）
- en: Secure and safe place to hide a note
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全而安全的地方来隐藏一个笔记
- en: 1\. Take out the paper and your writing tool. It can be a pen, pencil, color
    pencil, whatever that can write on paper.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 取出纸和你的书写工具。可以是笔、铅笔、彩色铅笔，任何可以在纸上写的东西。
- en: '2\. Write a short poem that requires these 3 things:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 写一首短诗，需要以下三样东西：
- en: Begin with praising the Goddess
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以赞美女神开始
- en: Explain what you want or need very clearly so there is no confusion to the Goddess
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请非常清楚地解释你想要或需要的事情，这样女神就不会感到困惑了。
- en: End the poem by thanking the Goddess for her generosity and consideration You
    can do it in whatever style you feel is most comfortable.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以感谢女神的慷慨和考虑结束这首诗。你可以用任何你感觉最舒服的风格来完成它。
- en: 3\. Fold the paper in half with the words on the inside.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将纸对折，文字朝内。
- en: 4\. Draw a Triple Goddess sign on the outside of the paper. If you are unaware
    of how it looks like, Google "Symbol For The Triple Crescent Goddess"
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 在纸的外面画上三重女神的符号。如果你不知道它看起来什么样子，请谷歌搜索“三重新月女神符号”。
- en: 5\. Fold the paper in half with the symbol in the inside.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将纸对折，符号朝内。
- en: 6\. Draw a pentacle on the outside of the paper. If you are unaware of how a
    pentacle looks like, it is a 5 pointed star inside a circle.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 在纸的外面画一个五角星。如果你不知道五角星是什么样子的，请注意它是一个圆圈里面的五角星。
- en: 7\. FLIP the paper over to the blank side and write down your full name and
    your date of birth.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 将纸翻到空白的一面，写下你的全名和出生日期。
- en: 8\. Place the paper in a secure and safe place where no one will touch it (including
    you) and a place where you won't lose the note.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 将纸放在一个安全而安全的地方，任何人都不会触摸它（包括你），一个你不会丢失笔记的地方。
- en: 9\. Once you have evidence that your wish is fulfilled, you may touch the paper.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 一旦你有证据表明你的愿望实现了，你可以触摸这张纸。
- en: 10\. If you touch the note without your wish being fulfilled, you have to burn
    the paper, spread the ashes on the ground, and perform a new spell. To cancel
    the spell, you must burn the paper and spread the ashes onto the ground.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 10\. 如果你触摸了未实现愿望的笔记，你必须烧掉这张纸，将灰烬撒在地上，并进行一个新的咒语。要取消咒语，你必须烧掉这张纸，并将灰烬撒在地上。
