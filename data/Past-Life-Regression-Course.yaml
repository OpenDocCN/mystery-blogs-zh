- en: Past Life Regression Course
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 过去生命回归课程
- en: 来源：[https://www.magickandwitchcraft.com/post/past-life-regression-course#0001-01-01](https://www.magickandwitchcraft.com/post/past-life-regression-course#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.magickandwitchcraft.com/post/past-life-regression-course#0001-01-01](https://www.magickandwitchcraft.com/post/past-life-regression-course#0001-01-01)
- en: '*Are you interested in learning how to conduct a past life regression session
    on yourself and others? Our Past Life Regression Course is designed to help you
    unlock the powerful benefits of unlocking the past to understand the present.
    With our course, you''ll learn how to conduct a safe and effective past life regression
    session, and gain insight into how your past experiences are influencing your
    current life. You will gain the knowledge and skills to help yourself and others
    unlock the mysteries of the past, and unlock pathways to personal and spiritual
    growth.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*你有兴趣学习如何在自己和他人身上进行过去生命回归会话吗？我们的过去生命回归课程旨在帮助你解锁解锁过去以理解现在的强大益处。通过我们的课程，你将学习如何进行安全有效的过去生命回归会话，并深入了解你过去经历如何影响你当前的生活。你将获得知识和技能，帮助你和他人揭开过去的神秘面纱，开启个人和精神成长的道路。*'
- en: Our course will guide you through each step of the process, from the basics
    of past life regression to advanced techniques, so that you can confidently and
    safely help yourself and others explore the hidden depths of their lives.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的课程将指导你从过去生命回归的基础知识到高级技巧的每一个步骤，这样你就可以自信而安全地帮助自己和他人探索他们生命中的隐藏深度。
- en: '**Past Life Regression** is a hypnotherapy-style session that leads the individual
    into their past life memories in order to help them find the missing puzzle piece
    that they need to be able to emotionally heal, find closure, or gain insight from
    long lost wisdom. It can be **incredible help in removing internal obstacles.**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**过去生命回归**是一种类似于催眠疗法的会话，它引导个体进入他们过去生命的记忆中，帮助他们找到他们需要的遗失拼图，以便能够情感上愈合、找到解决、或从久远的智慧中获得洞察力。它可以**极大地帮助消除内在障碍。**'
- en: '*T**his course includes a beautiful, downloadable Session Evaluation Sheet
    for your Sessions and a printable Cheat Sheet with scripted, fail-proof questions
    so that you never go blank during a session again.*'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*这门课程包括一个美丽的可下载会话评估表格和一个可打印的备忘单，上面列有脚本化的、不会失败的问题，这样你在会话中再也不会一筹莫展。*'
- en: In this course, you will learn, step-by-step, how to conduct a Past Life Regression
    Session, and what you will need to do in order to **become an excellent Past Life
    Regression Practitioner**.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程中，你将逐步学习如何进行过去生命回归会话，并了解成为优秀过去生命回归从业者所需做的事情。
- en: If you would like to experience a Past Life Regression Session yourself, this
    course also includes **a professionally recorded, downloadable Past Life Regression
    Guided Meditation** that will lead you through a session with ease, even if you
    don't have any previous experience, so you can experience the **same benefits
    from it like from a professional session**.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你想亲身体验过去生命回归会话，这门课程还包括**专业录制的可下载过去生命回归引导冥想**，即使你没有任何经验，也能轻松地通过会话，从中获得**与专业会话一样的益处**。
- en: 'In this Past Life Regression course you will find:'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在这个过去生命回归课程中，你将找到：
- en: ⭐ Close to 3 hours of practical video lessons
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 近三小时的实用视频课程
- en: ⭐ A beautiful Downloadable Session Evaluation Sheet
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 一个美丽的可下载会话评估表格
- en: ⭐ A scripted, fail-proof Cheat Sheet to help guide you through sessions
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 一个脚本化、不会失败的备忘单，帮助你进行会话引导
- en: ⭐ Learn how to deal with difficult emotional situations during the session
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 学习如何在会话期间处理困难的情感情况
- en: ⭐ Learn how to induce a light trance state - yourself and on others
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 学习如何在自己和他人身上诱导轻度恍惚状态
- en: ⭐ Downloadable Guided Meditation for experiencing the Regression on yourself.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 可下载的引导冥想，让你亲身体验回归过程
- en: ⭐ Learn how to precisely analyze data from a Past Life Regression session
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 学习如何精确分析过去生命回归会话中的数据
- en: This course is primarily made for two types of people, one who would like to
    become a Past Life Regression Practitioner,so they can help others, friends, or
    even paid clients on their journey into their past life and second, who would
    like to **learn how to do the regression on themselves**, without the help of
    a therapist.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程主要面向两类人群，一类是希望成为过去生命回归从业者的人，这样他们可以帮助他人、朋友，甚至付费客户进入他们过去生命的旅程；第二类是希望**学习如何自行进行回归**，而不依赖治疗师的人。
- en: All of our courses are **certified video courses** with manually issued e-certificates.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所有的课程都是**认证视频课程**，并且手动颁发电子证书。
- en: 'Join the class today and let''s start this exciting adventure together! : )'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 今天就加入班级，让我们一起开始这段令人兴奋的冒险吧！：）
