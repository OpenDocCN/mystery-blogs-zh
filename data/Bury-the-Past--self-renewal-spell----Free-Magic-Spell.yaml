- en: Bury the Past (self-renewal spell)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 埋葬过去（自我更新咒语）
- en: This is a spell to help you shake off an old part of yourself that you don't
    need anymore. It takes the form of a mock-funeral where you symbolically lay your
    past-tendencies to rest to make way for newer, healthier ones.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个帮助你摆脱不再需要的旧自我的咒语。它采用了一种模拟葬礼的形式，你象征性地安葬了你的过去倾向，为更健康的新倾向让路。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: a slip of paper to write on
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸条用于书写
- en: a small origami paper box w/lid (black paper is preferable)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个小的折纸盒带盖子（最好是黑纸）
- en: a marker
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支笔
- en: a shovel
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把铲子
- en: a small-to-medium sized rock
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个中小型的石头
- en: one candle (again, preferably black)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个蜡烛（最好是黑色的）
- en: flower petals (optional)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 花瓣（可选）
- en: Casting Instructions for 'Bury the Past (self-renewal spell)'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '"埋葬过去（自我更新咒语）的施法说明"'
- en: This spell is best cast at night during a waning moon. If you're going to use a
    circle, cast it widdershins (counter-clockwise). Note that this spell can't change
    your sexual orientation or things about you that are core parts of your personality,
    and it can't be directed at someone else. Also, the spell will only work if you
    really, earnestly want to change, so put all stubbornness aside.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语最好在月落时分的夜晚施展。如果你要使用圆圈，就要逆时针放置（反时针）。注意，这个咒语不能改变你的性取向或者你的核心个性特征，也不能指向其他人。此外，只有当你真的、真诚地想要改变时，这个咒语才会起作用，所以把所有的固执放在一边。
- en: 'First, write down on a slip of paper a description of the part of yourself
    that you want to lay to rest. Here''s an example:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在一张纸条上写下你想要安葬的自己的一部分的描述。这是一个例子：
- en: '"Here lies the timid and terrified Maria, who whiled away her days in mortal
    fear of being bullied, scorned and rejected. Never did she venture to make friends,
    so greatly did the wide world frighten her. May the cool, peaceful earth still
    her constant shaking"'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"在这里躺着胆小怯懦的玛丽亚，她度过了一生，时刻担心被欺凌、嘲笑和拒绝。她从未冒险交朋友，因为她对这个广阔的世界感到极度恐惧。愿冷静、宁静的大地止住她不断的颤抖。"'
- en: Fold a different sheet of paper into a box to use as a "coffin". If you don't
    know how to do this, there are various books and websites with step-by-step instructions
    to help you. Wooden and tin boxes can work too, but try to keep it small. Once
    you have your coffin, fold up the slip of paper with your description on it and
    place it inside. Close the box and use the marker on the lid to draw a cross,
    pentagram or whatever you find significant.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 把一张不同的纸折成一个盒子，用作“棺材”。如果你不知道如何做到这一点，有各种各样的书籍和网站提供逐步说明以帮助你。木箱和锡箱也可以，但尽量保持小巧。一旦你有了棺材，把写有你描述的纸条折起来放进去。关闭盒子，用笔在盖子上画一个十字、五角星或者任何你认为重要的标志。
- en: Go outside (if you're not already outside), make sure you have all your supplies,
    and cast your circle. Dig a small hole near the center of the circle, 4-5 inches
    deep. Place the paper coffin inside the hole, focusing on what you are symbolically
    burying and why. If you have flower petals, sprinkle them over the coffin now.
    Place a small rock near the head of the grave to serve as a "tombstone", and place
    an unlit candle at the foot of the grave. Take this time to reflect on death and
    rebirth in your life. If you want, you can further dress the grave with extra flowers
    or a little drawing on the tombstone.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 出去（如果你还没有出去），确保你有所有的用品，并画上你的圈。在圈中心附近挖一个小坑，深4-5英寸。把纸棺放在坑里，专注于你象征性埋葬的东西和原因。如果你有花瓣，现在可以撒在棺材上。在墓碑的头部放一个小石头作为“墓碑”，在坟墓的脚下放上一支未点燃的蜡烛。利用这个时间反思你生活中的死亡与重生。如果你愿意，你可以用额外的花朵或在墓碑上画些小图案来装饰坟墓。
- en: When you're ready, light the candle and say a eulogy. It can be as simple or
    elaborate as you want, depending on how much you like the funeral imagery. If
    you can't think of anything to say, "may they rest in peace"  is a good one-sentence
    eulogy. Once you're done, cover the grave in dirt and whisper, "so mote it be".
    Take a deep breath and close the circle. Leave the grave-site to be washed away
    by the weather.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好时，点燃蜡烛并说一段悼词。这可以是简单也可以是复杂，取决于你对葬礼意象的喜好程度。如果你想不出要说什么，"愿他们安息" 是一个很好的一句悼词。完成后，用土掩埋坟墓并低语："故事就这样了"。深呼吸并闭合圈。让坟墓随着天气的洗刷而离开。
- en: 'If the spell works right the tendencies of your old-self will start to fade
    away very soon, but you have to make your own effort to change as the spell works. Remember,
    you cannot be renewed if you don''t want to be renewed. If you outwardly say that
    the way you are doing things is harmful or preventing growth, but you don''t feel
    that way on the inside and don''t want to stop, then you''re stuck. You''re like
    a tree with dead branches: release your grip on them, let them fall, and soon
    new branches will sprout and blossom around you.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果咒语起效，你旧自我的倾向将很快开始消退，但你必须自己努力去改变，因为咒语起效。记住，如果你不想焕新，就无法焕新。如果你表面上说你现在的做事方式有害或阻碍成长，但内心并不这样认为且不愿停下，那么你就会受困。你就像是一棵有枯枝的树：松开它们的支撑，让它们掉落，很快周围将会长出新的树枝并绽放花朵。
