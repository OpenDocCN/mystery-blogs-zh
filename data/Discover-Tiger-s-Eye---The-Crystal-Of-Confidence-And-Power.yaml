- en: Tiger’s eye is associated with the zodiac constellations of Leo and Gemini.
    Its astrological influence comes from the sun. Tiger’s eye is associated with
    the deities Bast, Ra and Sekhmet.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 虎眼石与狮子座和双子座的星座相关联。它的占星学影响来自太阳。虎眼石与巴斯特、拉和塞赫梅特相关联。
- en: Magickal Tips for Tiger’s Eye
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 虎眼石的魔法贴士
- en: Feeling stuck in a project and unsure about how to proceed? Try placing a piece
    of Tiger’s eye onto your desk and allow the frequency of the crystal to inspire
    you
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在项目中感到困惑并不确定如何继续？试着将一块虎眼石放在你的桌子上，让水晶的频率激发你的灵感。
- en: Planning a spell for career or job success? Try incorporating some Tiger’s eye
    into your spellwork. The crystal is known to boost the energy of career and success
    magick.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计划一个关于事业或工作成功的咒语？尝试在你的咒语中加入一些虎眼石。这种水晶以增强事业和成功魔法的能量而闻名。
- en: Feeling fearful or lacking courage? Carry a piece of tiger’s eye in your pocket
    and touch it whenever a feeling of fear appears. Allow the frequency of the crystal
    to soothe your fears and boost your courage.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 感到害怕或缺乏勇气？将一块虎眼石放在口袋里，当害怕的感觉出现时触摸它。让水晶的频率安抚你的恐惧并增强你的勇气。
- en: Tiger’s eye is thought to heighten the awareness of negative energy. Use it
    to help you intuitively avoid negative energies by wearing a piece of tiger’s
    eye jewellery or carrying an amulet in your pocket.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虎眼石被认为能提高对负能量的警觉性。可以通过佩戴一块虎眼石珠宝或携带护身符来帮助你直觉地避开负能量。
- en: When you wear a piece of Tigers eye jewellery, visualise a shield of shimmering
    golden brown protective energy surrounding you. Touch the crystal to activate
    the shield.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你戴上一块虎眼石珠宝时，想象一下一道闪闪发光的金棕色保护能量护罩围绕着你。触摸水晶来激活这个护罩。
