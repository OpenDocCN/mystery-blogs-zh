  type: TYPE_NORMAL
  zh: 虎眼石 – 自信、清晰、力量和保护。
- en: Hi and welcome to Wicca Now. As you may already know, Wicca Now is a site where
    Amaria and I write about all things Witchcraft, Wicca and Magick. Lately, we’ve
    been covering a lot of crystal related topics, like this post on [crystal witchcraft](https://wiccanow.com/crystal-witchcraft/),
    this guide to [crystal correspondences](https://wiccanow.com/crystal-correspondences/) or
    this article on [Amber](https://wiccanow.com/amber-the-gold-of-the-north/). Today
    I thought we’d focus on another beautiful “crystal”, namely Tiger’s Eye.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到Wicca Now。如你可能已知，Wicca Now是一个我们在这里写关于所有女巫craft、Wicca和Magick的网站。最近，我们一直在涵盖许多与水晶相关的主题，比如这篇关于[水晶女巫craft](https://wiccanow.com/crystal-witchcraft/)，这篇关于[水晶对应](https://wiccanow.com/crystal-correspondences/)的指南，或这篇关于[琥珀](https://wiccanow.com/amber-the-gold-of-the-north/)的文章。今天我想我们会专注于另一种美丽的“水晶”，即虎眼石。
- en: The content provided on this is website is for informational purposes only and
    DOES NOT CONSTITUTE THE PROVIDING OF MEDICAL ADVICE and is not intended to be
    a substitute for independent professional medical judgment, advice, diagnosis,
    or treatment.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本网站提供的内容仅供信息用途，不构成提供医疗建议，并且不打算取代独立的专业医疗判断、建议、诊断或治疗。
- en: Always seek the advice of your physician or other qualified health providers
    with any questions or concerns you may have regarding your health.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 任何关于健康的问题或疑虑，请始终征询您的医生或其他合格的健康服务提供者。
- en: Before you keep reading all about Tiger’s eye below, take a second to check
    out this beautiful Grimoire we’ve created! It’s filled with all our own personal
    tips and tricks, spells and rituals and is perfect if you are a beginner or an
    eclectic witch. This version comes in a handy digital format, so no more waiting
    on USPS delays!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在你继续阅读有关虎眼石的内容之前，请花点时间查看我们创建的这本美丽的魔法书！它充满了我们的个人贴士和诀窍，咒语和仪式，非常适合初学者或多元女巫。这个版本以便捷的数字格式提供，不再需要等待邮政服务的延误！
- en: About Tiger’s Eye
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于虎眼石
- en: Tiger’s eye is thought to be an intergrowth of crocidolite and quartz. Overtime
    the crystal oxidises which causes it to become brown.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虎眼石被认为是钛铁矿和石英的交替结构。随着时间的推移，晶体氧化导致其变为棕色。
- en: Tiger’s eye was a popular crystal in ancient Egypt and was often used to make
    scarab shaped amulets which were thought to offer the wearer protection. The idea
    that Tiger’s eye offered protective energies was also accepted by the Romans with
    Roman soldiers wearing the crystal as a protective talisman during battle. Tiger’s
    eye was also an important commodity in ancient China and the crystal was used
    to create prized decorative objects and jewellery
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虎眼石在古埃及很受欢迎，通常用于制作甲虫形状的护身符，据信能为佩戴者提供保护。罗马人也接受了虎眼石提供保护能量的观念，他们在战斗中佩戴这种水晶作为护身符。虎眼石在古代中国也是一种重要的商品，用于制作珍贵的装饰品和珠宝。
- en: Tiger’s eye is generally multicoloured with its shades ranging from brown, reddish-brown
    or golden yellow. It typically has a striped or wavy pattern and a silky sheen.
    The gorgeous multifaceted beauty of Tiger’s eye makes it a particularity attractive
    crystal for displaying on your altar or bedside table don’t you think?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虎眼石通常呈现多色，从棕色、红棕色到金黄色不等。它通常有条纹或波浪形状，并有丝般的光泽。虎眼石华丽多面的美丽使其成为你的祭坛或床头柜上展示的特别吸引人的水晶，你觉得呢？
- en: Tiger’s Eye Magickal Benefits and Meaning
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 虎眼石的魔法功效和含义
- en: Tiger’s eye is a crystal of power and is an essential crystal for any crystal
    witch. Tiger’s eye is thought to empower physic abilities and facilitate communication
    with animals, particularily cats!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虎眼石是力量的象征，对于任何水晶女巫来说都是必不可少的水晶。虎眼石被认为能增强心灵能力，并促进与动物的沟通，特别是猫类！
