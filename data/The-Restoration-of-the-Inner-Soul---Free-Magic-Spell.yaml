- en: Wait till night fall then go to bed, but with out going to sleep. Take the blanket/cover
    and lay on top of it. Wrap self as if it was your cocoon or in other words a burrito.
    Now lay there still until you start to feel heat and even so you wait. Wait and
    when you start to sweat you continue to wait. If you desire water you wait. Wait
    for when you decide and I mean you truely decide that you need no longer wait.
    Then and only then shall you open up and awaken the inner soul within.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 等到夜幕降临，然后去睡觉，但不要入睡。拿起毯子/被子，铺在上面。将自己包裹起来，就像是你的茧或者换句话说是一个玉米煎饼。现在静静地躺在那里，直到你开始感觉到热量，即使这样你也要等待。等待，当你开始出汗时，你继续等待。如果你需要水，你就等待。等待直到你决定，我是说你真正决定你不再需要等待。然后只有在那时你才能打开并唤醒内心深处的灵魂。
