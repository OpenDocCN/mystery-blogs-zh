- en: 'Go into a quiet room. Make sure there are absolutely NO distractions at all.
    Turn off the lights. Sit in a spot on the floor and prop a pillow up against your
    back. Rest your hands on your knees and meditate. (for 2 mins.) Then close your
    eyes while picturing the person you want/need to protect. Now picture yourself
    helping them up from the ground in which they''ve fallen. Picture you taking them
    back home. Open you''re eyes and say this spell 2x: In which is in desperate need
    ______ (their name) shall be protected by me. I cast this spell to make the things
    go away. Vanish. They no longer need to fear the other side of this road. Because
    it ends here. I am the one to protect thy, therefore SO MOTE IT BE! Soon enough
    it should work, have faith in the power within you. Believe you CAN do it because
    you really can.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 进入一个安静的房间。确保绝对没有任何干扰。关掉灯光。坐在地板上的一个地方，靠着一个枕头。把双手放在膝盖上冥想（2分钟）。然后闭上眼睛，想象你想要/需要保护的人。现在想象自己把他们从摔倒的地方扶起来。想象你把他们带回家。睁开眼睛并说这个咒语两遍：在那些急需保护的时刻，______（他们的名字）将会受到我的保护。我施放这个咒语使得所有事物消失。消失。他们不再需要害怕这条路的另一侧。因为它在此结束。我是那个来保护你的人，因此顺其自然吧！很快它应该奏效，对你内在力量有信心。相信你可以做到，因为你确实能够。
