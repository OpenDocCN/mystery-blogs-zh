- en: Run hot water, not too hot to burn but hot enough for light steam to rise. While
    the tub is being filled light your candle and the cinnamon. When I did this I
    put some some ground cinnamon in a mortar, sprinkled some lavender oil (so it
    would burn) and it burned like incense. I'm not sure how a cinnamon stick burns
    (though I head the kind you buy at the grocery smells like plastic when you burn
    it but I've never tried) but you can always grind it or just burn cinnamon incense.Preferably
    burn candle and cinnamon inside shower but if you don't have enough ledge around
    your bathtub, just burn it near the bath. Once bath is filled put in flowers.
    You can either put them in a sachet or just floating in the water. You you're
    using lavender oil, dip the violets in the oil (or sprinkle it) before putting
    it into the bath. Once you're in the bath and you've relaxed, meditated, connected,
    or whatever it is that you personally do in a bath, use the rosemary oil on your
    skin. Say chants if you'd like. Remember to stay mindful of whatever purpose your
    doing the bath for (attract love, preparing or a sexy night, increase feeling
    of beauty, etc).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在水温不至于烫伤但足够产生轻微蒸汽的热水中泡澡。在填充浴缸的同时点燃你的蜡烛和肉桂。当我这样做时，我把一些肉桂粉放在研钵里，撒上一些薰衣草油（这样它就会燃烧），就像点燃香一样。我不确定肉桂棒怎么燃烧（尽管我听说你在杂货店买的那种在燃烧时闻起来像塑料，但我从未尝试过），但你可以研磨它或者只燃烧肉桂香。最好在淋浴内燃烧蜡烛和肉桂，但如果你的浴缸周围没有足够的搁架，只要在浴盆附近燃烧即可。一旦浴缸填满水，请将花朵放入其中。你可以将它们放在小袋子里或者直接浮在水中。如果你使用薰衣草油，把紫罗兰蘸入油中（或者撒上油）然后放入浴缸中。当你在浴缸里放松、冥想、联系或者进行任何你个人在浴中做的事情时，在皮肤上使用迷迭香油。如果你愿意可以说咒语。记住要保持对你为何进行这次浴的目的保持警觉（吸引爱情、为性感之夜做准备、增强美丽感等）。
