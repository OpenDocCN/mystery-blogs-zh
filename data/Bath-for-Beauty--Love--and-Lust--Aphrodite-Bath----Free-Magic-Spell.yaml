  prefs: []
  type: TYPE_NORMAL
  zh: 玫瑰：阿佛洛狄蒂的神圣花朵；代表美丽和爱情。
- en: 'Wild Violet and Lavender: Individually both invoke love and beauty, but when
    used together is a powerful mix for lust and passion.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 野堇菜和薰衣草：单独使用时，都能召唤爱情和美丽，但混合使用时对于欲望和激情有强大作用。
- en: 'Cinnamon: Burning cinnamon invokes lust.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 肉桂：燃烧肉桂能唤起欲望。
- en: 'Rosemary: In addition to it''s healing properties it''s a herb sacred to Aphrodite.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 迷迭香：除了具有治疗特性外，还是阿佛洛狄蒂的神圣草药。
- en: '***Note***'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '***注意***'
- en: -Remember, this is just a bath so you don't have to follow the directions exactly
    to a T. You can tweak it to fit your needs.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: -请记住，这只是一次浴，所以你不必严格按照指示操作。你可以根据自己的需要进行调整。
- en: -If you want to channel Aphrodite, do this bath on a Friday or full moon, or
