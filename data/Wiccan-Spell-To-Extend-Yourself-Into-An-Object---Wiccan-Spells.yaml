  zh: 将自己延伸到物体中的Wiccan咒语 - Wiccan Spells
- en: 来源：[https://www.wiccanspells.net/wiccan-spell-to-extend-yourself-into-an-object/#0001-01-01](https://www.wiccanspells.net/wiccan-spell-to-extend-yourself-into-an-object/#0001-01-01)
