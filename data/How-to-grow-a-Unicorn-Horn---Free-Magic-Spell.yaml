- en: 1) Find a rainbow and with a jar capture some rainbow air,then quickly put on
    the lid.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 找到一道彩虹，用罐子捕捉一些彩虹气息，然后迅速盖上盖子。
- en: 2)Collect some flood water.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 收集一些洪水水。
- en: 3)In a bowl add flood water, lava, narwhal scale and rainbow air.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 在碗里加入洪水水、岩浆、独角鲸鱼的鳞片和彩虹气息。
- en: 4)With a spoon mix it all in.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 用勺子将所有东西混合。
- en: 5)Drink this potion
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 喝这个药水
- en: After steps
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤之后
- en: Add glitter to your shampoo and conditioner and use this as your usual hair
    product. After 3-5 days you will find a little unicorn horn stump.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的洗发水和护发素中加入闪光粉，并将其用作您的常规发产品。3-5天后，您将发现一小段独角兽角。
