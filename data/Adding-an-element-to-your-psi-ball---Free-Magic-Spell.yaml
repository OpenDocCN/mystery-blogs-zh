  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 给你的灵气球添加一个元素
- en: You have your psi ball, lets make it more interesting
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经有了你的灵气球，让它变得更有趣吧
- en: '## Casting Instructions for ''Adding an element to your psi ball'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“给你的灵气球添加一个元素”施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Ok so do my psi ball teqhnique and then think of the element
    you want'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需材料如下：**好的，首先使用我的灵气球技巧，然后想象你想要的元素。'
- en: 'fire: imagine a flame around it and it absorbing the flame and turning a red
    colour'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 火：想象一个火焰围绕着它并吸收火焰，将其变成红色
- en: 'Earth: imagine a tree infront of you and take energy from it and put it into
    psi ball, making it a green colour (do NOT make it a sickly green)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 地球：想象你面前有一棵树，从中获取能量并将其放入灵气球中，使其呈现绿色（不要使其呈现病态的绿色）
- en: 'Water: imagine a waterfall going through your hands and take energy from that
    making it a blue colour'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 水：想象一道瀑布流经你的手，并从中获取能量，使其呈现蓝色
- en: 'Air: for this imagine a gust of wind going through your hands and making the
    psi ball clear but with windy currents in it'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 空气：为了这个，想象一阵风穿过你的手，使灵气球变得透明，但其中充满了风的涡流
