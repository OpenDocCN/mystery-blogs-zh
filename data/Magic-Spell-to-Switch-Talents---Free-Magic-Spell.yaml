- en: '## Casting Instructions for ''Magic Spell to Switch Talents'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“魔法法术以切换才能”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会需要以下物品：**'
- en: One white candle a glass bowl (or a chalice)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个白蜡烛，一个玻璃碗（或圣杯）
- en: Few pieces of paper (white and green)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几张纸（白色和绿色）
- en: Pencil (must be pencil or anything organic. i.e. contains carbon)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 铅笔（必须是铅笔或任何有机物品。即含碳）
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会需要以下物品：**'
- en: One white candle a glass bowl (or a chalice)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个白蜡烛，一个玻璃碗（或圣杯）
- en: Few pieces of paper (white and green)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几张纸（白色和绿色）
- en: Pencil (must be pencil or anything organic. i.e. contains carbon)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 铅笔（必须是铅笔或任何有机物品。即含碳）
- en: Place the things on a coffee table (or something similar) so that you are sitting
    directly opposite
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 把东西放在咖啡桌上（或类似的东西），以便你们坐在对面
- en: to your friend. Write your full name on a piece of white paper, and get your
    friend to do the same.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的朋友。在一张白纸上写下你的全名，并让你的朋友也这样做。
- en: Place the two pieces of paper adjacently under the glass bowl, and light the
    candle.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 把两张纸放在玻璃碗下面，点燃蜡烛。
- en: Rub your finger/s on the pencil so that you get some lead on your finger/s,
    and get your
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 用手指在铅笔上摩擦，让手指上有一些铅，然后拭掉。
- en: friend to do the same. Print your fingerprints on the same green paper as your
    friend
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让朋友也这样做。用你的指纹在和你朋友同一张绿色纸上
- en: (so the two of you's fingerprints are connected on the green paper) Chant the
    following
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: （所以你们两个的指纹在绿色纸上互相连接）吟唱以下内容
- en: together three times as you and your friend fold the piece of paper in halves
    as much as you two can.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一起三次将纸对折，你和你的朋友把纸对折尽量多的次数。
- en: '**"What''s mine is yours; what''s yours is mine.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“我的东西是你的；你的东西是我的。'
- en: Let our talents switch at this time.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我们的才能在这个时候切换。
- en: As I send you my precious gifts
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我把我珍贵的礼物送给你
- en: Bring forth to me your unique wits
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 把你独特的机智传递给我
- en: I forbid you from causing harm.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我禁止你造成伤害。
- en: Nor will I receive your ham.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我也不会接受你的熏肉。
- en: As I will it, so shall it be.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我愿意如此，它就将如此成真。
- en: Let our powers shine for all to see."**
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我们的力量闪耀给所有人看。"**
- en: When you've got to the end of the third chant, your paper should have been folded
    into a stick form.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当您唱完第三个咒语时，您的纸应该已经被折叠成一根棍状。
- en: Put it through the flame on the candle (both of you must be holding the piece
    of paper), and place it the glass bowl, and watch it burn. Imagine white light
    switching from both of you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 把它放进蜡烛上的火焰（你们两个都必须拿着一张纸），然后把它放在玻璃碗里，看着它燃烧。想象一下白色的光从你们两个之间切换。
