- en: Try it and see. When I was studying, I would hold a clear quartz crystal and
    repeat what I struggled to remember out loud. On the day of the test, I would
    hold the crystal and visualize my study space to remember what I studied. It worked
    about 75% of the time. Scent, lighting a yellow candle, or creating a study routine
    with a chant can all help. [though with scent, it helps to pick one you can use
    on test day, like mint and then chew mint gum or wear mint oil, because you've
    trained your brain to remember facts with that scent]
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 试试看。当我学习时，我会拿着一块清晰的石英水晶，大声重复我难以记住的内容。在考试那天，我会拿着水晶，想象我的学习空间，记得我学过的内容。这种方法大约有
    75% 的成功率。香气、点燃黄色蜡烛，或者创建一个带有吟唱的学习常规，都可以帮助。[虽然香气有帮助，但最好选择你能在考试日使用的香气，比如薄荷，然后嚼薄荷口香糖或涂薄荷油，因为你已经训练你的大脑用那种香味记住事实]
