- en: 'At precisely 11:30 at night:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 晚上11:30分准时：
- en: Light the incense and let it burn halfway. Drop your blood on the incense (it's
    OK if it goes out but it probably won't).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃香并让它燃烧到一半。在香上滴下您的血液（如果熄灭了也没关系，但它可能不会熄灭）。
- en: 'Chant:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 咏唱：
- en: '''''My lot in life is killing me,'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我的生活命运正在杀死我，
- en: My will to change to what cannot be,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我改变成无法成为的东西的意愿，
- en: Is ever consuming my striving soul,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 永远吞噬着我的奋斗灵魂，
- en: But now I think I can pay the toll.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但现在我认为我可以支付通行费。
- en: My lot in death is changing me.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我在死亡中的命运正在改变我。
- en: This is my will, so mote it be.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，愿如此。
- en: Chant this once and scatter the incense outside.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一次咏唱并将香撒在外面。
- en: '**YOU ARE NO LONGER PURE HUMAN. NOT MY FAULT IF YOUR HUMANITY IS DESTROYED
    AND YOU TURN INTO A MURDERING PSYCHOPATH**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**你不再是纯粹的人类。如果您的人性被摧毁并且您变成了杀人狂，这不是我的错**'
