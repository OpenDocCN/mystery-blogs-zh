  - PREF_H1
  type: TYPE_NORMAL
  zh: 充满吸血鬼能量
- en: 'This spell will make you about as close to a vampyre as you can get. Note:
    This is irreversible!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将使您接近吸血鬼的程度。注意：此过程不可逆！
- en: '## Casting Instructions for ''Infuse Yourself With Vampyric Energy'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放吸血鬼能量的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此咒语：**'
- en: Incense (Your favorite scent)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香（您喜欢的香味）
- en: A few drops of your own blood
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几滴您自己的血液
- en: Desire to be infused with 'demonic' energy
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渴望被'恶魔'能量注入
