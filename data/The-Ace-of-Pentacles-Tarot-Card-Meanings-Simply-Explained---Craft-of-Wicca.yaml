- en: Astrology of the Ace of Pentacles card
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金币王牌牌的占星学
- en: In tarot, the Ace of Pentacles is often associated with the astrological sign
    of Taurus. Taurus is known for its focus on stability, material comfort, and practicality,
    which aligns well with the themes of abundance and prosperity represented by the
    Ace of Pentacles.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌中，五角硬币Ace牌经常与金牛座星座相关联。金牛座以其对稳定性、物质舒适和实用性的关注而闻名，这与五角硬币Ace牌所代表的丰富和繁荣的主题非常契合。
- en: In astrology, Taurus is associated with the planet Venus, which governs matters
    related to love, money, and beauty. This connection reinforces the symbolism of
    the Ace of Pentacles as a card that represents material wealth and success.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在占星学中，金牛座与统治爱情、金钱和美丽相关的金星星座相关联。这种联系强化了五角硬币Ace牌作为代表物质财富和成功的符号。
- en: Overall, the astrological association of the Ace of Pentacles with Taurus highlights
    the themes of stability, comfort, and practicality that are central to this tarot
    card.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，五角硬币Ace牌与金牛座的占星学关联突出了这张塔罗牌所代表的稳定、舒适和实用性的主题。
- en: '## Upright Ace of Pentacles tarot card meaning'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '## 正位五角硬币Ace牌塔罗牌含义'
- en: What is the meaning of the upright Ace of Pentacles card?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 正位五角硬币Ace牌的含义是什么？
- en: '**The upright Ace of Pentacles represents abundance, material success, and
    stability. It symbolizes new beginnings in financial matters and suggests opportunities
    for growth and prosperity in the future.**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**正位五角硬币Ace牌代表丰富、物质成功和稳定。它象征着财务事务的新开端，并暗示未来的增长和繁荣的机会。**'
- en: The upright Ace of Pentacles is a powerful symbol of abundance and material
    success. This card represents a new beginning in financial matters and suggests
    the potential for growth and prosperity in the future.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 正位五角硬币Ace牌是丰富和物质成功的强大象征。这张牌代表财务事务的新开端，并暗示未来的增长和繁荣的潜力。
- en: The central image of a hand holding a golden pentacle represents the gift of
    material wealth and stability. The fertile land and castle or walled city in the
    background symbolize security, protection, and a sense of permanence.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 手持金色五角星的中心图像代表物质财富和稳定的礼物。背景中的肥沃土地和城堡或有城墙的城市象征着安全、保护和永久感。
- en: The youthful figure represents the energy of growth and renewal and the potential
    for new opportunities.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 年轻的形象象征着成长和更新的能量，以及新机会的潜力。
- en: In a tarot reading, the Ace of Pentacles often indicates that the seeker is
    about to embark on a new financial venture or that there are opportunities for
    growth and prosperity on the horizon. This card can also indicate that the seeker
    is focused on creating stability and security in their life and that they are
    taking practical steps towards achieving their financial goals.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌阅读中，五角硬币Ace牌通常表示寻求者即将开始新的财务冒险，或者未来存在增长和繁荣的机会。这张牌还可以表明寻求者专注于在生活中创造稳定和安全，正在采取实际步骤实现他们的财务目标。
- en: In relationships, the Ace of Pentacles can suggest stability and security and
    can indicate that the seeker is in a strong and supportive partnership. In matters
    of health, this card can indicate the potential for good physical health and wellness.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系中，五角硬币Ace牌可以暗示稳定和安全，并表明寻求者正在一段坚固而支持的伴侣关系中。在健康问题上，这张牌可以表示良好的身体健康和健康状态。
- en: Overall, the upright Ace of Pentacles is a positive and optimistic card that
    suggests that the seeker is on the right path toward abundance, stability, and
    success.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，正位五角硬币Ace牌是一张积极乐观的牌，表明寻求者正朝向丰富、稳定和成功的正确道路前进。
- en: Example upright Ace of Pentacles reading
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 举例正位五角硬币Ace牌解读
- en: Amber feels sad all the time about her future. She turns to the tarot for help
    and draws the upright Ace of Pentacles. What does this mean?
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 琥珀对她的未来感到悲伤。她求助于塔罗牌，并抽到了正位五角硬币Ace牌。这意味着什么？
- en: If Amber draws the upright Ace of Pentacles while seeking guidance from the
    tarot, it could indicate that she is about to embark on a new financial venture
    or that there are opportunities for growth and prosperity in her future.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果琥珀在寻求塔罗牌的指导时抽到正位五角硬币Ace牌，这可能表明她即将开始新的财务冒险，或者未来有增长和繁荣的机会。
- en: This card can suggest that Amber is on the right path toward abundance, stability,
    and success, and may provide her with a renewed sense of hope and optimism.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能暗示着琥珀正朝向丰富、稳定和成功的正确道路前进，并可能给她带来更新的希望和乐观情绪。
- en: By focusing on creating stability and security in her life, Amber may be able
    to overcome her feelings of sadness and find greater happiness and fulfillment
    in the future.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 通过专注于在生活中创造稳定和安全，安伯也许能够克服她的悲伤感，找到更大的幸福和满足感。
- en: '## Reversed Ace of Pentacles card tarot meaning'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '## 逆位的金币王牌塔罗牌意义'
- en: What is the meaning of the reversed Ace of Pentacles tarot card?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的金币王牌塔罗牌的意义是什么？
- en: '**The reversed Ace of Pentacles suggests a lack of focus on material success
    and financial stability and can indicate challenges or obstacles in these areas.
    It may indicate a lack of motivation or inspiration, or a feeling of being stuck
    in a rut, and suggests that the seeker needs to reassess their priorities and
    focus more on creating stability and security in their life.**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆位的金币王牌暗示着对物质成功和财务稳定缺乏关注，并可能表明在这些领域遇到挑战或障碍。它可能表明缺乏动力或灵感，或者感觉陷入了困境，并建议求问者需要重新评估他们的优先事项，并更多关注在生活中创造稳定和安全。**'
- en: The reversed Ace of Pentacles tarot card can indicate that material success
    and financial stability are not currently a priority for the seeker, or that they
    are facing challenges or obstacles in these areas.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的金币王牌塔罗牌可能表明求问者目前并没有将物质成功和财务稳定作为优先事项，或者在这些领域面临挑战或障碍。
- en: It may suggest that the seeker is not fully committed to their financial goals
    or that they are not taking practical steps to achieve them.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能暗示求问者并没有完全致力于他们的财务目标，或者他们没有采取实际步骤来实现这些目标。
- en: The reversed Ace of Pentacles can also indicate a lack of motivation or inspiration
    or a feeling of being stuck in a rut. It may suggest that the seeker is not taking
    advantage of opportunities for growth and prosperity, or that they are not open
    to new experiences.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的金币王牌也可能表示缺乏动力或灵感，或者感觉陷入了困境。它可能暗示求问者并没有利用成长和繁荣的机会，或者他们不愿意接受新的经验。
- en: In relationships, the reversed Ace of Pentacles can indicate a lack of security
    or support, or that the seeker is not in a strong and stable partnership.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系中，逆位的金币王牌可能表示缺乏安全感或支持，或者求问者没有稳定而强大的伙伴关系。
- en: In a tarot reading, the reversed Ace of Pentacles may indicate that the seeker
    needs to reassess their priorities and focus more on creating stability and security
    in their life.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌阅读中，逆位的**金币王牌（Ace of Pentacles）**可能表明求问者需要重新评估他们的优先事项，并更多关注在生活中创造稳定和安全。
- en: It may also suggest that the seeker needs to be more open to new opportunities
    and experiences in order to achieve their financial goals.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 它也可能表明求问者需要更加开放地接受新的机会和经验，以实现他们的财务目标。
- en: Overall, the reversed Ace of Pentacles is a more negative and challenging card
    that may indicate that the seeker needs to overcome obstacles and challenges in
    order to achieve material success and financial stability.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，逆位的金币王牌是一张更为负面和具有挑战性的牌，可能表明求问者需要克服障碍和挑战，以实现物质成功和财务稳定。
- en: '### Example reversed Ace of Pentacles reading'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '### 逆位的金币王牌阅读示例'
- en: Margaret is a famous artist but feels unfulfilled. She does a tarot reading
    and draws the reversed Ace of Pentacles. What does this mean?
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 玛格丽特是一位著名的艺术家，但感到不满足。她进行了塔罗牌阅读并抽到了逆位的金币王牌。这意味着什么？
- en: If Margaret draws the reversed Ace of Pentacles in her tarot reading, it may
    indicate that she is not fully committed to her financial goals or that she is
    facing challenges or obstacles in these areas.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果玛格丽特在她的塔罗牌阅读中抽到了逆位的金币王牌，这可能表明她对自己的财务目标并没有完全投入，或者在这些领域面临挑战或障碍。
- en: The reversed Ace of Pentacles can also suggest a lack of motivation or inspiration,
    or a feeling of being stuck in a rut, which could be contributing to Margaret’s
    sense of unfulfillment.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的金币王牌也可能暗示缺乏动力或灵感，或者感觉陷入了困境，这可能加深玛格丽特的不满足感。
- en: This card may indicate that Margaret needs to reassess her priorities and focus
    more on creating stability and security in her life, both in terms of her finances
    and in other areas.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能表明玛格丽特需要重新评估她的优先事项，并更多关注在生活中创造稳定和安全，无论是在财务方面还是其他方面。
- en: She may need to be more open to new opportunities and experiences in order to
    feel fulfilled and find greater happiness. It is possible that by focusing on
    these areas, Margaret will be able to overcome her feelings of unfulfillment and
    find greater success and satisfaction in her life.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 她可能需要更加开放于新的机会和经历，以便感到满足并在生活中找到更大的幸福。通过专注于这些领域，玛格丽特有可能克服她的不满感，并在生活中找到更大的成功和满足感。
- en: Meanings of the Ace of Pentacles in tarot positions
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 塔罗牌中金币牌王牌的不同位置的含义
- en: Depending on the position of the Ace of Pentacles card, you will need to interpret
    it differently.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 根据金币牌的位置，您需要以不同的方式进行解读。
- en: '### Love Ace of Pentacles tarot meaning'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '### 爱情金币牌事业解析'
- en: In a love context, the Ace of Pentacles can symbolize the beginnings of a stable,
    supportive, and long-lasting partnership. It may suggest that the person is entering
    a new phase in their love life, one filled with abundance and prosperity.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱情背景下，金币牌的王牌可以象征着一个稳定、支持且持久的伴侣关系的开始。它可能暗示这个人正在他们爱情生活中迈向一个新阶段，一个充满丰盈和繁荣的阶段。
- en: This card can indicate that the person is ready to commit to a relationship
    and is seeking a stable and secure connection with someone who can support and
    provide for them.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能表明，这个人已经准备好在关系中承诺，并寻求与能够支持和供养他们的人建立稳定和安全的联系。
- en: The Ace of Pentacles can also suggest that the person is focused on building
    a life of comfort and security with their partner.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 金币牌的王牌也可能表明，这个人专注于与伴侣建立舒适和安全的生活。
- en: They may be considering starting a family, buying a home, or making other practical
    and long-term investments in their relationship. This card can indicate a strong
    and stable partnership that is based on mutual support and trust.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能在考虑成立家庭、购买房屋或在关系中进行其他实际而长期的投资。这张牌可以表明一个基于互相支持和信任的坚固而稳定的伙伴关系。
- en: In a love reading, the Ace of Pentacles can provide a positive outlook and suggest
    that the person is on the right track to finding a secure and fulfilling relationship.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱情解读中，金币牌的王牌可以提供积极的展望，并表明这个人在寻找稳定而充实的关系方面走在正确的道路上。
- en: It may indicate that the person is attracting positive and supportive partners
    into their life and that they have the potential for a long-lasting, happy, and
    prosperous partnership.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能表明这个人正在吸引积极和支持性的伴侣进入他们的生活，并且他们有可能建立一个长久、幸福和繁荣的伙伴关系。
- en: '### Career Ace of Pentacles tarot meaning'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '### 金币牌事业解析'
- en: In a career context, the Ace of Pentacles can represent the start of a new and
    promising professional venture. It may suggest that the person is about to embark
    on a new project or take on a new role that holds great potential for financial
    success and stability.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业背景下，金币牌的王牌可能代表一个新的、前景广阔的职业事业的开端。它可能暗示这个人即将开始一个新项目或接手一个新角色，这对财务成功和稳定具有巨大潜力。
- en: This card can indicate that the person is poised for a period of growth and
    prosperity in their career, and is well-equipped to take advantage of new opportunities.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌表明这个人在职业生涯中处于增长和繁荣的阶段，并且具备利用新机会的良好条件。
- en: The Ace of Pentacles can also symbolize hard work and dedication to one’s career
    goals. It may suggest that the person is putting in the effort to achieve their
    professional aspirations and is making practical, responsible choices that will
    help them achieve stability and success.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 金币牌的王牌也可以象征着对职业目标的努力和奉献。它可能暗示这个人正在努力实现他们的职业愿望，并正在做出实际而负责任的选择，这些选择将帮助他们实现稳定和成功。
- en: This card can indicate that the person is committed to their professional growth
    and is taking the steps necessary to achieve their goals.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能表明，这个人致力于职业成长，并正在采取必要的步骤来实现他们的目标。
- en: In a career reading, the Ace of Pentacles can provide a positive outlook and
    suggest that the person is on the right track to success and stability in their
    professional life.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业解读中，金币牌的王牌可以提供积极的展望，并表明这个人在他们的职业生活中走在成功和稳定的正确道路上。
- en: It may indicate that the person is attracting new and exciting opportunities
    and that they have the potential for a bright future in their career. This card
    can be a source of inspiration and motivation, encouraging the person to pursue
    their career goals with confidence and determination.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能表明这个人正在吸引新的、令人兴奋的机会，并且在他们的职业中拥有光明的未来。这张牌可以是灵感和动力的源泉，鼓励这个人以信心和决心追求他们的职业目标。
- en: '### Finances Ace of Pentacles tarot meaning'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '### 金融 金币王牌塔罗牌含义'
- en: In a financial context, the Ace of Pentacles can represent new beginnings, growth,
    and abundance. It may suggest that the person is about to embark on a new financial
    venture or make investments that hold great potential for financial success and
    stability.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在财务背景下，金币王牌代表新的开始、增长和丰富。它可能暗示着这个人即将开始一个新的财务冒险或进行具有巨大潜力的投资，以实现财务成功和稳定。
- en: This card can indicate that the person is poised for a period of prosperity
    and financial growth, and is well-equipped to take advantage of new opportunities.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能表明这个人正处于一个繁荣和财务增长的时期，并且已经做好准备利用新的机会。
- en: The Ace of Pentacles can also symbolize responsible and practical financial
    choices. It may suggest that the person is making smart, strategic decisions that
    will help them achieve stability and security in their financial life.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 金币王牌也可以象征着负责任和实际的财务选择。它可能暗示着这个人正在做出明智、战略性的决策，这些决策将帮助他们在财务生活中实现稳定和安全。
- en: This card can indicate that the person is focused on building a solid financial
    foundation and is committed to their financial growth.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能表明这个人专注于建立坚实的财务基础，并致力于他们的财务增长。
- en: In a financial reading, the Ace of Pentacles can provide a positive outlook
    and suggest that the person is on the right track to financial success and stability.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在财务解读中，金币王牌可以提供积极的展望，并暗示这个人正朝着财务成功和稳定的正确方向发展。
- en: It may indicate that the person is attracting new and exciting financial opportunities
    and that they have the potential for a bright future in their finances. This card
    can be a source of inspiration and motivation, encouraging the person to pursue
    their financial goals with confidence and determination.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能表明这个人正在吸引新的、令人兴奋的财务机会，并且他们在财务上有一个光明的未来。这张牌可以成为一个灵感和动力的源泉，鼓励这个人以信心和决心追求他们的财务目标。
- en: '## Advanced modern tarot interpretations of the Ace of Pentacles card'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '## 金币王牌牌的高级现代塔罗解释'
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看它们的象征主义可以解读出什么。
- en: The reason for this is that every person will have different decks, so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation of the moment.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为每个人都会有不同的牌组，所以学会如何凭直觉去理解你看到的东西是很重要的。这是有一个良好解读的最佳方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question is different. Reading the cards
    is an art, not a science.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 太多的人固守已学的解读，而不是随波逐流。记住，每次解读、牌组、人、位置和问题都是不同的。解读塔罗牌是一门艺术，而不是一门科学。
- en: 'Here is a new interpretation of the Ace of Pentacles tarot card:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是金币王牌塔罗牌的一个新解释：
- en: In a technological context, the Ace of Pentacles can represent the start of
    a new and innovative digital project or venture. It may suggest that the person
    is about to take on a new role or launch a new technology-based product that holds
    great potential for success and stability.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术背景下，金币王牌可以代表一个新的创新数字项目或企业的开始。它可能暗示着这个人即将承担一个新的角色或推出一个新的基于技术的产品，这对成功和稳定具有巨大潜力。
- en: This card can indicate that the person is poised for a period of growth and
    prosperity in the digital world, and is well-equipped to take advantage of new
    technological opportunities.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能表明这个人正处于数字世界繁荣增长的时期，并且已经做好准备利用新的技术机会。
- en: The Ace of Pentacles can also symbolize the power of the internet and the role
    of technology in financial growth and stability. It may suggest that the person
    is taking advantage of digital platforms to make smart, strategic financial decisions
    that will help them achieve financial security and stability.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 金币王牌也可以象征着互联网的力量以及技术在财务增长和稳定中的作用。它可能暗示着这个人正在利用数字平台做出明智、战略性的财务决策，这些决策将帮助他们实现财务安全和稳定。
- en: This card can indicate that the person is committed to their financial growth
    through the use of technology, and is focused on leveraging the power of the internet
    to achieve their financial goals.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能表明这个人致力于通过技术实现财务增长，并专注于利用互联网的力量实现他们的财务目标。
- en: In a technological context, the Ace of Pentacles can provide a positive outlook
    and suggest that the person is on the right track to digital success and stability.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术背景下，金币Ace代表积极的前景，暗示个人在数字成功和稳定方面处于正确轨道上。
- en: Back to the [Minor Arcana list](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 回到[小秘法列表](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/)。
- en: The previous card was the [King of Swords tarot card](https://craftofwicca.com/the-king-of-swords-tarot-card-meanings-simply-explained/)
    and the next card is the [Two of Pentacles card](https://craftofwicca.com/the-two-of-pentacles-tarot-card-meanings-simply-explained/).
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 上一张牌是[剑王塔罗牌](https://craftofwicca.com/the-king-of-swords-tarot-card-meanings-simply-explained/)，下一张牌是[金币二塔罗牌](https://craftofwicca.com/the-two-of-pentacles-tarot-card-meanings-simply-explained/)。
