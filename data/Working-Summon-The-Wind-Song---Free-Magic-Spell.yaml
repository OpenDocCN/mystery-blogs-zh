- en: When I was explaining the song/spell I ment wind not win...just a FYI
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当我解释歌/咒语时，我指的是风而不是胜利...只是一个提示
- en: You cannot control the wind with a song.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能用歌声控制风。
- en: Do you personally hate me or something?!?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你是不是个人讨厌我？！？
- en: I do not ''hate'' anyone. I do not know you. Merely disagreeing with a person
    does not equate hatred. I comment on all fake spells regardless of user. I wish
    to help new members know which ones are a waste of their time so they do not get
    discouraged when their spells do not work. Whomever wrote them does not matter
    to me. If it is a fake spell, I will say so, there is no other motive beyond that.
    You should not take things so personally, not everything is about you. Sometimes
    people disagree, but it does not mean nefarious intentions.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我不“讨厌”任何人。我不认识你。仅仅与一个人意见不合并不等同于仇恨。我评论所有虚假的咒语，不管是谁发表的。我希望帮助新成员知道哪些是浪费时间的，这样当他们的咒语不起作用时就不会感到沮丧。无论是谁写的对我来说都不重要。如果是虚假的咒语，我会这么说，没有其他动机。你不应该把事情看得太个人化，不是所有事情都与你有关。有时人们意见不一，但这并不意味着有恶意。
- en: I can tell that you hate me alot
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以感觉到你非常讨厌我
- en: Pray tell, why do you conclude that?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 请告诉我，你为什么得出这个结论？
- en: And I said summoning not controlling
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我说的是召唤而不是控制
- en: Cuz ever since I posted spells I found in an old spell book in my basement you've
    been saying their fake or won't work.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 因为自从我在地下室找到一本古老的咒语书并发布了书中的咒语后，你们一直在说它们是假的或者不灵。
- en: My mistake, you cannot SUMMON the wind either.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对不起，你也不能召唤风。
- en: A spell book in your basement you say? I also said I do not hate you. I do not
    know you. From the behaviour I have seen form you so far, and after reading your
    profile, I can conclude you are young, love Harry Potter, think you could be a
    vampire, and have zero understanding of Real Magic as well as zero patience for
    those who disagree with you. For the record, Magic is a natural energy that does
    not defy nature. It effects energy to bring natural change. You are human, and
    while Harry Potter is a fine series of books, it is a complete work of fiction.
    None of it is real.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你说你地下室有一本咒语书？我也说过我不恨你。我不认识你。从迄今为止我看到的你的行为以及阅读你的个人资料后，我可以断定你年轻，喜欢哈利·波特，认为自己可能是个吸血鬼，并且对真正的魔法一无所知，对不同意见的人也没有耐心。顺便说一句，魔法是一种自然能量，不违背自然规律。它影响能量以实现自然变化。你是人类，而哈利·波特是一套很棒的书，但完全是虚构的作品。其中没有一点是真实的。
- en: Who cares about my stupid bio!!! Anything can happen in the magic world!!!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 谁在乎我的愚蠢个人简介！！！在魔法世界里什么都有可能发生！！！
- en: Btw my sister put the Vampire and cookies thing on my bio...she wants to embarrass
    me
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，我姐姐把吸血鬼和饼干的事加到了我的个人简介里…她想让我难堪
- en: And yes there is a spell book in my basement
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我的地下室确实有一本咒语书
