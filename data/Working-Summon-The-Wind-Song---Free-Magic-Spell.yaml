- en: Working Summon The Wind Song
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作召唤风之歌
- en: This spell will it let you summon the win but be careful because if you sing
    in a very very very very very very very very very low voice you may get possessed!
    You can summon the wind with only the song AFTER you cast the spell.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语会让你召唤风，但要小心，因为如果你用非常非常非常非常非常非常非常非常低的声音唱歌，你可能会被附身！只有在施放咒语之后才能用歌声召唤风。
- en: '## Casting Instructions for ''Working Summon The Wind Song'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''工作召唤风之歌'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: "\x95voice(if you don't have a singing voice just chat it in a singing kind\
    \ of way)"
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95声音（如果你没有歌唱的声音，只需以歌唱的方式聊天）"
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: "\x95voice(if you don't have a singing voice just chat it in a singing kind\
    \ of way)"
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95声音（如果你没有歌唱的声音，只需以歌唱的方式聊天）"
- en: Go to your comfy spot and sit. Make sure there is nothing(that is valuable...even
    if it's not )breakbale  your comfy spot or it may break because we don't want
    anyone to get hurt. Then chant(we we'll get to the singing soon so don't worry)
    2 times,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 去你舒适的地方坐下。确保那里没有任何（即使不值钱的东西...即使不是）易碎的东西，否则你的舒适地点可能会破裂，因为我们不希望有人受伤。然后吟唱（我们很快会开始唱歌，所以不用担心）2
    次，
- en: Wind come to me,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 风啊来吧，
- en: As I summon thee,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我召唤你，
- en: To come with a song for thee.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 用一首歌来陪伴你。
- en: Then sing once,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后唱一次，
- en: Who has seen the wind, neither I or you
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 谁看见了风，既不是我也不是你
- en: But when the trees bow down their heads,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但当树低下头时，
- en: The wind is passing by, where are you going,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 风正经过，你要去哪里，
- en: And we're have you been, will we feel a gentle breeze when you visit once again,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在哪里见过你，当你再次访问时，我们会感受到一阵温柔的微风，
- en: Passing through the wind is passing through
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 穿越风就是穿越
- en: Passing through the wind is passing through
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 穿越风就是穿越
- en: Who has seen the wind, who has seen the wind
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 谁看见了风，谁看见了风
- en: Who has seen the wind ,who has seen the wind
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 谁看见了风，谁看见了风
- en: Neither I nor you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 既不是我也不是你。
- en: Hold the last note for about ten seconds.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 持续最后一个音符约十秒钟。
- en: Then your done.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你就完成了。
- en: Tell me what happens in the comments cuz I can't wait to hear the results! I
    actually was singing the song earlier today and it literally summoned the wind.
    I know that because I felt a big whoosh of air hit me and it wasn't even windy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我评论中发生了什么，因为我迫不及待想听到结果！今天早些时候我确实在唱这首歌，它确实召唤了风。我知道这是因为我感觉到一股大风吹过我，而当时并没有刮风。
