- en: First, fill the bowl 1/3 of the way full with lukewarm water and lightly sprinkle
    salt in the water. Then, place the bowl in front of you with rose petals scattered
    around it. Light the candle and hold it in your hands. Close your eyes and chant
    the person you want to attract's name 10x in a row, speeding up each time you
    say the name. When done chanting, blow out the candle without opening your eyes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将碗填满三分之一的温水，轻轻在水中撒些盐。然后，在你面前放置撒有玫瑰花瓣的碗。点燃蜡烛并拿在手里。闭上眼睛，连续十次念出你想吸引的人的名字，每次念名字时速度加快。念完后，吹灭蜡烛但不要睁开眼睛。
