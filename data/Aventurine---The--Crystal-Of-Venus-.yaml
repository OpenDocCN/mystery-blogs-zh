- en: Aventurine - The 'Crystal Of Venus'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 祖母绿 - ‘金星水晶’
- en: 来源：[https://wiccanow.com/aventurine/#0001-01-01](https://wiccanow.com/aventurine/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://wiccanow.com/aventurine/#0001-01-01](https://wiccanow.com/aventurine/#0001-01-01)
- en: “May crystals give you power!”
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “愿水晶赋予你力量！”
- en: ''
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ― **Isabel Walbourne**
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: - **伊莎贝尔·华伦**
- en: Hi and welcome to Wicca Now. As you may already know, Wicca Now is a place where
    Amaria and I write about all things Witchcraft, Witchy and Magickal. Lately, we’ve
    been covering a lot of crystal related topics, like this post on [crystal witchcraft](https://wiccanow.com/crystal-witchcraft/),
    this guide to [crystal correspondences](https://wiccanow.com/crystal-correspondences/)
    or this article on how to make [crystal infused water](https://wiccanow.com/how-to-make-crystal-infused-water/).
    Today I thought we’d focus on a specific crystal, namely Aventurine.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您好，欢迎来到 Wicca Now。正如您可能已经知道的，Wicca Now 是 Amaria 和我写关于所有女巫、魔法和神秘事物的地方。最近，我们一直在讨论很多与水晶相关的主题，比如这篇关于[水晶魔法](https://wiccanow.com/crystal-witchcraft/)的帖子，这篇关于[水晶对应关系](https://wiccanow.com/crystal-correspondences/)的指南，或者这篇关于如何制作[水晶沁水](https://wiccanow.com/how-to-make-crystal-infused-water/)的文章。今天，我想我们把重点放在特定的水晶上，即
    Aventurine。
- en: Aventurine Crystal – It’s Meaning and Benefits
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 祖母绿水晶—它的含义和益处
- en: Aventurine is actually a type of quartz crystal but what sets it apart is that
    it’s covered in tiny inclusions which create a glittering surface called aventurescence.
    Its aventurescent sheen is caused by inclusions of mica, hematite, or goethite
    flecks that often give it a speckled appearance. Aventurine is actually named
    after the famous aventurine glass of Italy which mimics the glittering appearance
    of the naturally occurring mineral.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 祖母绿实际上是一种石英水晶，但它的特别之处在于它覆盖着微小的包裹物，形成了一种闪烁的表面称为银光现象。它aventurescent的光泽是由云母，赤铁矿或钛铁矿的包裹物引起的，这些包裹物常常赋予它斑点状的外观。祖母绿实际上得名于意大利著名的祖母绿玻璃，它模仿了自然产生的矿物的闪亮外观。
- en: Aventurine has been in use for millennia and the ancient Greeks described it
    as ‘having stars shining from within it’ and were prone to wear it as decorative
    jewellery. Archaeological finds have also discovered ancient axe heads made from
    aventurine.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 祖母绿已经使用了几个世纪，古希腊人称其为‘从内部散发光芒的星星’，并倾向于佩戴它作为装饰品。考古发现还发现了由祖母绿制成的古代斧头。
- en: The color of aventurine can vary between green, blue, golden brown or even reddish
    brown. The most common color for aventurine is green.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 祖母绿的颜色可以是绿色、蓝色、金褐色甚至红褐色。祖母绿最常见的颜色是绿色。
- en: Meaning and Correspondences
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 意义和对应关系
- en: Aventurine is sometimes called the ‘crystal of Venus’ on account of the purported
    benefits it brings in regards to all areas of love and fidelity. It is also thought
    to be a good luck charm and is sometimes named the ‘gamblers crystal’.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 祖母绿有时被称为‘金星水晶’，因其据称在爱情和忠诚的各个领域带来的益处。它也被认为是一个幸运符，有时被称为‘赌徒水晶’。
- en: 'The benefits of aventurine include:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '祖母绿的益处包括:'
- en: Provides protection of all kinds. It makes an excellent jewellery choice if
    you are always rushing around or have accident-prone kids in your life
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供各种保护。如果您总是在外奔波或生活中有跌跌撞撞的孩子，那么它是一种绝佳的珠宝选择。
- en: Will help you to find solutions to ongoing problems. Keep a piece on your work
    desk to ensure you receive a flow of good ideas.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将帮助您找到持续问题的解决方案。在办公桌上放一块，以确保您获得一连串的好点子。
- en: Green aventurine is useful for attracting money and success
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 翠玉绿可以帮助吸引财富和成功
- en: Gentle growth.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缓慢成长。
- en: Confidence
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自信
- en: Clarity
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清晰度
- en: Boosts energy
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升能量
- en: Lifts emotions
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抬升情绪
- en: Can be useful for those seeking clarity or initiating change
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于那些寻求清晰度或引发变化的人来说是有用的
- en: Fosters a sense of well-being
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促进幸福感
- en: Sparks the imagination
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 激发想象
- en: An aid for building friendships
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 友谊的助手
- en: Meditate with aventurine to help you gain insights into your own personal happiness
    and to help you to find independence
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与祖母绿冥想，以帮助您对自己的幸福获得见解，并帮助您找到独立。
- en: Use it in spells seeking justice or to remove something unwanted from your life.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在寻求正义或消除生活中不需要的东西的咒语中使用它。
- en: Elemental Correspondences
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 元素对应关系
- en: Associated with the elements air and earth
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 与气和土的元素相关
- en: Astrological Influences
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 占星学影响
- en: Influence comes from Mercury, Venus and Uranus and the zodiac constellations
    of Aries, Virgo and Aquarius
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 影响来源于水星、金星和天王星以及白羊座、处女座和水瓶座的星座
- en: Spells Featuring Aventurine
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 以祖母绿为特色的咒语
- en: A Spell To Remove Envy
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 消除嫉妒的咒语
- en: If you’ve been feeling envious or bitter about a person or situation lately
    why not try out this spell featuring the energy clearing properties of aventurine.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你最近对某个人或情况感到嫉妒或苦恼，为什么不试试这个以绿幽灵的能量清除特性为特色的咒语呢？
- en: '**You will need:**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要：**'
- en: A piece of aventurine
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块绿幽灵
- en: A cup or so of water
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一杯左右的水
- en: Some fresh or dried basil
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些新鲜或干燥的罗勒
- en: A few grains of sugar
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几粒糖粒
- en: A small jar or bottle
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个小罐或瓶子
- en: '**Method**:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**方法**：'
- en: Step 1\. Cleanse and charge your crystal. You might like to start your spellwork
    with a short mediation after which you should set the intention of what exactly
    you would like the spell to achieve.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤1\. 清洁和充能你的水晶。你可能想以一段短暂的冥想开始你的咒语工作，之后设定咒语的具体意图。
- en: Step. 2\. Place the water into the saucepan and gently heat. Once the water
    is simmering add the sugar grains and the basil leaves. As the sugar dissolves
    in the water and the basil begins to release some of its etheric oils imagine
    your envy being released and sweetened.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤2\. 将水倒入锅中，轻火加热。一旦水开始沸腾，加入糖粒和罗勒叶。当糖溶解在水中，罗勒开始释放其精油时，想象你的嫉妒正在释放和变甜。
- en: Step. 3\. Once the sugar has dissolved completely remove the saucepan from the
    heat and allow the mixture to cool.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤3\. 一旦糖完全溶解，从火上取下锅，让混合物冷却。
- en: Step. 4\. Scoop a little of the cooled water mixture into a small jar or bottle.
    Take your crystal into one hand and as you hold it drop a few droplets of the
    basil and sugar water into it. As the water droplets cover the surface of your
    aventurine crystal imagine a beautiful wave of cleansing green light washing over
    you and removing all of your feelings of envy or bitterness.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤4\. 将少量冷却后的水混合物舀入一个小罐或瓶中。拿起你的水晶，将几滴罗勒和糖水滴在上面。当水滴覆盖绿幽灵水晶表面时，想象一道美丽的清洁绿光波浪冲刷过你，消除你所有的嫉妒或苦涩情感。
- en: Step.5\. Carry the aventurine crystal with you until you feel like the emotion
    of envy or bitterness has completely lifted from you. Thereafter cleanse your
    crystal, thank it for its guidance and store it in a safe place ready for use
    in your next spell
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤5\. 将绿幽灵水晶随身携带，直到你感觉到嫉妒或苦涩的情绪完全消失。之后清洁你的水晶，感谢它的指引，并将其存放在一个安全的地方，为下一个咒语做好准备。
- en: So lovelies, I hope this inspires you to give the magickal energy of aventurine
    a try yourself. Don’t forget to follow us on [instagram](https://www.instagram.com/witches.of.insta/)
    for daily witchy and crystal related content. As always, Blessed Be!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的朋友们，希望这能激励你们亲自尝试绿幽灵的魔法能量。别忘了在 [instagram](https://www.instagram.com/witches.of.insta/)
    上关注我们，获取每日有关女巫和水晶的内容。祝福如常！
