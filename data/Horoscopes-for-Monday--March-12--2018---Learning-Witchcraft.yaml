- en: Horoscopes for Monday, March 12, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年3月12日星期一的星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-monday-march-12-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-monday-march-12-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-monday-march-12-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-monday-march-12-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: The message of your birthday chart is that you need to get serious about your
    resources, both financial and emotional. You may want to help everyone you possibly
    can but that will spread you far too thin. Focus on those who need you the most.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你的生日星盘的信息是，你需要认真对待你的资源，无论是财务上的还是情感上的。你可能想帮助尽可能多的人，但这会让你过于分散精力。专注于那些最需要你的人。
- en: Aquarius
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: Think twice before taking up an offer of financial assistance today. There will,
    of course, be strings attached and the planets warn they may be the kind of strings
    that tie you down to restrictive commitments. Find other ways to make ends meet.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天在接受财务帮助的提议之前三思而后行。当然，帮助会有附加条件，而星球警告说这些条件可能是束缚你到限制性承诺的那种。找其他办法来维持生计。
- en: Pisces
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: You may be full of enthusiasm for the week ahead but you are strongly advised
    to be sensible and limit your plans to a short list of things you know can be
    accomplished. The planets warn that the more you take on the less you will actually
    do.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能对未来的一周充满热情，但强烈建议你要理性些，将计划限制在你知道能完成的事情清单上。星球警告说你承担得越多，实际完成的越少。
- en: Aries
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: Try not to dwell on your mistakes this week. Everyone makes errors – they are
    a part of life – but it’s what you learn from those errors that counts in the
    long-term. Despite recent setbacks you are still doing okay – in fact you are
    doing amazingly well.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这周尽量不要沉湎于自己的错误。每个人都会犯错 —— 这是生活的一部分 —— 但重要的是你从中学到了什么。尽管最近有所挫折，你仍然做得很好 —— 实际上，你表现得非常出色。
- en: Taurus
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: You are open to new ideas at the moment but later in the week you may go right
    the other way and refuse to see any point of view but your own. Try to remember
    that what matters to you may not matter one little bit to other people.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此刻你对新想法持开放态度，但本周晚些时候你可能会完全改变立场，拒绝接受除了你自己的观点之外的任何观点。请记住，对你重要的事情可能对别人毫无意义。
- en: Gemini
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: Some of your aims and ambitions will need to be adjusted over the next few days
    and the sooner you make whatever changes are needed the less disruption you will
    have to endure. Gemini is known as a flexible sign, so bend with the breeze.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 未来几天，你的一些目标和抱负需要调整，尽早做出必要的改变，你将避免更大的混乱。双子座以灵活著称，所以随风而动。
- en: Cancer
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: The Sun in Pisces endows you with huge self-assurance but other aspects warn
    you must be careful not to go too far and start believing that it is impossible
    for you to make a mistake – unless you want “events” to bring you down to earth
    again.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳进入双鱼座，赋予你巨大的自信，但其他方面警告你要小心不要走得太远，开始相信自己不可能犯错 —— 除非你希望“事件”再次将你拉回现实。
- en: Leo
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: Something you thought you had under control will start getting away from you
    today and, like it or not, you will have to get help from people who have more
    experience. It’s not a humiliation, it’s just a recognition that you are human
    like everyone else.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，你原本以为已经掌控的事情开始脱离控制，不管喜不喜欢，你都得向经验更丰富的人寻求帮助。这并不是一种羞辱，只是承认你和其他人一样是人类。
- en: Virgo
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: No matter how much you think you know a friend or family member what they say
    or do today is sure to surprise you. One-to-one relationships need to be handled
    tactfully at this time of year, so resist the urge to criticize their choices.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你认为自己了解一个朋友或家人有多少，今天他们的言行都会让你大吃一惊。在这个时节，一对一的关系需要用心处理，因此抑制批评他们的选择的冲动。
- en: Libra
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: The demands of colleagues and employers may be getting a bit much for you. If
    that’s the case then you need to be brave and let them know that enough is enough.
    You’re not some kind of machine they can just switch on and off at will.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 同事和雇主的要求可能对你来说有点过多了。如果是这样的话，你需要勇敢地让他们知道，已经够了。你不是他们可以随意打开或关闭的机器。
- en: Scorpio
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: Focus on creative activities over the next few days. Decide what it is you most
    want to build then put your heart and soul into it. And don’t listen to those
    who say you expect too much of yourself – the truth is you can never expect too
    much.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几天里，专注于创意活动。决定你最想要建立的东西，然后全心全意投入其中。不要听信那些说你对自己期望太高的人——事实上，你永远不能期待太多。
- en: Sagittarius
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: You may not be the life and soul of the party at the moment but that’s okay.
    Sagittarius is a sign that likes to think deeply about life and with so much on
    your mind now there is little time for partying. You’ll make up for it later!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 目前你可能不是派对的灵魂人物，但那没关系。射手座喜欢深入思考生活，而且你现在心里想的太多，没有时间参加派对。以后会弥补的！
- en: Capricorn
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座
- en: Don’t get visibly angry if someone you live, work or do business with refuses
    to see sense today. Yes, the evidence clearly points to a certain conclusion but
    if they don’t want to see it you have no right to force them. Let them learn the
    hard way.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你与你生活、工作或做生意的人今天拒绝理性地看待问题时不要表现得愤怒。是的，证据清楚地指向某个结论，但如果他们不想看到，你没有权利强迫他们。让他们自己吃一堑长一智。
