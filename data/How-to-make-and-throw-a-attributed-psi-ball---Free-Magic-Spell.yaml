  zh: 教你如何制作一个归属属性的灵气球以及如何投掷它
- en: '## Casting Instructions for ''How to make and throw a attributed psi ball'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“如何制作和投掷归属属性的灵气球”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Mind
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 心灵
- en: The element you want you psi ball to be eg candle for fire air conditioning
    for air sand or rock for earth And water for water (optional) but recommended
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想让你的灵气球成为的元素，例如火蜡烛，空调空气，沙或岩石，以及水（可选，但建议）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Mind
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 心灵
- en: The element you want you psi ball to be eg candle for fire air conditioning
    for air sand or rock for earth And water for water (optional) but recommended
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想让你的灵气球成为的元素，例如火蜡烛，空调空气，沙或岩石，以及水（可选，但建议）
- en: Different visualizations can produce different types of psi balls and different
    effects the psi balls have on other objects. One of my favorite things to do is
    to make a psi ball, visualizing it as a ball of fire While that might result in
    a hot psi ball, visualizing a flame colored blue or a tornado of snow might produce
    a cold one. Have fun with this - these are just a few examples! Combine ideas
    as well.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的想象可以产生不同类型的灵气球，对其他物体的灵气球产生不同的效果。我最喜欢做的一件事是制作一个灵气球，把它想象成火球，尽管这可能导致一个热的灵气球，但想象成蓝色的火焰或雪龙卷可能会产生一个冷的灵气球。享受这个过程
    - 这只是几个例子！也可以结合想法。
- en: Another fun thing to mess with is throwing your psi balls. I learned how to
    do this by, you guessed it, visualization! I would pretend to see my invisible
    psi ball and watch it with my eyes as it flew through the air. I was really just
    tracing a simple curved path in the air with my eyes, but after some practice,
    it did start to work. I would make a hot ball and throw it at a thermometer from
    across the room then watch the degrees rise. Or I would boomerang one around the
    room, and catch it. You'd be surprised how fun it is
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有趣的玩法是玩弄你的灵气球。我学会了如何做到这一点，你猜对了，是通过想象！我会假装看到我的无形灵气球，并用眼睛追随它飞过空中。实际上，我只是用眼睛在空中追踪一个简单的弯曲路径，但练习一段时间后，它开始奏效。我会做一个热的球，然后把它扔到房间的温度计上，看度数上升。或者我会把一个抛向房间，然后抓住它。你会惊讶于这有多有趣
