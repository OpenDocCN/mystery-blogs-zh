  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语非常基础，但需要练习，并且在与天气合作时可能会产生相反的效果。
- en: '## Casting Instructions for ''To Call a Storm (Rain, Wind)'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''唤起风暴（雨，风）''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**So you can be outside, or inside personally outside is
    better as you have more space and can sense more energy around you and have a
    clear view of the sky.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品才能使用此咒语：**所以你可以在外面，或者在里面，个人认为外面更好，因为你有更多的空间，可以感受到你周围的能量，并且有一个清晰的天空视野。'
- en: You need to look at the sky, when you feel dizzy from looking at the sky concentrate
    and stay focused close your eyes feel the energy around you and control it (it
    may hurt or feel wired at first but carry on). when you feel you have a grasp
    of it open your eyes and look directly at the sky and say (shouting is not nessesary)
    ' Tempestatis procella magna voco'.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要看天空，当你因看天空而感到头晕时，集中精力闭上眼睛感受你周围的能量并控制它（起初可能会感到疼痛或奇怪，但继续进行）。当你觉得你已经掌握它时，睁开眼睛直接看着天空并说（不需要大声喊叫）'Tempestatis
    procella magna voco'。
- en: The spell is done within a few hours give or take how much energy you use will
    depend on how long it lasts.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语会在几个小时内完成，具体时间取决于你使用了多少能量会持续多长时间。
