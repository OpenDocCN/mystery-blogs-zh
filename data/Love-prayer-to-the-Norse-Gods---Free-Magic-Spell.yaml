- en: First of all, you need to do this right before going to sleep in your bed. Do
    this at your own risk, they'll only grant you the love if you truly deserve it,
    otherwise nothing's going to happen.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要在睡觉前进行这个。请注意这个对你的风险，只有当你真正配得上它的时候他们才会赐予你爱情，否则没有任何事情会发生。
- en: 'So, as I said, right before you go to sleep, chant this three times (if it''s
    a female, feel free to change the spell as you chant):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '所以，就像我说的，就在你入睡之前，念这个三遍（如果是女性，念这个的同时可以更改咒语）:'
- en: '''I''m in love, but he is not'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '''我爱上了他，但他没有'
- en: I need him, but he does not
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要他，但他不需要
- en: Make that switch up
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 转变观念
- en: Make him love
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 使他爱上你
- en: Make me the one he should love
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我成为他应该爱上的人
- en: By the power of the Norse gods
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借北欧神祗的力量
- en: I'm begging for a miracle
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我在乞求一个奇迹
- en: For he's the only one I need
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 因为他是我唯一需要的人
- en: I'm awfully consumed by greed
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常渴望得到
- en: He should want me to only be his
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 他应该希望我是他的唯一
- en: Until the end of time I shall chant this
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 直到永远我都会不断地念这个咒语
- en: Goddess Freya of Norse love and passion
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 北欧爱情和激情女神芙蕾雅
- en: Make his heart mine, so none of us will suffer
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 使他的心属于我，这样我们都不会受苦
- en: I wish for my eternal prayer to be heard,
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望我的永恒祈祷被听见，
- en: Hear me gods, so mote it be.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 听我所神灵，成为吾之意。
- en: after you've done this, try to fall asleep, and feel free to repeat this spell
    anytime throughout any day after that. Just a reminder; this is a strong spell,
    only use it if you're really desperate and determined, or else the Norse gods
    won't hear your call.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在你完成之后，尝试入睡，然后随时都可以反复念这个咒语。提醒一下；这是一个很强大的咒语，只有当你真的绝望并下定决心的时候使用，否则北欧神祗不会听到你的请求。
