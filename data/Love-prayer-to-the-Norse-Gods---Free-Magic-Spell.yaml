  zh: 立刻尝试这个！
- en: I am doing this. Please, Freya, I really do want Ania to open up her heart again
    and make the effort to get to know me on a more serious note. I know she has social
    anxiety/is scared to open up .. and she is not in a proper mental/emotional state
    now.. but she has the opportunity to come visit me, but instead she is still determined
    to go to Qatar. Please send her to me instead 🙏🏻
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在做这个。拜托，芙蕾雅，我真的希望Ania再次敞开心扉并努力来认识我，在更加认真的事情上。我知道她有社交焦虑/害怕敞开心扉...而且现在心情/情绪状态不好...但是她有机会来访问我，但她仍然决定去卡塔尔。请代替她来找我吧
    🙏🏻
- en: If you do not work with Freya, I would not call on her. Especially if you do
    not have an offering. Also, this is very broad. You do not say their name or have
    an item/photo from the person to direct the Magik toward them. Also, you are begging
    Freya out of nowhere to give you the person you like without any effort on your
    part, so I highly doubt this will work unless you add to it or already work with
    Freya.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不喜欢芙蕾雅，我将不会召唤她。尤其是 如果你不为她奉献。此外，这个范围非常广泛。你没有说他们的名字，或者有一个指向他们的魔术的分之，所以我非常怀疑除非你增加它或者已经不和芙蕾雅合作否则这不会奏效。
