  - PREF_H1
  type: TYPE_NORMAL
  zh: 向北欧神祗的爱的祈祷
- en: This spell only works if you feel true love towards the other.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 只有当你对另一个人真心爱慕的时候这个咒语才会发挥作用。
- en: Contact me if it worked for you
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果对你奏效，请联系我
