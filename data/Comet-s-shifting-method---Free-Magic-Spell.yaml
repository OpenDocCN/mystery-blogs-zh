- en: '**How to Ph-shift:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何进行Ph-变形：**'
- en: (Comet's phantom shifting method)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （卡密特的幻变换方法）
- en: Step 1: Get into a comfortable position and close your eyes. Count to 50 while
    breathing in and out with every number. Start to meditate.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 1：采取一个舒适的姿势，并闭上你的眼睛。每数一个数字时进行呼吸。开始冥想。
- en: 'Step 2: Once you''re meditating and are calm, visualise the parts of your animal
    form (like horns, ears, tail, claws, etc.) forming on your body. Watch them pull
    themselves out of your body and exist. You should feel tingles and itchiness where
    the parts should be.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤2：一旦你冥想并且平静，想象你动物形态的部位（比如角、耳朵、尾巴、爪子等）在你的身体上形成。看着它们从你的身体中拉出来并存在。你应该在部位应该在的地方感到刺痛和痒。
- en: 'Step 3: Feel the bones and joints of parts that have them, such as wings or
    your tail. Feel each joint and move it, you should feel as if you actually have
    a tail and it is actually moving.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 'Step 3: 感受那些有骨头和关节的部位，比如翅膀或你的尾巴。感受每个关节并移动它，你应该感觉就像你实际拥有一根尾巴，并且它实际在移动。'
- en: 'Step 4: The big part, visualise the rest of your body changing, like being
    covered in fur or scales, and feel every scale, every piece of fur, move and grow.
    You should be able to feel the fur/scales/etc move when you move.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 4：重点是，想象你身体的其他部分在改变，就像覆盖着毛发或鳞片，感受每一片鳞片，每一根毛发的移动和生长。当你移动时，你应该能感觉到毛发/鳞片等的移动。
- en: And there you go! open your eyes, see you haven't p-shifted, but you feel all
    the parts of your animal, and you've successfully phantom shifted.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你可以睁开眼睛，看看你没有发生P变形，但你感受到了你动物的每一个部分，你成功地进行了幻变换。
- en: It is possible to phantom shift permanently, and cause permanent phantom limbs,
    however it can be detrimental to your mental state and energy.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会产生永久的幻变换，并导致永久的幻肢，然而这可能对你的精神状态和能量有害。
- en: '**Comet''s M-shifting Method**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**卡密特的M变形方法**'
- en: To m-shift I use a rather simple (to me) method.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于变形，我使用一种相当简单（对我来说）的方法。
- en: This method has allowed me to m-shift and m-flare a few times. Most of my m-flares
    are spontaneous but this has helped bring one on before, and strengthen my instincts
    after ~2 years of pushing them away.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法使我能够几次进行M变形和M热身。我的大部分M热身都是自发的，但这些方法在之前帮助过我，而且在排斥了约2年后增强了我的本能。
- en: Step 1 : Get into a comfortable position in a dark room and close your eyes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 1：在一个黑暗的房间里采取舒适的姿势并闭上你的眼睛。
- en: Step 2 : Count backwards from 100 down to 0, picturing the sun (your human thoughts,
    ideas, and rationalism) going down past the horizon and bringing on the night
    (your animal side, instincts, will to hunt). This step may take a while, but as
    you count down, push away human thoughts. if they come, count over them. After
    a while, the numbers should start to sound foreign as you think of your animal
    side and its instincts, and bring them out as the night begins to rise.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤2：从100倒数到0，想象太阳（你的人类思想、想法和理性）落下过地平线，并带来夜晚（你的动物本能、狩猎意识）。这一步可能需要一段时间，但当你倒数时，排除人类的思想。如果它们出现，可以对着它们数。过一会儿，数字应该开始听起来像外语，当你思考你的动物一面及其本能，并使它们出现，夜晚开始升起。
- en: Step 3 : Once you have reached zero and the numbers sound like pointless noises,
    let your mind take you to a new place. A forest, for example, if you're a wolf
    or a deer. In that new place, continue looking through your animal. Let your mind
    and instincts take you. Do you see prey? Chase it. Hunt it. Catch it. Run free,
    be free.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 3：一旦你数到零，数字听起来像毫无意义的噪音时，让你的思绪带你到一个新的地方。例如，如果你是一只狼或一只鹿，去一片森林。在那个新地方，继续透过你的动物去观察。让你的思维和本能来引导你。你看到猎物了吗？追逐它。捕捉它。自由奔跑，自由存在。
- en: You are an animal, not human. Be free.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一只动物，而不是人类。要自由。
- en: '**Comet''s P-shifting Method**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**卡密特的P变形方法**'
- en: My personal p-shifting routine, simplified as I don't know how else to really
    word what I do.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人的变形例行程序，简化了，因为我不知道如何真正表达我所做的事情。
- en: 'Step 1: Get into a comfortable, animal-like position in a dark room.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 1：在一个黑暗的房间里采取舒适的、动物般的姿势。
- en: 'Step 2: Meditate. Visualise yourself laying there.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 2：冥想。想象自己躺在那里。
- en: 'Step 3: Mental flare and Phantom shift, just for the hell of it.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第3步：精神火花和幻影转移，仅仅是为了好玩。
- en: 'Step 4: Tell yourself "I am a dragon (or, whatever your animal is)."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第4步：告诉自己，“我是一只龙（或者，你的动物是什么就是什么）。”
- en: 'Step 5: visualise your body changing and push all of your energy to each part.
    Feel everything. Know everything. This is natural.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第5步：想象你的身体变化，并将所有的能量都集中到每一个部位。感受一切。知晓一切。这是自然的过程。
- en: 'Step 6: Continue, keep feeling, changing, and pushing. Do not open your eyes.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第6步：继续，保持感觉，变化和推动。不要睁开你的眼睛。
- en: 'Step 7: When you feel as if you have p-shifted, open your eyes. Check your
    body for any changes, like discolouration, scales, fur, etc. If you find any,
    great, keep pushing next time.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第7步：当你感觉到自己已经进行了P位移时，睁开你的眼睛。检查你的身体是否有任何变化，比如变色、鳞片、毛发等。如果你发现了任何变化，那太棒了，下次继续努力。
- en: Please contact me if you need help with any of my methods!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 请联系我，如果你需要帮助使用我的任何方法！
