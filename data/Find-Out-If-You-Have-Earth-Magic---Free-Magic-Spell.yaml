- en: Find Out If You Have Earth Magic
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 查明你是否具有地球魔法
- en: This spell will teach you how to find out if you have earth magic and bring
    it out so you can take advantage of it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将教你如何查明自己是否具有土地魔法，并使其发挥作用。
- en: '## Casting Instructions for ''Find Out If You Have Earth Magic'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''查明你是否具有地球魔法'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品来进行这个咒语：**'
- en: 1 bowl of soil
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1碗泥土
- en: 1 Small twig ( any kind but oak, 10 cm. or less)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1根小树枝（任何种类但不要橡木，长度不超过10厘米）
- en: 2 Handfuls of grass
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2把草
- en: 5 green leaves with stems, any type
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5片带茎的绿叶，任何类型
- en: Some Water
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些水
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品来进行这个咒语：**'
- en: 1 bowl of soil
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1碗泥土
- en: 1 Small twig ( any kind but oak, 10 cm. or less)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1根小树枝（任何种类但不要橡木，长度不超过10厘米）
- en: 2 Handfuls of grass
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2把草
- en: 5 green leaves with stems, any type
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5片带茎的绿叶，任何类型
- en: Some Water
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些水
- en: Go to the quiet place to sit and put the soil in front of you. Sprinke the grass
    over the soil. Poke 5 small holes in the soil that go all the way down with the
    twig. Pour water in the holes. Do not overflow.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 去一个安静的地方坐下，把泥土放在你面前。撒些草在泥土上。用树枝在泥土上戳5个小洞，洞要一直戳到底部。在洞里倒水，不要溢出。
- en: Cover holes with leaves and press the leaves into the soil. Water may flow out
    or get soil wet. Take 1 leaf and rip the stem. If there is sap, (sticky white
    liquidy stuff) You have earth powers.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 用叶子覆盖洞口并将叶子压入泥土中。水可能会流出或弄湿泥土。拿一片叶子撕开茎。如果有树液（黏黏的白色液体），你具有地球之力。
