- en: The main way of gathering energy is by grounding or meditating,  but not everyone
    can do these easily (for example if you live in a city). So I have gathered what
    I can from friends, what I found myself and websites.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 聚集能量的主要方法是通过接地或冥想，但并非每个人都能轻松做到这些（例如，如果你住在城市中）。因此，我从朋友那里汇集了我所能找到的信息和网站。
- en: '## Casting Instructions for ''Gathering Energy (alternative)'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“聚集能量（替代）”施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Paper Method:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**纸'
- en: Draw a black dot in a piece of paper, cup your hands around the dot leaving
    a small gap so that you can see it. Noe visualise the energy flowing from the
    dot into your hands.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在一张纸上画一个黑点，将双手围绕该点留出一个小间隙，以便看到它。现在，想象能量从点流入你的手中。
- en: 'Natural Energy:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自然能量：
- en: Go out side and take in a few deep breaths, feel the energy around you flowing
    into your body as you breath in. Hold it for a second or two, then release it.
    As you are releasing it visualise the energy going down your body into your arms
    and legs. Repeat this a few times and it should work
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 出去呼吸几口新鲜空气，感受周围的能量随着你的呼吸流入你的身体。保持一两秒钟，然后释放。当你释放时，想象能量顺着你的身体流入你的手臂和腿部。重复几次，应该会有效。
- en: 'Drain Method:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 排水法：
- en: Hold out your strongest hand with your palm facing up and your weakest clenched
    into a fist. Visualise a ball of all your energy in your weaker hand, and then
    visualise all the energy around you being absorbed into your stronger hand, you
    should be able to feel this. After awhile you should see the ball of your energy
    getting brighter.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 伸出你最强的手，掌心朝上，最弱的手握成拳。想象你的较弱手中有一团你所有能量的球，然后想象你周围的所有能量都被吸收到你更强的手中，你应该能感觉到这一点。一段时间后，你应该看到你的能量球变得更明亮。
