- en: Invocation to Mother Earth/ Goddes/ Gia
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对母亲地球/女神/盖亚的祈求
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5星
- en: This is an invocation to the earth goddess to draw her power into you to charge
    element weapons, talismans, crystals for use later and personal development.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对地球女神的祈求，将她的力量引入你的身体，为以后的使用和个人发展充能元素武器、护身符、水晶。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: Wand
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 魔杖
- en: Dagger
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 匕首
- en: Cup
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杯子
- en: Pentacle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五芒星
- en: A black cord or ribon(to tie around your waist)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根黑色的绳子或丝带（用于系在腰间）
- en: A crstal which reprsents you
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表你的水晶
- en: Food and wine for afterwards
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 后面的食物和酒
- en: Casting Instructions for 'Invocation to Mother Earth/ Goddes/ Gia'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “Invocation to Mother Earth/ Goddes/ Gia”的施法说明
- en: Clense your space as you would usually if inside(even though outside is preferable
    but alas it can be difficult.)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如同在室内一样净化你的空间（尽管外部更可取，但是不幸的是这可能有些困难。）
- en: 'Stand facing east and say:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 面向东方并说：
- en: '**"I call to the forces of air to watch over my rite and to offer assisstence
    and protection and to protect me from harm. Hail and welcome"**'
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我呼唤空气之力量来守护我的仪式，并提供协助和保护，保护我免受伤害。万福与欢迎。"**'
- en: 'Bow your head and turn to face the south, say again:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 鞠躬，转向南方，再次说：
- en: '**  "I call to the forces of fire to watch over my rite and to offer assisstence
    and protection and to protect me from harm. Hail and welcome."**'
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我呼唤火之力量来守护我的仪式，并提供协助和保护，保护我免受伤害。万福与欢迎。"**'
- en: 'Again bow your head and turn to the west repeating:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 再次鞠躬，转向西方重复：
- en: '**"I call to the forces of water to watch over my rite and to offer assisstence
    and protection and to protect me from harm. Hail and welcome."**'
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我呼唤水之力量来守护我的仪式，并提供协助和保护，保护我免受伤害。万福与欢迎。"**'
- en: 'After bow in reverence to the element turn north and say:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 鞠躬致敬元素后，转向北方说：
- en: '**  "I call to the forces of earth to watch over my rite and to offer assisstence
    and protection and to protect me from harm. Hail and welcome."**'
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我呼唤大地之力量来守护我的仪式，并提供协助和保护，保护我免受伤害。万福与欢迎。"**'
- en: 'Place the elemental wepons in there cardinal points. The wand in the east quarter,
    the dagger in the south, the cup to the west and finaly pentacle to the north.
    Above the wand trace the invoking pentagram of earth and say:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将元素武器放置在各自的基点。魔杖放在东部，匕首放在南部，杯子放在西部，最后五芒星放在北部。在魔杖上方画出地的召唤五芒星并说：
- en: '**"I invoke the power of earth, i invoke the power of Gia."**'
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我祈求大地之力量，我祈求盖亚之力量。"**'
- en: See the pentagram of earth being burned into the air glowing with a pure brillent
    white. Feel the power in you rise, when you can feel the pentagram there move
    onto the dagger and repeat. Also repeat this with the cup and the pentacle.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 看到五芒星被燃烧成一团纯净明亮的白色，悬浮在空中。感受内心的力量上升，当你能感觉到那里的五芒星时，转移到匕首并重复。也用杯子和五芒星重复这个过程。
- en: 'Go to the centre and see the pentagrams flaming and glowing about you. Strech
    you arms above your head and look to the heavens and in a strong, clear voice
    with passion say:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心地带，看到五芒星在你周围燃烧发光。举起双臂，仰望天空，用坚定、清晰、充满激情的声音说：
- en: '**"I invoke the power of my eternal spirit. Iinvoke the power of Gia."**'
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我祈求我永恒灵魂的力量。我祈求盖亚的力量。"**'
- en: At this point visualize white beams of light coming from the pentagrams surrounding
    you and meeting at the crown of your head. Feel the power root you to the earth
    let it flow throughout your whole being.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，想象从围绕你的五芒星射出白色光束，汇聚在你头顶。感受力量将你扎根于地，并让它贯穿你的整个身体。
- en: 'After this face the direction of earth, the north, and say again with feeling
    and heart:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这之后，面向地球的方向，也就是北方，再次说出这段话，要有感情和心意：
- en: '**"I come here today to celebrate and invoke the power of gia as she is reborn
    into the maiden. With her she brings new life, love and change. The wheel of the
    year turns yet again. I invoke you gia."**'
  id: totrans-35
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"今天我来此庆祝并祈求盖亚的力量，她正在作为少女再生。随着她而来的是新的生命、爱和变化。岁月之轮再次转动。我祈求你，盖亚。"**'
- en: 'Turn to the east and pick up your wand. Hold it in front of you and say:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 转向东方并拿起你的魔杖。高举它并说：
- en: '**"I invoke the airy nature of earth free flowing but still solid and strong.
    I invoke you Gia."**'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我祈求地球空气的本质，自由流动但依然坚实和强大。我祈求你，Gia。"**'
- en: Again feel your power rise. Place the wand down and turn to the south.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 再次感受到你的力量上升。放下魔杖并转向南方。
- en: 'Hold your dagger high and say:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 高举你的匕首并说：
- en: '**"I invoke the firey nature of earth volitie and distructive. I invoke you
    Gia."**'
  id: totrans-40
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我祈求地球的火性本质，易燃且破坏性。我祈求你，Gia。"**'
- en: 'Pace the dagger down and turn west.Hold the cup and say:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 放下匕首并转向西方。拿起杯子并说：
- en: '**"I invoke the watery nature of earth, sutble, in movement and of power. I
    invoke you gia."**'
  id: totrans-42
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我祈求地球的水性本质，微妙、流动且强大。我祈求你，Gia。"**'
- en: Place the cup down and turn to the north.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 放下杯子并转向北方。
- en: 'Pick up your pentacle and say:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起你的五角星并说：
- en: '**  "I invoke the true nature of earth, solid, dense, grounding, powerfull.
    I invoke you gia."**'
  id: totrans-45
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**  "我祈求地球的真实本质，坚实、密集、扎根、强大。我祈求你，Gia。"**'
- en: 'Stay facing north go back to the centre and stand beneath the point where the
    pentacles have met up. Look upards and say:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 保持面向北方回到中心并站在五角星相交的点下。向上看并说：
- en: '**  "I invoke the earth aspect of of my sprit. I invoke you gia."**'
  id: totrans-47
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**  "我祈求我的灵魂的地球方面。我祈求你，Gia。"**'
- en: 'Pick up the crystal and hold it in front of you and say:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起水晶并把它放在你面前，然后说：
- en: '**"This crystal is part of me, it comes from the earth. I invoke you gia." **'
  id: totrans-49
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"这块水晶是我的一部分，它来自地球。我祈求你，Gia。" **'
- en: 'Repeat the invocaion until you feel an emense force come from beneath you and
    enter into your being. A feeling of change and manifestation will take over you.
    DO NOT FIGHT IT. Also gia will give you a word of power which you can use in rites
    and spells. Once this word is spoken the invocation is over and you shall return
    to your normal state. Aproach the food and wine and say:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 重复祈祷直到你感觉到一股巨大的力量从你身下涌出并进入你的身体。一种改变和显化的感觉将控制你。不要对抗它。此外，Gia将给你一个力量之词，你可以在仪式和咒语中使用。一旦这个词被说出，祈祷就结束了，你将恢复正常状态。走向食物和酒，然后说：
- en: '"Now to eat and drink in celebration of the Mighty Mother."'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"现在吃喝，庆祝强大的母亲。"'
- en: Once you have finsihed. Thank the elements and gia and close as usual.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了。感谢元素和Gia并像往常一样关闭。
- en: With the power given to you from gia, you may wish to change some into a crsytal,
    amulate or talismen in honour of her.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借Gia赋予你的力量，你可能希望将一些变成水晶、护身符或符咒以向她致敬。
