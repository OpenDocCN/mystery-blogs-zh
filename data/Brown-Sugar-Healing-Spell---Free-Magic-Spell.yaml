- en: As you sit and prepare for the spell, visualize the person who is in need of
    healing. Hold them in your mind as you take their picture in your hands. Place
    the picture to the side and scoop out some brown sugar. It should fill the bottle
    half way. If you have other ground healing herbs (cinnamon or lavender work well),
    drop a little bit of those in as well. Take the picture of the person, a piece
    of paper with their name can substitute, and place it in the jar so it sits in
    the sugar. Cap the jar tight and visualize the energy brewing within the jar.
    Begin shaking the jar up and down say,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当你坐下并准备施法时，想象需要治愈的人。将他们在心中保持，同时拿着他们的照片。将照片放在一边，然后舀出一些黄糖，装满瓶子一半。如果有其他的磨碎的治愈草药（肉桂或薰衣草效果良好），也可以加入一点。拿着这个人的照片（也可以是一张带有他们名字的纸），放入瓶子里让它躺在糖中。严紧盖子，想象瓶子里的能量在酝酿。开始摇动瓶子上下说，
- en: '''''Sweetness bind your blood and bone,'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"甜蜜束缚你的血和骨，'
- en: Sweetness to your strength
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 甜蜜赋予你力量
- en: Sweetness build you up and up,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 甜蜜建立你的力量，
- en: Sweetness dull your pain.''
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 甜蜜减轻你的痛苦。"
- en: Say this three times as you shake. When you are done, go outside. Take the cap
    off the jar and pull out the picture, or name, of the person. Pour the contents
    of the jar out on the earth. Keep the picture for yourself or give it to the person.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你摇动时，说这三遍。完成后，走到室外。打开瓶子盖子，取出照片或名字。将瓶子里的内容倒在地上。保留照片给自己或送给那个人。
