- en: '**"O Great Spirit,'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**“哦，伟大的精神，'
- en: whose voice I hear in the winds,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在风中我听到了你的声音，
- en: and whose breath gives life to all the world
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 并且你的呼吸赋予了全世界生命
- en: -hear me-
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: -听我说-
- en: I come before you, one of your children.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我站在你面前，作为你的孩子之一。
- en: I am small and weak.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我又小又软弱。
- en: I need your strength and wisdom.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要你的力量和智慧。
- en: Let me walk in beauty and make my eyes ever behold
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我在美丽中行走，使我的眼睛常常注视
- en: the red and purple sunset.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 红色和紫色的日落。
- en: Make my hands respect the things you have made,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 使我的手尊重你所创造的事物，
- en: my ears sharp to hear your voice.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我的耳朵要敏锐听到你的声音。
- en: Make me wise, so that I may know the things
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 使我变得智慧，这样我可以知晓那些我寻找的事物
- en: you have taught my People.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你教给了我的人们。
- en: The lessons you have hidden in every leaf and rock.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你在每片叶子和岩石中隐藏的教训。
- en: I seek strength not to be superior to my brothers,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我寻求力量不是为了比我的兄弟们更优越，
- en: but to be able to fight my greatest enemy,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但是要能够对抗我的最大敌人，
- en: myself.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己。
- en: Make me ever ready to come to you,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我随时准备来到你跟前，
- en: with clean hands and straight eyes,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 用洁净的手和直视的眼睛，
- en: so when life fades as a fading sunset,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所以当生命像褪色的日落一样消逝时，
- en: my spirit may come to you without shame.**
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我的精神可以毫无羞愧地来到你跟前。**
