  type: TYPE_NORMAL
  zh: 不知道这是什么？查看'保护戒指咒语'。这是相反的咒语。
- en: '## Casting Instructions for ''Take Away Protection From Ring'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''解除戒指保护'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Ring that was casted on
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 曾施加在戒指上的
- en: Open doorway or window leading outside
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开通往室外的门窗
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Ring that was casted on
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 曾施加在戒指上的
- en: Open doorway or window leading outside
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开通往室外的门窗
- en: 'Place the ring in the middle of the open doorway or window where you can see
    the moon. If cannot see it, imagine it strongly in your mind as you do this. Look
    up at the moon (if not seeing it, just close your eyes and imagine you are) and
    spreads your arms wide, as if embracing the night and the moons light). Chant:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将戒指放在通向室外的门窗中间，如果能看见月亮就看着月亮（如果看不见，闭上眼睛想象你在看），张开双臂，仿佛拥抱夜晚和月光。吟唱：
- en: '"Great Wise Crone of the Waning Moon,'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"伟大的智慧残月老妪，'
- en: The need of your protection has passed.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你的保护之需已经过去。
- en: And I ask you now to take back your gift,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在请求你收回你的礼物，
- en: In all thanks and love.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有的感激和爱中。
- en: I thank thee for your great help.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我感谢你的巨大帮助。
- en: I thank thee Wise Grandmother,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我感谢你，智慧的祖母，
- en: and to thee I bid goodnight."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我向你道晚安，亲爱的。
- en: Then leave ring there till dawn.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将戒指放在那里，直到黎明。
