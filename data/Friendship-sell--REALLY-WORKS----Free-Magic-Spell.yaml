- en: Friendship sell (REALLY WORKS)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 友谊销售（真的有效）
- en: 'Helping you get a new friend. Close the bag carefully while saying the following
    chant: ''''I open myself up for a new friendship, allowing it to grow as long
    as it needs. I request in the God and Goddesses help in hand leading me to the
    right friendship for me. While this candle is their guiding light, I will be looking
    for their sight. This is my will, this is my plea, so mote it be'''''
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在你帮助一个新朋友的过程中，请小心地关闭袋子，同时说出以下的咒语：“我敞开心扉迎接新的友谊，让它自由生长。我请求上帝和女神的帮助，引导我找到适合我的正确友谊。在这支蜡烛的照亮下，我将寻找他们的存在。这是我的意愿，这是我的恳求，成全之事。”
- en: '## Casting Instructions for ''Friendship sell (REALLY WORKS)'''
