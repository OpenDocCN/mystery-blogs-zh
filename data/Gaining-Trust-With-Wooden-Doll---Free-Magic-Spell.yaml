  type: TYPE_NORMAL
  zh: 一支黑色记号笔
- en: This ritual must be performed after 11pm of a full moon night. When it is time,
    you should first draw the shape of a man/woman on the piece of wood with a marker
    and then paint it with blue dye. After that you should also draw brows, eyes,
    nose, ears and mouth on the man/woman on the wood.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仪式必须在满月之夜的晚上11点后进行。到时候，你首先应该用记号笔在木块上画出男人/女人的形状，然后用蓝色染料涂上颜色。之后，你还应该在木块上的男人/女人上画眉毛、眼睛、鼻子、耳朵和嘴巴。
- en: 'At the same time, you must also draw another man/woman shape on your heart
    but you should omit the facial features. After that, cut the wood into 4 pieces
    while saying: "give me your trust!"'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，你还必须在你的心脏上画另一个男人/女人的形状，但是你应该避开面部特征。然后，在说出“给我你的信任！”的同时，将木头切成四块。
- en: When this is done, you should go out and collect some fallen leaves and then
    start up a bon fire. When fire is ignited, throw the wood piece by piece into
    the fire. Once the wood is burnt, and then return to your house without looking
    back.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，你应该出去收集一些落叶，然后点燃一个篝火。当火燃起时，逐一将木块投入火中。木头烧毁后，不要回头，直接返回你的房子。
- en: This ritual should be done in secrecy and it is effective for one year. So,
    you should repeat the ritual every year.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仪式应该在保密中进行，有效期为一年。所以，你需要每年重复这个仪式。
