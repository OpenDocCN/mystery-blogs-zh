- en: '## Casting Instructions for ''Gaining Trust With Wooden Doll'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“用木娃娃获得信任”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**完成这个咒语，你将需要以下物品：**'
- en: 5~7mm thick wood (You can use any wood except plywood)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5~7mm厚的木材（除了胶合板，你可以使用任何木材）
- en: Blue dye (not paint)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色染料（不是油漆）
- en: A black marker
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支黑色记号笔
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**完成这个咒语，你将需要以下物品：**'
- en: 5~7mm thick wood (You can use any wood except plywood)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5~7mm厚的木材（除了胶合板，你可以使用任何木材）
- en: Blue dye (not paint)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色染料（不是油漆）
- en: A black marker
