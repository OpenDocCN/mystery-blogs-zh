- en: To Summon Help from the-Elements
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤元素的帮助
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5 星
- en: This is only one way to summon help from the Elements. You use representations
    of each Element and address the spirits of each element in turn to seek their
    assistance. When you have finished your task each element is then honoured by
    returning it to the earth.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是召唤元素帮助的一种方式。你使用每个元素的代表物，并依次寻求每个元素的精灵的帮助。完成任务后，每个元素都会通过归还到地球来受到尊敬。
- en: '## Casting Instructions for ''To Summon Help from the-Elements'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''召唤元素的帮助''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: White candle (to represent Fire)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白蜡烛（代表火）
- en: Small bowl of salt or sand (to represent Earth)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小碗盐或沙（代表地球）
- en: Small bowl of water
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小碗水
- en: Incense such as bergamot (to represent Air)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 柏柑等香料（代表风）
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: White candle (to represent Fire)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白蜡烛（代表火）
- en: Small bowl of salt or sand (to represent Earth)
  id: totrans-18
  prefs:
