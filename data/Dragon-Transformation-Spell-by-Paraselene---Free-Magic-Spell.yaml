- en: I recommend this spell, I did it and it worked. You wont become immortal, but
    you wouldnt want that because the world's gonna end someday and you'll be stuck
    in it...
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我推荐这个咒语，我用过它，它有效。你不会变得不死，但你不会想要那样，因为世界总有一天会终结，你会被困在其中...
- en: '## Casting Instructions for ''Dragon Transformation Spell by Paraselene'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''巨龙变身咒语'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**'
- en: Night Time
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 夜晚
- en: Alone
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独自
- en: 1 Piece of paper
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 张纸
- en: 1 pencil
  id: totrans-14
  prefs:
