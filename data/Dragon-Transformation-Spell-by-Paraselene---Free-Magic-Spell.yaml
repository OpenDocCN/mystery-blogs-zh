  type: TYPE_NORMAL
  zh: 1 支铅笔
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**'
- en: Night Time
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 夜晚
- en: Alone
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独自
- en: 1 Piece of paper
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 张纸
- en: 1 pencil
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 支铅笔
- en: Make sure you are alone
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你独自一人
- en: Draw what you want to look like as a dragon. (Or print one out of your OC -
    Original Character, if you have one)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 画出你想要变成的巨龙的样子。（或者，如果你有的话，打印你的原创角色的样子 - Original Character）
- en: Then fold the paper hamburger style
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将纸对折成汉堡样式
- en: Write all the information about your dragon self, such as height, gender, powers,
    scale color, eye color, strength level, element, etc.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 编写有关你作为巨龙的所有信息，比如身高、性别、能力、鳞片颜色、眼睛颜色、力量水平、元素等等。
- en: Fold it once more, hamburger style.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 再次对折，汉堡样式。
- en: Draw a pentagram. (If you are unfamiliar, it's basically a start with a circle
    surrounding it, connecting all the star's points.)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 画一个五角星。（如果你不熟悉，基本上就是一个带圆圈的星星，连接所有星点。）
- en: 'Spell: Say 3x'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语：重复 3 次
- en: Oh great and powerful beast become a part of me so I can go in and out of you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，伟大而强大的野兽，成为我身体的一部分，这样我就可以进入和离开你。
- en: Now every night for 3 nights you need to repeat the spell before you go to sleep.
    After you are done chanting, put the paper underneath your pillow and you should
    have a lucid dream about you being your dragon. If not, a regular dream. If you
    don't have a dream at all, you may day dream being your dragon.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，每晚连续 3 天，在你入睡前你需要重复咒语。当你完成咒语时，将纸放在你的枕头下，你应该会做一个关于你成为你的龙的清醒梦。如果没有，那就是一个普通的梦。如果你根本没有梦，你可能会白日梦成为你的龙。
- en: Once you are done completing the spell, all you have to say is ''Dragons rule
    the sky'' to transform.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了咒语的施展，你只需说“龙统领天空”即可变身。
- en: To turn back, claw the ground 3-5x and roar as loud as you can.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要变回来，用爪子抓地面 3-5 次，并尽可能大声地吼叫。
- en: 'Optional: (What I did)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 可选：（我所做的）
- en: I had three white candles that I lit and put them in a triangular position with
    the paper folded with the pentagram on it in the middle. Then I whispered ''So
    mote it be'' ten times, I then prayed and meditated.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我点燃了三支白蜡烛，将它们放在一个三角形的位置上，而中间是一个折叠着五角星的纸。然后我轻声低语了十遍“如此成定”，然后我祈祷和冥想。
- en: 'There are no side effects, but sometimes there are and these are common:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 没有副作用，但有时会有，这些是常见的：
- en: Head aches
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 头痛
- en: Body aches
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 身体疼痛
- en: and improved vision and hearing.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 和改善的视力和听力。
- en: Hopefully the spell works for you, and let me know if you have a question about
    the spell.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 希望咒语对你有效，如果你对咒语有疑问，请告诉我。
