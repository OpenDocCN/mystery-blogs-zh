- en: An Herbal Beauty Charm Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 草药美丽符咒咒语
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: You can use this charm to ''fluff up'' the glamour in your aura.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用此符咒来“膨胀”您的气场中的魅力。
- en: This combination of herbs works to give you not only radiance,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这种草药组合不仅能给您带来光彩，
- en: but also increased attractiveness and self-confidence.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但也增加了魅力和自信。
- en: Keep the sachet on your altar or near your bed where you can see it daily
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 将香囊放在您的祭坛上或床边，每天都能看到它。
- en: '## Casting Instructions for ''An Herbal Beauty Charm Spell'''
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“草药美丽符咒”'
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此咒语：**'
- en: 1 six-inch square of golden cloth
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1块六英寸金布正方形
- en: 1 seven-inch square of green lace (dye some)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个七英寸绿色花边正方形（染色）
- en: 1 teaspoon of witch hazel bark or tincture
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 茶匙金缕梅皮或酊剂
- en: 1 teaspoon of cardamom seeds (look in Grocery shop)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 茶匙小豆蔻种子（在杂货店查找）
- en: 1 teaspoon grains of paradise (or use paprika)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 茶匙天堂颗粒（或使用辣椒粉）
- en: 1 teaspoon basil (Grocery or garden store)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 茶匙罗勒（杂货店或花园商店）
- en: 1 teaspoon caraway seeds (Grocery store)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 茶匙胡萝卜籽（杂货店）
- en: 1 inch piece of dried ginger root and one of powdered icing sugar
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 寸干姜根和1份糖粉
- en: 1 inch piece of cinnamon stick (Grocers)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 寸肉桂棒（杂货店）
- en: 13 apple seeds (greengrocers or garden)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 13个苹果种子（菜贩店或花园）
- en: 1 piece of rose quartz 1 garnet
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 块玫瑰石英 1 颗石榴石
- en: Red ribbon to make tiny red ribbon roses.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色丝带制成小红色丝带玫瑰。
