- en: Make Somebody Forget Something
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使某人忘记某事
- en: This is basically a brainwashing spell, except it only erases one thing. But
    be careful because if the person sees, hears, smells, tastes or feels something
    that reminds them of what you erased from their mind, they will remember.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上是一个洗脑咒语，只是只能抹去一个事情。但要小心，因为如果这个人看到、听到、闻到、尝到或感觉到任何让他们想起你抹去的记忆的事物，他们会记得。
- en: '## Casting Instructions for ''Make Somebody Forget Something'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''使某人忘记某事'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行这个咒语：**'
- en: 1 Candle(can be fake, but must emit light.)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 蜡烛（可以是假的，但必须发光。）
- en: Cowrie shells (optional)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 螺贝壳（可选）
- en: Gems or stones (optional)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宝石或石头（可选）
- en: '**You will need the following items for this spell:**'
