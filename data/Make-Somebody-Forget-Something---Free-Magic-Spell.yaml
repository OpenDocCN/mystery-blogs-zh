- en: 1\. Make the room as dark as possible. The brighter the candle shines, the better.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 让房间尽可能地黑暗。蜡烛越明亮，效果越好。
- en: 2\. If you have any, put the cowries and stones around the candle in a circle.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 如果有的话，将螺贝壳和石头放在蜡烛周围成一个圆圈。
- en: '3\. Say this chant 3 times: "(persons name) knows something I do not want them
    to, erase their mind and make it like new. This is my will, so mote it be!"'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 重复这句咒语3遍："（人名）知道我不想让他们知道的事情，请抹去他们的记忆，使其像新的一样。这是我的意志，必成之事！"
- en: 4\. Think about what you want them to forget and concentrate really hard If
    you get disturbed while doing this, you must re-do the whole spell.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 仔细思考你希望他们忘记的事情，并集中注意力。如果在操作过程中被打扰，必须重新进行整个咒语。
