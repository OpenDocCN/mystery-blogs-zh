  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个大桶
- en: Water filled in the bucket (up to 50%) to cover the ankles when the feet are
    immersed in the bucket
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 把桶里的水（最多50%）注入，以便在脚浸入桶中时盖住脚踝
- en: Rock salt (though table salt or sea salt can be used at the cost of less effectiveness)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 岩盐（虽然可以使用食盐或海盐，但效果较差）
- en: 1 towel
  id: totrans-26
  prefs:
