- en: This can work, but I take issue with a number of points in the spell. Negative
    energy can be due to malevolent spirits, but it could also be the result of daily
    life. Someone cuts you off in traffic, says something cruel, or you get angry,
    a little bit of negative energy sticks to you. Regular grounding, shielding, and
    cleansing will keep things in check. This does work, but you could also add it
    to a bath with a few herbs, soak in the tub, and do the same thing. You also do
    not need to pray to a deity if you do not work with one. Visualize the negative
    energy slipping off you into the water as you soak and if you wish to say a chant,
    you can easily state your intention ''cleansing waters take away, negative energy
    begone today.'' Heck, it doesn't even need to rhyme, just chant ''cleanse'' if
    you need to say something to focus. When you feel lighter, and the negative feelings
    are gone, get out of the tub, pull the plug, and the water will take the negative
    energy away.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能奏效，但我对咒语中的许多观点有异议。负能量可能是由恶灵引起的，但也可能是日常生活的结果。有人在交通中切你，说了残酷的话，或者你生气了，一点负能量会附着在你身上。定期接地、保护和清洁将使事情保持在控制之中。这确实有效，但你也可以将其加入带有一些草药的浴缸中，浸泡在浴缸中，并做同样的事情。如果你不信仰神灵，你也不需要祈祷。当你泡浴时，想象负能量从你身上滑落到水中，如果你希望说一句咒语，你可以轻松地表达你的意图''净化水带走，今天消除负能量。''嘿，它甚至不需要押韵，只要念''净化''如果你需要说点什么来集中注意力。当你感到轻松，负面情绪消失时，从浴缸中出来，拔掉塞子，水将带走负能量。
