- en: Ok, so what you need to do is think of what spell you want to make. Then, on
    a peice of paper, write what spell you are wanting to make, write down ingredients
    that would enhance the spell, and then write a short poem about the spell. Make
    sure you have Mote it be in the poem. Then, fold it in half, and draw a pentagram.
    Then, whatever ingredients you chose, you need to have with you. Then say the
    short poem with the ingredients you've selected.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，那么您需要做的是考虑您想要制作的咒语。然后，在一张纸上，写下您想要制作的咒语，列出可以增强咒语的成分，然后写一个关于咒语的简短诗歌。确保诗歌中有“Mote
    it be”。然后，将其折叠一半，并画一个五角星。然后，无论您选择了哪些成分，都需要带在身边。然后用您选择的成分说出这首短诗。
