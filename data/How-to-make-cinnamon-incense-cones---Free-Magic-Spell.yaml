- en: How to make cinnamon incense cones
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何制作肉桂香-cones
- en: Rated 4/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为4/5星
- en: This is a simple thing to do if you want some nice cinnamon incense cones for
    you to burn and attract prosperity and good luck.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要一些漂亮的肉桂香-cones来燃烧并吸引繁荣和好运，这是一件简单的事情。
- en: '## Casting Instructions for ''How to make cinnamon incense cones'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''如何制作肉桂香-cones''的铸造说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语:**'
- en: Cinnamon powder
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂粉
- en: A plate (to place the cinnamon incense cones)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个盘子（放置肉桂香-cones）
- en: A bowl (to mix the cinnamon with the water)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个碗（用于将肉桂与水混合）
- en: A glass/container with water
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一杯/容器与水
- en: Two spoons to mix the water with the cinnamon
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两勺子将水与肉桂混合
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语:**'
- en: Cinnamon powder
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂粉
- en: A plate (to place the cinnamon incense cones)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个盘子（放置肉桂香-cones）
- en: A bowl (to mix the cinnamon with the water)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个碗（用于将肉桂与水混合）
- en: A glass/container with water
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一杯/容器与水
- en: Two spoons to mix the water with the cinnamon
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两勺子将水与肉桂混合
- en: First, place some cinnamon powder into the bowl. Make sure you have everything
    ready so you can make the cinnamon cones. With one tablespoon, slowly add in water
    into the bowl with the cinnamon powder. Make sure it is not too much or you will
    mess up the job. Keep mixing the water with the cinnamon using the other spoon
    until it turns into a dirt like substance. It will look like dirt once it is sucessfully
    done. After you're done with the mixing, you pick up some cinnamon with your hands
    and form a triangle on the plate. You do this for as long as you like and make
    how many cones you want.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将一些肉桂粉放入碗中。确保你准备好一切，这样你就可以制作肉桂香-cones了。用一勺慢慢地向装有肉桂粉的碗中加水。确保不要加太多，否则会弄乱工作。用另一勺不断地搅拌水与肉桂，直到它变成类似泥土的物质。一旦成功完成，它看起来像泥土一样。搅拌完成后，用手拿起一些肉桂，在盘子上形成一个三角形。你可以随意做这个，制作你想要的香-cones。
- en: That's pretty much it. Have fun making some cinnamon incense!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样。玩得开心，制作一些肉桂香！
