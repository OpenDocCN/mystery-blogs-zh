  - PREF_UL
  type: TYPE_NORMAL
  zh: 胶带
- en: A Large Area
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个大面积
- en: Clear Mind
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清晰的头脑
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此法术：**'
- en: Duct Tape
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 胶带
- en: A Large Area
  id: totrans-16
  prefs:
