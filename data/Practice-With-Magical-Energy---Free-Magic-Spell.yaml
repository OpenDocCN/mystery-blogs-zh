- en: Simple practice. Should work for some. You can also hold objects like crystals,
    herbs, or personal objects like a teddy bear or phone. Sit and feel the energy
    within the object, try to connect with who owns the object if it is of sentimental
    value. You can also place you hand on a tree and feel the pulse of energy. Personally,
    I would work on psi balls and feeling the energy flowing in your own body before
    sensing the energy in a room as it might be difficult for newbies.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的练习。对某些人应该有效。你也可以拿着像水晶、草药或个人物品如泰迪熊或手机这样的物品。坐下来感受物品内的能量，试着与物品的主人联系，如果这是一件有感情价值的物品。你也可以把手放在树上，感受能量的脉冲。个人而言，我会先练习psi球，感受自己身体内的能量流动，然后再感知房间内的能量，因为对新手来说这可能比较困难。
