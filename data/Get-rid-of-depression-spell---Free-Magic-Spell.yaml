  type: TYPE_NORMAL
  zh: 你的信念 [悲伤/或抑郁]
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行此咒语需要以下物品：**'
- en: you belief [sadness/or depression]
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的信念 [悲伤/或抑郁]
- en: 'go somewhere were no one and i repeat NO ONE can hear you. You should say this
    spell 3 times for it to work,but u also need to have strong belief that it''ll
    work. Anyway here''s the spell 4 u: DEPRESSION DEPRESSION BE NO MORE I DO NOT
    LIKE YOU NOR NEED YOU I AM HAPPY WITH ALL I HAVE DONE, NOW BE GONE DEPRESSION!
    SO MOTE IT BE! The instant you do the spell u should feel happier/less sad.Now
    enjoy ur Depression free life!!!- Elements411'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 去一个没有人听得见你的地方。你应该重复说这个咒语3次才能生效，但你也需要坚定地相信它会起作用。无论如何，这是给你的咒语：抑郁抑郁消失吧我不喜欢你也不需要你我对我所做的一切感到满意，现在消失吧抑郁！如此成就吧！当你完成咒语时，你应该感觉更快乐/不那么悲伤。现在享受你没有抑郁的生活吧！！！-
    Elements411
