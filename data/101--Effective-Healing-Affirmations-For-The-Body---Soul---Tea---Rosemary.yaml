- en: 101+ Effective Healing Affirmations For The Body & Soul | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 身心有效治愈肯定句 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/affirmations-for-healing-affirmations/#0001-01-01](https://teaandrosemary.com/affirmations-for-healing-affirmations/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/affirmations-for-healing-affirmations/#0001-01-01](https://teaandrosemary.com/affirmations-for-healing-affirmations/#0001-01-01)
- en: Affirmations only became popular over the last few years, but they’re now hugely
    celebrated for one simple reason: *they work.* Healing affirmations are especially
    powerful because they can help to overcome many different afflictions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 肯定句最近几年才流行起来，但它们现在因为一个简单的原因而受到极力赞扬：*它们起作用*。治愈肯定句特别强大，因为它们可以帮助克服许多不同的困扰。
- en: These affirmations for healing can apply in so many different cases. Whether
    you have a physical or mental illness, or you’re simply going through a difficult
    emotional time, these healing affirmations can quite literally change your reality.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些治愈肯定句可以适用于许多不同的情况。无论你有身体或心理疾病，或者只是经历了困难的情感时期，这些治愈肯定句可以真正改变你的现实。
- en: The idea behind affirmations is that our thoughts (and words) create our corporeal
    world, so after enough repetition, we will start to believe the affirmation which
    will then change our body chemistry. This is great if you believe in energy work,
    but for all you science people out there, [the data stands behind affirmations](https://positivepsychology.com/daily-affirmations/)
    as well.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 肯定句背后的理念是我们的思想（和言辞）创造了我们的现实世界，所以经过足够的重复后，我们将开始相信这种肯定句，然后改变我们的身体化学。如果你相信能量工作，这是很棒的。但是，对于你们所有的科学爱好者，[数据也支持肯定句](https://positivepsychology.com/daily-affirmations/)。
- en: It might feel stupid at first to say an affirmation out loud, but just try it
    for a week or so and you’ll soon find that it feels *natural and good.*
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最初大声说出一句肯定可能感觉愚蠢，但试着坚持一个星期左右，很快你就会发现这种感觉*自然而且良好*。
- en: How Can You Use These Affirmations For Healing?
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你如何使用这些治愈肯定句？
- en: There are so many different ways that you can use healing affirmations. Some
    ideas include printing (or writing) out the affirmation and hanging it in your
    home, setting it as your iPhone background, sleeping with the affirmation under
    your pillow, or even just repeating the affirmation a specific amount of times
    each day.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同的方式可以使用治愈肯定句。一些想法包括打印（或书写）肯定句并将其挂在家中，将其设置为iPhone背景，将肯定句放在枕头下睡觉，或者每天重复特定次数的肯定句。
- en: You can say the affirmation or look at it, but for the best effect, I recommend
    that you do both. The more you experience the words behind the affirmation, the
    more powerful the results will be.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以说出肯定句，也可以看着它，但为了最佳效果，我建议你两者都做。你越多地体验肯定句背后的含义，结果就会越强大。
- en: '**How do you chose which affirmation will be most effective?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你如何选择哪个肯定句会最有效？**'
- en: As always, go with your intuition. When you’re reading this list of 101+ healing
    affirmations, you should browse until you come across an affirmation that just
    *feels right*. You’ll know when you see it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 始终凭直觉行事。当你阅读这篇101+个治愈肯定句的清单时，一直找寻到那些*感觉正确*的肯定句。你会知道看到时。
- en: If a few different affirmations for healing sit well with you, then you can
    either work with multiple affirmations or work with one at a time until you achieve
    your desired results.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果几个不同的治愈肯定句对你有好感，那么你可以运用多个肯定句，或者逐个地使用直到达到你所期望的结果。
- en: 'General Healing Affirmations:'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 普遍治愈肯定句：
- en: '*These are affirmations for general healing if you want to focus on the self
    as a whole entity.*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*这些是针对整体自我的一般治愈肯定句。*'
- en: I give myself permission to heal.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我给予自己治愈的许可。
- en: I let go of my perceived pain.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我放下我感知的痛苦。
- en: I accept the lesson my pain is offering me.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我接受我的痛苦给我提供的教训。
- en: I release the past and trust that everything is happening for my greatest good.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我释放过去，并相信一切正在为我最大的利益发生。
- en: I know these circumstances are a gift to help me grow.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这些环境是帮助我成长的礼物。
- en: I trust that everything in my life is unfolding perfectly.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信我生活中的一切都在完美展开。
- en: I bless the past and embrace the present moment with an open heart.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我祝福过去，怀揽现在的时刻，用一颗开放的心。
- en: I am strong, independent and respect my boundaries.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚强，独立，并尊重我的界限。
- en: Nothing and no one can take away my power.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何事物可以剥夺我的力量。
- en: I have wonderful loving relationships.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我拥有美好的爱情关系。
- en: I allow myself to play every day.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我允许自己每天玩耍。
- en: I am proud of all my accomplishments.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我为自己的所有成就感到自豪。
- en: I am filled with positive energy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我充满着积极的能量。
- en: I express my joy through singing and dancing.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过歌唱和舞蹈表达我的喜悦。
- en: I am determined to cure my wounds, soul, mind, and see things differently.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我决心治愈我的创伤、灵魂、头脑，并从不同的角度看待事物。
- en: The past is over and it has no power over me now. I refuse to be a victim anymore.
    I claim my power.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 过去已经结束，并且它现在没有任何权力影响我。我不再愿意做受害者。我要宣称我的权力。
- en: Everyone has something to teach me, I raise above the events and see the main
    picture.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都有教给我的东西，我超越事件并看到整体画面。
- en: 'I return the basics of life: forgiveness, courage, gratitude, love and humor.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我回归生活的基本：原谅、勇气、感恩、爱和幽默。
- en: I have a perfect body, a brilliant mind, and a tranquil spirit.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我拥有完美的身体，明亮的头脑和平静的精神。
- en: 'Physical Healing Affirmations:'
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 身体愈合的肯定：
- en: '*These affirmations for healing focus specifically on physical healing. Your
    thoughts and words quite literally have the power to change your body chemistry!*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*这些愈合的肯定要专注于身体愈合。你的想法和言语确实具有改变你的身体化学的力量！*'
- en: Every time I think healing thoughts, my body responds in kind.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我想到愈合的想法时，我的身体都会以同样的方式回应。
- en: My body is getting stronger each day.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我的身体每天都变得更强壮。
- en: I put myself, my health, and healing above everything. I strive to live a good
    life.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我把自己、我的健康和疗愈置于一切之上。我努力过上美好的生活。
- en: The beauty of my face does not define me. The purity of my heart matters the
    most.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我脸上的美丽不定义我。我心灵的纯洁才是最重要的。
- en: I see my current circumstances as an opportunity to grow.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我把当前的环境看作是成长的机会。
- en: As I focus more and more on how I *can* heal, new ideas and inspiration come
    into my life.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我更专注于如何*能够*愈合，新的想法和灵感进入我的生活。
- en: I trust and respect my body’s wisdom.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信和尊重我身体的智慧。
- en: I am a priority in my life. My health and healing matter. I’m worthy of a life
    that feels good to live.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我在我的生活中是最重要的。我的健康和愈合很重要。我值得过上感觉良好的生活。
- en: I release my feelings of pain and replace them with loving kindness for myself.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我释放我对痛苦的感受，并用爱与慈悲来代替它们。
- en: I allow myself to heal inside and out.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我允许自己内外愈合。
- en: Pain is a teacher, and I am learning from it to face afflictions.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 疼痛是个老师，我正在从中学会面对苦难。
- en: I am the master of my world. I release the hurt and move into future with joy
    and enthusiasm.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我是自己世界的主宰。我放下伤害，充满欢乐和热情地迎向未来。
- en: My health is improving.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我的健康正在改善。
- en: Happiness is the music of my body, and vitality is its song.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 快乐是我身体的音乐，活力是它的歌声。
- en: I am deciding to get well. I am deciding to *be* well. There’s no other option.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定康复。我决定*成为*康复。没有其他选择。
- en: My body is healing itself.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我的身体正在自我疗愈。
- en: I am physically and emotionally connected to an abundant source of healing.
    It’s always available to me.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我在身体和情感上与丰富的疗愈源相连接。它总是对我有效的。
- en: I welcome all the ways my body can be healed. I give every opinion and option
    my open mind. I hold every possibility in my spacious, generous heart.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我欢迎我身体能够愈合的所有方式。我对每一个意见和选择持开放的态度。我抱持宽厚的心态对待每一种可能性。
- en: My muscles give me the support I need.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我的肌肉给我所需的支持。
- en: I am more energetic than my wounds and sickness.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我的能量比我的伤口和疾病更充沛。
- en: I choose food that nourishes every cell in my body.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择滋养我身体的每个细胞的食物。
- en: I am at ease with my pain because I know it will heal soon.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我与我的痛苦和解，因为我知道它很快就会痊愈。
- en: The non-physical in me honors the physical me.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我的非物质性质尊重我的肉体。
- en: I know that everything isn’t going to change all at once in a day, but I can
    make small choices that lead to bigger changes.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道一切不会在一天内全部改变，但我可以做出小的选择，迈向更大的改变。
- en: I am in charge of my pain and understand the needs of my body.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我掌控我的痛苦并理解我身体的需求。
- en: '*Related Posts:*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关帖子：*'
- en: 'Emotional Healing Affirmations:'
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 情感愈合的肯定：
- en: '*These emotional affirmations for healings focus on your feelings and emotional
    well-being.*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*这些情感上的愈合肯定关注你的感受和情感的幸福感*。'
- en: I am ready to forgive anyone I feel has hurt me.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我准备原谅任何伤害过我的人。
- en: I allow myself to give and receive love.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我允许自己给予和接受爱。
- en: I take responsibility for the quality of my relationships.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我对我的关系质量负责。
- en: I am willing to give the love I expect from others.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我愿意给予我期望于他人的爱。
- en: My mantra in life is to forgive myself and those who hurt me.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我生活中的座右铭是原谅自己和那些伤害过我的人。
- en: I am happy to give without expectations.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我愿意无条件地给予。
- en: I am capable of unconditional love.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我有能力无条件地爱。
- en: I treat the people in my life with compassion and understanding.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我以同情和理解对待我生活中的人。
- en: I release all emotional blocks that stop me from enjoying peace of mind.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我释放所有阻碍我享受内心平静的情感障碍。
- en: I set myself and others free by choosing to forgive.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择宽恕，从而使自己和他人得以自由。
- en: Everything I am going through is making me a stronger, wiser, and more compassionate
    person.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在经历的一切使我成为一个更强大、更明智和更有同情心的人。
- en: I create loving and healthy relationships.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我创造充满爱和健康的关系。
- en: I am worthy of being loved.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我值得被爱。
- en: I want to fly free; that’s why I have given up on everything that weighs me
    down.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望自由飞翔；这就是为什么我放弃了所有拖累我的事物。
- en: I am willing to be at peace with myself and everyone.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我愿意与自己和每个人和平相处。
- en: I choose to forgive because it feels better to love.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择宽恕，因为用爱更好。
- en: I accept my imperfections, and I am grateful for all the blessings I have.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我接受我的不完美，并对我拥有的所有祝福心存感激。
- en: I choose to let go of the past and open my heart for love again.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择放下过去，再次敞开心扉接受爱。
- en: I acknowledge my unresolved feelings with patience and self-reflection.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我以耐心和自我反省来承认我未解决的感受。
- en: I am kind to myself and others.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我对自己和他人都很温柔。
- en: I have the power to overcome my sadness.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我有能力克服我的悲伤。
- en: I always choose love.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是选择爱。
- en: I can be tranquil in every situation.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我能够在每种情况下保持平静。
- en: I am gentle with myself through the healing process.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在疗愈过程中，我对自己温柔以待。
- en: I accept and do not judge myself for feeling sad.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我接受并且不会因为感到悲伤而判断自己。
- en: I see every emotion as guidance to my healing.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我将每一种情绪视为引导我疗愈的指导。
- en: I am anxious, but so what? I can handle it.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我感到焦虑，但那又怎样？我能处理它。
- en: I am becoming happier every day.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我每天都变得更快乐。
- en: I have compassion and kindness for everyone.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我对每个人都怀有同情和善意。
- en: I know that my feelings do not define my essence.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道我的感受并不定义我的本质。
- en: The love that I have for myself and others is beyond words.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我对自己和他人的爱超越了言语。
- en: I do not hold a grudge against those who have hurt me. I prefer to be free and
    ease myself.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 对于伤害过我的人，我不会怀恨在心。我宁愿自由自在，释放自己。
- en: How I feel matters, therefore I concentrate on aspects of life that make me
    feel good.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我的感受重要，因此我专注于使我感到愉快的生活方面。
- en: 'Mental Healing Affirmations:'
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 精神疗愈肯定语句：
- en: '*These affirmations for healing focus specifically on your mind and mental
    health, as well as your thoughts.*'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '*这些用于疗愈的肯定语句专注于你的思维和心理健康，以及你的思想。*'
- en: I let go of my need to be right.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我放下了想要证明自己正确的需要。
- en: I accept my part in everything that happens in my life.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我接受自己在生活中所发生的一切。
- en: I am willing to amend my own behavior.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我愿意修正自己的行为。
- en: I allow the perspective of others to deepen my understanding and love for them.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我允许他人的观点加深我对他们的理解和爱。
- en: I believe in my ability to manifest happiness and healing.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信自己能够实现幸福和疗愈。
- en: I visualize my highest self to take good care of my mind.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我想象我的最高自我来好好照顾我的心灵。
- en: By changing my thoughts, I create peace in my world.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 通过改变我的思维，我在我的世界创造和平。
- en: I practice being at peace when other people are agitated.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 当别人情绪激动时，我学会保持内心平静。
- en: I’m ready to release the stories in my head and forgive myself for believing
    everything my inner critic has ever said.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我准备放下脑海中的故事，并原谅自己曾经相信内心批评者所说的一切。
- en: 'Spiritual Healing Affirmations:'
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 精神疗愈肯定语句：
- en: '*These spiritual affirmations for healing work to heal your soul at an energetic
    level.*'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '*这些用于精神疗愈的宣言，工作在能量层面愈合你的灵魂。*'
- en: I allow myself time and space for my soul to heal.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我给予自己时间和空间，让我的灵魂得以疗愈。
- en: I attract people who can help me heal through love.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我吸引那些通过爱帮助我疗愈的人。
- en: I move beyond forgiveness to understanding and I have compassion and kindness
    for all.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我超越宽恕，追求理解，对所有人怀有同情和善意。
- en: I believe everything happens for a reason, even though I may not know it in
    this moment.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信一切发生都有原因，即使此刻我可能不明白。
- en: I allow love to guide all my relationships.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我允许爱引导我的所有关系。
- en: I am determined to cure my wounds, soul, mind, and see things differently.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 我决心疗愈我的伤口、灵魂和心灵，并以不同的视角看待事物。
- en: All things are unfolding as they are supposed to.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都在按照它们应有的方式展开。
- en: I am divinely protected, and stress is not going to control me.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我得到神圣的保护，压力不会控制我。
- en: I learn to love myself unconditionally, more and more every day.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我学会无条件地爱自己，每天都更加深入。
- en: I give time and space to my soul to restore.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我给予我的灵魂时间和空间来恢复。
- en: God has created me uniquely and is always beside me.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 上帝创造了我独特，永远与我同在。
- en: I am gifted with the universe’s clarity, strength, and wholeness.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 我得到了宇宙的清晰、力量和完整。
- en: I have a purpose, and I need to fulfill it.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一个目的，我需要去实现它。
- en: I voice my truth and intuitions.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我表达自己的真实和直觉。
- en: I have unconditional love for everyone.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我对每个人都有无条件的爱。
- en: The problems are illusions, and I do not concentrate on them.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 问题只是幻觉，我不会专注于它们。
- en: I am ready to answer the callings of my soul and guardian angels.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经准备好回应我的灵魂和守护天使的召唤。
- en: I prefer inner peace more than false hopes and temporary satisfactions.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 我更喜欢内心的平静，而不是虚假的希望和暂时的满足。
- en: I foster peace, energy, and love in my spirits.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 我在我的内心培养和平、能量和爱。
- en: I have a soul full of vitality and pure love.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 我的灵魂充满活力和纯爱。
- en: Everything happens for a good reason, always.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都有一个良好的原因，总是。
- en: I am accepting and know how to take care of myself.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我接受，并知道如何照顾自己。
- en: All the affection I need is within me.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要的所有爱都在我内心。
