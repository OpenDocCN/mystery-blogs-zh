- en: The Briar Bottle or Bottle of Briars
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 荆棘瓶或者荆棘瓶
- en: This spell is to continually drain luck from your desired victim. This is a
    good spell for revenge on a person who has wronged you. This spell is to be done
    at midnight on any day of the month that has a waning moon phase.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语旨在持续消耗你所选择受害者的运气。这是对冤枉你的人报复的好咒语。此咒语应在月亮弱月相任何日的午夜进行。
- en: '## Casting Instructions for ''The Briar Bottle or Bottle of Briars'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：《荆棘瓶或者荆棘瓶》'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: Three briars (thorns) of any plant.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何植物的三根荆棘（刺）。
- en: The diseased leaf of a rosebush.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一片玫瑰丛病叶。
- en: A black liquid (recommended that the liquid is something nonflammable for your
    own safety.)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种黑色液体（建议该液体是非易燃物品，以确保你的安全。）
- en: A grasshopper of any age.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何年龄的蚱蜢。
- en: A bottle with a lid or stopper.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个带盖子或塞子的瓶子。
- en: A black candle.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根黑色的蜡烛。
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
