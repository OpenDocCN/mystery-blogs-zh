- en: This spell awaken any prophetic dreams, it is similar too the Third eye spell,
    but quite different.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语唤醒任何预言性梦境，类似于第三眼咒语，但有所不同。
- en: (Start with your circle and make sure there are no outside influences that will
    hinder you and your work)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: （从您的圈子开始，并确保没有外界影响会妨碍您的工作）
- en: Light the candle and meditate lightly too center yourself. When you feel ready
    open your eyes and pick up the stone.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，轻轻冥想以平静自己。当你感觉准备好时睁开眼睛并拿起石头。
- en: (Repeat three times)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: （重复三次）
- en: '**"Sacred stone or purple true Wake my sight and please embue With sight of
    past and future vision To help all those with tough decisions Growing stronger
    with each hour Both sacred strength and sacred power At the flicker of this candle''s
    last burn The visions I seek and secrets I will learn. When I wake I shall remember
    only what is important and the small shall not dwell So I will have no confusion
    and my brain will not swell."**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“神圣的石头或紫色的真实唤醒我的视觉，请赋予我看到过去和未来的视觉，以帮助所有那些面临艰难决定的人成长更强大，具备神圣的力量和神圣的力量。在这支蜡烛最后燃烧的闪烁中，我寻求的视觉和我将学到的秘密。当我醒来时，我只会记住重要的事情，不会被小事所困扰。所以我不会感到困惑，我的大脑也不会肿胀。”**'
- en: Place the amethyst at the foot of the candle and let the candle burn out. When
    the candle has burned out place the amethyst under your pillow. (The Candle must
    burn out completely. . . . . . no cheating)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 将紫水晶放在蜡烛脚下，让蜡烛燃烧完毕。当蜡烛燃烧完毕时，将紫水晶放在枕头下。（蜡烛必须完全燃尽。。。。。。。不要作弊）
