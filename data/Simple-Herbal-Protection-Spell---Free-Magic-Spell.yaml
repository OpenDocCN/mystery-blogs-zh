- en: This requires an edit. This is a combination of a simmer pot and potion. To
    make a simmer pot, you take water, preferably blessed water like moon water, then
    add herbs and leave it to simmer while the scent fills the home and charges a
    specific energy. I would research aromatic items with protective properties so
    your house smells nice to you. Stir the brew clockwise to bring the energy to
    you. You can also chant while you stir to set your intention further.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要进行编辑。这是一个炖锅和魔药的组合。要制作一个炖锅，你需要拿一些水，最好是像月水那样被祝福过的水，然后加入草药，让其炖煮，直到香味填满家中并充满特定的能量。我建议研究具有保护性质的芳香物品，这样你的房子对你来说闻起来很好闻。顺时针搅拌这个酿造物，把能量引到你身边。你也可以在搅拌时吟唱以进一步设置你的意图。
