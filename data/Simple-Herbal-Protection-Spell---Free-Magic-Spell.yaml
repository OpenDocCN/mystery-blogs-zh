- en: Grind Rosemary, Oregano, Paprika, Garlic Powder, Nutmeg and Salt until it is
    a fine powder.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 磨碎迷迭香、牛至、辣椒粉、大蒜粉、肉豆蔻和盐，直到成为细粉。
- en: Get your pot and fill it with about 1 cup of water.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 拿出你的锅，然后往里倒入大约1杯水。
- en: Combine mixture and water
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 将混合物和水混合
- en: 'Let the water boil for at least 3 minutes, then go outside and say, with energy:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 让水至少煮沸3分钟，然后走到户外，并带着能量说：
- en: '''''May this household be protected by the energies of this spell, ward off
    the bad spirits, and attract the good luck. May my god/goddess, [insert god/goddess
    name here], grant me the energies I need to protect this land, and bless this
    land. So mote it be.'''''
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “愿这个家庭受到这个咒语能量的保护，驱逐坏灵魂，吸引好运。愿我的神/女神，[在此插入神/女神的名字]，赐予我保护这片土地的力量，并祝福这片土地。如此成真。”
- en: Let me know if theres anything wrong with my spell! Thank you!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 让我知道如果我的咒语有什么问题！谢谢！
- en: 'Herb Properties:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 草药属性：
- en: Rosemary - Protects against evil, cleanses, ensures fidelity; gives a woman
    domination in the home.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 迷迭香 - 对抗邪恶，净化，确保忠诚；让女性在家中占上风。
- en: Oregano - A magical herb said to keep the law away; also used to keep troublesome
    in-laws away.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 牛至 - 一种据说能远离法律的神奇草药；也用来远离麻烦的姻亲。
- en: Paprika - Used to add energy into your spell or mixture.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 辣椒粉 - 用于向你的咒语或混合物中注入能量。
- en: Nutmeg - A most powerful lucky charm is made from it by gamblers to bring in
    the winnings.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 肉豆蔻 - 赌徒们用它制成最强大的幸运符，以带来胜利。
- en: Salt - Purity
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 盐 - 纯净
- en: Garlic Powder - Protective, powerful, and edible; used in cooking and to repel
    all manner of evil.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 大蒜粉 - 具有保护作用，强大且可食用；用于烹饪和驱逐各种邪恶。
