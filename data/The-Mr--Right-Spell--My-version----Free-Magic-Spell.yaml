- en: 'REMINDER: Mr. Right will only be around for 24 hours. After they have passed,
    he will leave. But you can summon him back as many times as you like.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒：Mr. Right 只会在你身边待上 24 小时。过了这段时间，他就会离开。但你可以随时重新召唤他回来。
- en: 'NOTE: If you do not have any pheromones for the potion, ask a love deity to
    help you. They will give you what you need.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果你没有荷尔蒙用于药水，请请求一位爱情神灵的帮助。他们会给你所需的东西。
- en: 'WARNING: Though you can summon Mr. Right back as many times as you like, keep
    in mind, you must only do so if you really need him. If you summon him back for
    personal gain, it will either not work or backfire.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：虽然你可以随时重新召唤 Mr. Right，但请记住，只有在真正需要他的时候才这样做。如果你因私利而重新召唤他，可能会无效或适得其反。
