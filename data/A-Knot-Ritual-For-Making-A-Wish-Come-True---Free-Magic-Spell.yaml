  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: By the knot of five, the spell's alive,
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the knot of six, my fate's not fixed.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: By the knot of six, my fate's not fixed.
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the knot of seven, my cause is leaven,
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: By the knot of seven, my cause is leaven,
- en: ''
  id: totrans-31
