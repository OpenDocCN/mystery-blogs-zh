  type: TYPE_NORMAL
- en: By the knot of eight, my aim is straight.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: By the knot of eight, my aim is straight.
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the knot of nine, the wish is mine.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: By the knot of nine, the wish is mine.
- en: '* Toss your scarves or knotted cords into the air and spiral round, waving
    them and chanting,'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '* 把你的围巾或打了结的绳子扔向空中并旋转，挥舞着它们并不断念咒语，'
- en: My power renewed, the dream is true, The wish is free, so shall it be.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的力量得以更新，梦想成真，愿望自由，必如其所愿。
- en: '* Gradually,slow down and reduce your chant to a whisper until you are quite
    still.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '* 逐渐放慢你的念咒，减小声音到耳语，直至你完全静止。'
- en: '* Sit and make a nine-day plan for making your wish materialise and each morning
    untie one of your knots as you repeat the chant.'
  id: totrans-38
