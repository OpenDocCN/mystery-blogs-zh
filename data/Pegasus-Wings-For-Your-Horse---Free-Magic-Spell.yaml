- en: 'First, place the book on the horses back (or on the strand of hair). Place
    the ornament on top of the book. Close your eyes and in vision your horse and
    you soaring above the clouds. Then, open your eyes and chant while waving your
    RIGHT hand over the book and ornament:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将书放在马背上（或者头发上）。将饰物放在书上面。闭上眼睛，想象你和你的马在云层上翱翔。然后睁开眼睛，在挥动你的右手在书和饰物上的同时，念出以下咒语：
- en: '"Pegasus Wings, Pegasus Wings.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"飞马之翼，飞马之翼。'
- en: 'I want my horse: (name) to have Pegasus Wings.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我想让我的马（名字）拥有飞马之翼。
- en: 'My Horse will have the wings the brilliant color of: (color).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我的马将拥有辉煌色彩的翅膀：（颜色）。
- en: We wish to fly high, and to be truly free.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望能高飞，真正自由。
- en: 'By the Words of: (summoning words)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 'By the Words of: (summoning words)'
- en: My Horses wings and powers will be.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我的马的翅膀和力量将会。
- en: 'When I say the words: (disappearing words)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我说出这些词语：（消失的词语）
- en: My Horses wings and powers will be gone.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我的马的翅膀和力量将会消失。
- en: 'The 4 Powers my horse will now contain shall be: (the 4 powers of your horse).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我的马现在将拥有的四个力量是：（你的马的四个力量）。
- en: They will be used only on MY command.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 它们只能在我的命令下使用。
- en: Pegasus Wings, Pegasus Wings,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 飞马之翼，飞马之翼，
- en: Make My Horse Magic, so mote it be"
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的马变得神奇，愿它如此"
- en: 'Chant this as many times as old as your horse is, (Example: your horse is nine,
    you would chant nine times.) Take off the ornament and book and hug them tight
    to your chest while imagining the wings forming on your horse.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语要重复你的马的年龄那么多次。（例如：你的马九岁，你会念九次。）拿下饰物和书籍，紧紧地抱在胸前，想象着翅膀在你的马身上形成。
