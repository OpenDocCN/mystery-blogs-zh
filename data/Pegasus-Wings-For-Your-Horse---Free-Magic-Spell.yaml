- en: Pegasus Wings For Your Horse
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为你的马施放''飞马之翼''
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: This spell will hopefully turn your Horse into a Pegasus! But, do not worry!
    You can hide the wings of your horse and prevent it from using its powers when
    you want by a few simple words! Make sure you take away its wings before you leave!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语有望将你的马变成飞马！但是，不要担心！你可以通过几个简单的词语隐藏你的马的翅膀，防止它在你不想让它使用力量时使用！确保在离开前取走它的翅膀！
- en: '## Casting Instructions for ''Pegasus Wings For Your Horse'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为你的马施放''''飞马之翼''''咒语的指引'
