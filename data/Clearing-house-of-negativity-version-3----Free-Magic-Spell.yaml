- en: fill the glass container halfway with salt. put the pennies together in a circle,
    then fill the glass with water, almost to the top but not completely. This is
    sometimes best to do with a jar. do not close the container, but leave it out
    in the open. Do not touch it, or it will mess up its protective energy and you'd
    have to make another one. Over time the container will begin to look like its
    made of very beautiful crystal, and is a reminder of how it soaks up the negativity
    from the area.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 用盐将玻璃容器装满一半。把五个旧便士放在一起组成一个圆圈，然后将玻璃装满水，几乎到顶但不要完全填满。这通常最好用一个罐子来做。不要关闭容器，而是把它留在室外。不要触摸它，否则会破坏其保护能力，你将不得不制作另一个。随着时间的推移，容器将开始看起来像是由非常美丽的晶体制成的，并提醒人们它是如何吸收周围负能量的。
