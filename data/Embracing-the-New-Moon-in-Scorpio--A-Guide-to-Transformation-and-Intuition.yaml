  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Embracing the New Moon in Scorpio: A Guide to Transformation and Intuition'
- en: 来源：[https://www.magickandwitchcraft.com/post/embracing-the-new-moon-in-scorpio-a-guide-to-transformation-and-intuition#0001-01-01](https://www.magickandwitchcraft.com/post/embracing-the-new-moon-in-scorpio-a-guide-to-transformation-and-intuition#0001-01-01)
