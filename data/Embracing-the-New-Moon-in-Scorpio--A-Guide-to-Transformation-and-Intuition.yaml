  zh: 来源：[https://www.magickandwitchcraft.com/post/embracing-the-new-moon-in-scorpio-a-guide-to-transformation-and-intuition#0001-01-01](https://www.magickandwitchcraft.com/post/embracing-the-new-moon-in-scorpio-a-guide-to-transformation-and-intuition#0001-01-01)
- en: Oh, the magic that fills the air when the new moon enters Scorpio! For witches,
    this is a time of **profound transformation and deep introspection**. The dark
    sky is aglow with the promise of rebirth and regeneration, and it's hard not to
    get swept up in the excitement of it all. When the new moon graces Scorpio, it's
    as if the universe herself is whispering secrets to those who listen closely.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Oh, the magic that fills the air when the new moon enters Scorpio! For witches,
    this is a time of **profound transformation and deep introspection**. The dark
    sky is aglow with the promise of rebirth and regeneration, and it's hard not to
    get swept up in the excitement of it all. When the new moon graces Scorpio, it's
    as if the universe herself is whispering secrets to those who listen closely.
- en: The new moon, a time of renewal and rebirth, presents us with an opportunity
    for introspection and intention-setting. As the moon's illumination is hidden,
    we're invited to turn our gaze inward and explore the depths of our souls. Embracing
    this lunar phase does not merely mean welcoming a new cycle, but also opening
    ourselves up to the profound transformation it brings.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 新月，一个更新和重生的时刻，为我们提供了内省和意图设定的机会。随着月亮的照明被隐藏，我们被邀请将目光投向内心，探索灵魂的深处。拥抱这个月相不仅意味着欢迎一个新的周期，还意味着向它带来的深刻变革开放自己。
- en: The New Moon in Scorpio
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天蝎座新月
- en: For a witch, the new moon is always a special time. It's a moment of new beginnings,
    where we set our intentions for the month ahead and sow the seeds of our future
    manifestations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于女巫来说，新月总是一个特别的时刻。这是一个新的开始时刻，在这里，我们为未来一个月设定意图，并播下未来实现的种子。
- en: But when this new moon falls in Scorpio, oh, it's something else entirely! The
    energy is more potent, more transformative. It's as if we're given a magical boost
    to our witchy abilities, a chance to delve deeper into our powers than ever before.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: But when this new moon falls in Scorpio, oh, it's something else entirely! The
    energy is more potent, more transformative. It's as if we're given a magical boost
    to our witchy abilities, a chance to delve deeper into our powers than ever before.
- en: The journey through the new moon in Scorpio can be an intense one, filled with
    powerful emotions. As these feelings arise, give yourself the space to process
    them fully. They may not make sense initially, but with time and attention, their
    meaning will unfold.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 穿越天蝎座新月的旅程可能是一个充满强烈情感的过程。随着这些情感的涌现，给自己充分的处理空间。它们可能一开始并不合乎逻辑，但随着时间和关注，它们的含义会逐渐展现。
- en: The Scorpio new moon invites us to **shed our old skin**, to let go of what
    no longer serves us and step into a brave new version of ourselves. It calls upon
    the witch within us all to rise from the ashes, reborn and reenergized. This is
    not a time for half-measures or hesitations – it’s time to claim our power and
    step into our truth with confidence and conviction.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 天蝎座新月邀请我们**蜕变旧皮**，放下不再为我们服务的东西，进入一个勇敢的新版本自己。它呼唤我们内心深处的女巫从灰烬中崛起，重生并重新充满活力。这不是半途而废或犹豫的时候
    - 是时候主张我们的力量，并以自信和信念步入真理。
- en: The new moon in Scorpio is an ideal time to **establish boundaries.** As you
    navigate through this lunar phase, acknowledge where you need to protect your
    energy and create space for growth.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座新月是**建立界限的理想时机**。在你穿越这个月相时，认识到需要保护你的能量并为成长创造空间的地方。
- en: The new moon in Scorpio invites us to become our own alchemists. It encourages
    us to delve into our emotions and use them as catalysts for transformation.
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座新月邀请我们成为自己的炼金术士。它鼓励我们深入情感，并将其作为变革的催化剂。
- en: As Scorpio also rules the underworlds and the subconscious and unconscious planes,
    this is one of the best times of the year for truly healing journey into long
    forgotten or **deeply suppressed feelings** and emotions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于天蝎座还统治着地下世界和潜意识以及无意识的层面，这是一年中真正深入治愈旅程的最佳时机，去探索长期被忽视或**深深压抑的情感**。
- en: The new moon in Scorpio is like an astrology **cosmic reset button**. It's a
    time when the veil between this world and the next is particularly thin, making
    it an exceptional period for connecting with the spirit realm. This new moon is
    all about embracing their shadow selves and confront their deepest fears.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 天蝎座新月就像是一个星座宇宙重置按钮。这是一个时机，当这个世界和下一个世界之间的面纱特别薄，使得它成为与灵界联系的特殊时期。这个新月完全是关于接受他们的阴影自我，并面对他们最深的恐惧。
- en: Easy Rituals for the New Moon in Scorpio
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天蝎座新月的简易仪式
- en: 'To make the most of this potent lunar phase, here are a few simple rituals:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用这个强大的月相阶段，这里有几个简单的仪式：
- en: '**Intention Setting**: Write down your intentions for the new lunar cycle.
    Be specific and visualize them coming to fruition.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**意图设定**：写下你在新月周期的意图。具体描述，并想象它们实现的场景。'
- en: '**Meditation**: Spend some time in quiet contemplation. Use this time to delve
    deep into your subconscious and uncover any hidden truths.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**冥想**：花些时间安静沉思。利用这段时间深入你的潜意识，揭示任何隐藏的真相。'
- en: '**Crystal Charging**: Place your crystals under the new moon''s light to cleanse
    and recharge them.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**水晶充能**：将你的水晶放在新月光下，以净化和充能它们。'
- en: '**Tarot Reading**: Draw a card from your tarot deck to gain insights into the
    energy of the new lunar cycle.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**塔罗牌阅读**：从你的塔罗牌堆中抽一张牌，获取新月周期能量的洞察。'
- en: But wait - there's more! What makes this particular new moon in Scorpio even
    more exciting for witches is its **connection to the spirit realm**. Scorpio is
    associated with death and rebirth, making this new moon an ideal time for **connecting
    with ancestors or spirits**.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但等等 - 这次特别的天蝎座新月对女巫们更加令人兴奋的地方是它与灵界的联系。天蝎座与死亡和重生相关联，使得这个新月成为与祖先或灵魂联系的理想时机。
- en: So, my fellow witches, get ready! Embrace the energy of the new moon in Scorpio!
    Use it to transform, to grow, to create. This is a time of intense power, magic,
    and transformation - a time that reminds us why it's so incredibly exciting to
    be a witch!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我的女巫同伴们，请准备好！拥抱天蝎座新月的能量！利用它来转变，成长，创造。这是一个充满强大力量，魔法和转变的时刻 - 一个提醒我们为何成为女巫是如此令人兴奋的时刻！
- en: Are you interested in Witchcraft? Would you like to learn how to do spell jars,
    candle magic, talismans or how to use moon phases for your spells?
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你对巫术感兴趣吗？想要学习制作法术瓶、蜡烛魔法、护身符或如何利用月相进行法术吗？
