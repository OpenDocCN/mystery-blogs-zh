- en: 1 picture of your girlfriend
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 张你女朋友的照片
- en: First set the picture of her on a desk or table. Then pull the petals from the
    rose and lay them around the picture in a scattered order. Next put the hair in
    the middle and on top of the picture. Also put the bracelet along with the hair.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先将她的照片放在桌子或桌上。然后从玫瑰花上拔下花瓣，并将它们散乱地摆放在照片周围。接下来将头发放在中间并放在照片的顶部。还要把手链和头发放在一起。
- en: Now focus on the picture with everything around it and let the thought of her
    agreeing cross your mind. Focus hard. Let the thought travel into reality. Sit
    there and focus on it until you feel that the thought has become reality.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在专注于照片及其周围的一切，并让她同意的想法在你的脑海中交替。专注地思考。让思想变成现实。坐在那里专注于它，直到你感觉到这个想法已经成为现实。
