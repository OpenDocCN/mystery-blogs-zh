- en: Get Your Girlfriend to Agree
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让你的女朋友同意
- en: We all know that when your girlfriend thinks she's right, she's right. So here
    is a spell to get her to agree with you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道当你的女朋友认为她是对的时候，她就是对的。所以这里有一个咒语让她同意你的意见。
- en: '## Casting Instructions for ''Get Your Girlfriend to Agree'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指导 ''让你的女朋友同意'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: 1 rose
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 朵玫瑰花
- en: 3 strands of your girlfriends hair
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 条你女朋友的头发
- en: 1 bracelet of hers
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 件她的手链
- en: 1 picture of your girlfriend
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 张你女朋友的照片
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: 1 rose
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 朵玫瑰花
- en: 3 strands of your girlfriends hair
