- en: A Love Spell That Works For Many - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个对许多人有效的爱情咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-love-spell-that-works-for-many/#0001-01-01](https://learningwitchcraft.com/a-love-spell-that-works-for-many/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-love-spell-that-works-for-many/#0001-01-01](https://learningwitchcraft.com/a-love-spell-that-works-for-many/#0001-01-01)
- en: Over the centuries, many love spells have been created by young women eager
    to find someone. This is one of these spells and it has worked for many of the
    people who have cast it. With this being the case, there is no reason why it should
    not work for you as well.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 历经数个世纪，许多渴望寻找伴侣的年轻女性创造了许多爱情咒语。这是其中之一，而且已经为许多施展过它的人起作用了。有了这个前提，没有理由它不能对你也奏效。
- en: '**What You Need**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**所需物品**'
- en: You will need a very fragrance, very fresh red rose.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一朵非常芬芳、非常新鲜的红玫瑰。
- en: You will also require 2 red candles.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要2支红蜡烛。
- en: These are the only items you will need for this spell.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是你施展这个咒语所需要的唯一物品。
- en: '**Casting The Spell**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法**'
- en: You will need to consecrate the rose and candles, but before you do this, you
    need to find out what time sunrise will be the next morning. After finding this
    out, you will need to place the rose and the candles on your altar with a candle
    on either side of the rose. You can also leave a suitable talisman or crystal
    with the candles as this can enhance the spell.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要祝圣这朵玫瑰和蜡烛，但在这之前，你需要弄清楚第二天早晨日出的时间。弄清楚之后，你需要将玫瑰和蜡烛放在你的祭坛上，一支蜡烛放在玫瑰的两侧。你也可以在蜡烛旁边留下一个合适的护符或水晶，因为这可以增强咒语的效果。
- en: 'This should be left overnight and you will need to take the rose outside at
    sunrise the next morning. Breathe in the sweet fragrance of the rose and hold
    it in front of you. You should focus on the rose for a moment or 2 before saying:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该留在夜晚，你需要在第二天早晨日出时将玫瑰带到户外。深吸玫瑰的甜美香气，将其放在你面前。你应该专注于玫瑰片刻或两片刻，然后说：
- en: '*Flower of love, please let it be,*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*爱之花，请让它成真，*'
- en: '*The true love is coming to me,*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*真爱正向我走来，*'
- en: '*And let it be done, that it harm no one.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*并让它成真，不伤害任何人。*'
- en: After saying this, you will need to return to the altar and place the rose between
    the candles then light them. Focus on the flames of the candles and see true love
    in the heart of the one that you want to attract. If you have no single person
    in mind for the spell, you should bring to mind someone with the features and
    personality that you find attractive.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在说完这句话后，你需要回到祭坛，将玫瑰放在蜡烛之间然后点燃它们。专注于蜡烛的火焰，看到你想要吸引的人心中的真爱。如果你对咒语没有特定的人选，你应该想象一个具有你所吸引的特征和个性的人。
- en: You need to keep the candles burning until the rose loses its bloom then extinguish
    them. You will then need to bury the rose in your garden. If you do not have a
    garden, you can press the rose between the pages of your favorite book.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要让蜡烛燃烧，直到玫瑰失去花朵的鲜艳，然后扑灭它们。然后你需要把玫瑰埋在你的花园里。如果你没有花园，你可以将玫瑰压在你最喜欢的书的页之间。
