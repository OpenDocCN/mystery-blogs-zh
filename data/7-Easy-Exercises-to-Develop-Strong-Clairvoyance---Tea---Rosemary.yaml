- en: 7 Easy Exercises to Develop Strong Clairvoyance | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发展强大透视能力的7个简单练习 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/7-easy-exercises-to-develop-strong-clairvoyance/#0001-01-01](https://teaandrosemary.com/7-easy-exercises-to-develop-strong-clairvoyance/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/7-easy-exercises-to-develop-strong-clairvoyance/#0001-01-01](https://teaandrosemary.com/7-easy-exercises-to-develop-strong-clairvoyance/#0001-01-01)
- en: After I published [this post all about indicators that you might be clairvoyant](https://teaandrosemary.com/clairvoyant-clairvoyance-psychic-sight/),
    I’ve been inundated with questions on how to actually *develop* clairvoyance.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我发布了关于您可能具有透视能力的迹象的所有内容后 [这篇文章](https://teaandrosemary.com/clairvoyant-clairvoyance-psychic-sight/)，我收到了关于如何实际*发展*透视能力的问题。
- en: It’s surprisingly hard to find specific exercises that will develop psychic
    abilities. I’ve found so many websites that tell you to simply practice visualizing
    something, but by itself this exercise just *doesn’t* grow strong clairvoyance.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，很难找到能够发展心灵能力的具体练习。我发现有很多网站告诉您简单地练习想象某物，但单独进行此练习*不会*培养出强大的透视能力。
- en: '**So, here are 7 easy to understand exercises that *will* help you develop
    your clairvoyant abilities.**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**因此，这里有7个易于理解的练习，*将*帮助您发展您的透视能力。**'
- en: I ranked these exercises from beginner to advanced. If you’re new to working
    on your psychic abilities, start with the first few exercises on this list, but
    if you’re looking for more advanced practices, scroll to the bottom and check
    out the last two.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我将这些练习从初学者到高级排序。如果您是新手在发展您的心灵能力方面，请从列表中的前几项练习开始，但如果您正在寻找更高级的实践，请向下滚动并查看最后两项。
- en: 7\. Visualization Exercise With An Object
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 使用物体进行的视觉化练习
- en: This is one of the beginner exercises on this list. You won’t actually be connecting
    with spirits or getting information, but you do need to have a specific skill
    set in order to see psychically; this is the first step.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是列表中的初学者练习之一。您实际上不会与灵魂联系或获得信息，但您确实需要具有特定的技能来以透视方式看到事物；这是第一步。
- en: To do this exercise, choose an object to work with that’s small and distinguishable.
    Some examples are a stuffed animal, a plant, or a tea cup.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要做这个练习，请选择一个小而可辨别的对象进行操作。一些示例是一个填充动物，一株植物，或者一只茶杯。
- en: Set the object down in front of you and study it closely for a few minutes,
    then close your eyes and try to picture the object in your mind’s eye. Get *as
    many* details as you can. Ideally, the object would be perfectly accurate in your
    mind.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将对象放在您面前并仔细观察几分钟，然后闭上眼睛尝试在脑海中描绘这个对象的图像。尽可能*多*地了解细节。理想情况下，对象在您的头脑中应完全准确。
- en: After you’ve done all you can, open your eyes and see how accurate your picture
    was. Study the object again, then repeat the exercise and see if you can get the
    picture to look exact.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在您做了您所能做的一切之后，睁开眼睛看看您的图像有多准确。再次仔细研究该对象，然后重复这个练习，看看您是否能够使图像看起来完全一样。
- en: What this exercise does is helps you to develop clear psychic vision. Those
    of us born with clairvoyant abilities (usually) still need to put the work in
    to make the pictures more clear. Often, beginner clairvoyance is really fuzzy
    and non-specific.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个练习的作用是帮助您发展清晰的心灵视力。那些天生具有透视能力的人（通常）仍需要努力使图像更加清晰。通常，初学者的透视能力非常模糊且不具体。
- en: This exercise will direct your abilities and help you capture more specific
    pictures, even when you’re (later) getting the information from spirits instead
    of just seeing the object in front of you. I recommend repeating this exercise
    a few times a week.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个练习将引导您的能力，并帮助您捕捉更具体的图像，即使当您（稍后）从灵魂那里获得信息而不仅仅是看到您面前的对象时。我建议每周重复这个练习几次。
- en: 6\. Practice With Spirit Guides
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 与灵导练习
- en: First, you’ll need to establish contact with a spirit guide who will work with
    you on growing your clairvoyant abilities. This is pretty to do – simply ask (out
    loud if you feel like it) for a clairvoyance development guide. Most of the time,
    someone will show up to help you within 5 minutes or so. *Just to be on the safer
    side, ask that they be 100% light with only pure intentions*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要与一个愿意帮助您发展透视能力的灵导建立联系。这是相当简单的 – 只需请求（如果感觉需要，可以大声说出来）一个透视发展指导。大多数情况下，大约5分钟左右有人会出现帮助您。*为了更安全，要求他们是100%光明且纯净意图*。
- en: If you’re already pretty psychic, you can ask your spirit guide what you should
    do to further your practice. If you’re not quite sure what to say (and are a little
    newer to practicing), then there’s one easy exercise that your guide will most
    likely do with you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经很有通灵能力，你可以问问你的灵导你应该做些什么来进一步练习。 如果你不太确定要说什么（并且是初次练习），那么有一个简单的练习，你的灵导很可能会和你一起完成。
- en: Ask your spirit guide to put a specific picture into your head. It can be quite
    literally anything, so keep your mind open. Close your eyes, open your chakras
    (if you find that you receive more information this way) and wait for the picture
    to come to you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 请求你的灵导将一个特定的图片放到你的脑海中。 它可以是任何事物，所以要保持你的心灵开放。 闭上你的眼睛，打开你的脉轮（如果你发现这样你会得到更多信息），等待图片出现在你的脑海中。
- en: It may form slowly. That’s perfectly okay. Take your time and look at every
    little detail in the picture until it’s extremely well filled-out.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能会慢慢形成。 这完全没关系。 慢慢来，仔细观察图片中的每一个细节，直到它非常清晰。
- en: One picture I received from a spirit guide was of a river (that I’ve never been
    to) with a rowboat on it. After I spent time filling in all of the details, I
    realized from the leaves in the water that it was autumn. The boat was actually
    a bit rotted and falling apart but had a nice energy to it. I was able to pick
    up details about the animals in the picture, the bark of the trees, the clouds
    in the sky, etc.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一个我从灵导那里收到的图片是一个我从未去过的河流上有一艘小船。 在我花时间填入所有细节之后，我意识到从水中的树叶来看这是秋天。 小船实际上有点朽烂并且破烂不堪，但气氛非常好。
    我能够找到关于图片中的动物、树皮、天空中的云等细节。
- en: The more you work on this exercise the better you’ll get at seeing details.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你越努力练习这个练习，你就会越擅长看到细节。
- en: This whole exercise is only in your *mind’s eye* and doesn’t use your actual
    eyesight at all, so you’ll want to have your eyes closed in order to focus.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 整个练习都只出现在你的*心灵之眼*里，根本不使用你的实际视力，所以你需要闭上你的眼睛以便专心。
- en: 5\. Set The Intention To Receive Messages and Pictures Through Dreams
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 设置意向，通过梦境接收信息和图片
- en: 'This is more of a passive exercise that you can do while you’re actively working
    on your abilities in other ways. Before going to bed at night, say out loud:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这更像是一个被动的练习，你可以在其他方法上积极锻炼你的能力时进行。 晚上上床睡觉之前，大声说出：
- en: '*“I ask my spirit guides to send messages and pictures through dreams with
    the intent of improving my clairvoyant abilities.”*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我请求我的灵导发送梦中的信息和图片，目的是提高我的通灵能力。”*'
- en: Saying it out loud seems to work better for me, but if you’re unable to do that
    you can whisper the words or just say them inside your head.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现大声说出来对我来说效果更好，但如果你无法做到这一点，你可以低声说出这些话或者只在脑海中默念。
- en: See what comes up in your dreams and if they happen to become more vivid. When
    you do have dreams that you feel are from your spirit guides, don’t forget to
    write them down. I keep a dream journal and put as many details down as I can.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你的梦中会发生什么，如果它们变得更加生动。 当你做了你觉得来自你的灵导的梦时，不要忘记把它们记下来。 我会记录梦境并尽可能多地记录细节。
- en: 4\. Meditate And/Or Do Past Life Regressions
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 冥想和/或进行前世回归
- en: Most clairvoyants aren’t immediately able to see spirits with their eyes open.
    I do know a few people with this gift, but it’s extremely rare. Don’t worry if
    you’re not able to do this. You probably just need to develop your abilities.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数通灵者不能立即用睁着的眼睛看到灵体。 我知道一些有这种天赋的人，但这种情况非常罕见。 如果你做不到这一点，不要担心。 可能你只需要开发你的能力。
- en: An intermediate way to do this is to build meditation (with intention) into
    your weekly routine. I recommend meditating (with the purpose of developing your
    clairvoyant abilities) at *least* once a week. I find twice a week to be optimal.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一种中级的方法是将冥想（带有意愿）纳入你每周的例行活动中。 我建议每周至少冥想一次（目的是发展你的通灵能力）。 我觉得两次每周最佳。
- en: Keep in mind that this isn’t a relaxing meditation. This is an exercise. There
    are a few different ways to do this successfully.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，这并不是一个放松的冥想。 这是一个练习。 有几种成功的方法可以做到这一点。
- en: One way is to ask your spirit guides to escort you on a past life regression.
    You can see a different past life every time you meditate, but make sure to fill
    out the whole picture. At first, your past lives may look a little fuzzy, but
    you will want to bring all of the smaller details into focus.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一种方式是要求你的灵导在你进行前世回归时陪伴你。 你可以在每次冥想时看到不同的前世，但一定要填写整个图片。 起初，你的前世可能看起来有些模糊，但你需要将所有小细节都集中在焦点之中。
- en: For example, if you see yourself standing in a field, instead of asking what *happened*
    in your life, flesh out the field. What color is the grass? Are there flowers?
    What shoes are you wearing? What does the sky look like? Focus on the *visual*
    and try to build a complete picture.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，如果你看见自己站在一个田野里，与其问你生活中发生了什么事，不如将这个田野具象化。草是什么颜色？有没有花？你穿着什么鞋？天空是什么样子？专注于*视觉*，尝试建立一个完整的画面。
- en: Another way to do this exercise is to do a specific meditation. You can look
    these up online or find scripts on YouTube. Often, these meditations will have
    you walking through a field, a garden, a beach, etc. The trick is *not* to relax
    into the meditation, but to use your mental focus to sharpen the image. Ask yourself
    similar questions about your surroundings (the colors, textures, etc.) and create
    a super clear picture. Meditation is a good option if you’d rather not get into
    past lives at this time.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这个练习的另一种方式是进行特定的冥想。你可以在网上查找这些冥想，或在YouTube上找到脚本。通常，这些冥想会让你走进一个田野、一个花园、一个海滩等。诀窍在于*不*对冥想放松，而是利用你的精神聚焦来清晰地展现图像。向你的周围环境提出类似的问题（颜色、质地等），创造一个非常清晰的图片。如果你现在更不想涉及前世，冥想是个好选择。
- en: 3\. Practice Seeing Auras
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 练习看到光环
- en: If you want to learn to use your clairvoyant abilities with your eyes open (which
    is certainly more advanced), a good place to start is seeing auras.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要学习用睁眼的方式使用你的感应能力（这当然更高级一些），开始看到光环是个很好的起点。
- en: An aura is the energetic field that surrounds any living being. You can see
    an aura on yourself (by practicing in the mirror), on other people, on pets, on
    plants/trees, etc.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 光环是环绕着任何生物的能量场。你可以在自己身上（通过在镜子前练习）、在其他人身上、在宠物身上、在植物/树木身上等看到光环。
- en: I like to practice in a few different ways. Firstly, you can set a house plant
    against a white or neutral wall. Spend 10-15 minutes looking at the plant. Let
    your eyes fuzz out slightly if that helps and observe the area just around the
    plant. Eventually, you should be able to see the first bit of energy that creates
    the aura. If you can’t see colors, that’s totally okay – this will come in time.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢以几种不同的方式进行练习。首先，你可以将一盆室内植物放在白色或中性墙上。花10-15分钟时间观察这株植物。如果需要，让你的眼睛稍微模糊，观察植物周围的区域。最终，你应该能够看到产生光环的第一缕能量。如果你看不到颜色，那完全没关系，这需要时间。
- en: Another way to practice is in the mirror. I find it easier to see my own aura
    in a dark room. I basically do the same exercise as I do with the plant.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种练习的方式是在镜子前。我发现在黑暗的房间里更容易看到自己的光环。我基本上和观察植物时做的是同一练习。
- en: The aura extends surprisingly far off of someone. As you practice this, you’ll
    be able to see further and further. At first, you might only see the aura right
    off of someone’s head or body, and that’s totally fine. Even if you don’t see
    something for the first 5 sessions or so, you’re actually programming your brain
    to see energy (although it may feel like you’re not doing anything). Keep practicing!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 光环出人意料地远离某人。随着你练习，你会看得越来越远。起初，你可能只能看到某人头部或身体附近的光环，这完全没关系。即使你在前5次练习中没有看到任何东西，你实际上正在训练你的大脑看到能量（虽然可能会感觉自己什么也没做）。继续练习！
- en: 2\. Practice Seeing Energy Between Your Hands
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 练习看到手之间的能量
- en: Similar to seeing auras, this exercise develops clairvoyance with your eyes
    open. It’s much easier to “see” psychically with your eyes closed, so these exercises
    are a bit more advanced and can take longer to master.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 与看到光环类似，这项练习是在睁着眼睛时发展感应能力。用闭着眼睛的方式进行“看见”灵力要容易得多，因此这些练习更为高级，且可能需要更长时间来掌握。
- en: Hold your hands in front of you about 4-6 inches apart with your palms facing
    each other. Give the energy a few minutes to gather. As it does, you’ll start
    to feel your palms buzzing.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的手放在你面前，相距约4-6英寸，掌心朝向彼此。给这股能量几分钟时间聚集。当它聚集时，你会开始感到你的手掌在震动。
- en: Spend 10 minutes or so looking at this energy between your hands. You can let
    your eyes fuzz out (or unfocus) if this helps. You may only see a small bit of
    energy at first or even nothing at all. This is totally normal. If you repeat
    this exercise a few times a week, this sight will develop.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 花大约10分钟时间看着你手之间的能量。如果需要，你可以让你的眼睛模糊（或失焦）。一开始你可能只能看到一小点能量，或者根本什么也看不到。这是完全正常的。如果你一周重复这个练习几次，你的视力就会得到发展。
- en: After you’ve spent a few minutes seeing the energy, you can try slowly moving
    your hands further away, then closer together, and watch the energy stretch.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在你花了几分钟时间看到这个能量之后，你可以尝试慢慢将你的手移开，然后再靠近，观察能量的拉伸。
- en: 1\. Practice Telepathically Sending Card Images
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 练习用心传送卡牌图像
- en: This is one of the hardest exercises to do. You’ll need a friend or partner
    to work with.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最难的练习之一。你需要一个朋友或伙伴来一起练习。
- en: Grab a deck of cards (regular cards, Tarot cards, Oracle cards – whatever works!)
    and choose a card without showing it to your partner. Picture the card in your
    mind as clearly as possible and see if you can transfer that image into the mind
    of your friend.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一副牌（普通牌、塔罗牌、神谕牌——随便什么都行！）并选择一张卡不让你的伙伴看到。尽可能清晰地想象这张卡，并看看你是否能将这个图像传输到你朋友的脑海中。
- en: You can picture the image going into your friend’s mind however you find easiest,
    whether you see it being implanted into their mind, traveling on a string, or
    shown in front of their eyes. See if your friend can either guess or describe
    the card.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以想象图像进入你朋友的脑海中的样子，无论你觉得它是被植入到他们的脑海中，还是沿着一根绳子旅行，或者在他们眼前展示。看看你的朋友是否能猜出或描述这张卡。
- en: This can take a *long* time to get. I like to practice this for 15 minutes or
    so a few times a week. Eventually, you’ll get very good at it, but *don’t* expect
