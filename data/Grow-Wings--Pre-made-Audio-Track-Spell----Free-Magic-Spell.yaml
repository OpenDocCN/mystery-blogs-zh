  - PREF_H1
  type: TYPE_NORMAL
  zh: Grow Wings（预先录制的音轨咒语）
- en: This is a recorded drum spell that will make you grow wings! All you need do
    is meditate to the drumbeat of this track until you feel the wings start to grow
    in!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一段录制的鼓咒，会让你长出翅膀！你只需冥想这段音轨的鼓点，直到感觉到翅膀开始生长为止！
