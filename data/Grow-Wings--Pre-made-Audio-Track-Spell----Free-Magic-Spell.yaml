- en: Find a calm place to meditate, this spell is prerecorded and all you need do
    is listen with a calm and clear mind, while focusing beyond the drumbeat. You
    must be relaxed and open to the energy, accepting of it for this to work and for
    your wings to grow in. This spell also grants higher dimensional magicks to the
    user.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找一个安静的地方冥想，这个咒语是预先录制的，你只需以平静而清晰的头脑倾听，同时专注于鼓声之外。你必须放松并接受这股能量，才能让它起效，让你的翅膀生长。此咒语还赋予使用者更高维度的魔法。
