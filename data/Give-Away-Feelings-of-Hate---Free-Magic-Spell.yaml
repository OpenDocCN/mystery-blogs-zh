  type: TYPE_NORMAL
  zh: 一个好心情。
- en: Once it is quiet and you are comfortable, pick up you mirror and look in it.
    Look at the face looking at you. Understand that it is the same and yet different
    than everyone elses and say this as you force your feelings of hate into this
    mirror and out of your body.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当宁静下来，你感到舒适时，拿起你的镜子，看着镜子里的自己。理解它与所有其他人相同但又不同，当你把你的仇恨之情强行放入这面镜子并离开你的身体时说这些话。
- en: '''''I abandon this hate. I abandon this anger. I abandon this fear. I abandon
    you. Leave me now and let the Great Mother use this energy for other things.'''''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"我放弃这份仇恨。我放弃这份愤怒。我放弃这份恐惧。我放弃你。现在离开我，让大地母亲把这种能量用于其他事情。"'
- en: Once you're finished, Relax and reflect upn your actions that have been powered
    by that hate and let the last bit of hatefull energy leave you. Blessed Be.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成时，放松并反思由仇恨推动的你的行动，并让最后一丝仇恨的能量离开你。祝福你。
