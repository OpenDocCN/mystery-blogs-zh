- en: Do you hate anyone? Do you also want to get rid of this hate so nothing rash
    will happen? Well here ya go.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你恨任何人吗？你也想摆脱这种仇恨，以免发生什么意外吗？那么，给你。
- en: '## Casting Instructions for ''Give Away Feelings of Hate'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''放下仇恨感受'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 1 Mirror(better off being a round one)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 面镜子（最好是圆形的）
- en: A comfortable setting.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个舒适的环境。
- en: A good mood.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个好心情。
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 1 Mirror(better off being a round one)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 面镜子（最好是圆形的）
- en: A comfortable setting.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个舒适的环境。
- en: A good mood.
  id: totrans-18
  prefs:
