- en: Psst, Transformation spells DON'T work.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Psst，变形咒语**不起作用**。
- en: Because magick is a neutral energy found in nature. Magick is a part of nature
    and on the physical, it's ruled by nature. If a spell contradicts nature, it won't
    work because magick doesn't contradict nature. Humans can't physically transform,
    therefore, no spell will make you physically transform. If you wish to transform
    on the astral plane, or do a mental shift, or bring change to your life like you
    want to quit a habit or start a new job, these spells are possible because they
    either bring change on a different plane of existence, or it's helping you get
    something you could do on your own without magick [it'll just be easier because
    you're charging the energy around you to attract that change]
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 因为魔法是一种在自然界中找到的中性能量。魔法是自然的一部分，在物理上，它受自然规律支配。如果一个咒语违背自然规律，它不会起作用，因为魔法不会违背自然。人类无法在物理上转变，因此，没有咒语会让你在物理上转变。如果你希望在星体平面上转变，或进行心灵转变，或给你的生活带来改变，比如你想戒除一种习惯或开始一份新工作，这些咒语是可能的，因为它们要么在不同存在平面上带来改变，要么帮助你得到一些你自己可以做到的东西，只是因为你正在充电周围的能量来吸引那种改变。
