- en: 'With the object of choice hold it up to the spirit and chant: FRIEND OF MINE,FRIEND
    OF MINE,YOU SHALL STAY CLOSE TO ME'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 选择你的物品并将其举到精神面前，然后诵读：“我的朋友，我的朋友，你将紧密依附于我。
- en: 'Then add the blood to the object and chant: FRIEND OF MINE,FRIEND OF MINE,
    YOU SHALL STAY CLOSE TO MEA DROP OF BLOOD SEALS THE DEAL YOU ARE MINE,NOW AND
    FOREVER.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将血液加到物体上并诵读：“我的朋友，我的朋友，你将紧密依附于我，一滴血封印了交易，你是我的，现在和永远。
- en: if you wish to let the spirit out you can only do so once as you have to break
    the object,the spirit will appear for a second and then flee
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想放出这个精神，你只能这样做一次，因为你必须打破物体，精神会出现一秒钟，然后逃走。
