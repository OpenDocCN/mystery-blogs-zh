- en: 'This spell shows you how to keep a spirit on you NOTE: THIS COULD MAKE THE
    SPIRIT VERY ANGRY DO NOT ATTEMPT UNLESS ACCOMPLISHES IN MAGICKAL ARTS'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语向你展示如何保持一个精神固定在你身上。注意：这可能会让精神非常愤怒，请不要尝试，除非你精通魔法艺术。
