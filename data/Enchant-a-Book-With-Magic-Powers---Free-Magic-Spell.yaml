- en: This spell doesn't work. While item enchantment is real, it doesn't work like
    it does in fiction. An enchanted book isn't going to blast people away from it.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语不起作用。虽然物品附魔是真实的，但它并不像小说中那样起作用。附魔的书籍不会让人们远离它。
- en: You cannot enchant an object to blast someone away if they touch it. Blessing
    items are done because you plan to use them in your craft. You could bless a pen
    with love energy and use it to write petitions, sigils and spells associated with
    love. This would give it extra Magik. You can enchant a book with an invisibility
    spell so people overlook it on bookshelves thus protecting your secrets. You cannot
    enchant a book to do anything not naturally possible.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果触及它，您不能附魔物品以击退某人。祝福物品是因为您计划在您的工艺中使用它们。您可以用爱的能量祝福一支笔，并用它来写请愿书，符号和与爱有关的咒语。这将使其具有额外的魔力。您可以用隐形咒语附魔一本书，使人们在书架上忽略它，从而保护您的秘密。您不能附魔书籍以做任何自然不可能的事情。
