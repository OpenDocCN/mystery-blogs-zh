  zh: 笔/铅笔
- en: Light the candle, put the book in front of it and open to front page. Write
    powers you want on front page. Example. telekinesis so it will blast unwanted
    being back away from book. When finished writing powers say.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，将书籍放在蜡烛前并打开前页。在前页上写下您想要的力量。例如。心灵感应，因此它将击退不受欢迎的存在远离书籍。写完力量后说。
- en: '"Earth, air, water, fire,'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"地球，空气，水，火，'
- en: Give this book the powers I desire,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 赐予这本书我所渴望的力量，
- en: By the magic of three,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过三重魔法，
- en: Bless it now so mote it be."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在祝福它，如此成为它。
- en: Under the powers draw a triquetra, symbolising three times three. Then blow
    out candle and close the book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在力量下绘制三叉戟，象征三次三。然后吹灭蜡烛并关闭书籍。
