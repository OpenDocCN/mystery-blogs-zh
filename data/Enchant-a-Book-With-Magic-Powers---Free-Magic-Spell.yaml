- en: Enchant a Book With Magic Powers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用魔法力量给书籍施加魔力
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: A spell to give a book powers of your choice so no unwanted spirit or evil being
    may touch it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个咒语，赋予书籍您选择的力量，以便没有不受欢迎的精神或邪恶存在能够接触它。
- en: '## Casting Instructions for ''Enchant a Book With Magic Powers'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“用魔力力量施加书籍”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是此咒语所需的物品：**'
- en: 1 Black candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1只黑色蜡烛
- en: Your book
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的书籍
- en: Pen/pencil
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔/铅笔
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是此咒语所需的物品：**'
- en: 1 Black candle
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1只黑色蜡烛
- en: Your book
