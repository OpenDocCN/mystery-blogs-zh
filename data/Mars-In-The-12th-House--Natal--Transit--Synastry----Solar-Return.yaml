- en: 'Mars In The 12th House: Natal, Transit, Synastry, & Solar Return'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 火星在第十二宫：出生图、过境、合相及太阳回归
- en: 来源：[https://teaandrosemary.com/mars-in-the-12th-house/#0001-01-01](https://teaandrosemary.com/mars-in-the-12th-house/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/mars-in-the-12th-house/#0001-01-01](https://teaandrosemary.com/mars-in-the-12th-house/#0001-01-01)
- en: The 12th house is the area of the subconscious mind, dreams, past life memories,
    and emotions that we don’t want to recognize. It’s the place where we push down
    those big scary things to try and forget.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第十二宫是潜意识心智、梦境、前世记忆和我们不愿承认的情感的领域。这是我们将那些大而可怕的事情推下去并试图忘记的地方。
- en: Because the 12th house is typically subconscious or unconscious, it can be hard
    to figure out exactly how *Mars*, the planet of action and drive, would fit.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于第十二宫通常是潜意识或无意识的领域，很难准确地理解动作和驱动的行星火星如何适应其中。
- en: With Mars in the 12th house, your motivation, drive, anger, and other Mars-related
    qualities are pushed down into the subconscious. It will take active work to make
    them fully conscious.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 火星位于第十二宫时，你的动机、驱动力、愤怒和其他与火星相关的特质被压抑到潜意识中。你需要积极地工作才能让它们完全意识到。
- en: 'Mars In The 12th House Natal:'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星在第十二宫出生图：
- en: If you have Mars in the 12th house, you probably struggled to assert yourself
    in a natural way when you were young. You couldn’t openly express what you wanted
    and definitely couldn’t go after your desires.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的火星位于第十二宫，年轻时很可能难以自然地表达自己。你不能公开表达自己的欲望，绝对不能追求自己的欲望。
- en: Most often, I find that people with Mars in the 12th house felt caught between
    helping others and doing what was truly right for them, especially in childhood.
    This can apply to their parents if one or both of their parents expected the child
    to serve the parent in some way or it can apply to other caretakers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，大多数火星位于第十二宫的人，在童年时期常常感到被困于帮助他人与追求自身真正需求之间。这也可以适用于他们的父母，如果父母中的一方或双方期望孩子以某种方式为父母服务，或者适用于其他照料者。
- en: Now, with Mars in the 12th house, you may still struggle between doing what
    you are told is “right” and doing what’s actually right for you. It may be very
    difficult for you to be assertive.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，火星位于第十二宫，你可能仍然在“做正确的事情”与“为自己真正好”的事情之间挣扎。对你来说，要表现主动可能非常困难。
- en: Sometimes, children with Mars in the 12th house are lucky enough to have parents
    who see these traits and help them learn how to be more assertive. This is rare
    but it does happen.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，火星位于第十二宫的孩子很幸运，能够有父母看到这些特质并帮助他们学会更加自主。这种情况虽然罕见，但确实存在。
- en: More likely, children with Mars in the 12th house had parents who either didn’t
    see that they needed help with assertiveness or who actually abused these qualities
    in their children for their own gain.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 更有可能的是，火星位于第十二宫的孩子，他们的父母可能没有意识到他们需要在自我主张方面的帮助，或者实际上是在利用这些品质来谋求自己的利益。
- en: With Mars in the 12th house, you need to learn to put yourself and your own
    interests first. You may have a vague sense of guilt or existential doom that
    follows you around, so you try to help others to assuage these feelings, but it
    doesn’t work because these negative beliefs were created from false lessons that
    you learned in childhood.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 火星位于第十二宫时，你需要学会把自己和自己的利益放在首位。你可能有一种模糊的罪恶感或存在主义厄运一直围绕着你，因此你试图通过帮助他人来缓解这些感觉，但效果并不好，因为这些消极信念是你在童年时期学到的虚假教训造成的。
- en: You might feel defeated when you have just started a project. It’s easier for
    you to quit than it is to see it through. Mars is related to drive, so it can
    be difficult for you to really access your internal motivation with Mars in the
    12th house.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在刚开始一个项目时感到挫败。与其坚持到底，你更容易选择放弃。火星与动力有关，因此如果你的火星位于第十二宫，真正激发内在动力可能会很困难。
- en: It might feel like any efforts to be seen or heard don’t work, so you might
    as well not even try. You don’t have confidence that you deserve what you want,
    so you *give* to other people instead of asking for what you need.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能觉得任何试图被看见或被听见的努力都无济于事，所以你可能干脆不去尝试。你没有自信觉得自己应得到想要的东西，所以你选择*给予*别人，而不是要求你所需的东西。
- en: As you probably know by now if you have Mars in the 12th house, giving to others
    never really fixes the difficult emotions rolling around inside of you. Although
    you don’t show it, your subconscious mind always knows what you want deep down.
    You never really truly forget what you authentically desire, even though you don’t
    express it.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你现在可能已经知道的，如果你的第12宫有火星，给予他人从来没有真正解决你内心混乱的困难情绪。尽管你不表现出来，你的潜意识总是知道你内心深处真正想要什么。尽管你没有表达出来，你从未真正忘记过你真正渴望的东西。
- en: You tend to do things for others or for the “greater good,” even if doing these
    things conflicts with your own inner voice.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你倾向于为他人或“大众利益”而行事，即使这些行为与你内心的声音相冲突。
- en: For example, you may join the army for your country even if doing so contradicts
    what you need. You may work at a job that you hate because you feel that you should.
    Even on a smaller scale, you probably run to the rescue of people who don’t always
    reciprocate, but you will simply feel too guilty if you ignore them so you *must* help.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可能会为了国家而参军，即使这样做违背了你的需求。你可能会因为觉得应该这样做而在一个讨厌的工作岗位上工作。即使在较小的范围内，你可能也会冲到那些并不总是回报你的人的救援，但如果忽视他们，你会感到太过内疚，因此你*必须*帮助他们。
- en: Of course, this will manifest differently for every person. Not every example
    in this description will apply to you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这对每个人的表现可能有所不同。这个描述中的每个例子并不一定适用于你。
- en: The crux of the matter is that, with Mars in the 12th house, you end up fighting
    others’ battles instead of your own. You feel constantly torn between yourself
    and others and have a persistent, nagging sense of guilt that follows you around.
    In some way, you self-sabotage because you can’t handle all the negative feelings
    brewing in your subconscious mind.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的关键在于，如果你的第12宫有火星，你最终会为他人的战斗而战，而非为自己的战斗。你在自己和他人之间不断地挣扎，并且有一种持续不断的、令人烦恼的罪恶感随之而来。在某种程度上，你自我破坏，因为你无法处理潜意识中酝酿的所有负面情绪。
- en: With Mars in the 12th house, you may also have difficulty expressing your anger
    in a healthy manner. You repressed your anger during childhood because you were
    taught by someone that it wasn’t OK to show anger at all.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第12宫有火星的人来说，你可能也很难以健康的方式表达你的愤怒。在童年时期，你因为被某人教导不可以展示愤怒而压抑了自己的愤怒。
- en: You might also be afraid of your own anger. There is so much of it brewing that
    you feel once you begin to get angry, you’ll never be able to stop.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也害怕自己的愤怒。这么多的愤怒正在酝酿，你觉得一旦开始发怒，就再也无法停止。
- en: With Mars in the 12th house, your anger can be displaced. You may get angry
    at someone who doesn’t deserve it or blow up over something inconsequential. The
    anger will show up where it doesn’t belong because you are like a pressure cooker
    and need to release it somehow.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第12宫有火星的人来说，你的愤怒可能会表现得不恰当。你可能会对一个不应该生气的人发火，或因为一些微不足道的事情大发雷霆。愤怒会出现在不应该出现的地方，因为你就像一个压力锅，需要以某种方式释放出来。
- en: 'When you feel overwhelmed, you may be a bit of an escapist, turning to drugs,
    alcohol, sex, or even experiences that give you a “high.” You’re inclined to jump
    ship and run away when your emotions begin flooding you. It’s common for people
    with Mars in the 12th house to think: “What’s the point?”'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感到不知所措时，你可能会有些逃避，求助于药物、酒精、性爱，甚至是那些让你“high”的经历。当情绪泛滥时，你倾向于逃离。对于第12宫有火星的人来说，想法通常是：“这有什么意义呢？”
- en: 'Assertion:'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自信坚定：
- en: Becoming assertive will be a learned skill for you. It’s not something that
    comes naturally, but learning to assert yourself will make you feel much more
    peaceful inside. It will also help to dispel some of the built-up anger you feel.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对你来说，变得自信坚定将是一项学习的技能。这不是一件天生的事情，但学会自信坚定将使你内心更加平静。这也有助于释放你内心积蓄的一些愤怒。
- en: 'Relationships:'
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关系：
- en: In a relationship, you may be drawn to those who either are or appear slightly
    unattainable. With Mars in the 12th house, you can also be attracted to the idea
    of someone rather than the reality.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在一段关系中，你可能会被那些看起来稍微难以接近的人所吸引。对于第12宫有火星的人来说，你可能也会被某个人的概念所吸引，而非现实中的他。
- en: Sexually, you may have some issues. You are drawn towards the unattainable person,
    but when you’re suddenly with someone who actually is attainable, you don’t know
    how to unlock your emotions and be vulnerable. You can come off as closed-off
    or detached.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在性方面，你可能会有一些问题。你被那些难以接近的人所吸引，但当你突然间与一个实际上可以接近的人在一起时，你不知道如何打开自己的情感，变得脆弱。你可能显得冷漠或超然。
- en: This is simply because you don’t access your emotions on your own, so until
    you learn more about your subconscious mind, you won’t be able to access those
    feelings with someone else (which is even more terrifying).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这仅仅是因为您自己无法访问自己的情绪，所以在了解更多关于您的潜意识的知识之前，您将无法与他人共享这些感觉（这甚至更令人恐惧）。
- en: When you’re actually in a relationship, you have trouble asking for what you
    want and need. In fact, you probably feel guilty for even *having* needs, but
    are simultaneously angry when you feel like a doormat.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当您实际处于一段关系中时，您会发现很难表达自己想要和需要的事情。事实上，您可能会因为有需求而感到内疚，但同时又会因为感觉自己像个门垫而感到愤怒。
- en: 'Lessons For Mars In The 12th House Natal:'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 火星在第12宫出生的教训：
- en: Mars in the 12th house is all about learning how to handle your anger and express
    your needs in a healthy way, instead of stuffing your thoughts down or blowing
    up. Luckily, it is quite possible for any individual with Mars in the 12th house
    to learn to be assertive.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 火星在第12宫主要是学习如何处理愤怒，并学会以健康的方式表达自己的需求，而不是压抑自己的想法或者爆发出来。幸运的是，任何一个火星在第12宫的个体都有可能学会如何坚定自己。
- en: This isn’t something that comes naturally. Books, research, therapy, and practical
    experience can all help you with Mars in the 12th house to express yourself in
    a positive, constructive way. Your tendency will be to revert to your previous
    methods when you’re afraid, but you will overcome this with time.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一件自然而然的事情。书籍、研究、疗法和实际经验都可以帮助您通过火星第12宫来以积极建设的方式表达自己。当您感到害怕时，您的倾向是回到以前的方法，但随着时间的推移，您将克服这一点。
- en: Mars in the 12th vs. Mars Retrograde
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 火星在第12宫与火星逆行
- en: Mars in the 12th house has some similarities to Mars in retrograde, but the
    energy is not as strong. Because the 12th house is all about the subconscious
    and the past, someone with Mars in the 12th may have experienced a strict household
    or felt that they could not express their feelings, anger, and drive for some
    reason.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 火星在第12宫有些类似于火星逆行，但能量不那么强烈。因为第12宫代表潜意识和过去，火星在第12宫的人可能经历过严格的家庭环境，或者觉得自己无法因某些原因表达他们的感情、愤怒和动力。
- en: This karma does not run as deep as that of Mars in Retrograde. The person with
    Mars in the 12th won’t have the extreme ups and downs, but they will need to learn
    that their own anger is valid and that it’s safe to express anger in a constructive
    way.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这种因果关系没有火星逆行那么深远。火星在第12宫的人不会有极端的起伏，但他们需要学会自己的愤怒是合理的，并且安全地以建设性的方式表达愤怒。
- en: These people can also benefit from learning about implosive anger and working
    on following their inner guidance. They may want to consider some self-therapy
    (or actual therapy, if that feels right) to learn about anger and how to properly
    express their feelings in a constructive way.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人也可以通过学习内爆型愤怒并跟随内在指导来受益。他们可能要考虑进行一些自我疗法（或者如果感觉合适的话，进行实际疗法），以了解愤怒以及如何以建设性方式适当地表达自己的情感。
- en: 'Mars In The 12th House Transit:'
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星在第12宫过境：
- en: When Mars enters the 12th house in transit, you will feel less “driven” than
    normal. Sometimes, Mars in the 12th house creates a sense of stagnation and confusion,
    similar to the sign of Pisces.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当火星进入第12宫过境时，您会感到比平时少了一种“驱动力”。有时，火星在第12宫会产生停滞和混乱的感觉，与双鱼座的标志相似。
- en: Mars in this placement can be very confused about the way forward. He doesn’t
    always know what he wants *or* how to get it. He may float through life or he
    may change his mind over and over without actually accomplishing much.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 火星在这个位置可能对前进的道路感到非常困惑。他并不总是知道自己想要什么或者如何去得到。他可能会漂泊于生活中，或者他可能会一次又一次地改变主意，实际上却没有多少成就。
- en: With Mars in the 12th house transit, you may find it tough to start *or* complete
    projects. You might even have trouble figuring out what the project should actually
    be about.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在火星第12宫过境期间，您可能会发现很难启动或完成项目。您甚至可能会对项目实际应该关注的内容感到困惑。
- en: You may also find that you have trouble confronting people or sticking up for
    yourself. During the Mars in the 12th house transit, everything can seem really
    murky and confusing. You may question yourself and feel unable to act because
    you just don’t know the truth.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能还会发现自己难以面对他人或为自己辩护。在火星第12宫的过境期间，一切都可能显得非常混沌和困惑。您可能会对自己产生质疑，感觉无法行动，因为您根本不知道真相。
- en: Sometimes, Mars in the 12th house can indicate health issues that change your
    normal routine or slow you down. This is especially likely if you’ve been driving
    yourself at a punishing pace.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，火星在第12宫可能会表明健康问题，这些问题会改变您的正常生活节奏或使您放慢脚步。特别是如果您一直以过于严苛的节奏推动自己。
- en: Mars in the 12th house generally indicates rest. This transit is a time to take
    that “one step backward” so you can take two steps forward when Mars goes direct
    again.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 火星在第12宫通常表示休息。这个过境期是“后退一步”，以便在火星再次直行时前进两步的时间。
- en: Confinement is often a lesson when Mars transits the 12th house. This placement
    can indicate actual physical confinement, but you might also experience some kind
    of mental or emotional prison, whether this is imposed or of your own making.
    This is a time when you’ll struggle to take action and to break away from the
    chains that bind you.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 禁闭通常是火星经过第12宫时的一个教训。这个位置可能表示实际的身体禁闭，但你可能也会经历某种心理或情感上的囚禁，无论这是强加的还是自己造成的。这段时间，你将努力采取行动，并试图摆脱束缚你的枷锁。
- en: You may also feel a bit erratic with Mars in the 12th house. Because you struggle
    to see things realistically during this time, your actions probably won’t make
    much sense to you once the transit passes. However, this *can* be a time of immense
    creativity, so focus on any projects that are intuitive rather than actionable
    for best results.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，火星在第12宫可能会使您感到有些不稳定。因为在这段时间内您很难现实地看待事物，所以一旦过境结束，您的行动可能对您来说毫无意义。然而，这也可能是一个巨大创造力的时期，因此专注于直觉而非可执行的项目会带来最佳效果。
- en: 'Mars In The 12th House Synastry:'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星在第12宫合相：
- en: Mars in the 12th house synastry can be a really thrilling placement. The Mars
    person can usually help the 12th house person come to know themselves on a deeper
    level by unlocking the unconscious mind.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 火星在第12宫的合相可能是一个非常令人兴奋的位置。火星个体通常可以通过解锁无意识的心灵帮助第12宫的人更深入地了解自己。
- en: This couple may enjoy spiritual activities together or anything that makes them
    think “big,” about the deep, philosophical issues in the world. This is because
    Mars, a driver of the relationship, naturally pushes the 12th house person to
    open up and dig down into their psyche.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这对夫妇可能会一起享受精神活动或任何让他们思考世界上深刻哲学问题的事物。这是因为火星作为关系的推动者，自然地促使第12宫的人敞开心扉，深入挖掘他们的心灵深处。
- en: However, the 12th house person *can* start to feel like the Mars individual
    is too aggressive. Mars may unknowingly pry into things that the 12th house person
    is not yet ready to deal with in a way that feels insensitive.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，第12宫的人可能会觉得火星个体过于激进。火星可能无意中打开第12宫人尚未准备好以一种让人觉得不敏感的方式处理的事情。
- en: Meanwhile, the Mars individual might feel like the 12th house person doesn’t
    appreciate everything they do. Their actions might not go over well, even if they
    have good intentions. They may also become annoyed if they feel that the 12th
    house person would rather ignore their unconscious traumas instead of dealing
    with them.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，火星个体可能会觉得第12宫的人并不欣赏他们所做的一切。即使他们怀有良好的意图，他们的行动可能也不会得到好的反响。如果他们觉得第12宫的人宁愿忽视他们的潜意识创伤而不愿处理它们，他们可能还会感到恼火。
- en: The Mars individual could also feel that the 12th house person doesn’t find
    them sexually attractive. This may not be the case, but because Mars is in the
    12th house in the synastry chart, the 12th house person is probably not *open*
    about the attraction that they feel towards Mars.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 火星个体也可能会觉得第12宫的人并不觉得他们在性吸引力上有吸引力。这可能并非事实，但因为火星在合相图中位于第12宫，第12宫的人可能并不公开他们对火星的吸引力。
- en: The Mars in the 12th house synastry placement can be a difficult placement to
    have in a relationship. It often indicates that the couple isn’t on the same page.
    However, if the 12th house person is willing to do the work to deal with the unconscious
    issues that Mars brings up*, and *if Mars is willing to be a bit more sensitive,
    then this relationship has a lot of potential to be deep and to transform both
    people.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 火星在第12宫的合相通常意味着关系中的困难位置。这通常表明夫妇之间并不在同一页面。然而，如果第12宫的人愿意努力去处理火星带出的潜意识问题，并且如果火星愿意更加敏感一些，那么这段关系有很大潜力变得深刻，并且改变两个人。
- en: 'Mars In The 12th House Solar Return:'
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星在第12宫的太阳回归：
- en: The year is one for spiritual growth; with Mars in the 12th house solar return
    chart, your action this year is to embrace the inner self. It’s about connecting
    with guides and the soul.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 今年是精神成长的一年；随着火星在第12宫太阳回归图中的位置，你的行动是拥抱内在的自我。这是与向导和灵魂连接的时刻。
- en: This may also be a year to deal with unconscious issues. If you have any traumas
    that you’ve buried deep in your unconscious mind, Mars in the 12th house will
    push you to reveal and then conquer your fears this year.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 今年也许是处理潜意识问题的一年。如果你有任何深藏在潜意识里的创伤，第12宫的火星将推动你在今年揭示并战胜你的恐惧。
- en: Now is a time when the deeply buried wounds of the past are coming to light,
    ready for healing. While this can feel scary or extreme, it’s actually a necessary
    period. Mars in the 12th house for the solar return chart shows that you can’t
    move forward until you’ve dealt with the past.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是过去深埋伤痛浮出水面并准备愈合的时候。虽然这可能感觉可怕或极端，但实际上这是一个必要的阶段。太阳回归图中第12宫的火星显示，你必须处理过去才能前行。
- en: The progression of Mars into the 12th house indicates a period of life in which
    you’ll find it difficult to define and pursue your personal goals and ambitions. *Direct*
    action may be tough this year. You probably won’t be starting anything brand new
    – at least not with Mars energy – but you *will* clear out the stagnation that
    would otherwise hold you back.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 火星进入第12宫表明生活中会出现一段期间，你将发现很难定义和追求个人目标和抱负。*直接的*行动可能在今年困难重重。你可能不会启动任何全新的事物——至少不是以火星的能量——但你*会*消除那些本应束缚你的停滞不前。
- en: Sometimes, Mars in the 12th house solar return chart means that you are held
    back by an oppressive situation, while other times it can mean that you simply
    can’t find the energy to accomplish your goals.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，太阳回归图中第12宫的火星意味着你被压抑的局面所束缚，而其他时候则可能意味着你简单地找不到完成目标的能量。
- en: Remember that the energy of the chart is always balanced and that you need to
    go through this period of “down-time” in order to create something wonderful in
    the future.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，图表的能量始终是平衡的，你需要经历这段“低潮”期才能创造未来美好的事物。
