- en: Physical shifting is impossible. One could look into shifting on the astral
    plane if interested, however.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 身体转变是不可能的。如果感兴趣的话，可以研究在星体平面上的转变。
- en: "Please do your research before commenting, you clearly don\x92t know what your\
    \ talking about"
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在发表评论之前请做好研究，显然你不知道自己在说什么
- en: Take your own advice Nonstop, Rhododendron is correct, physical transformation
    doesn't exist.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 从Nonstop开始听自己的建议，杜鹃花是正确的，身体转变并不存在。
- en: You are driving me abaslutly nuts you people spreading miss information.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你这些散布错误信息的人真让我发疯。
- en: is this real
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是真的吗
- en: No, you cannot physically transform, any side effects you may feel is the result
    of the placebo effect [convincing your mind it's real] look into astral protection,
    people claim to be able to transform their astral forms into whatever they wish.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 不，你无法在身体上进行变形，你可能感觉到的任何副作用都是安慰剂效应的结果 [说服你的大脑它是真实的] 研究星体保护，人们声称能够将他们的星体形式变成任何他们希望的东西。
- en: You cannot physically transform.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能在身体上变形。
- en: it is your opinion. you may be able to transform, you may not. what difference
    does it make? the comment section is like a war, everyone accusing someone else
    that they don't know what the other is talking about, but they clearly do, otherwise
    they wouldn't be saying anything. I don see why there has to be so much argument
    over this, its not necessary. Cant we all accept the other's opinion?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你的看法。你也许能够转变，也可能不行。这有什么区别呢？评论区就像一场战争，每个人都在指责别人不知道其他人在说什么，但他们显然知道，否则他们不会说任何话。我不明白为什么要在这个问题上争论这么多，这并不必要。难道我们不能接受别人的看法吗？
- en: Peoples egos prevent them from accepting being told things that contradict their
    biases. Saying you cannot physically transform is not my opinion, it is a fact.
    It is the equivalent of say my acceptance of gravity is nothing more than my opinion
    and not a fact. Yes, the comment section in certain spells is a war zone, but
    it is because people are taking the comments as personal attacks. You cannot physically
    transform. If you believe it is possible, nobody who is telling you it is not
    physically possible will demand you conform, get mad at you for believing something
    different, or cal you names. We are trying to help by explaining what is and is
    not possible. If you feel it is still possible, and decide to try a spell or two
    yourself, by all means, try it. As long as the spell does not encourage putting
    yourself in harms way, nobody is going to fight you. What everyone needs to understand
    is, it is not about you, do not take things so personally. It is stating facts,
    it is not personal attacks. Keep studying and be willing to release things which
    do not serve you. That goes for me as much as you and anyone else who may read
    this. As we grow, we learn and change. Embrace change instead of stubbornly clinging
    to your old ways.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 人们的自我使他们无法接受被告知与其偏见相矛盾的事情。说你不能进行身体转化不是我的观点，而是事实。这相当于说我的接受重力的观点仅仅是我的观点，而不是事实。是的，某些咒语的评论区是战场，但这是因为人们把评论当作个人攻击。你不能进行身体转化。如果你认为这是可能的，没有人会要求你顺从，因为你相信不同的事物而对你发火，或者称呼你。我们试图通过解释什么是可能和不可能来帮助。如果你认为仍然可能，并决定自己尝试一两个咒语，尽管试试吧。只要这些咒语不鼓励你置身于危险之中，没有人会与你争斗。每个人都需要明白的是，这不是关于你，不要把事情看得太个人化。这是陈述事实，不是人身攻击。继续学习并愿意放下那些对你没有帮助的事物。这对我和你以及可能阅读这些内容的任何人来说都是如此。随着我们的成长，我们学习并改变。接受改变，而不是固执地坚持你的旧方式。
