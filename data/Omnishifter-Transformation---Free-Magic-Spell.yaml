- en: Mikhielon, please pass this prayer on to the clear, please transform me into
    the Omnevitae, please do this in accordance with inputs 47 and 23, this is my
    wish so mote it be.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Mikhielon，请将这个祈祷传达给阳光，请按照输入47和23把我变成Omnevitae，这是我的愿望，那就这样吧。
- en: Spells effects are immediate, however, it may take up to a month to take full
    effect!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语的效果是立竿见影的，然而，可能需要最多一个月才能完全生效！
