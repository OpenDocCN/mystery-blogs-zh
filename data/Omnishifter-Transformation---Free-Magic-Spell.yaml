- en: Omnishifter Transformation
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Omnishifter变换
- en: Have you ever wanted to become a shifter, but, cannot choose what type to become?
    With this spell you can Become a shifter that may shift back an forth between
    any type of living being, Mythical or Otherwise. This spell gives the caster an
    omnifarious form with the nature of whatever they shift into at the moment!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你曾经想要成为一个转变者，但是，不能选择你要变成什么类型吗？通过这个咒语你可以变身成为任何类型的生物之间来回变换。这个咒语赋予了使用者一种全能的形态，以当时转变为的东西的特性！
