- en: This will not summon a fairy, and if you believe in fairy rings, stepping in
    one will anger the fairys which would result in you getting jinxed by the fairys.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会召唤精灵，如果你相信精灵环，踏入其中一种会激怒精灵，导致你被精灵诅咒。
- en: 'For anyone curious, the three words at the end are Latin and they mean: I come,
    I call, I see. Also, salt is used as a protection from fairies because fairies
    can''t stand salt. Sprinkling salt on the ring will not only anger the fairies
    but also kill the mushrooms that border the fairy ring. If you are lucky enough
    to find a fairy ring, all that you need to do is sit near it at dawn/dusk to see
    a fairy. There are many different stories about what happens when you step inside
    a fairy ring but none of them end well. (or they were barely able to regain their
    wits long enough to escape)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何好奇的人，结尾的三个单词是拉丁文，它们的意思是:我来了，我呼唤了，我看见了。此外，盐被用作对抗精灵的保护，因为精灵受不了盐。在环上撒盐不仅会激怒精灵，还会杀死环边缘的蘑菇。如果你足够幸运找到一个精灵环，你只需要在黎明/黄昏时坐在它附近就可以看到精灵。有很多不同的故事关于踏入精灵环会发生什么，但没有一个会好结果。(或者他们勉强恢复了足够长时间的理智才逃脱了)
