- en: I want to be a vampire in real life
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我想在现实生活中成为一名吸血鬼
- en: You cannot. Vampires like the ones in movies are astral beings. Real Magic on
    the physical plane does not defy nature as it is ruled by nature. It is an energy
    that effects the energy around us to bring a desired natural change. As a human,
    you cannot physically transform into anything else physically.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能。像电影中那样的吸血鬼是星体存在。在物理层面上的真正的魔法不会违反自然规律，因为它受自然支配。它是一种影响我们周围能量以实现所需自然变化的能量。作为人类，你不能在物理上转变成其他任何东西。
- en: What is the side effects of this
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这会有什么副作用
- en: sorry, this is not working, and vampires are not like in movies or tv shows,
    which it purpose only for entertainment. but let me tell you a bit, physic vampire
    require negative charge, so they can adsorbs energy in. but this is very harmful
    for other nearby people, and yet they need other people energy sacrifice everytime
    for them, because they couldn't produce it by themself, it is opposite from usual
    human energy.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 抱歉，这个不起作用，而且吸血鬼并不像电影或电视剧中那样，它们只是为了娱乐而存在。但让我告诉你一点，物理吸血鬼需要负电荷，这样它们就可以吸收能量进入。但这对其他附近的人非常有害，而且它们每次都需要其他人的能量作为牺牲，因为它们无法自己产生能量，这与通常的人类能量相反。
