- en: This is a spell which calls the Elemental Fairy of Earth for Protection
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种召唤地之元素精灵保护的咒语
- en: '## Casting Instructions for ''Earth Elemental Protection'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ‘地元素保护’施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: 1 Green Candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根绿色蜡烛
- en: 1 Rock
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 块石头
- en: Salt
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐
- en: Bowl of Water
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一碗水
- en: Handkerchief
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手帕
