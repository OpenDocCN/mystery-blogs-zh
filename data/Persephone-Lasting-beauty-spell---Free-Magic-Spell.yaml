- en: "Does this actually work because I don\x92t find a reason to make this up.????!"
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这真的有效吗？我找不到理由编造这个。????!
- en: No. This spell is utter nonsense. Magic cannot physically change your body.
    Chanting, make me pretty, make me pretty, won't do anything at all. It might be
    modifiable into something like a glamour, which I see as having a psychological
    affect on the person who cast it, rather than controlling how someone else sees
    them or how they actually appear.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不。这个咒语完全是胡说八道。魔法无法物理上改变你的身体。反复地念“让我变漂亮，让我变漂亮”什么都不会发生。它可能可以改成一种魅影术，我认为这只会对施咒者的心理产生影响，而不是控制他人如何看待他们或他们实际的外貌。
- en: This does not work. If you do not work with Persephone, do not bother her, especially
    without an offering. Logically, why would dripping pomegranate juice on a necklace
    grant you eternal beauty? If you wish to cast a glamour so others perceive you
    a certain way, research homemade beauty products like facemasks and scrubs, and
    look up the Magikal correspondences of the ingredients used. Use items with beauty
    and self-love energies, charge Magikal energy as you make these items, and reflect
    on your desired goal once you apply them to your body. Chanting can help add to
    the energy, but so can lighting candles or placing crystals nearby.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这不起作用。如果你不与珀耳塞福内合作，请不要打扰她，特别是没有提供祭品的情况下。从逻辑上讲，滴石榴汁在项链上如何能赋予你永恒的美丽呢？如果你想施展魅影术让他人以特定方式看待你，研究自制美容产品如面膜和磨砂膏，并查阅所用原料的魔法对应关系。使用具有美丽和自爱能量的物品，在制作这些物品时注入魔法能量，并在将其涂抹在身体上时反思你的期望目标。念咒语可以帮助增加能量，点燃蜡烛或将水晶放置在附近也可以。
