  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个基于女神珀耳塞福内的咒语，用于美丽与长寿。
- en: '## Casting Instructions for ''Persephone Lasting beauty spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''珀耳塞福内持久美丽咒语''的施法指南'
