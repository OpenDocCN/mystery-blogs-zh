- en: 'Take the pomegranite, and crack it open. Let some of the juice drip onto the
    jewelry, and eat the seeds. When you are finished eating, recite these words:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起石榴，将其打开。让一些果汁滴在珠宝上，并吃掉种子。当你吃完后，背诵以下文字：
- en: Persephone grant me beauty, grant me strength. Grant me youthfullness to last
    to any age.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 珀耳塞福内赐予我美丽，赐予我力量。赐予我青春永驻，以至于任何年龄。
- en: 'One small side note: This spell does NOT work in winter, and it is very weak
    during the fall. Spring and summer are the best times for this spell.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个小注意事项：这个咒语在冬天不起作用，并且在秋季非常弱。春天和夏天是施展这个咒语的最佳时机。
