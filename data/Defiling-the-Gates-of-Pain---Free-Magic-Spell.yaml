- en: Defiling the Gates of Pain
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 破坏痛苦之门
- en: Lift a horrid curse off of yourself or someone else. In return, send the curse
    back from where it originated.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 解除自己或别人身上可怕的诅咒。作为回报，把诅咒送回到它的发源地。
- en: '## Casting Instructions for ''Defiling the Gates of Pain'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放“痛苦之门”的咒语指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Alot of Sand
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多沙子
- en: One long red candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个长长的红色蜡烛
- en: A bowl of water
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一碗水
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Alot of Sand
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多沙子
- en: One long red candle
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个长长的红色蜡烛
- en: A bowl of water
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一碗水
- en: First, find out if you are really cursed or just having a bad day/week.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，弄清楚你是真的被诅咒了还是只是过了不好的日子/周。
- en: Fill half your bowl with sand, and the other half with water. Take your candle
    and set it in the bowl to the bottom of the sand.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的碗填充到一半的沙子，另一半的水。拿起你的蜡烛，把它放在碗里，沙子的底部。
- en: 'Before you go to bed set it on a nightstand or a table near your bed and stand
    over it. Make sure it is night. Light the candle and focus on the candle being
    your curse. When focused, speak:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在你睡觉之前把它放在床头柜或床边的桌子上，站在它的旁边。确保是晚上。点燃蜡烛，专注于蜡烛就是你的诅咒。专注时，说：
- en: A-kahn-a-la. Shook-oh-leh-me.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: A-kahn-a-la。Shook-oh-leh-me。
- en: Yaa too High
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Yaa too High
- en: Yaa too High
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Yaa too High
- en: Yaa too High!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Yaa too High！
- en: Go to sleep. When the candle dies' down enough it will hit the water and go
    out, letting that curse die with it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 去睡觉。蜡烛燃尽，它将撞到水面熄灭，让那个诅咒也跟着消失了。
