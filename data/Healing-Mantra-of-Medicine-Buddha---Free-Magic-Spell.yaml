- en: Healing Mantra of Medicine Buddha
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 药师佛疗愈咒语
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为5/5星
- en: This is the healing mantra of the Medicine Buddha. He is a kind, compassionate
    Buddha who will cure you of disease, sickness, and any sort of curse. It will
    heal you and protect you. Any who hear or chant this mantra will not be reborn
    into a low life, but into a much better life.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是药师佛的疗愈咒语。他是一位仁慈、慈悲的佛陀，将治愈您的疾病、病痛和任何诅咒。它会治愈您并保护您。任何听到或念诵此咒语的人将不会投生为卑微生命，而是投生为更好的生命。
