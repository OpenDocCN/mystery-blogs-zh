- en: 'The Veiled Reflection: Invoking the Astral form of Emperor Palpatine. - Free
    Magic Spell'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面纱之映：召唤帕尔帕廷的星体形态。 - 自由魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/27947/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/27947/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/27947/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/27947/page.html#0001-01-01)
- en: Find a secluded, dimly lit chamber devoid of external disturbances or distractions.
    Arrange the room in a Sith aesthetic, using dark tapestries, ancient Sith relics,
    and ominous artifacts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 找一个隐蔽、昏暗的房间，没有外界干扰或分心。按照西斯的审美，布置房间，使用暗色挂毯、古老的西斯遗物和不祥的神器。
- en: Position the obsidian mirror at the center of the room, raised on a ceremonial
    pedestal, if you do not have the necessary room to do this, on a small desk or
    tabletop will do fine.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将黑曜石镜子放在房间中心的典礼底座上，如果没有必要的空间，放在小桌子或桌面上也可以。
- en: Cover the mirror with the black velvet cloth, ensuring it completely shrouds
    the reflective surface.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用黑色天鹅绒布覆盖镜子，确保完全遮蔽其反射表面。
- en: Place the Sith artifacts of power around the mirror to enhance the ritual's
    potency.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将西斯力量的神器放置在镜子周围，以增强仪式的效力。
- en: Light the candles, (Black or Red Candles) ensuring they form a perfect circle
    around the mirror.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛（黑色或红色蜡烛），确保它们围成完美的圆圈环绕镜子。
- en: Meditate upon the dark side of the Force, drawing strength from its malevolent
    energy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 沉思黑暗面的力量，从其邪恶的能量中汲取力量。
- en: 'The Ritual:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 仪式：
- en: Once the chamber is fully prepared, don the ceremonial (Sith robes; Optional)
    and ignite the candles, one by one.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当仪式室完全准备好时，穿上仪式（西斯长袍；可选），一根接一根点燃蜡烛。
- en: Hold the Sith dagger aloft and speak the ancient Sith incantation, (This will
    require some imagination, simply make up your own invocation for invoking Palpatine).
    Continue invoking the power of the dark side and the presence of Emperor Palpatine.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 举起西斯匕首并念古老的西斯咒语，（这需要一些想象力，只需编造自己的召唤帕尔帕廷的咒语）。继续祈求黑暗面的力量和帝皇帕尔帕廷的存在。
- en: Unveil the obsidian mirror by removing the black velvet cloth with a deliberate
    motion, revealing its polished surface.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 用果断的动作揭开黑色天鹅绒布，展示其抛光表面下的黑曜石镜子。
- en: Focus your intent, visualizing the image of Emperor Palpatine within the mirror,
    as if his spirit is contained within its depths.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 集中你的意图，将帝皇帕尔帕廷的形象想象在镜子中，仿佛他的精神被镜子深处所包含。
- en: Gaze deep into the mirror, allowing your mind to surrender to the darkness,
    opening a channel for the emperor's presence to manifest.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 深深凝视镜中，让你的心灵投降于黑暗，打开通道，让帝皇的存在显现。
- en: Empty your thoughts and open yourself to the whispers of the dark side. Let
    the energy flow through you, empowering your connection to the mirror.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 放空你的思绪，让自己敞开接受黑暗面的低语。让能量通过你，增强你与镜子的连接。
- en: Speak your questions, requests, or desired knowledge aloud, addressing Emperor
    Palpatine directly, as if he were standing before you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大声提出你的问题、请求或所需的知识，直接面向帝皇帕尔帕廷，如同他就站在你面前。
- en: Maintain your focus and let the dark side guide your actions. The mirror may
    shimmer, distort, or emit ominous energies, indicating the Emperor's response.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 保持你的专注，让黑暗面指导你的行动。镜子可能会闪烁、扭曲或发出不祥的能量，显示出帝皇的回应。
- en: Receive the wisdom or message from Emperor Palpatine, perceiving his answers
    through your senses, intuition, or as audible whispers in your mind. *Keep and
    journal or pen and paper around you to jot down any gnosis you receive during
    ritual.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 通过你的感官、直觉或脑海中的可闻低语，接收帝皇帕尔帕廷的智慧或信息。*在仪式期间，请保持一本日记或纸和笔在身边，记下你接收到的任何神智。
- en: Once you have communed with Emperor Palpatine and obtained the knowledge sought,
    express gratitude and offer a tribute of dark side energy, such as a blood or
    a Sith artifact.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 与帕尔帕廷交流并获取所需的知识后，表达感激，并奉献黑暗面的能量，如鲜血或西斯神器。
- en: Most importantly keep in mind that persistence, repetition, and patience are
    key to any magickal working, if at first you do not succeed, keep trying each
    night, if you feel that you are overwhelmed and that you need a break take one!
    But if you keep going, I know you will get results.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是要记住，坚持、重复和耐心是任何魔法工作的关键，如果一开始没有成功，请每晚继续尝试，如果你感到不知所措，并需要休息，请休息！但如果你继续努力，我知道你会获得成果。
- en: May the Force serve you well!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 愿原力伴你同行！
- en: '*Side note, if you are in a home where you are not alone and do not want others
    to know of your dark ritual and you prefer silence, simply get yourself a cast
    iron cauldron or some form of fire safe dish and write your questions to the emperor and
    burn them in the cauldron or dish. This will keep your ritual silent and away
    from prying ears.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*顺便说一句，如果你在一个家里不是一个人，并且不想让别人知道你的黑暗仪式，你更喜欢安静，那么只需准备一个铸铁大锅或者其他防火容器，把你对皇帝的问题写下来然后在大锅或容器中焚烧。这样就能保持你的仪式安静，远离窥探的耳朵。'
