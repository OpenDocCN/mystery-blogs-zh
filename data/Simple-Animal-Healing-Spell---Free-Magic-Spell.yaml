- en: Simple Animal Healing Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简易动物治愈咒语
- en: This spell is an easy spell to help heal animals for beginners. This spell wont
    heal the animal completely but it will quicken the healing process and make your
    animal feel better faster.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是一个简单的咒语，适合初学者帮助治愈动物。这个咒语不会完全治愈动物，但会加快康复过程，让你的动物感觉更好更快。
