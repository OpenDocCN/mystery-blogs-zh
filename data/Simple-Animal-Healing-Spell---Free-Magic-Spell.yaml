- en: First lay out a towel and have your animal lay down
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先铺一条毛巾，让你的动物躺下
- en: Then put 5 crystals around you and the animal in a circle
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在你和动物周围形成一个圆圈放置 5 颗水晶
- en: and put a drawn pentagram in between you and the animal. Next
  id: totrans-26
  prefs: []
