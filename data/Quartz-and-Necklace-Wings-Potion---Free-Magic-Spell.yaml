- en: 1\. Put the stones in a pentagram formation on the bottom of the pot
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 将石头放在锅底的五角星形状中
- en: 2\. Fill the pot with water, and put it on the stove
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 把锅装满水，放在炉子上
- en: 3\. As you start to boil the water, rip some of the feathery part off and put
    it in the pot. Tell your god/goddesses about why you want wings or your feelings
    about them
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 当你开始煮水时，撕下一些羽毛部分放入锅中。告诉你的神灵关于你为什么想要翅膀或你对它们的感觉
- en: 4\. Stir the potion, try not to disturb the stones, and pick a few songs or
    poems that make you think of wings and you feel passionate about and sing it
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 搅拌药水，尽量不要打扰石头，并选择几首让你想到翅膀并且你对它们充满激情的歌曲或诗歌，然后唱出来
- en: 5\. When potion reaches a boil, put some of your hair in the potion. Say how
    you want wings or what you want to do with them
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当药水煮沸时，将你的一些头发放入药水中。说出你想要翅膀或者你想用它们做什么
- en: 6\. Turn down the heat, little by little, until you are on your lowest heat
    setting. Then just stir for the next 30 minutes
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 将火候逐渐调低，直到最低。然后继续搅拌30分钟
- en: 7\. Use the same feather to apply the potion to your back, and package the rest
    of it for later use
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 使用同一根羽毛将药水涂抹在你的背上，并将其余部分包装好以备以后使用
- en: 8\. Put on the necklace on, and don't take it off
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 戴上项链，不要摘下
- en: 9\. Keep the stones by your side whenever possible
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 尽可能随身携带这些石头
- en: 10\. Apply potion whenever you want, preferably daily
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 10\. 每天都可以涂抹药水，最好是每天一次
