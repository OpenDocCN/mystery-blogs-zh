- en: Light the candles. Drop kindling in the bowl, and envision your aura. place
    some power in the damp moss. burn dry moss and kindling. sprinkle some ashes on
    the damp moss. hold damp moss up to the candle until it smokes. chant'' Fire,
    Earth, Wind, Water, Nature, Ice, Creatures of myth, lend me your power, lend your
    strength. Come to me when i shout your names, So Mote It Be.'' put all ingredients
    in bottle,burn the bottle, let the wind blow some ashes away,sprinkle some in
    a garden, leave some, throw rest in water. arrange as shown below.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛。在碗中放入火柴和构想你的光环。将一些力量放在湿苔上。燃烧干燥的苔藓和火柴。在湿苔上撒些灰烬。将湿苔举到蜡烛下直到冒烟。诵唱'' 火，土，风，水，自然，冰，神话生物，借给我你的力量，借给我你的力量。我呼唤你的名字时，请来到我身边。如此成就吧。''将所有材料放入瓶中，燃烧瓶子，让风吹走一些灰烬，在花园里撒些，留下一些，把剩余的扔进水里。按照下面的方式布置。
