- en: Fill your cup with water and pour some of the ashes into the water, then dip
    the tips of your candles into the mixture and let it dry. (This is to represent
    the negative things you want to cleanse, burning away) then light the candles,
    as well as your incense.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 把杯子装满水，倒入一些灰，然后把你的蜡烛尖浸入混合物中并让其干燥。（这代表你想要净化的负面事物，被燃烧消失）然后点燃蜡烛，还有你的熏香。
- en: '**(Optional:** if you have any Symbols you wanna use in this ritual, then get
    some ash or charcoal and draw the symbols on your arms, forehead, chest or wherever
    you want. (I recommend your stomach or forehead since these places are the most
    spiritually charged places on the human body)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**（可选：** 如果你有任何符号想要在此仪式中使用，那么拿些灰或木炭，在你的手臂、额头、胸部或任何你想要的地方画上符号。（我推荐在你的胃部或额头，因为这些地方在人体上的灵性能量最为强大）'
- en: then place the four candles in a square shape on the ground and stand in the
    middle as you chant the following incantation: Suppliciter obsecro te Eonix draco
    magne, qui auxilio munda ades venenatis corpore animaque
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 接着把四根蜡烛放在地上成方形，站在中间，同时诵读以下咒语：Suppliciter obsecro te Eonix draco magne, qui auxilio
    munda ades venenatis corpore animaque
- en: '(Translation: I humbly appeal to thee oh great dragon Eonix, I call for thy
    aid to cleanse my body magic and spirit)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: （翻译：我谦卑地请求你，伟大的龙Eonix，我呼唤你的帮助，净化我的身体、魔法和灵魂）
- en: '(P.S: speak respectfully and do not command the dragon, they like to be treated
    respectfully and will not help you if you try to force them into doing anything,
    have a nice day and blessed be )ô('
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: （P.S：请尊重地对待，不要命令龙，它们喜欢受到尊重，如果你试图强迫它们做任何事情，它们不会帮助你，祝你有个美好的一天，祝福你）ô（
