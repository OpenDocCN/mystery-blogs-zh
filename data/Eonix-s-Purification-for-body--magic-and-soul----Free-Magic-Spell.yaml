- en: This isn't real, it's just a bunch of gibberish. You can call on Dragons to
    help with a cleansing, but this spell is fake.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是真实的，只是一堆胡言乱语。你可以祈求龙的帮助来进行净化，但这个咒语是虚假的。
- en: This incantation does call on dragons....just isn't english its latin and certainly
    not gibberish... And if I did something wrong...please just tell me what that
    is instead of critisizing me like I am some piece of dirt
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语确实召唤了龙的力量... 只不过不是英语，而是拉丁语，绝不是胡言乱语... 如果我做错了什么，请告诉我，而不要像对待一块污秽的泥土那样批评我
- en: You didn't do anything wrong, I work with Dragons and decided to go through
    the spell sections [because I decided to pick two days a week to focus on SoM
    and editing/commenting on the site] Sorry I don't speak Latin, but the amount
    of times people have made up gibberish and called it a spiritual language, I didn't
    bother googling it to see if it was Latin because I had gone through so many fake
    Dragon spells that day, I was tired. I still stand by it being fake because as
    is, you say something three times and a Dragon named Convexity [which I've never
    heard of. If this is your Guide Dragon it would only work for you because the
    Dragon wouldn't assist anyone else.] cleanses you but if you aren't calm it will
    backfire [another sign of a fake spell, claiming if you make one mistake you're
    doomed] So in conclusion I've got nothing wrong with you [don't even know you]
    I just read over a spell, saw the flags of it being fake, and stated so because
    I don't want people wasting their time.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你并没有做错任何事情，我与龙合作，决定浏览咒语部分[因为我决定每周挑选两天专注于SoM和网站编辑/评论]。抱歉我不懂拉丁文，但人们编造无意义的东西并称其为灵语的次数太多了，我懒得去谷歌搜索是否为拉丁文，因为那天我已经遇到了太多假的龙咒语，我很累。我仍然坚持认为它是假的，因为按照目前的描述，你重复说三次某事，然后一个名为Convexity的龙
    [我从未听说过。如果这是你的向导龙，那么它只会为你工作，因为这只龙不会帮助其他人。] 净化你，但如果你不平静，它会适得其反 [又一个假咒语的标志，声称如果你犯一次错误就完蛋了]。所以总结一下，我对你毫无成见
    [我甚至不认识你]，我只是看了一个咒语，发现它是假的，并如此陈述，因为我不希望人们浪费时间。
- en: Sorry...I took it too personally, I will edit this spell to make it better and
    thanks for your advice
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 抱歉……我把它太当回事了，我会编辑这个咒语，使它变得更好，谢谢你的建议
- en: I mean no offense by this but many of your spells have Latin and it seems as
    if you don't speak it or at least are not fluent in it. There tend to be grammatical
    errors and words that don't make sense in the context of the sentence, and it
    gives the impression you ran it through Google Translate. There's nothing inherently
    wrong with using Latin in spells, but if you don't really know the language it
    will bring more harm than good.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我并无冒犯之意，但是你的许多咒语中都有拉丁文，看起来你不会说它，或者至少不是流利的。句子中经常会出现语法错误和在上下文中没有意义的词语，给人的印象是你把它们通过谷歌翻译了一遍。在咒语中使用拉丁文本身并没有错，但如果你真的不懂这种语言，那么它会带来更多害处。
- en: There is no dragon named Eonix. If you do not speak Latin, do not use Latin.
    Calling on dragons for purification could work, but I doubt this spell works.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 没有叫做Eonix的龙。如果你不懂拉丁文，就别用拉丁文。召唤龙净化可能会有效，但我怀疑这个咒语能否奏效。
