- en: '## Casting Instructions for ''How to Communicate telepathically'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 如何进行心灵感应的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** 1 realize  that  your  thoughts  create Energy   so that 
    exist not  just in your  mind but outside  affecting  everything  around you'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：** 1 意识到你的思想创造能量，这样它不仅存在于你的头脑中，而且在外部影响周围的一切。'
- en: 2  clear your mind in order to  send mental messages  you need to  clear the 
    mental  slate to allow room for the messages  to  come  in and  go out
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2 清空你的头脑，以便发送心理信息，你需要清除心理的清单，以便为信息腾出空间，让它们进来和出去。
- en: 3 connect  with  your  Heart space  the easiest  telepathy  will happen  with 
    people  who  you're  connected  with  at a  hert level
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 3 与你的内心空间连接，最简单的心灵感应会发生在与你在心理层面上连接的人之间。
- en: 4 you need to  have  tacit permission  and  to  be  connected  to  them because
    both  lines  need to  be  open
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 4 你需要有默契的许可，并与他们连接，因为双方的线路都需要打开。
- en: 5 you need  to  listen  because  it puts  you  in  a  receptive  state
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 5 你需要倾听，因为它会让你进入一种接受的状态。
