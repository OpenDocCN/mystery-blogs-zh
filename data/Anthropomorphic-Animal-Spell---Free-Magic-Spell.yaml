- en: Anthropomorphic Animal Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拟人动物法术
- en: To become an anthropomorphic animal and turn back and forth at will. Don't change
    in public.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为一个拟人动物并能随意变换。不要在公共场合变化。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**'
- en: A bit of fur or feathers from your animal, or its domestic/common counterpart
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从你的动物身上取一点毛发或羽毛，或者它的家庭/常见对应物
- en: Red candle, brown candle, white candle, black candle, and silver candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色蜡烛，棕色蜡烛，白色蜡烛，黑色蜡烛和银色蜡烛
- en: Knife
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 刀子
- en: Picture or drawing (doesn't have to be by you) of your new form
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你新形式的图片或画（不必由你绘制）
- en: New moon
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新月
- en: Silver pen or marker
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 银笔或记号笔
- en: Nighttime
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 夜晚
- en: Outside with lots of space
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外面有很多空间
- en: Casting Instructions for 'Anthropomorphic Animal Spell'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''拟人动物法术''的施法指南'
- en: 'Take the candles and set them up like this: Put the silver candle closest to
    you, and on the left and right of it place the white candle and black candle,
    respectively, and move them up a bit so it makes a V. Put the red candle to the
    far left of the silver candle, and the brown to the far right, so it makes an
    M. Sit a bit away from it, about a foot or two, so you don''t get burned.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起蜡烛并像这样设置：把银色蜡烛放在最靠近你的位置，左右分别放置白色蜡烛和黑色蜡烛，并稍微移动它们，使它们形成一个V形。把红色蜡烛放在银色蜡烛的最左边，把棕色蜡烛放在最右边，形成一个M形。离它有一段距离，大约一到两英尺，这样你就不会被烧伤。
- en: Hold the picture. Be sure you want to do this. You'll need to pay attention
    to it; you can't just stop shifting. Now focus on every feature of it. Imagine
    the changes appearing on you. Imagine being this anthropomorphic animal. Keep
    focusing until you are sure. It's good if you feel, either beforehand or as you
    concentrate, that you ARE this anthro. That it is you, and you are it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起图片。确保你想要这样做。你需要专注于它；你不能只是停止变化。现在专注于它的每个特征。想象变化出现在你身上。想象成为这个拟人动物。保持专注直到你确定。如果你事先或在集中注意力时感觉到，你是这个拟人动物，那是很好的。它是你，你是它。
- en: 'Now, light the red candle and chant:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，点燃红色蜡烛并吟唱：
- en: '''''Unlock the gates to my soul'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '''''解锁我灵魂的大门'
- en: Enter my body and make me whole''
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 进入我的身体，使我完整''
- en: 'Light the brown candle and chant:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃棕色蜡烛并吟唱：
- en: '''''The beast inside stands tall'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '''''内心的野兽站得高高的'
- en: Stronger than stone to never fall''
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 强过石头永不倒''
- en: 'Light the white candle and chant:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃白色蜡烛并吟唱：
- en: '''''Cleanse me and prepare me'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '''''净化我并准备好我'
- en: Two souls to forever be
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 两个灵魂永远存在
- en: An anthro (animal) resides within me
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一个拟人（动物）存在于我内心
- en: To take shape when I set it free''
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我释放它时，变成形状''
- en: 'Light the black candle and chant:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃黑色蜡烛并吟唱：
- en: '''''Drain all negativity'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '''''排除所有负面'
- en: Fill me with positivity
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 用积极性填满我
- en: To welcome graciously
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎优雅地
- en: The (animal) deep within me''
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: (动物) 深深地在我内心''
- en: 'Finally, light the silver candle and chant:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，点燃银色蜡烛并吟唱：
- en: '''''When I wish it, they come free'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '''''当我希望时，它们自由来'
- en: And this anthro (animal) becomes me
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 并且这个拟人（动物）成为我
- en: I take control of their body
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我控制他们的身体
- en: And welcome the beautiful energy
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 并欢迎美丽的能量
- en: My spirit is here, I welcome thee
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我的灵魂在此，我欢迎你
- en: Wonderful animal energy
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 美妙的动物能量
- en: From human to anthro to back I shall transform
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 从人类到拟人再到回来，我将变形
- en: Perfectly comfortable in either form
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 无论在哪种形态下都感到完全舒适
- en: This is my will, so mote it be!''
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，如此成就之''
- en: Now focus on the energy of you melding with the anthro's energy. Imagine changing
    rapidly, fur or feathers growing in as you change to match the picture, then shifting
    back to human. Imagine orbs or pools of energy filling you, and as they do, you
    turn into the anthro wherever they touch. Concentrate on this for a while, then
    carve pentagrams into the candles in the same order you lit them, then cut your
    finger and drip your blood onto the candles in the same order. Now take the silver
    pen and draw a pentagram on the back of the picture, before dividing it into approximate
    fifths, as equal as you can get. Burn a piece on each candle, then snuff them
    out with the ashes.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在专注于你与人兽能量的融合。想象迅速变化，毛发或羽毛随着你的变化而生长，以匹配图像，然后再变回人类。想象能量球或能量池填满你，它们接触的地方你就变成人兽。集中一段时间，然后按你点燃的顺序在蜡烛上刻五角星，然后割破手指，让血滴在蜡烛上，同样按顺序。现在拿起银笔，在图片背面画一个五角星，然后将其分成大约五等份，尽可能均匀。在每个蜡烛上烧一小段，然后用灰烬熄灭它们。
