- en: Start off by taking a shower, cleansing yourself as you normally would.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先进行淋浴，像平常一样清洁自己。
- en: When you're done with your shower fill the tub with warm water.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 淋浴结束后，用温水填满浴缸。
- en: Add 2 cups of Epsom salts.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 加入2杯硫酸镁盐。
- en: then add 10 drops of rosemary essential oil.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然后加入10滴迷迭香精油。
- en: Lastly, add two bags or equivalent of loose tea to the bath water.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在浴水中加入两袋或等量的散茶。
- en: After all ingredients are in, begin meditation. Clear your mind of all thought.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所有成分都已准备好后，开始冥想。清空你的头脑，不要想任何事情。
- en: After this is complete, allow the negativity of the curse to wash away with
    the bathwater.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，让诅咒的负能量随浴水冲走。
