- en: In the astrological community, we spend a lot of time talking about our Saturn
    return and very little time talking about the nodal returns. In my experience,
    these nodal returns are *really* important because they facilitate soul growth
    on a massive level
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在占星学界，我们花费大量时间谈论土星回归，却很少谈论节点返回。根据我的经验，这些节点返回非常重要，因为它们在巨大程度上促进了灵魂的成长。
- en: What Is A Nodal Return?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是节点返回？
- en: If you are approximately 18, 37, 55, or 74 years old you will experience your
    Nodal Return, which is a time when you effortlessly move towards your destiny.
    This is a time when you’ll be pushed by external events to embrace the qualities
    of your north node.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你大约是18、37、55或74岁，你将经历你的节点返回，这是一个让你毫不费力地朝向命运的时期。这是一个你将被外部事件推动去拥抱你北节点特质的时期。
- en: If you are approximately 27, 46, 64 or 83 years old, you will have your Reverse
    Nodal Return. This is a time of going back to the basics and rediscovering the *good* qualities
    of your south node.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你大约是27、46、64或83岁，你将经历你的反向节点返回。这是一个回归基础、重新发现你南节点*优良*特质的时期。
- en: Evolutionary astrology uses the natal moon’s nodes to define an arc of development.
    Nodes on the South Node indicate past conditioning that must be broken apart.
    The South Node shows where someone has picked up negative, low-frequency qualities
    that hurt them. The North Node represents what the person does *not* know, but
    must learn in this lifetime. It’s usually foreign territory and can feel scary,
    but it’s also where the person will encounter the most growth and (ultimately)
    happiness.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 进化占星学使用出生月亮节点来定义一个发展弧线。南节点上的节点指示必须解除的过去条件。南节点显示了某人已经获得的负面、低频率的特质，这些特质伤害了他们自己。北节点代表了人们在此生中*不*知道但必须学习的东西。这通常是陌生的领域，可能会感到恐惧，但也是人们将遇到最多成长和（最终）幸福的地方。
- en: There are several times throughout a person’s life when the Moon’s nodes move
    in transit, setting up a cycle of squares, oppositions, and conjunctions. During
    this cycle of 18.6 years, you’ll experience a nodal return around age 18 and around
    age 37, and about 9 years between those ages, you’ll experience a reverse nodal
    return (when your transiting SN conjuncts your natal NN and vice versa).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个人一生中有几个时期，月亮的节点在过境中移动，形成了一个18.6年的循环，包括方、对、合。在这个周期中，你将在大约18岁和37岁左右经历一个节点返回，以及在这些年龄之间大约9年的时间里，你将经历一个反向节点返回（当你的过境SN与你的出生NN相合及其反之）。
- en: During these returns, the focus will be on your soul’s growth and on the nodal
    work you’ve done up to that point. World events will push you towards your north
    node and make you confront the truth.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些返回期间，焦点将放在你灵魂的成长以及你到目前为止所做的节点工作上。世界事件将推动你走向你的北节点并迫使你面对真相。
- en: A nodal return (or reverse nodal return) is a significant life turning point,
    but it can also be a bit obscure. You’ll *definitely* know what’s happening if
    you’re paying attention. If you aren’t aware of your nodes, then these transits
    can be very painful and difficult.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 节点返回（或反向节点返回）是生命中的重要转折点，但也可能有些模糊不清。如果你在关注的话，你*绝对*会知道正在发生什么。如果你不知道你的节点，那么这些过境可能会非常痛苦和困难。
- en: 'The Nodal Return:'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 节点返回：
- en: If you are approximately 18, 37, 55, or 74 years old you will experience your
    Nodal Return, which is when the moon’s nodes are back in the same sign and degrees
    as they were when you were born.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你大约是18、37、55或74岁，你将经历你的节点返回，即当月亮的节点回到与你出生时相同的星座和度数。
- en: During your nodal return, you will clearly see the things that you need to embrace
    (the north node) and the things that you need to release (the south node). This
    is kind of a culmination of your learning where the lessons of the nodes are **more
    clear than normal**.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的节点返回期间，你将清楚地看到需要接纳的事物（北节点）以及需要释放的事物（南节点）。这种时期是你学习的一个高潮，此时节点的教训比平时更加**清晰**。
- en: Many people experience their first nodal return when they first go to college,
    which is why this year can have so many major changes. However, even if you don’t
    change a single thing about your life, you will definitely feel this transit.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人在第一次去上大学时经历他们的第一次交点返回，这就是为什么这一年会有这么多重大的变化。然而，即使你对生活一无所改变，你也一定会感受到这种过境。
- en: If you’re still on your “south node path,” you’ll be shown during your nodal
    return how *clearly* the south node qualities do not work in your life. Many external
    events will push you towards your north node and borderline force you to release
    holdups from your south node.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然走在你的“南交点道路”上，你将在你的交点返回期间清楚地看到，南交点的特质在你的生活中不起作用。许多外部事件将推动你朝向你的北交点，并且几乎迫使你放下南交点的束缚。
- en: This is a time when you’ll realize that you need to sacrifice the south node
    parts of yourself in order to make room for growth. This often means that you
    physically have to give up the things you’ve accumulated from your south node,
    such as a goal, a possession, or a person.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个你会意识到你需要牺牲你自己的南交点部分以便为成长腾出空间的时期。这通常意味着你必须从你的南交点身上放手，比如一个目标、一个财产或一个人。
- en: If you struggle to let go of your south node, things will become “worse” in
    your life during this time. However, if you’re on a healing path and have already
    done a lot of work developing the qualities of your north node, then you may find
    that you transition seamlessly and that this transit feels *natural*.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你难以放下你的南交点，这段时期你的生活将变得“更糟”。然而，如果你在一个疗愈的道路上，并且已经做了大量工作来发展你的北交点的特质，那么你可能会发现你过渡自然，这段过境感觉“自然”。
- en: Like any other transit, you aren’t *forced* to do something. You always have
    free will. However, you’ll find that your inner voice usually *wants* you to follow
    the qualities of your north node. This can seem frightening since these qualities
    are new to you, but it’s also necessary for soul growth.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 像任何其他过境一样，你并不强迫去做什么。你始终有自由意志。然而，你会发现你内心的声音通常希望你跟随你的北交点的特质。这可能看起来令人恐惧，因为这些特质对你来说是新的，但对灵魂成长来说是必要的。
- en: The area that you most need to change will be in the houses of your south and
    north node. Before you look at the sign of your nodes, look at these houses. For
    example, with the 4th/10th axis, you’ll find that most of your changes happen
    in the workplace and in the home. However, with the 5th/11th axis, the lessons
    will be to retreat from groups/friends and find your *own* way.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你最需要改变的领域将在你的南交点和北交点的宫位中。在看你的交点的星座之前，先看看这些宫位。例如，对于第4宫/第10宫轴，你会发现大部分的改变发生在工作场所和家庭中。然而，对于第5宫/第11宫轴，教训将是从团体/朋友中退缩，找到你自己的方式。
- en: During the nodal return, you will eventually be able to *clearly* see your path
    forward. Even when you struggle to discern what this nodal energy is saying, others
    around you can see this. It’s a time when the smoke clears and you’re pushed more
    than ever towards south growth.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在交点返回期间，你最终能够清楚地看到你前进的道路。即使你努力去辨认这种交点能量在说什么，你周围的人也能看到。这是烟雾散去的时刻，你被推向南方成长。
- en: Unlike the reverse nodal return, you won’t spend much time developing any “good”
    qualities of your south node. This transit is all about moving towards your north
    node. As you push in the direction of your north node, your life will become much
    less painful and everything will start to flow. This is truly a time of transformation!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不同于逆向的交点返回，你不会花费太多时间发展你的南交点的“好”品质。这段旅程完全是关于向你的北交点前进。当你朝着北交点方向努力时，你的生活将变得不那么痛苦，一切都会开始顺畅。这真的是一个转变的时刻！
- en: Though this can be a positive *or* negative period emotionally, it’s always
    for your highest good. You’ll find that you very quickly change over the span
    of 18 months and emerge as someone new.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然情感上这可能是一个积极的或消极的时期，但它总是为了你的最高利益。你会发现，在18个月的时间里你很快地改变，成为一个全新的人。
- en: In order to make it through your nodal return unscathed, you *must* understand
    the qualities of your north node. I recommend doing a deep dive into your chart
    and figuring out not just what astrologers say about your nodal placement, but
    how it specifically manifests for *you*. Remember that not every description online
    will be totally accurate. Consider the *energy *of the node that manifests in
    your life as well as any possible metaphors.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了顺利度过你的节点回归，你*必须*了解你北交点的特质。我建议你深入研究你的星盘，并弄清楚不仅是占星家对你节点位置的说法，而且它对**你**具体是如何体现的。记住，网上的每个描述都不一定完全准确。考虑节点在你生活中表现的**能量**以及可能的比喻。
- en: Though the nodal return can be painful, it’s also a wonderful time of transformation.
    Many things may fall into place to support you. The nodal return can show you
    that you have the qualities to excel at a new skill, in a new field of work, or
    that you can think a different way. Remember that you already *are* your north
    node inside – you simply need to access it. Ultimately, the nodal return is necessary
    to give you the *push* you need to find the truest version of yourself.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 节点回归虽然可能令人痛苦，但也是一个美妙的转变时期。许多事情可能会落实以支持你。节点回归可以向你展示，你具备在新技能、新工作领域中表现出色的品质，或者你可以换一种思维方式。记住，你已经**是**你内心的北交点
    - 你只需去触及它。最终，节点回归是必要的，以给你一个推动，帮助你找到真正的自己。
- en: 'The Reverse Nodal Return:'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 逆行的节点回归：
- en: During your reverse nodal return, the world’s nodes will be exactly opposite
    your own. This is a chance for you to revisit the qualities of your south node
    and learn how to make these qualities more positive.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的逆行节点回归期间，世界的节点将与你的节点完全相反。这是一个机会，让你重新审视你南交点的特质，并学会如何使这些特质更加积极。
- en: Your reverse nodal return allows you to find the *good* aspects of your south
    node. This may be hard to believe since we’re taught that the south node is “bad,”
    but I’ve found that the south node is actually *badly expressed*. You’ve learned
    qualities of that sign that are low-frequency, but there *is* an opportunity for
    you to figure out how to embody the *higher-frequency* qualities, too.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你的逆行节点回归让你发现南交点的**好**方面。这可能很难相信，因为我们被教导南交点是“坏的”，但我发现南交点实际上是**表达不良**的。你学到了那个星座的低频特质，但也**有**一个机会让你想出如何体现**更高频率**的特质。
- en: Remember that the opposite signs always go “together,” especially at their strongest.
    This means that your north node *cannot* exist without the qualities from your
    south node, too. However, even though you’re working with the south node and have
    more experience in that sign, you’ll be learning *new* things about your south
    node during this transit.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，相反的星座总是“相辅相成”，尤其在它们最强大的时候。这意味着你的北交点*不能*没有来自你的南交点的特质。然而，即使你在与南交点合作并且在那个星座中有更多的经验，你也会在这个过渡期间了解关于你的南交点的**新**事物。
- en: The reverse nodal return is a chance to discover what is *good* about your south
    node and reframe it. It can be a confusing time because the energy around you
    feels conflicted. What you thought you knew suddenly seems untrue and you might
    wonder how to proceed.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 逆行的节点回归是一个发现你南交点**好处**并重新构架它的机会。这可能是一个令人困惑的时期，因为你周围的能量感觉矛盾。你以为你知道的东西突然间似乎是不真实的，你可能会想知道如何继续前进。
- en: It’s important to know that the reverse nodal return is a time to take a step
    backward so that you can later take two steps forwards. You need to sink back
    into the south node but *rediscover* it in order to fully embrace your north node.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要知道，逆行的节点回归是一个向后迈进一步，以便稍后向前迈进两步的时期。你需要回归南交点，但*重新发现*它，以便充分拥抱你的北交点。
- en: For example, if you have a Taurus south node, you may have focused on appearances
    and wealth in the past. Now, the reverse nodal return is asking you to get in
    touch with the body and with the earth in order to access the *grounding* qualities
    of Taurus.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你的南交点是金牛座，你可能过去关注外表和财富。现在，逆行的节点回归要求你与身体和大地联系，以便获得金牛座的**扎根**特质。
- en: The reverse nodal return is a time to combine the old with the new, which can
    feel uncomfortable. You have to see the darkness in both signs in order to also
    embrace the highest qualities of each.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 逆行的节点回归是一个将旧事物与新事物结合在一起的时期，这可能令人不适。你必须看到两个星座中的黑暗，才能同时拥抱每个星座的最高品质。
- en: Remember that neither sign can exist without the other. By figuring out how
    to embrace the best qualities of both, you will actually become a much stronger
    and more well-rounded person.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，没有一个标志可以存在于另一个之外。通过找出如何拥抱两者的最佳特质，你实际上会成为一个更强大、更全面的人。
- en: If everything you know feels like it has flipped on its head, know that this
    is normal. Push through and you’ll come out stronger!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您所知道的一切都感觉像是颠倒了，知道这是正常的。坚持下去，你会变得更强大！
- en: Similar to the nodal return, the reverse nodal return pushes you into some serious
    soul growth. It enables you to become more well-rounded so that when your next
    nodal return comes around, you’re ready to act and move forward.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 与节点回归类似，反向节点回归推动您进行严肃的灵魂成长。它使您变得更全面，以便在下一次节点回归时，您已准备好行动并向前迈进。
