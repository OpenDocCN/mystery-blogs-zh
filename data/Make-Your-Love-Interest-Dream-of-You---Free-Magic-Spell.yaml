  zh: 哦，[人名]，愿你所见到的
- en: In your sweetest dreams be me.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在你最甜蜜的梦里，是我。
- en: Want me, crave me every night.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 想要我，每晚渴望我。
- en: Feeling this you cannot fight.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 感觉到这一点，你无法反抗。
- en: Think of me, dream only me.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 想着我，只梦见我。
- en: It's my will, so mote it be.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，所愿成真。
- en: 4\. If you're of legal drinking age and don't have any conflicting conditions,
    drink the red wine and feel it fill you with warmth and power. Feel the power
    flow from you to your love interest, wrapping them up in your passion.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你已经达到法定饮酒年龄并且没有任何不适，喝下红酒并感受它给你带来的温暖和力量。感受力量从你流向你的爱人，将他们包裹在你的激情中。
- en: 5\. To help this spell manifest, you may want to text your love interest a short
    goodnight message right after the casting.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 为了帮助这个咒语实现，你可以在施法后立即给你的爱人发一条简短的晚安短信。
