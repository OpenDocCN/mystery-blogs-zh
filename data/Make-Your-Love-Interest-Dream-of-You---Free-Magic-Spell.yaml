- en: 1\. Cast this spell right before you go to sleep.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在你上床睡觉前施放这个咒语。
- en: 2\. Light up the candle, place it on the surface in front of you, and hold your
    palms around the candle at a safe distance. Close your eyes and feel the warmth
    of your passion fill your body. When your chest heats up, visualize the dream
    you want your love interest to see you in.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 点燃蜡烛，将其放在你面前的表面上，并保持双手以安全距离环绕蜡烛。闭上眼睛，感受你激情的温暖充满全身。当你的胸口变热时，想象你希望你的爱人在梦中看到的梦想。
- en: '3\. Chant the following:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 诵读以下内容：
- en: O [person's name], may what you see
  id: totrans-23
  prefs: []
