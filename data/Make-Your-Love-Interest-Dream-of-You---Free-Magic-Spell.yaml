  type: TYPE_NORMAL
  zh: 什么是**在一个安全距离内环绕蜡烛**的意思？是抱住蜡烛吗？把我的手掌合在一起，把蜡烛放在中间，就像我在拥抱蜡烛一样？还是简单地把我的手放在蜡烛前面？谢谢，祝福！
