  zh: 并成为最大的异教/新时代社区在线的一部分。
- en: DemigodGirl, you said that you did this spell on yourself and your friend did
    it. Does it really work? Also, if you ''Don't'' drink nor taste blood, then you
    don't want it? Just curious...
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: DemigodGirl，你说你把这个咒语用在了自己身上，你的朋友也用了。它真的有效吗？另外，如果你“不”喝血也不尝试血，那你是不是也不想要它？只是好奇……
- en: The owner of this spell hasn't been on-line since 105\. This spell, like any
    other that claims to shape-shift, does not work. Please do be careful with drinking
    blood. There's many diseases that can be transmitted through it, also it can be
    toxic to your own body.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语的所有者从 105 年以来就没上线过。这个咒语，像所有声称能变形的咒语一样，是无效的。请在喝血时要小心。血液可以传播许多疾病，而且也可能对你自己的身体有毒。
- en: DemigodGirl has not been on this site in almost 4 years.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: DemigodGirl 已经近 4 年没有上过这个网站了。
- en: looks like the garlic gottem
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来大蒜击败了它们
- en: Does this spell affect your sleeping cycle? (because vampires don't need sleep)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是否会影响你的睡眠周期？（因为吸血鬼不需要睡眠）
- en: Only if you have a coffin, otherwise vampires simply can not sleep.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 只有你有一个棺材的话，否则吸血鬼根本无法睡觉。
- en: This spell will not work at all. You are human and cannot become a vampire they
    do not exist
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语根本不会起作用。你是人类，不能成为吸血鬼，它们根本不存在。
- en: Sorry, should of pointed out I was being sarcastic.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 抱歉，我应该指出我是在讽刺。
- en: what if it donest work
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不起作用会怎么样
- en: Then it doesn't work. That being said, we can't become a different species with
    magick, so you can't become a vampire. This is a fake spell that has been floating
    around the internet for over a decade, you can't change your genetics or physical
    form with magick, and you also can't become a different species.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 然后它不起作用。话虽如此，我们不能通过魔法变成不同的物种，所以你不能成为一只吸血鬼。这是一个在互联网上流传了十多年的虚假咒语，你不能通过魔法改变你的遗传或身体形态，而且你也不能成为不同的物种。
