- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main role="main">
- en: 'Vampire Spell (WARNING: No Turning Back)'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 吸血鬼咒语（警告：无法回头）
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: This is a classic Vampire spell with a twist to ensure that it works. Warning,
    it may be VERY hard to reverse.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个经典的吸血鬼咒语，带有一些变化以确保它有效。警告，可能非常难以逆转。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Full Moon (Optional, but works best with)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满月（可选，但最佳效果）
- en: Voice
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: Confidence
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自信
- en: Nighttime (Optional, but works best)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 夜晚（可选，但效果最佳）
- en: 'Casting Instructions for ''Vampire Spell (WARNING: No Turning Back)'''
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''吸血鬼咒语（警告：无法回头）''的施法说明'
- en: 'This is the well-known incantation:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是众所周知的咒语：
- en: '''''Red blood, pale skin, moonlight draw me in. Quench my blood-thirsty veins,
    let my body feel no pain!'''''
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “红血，苍白的皮肤，月光吸引我。满足我的嗜血的血管，让我的身体不感到疼痛！”
- en: If you do this during the day, it will have a 15% chance of working, and if
    it DOES, you'll be more sensitive to pure sunlight than you would have been if
    you did it at night. You won't burn to death like in movies, you'll just get a
    terrible sunburn REALLY fast. And some people have said that they thought they
    were smoking, but who knows! If you do this spell at night, it'll have a 94% chance
    of working. If you do it at night with a full moon, 99%. Like it says in title,
    of this spell works, it's VERY HARD to go back.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在白天进行这个咒语，成功的几率为15%，如果成功，你会比在晚上进行时更容易受到纯阳光的刺激。你不会像电影中那样被烧死，你只会非常快地被晒伤。有些人说他们觉得自己在冒烟，但谁知道呢！如果你在晚上进行这个咒语，成功的几率为94%。如果你在满月的晚上进行，成功几率为99%。正如标题所说，如果这个咒语成功了，非常难以回头。
- en: Go into a fairly-sized room. Open the biggest center window, and shut off all
    the lights. Close the door, and stand in the middle of the room. If its Full Moon,
    let it shine you. Stand up straight. Close your eyes and meditate, filling it
    with blankness. Do this for exactly a minute. KEEP YOUR MIND BLANK. I KNOW IT'S
    HARD :0). Then, say the incantation clearly 10 times. Then meditate for 10 more
    seconds, and say quietly but clearly ''It is done.''.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 进入一个相当大的房间。打开最大的中央窗户，关闭所有灯光。关上门，站在房间中间。如果是满月，让它照耀你。挺直身体。闭上眼睛冥想，让思绪空白。坚持一分钟。保持思绪空白。我知道这很难：0）。然后，清晰地念咒语10次。然后再冥想10秒钟，轻声但清晰地说“完成了”。
- en: 'Good Side Effects:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 好的副作用：
- en: "\x95Speed (The more you use it, the faster it'll show)"
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: "\x95速度（使用得越多，显示得越快）"
- en: "\x95Strength (The more you use it, the faster it'll show)"
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: "\x95力量（使用得越多，显示得越快）"
- en: "\x95Vampiric Beauty (A Beauty Unique to vampires)"
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: "\x95吸血鬼般的美丽（吸血鬼独特的美丽）"
- en: "\x95Hair Changes (Your hair will either get lighter or darker. Lighter is commoner\
    \ for blondes, dirty blondes. Darker for brunette and black haired people. Redheads\
    \ vary. Well, they all do but still. Hair will tend to kinda grow faster)"
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: "\x95头发变化（你的头发会变浅或变深。对于金发和浅棕发的人来说，变浅更常见。对于黑发和深棕发的人来说，变深更常见。红发的情况各异。嗯，它们都会变化，但还是。头发会倾向于生长得更快）"
- en: "\x95Claws? Nope. Forget it!!!!!! Your a vampire not a werewolf."
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: "\x95爪子？不。忘记它！！！！！你是吸血鬼不是狼人。"
- en: "\x95fangs (They will get sharper not longer)"
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: "\x95尖牙（它们会变得更锋利而不是更长）"
- en: Bad Side Effects
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 坏的副作用
- en: "\x95Feeling Mood Swings (Especially with love. Love is very dangerous and can\
    \ be possessive of a vampire)"
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: "\x95情绪波动（尤其是在爱情方面。爱情对吸血鬼来说非常危险，可能会变得占有欲强）"
- en: "\x95Occasionally, food will taste bland."
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: "\x95偶尔，食物会尝起来平淡无味。"
- en: "\x95Pale Skin. This isn't bad but some people don't like it."
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: "\x95皮肤苍白。这并不坏，但有些人不喜欢。"
- en: "\x95?Minor Garlic Allergy? (I don't know....haven't tried it but my friend\
    \ said this was true but I don't know if I believe it)"
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: "\x95？轻微的大蒜过敏？（我不知道……没有尝试过，但我的朋友说这是真的，但我不知道是否相信）"
- en: Notes
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: "\x95Forget the whole ''Holy Water, Silver and stuff are deadly'' thing. That's\
    \ just nonsense made my greedy movie people. But like I said I don't know about\
    \ Garlic but I don't think it's fatal BECAUSE I LOVE GARLIC BREAD AND I DID THIS\
    \ SPELL."
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: "\x95忘记整个“圣水、银器等是致命的”这种说法。那只是贪婪的电影人编造的胡言。但就像我说的，我不知道大蒜怎么样，但我认为它不会致命，因为我喜欢大蒜面包，而且我也做了这个咒语。"
- en: "\x95Food will taste bland occasionally because of your blood thing. Whatever\
    \ you do DON'T TASTE BLOOD AFTER USING THIS SPELL. It'll make ALL food taste bland\
    \ and you'll yearn for........................"
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: "\x95因为你的血事物，食物会偶尔尝起来平淡。无论你做什么，千万不要在使用这个咒语后尝试尝血。它会让所有的食物尝起来都很平淡，而且你会渴望........................."
- en: "\x95I don't think you can turn back after using this."
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: "\x95我认为你在使用后无法回头。"
- en: Message me other side effects after you do the spell!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在你使用这个咒语后，向我报告其他副作用！
