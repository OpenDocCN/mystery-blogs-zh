- en: Jar for Good Luck and Protection
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 好运与保护瓶
- en: A jar of various ingredients to protect and bring good luck. Use the ingredients
    you feel will work best for you personally. Those listed are just suggestions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一瓶各种保护和带来好运的成分。使用你认为对自己最有效的成分。列出的仅是建议。
- en: '## Casting Instructions for ''Jar for Good Luck and Protection'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “好运与保护瓶”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**   **你将需要以下物品来进行这个咒语：**'
- en: A jar
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个瓶子
- en: Any herbs, etc of luck (ex. daisy, bamboo, strawberry)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何带来好运的草药等（例如：雏菊，竹子，草莓）
- en: Any herbs, etc of protection (ex. eggshells, basil, bay leaf, cayenne, lavender,
    sage, garlic)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何保护的草药等（例如：蛋壳，罗勒，月桂叶，辣椒，薰衣草，鼠尾草，大蒜）
- en: Crystals of luck (ex. aventurine, jet, tiger eye)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 幸运水晶（例如：绿辉石，黑曜石，虎眼石）
- en: Crystals of protection (ex. agate, carnelian, citrine, jasper, moonstone, onyx)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护水晶（例如：玛瑙，红玉髓，黄水晶，孔雀石，月光石，黑曜石）
- en: A marker (optional)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个标记笔（可选）
- en: '**You will need the following items for this spell:**'
