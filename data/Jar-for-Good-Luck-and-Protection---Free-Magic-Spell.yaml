- en: 'Before you begin:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前：
- en: Be sure that your stones are cleansed and charged.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保你的石头已经清洗并充能。
- en: Be sure that your jar is clean.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保你的瓶子是干净的。
- en: Before putting anything into the jar, you may wish to draw sigils of luck or
    protection on/in it.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在将任何东西放入瓶子之前，你可能希望在其中画上幸运或保护的符号。
- en: Place your stones at the bottom of the jar. Mix your remaining ingredients.
    Add those ingredients to the jar. Place the jar somewhere elevated -- the higher
    the better. This works best if the jar is placed somewhere you spend a lot of
    time, ie your bedroom, living room, etc.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的石头放在瓶子的底部。混合剩余的成分。将这些成分加入瓶中。将瓶子放在某个高处——越高越好。如果瓶子放在你花时间最多的地方，比如你的卧室、客厅等，效果最佳。
