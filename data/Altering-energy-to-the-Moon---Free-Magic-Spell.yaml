- en: Altering energy to the Moon
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 调整能量至月亮
- en: This is a spell of my own designee. it takes the casters current energy and
    much like a blood trans fusion replaces your energy with that of the moons. This
    is extremely useful because it can amplify your energy and you can transfer it
    in to other things. So like making moon water now all you need is a dark space
    with some quiet time to transfer some of the energy into the water.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我自己设计的咒语。 它像血液输血一样，取代施法者当前的能量，并用月亮的能量替代。 这非常有用，因为它可以放大你的能量，并且你可以将其转移到其他事物上。
    所以像制造月水一样，现在你只需要一个安静的地方和一些时间将能量转移到水中。
- en: Casting Instructions for 'Altering energy to the Moon'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为'将能量转变为月亮'的施法说明
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施法：**'
- en: '- Three white candles'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 三支白蜡烛'
- en: '- Salt'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 盐'
- en: '- A black blanket (big enough to sit on)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 一个黑色的毯子（足够大可以坐下）'
- en: '- A moon phase of your choosing (the phase gives of different energys so pick
    wisely)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 选择你喜欢的月相（不同的相位会释放不同的能量，所以选择明智）'
- en: '- And what ever else like a wand and what not.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 以及其他如魔杖之类的东西。'
- en: '**You will need the following items for this spell:**'
