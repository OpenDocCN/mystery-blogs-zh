- en: Pick a spot to lay out your blanket in direct moon light. Be it a window or
    in the park or your yard just make sure the light is on the blanket. But before
    you lay out the blanket bless the space and your Items. Now take your blanket
    and lay it down. sprinkle the salt on the blanket. Now when you sit on the blanket
    put one candle behind you and the other two on ether side of you (do not light
    the candles). Meditate and clear your mind. then say the following.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个地方在直射月光下铺开你的毯子。 无论是窗户还是公园或你的院子，只要确保光线照在毯子上。 但在铺毯之前，祝福这个空间和你的物品。 现在拿起你的毯子铺下来。
    在毯子上撒盐。 当你坐在毯子上时，把一支蜡烛放在你身后，另外两支放在你两侧（不要点燃蜡烛）。 冥想并清空你的思绪。 然后说以下话语。
- en: '------------------------------------------------------------------'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '------------------------------------------------------------------'
- en: To mother moon I am true my love and your light are all that is in me tonight.
    Bless me on this blessed night with all my might make me your star child to night.
    Replace what is with in and fill me though out for this is my request for you
    my lady of rest. Ego enim anima mea in sempiternum et si iungi miscerique vobis
    polliceor. Cum enim quamdiu subsistam, et non estis nunc ad altare tuum sit.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的月亮啊，我是真实的，我的爱和你的光都在我今晚。 在这个祝福的夜晚，用我所有的力量祝福我，让我成为你的星之子。 替换我内心的一切，并在整个我里面填满你，因为这是我向你这位安息女士的请求。
    Ego enim anima mea in sempiternum et si iungi miscerique vobis polliceor。 因为只要我存在，而你现在不在你的祭坛上。
- en: '------------------------------------------------------------------'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '------------------------------------------------------------------'
- en: Now meditate and pick every thing up go take a cold shower no talking for one
    hour. Immediately go to sleep after the shower. Your energy should change over
    night if not try one more time that normally does it. So best of luck casting
    friend and blessed be.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在冥想并捡起每一件东西，去冷水淋浴一个小时不说话。 淋浴后立即入睡。 如果一夜之间你的能量没有改变，再试一次，通常就可以了。 祝你施法成功，祝福吧。
