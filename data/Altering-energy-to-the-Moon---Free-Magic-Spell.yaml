- en: Can a gray blanket do because I don't have a black blanket
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 灰色的毯子可以吗，因为我没有黑色的毯子
- en: As outlined, this does not work. You cannot replace your body's natural energy
    with the natural energy of another. You can charge your body with energy, including
    the moons, for spells and rituals, but it will not be permanent. You will not
    gain moon powers. I also doubt this spell works because of the instruction. Why
    would you need to be silent for an hour, followed by an immediate cold show then
    sleep? And the random Latin is a red flag for me. If you do not speak a language,
    such as Latin, you should not use it in a spell. Ladin does not make a spell more
    powerful. You need to focus on the task at hand, and worrying if you are saying
    words properly, let alone not knowing what they say, can weaken a spell. At best,
    you could could use this as a dedication or ritual to worship the moon.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，这是行不通的。你不能用另一个人的自然能量取代你身体的自然能量。你可以为咒语和仪式充电，包括月亮的能量，但这不会是永久的。你不会获得月亮的力量。我也怀疑这个咒语的有效性，因为它的指导步骤。为什么你需要静默一个小时，然后立即冷水淋浴再睡觉？而且随机的拉丁文对我来说是个警告信号。如果你不会说某种语言，比如拉丁语，你不应该在咒语中使用它。拉丁语并不会让咒语变得更强大。你需要专注于手头的任务，而担心自己是否正确地说出单词，更不用说不知道它们的含义，都会削弱咒语的效力。最多，你可以将其用作对月亮的奉献或仪式。
