- en: How To Make And Use Black Salt (Witches Salt)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何制作和使用黑盐（女巫盐）
- en: A step by step on how to make black salt (AKA witches salt) for banishing, protection
    and the absorption of negative energy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一步一步了解如何制作黑盐（又名女巫盐），用于驱邪、保护和吸收负能量。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**制作此咒语所需物品如下：**'
- en: 'You''ll need:'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您将需要：
- en: Mortar & pestle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研钵和杵
- en: Salt
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐
- en: Ashes and/or
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灰烬和/或
- en: Black pepper and/or
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑胡椒和/或
- en: Cauldron scrapings and/or
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大锅底层残渣和/或
- en: Coal
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 煤炭
- en: Spoon (for mixing)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 勺子（用于搅拌）
- en: Bowls
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 碗
- en: Bottle or jar (for storing)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 瓶子或罐子（用于存储）
- en: Casting Instructions for 'How To Make And Use Black Salt (Witches Salt)'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''如何制作和使用黑盐（女巫盐）''的施法说明'
- en: Black salt is a mixture used by witches for protection and banishing. It is
    one of the many different types of witches salt. It can also absorb negative energy
    in an area so that it may be disposed of.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '黑盐是女巫用于保护和驱邪的混合物。它是许多不同种类女巫盐中的一种。它还可以吸收区域内的负能量，以便处理掉。  '
- en: It is traditionally made with burned cauldron scrapings and ash, mainly from
    the home fireplace, then mixed with salt. There are modernized ways to make black
    salt though, for people who do not have a cauldron, or for those who do not burn
    things in their cauldron. For this reason you can choose to use ashes, black pepper,
    cauldron scrapings, or coal. Or you could use a comination of any of them. If
    you are a household or kitchen witch you could also use charred remains from your
    oven or a pan. I usually use ashes from herbs and insence, and black pepper in
    my black salt.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上是用烧焦的大锅底层残渣和灰烬，主要来自家中壁炉，然后与盐混合而成。但对于那些没有大锅或不在大锅中燃烧东西的人来说，也有现代化的制作黑盐的方法。因此，您可以选择使用灰烬、黑胡椒、大锅底层残渣或煤炭。或者您可以使用它们的任意组合。如果您是一个家庭或厨房女巫，您还可以使用烤箱或平底锅中的烧焦残留物。我通常使用草药和香烟灰，以及黑胡椒制作我的黑盐。
- en: Sea salt is preferable, but table salt may be used if sea salt cannot be acquired.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 海盐最好，但如果无法获取海盐，则可使用食用盐。
- en: Black salt is one part salt, three parts black powder.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 黑盐是一部分盐，三部分黑色粉末。
- en: 'Step One:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步：
- en: If you chose cauldron scrapings, coal, black pepper, and/or charred cooking
    remains you will need to grind them down as much as you can. For this reason,
    a mortar and pestle or another fine grinding device is needed.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择了大锅底层的残渣、煤炭、黑胡椒和/或烧焦的烹饪残渣，您需要尽可能地把它们研磨成细粉。因此，需要使用研钵和杵或其他细磨设备。
- en: Take the ingredients and grind them as finely as possible with the mortar and
    pestle.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 取出材料，尽可能用研钵和杵磨细。
- en: Pour the fine black powder into an empty bowl.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将细黑色粉末倒入一个空碗中。
- en: 'Step Two:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步：
- en: Gather ashes, this can be from your home fireplace, fire pit, insence burner,
    or elsewhere. I do not recommend using cigarette ashes.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 收集灰烬，可以是来自家中壁炉、火坑、熏香炉或其他地方的灰烬。我不建议使用香烟灰。
- en: Mix them into the black powder with the spoon.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 用勺子将它们与黑色粉末混合在一起。
- en: 'Step Three:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第三步：
- en: Take your salt, and estimate what one third of the black powder would be. Add
    that amount of salt to the bowl with the black powder, making it one fourth after
    the addition of the salt.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 取出您的盐，估计一下黑色粉末的三分之一会是多少。将这些盐加到黑色粉末中，使其加盐后为四分之一。
- en: Mix the salt and the black powder together as well and smoothly as possible.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 将盐和黑色粉末一同混合，尽可能顺滑地混合在一起。
- en: 'Step Four:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第四步：
- en: Take your bottle or jar and spoon the black salt into the container. Seal it
    tightly so that moisture cannot enter the container and ruin the salt. Label your
    container if you'd like.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 取出您的瓶子或罐子，将黑盐舀入容器中。密封得很紧，以防潮气进入容器并损坏盐。如果需要的话，可以为容器贴上标签。
- en: Your black salt is now ready for storage and use!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您的黑盐现在已经准备好存储和使用了！
- en: 'How to Use Black Salt:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如何使用黑盐：
- en: To use black salt for protection you can simply sprinkle it around the borders
    of the room, and/or the doors and windows. You can also sprinkle it around your
    property line.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用黑盐进行保护，您可以简单地将其撒在房间的边界、门窗周围。您也可以在财产线周围撒上。
- en: To use black salt for banishing, line your magic circle in black salt in addition
    to your house borders to aid you when you do your banishing.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用黑盐进行驱逐，除了您的房屋边界，还需在您的魔法圈内铺上黑盐，以帮助您进行驱逐。
- en: To use black salt to absorb and get rid of negative energy, sprinkle it all
    over the floor. Give it a few minutes to absorb the negative energy, then sweep
    it up and throw it away outside of your home. You can also put the black salt
    in a satchet and place it in busy or negative areas of your home or workplace.
    You can also put the satchet in your car.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用黑盐吸收和驱散负能量，请将其撒在整个地板上。给它几分钟时间吸收负面能量，然后清扫并在家外扔掉。您还可以将黑盐放入香囊中，并将其放置在家或工作场所的繁忙或负面区域。您也可以将香囊放在您的汽车中。
- en: I hope this step by step was helpful. Blessed be.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这一步步指南对您有所帮助。祝福。
