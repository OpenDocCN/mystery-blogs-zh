- en: Similar Spells
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 类似法术
- en: 'Get $1,000,000 Each Year Paper Money Spell Lucky Hair-tie Dream Incantation
    Good Luck and Well Being Acoda’s Money Powder Energy spell Candle Flame Love Divination
    Predict the Future Cartomancy #1'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '每年获得100万美元纸币咒语 幸运发带梦想咒语 好运与幸福 阿科达的金钱粉末能量咒语 蜡烛火焰爱的占卜 预测未来卡片占卜 #1'
- en: 'Write the name of the object you are searching for on the slip of paper. Then,
    light the candle or tea light and ignite the paper with the candle or tea light.
    As the paper burns, say the spell five times:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在纸条上写下你正在寻找的物品名称。然后点燃蜡烛或茶灯，并点燃纸条。当纸条燃烧时，重复念五遍这个咒语：
- en: I call upon the forces that you have jumped,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤你已经跳过的力量，
- en: For an object of mine needs to be found.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我的一个物体需要被找到。
- en: Whether it be lost or stolen,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 无论它是丢失还是被盗，
- en: Seek out this object because this charm is spoken.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找这个物品，因为这个咒语是口述的。
- en: When the paper has burnt completely, blow out the candle or tea light and have
    compete faith that this spell will work.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当纸完全燃烧时，吹灭蜡烛或茶灯，完全相信这个咒语会起作用。
