- en: Protection Against Negative People
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对抗负面人物的保护
- en: 'This is a white magick spell which will help protect you against negative people.
    It will protect you from all negative actions against you: jealousy, gossip, verbal
    attacks, and even sorcery. Most importantly, it will protect you against psychic
    vampires who can literally suck the life-energy out of you.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个白色魔法咒语，将帮助你保护自己免受负面人物的影响。它会保护你免受所有对你的负面行为：嫉妒、流言蜚语、言语攻击，甚至是巫术。最重要的是，它会保护你免受通灵吸血鬼的侵害，他们可以从你身上吸取生命能量。
- en: '## Casting Instructions for ''Protection Against Negative People'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''对抗负面人物''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: A picture of yourself
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张你自己的照片
- en: 4 blue candles and one white candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4支蓝色蜡烛和1支白色蜡烛
- en: A few drops of essential oil for your astrological sign
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几滴适合你星座的精油
- en: Sage incense
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼠尾草香
- en: 3 acacia leaves
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3片金合欢叶
- en: 3 black tourmaline stones
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3颗黑色碧玺石
