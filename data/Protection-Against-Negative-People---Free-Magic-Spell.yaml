- en: Casting the Spell Against Negative People and Psychic Vampires Purify yourself
    by washing your hands in a bowl of water that contains a drop of your essential
    oil.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在一个碗里含有你星座精油的水中洗手来净化你自己。
- en: Prepare the circle by placing the blue candles on each cardinal point, and the
    white candle in front of you. Put the incense to the left of the white candle,
    and the acacia leaves and the tourmaline stones to the right of the candle. Place
    your photo in front of the candle.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在每个主要方位放置蓝色蜡烛并将白色蜡烛放在你面前准备圈子。将香放在白蜡烛的左边，金合欢叶和碧玺石放在蜡烛的右边。将你的照片放在蜡烛前面。
- en: Cast the circle, and light all the candles and the incense. Take your photo
    and pass it over the incense three times, and as you do so, imagine the incense
    purifying this representation of you, clearing away all negativity which has been
    sent your way by these negative people and psychic vampires.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 施展圈子，并点燃所有蜡烛和香。拿着你的照片，在香上面来回三次，当你这么做的时候，想象香净化这个代表你的形象，清除这些负面人物和通灵吸血鬼发送给你的所有负能量。
- en: 'Take the acacia leaves and the black tourmaline in your hands, and recite the
    following incantation five times:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 拿着金合欢叶和黑色碧玺石在手中，五次念出以下咒语：
- en: '"I invoke thee, Aradia,'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我召唤你，阿拉迪亚，
- en: Goddess of protection and healing,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 保护和治愈的女神，
- en: Protect me from all attacks,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 保护我免受所有攻击，
- en: Now and forever."
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在和永远。”
- en: See a circle of white light forming around you, which psychic vampires and negative
    people cannot penetrate. Extinguish the candle and close the circle, but let the
    incense burn until the end.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 看见一个白光圈围绕着你，通灵吸血鬼和负面的人无法穿透。熄灭蜡烛并关闭圈子，但让香烧到底。
