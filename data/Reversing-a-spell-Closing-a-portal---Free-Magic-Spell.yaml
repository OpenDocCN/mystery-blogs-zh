- en: I doubt this works as intended. If this is meant to close a physical portal,
    it will not, you cannot open physical portals. If this is meant to close a spiritual
    portal, it might help some end meditations, but you do not need a physical door.
    If this is to reverse a spell, again, no need for the physical door. You also
    need to cleanse the items used if possible, and if not, you need to do some form
    of cleansing around the situation. Say you cast on a person, you would need to
    stop the energy from reaching them and saying ''my bad'' does not stop the energy
    already on route to them. If you choose to end a spell with ''amen'' you can,
    but that is a Christian concept and not necessary unless it resonates with you.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我怀疑这是否按预期工作。如果这意味着关闭一个物理传送门，它不会，你不能打开物理传送门。如果这意味着关闭一个精神传送门，它可能帮助一些结束冥想，但你不需要物理门。如果这是为了反转一个咒语，同样，不需要物理门。您还需要清洁使用的物品，如果可能的话，如果不行，您需要在周围做一些清洁工作。比如说您对某人施法，您需要阻止能量到达他们，并且说“我的错”并不会阻止已经在途中的能量。如果您选择用“阿门”结束一个咒语，您可以，但这是一个基督教的概念，除非它与您共鸣否则不必要。
