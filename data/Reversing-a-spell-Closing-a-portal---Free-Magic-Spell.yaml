- en: This spell is in two parts. The first half is a reversal, and the second is
    a request to close a portal.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语分为两部分。前半部分是反向，后半部分是请求关闭一个传送门。
- en: '## Casting Instructions for ''Reversing a spell/Closing a portal'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：“反转一个咒语/关闭一个传送门”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** As you walk up to the door, close your eyes and relax.
    When you feel calmed,stand a few inches away from the door and place your hand
    on said door.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：****你将需要以下物品进行此咒语：** 当你走近门时，闭上眼睛，放松心情。当你感觉冷静时，站在门前几英寸远的地方，把手放在门上。'
- en: 'Whisper the following words:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 耳语以下话语：
- en: '"Gods and goddesses who are listening.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"正在倾听的神和女神们。'
- en: Reverse my spell, I wasn't thinking
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 反转我的咒语，我没有想
- en: What I did here, yesterday
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我昨天在这里做了什么
- en: Was a mistake I admit I made
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 是我犯的错误
- en: Close the portal, close the door
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 关闭传送门，关闭门
- en: Stop Spirits from entering for evermore.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 永远阻止灵魂进入。
- en: This is my wish so mote it be.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的愿望，让它成为现实。
- en: Amen."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 阿门。"
