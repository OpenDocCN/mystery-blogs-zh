- en: Creating a Guardian Golem
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创造守护者傀儡
- en: This is an old family spell I'm willing to share because there are some creatures
    out there that magicks won't affect and not too many magick users are practiced
    in self defense anymore.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个我愿意分享的古老家族咒语，因为外面有一些魔法无法影响的生物，也没有太多的魔法使用者练习自卫了。
- en: '## Casting Instructions for ''Creating a Guardian Golem'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''创造守护者傀儡''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语你将需要以下物品：**'
- en: Salt
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐
- en: White Chalk
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白粉笔
- en: Ingredient you want your golem made of ( I prefer using stone myself)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想用来制作傀儡的材料（我自己更喜欢使用石头）
- en: 4 candles of the elemental color you are going to use
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4 根你将要使用的元素颜色的蜡烛
- en: Strong faith in a deity that you follow
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对你追随的神明的坚定信仰
- en: Small offering, nothing living but food or wine will work
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小奉献，不能是活的，但食物或葡萄酒可行
- en: 1 gem of the color that represents you
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 颗代表你的颜色的宝石。
- en: '**You will need the following items for this spell:**'
  id: totrans-18
  prefs: []
