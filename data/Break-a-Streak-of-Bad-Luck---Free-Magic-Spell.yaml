  zh: '## 施法说明：“打破厄运连续的法术”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Go for a walk and pick up seven twigs from the ground,
    one to represent each day of the week.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于此咒语，您将需要以下物品：****对于此咒语，您将需要以下物品：** 出去散步，从地面上捡起七根树枝，每根代表一周中的一天。'
- en: Traditionally the twigs should be ash for Monday, beech for Tuesday, elm for
    Wednesday, oak
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 按传统，树枝应该是：周一为白蜡树，周二为山毛榉，周三为榆树，周四为七叶树
- en: for Thursday, horsechestnut for Friday, yew for Saturday, and elder for Sunday.
    Take them home, snap them into pieces and burn them in the hearth or a bonfire.
    Say, "Ill luck is broken as these words are spoken".
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于周四，应该是白蜡树，周五为马栗树，周六为紫杉树，周日为接骨木树。把它们带回家，折成碎片并在壁炉或篝火中燃烧。说：“如此言语，厄运已被打破。”
