- en: Can you make one that can pass time by more than just a day
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你能做一个不止一天能打发时间的吗
- en: You are not causing time to speed, you are tricking your brain. Magic does not
    speed or slow time.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你不是在加速时间，你是在欺骗你的大脑。魔法不会加快或减慢时间。
- en: How do you know? It's working for me! So, actually it does work and we are not
    tricking our brain. Magic can speed or slow time if you actually put effort into
    it and you are a very good witch!!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你怎么知道的？对我来说起作用了！所以，实际上它确实有效，我们不是在欺骗我们的大脑。如果你真的付出努力并且是一个非常好的女巫，魔法就可以加快或减慢时间！！
- en: All you are doing is changing your perception of time. If you pick a time in
    the future, and then wait a while, that time didn't arrive because of a spell.
    The time came because you waited for it to arrive.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你所做的只是改变你对时间的感知。如果你选定了一个未来的时间，然后等一会儿，那个时间并不是因为一个法术而到来的。时间是因为你等待它到来而到来的。
- en: As Tadashi said, you're not changing how time is moving [like casting a spell
    and suddenly it's 2 hours later] but how you perceive time. You know the saying
    ''Time flies when you're having fun?'' Time isn't literally going by faster, you
    aren't noticing time and are in the moment. So 2 hours feels like 2 minutes. If
    this spell works, it would work by making you be more present and not notice the
    passage of time [I use these types of spells all the time to get through work]
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Tadashi所说，你不是改变时间的流逝[就像施放咒语然后突然就过了2个小时]，而是改变了你对时间的感知。你知道俗话说的“玩得开心时间就过得快吗？”时间并没有真正过得更快，你只是没有注意时间，沉浸在当下。所以2个小时感觉像2分钟。如果这个法术起作用，它会通过使你更加专注而不注意时间的流逝来起作用[我经常使用这类法术来度过工作]
