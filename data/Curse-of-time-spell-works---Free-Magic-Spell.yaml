- en: Curse of time spell-works
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 时光诅咒法术
- en: This is a spell that can change time to the time you desire. Ive tested this
    one with a friend. it works very good so if you need to pass the time quick of
    a boring class, or just to get time to go faster, go on this one.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个可以改变你所期望的时间的法术。我已经和朋友测试过这个法术了。它非常有效，所以如果你需要快速度过无聊的课堂时间，或者只是想让时间过得更快，就试试这个吧。
