- en: 1\. draw a clock of the analog clocks on a piece of paper(doesnt have to be
    perfect)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在一张纸上画一个模拟时钟的时钟图案（不必完美）
- en: 2\. put the initials:"C.O.T" next to the drawing of the clock (its Curse Of
    Time)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在时钟图案旁边标上首字母：“C.O.T”（它是时光的诅咒）
- en: 3.below  the initials write the tie it currently is and then, write the time
    you want it to be after.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 3.在首字母下面写上当前的时间，然后写上你想要的时间。
- en: 4.chant in your head or normal:"curse of time, curse of time. take place take
    time. make it (desired time)."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 4.在脑海中或正常地低语：“时光诅咒，时光诅咒。时机到来，时光流逝。使其（期望的时间）。”
- en: 5.thats all you need! now dont look at the clock for abit ok? it doesnt work
    if you keep looking every ten seconds.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 5.这就是你需要的一切！现在不要一直盯着钟看好吗？如果你每十秒钟都在看，它就不会起作用。
- en: '6: try a lttle patience, it works ive tried  this.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '6: 试试耐心，我试过了，它有效。'
- en: (i created this spell by the way)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: （顺便说一句，我创造了这个法术）
