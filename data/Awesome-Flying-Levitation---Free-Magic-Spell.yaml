  type: TYPE_NORMAL
  zh: 这个咒语对我起过两次作用，但你必须相信才能飘浮或飞行（需要大量的信念）。
- en: '## Casting Instructions for ''Awesome Flying/Levitation'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为 ''神奇飞行/飘浮'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
