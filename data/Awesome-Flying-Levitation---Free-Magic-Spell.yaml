- en: Dandelions
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蒲公英
- en: A fairy friend that can give you fairy dust
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位仙女朋友可以给你仙女尘土
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Dandelions
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蒲公英
- en: A fairy friend that can give you fairy dust
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位仙女朋友可以给你仙女尘土
- en: Set the dandelions out in a circle and stand in it. Next, chant this, " fly
    me to the stars, fly me to the moon, I shall float up there, but bring me down
    when I say, ( )".
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将蒲公英摆放成一个圆圈，站在里面。接下来，这样吟唱，“将我飞向星星，将我飞向月亮，我将漂浮在那里，但在我说出之时将我降下，（）”。
- en: Fairies themselves are real, you know. They don't live in this world and I don't
    care about what other people say, I do have a fairy friend and say I'm delirious
    but i am not. They can't be photographed and the king has banished them from coming
    into human contact as unfortunately an incident happened many moons ago. Leave
    these creators alone, thank you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 仙女本身是真实存在的，你知道的。她们不生活在这个世界上，我不在乎其他人说什么，我确实有一个仙女朋友，别人可能会说我神志不清，但我并非如此。她们无法被拍摄，国王也已经将她们禁止与人类接触，因为很久以前发生过一次不幸的事件。请不要打扰这些创造者，谢谢。
