- en: No amount of belief will change reality, you can not fly.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你有多少信念都不会改变现实，你无法飞行。
- en: oh boy here come the 9 year olds
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，小孩们来了
- en: im sorry but yeas its called astral projection
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对不起，但是是的，它被称为星体投射
- en: Astral Projection is real, however, this spell claims you can physically fly,
    which you simply can not do unless you get in a plane or other flying invention.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 星体投射是真实存在的，然而，这个咒语声称你可以进行物理飞行，这是不可能的，除非你乘坐飞机或其他飞行发明。
- en: Excessive use of capitals and roleplaying is against site rules, please refrain
    from this in future or your account could be gagged.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 过度使用大写字母和角色扮演违反了网站规定，请在以后避免这样做，否则您的帐户可能会被禁言。
- en: I would only state things I am absolutely sure of such as this, you cannot fly
    with Magic. You probably watched a stage magician use an illusion to trick the
    observer into seeing levitation/flight when in reality they did not. That is how
    stage magic works, it is called misdirection. You cannot physically fly. If it
    was possible in any way, I would have said so, but it is not, hence why I said
    it with 100% conviction it is not possible. If you saw someone fly, I suggest
    getting your eyes checked, Magic is an energy, it gives the energy around us a
    specific charge to bring a desired change into our lives. It works with nature.
    It does not change the physical in such an unnatural way.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我只会陈述我确信的事情，比如这个，你无法通过魔法飞行。你可能看过一位舞台魔术师使用幻觉来欺骗观察者，使其看到漂浮/飞行，而实际上并非如此。这就是舞台魔术的工作原理，它被称为误导。你无法真正飞行。如果有任何可能的方式，我会这样说的，但事实并非如此，这就是为什么我百分之百地肯定它是不可能的。如果你看到有人飞行，我建议你去检查一下你的眼睛，魔法是一种能量，它赋予我们周围的能量一个特定的电荷，以带来我们生活中的所需变化。它与自然一起运行。它不会以如此不自然的方式改变物理现实。
- en: "Fairies are real and I don\x92t care what people say because I do have a fairy\
    \ friend called Miranda and the king has banished them from coming into human\
    \ contact so we send letters to each other. No hate against fairies because you\
    \ non-believers are killing them, thank you."
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 仙女是真实存在的，我不在乎别人说什么，因为我确实有一位名叫米兰达的仙女朋友，国王已经将她们禁止与人类接触，所以我们互相写信。不要对仙女抱有恶意，因为你们这些不信仰者正在杀死它们，谢谢。
- en: This has absolutely nothing to do with the Fae. This is a spell claiming you
    can fly by holding a dandelion and saying you want to fly. I have worked with
    the Fae for most of my life, many of them live around my home, nobody is denying
    the existences of fairys and other nature spirits of their kind. They are not
    physical beings, nor can you become one, but you certainly can work with them.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这与仙子没有任何关系。这是一个声称你可以通过捏着蒲公英说想要飞行的咒语。我与仙子共事了大部分的生活，许多仙子住在我家周围，没有人否认仙子和其他自然精灵的存在。他们不是物质存在，你也不能成为其中之一，但你当然可以与他们合作。
- en: Fairy dust ain't real, You CAN'T fly or something like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 精灵尘并不真实，你不能飞行或类似的事情。
