- en: A spell to attract customers - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 吸引顾客的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-to-attract-customers/#0001-01-01](https://learningwitchcraft.com/a-spell-to-attract-customers/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-to-attract-customers/#0001-01-01](https://learningwitchcraft.com/a-spell-to-attract-customers/#0001-01-01)
- en: Wishing you had more customers in your business? If the competition is getting
    a bit high, or you are experiencing a sudden decline in sales, it may be time
    to try this powerful spell that has helped many business owners attract customers.
    As an additional benefit, in case someone has cast a black spell against your
    business which contributes to your hardship, this spell will also cancel out any
    bad effects without unleashing any uncontrollable evil energy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你的业务能有更多顾客？如果竞争激烈，或者你的销售突然下降，也许现在是时候尝试这个强大的咒语了，它帮助许多企业主吸引顾客。作为额外的好处，如果有人对你的业务施加了黑魔法，导致你遭受困难，这个咒语也会取消任何坏影响，而不会释放任何无法控制的邪恶能量。
- en: '**To cast this spell to attract an abundance of customers, you will need to
    gather the following supplies**:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**为了施展这个吸引大量顾客的咒语，你需要准备以下物品**：'
- en: A small object that represents your business. It can be as simple as your business
    card, or simply something that symbolises your profession (e.g. if you are working
    with animals, this could be a toy or a collar).
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表你业务的小物件。可以简单到你的名片，或者仅仅是象征你职业的东西（例如，如果你从事动物工作，这可以是一个玩具或项圈）。
- en: A beeswax candle (bees are a symbol of prosperity, and so are bee products)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根蜂蜡烛（蜜蜂象征着繁荣，蜂制品也是如此）
- en: A red ribbon
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根红色丝带
- en: 3 gold coins
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3枚金币
- en: A mason jar (or a glass jar with a lid)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个广口玻璃罐（或有盖玻璃罐）
- en: '**To perform the ritual**:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行仪式**：'
- en: At your workplace, when no one else is there (you may need to perform the ritual
    outside of your usual business hours to achieve this), light up the beeswax candle,
    dim the lights and meditate quietly for 10 minutes, watching the candle flame
    and mentally focusing on the reasons why you started the business or started working
    for it, noting any negative thoughts and letting go of them.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的工作场所，当没有其他人在场时（可能需要在常规营业时间之外执行这个仪式），点燃蜂蜡烛，调暗灯光，静静冥想10分钟，注视蜡烛的火焰，专注于你开始业务或为其工作的原因，注意任何负面的想法，并让它们离开。
- en: 'Open the mason jar and place all other objects in it one by one, pronouncing
    the following spell between the objects:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 打开广口罐，逐个将所有其他物品放入其中，在物品之间念出以下咒语：
- en: '*I serve my purpose day and night,*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*我日夜为自己的目标服务，*'
- en: '*My soul is bright as candle light,*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*我的灵魂像蜡烛光一样明亮，*'
- en: '*My work is honest and sincere,*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*我的工作诚实而真诚，*'
- en: '*I want to see more people here.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*我希望这里能见到更多人。*'
- en: Once the last object is in the jar, close it tightly and put out the candle.
    Hide the jar and the candle somewhere at the workplace so the power of the spell
    stays with the business.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦最后一个物品放入罐子中，紧紧关闭罐盖并吹灭蜡烛。将罐子和蜡烛藏在工作场所的某处，以保持咒语的力量与业务联系在一起。
