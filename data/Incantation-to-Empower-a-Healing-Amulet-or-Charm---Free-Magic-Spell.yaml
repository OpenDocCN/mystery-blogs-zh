- en: 'Say the following incantation to activate a healing amulet or talisman''s potent
    energies while focusing your mind on the aspect of healing energies:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在专注于治愈能量的焦点时说以下咒语，激活治愈护身符或护身符的强大能量：
- en: '''''Hail Uriel, Guardian of the North. Let your spirit inform this circle,
    add your will to mine.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '''''万岁乌里尔，北方的守护者。让您的精神充实这个圆环，将您的意志与我的意志结合。'
- en: Hail Raphael. guardian of the East Let your spirit inform this circle, add your
    will to mine.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 万岁拉斐尔。东方的守护者，请让您的精神充实这个圆环，将您的意志与我的意志结合。
- en: Hail Michael, guardian of the south. Let your spirit inform this circle, add
    your will to mine.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 万岁迈克尔，南方的守护者。让您的精神充实这个圆环，将您的意志与我的意志结合。
- en: Hail Gabriel, guardian of the west. Let your spirit inform this circle, add
    your will to mine.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 万岁加百列，西方的守护者。让您的精神充实这个圆环，将您的意志与我的意志结合。
- en: I invoke Achelois, she who drives away pain. Oh please great Achelois protect
    (name of person to be healed) from the pain of (name of illness.)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我祈求阿刻洛伊斯，她是痛苦的驱散者。哦，请伟大的阿刻洛伊斯保护（需治愈者的名字）免受（疾病的名字）的痛苦。
- en: And keep her safe in our hearts.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 并在我们的心中保佑她。
- en: Let her be flourished in the love of greatest powers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让她在最强大力量的爱中茁壮成长。
- en: Bless this (name of amulet or talisman... if it has a name) with protection
    from pain and let her feel comforted by it. With all the power, I free her from
    the pain. Circle broken be unbroken/power down to the ground.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 保佑（护身符或护身符的名字...如果有的话）免受痛苦，并让她感到安慰。用所有的力量，我解除她的痛苦。圆环打破，不再受阻/力量归于大地。
