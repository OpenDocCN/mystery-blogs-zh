- en: 'First, sit on the ground and sit with you''re legs crossed. Then place the
    rock, the candle, the water, and the bowl in front of you Iin this order: Rock,
    Water, Candle, Bowl. Now start meditating.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，坐在地上，双腿交叉。然后将岩石、蜡烛、水和碗依次放在你面前：岩石、水、蜡烛、碗。现在开始冥想。
- en: First, unlock you're base chakra. Do that by taking one of the 7 things, placing
    at you're shins and focusing on on unlocking that part of you're energy. Repeat
    that action with you're Third Eye Chakra, located at you're forehead, you're throat
    chakra located at you're throat, you're heart Chakra, located at you're heart,
    next you're solar plexus chakra, located at the point where you're chest and stomach
    meet,then at you're Sacral/Navel Chakra, located at your waist, and finally at
    you're Crown Chakra, located at the top of you're head.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，解锁你的基础脉轮。通过将其中一件你重要的7件事物放在你的小腿处，并专注于解锁你能量的这一部分来做到这一点。重复这个动作，将你的注意力集中在你的第三眼脉轮上，位于你的额头上，你的喉咙脉轮上，位于你的喉咙上，你的心脏脉轮上，位于你的心脏上，接下来是你的太阳神经丛脉轮，位于你的胸部和胃部交界处，然后是你的骶/脐脉轮，位于你的腰部，最后是你的冠状脉轮，位于你的头顶。
- en: Once these chakras are open, redirect the energy into the area around you're
    body, and stabalize it, Once this final task is completed, you're Arua's Opened
    up and spells you cast, blessings you give, and potion you brew more powerful
    and more empowered.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦这些脉轮被打开，将能量重定向到你身体周围的区域，并稳定它，一旦完成这个最后的任务，你的光环就会打开，你施放的咒语，给予的祝福，酿造的药剂就会更加强大和充满力量。
