- en: "this spell is fake please don\x92t try this and be disappointed magic is a\
    \ form of natural energy so if it is not possible in nature to slow down the process\
    \ of aging then magic can not slow down aging"
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是假的，请不要尝试，然后感到失望。魔法是自然能量的一种形式，如果自然界中减缓衰老的过程是不可能的，那么魔法也不能减缓衰老。
- en: 'It is not possible to be young forever, I only wish though. It would be cool
    if we actually could just stay young, but spells like these just are not real.
    Fantasy, mind reading, flying: it is all fake. You can look young but you can
    not physically stay young. Wearing makeup may help you actually look/feel young.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 永远年轻是不可能的，尽管我只是希望。如果我们真的能永远年轻，那将是很酷的，但是像这样的咒语只是虚构的。幻想、思想读取、飞行：这一切都是假的。你可以看起来年轻，但你不可能保持年轻。化妆可能会帮助你看起来/感觉年轻。
- en: No spell will stop the aging process. We all will age and die. You can cast
    beauty spells to help you look younger, but you will still age.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 没有咒语会停止衰老过程。我们都会老去和死去。你可以施展美丽的咒语来帮助你看起来更年轻，但你仍然会变老。
