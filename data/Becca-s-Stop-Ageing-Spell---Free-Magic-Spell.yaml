- en: Becca's Stop Ageing Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 贝卡的停止衰老咒语
- en: Rated 2/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分 2/5 星
- en: This spell slow down your ageing that way your be young for how long you want.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语减缓你的衰老速度，让你永远年轻下去。
- en: '## Casting Instructions for ''Becca''s Stop Ageing Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## "贝卡的停止衰老咒语"施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Nothing
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 没有
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Nothing
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 没有
- en: First thing you do is you set in the middle of the floor in the middle of a
    jump rope made into a circle and you say the chant as many times as you feel needed
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要做的第一件事就是坐在地板中间，一个做成圆环的跳绳中间，然后你尽可能多次地说出咒语。
- en: '**"Gods and goddessess I have one simple wish, I wish to slow the ageing I
    wish to age slower. So mote it be."**'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"众神与女神们，我有一个简单的愿望，我希望减缓衰老，我希望变老的速度变慢。成为现实吧。"**'
- en: Say that as many times you feel needed and it'll slow the ageing down.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 说出你需要的次数，它会减慢衰老。
- en: Becca Sullen.
