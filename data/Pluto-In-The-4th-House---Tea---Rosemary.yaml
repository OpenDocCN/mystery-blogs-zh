- en: Pluto In The 4th House | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 冥王星在第四宫 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/pluto-in-the-4th-house/#0001-01-01](https://teaandrosemary.com/pluto-in-the-4th-house/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/pluto-in-the-4th-house/#0001-01-01](https://teaandrosemary.com/pluto-in-the-4th-house/#0001-01-01)
- en: Pluto in the 4th house means that Pluto takes on the values of the 4th house,
    similar to Cancer.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第四宫的冥王星意味着冥王星承载了第四宫的价值观，类似于巨蟹座。
- en: This placement is all about the trauma that happened to you as a child, and
    the resulting control issues that come from this repressed trauma.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个位置与你童年时期发生的创伤及其导致的控制问题有关。
- en: Pluto In The 4th House
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冥王星在第四宫
- en: If you have Pluto in the 4th house, you probably had a difficult childhood with
    some kind of hardship within your family.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的第四宫有冥王星，你可能在家庭中经历了某种困难的童年。
- en: You probably wanted a safe refuge inside your home, yet many of the problems
    of Pluto *actually* came from within your home.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望家里能成为一个安全的避难所，然而冥王星的许多问题实际上来源于你的家庭内部。
- en: Pluto in the 4th house often indicates either power struggles with the other
    figure or some kind of trauma with the mother.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第四宫的冥王星通常表示与另一重要人物的权力斗争或者与母亲的某种创伤。
- en: Due to these traumas, you may become self-protective and secretive as you grow
    older.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些创伤，随着你年龄的增长，你可能会变得自我保护和神秘。
- en: 'Obsessions & Fear:'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 痴迷与恐惧：
- en: With Pluto in the 4th house, you did not receive the proper safety and support
    that you needed as a child.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有了第四宫的冥王星，你在童年时期没有得到所需的安全和支持。
- en: You may have experienced power and control issues in your home environment,
    violence, abuse, or even more subtle manipulation and constant tension.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在家庭环境中，你可能经历了权力和控制问题、暴力、虐待，甚至更微妙的操控和持续紧张。
- en: In some way, your childhood was certainly difficult. Your home was not the sanctuary
    that you wanted it to be.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以某种方式，你的童年肯定很艰难。你的家并不是你希望的庇护所。
- en: Power struggles are usually evident with Pluto in the 4th house. You struggled
    to control your own environment, and felt rage at this, but you were forced to
    bury the rage deep in your subconscious mind.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星在第四宫通常会表现出权力斗争。你努力控制自己的环境，对此感到愤怒，但你被迫将愤怒深深埋藏在潜意识中。
- en: Your relationship with your mother figure was probably confusing or difficult.
    In some way, she was quite toxic to you.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你与母亲形象的关系可能是令人困惑或困难的。在某种程度上，她对你来说是相当有毒的。
- en: With Pluto in the 4th house, your issues with your mother fell into one of two
    categories.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有了第四宫的冥王星，你与母亲的问题可以分为两类。
- en: In the first scenario, your mother was too powerful and tried to control you,
    obsessing over you and never allowing you to have personal boundaries.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一种情况下，你的母亲过于强大，试图控制你，过度关注你，从不允许你有个人界限。
- en: Alternatively, you probably had a mother who was destructive in some way, whether
    she was an addict or had a mental disorder. She probably spun out of control on
    a regular basis and appeared to be quite weak. You may have wished that she would
    be stronger.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，你可能有一个母亲，在某种程度上是有害的，无论她是成瘾者还是有心理障碍。她可能经常失控，并且表现得相当虚弱。你可能希望她能更坚强一些。
- en: These issues can pop up over and over, or you may simply have experienced *one*
    event that was extremely traumatic.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题可能反复出现，或者你可能只是经历了一个极端创伤事件。
- en: Ultimately, you felt as though you did not have personal power as a child. You
    never found a sense of peace in your intimate world and did not have parents who
    were there for you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你觉得自己在童年时缺乏个人力量。你在亲密世界中从未找到内心的平静，也没有父母在你身边支持你。
- en: You also had to care for other people from a young age. With Pluto in the 4th
    house, you were forced to take on too much responsibility because the adults in
    your life didn’t step up.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你从小就不得不照顾其他人。有了第四宫的冥王星，你被迫承担过多的责任，因为你生活中的成年人没有站出来。
- en: This placement usually indicates that your caretakers acted like children themselves
    in some way. You didn’t get the support you needed, but you also had to act like
    an adult when you were too young.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这种位置通常表示，你的照顾者在某种程度上表现得像个孩子。你没有得到所需的支持，但你也不得不在太年幼的时候扮演一个成年人的角色。
- en: These responsibilities make your family home quite exhausting.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些责任使得你的家庭生活相当疲惫。
- en: As an adult, you may try especially hard to *stop* this from happening to anyone
    else. You’re afraid of vicariously reliving that trauma through another.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作为成年人，你可能会特别努力*阻止*别人重复经历那段经历。你害怕通过别人再次体验到那种创伤。
- en: However, you can get obsessed with this, especially when you have your own children.
    You may want to do things differently as a parent but you could take this to extremes.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可能会对此过度着迷，尤其是当你有了自己的孩子后。作为父母，你可能希望以不同的方式去做事，但你可能会走向极端。
- en: You are probably afraid to trust other people with Pluto in the 4th house, even
    for yourself. You can never be fully vulnerable with someone because you must
    always guard your heart so that you never experience the pain of childhood again.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 由于第四宫的冥王星，你可能害怕信任别人，即使是对自己也是如此。你永远无法完全对某人表露脆弱，因为你必须时刻保护自己的心灵，以免再次经历童年的痛苦。
- en: When you develop your own sense of security (such as by having your own home
    as an adult), then you may strongly fear change because you don’t want to lose
    this security.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当你建立起自己的安全感（比如成年后拥有自己的家），你可能会非常害怕改变，因为你不想失去这种安全感。
- en: With Pluto in the 4th house, you could also be afraid of where you come from
    and of going back to your roots. However, these feelings may cause guilt, so you
    repress them.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有第四宫的冥王星，你可能还害怕自己的来历和回到根源。然而，这些感觉可能会引发内疚感，所以你会将它们压抑起来。
- en: You can also be obsessed with your family in some way. Family is what created
    you the most pain, yet you also fixate on family, whether this is your family
    of origin or the family you try to create later as an adult.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可能在某种程度上对家庭着迷。家庭给你带来了最大的痛苦，但你也会专注于家庭，无论是你的原生家庭还是成年后尝试建立的家庭。
- en: 'Positive Power:'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 积极的力量：
- en: With Pluto in the 4th house, you have a lot of positive qualities.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有着第四宫的冥王星，你拥有许多积极的品质。
- en: You know how to be very resourceful. Because you had to figure things out on
    your own as a child, these qualities are integrated into your life as an adult.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道如何非常有创造力。因为你在孩童时期不得不自己摸索事情，这些品质已经融入到你成年后的生活中。
- en: This placement also means that you know how to get things done and control your
    own emotions. When you need to accomplish a task, specifically caretaking for
    someone else, you can put everything else aside to do it.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这个位置也意味着你知道如何完成任务和控制自己的情绪。当你需要完成一个任务，特别是照料他人时，你可以将一切都放在一边来做到。
- en: You’re also very good at working behind the scenes. In many scenarios, you will
    be the one in power, even though other’s don’t realize it. You know how to get
    things done without revealing your position.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你也非常擅长幕后操作。在许多情况下，你可能是实际掌权的人，尽管别人并没有意识到。你知道如何在不暴露自己位置的情况下完成任务。
- en: 'Control:'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 控制：
- en: Pluto in the 4th house suggests that you carry emotional baggage. You probably
    have trauma buried in your memory, yet this may be repressed and entirely unconscious
    to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第四宫的冥王星表明你携带着情感上的负担。你可能在记忆深处埋藏了创伤，但这些可能被压抑并且完全无意识。
- en: These repressed traumas may control your everyday life without you realizing
    what’s happening. You simply find yourself unable to completely open up and feel
    vulnerable.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这些被压抑的创伤可能会在你的日常生活中控制着你，而你自己却不自知。你会发现自己无法完全打开心扉，感受到脆弱。
- en: Though you control your own inner self by keeping him/her far beneath the surface,
    you can also become controlling or domineering *yourself* as an adult.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你通过将自己的内心深处保持在表面之下来控制自己，但成年后你也可能变得控制或支配*自己*。
- en: If you don’t work through your issues with Pluto in the 4th house, you may find
    that you control those in your household. You unconsciously want to be the “head
    of the house” to make sure that you never experience that trauma from childhood
    again.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不处理第四宫冥王星的问题，你可能会发现你控制家中的人。你下意识地想成为“家中的头号人物”，以确保你永远不再经历童年时的创伤。
- en: This can manifest in many ways. You may be manipulative, controlling, or violent.
    In general, you seek power in your own home.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能会表现在多种方式中。你可能会表现出操控、控制或暴力倾向。总之，你在自己的家中寻求权力。
- en: Your need for control with Pluto in the 4th house comes from your childhood
    fears. However, this need for control can make life quite difficult for the rest
    of your family.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你在第四宫冥王星的控制需求来源于你童年时的恐惧。然而，这种控制需求可能会让家庭中的其他成员生活变得相当困难。
- en: Pluto in the 4th house means that you gain a sense of power from being a *part*
    of a family system, yet you may also feel the need to control your family. This
    is a bit of a push-pull problem.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 第四宫中的冥王星意味着你通过成为家庭系统的*一部分*而获得力量感，但你可能也感到需要控制你的家庭。这是一个推拉的问题。
- en: You probably fight inner battles with control, but you’re only fighting with
    yourself.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在控制方面与内心进行斗争，但你只是在与自己斗争。
- en: In order to find a true sense of control, you may also become extremely patriotic
    (often to the level of fanaticism) or extremely religious.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了找到真正的控制感，你可能会变得极端爱国（往往到狂热的程度）或者极端宗教。
- en: 'Transformation:'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 转变：
- en: With Pluto in the 4th house, you must work hard to transform yourself in order
    to deal with your demons. You probably have some serious karma to work through.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有了第四宫中的冥王星，你必须努力改变自己，以应对你的内心魔鬼。你可能有一些严重的因果关系要解决。
- en: Your trauma here can only come from karma, because it occurred when you were
    so young. However, this also means that it is even more painful.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你这里的创伤只能来自因果报应，因为它发生在你很年幼时。然而，这也意味着它更加痛苦。
- en: Pluto in the 4th house means that you gain power by being a part of a family
    system, yet you must *transform* the way that you use this power.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 第四宫中的冥王星表示你通过成为家庭系统的一部分而获得力量，但你必须*转变*你使用这种力量的方式。
- en: By finding your own personal power inside, you won’t need to control others.
    You will find that things happen in your family system to force you into this
    transformation.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 通过发现你内心的个人力量，你就不再需要控制他人。你会发现家庭系统中的事情会迫使你进行这种转变。
- en: The way to begin is by reliving the most painful periods of your childhood and
    confronting the false judgements that you made as a child, often about yourself
    and your self worth.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 开始的方法是重新经历你童年时最痛苦的时期，并面对你作为孩子时所做的错误判断，通常是关于你自己和你的自我价值。
- en: Only then can you begin to let others in to see the true *you*. Instead of hiding
    your fear with anger or manipulation, you must learn how to share your vulnerable
    feelings with others who you can trust.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 只有这样，你才能开始让别人看到真正的*你*。而不是用愤怒或操控来隐藏你的恐惧，你必须学会与那些你可以信任的人分享你的脆弱感受。
- en: Transform with Pluto in the 4th house by sharing your fears. You try to keep
    your fears locked down so that you’re never hurt, but you can never then have
    an honest relationship with another person.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 通过分享你的恐惧来与第四宫中的冥王星进行转变。你试图将你的恐惧锁在内心深处，这样你就永远不会受伤，但你也永远无法与另一个人建立诚实的关系。
- en: You have a hard time accepting yourself with this placement. Sometimes, psychotherapy
    or intense inner work can aid you on your journey.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你很难接受自己处在这个位置。有时，心理治疗或深入的内在工作可以帮助你在你的旅程中。
- en: Delve into the traumas caused in childhood in order to realize that *none* of
    it was your own fault. This will then teach you how to give up control so that
    you can have familial relationships that are on equal footing.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 深入探讨童年时期造成的创伤，以认识到*所有*这些都不是你自己的错。然后，这将教会你如何放弃控制，以便你可以与家庭关系处于平等的基础上。
