  zh: 在你开始之前，深呼吸一下。
- en: Find a comfortable spot, indoors or outdoors(preferably one more quiet). Sit
    with your legs crossed and put your hands in your lap. Now close your eyes and
    visualize a blank space. Feel a breeze come by you. In this stage,you are Open-Minded.
    Be careful here as bad spirits can try to intimidate you. This will break your
    relaxation. If you open your eyes if you are insecure, close them back and feel
    positive energy flow trough you by taking a few deep breaths.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 找一个舒适的地点，室内或室外（最好是更安静的地方）。坐下来，双腿交叉，双手放在膝盖上。现在闭上眼睛，想象一个空白的空间。感受一阵微风从你身边吹过。在这个阶段，你是开放心态的。在这里要小心，因为恶灵可能会试图恐吓你。这会打破你的放松状态。如果你感到不安全而睁开眼睛，闭上它们，通过几次深呼吸感受正能量流过你。
- en: In this next stage, it is going to take all concentration. You will be meditating
    ! I reccomend you be meditating COMPLETELY as I told for at least 1 minute or
    more. The calmer you are the better.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的阶段中，需要集中所有注意力。你将会进行冥想！我建议你至少冥想一分钟或更久，完全按照我说的那样。你越冷静，效果就越好。
- en: The time you need to meditate depends on your level of anger or fustration.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要冥想的时间取决于你的愤怒或挫折感的程度。
