- en: Darker Feelings Invocation
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更深的情感召唤
- en: For those wishing to get in better touch with their darker emotions, such as
    their anger, pride, greed, etc. Only you can determine who you are, this only
    helps somewhat with unleashing your darker emotions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望更好地触及他们的更黑暗情感的人，比如他们的愤怒，自豪，贪婪等等。只有你可以确定你是谁，这只是在释放你更黑暗情感时有些帮助。
- en: '## Casting Instructions for ''Darker Feelings Invocation'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “更深的情感召唤”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**'
- en: Concentration
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意力
- en: Voice (Sturdiness in voice can help if it aids in getting in touch, otherwise,
    it has no effect)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音（如果声音坚定有助于接触，则有帮助，否则没有影响）
- en: Banishing Supplies (In case a spirit that is too dark or otherwise unwanted
    attempts to become part of it.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 驱邪用品（以防一个太黑暗或其他不受欢迎的灵体试图成为它的一部分。
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**'
- en: Concentration
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意力
- en: Voice (Sturdiness in voice can help if it aids in getting in touch, otherwise,
    it has no effect)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音（如果声音坚定有助于接触，则有帮助，否则没有影响）
- en: Banishing Supplies (In case a spirit that is too dark or otherwise unwanted
    attempts to become part of it.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 驱邪用品（以防一个太黑暗或其他不受欢迎的灵体试图成为它的一部分。
- en: 'Sit down, close your eyes, clear your mind. Imagine a flowing shadowy energy
    from the environment beaming into your mind. Focus on the emotion you want to
    unleash. Speak these words when you feel you are ready:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 坐下来，闭上眼睛，清空你的头脑。想象环境中流动的阴影能量注入你的心灵。专注于你想要释放的情感。当你觉得准备好时说出以下的话语：
- en: '"Darkness, infuse me with your (Emotion. Example; anger) and unleash that which
    hides in the shadow of my being. I ask, but do not command the spirits of the
    darkness, to aid me in this. To share with me in their emotion, their raw feeling."'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"黑暗啊，请用你的（情感。例如：愤怒）充盈我，释放我存在阴影中的东西。我请求，但不命令黑暗的灵魂，在此协助我。与我分享他们的情感，他们原始的感觉。"'
- en: 'Imagine the shadows settling in your mind and you may find the emotion you
    were looking for heightened to an extant. Now say:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 想象阴影在你的脑海中安顿下来，你可能会发现你正在寻找的情感被提升到了一个极限。现在说：
- en: '"Thank you, to those dark ones who have aided in this ritual. Now let these
    spirits leave, for they have done their part."'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"感谢那些帮助进行这个仪式的黑暗存在。现在让这些灵魂离去，因为他们已经完成了他们的任务。"'
- en: Once complete, check your emotions. If you feel something came to you that you
    did not want, and it doesn't leave, use a banishing ritual. There isn't usually
    a specific one you usually need to do, but if there is, you can usually find it
    in the forums.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，请检查你的情感。如果你感觉到有什么东西来到了你身上，而你不想要它，并且它不离开，请使用一个驱邪仪式。通常情况下，你通常不需要做一个特定的仪式，但如果需要的话，你通常可以在论坛中找到。
