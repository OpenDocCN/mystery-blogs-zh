- en: 'At least, if you wanna practice spell, you must know the meaning. I just Translate:
    Bene=well/rightly/with good , valeas=be well, valetudo=health, quiescas=quiet,
    somnus=sleep (well good(health) & quiet sleep), venio=come, meum= my/mine (come
    to me/mine) mens=mind, agitare=move/shake/drive, molem/moles= Large mass, bulk,
    pile (the mind moves the mass). Please be understand, if you don''t know what
    is the meaning and you just do it, sometimes it could make graziness/insanity
    ,please give the translation english along with the spell, well if you make any
    spell again.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，如果你想施展咒语，你必须知道其含义。我只是翻译：Bene=好的/正确的/良好的，valeas=健康，valetudo=健康，quiescas=安静，somnus=睡眠（良好的健康和安静的睡眠），venio=来，meum=我的（来到我/我的），mens=头脑，agitare=移动/摇晃/驱动，molem/moles=大量，堆积（头脑移动大量）。请理解，如果你不知道这是什么意思，却又去做，有时会导致疯狂/疯狂，请将英文翻译与咒语一起给出，如果你再次施展任何咒语的话。
- en: molem (last word) does not mean what is said? Or I am mistaken..
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: molem（最后一个词）的意思不是说的那样吗？或者我错了..
- en: I personally wouldn't use anything where the chanting is in Latin or another
    language not well understood by the caster. It is far too easy for the writer
    to misuse a written language they are not fluent in.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人不会使用拉丁语或其他我不熟悉的语言的咒语。对于写作者来说，误用他们不流利的书面语言实在太容易了。
- en: Again, if you do not speak a specific language, do not cast in that language,
    you will be too focused on the part you do not understand. That said, a soothing
    tea, relaxing/meditating before bed, then saying a chant similar to a lullaby
    does work. You just ground energy instead of charge it.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，如果你不懂某种特定语言，请不要用那种语言念咒语，你会过于专注于自己不理解的部分。也就是说，在睡前喝一杯舒缓的茶，放松/冥想，然后说一段类似摇篮曲的咒语是有效的。你只是调节能量而不是充电。
