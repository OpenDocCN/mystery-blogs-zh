- en: Banish Cigarette Smoking From Your Life
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从你的生活中消除香烟吸烟
- en: This spell is intended to help you to never need, crave, desire, or even smoke
    another cigarette.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术旨在帮助你永远不需要、渴望、欲望或甚至抽另一支香烟。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行这个咒语：**'
- en: Cigarettes
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香烟
- en: Sage
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼠尾草
- en: Cloves
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 丁香
- en: Mortar and Pestles (Crushing ingredients and holding them, Cup and something
    to crush ingredients)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研钵和杵（研磨原料并保持它们，杯子和一些研磨原料）
- en: Paper
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸
- en: Incense
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香
- en: WILLPOWER
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意志力
- en: Casting Instructions for 'Banish Cigarette Smoking From Your Life'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对'从你的生活中消除香烟吸烟'的施法说明
- en: Cast a circle.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 画一个圈。
- en: Put Sage and cloves as a base part in your cup which is in the center of the
    circle. Mix them around evenly. The sage is for purity and the cloves demonstrate
    your intent. As you mix these take as many incense sticks as you feel like and
    crush them into the mix. The Powder you are making should be dark, black even.
    Keep mixing it. Now, take as many cigarettes as you desire (the more you do, the
    more powerful the spell works) and crush the tobacco and put it into the mix.
    Focus your intention as you keep mixing it, and dispose of the butts, do not litter
    them nor put them in the cup.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将鼠尾草和丁香作为你的杯子的基础部分放在圆心。均匀地混合它们。鼠尾草是为了纯洁，丁香展示了你的意图。当你混合这些东西时，拿尽可能多的香烟，把它们压碎到混合物里。你制作的粉末应该是深色的，甚至是黑色的。继续搅拌。现在，拿出尽可能多的香烟（你做得越多，法术的作用就越强大），把烟草压碎放入混合物中。当你继续搅拌它时，专注你的意图，并且处理烟蒂，不要乱丢也不要把它们放在杯子里。
- en: The mixture is complete, and take the cigarette paper and write down on these
    why you want to stop in the wiccan alphabet. This takes more time and clarity,
    and the stronger effort you put into this spell the more powerful it gets. Do
    this on all papers.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 混合物完成了，拿起香烟纸，并在这些纸上用魔法字母写下为什么你想停止。这需要更多的时间和清晰度，你付出的努力越多，这个法术就越强大。在所有纸上都这样做。
- en: When you feel the mixture is ready, BURN THE ENTIRE MIXTURE, either near a window
    or most preferred, OUTSIDE OF YOUR HOUSE. Watch as all of the ingredients burn
    together, the incense covers most of the tobacco smell depending, and the sage
    and cloves take away from the tobacco burning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当你觉得混合物已经准备好时，把整个混合物烧掉，要么靠近窗户，要么最好是在你家外面。看着所有的成分一起燃烧，香味覆盖了大部分的烟草味，这取决于，鼠尾草和丁香减少了烟草燃烧的味道。
- en: When the entire thing is done burning, it should be cake-like and black. MIX
    IT AGAIN. Stare into it as these are what your lungs look like with every drag
    you take. Keep mixing. Store the powder somewhere where it will not be tampered
    with. It is best to keep this mixture for at least a week or so, looking at it
    whenever you crave a cigarette, if you even crave them at all.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当整个东西烧完时，它应该像蛋糕一样黑色。再次混合。凝视着它，因为每一口你吸的烟都像这样。继续搅拌。把粉末存放在不会被篡改的地方。最好将这种混合物保存至少一周左右，每当你渴望抽烟时看它，如果你真的渴望的话。
- en: Saturn has the overall rule on banishing spells, so doing this on a Saturday
    helps tremendously. At least a week later, take these ashes and bring them near
    water and destroy the mixture, however you feel necessary. Bury it, put it near
    a ocean shore, etc. The craving should go away once you take a smell of the essence
    you created when you first make it. If you continue to smoke, that is your call.
    If you feel the desire less and less, your intention was strong, and the amount
    you put into the spell pays off.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星在驱除咒语上有全面的规则，所以在星期六做这件事情非常有帮助。至少一个星期后，把这些灰烬带到水边，摧毁这个混合物，无论你觉得有必要怎么做。埋葬它，放在海洋岸边，等等。一旦你闻到你第一次制作时创建的香味，渴望应该会消失。如果你继续抽烟，那是你的事。如果你感觉越来越少，你的意图很坚定，你投入的法术数量得到了回报。
- en: Another things you can do is take cigarettes, do not break or crush them, and
    lay them in public. A graffiti pentacle works just fine, and but the full cigarettes
    in the circle and leave. People will walk by and pick up the cigarettes, and once
    they are all made use of, you desires will shorten, less and less.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另一件你可以做的事情是拿起香烟，不要打碎或压坏它们，然后将它们摆放在公共场所。用涂鸦画的五角星就可以，但是将完整的香烟放在圈内，然后离开。人们会经过并拾起香烟，一旦它们全部被利用，你的愿望会减少，越来越少。
- en: I did this and at first I kept smoking, but the desire shortened. As of now,
    I have said no to every cigarette offered to me and have not had cigarettes in
    a decent amount of time. How you do this spell and its effectiveness is entirely
    up to you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我做到了，起初我还继续抽烟，但渴望减弱了。到目前为止，我已经对每支香烟的提议说不，并且有一段时间没有抽烟了。你如何施展这个咒语以及它的效力完全取决于你。
- en: I hope this helps.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 希望对你有所帮助。
