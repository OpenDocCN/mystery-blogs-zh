- en: 'Sacred Places & Magical Sites: Personal PIlgrimages - Wise Witches and Witchcraft'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 神圣地点与魔法场所：个人朝圣之旅 - 聪明的女巫与巫术
- en: 来源：[https://witchcraftandwitches.com/sacred-sites/sacred-places-magical-sites-personal-pilgrimages/#0001-01-01](https://witchcraftandwitches.com/sacred-sites/sacred-places-magical-sites-personal-pilgrimages/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/sacred-sites/sacred-places-magical-sites-personal-pilgrimages/#0001-01-01](https://witchcraftandwitches.com/sacred-sites/sacred-places-magical-sites-personal-pilgrimages/#0001-01-01)
- en: “The gods seemed to have possessed my soul and turned it inside out, and roadside
    images seemed to invite me from every corner, so that it was impossible for me
    to stay at home.”
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “似乎神灵已经占据了我的灵魂，并将其完全颠倒，路边的形象似乎从每个角落邀请我，所以我不可能呆在家里。”
- en: '**– Batsu Basho**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**– 巴朱芭绍**'
- en: Every once in a while in our lives we see a place on TV, in a movie or on the
    internet that reaches down to the very toes of our soul. You feel you know it.
    You want to go there. This Sacred Place seems oddly like home be it standing stones,
    a crystal cave, a vibrant hidden blue lagoon or pyramids. When that happens you
    may wish considering a trip to see one of these places. Well if you have the wherewithal
    to go there, you must understand that the journey to a power center−be it here
    or across the globe – is not simply a nifty vacation or side trip.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 生活中偶尔会看到一个在电视上、电影中或互联网上触动到灵魂最深处的地方。你觉得你认识它。你想去那里。这个神圣之地似乎和家一样，无论是矗立的石头、水晶洞穴、充满活力的隐藏蓝色泻湖还是金字塔。当这种情况发生时，你可能希望考虑去看看这些地方之一。嗯，如果你有能力去那里，你必须理解，去一个能量中心的旅程，无论是在这里还是全球其他地方，不仅仅是一个不错的假期或旁观。
- en: Stages of a Personal Pilgrimage
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 个人朝圣之旅的阶段
- en: In studying the paths taken by pilgrims around the world to sacred sites, we
    discover that this is an important spiritual undertaking that seems to have certain
    stages associated with it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过研究全球朝圣者到神圣地点的路径，我们发现这是一个重要的精神事业，似乎与特定的阶段相关联。
- en: 7 Stages of Pilgrimages
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 朝圣的七个阶段
- en: 'One: Preparation: Here the individual takes time to cleanse herself through
    ritual baths, fasting, abstinence and prayer so that she is pure and pleasing
    to the spirits of a place and the divine.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一：准备阶段：在这里，个体通过仪式浴、禁食、节制和祈祷来净化自己，使自己在地方神灵和神圣之灵眼中纯洁和愉悦。
- en: 'Two: Stepping out: All great journeys begin this way, with something to mark
    the transition from what was to what can be. Sometimes this “thing” is an outward
    statement, like cutting one’s hair or accepting a taboo. In other cases, it is
    simply an inner change in attitude from mundane to esoteric.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 二：踏出：所有伟大的旅程都从这里开始，带着某种标志性的东西，标志着从过去到未来的过渡。有时这个“东西”是一种外在声明，比如剪发或接受禁忌。在其他情况下，它仅仅是一种内在的态度转变，从世俗到神秘。
- en: 'Three: Release: Here you acknowledge a partnership between you and the powers
    with which you’re working in co-creating personal or planetary transformations.
    An old Gaelic charm expresses this cooperation very well. It says: “God over me,
    under me, before me, behind me. I on thy path o god, thou o god in my steps.”'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三：释放：在这里，你承认你与正在共同创造个人或行星转变的力量之间的伙伴关系。一句古老的盖尔语魔咒很好地表达了这种合作。它说：“上帝在我之上，在我之下，在我之前，在我之后。我在你的道路上，上帝啊，你在我步伐中。”
- en: 'Four: Attentiveness and Awareness:During this stage you really refine your
    goals and purpose, and then begin honing all your senses to achieving those aims
    and receiving whatever message the spirits have for you.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四：专注与觉察。在这个阶段，你真正明确了自己的目标和目的，然后开始磨练所有感官，以实现这些目标，并接收神灵传达的任何信息。
- en: 'Five: Struggle, Persistence, Overcoming For whatever reason a pilgrimage is
    rarely embarked on without some type of difficulties. The barriers test your spiritual
    mettle and determination. To what extent are you willing to keep trying to achieve
    your goals? How patient can you be? Was it worth all the trouble? These are the
    kinds of questions that arise in stage five, for which you must find adequate
    answers.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五：挣扎、坚持、克服。不管出于何种原因，朝圣很少能在没有某种困难的情况下进行。这些障碍考验你的精神力量和决心。你愿意多么努力地去实现你的目标？你能有多耐心？所有这些麻烦都值得吗？这些是在第五阶段会出现的问题，你必须找到足够的答案。
- en: 'Six: Relearning and Reawakening This is what we call the “Ah ha!” point, where
    the proverbial light bulb goes on, and everything comes together and finally fits.
    No matter what your initial intention was in coming to a sacred site, the real
    reason for you being here is illuminated in your mind and soul. Stage six often
    has life-changing ramifications and is typically very hard to verbalize to others
    because of its intimacy.<.li>'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 六：重新学习和重新唤醒 这就是我们所说的“啊哈！”点，那里的谚语灯泡亮起，一切都终于合而为一，最终适应了。无论你最初来到神圣地点的目的是什么，你来到这里的真正原因都在你的头脑和灵魂中得到了启示。第六阶段通常具有改变生活的影响，并且通常很难向其他人用言语表达，因为它具有亲密性。<.li>
- en: 'Seven: Reflection and Integration: Stage seven often happens during the journey
    home and is frequently accompanied by tears, laughter, and other emotional releases.
    Without reflection and integration your experience will fade into a distant memory,
    so let it happen, take notes, and meditate on your insights often. The more you
    do, the more this place and this experience will become an active part of daily
    reality.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 七：反思与整合：第七阶段通常发生在归途中，并经常伴随着泪水、笑声和其他情感的释放。没有反思和整合，你的经历将淡出成为遥远的记忆，所以让它发生吧，做好笔记，并经常沉思你的洞见。你做得越多，这个地方和这个经历就会成为日常现实的一个活跃部分。
- en: Throughout the multi-stage process, the pilgrim is always aware that the journey
    may be physical, but it affects far more than just the body. Traveling to a sacred
    site is as much an inward quest as it is outward and upward. So look within, extend
    your senses to the energies around you, and reach up to the heavens for your answers
    and aid.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个多阶段的过程中，朝圣者始终意识到旅程可能是身体上的，但它影响的远不止身体。前往神圣地点旅行既是内在的探索，也是外在的和向上的。所以向内看，延伸你的感知到你周围的能量，并向天空伸手寻求答案和帮助。
- en: Pilgirmage in your own Back Yard
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在你自己的后院朝圣
- en: '*“Wherever you live is your temple if you treat it like one.*”- Buddha'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*“无论你住在哪里，如果你像对待寺庙一样对待它，那么它就是你的寺庙。”* - 佛陀'
- en: Not everyone has the chance to see wondrous sacred places in their lifetime
    for any number of reasons. Yet the human souls crave that connection. For lack
    of a better word, we thirst for a sense of holiness. At its core holiness is a
    sign of sanctity – somethine set apart, special and saturated with that unquantifyable
    feeling of Presence.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是每个人都有机会在一生中见到奇妙的神圣地点，出于各种原因。然而，人类的灵魂渴望那种联系。缺乏更好的词语，我们渴望一种神圣感。在其核心，神圣是一种圣洁的标志
    - 一种被区分出来、特别的并充满了那种无法量化的存在感。
- en: Waterhole, Well, Fairy line, Fur Tree
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水坑，井，精灵线，毛皮树
- en: When you can’t find a sacred site, or travel to a known one, you need not feel
    at a loss. Early people were in a similar boat. They had few, if any, sacred places
    already established for them and were unable to travel far to seek them out. So,
    they got creative and made their own, many of which we still enjoy today and use
    as prototypes!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你找不到神圣的地点，或者无法前往已知的地点时，你不必感到迷茫。早期的人们处于类似的境地。他们几乎没有已经为他们建立好的神圣地点，也无法远行去寻找。因此，他们变得有创造力，并创造了自己的神圣地点，其中许多我们今天仍在享用，并将其用作原型！
- en: How did they achieve this? Our ancestors observed the patterns in nature when
    determining the placement and design for temples, burial sites, and other sacred
    structures. The final expression of these patterns depended much on the culture,
    era, and individual(s) in charge of the project. Some used designs to decorate
    the walls of a structure, like those seen in labyrinths and burial chambers. Some
    people marked sacred land with megaliths and dolmans, like Stonehenge and New
    Grange. Still others made sacred spaces inside the earth, like the Oracle at Delphi,
    creating a womb to nurture energy.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他们是如何实现这一点的？我们的祖先在确定寺庙、墓地和其他神圣建筑的位置和设计时观察了自然的规律。这些模式的最终表达在很大程度上取决于文化、时代和负责该项目的个人。一些人使用设计来装饰建筑物的墙壁，就像迷宫和墓室中看到的那些设计一样。一些人用巨石和古墓来标记神圣的土地，就像巨石阵和新格兰奇一样。还有一些人在地球内部建立了神圣的空间，就像德尔斐的神谕所那样，创造了一个滋养能量的子宫。
- en: Many sacred sites seem to be laid out in line (along ley lines) with one another,
    or in a configuration. Sacred geologists and other people in the modern metaphysical
    community have begun mapping this pattern, which ties the whole world together
    into an energy matrix. Because of construction, war, and other man-made intrusions
    into the natural world, many lines along the map are no longer whole. When an
    incomplete, disrupted, or destroyed pattern is perceived, these mystical naturalists
    try to repair the damage using earth-awareness and the energy map to guide the
    work. In effect, they create sacred sites to positively repair and channel the
    powers that humanity interrupted, and you can do likewise!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 许多神圣的地点似乎与彼此排列在一条线上（沿着能量线）或以某种配置。神圣的地质学家和其他现代形而上学社区的人们已经开始绘制这一模式，这将整个世界连接成一个能量矩阵。由于建设、战争和其他人为干扰自然界的活动，地图上许多线路不再完整。当感知到不完整、中断或破坏的模式时，这些神秘的自然主义者试图使用地球意识和能量地图来引导工作修复损坏。事实上，他们创造神圣的地点来积极修复和引导人类中断的力量，你也可以这样做！
- en: 'Feng Shui: The Art of Placement'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 风水：布局艺术
- en: One excellent example of mystical naturalism is the reemerging art of Feng Shui,
    which originated in China. Feng Shui masters might be considered an odd combination
    of artist and scientist. They use their knowledge and awareness of the earth’s
    spirit (qi) to determine where and how to build places of worship, burial sites,
    birth sites, and homes. If structures already exist, the Feng Shui master looks
    at the land’s natural curves and energy, then adjusts the living space to augment
    the most positive powers.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一个优秀的神秘自然主义的例子是风水艺术，它起源于中国。风水大师可能被认为是艺术家和科学家的奇怪结合体。他们利用他们对地球精神（气）的知识和意识来确定建造礼拜场所、埋葬地、诞生地和住所的位置和方式。如果结构已经存在，风水大师会观察土地的自然曲线和能量，然后调整居住空间以增强最积极的力量。
- en: 'This is the type of awareness and knowledge you’ll want to hone in creating
    your own sacred spaces, both permanent and temporary. It’s not necessarily something
    that can be “taught” −a better description is that you “feel” rightness deep within.
    Examples:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你在创建自己的永久和临时神圣空间时需要磨练的意识和知识类型。这不一定是可以“教导”的东西，更好的描述是你在内心深处感受到“正确”。例如：
- en: Your Stonehenge is a little gathering of healing crystals on a window ledge
    or in a garden.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的巨石阵是窗台或花园中的一小团治疗水晶。
- en: Your mystial water retreat turns into a fountain feature that you bless for
    emotional peace and tranquility.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你神秘的水上隐退变成了一个喷泉特征，你为情感和平静祈福。
- en: A tree that you love becomes a welcoming space for Fairy Folk with a few whimsical
    additions.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你喜爱的树木成为仙子族欢迎的空间，加上一些奇特的装饰。
- en: A pyramid is the one you build at the beach with your wishes so the power washes
    out to sea.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金字塔就像是你在海滩上建造的一个带有你愿望的地方，这样力量就会随着海水流出去。
- en: Each of these is Sacred because of your intent, attitude and sensitivity. Simplicity
    has tremendous power and beauty. The efforts you devise nearby are those to which
    you can “pilgirmage” any time you wish. Give it a try and revel in the delicious
    energies that fill your spirit.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个因为你的意图、态度和敏感性而显得神圣。简单之美具有巨大的力量。你设计的努力是你随时可以“朝圣”的地方。试一试，陶醉于充满你精神的美妙能量中。
