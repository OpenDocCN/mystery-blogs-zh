- en: What’s happening in the world of witchcraft for Samhain 2019? Check out these
    articles and blog posts before you party for Halloween!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年萨温节的巫术世界发生了什么？在你为万圣节派对前，先看看这些文章和博客帖子！
- en: '[Wired](https://www.wired.com/story/trump-witches/?_scpsug=crawled,7765280,en_b02e3735be9f4bae48ab6f06659e0e62c4badfb3dc6c56071bafa73da1e8b639#_scpsug=crawled,7765280,en_b02e3735be9f4bae48ab6f06659e0e62c4badfb3dc6c56071bafa73da1e8b639)
    – I wouldn’t say I agree with the premise of this article’s title, but I do think
    Trump has inspired a renewal in cultural magic.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wired](https://www.wired.com/story/trump-witches/?_scpsug=crawled,7765280,en_b02e3735be9f4bae48ab6f06659e0e62c4badfb3dc6c56071bafa73da1e8b639#_scpsug=crawled,7765280,en_b02e3735be9f4bae48ab6f06659e0e62c4badfb3dc6c56071bafa73da1e8b639)
    – 我不会说我同意这篇文章标题的前提，但我确实认为特朗普激发了文化魔法的复兴。'
- en: Witchcraft has been on the rise for years, but magic performed by large numbers
    of people wasn’t quite as common as it was when [ancient pagans](https://eclecticwitchcraft.com/what-is-a-pagan/)
    were practicing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，巫术一直在兴起，但大量人群进行的魔法并不像[古代异教徒](https://eclecticwitchcraft.com/what-is-a-pagan/)练习时那样常见。
- en: '[Daily Hawker](https://www.dailyhawker.com/) – The history of witchcraft is
    one covered in blood.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Daily Hawker](https://www.dailyhawker.com/) – 巫术的历史充满了鲜血。'
- en: There’s [no better time to learn about our great dead than on Samhain](https://eclecticwitchcraft.com/samhain-offerings-to-the-dead/).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在**萨温节**（[https://eclecticwitchcraft.com/samhain-offerings-to-the-dead/](https://eclecticwitchcraft.com/samhain-offerings-to-the-dead/)）学习我们伟大的已故人物的时机再好不过了。
- en: Perhaps when you’re setting out an offering for your ancestors, you can set
    aside something for the names on this list.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 或许当你为祖先摆放祭品时，也可以为这份名单上的名字留出一些东西。
- en: '[The Agora](https://www.patheos.com/blogs/agora/2019/10/irish-american-witchcraft-fairies-and-samhain/?_scpsug=crawled,7765280,en_de0ceced4c1542166d761f768fbe53a1b51c96c1140239b24ecaa5159dd0c947#_scpsug=crawled,7765280,en_de0ceced4c1542166d761f768fbe53a1b51c96c1140239b24ecaa5159dd0c947)
    – This is an interesting article about working with the Otherworld during Samhain.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[The Agora](https://www.patheos.com/blogs/agora/2019/10/irish-american-witchcraft-fairies-and-samhain/?_scpsug=crawled,7765280,en_de0ceced4c1542166d761f768fbe53a1b51c96c1140239b24ecaa5159dd0c947#_scpsug=crawled,7765280,en_de0ceced4c1542166d761f768fbe53a1b51c96c1140239b24ecaa5159dd0c947)
    – 这是一篇关于在萨温节期间与异世界合作的有趣文章。'
- en: I most often work with ancestors and deities when the veil thins, but I find
    [working with fairies](https://eclecticwitchcraft.com/lily-of-the-valley-metaphysical-meaning/)
    very interesting.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当面纱变薄时，我最常与祖先和神灵一起工作，但我发现[与仙子合作](https://eclecticwitchcraft.com/lily-of-the-valley-metaphysical-meaning/)非常有趣。
- en: I often find the fairy story fascinating and they are very strange creatures.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常发现童话故事很迷人，它们是非常奇怪的生物。
- en: '[The Guardian](https://www.theguardian.com/uk-news/2019/oct/29/calls-for-memorial-to-scotlands-tortured-and-executed-witches?_scpsug=crawled,7765280,en_90399f994f1621b5af490974d457ec0519fed2c6f4d8fa20b83d3e6aac790ba6#_scpsug=crawled,7765280,en_90399f994f1621b5af490974d457ec0519fed2c6f4d8fa20b83d3e6aac790ba6)
    – In my humble opinion, we need more monuments and memorials to great witches
    and those that have died because of fear.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[The Guardian](https://www.theguardian.com/uk-news/2019/oct/29/calls-for-memorial-to-scotlands-tortured-and-executed-witches?_scpsug=crawled,7765280,en_90399f994f1621b5af490974d457ec0519fed2c6f4d8fa20b83d3e6aac790ba6#_scpsug=crawled,7765280,en_90399f994f1621b5af490974d457ec0519fed2c6f4d8fa20b83d3e6aac790ba6)
    – 依我拙见，我们需要更多向伟大女巫和那些因恐惧而死去的人致敬的纪念碑和纪念物。'
- en: This isn’t just a thing for the sake of history or superstition, these women
    (and some men) should be remembered as a symbol to warn against persecution.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是为了历史或迷信而做的事情，这些女性（还有一些男性）应该被视为一个警示符号，以警惕迫害。
- en: '[Electric Literature](https://electricliterature.com/6-famous-writers-inspired-by-the-occult/?_scpsug=crawled,7765280,en_0ae04c6fa8809b9322fbd87b64dbdc4cfcc3e346f0b83a9eca1c84ae3a4a2317#_scpsug=crawled,7765280,en_0ae04c6fa8809b9322fbd87b64dbdc4cfcc3e346f0b83a9eca1c84ae3a4a2317)
    – Are you looking for your next read?'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Electric Literature](https://electricliterature.com/6-famous-writers-inspired-by-the-occult/?_scpsug=crawled,7765280,en_0ae04c6fa8809b9322fbd87b64dbdc4cfcc3e346f0b83a9eca1c84ae3a4a2317#_scpsug=crawled,7765280,en_0ae04c6fa8809b9322fbd87b64dbdc4cfcc3e346f0b83a9eca1c84ae3a4a2317)
    – 你在寻找下一本阅读书籍吗？'
- en: If you prefer to read fiction, the works of these authors might be just what
    you need to keep you entertained during the long nights inside during the coming
    winter.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢阅读小说，这些作者的作品可能正是你在即将到来的寒冬中度过漫长夜晚所需要的娱乐。
- en: '[Gather Thyme](https://www.youtube.com/watch?v=VX-5sMKhz_s&t=0s) – I loved
    this video, giving a short history of Samhain and different scrying techniques.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[收集百里香](https://www.youtube.com/watch?v=VX-5sMKhz_s&t=0s) – 我喜欢这个视频，介绍了萨温节的简短历史和不同的占卜技术。'
- en: If you haven’t decided how to celebrate Samhain, perhaps you could use scrying
    to contact the dead or see the future?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有决定如何庆祝萨温节，也许可以使用占卜与死者联系或看未来？
- en: '[Artsy](https://www.artsy.net/article/alina-cohen-artists-enchanted-witchcraft-centuries)
    – As important as the history of actual witches is the history of the depiction
    of witches.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[艺术](https://www.artsy.net/article/alina-cohen-artists-enchanted-witchcraft-centuries)
    – 真实女巫的历史和女巫描绘历史同样重要。'
- en: Art depicting witches can tell us a lot about both the artists and those being
    depicted. This article gives a fantastic glimpse into the rich history of witches
    in art, from 1451’s Le Champion des Dames to the modern day.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 描绘女巫的艺术作品能告诉我们很多关于艺术家和被描绘者的信息。本文为我们展示了从1451年的《女神之战》到现代，女巫在艺术中的丰富历史。
- en: Others To Check Out
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他可以查看的内容
- en: Are you a witch who loves Halloween? Then you're going to love these witchy
    things to do during the month of October. These fun-filled days and nights will
    have you doing witchy stuff nonstop! Whether you want to make some cool crafts,
    bake delicious treats, enjoy an exciting game night, host a spooktacular costume
    party, attend a haunted house, go on a hayride, or anything else — this guide
    has it all covered. So start planning your perfect autumn day today! And be prepared
    for lots more witchery ahead!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一个喜欢万圣节的女巫吗？那么你会喜欢在十月这个月做这些女巫活动。这些充满乐趣的日子和夜晚会让你不停地做女巫的事情！无论你是想做一些有趣的手工艺品，烘焙美味的点心，享受刺激的游戏之夜，举办一个惊悚的化妆舞会，参加鬼屋探险，乘坐玉米花车，还是做其他任何事情——本指南都涵盖了所有内容。所以今天就开始规划你完美的秋日吧！并为更多的女巫活动做好准备！
- en: Halloween is one of the most magical times of year, but if you're not prepared,
    you could end up wasting a lot of money on things that don't do anything for you.
    Don't let this happen to you! With this guide, you'll learn exactly what essential
    magic items you need to make your celebration truly amazing. You'll also have
    fun choosing them together! So get ready to celebrate this spooky season and start
    learning about some wonderful witching techniques today!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 万圣节是一年中最神奇的时光之一，但如果你没有准备好，可能会浪费很多钱在一些对你没有帮助的东西上。不要让这种情况发生在你身上！有了这个指南，你将学会需要哪些必备的魔法物品来让你的庆祝活动变得真正惊艳。你们还会一起选择，玩得开心！所以，准备好庆祝这个恐怖的季节，今天就开始了解一些精彩的女巫技巧吧！
- en: Halloween isn't just an excuse to wear costumes and eat candy all day long,
    it's a holiday steeped in tradition. If you want to take part in those traditions,
    then you'll first need to know how to dress like a witch. This guide will teach
    you everything you need to know.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 万圣节不仅仅是穿着服装和整天吃糖的借口，它是一个充满传统的节日。如果你想参与这些传统，首先需要知道如何打扮成女巫。本指南将教你所有需要知道的内容。
- en: Looking for a delicious, easy-to-make bread recipe? Look no further! This white
    bread recipe is perfect for any occasion. It will be sure to impress your guests
    and leave them asking for more. This loaf is also perfect to leave as an offering
    to spirits or the gods, especially around Samhain or Halloween. If you want to
    try your hand at making bread, this recipe is a great place to start!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找一道美味、易于制作的面包食谱吗？不用再找了！这个白面包食谱非常适合任何场合，肯定会让你的客人印象深刻，并让他们要求更多。这块面包也非常适合在萨温节或万圣节期间作为祭品献给灵魂或神明。如果你想尝试制作面包，这个食谱是一个很好的起点！
- en: Are you looking to pay respects to the spirit friends who've gone before you?
    This guide will teach you everything you need to know. Just follow these simple
    steps and you'll be making offerings like an expert in no time. With this handy
    guide, you'll be able to understand what each offering means and how it affects
    your life. So get started today and learn all about Samhain and other important
    holidays!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否在寻找向已故的灵魂朋友表示敬意的方法？本指南将教你所有需要知道的内容。只需按照这些简单的步骤，你就能像专家一样进行祭品献上。通过这个实用的指南，你将能够理解每个祭品的含义以及它如何影响你的生活。今天就开始，了解萨温节和其他重要节日吧！
- en: Halloween is a great time to teach your kids about different cultures and traditions.
    With these easy tips, you can help your kids understand the origins of Halloween
    and Samhain. You'll be able to explain the different symbols and traditions associated
    with the holiday. And you'll have a blast doing it! These tips are easy and fun,
    so you can focus on enjoying the holiday with your family.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 万圣节是教导你的孩子了解不同文化和传统的绝佳时机。通过这些简单的技巧，你可以帮助孩子们理解万圣节和萨温的起源。你将能够解释与这个节日相关的不同符号和传统。而且你将乐在其中！这些技巧简单有趣，所以你可以专注于与家人一起享受节日。
- en: Are you looking to make this year's celebration extra special? This guide will
    teach you everything you need to know about planning an amazing Samhain celebration
    that's just right for you. Just follow these simple steps and you'll be making
    plans like an expert in no time. With these simple ideas and tricks from an experienced
    witch, you're sure to create memories and magic like never before! So get started
    today and learn all about celebrating Samhain!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望今年的庆祝活动格外特别吗？这本指南将教会你如何计划一个令人惊叹的萨温庆祝活动，完全适合你。只需跟随这些简单的步骤，你将很快像专家一样制定计划。借助经验丰富的女巫的这些简单创意和窍门，你肯定会创造出前所未有的记忆和魔力！所以今天就开始学习如何庆祝萨温吧！
- en: Are you ready to start adding some real witchy power to your life during your
    next Samhain ritual? With these easy tips, you can easily do so. Just follow these
    easy steps and you'll be creating powerful spells and rituals in no time. With
    these easy tips and tricks from a seasoned witch, you'll be able to add more meaning
    and excitement to any holiday or occasion! So get started today and learn about
    how to celebrate Samhain!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你准备好在下一次萨温仪式上为生活增添些许巫术力量了吗？使用这些简单的技巧，你可以轻松做到。只需跟随这些简单的步骤，你将很快能够创建强大的咒语和仪式。借助经验丰富的女巫的这些简单技巧和窍门，你将能够为任何节日或场合增添更多的意义和兴奋！所以今天就开始学习如何庆祝萨温吧！
- en: Are you looking for an amazing way to kick off the season with the spirit friends
    who've gone before you? This guide will teach you everything you need to know.
    Just follow these simple steps and you'll be making this delicious Samhain treat
    in no time. With this handy guide, you'll be able to understand what each ingredient
    means and how it affects your life. So get started today and enjoy this decadent
    pumpkin bread!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在寻找一个令人惊叹的方式来开启与先去的精灵朋友们共度季节的方式吗？这本指南将教会你一切你需要知道的。只需跟随这些简单的步骤，你将很快能够制作出这道美味的萨温甜点。借助这本便利的指南，你将能够理解每一个成分的含义及其对你生活的影响。所以今天就开始享受这款香浓的南瓜面包吧！
- en: Do you want to set seasonal intentions? If so, this guide is perfect for you!
    Setting season intentions is an important part of practicing witchcraft. With
    this handy guide, you'll be able to understand what each reason is and how it
    affects your life. So start setting some goals and let's get going! Witches everywhere
    are doing it. Are you ready to join them yet?!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你想制定季节性意图吗？如果是的话，这本指南非常适合你！制定季节意图是巫术实践的重要组成部分。借助这本便利的指南，你将能够理解每一个理由的含义及其对你生活的影响。所以开始设定一些目标，让我们开始吧！世界各地的女巫都在这样做。你准备好加入她们了吗？
- en: With Halloween just around the corner, you might be wondering if Samhain and
    Halloween are the same. After all, they both involve dressing up in costumes and
    eating candy! But there are actually some key differences between these two holidays.
    With this guide, you'll be able to understand what each holiday is about and how
    they differ from one another. So whether you're looking to celebrate one or both
    of these holidays, this guide will help you out!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 随着万圣节即将到来，你可能想知道萨温和万圣节是否相同。毕竟，它们都涉及穿着服装和吃糖果！但实际上这两个节日之间有一些关键区别。借助这本指南，你将能够理解每个节日的意义及其彼此之间的不同之处。所以无论你想庆祝其中一个还是两个节日，这本指南都会帮助你！
- en: When it comes to decorating your home on Halloween and Samhain, it can get overwhelming
    fast! That's why we've put together the ultimate beginner witch kit to make your
    decorations easy peasy! Halloween is all about creating a spooky atmosphere at
    your house. Choosing the correct decor can go a long way toward making that happen.
    With our awesome witch decor ideas, you'll have everything you need to create
    an enchanted space. So grab some cauldrons and brooms because you'll definitely
    want them by your side!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到在万圣节和萨温节期间装饰你的家时，情况可能会很快变得令人不知所措！这就是为什么我们准备了终极初学者女巫工具包，让你的装饰变得轻而易举！万圣节是在你家营造阴森氛围的时刻。选择正确的装饰可以大大增添氛围。通过我们精彩的女巫装饰点子，你将拥有一切必需品来打造一个魔法般的空间。所以，快来准备些大锅和扫帚吧，因为它们绝对会成为你的得力助手！
- en: This Samhain, try calling on Hekate to see the future! She's a goddess of magic
    who has been known to cast spells throughout history. This year, she'll be more
    than happy to help you with your spell casting needs during Samhain! With this
    handy guide, you'll be able to understand what each step is and how it affects
    your spell work. So get started today and learn all about the fascinating world
    of divination!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在今年的萨温节（Samhain），尝试呼唤赫卡忒（Hekate）来预知未来吧！她是一位魔法女神，被历史记载中用魔法施展过法术。今年，在萨温节期间，她将非常乐意帮助你满足你的施法需求！通过这本实用指南，你将能够理解每一个步骤及其对施法工作的影响。所以，今天就开始吧，探索关于占卜的迷人世界吧！
