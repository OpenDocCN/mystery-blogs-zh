- en: '[Must be done during a waxing moon]'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[必须在盈月期间进行]'
- en: 1\. With a pencil (must be sharpened), draw a small cloud in the middle of your
    paper. Then write down one secret and one happy memory from any time. Fold the
    paper and hide it where nobody can find it except you. (Everyone, even your pet(s)).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 用一支铅笔（必须是削尖的）在纸的中央画一个小云朵。然后写下一个秘密和一个任何时候的快乐记忆。折叠纸，并将其藏在除你以外的任何人都找不到的地方。（包括每个人，甚至你的宠物(s)）。
- en: 2\. Take a white candle and place it in the middle of your cloud. (Unfold the
    paper). Do not burn yet.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 拿一根白蜡烛放在你的云中央。（展开纸）。不要点燃。
- en: '3\. Chant the following:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 吟唱以下内容：
- en: My dreams have taken over me,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我的梦境已经控制了我，
- en: Horrible dreams for me,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说是可怕的梦境，
- en: Gods of light and heaven thee,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 神明的光与天堂，你啊，
- en: Grant me my wish,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 赐予我心愿，
- en: I wish for no more sorrow,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望不再有悲伤，
- en: Please grant me happy dreams.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 请赐予我美好的梦境。
- en: 4\. Immediately after chanting, light the candle and burn the paper from step
    one. When it starts burning crazy, throw it in a fireproof pot of water. Throw
    away the paper.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 吟唱之后立即点燃蜡烛，并将第一步的纸烧掉。当它开始疯狂燃烧时，将其扔进防火罐里的水中。扔掉纸。
- en: 'What counts as a mis-cast?:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '什么算是施法失误?:'
- en: 1\. The paper is gone, someone finds the paper. Anything that has to do with
    where the paper is found.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 纸张不见了，有人找到了纸张。任何与纸张被发现的地点有关的事情。
- en: 2\. Your pencil breaks, or the candle is lit too early.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 你的铅笔断了，或者蜡烛点燃得太早。
- en: 3\. The spell is done in the morning/ waning moon.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 咒语在早上/残月时进行。
- en: 4\. Someone comes in the room you use the spell in.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 有人进入你使用咒语的房间。
