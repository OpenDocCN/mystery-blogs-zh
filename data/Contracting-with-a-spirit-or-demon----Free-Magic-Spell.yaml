- en: Contracting with a spirit or demon. - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与灵魂或恶魔签订合同。- 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/26350/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/26350/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/26350/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/conjuring_spells/26350/page.html#0001-01-01)
- en: This spell in it's entirety takes month to complete and completion should be
    timed to the full dark moon, even so at completion you are at the mercy of the
    spirits whether your offer is accepted. Do not be naive, you are offering yourself,
    your soul as collateral, so do not use this as a way to find love or get worldly
    items you can get through hard work.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语必须花费一个月的时间完成，并且完成时应当定于满月之夜，即便如此，在完成时，你仍需取决于精神们是否接受你的提供。不要天真，你正在拿自己、你的灵魂作为抵押，所以不要把这当做寻找爱情或通过努力工作可以得到的世俗物品的方法。
- en: Day one, week one. Write down on notebook paper what you desire out of the contract,
    be detailed, be thorough, cover all possible loopholes. Demons and spirits have
    a cruel sense of humor.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第一周的第一天。在笔记本纸上写下你从合同中所期望的内容，详细、全面，覆盖所有可能的漏洞。恶魔和精神有一种残酷的幽默感。
- en: Day two write down on notebook paper that you are willing to offer yourself
    and your soul to make your desire reality.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天，在笔记本纸上写下你愿意将自己和灵魂奉献出来，使你的愿望成为现实。
- en: Day three through seven repeat day one and two on a new piece of notebook paper.
    Improve your drafts as you go and visualize your desire becoming reality. Close
    all loopholes and make certain that you are willing to go through with the contract.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第三天至第七天重复第一天和第二天的步骤在一张新的笔记本纸上。随着步骤的进行，改进你的草稿，并想像你的愿望成为现实。消除所有漏洞，并确保你愿意完成合同。
- en: Day one week two, you will need to go to a local cemetery where you need to
    collect the dirt from an old grave and the dirt from a fresh grave in the Mason
    jar. This will be crucial in gaining the attention of the other side.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第一周的第二天，你需要去当地的墓地，收集一座旧坟墓的土壤和一座新坟墓的土壤，放入一个玻璃罐中。这将对引起另一侧的注意至关重要。
- en: For the rest of week two hold the jar for an hour a day meditating on what you
    desire and how far you will go to achieve your goal.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二周的其余时间，每天花一个小时持有玻璃罐冥想，思考你的愿望和你为实现目标愿意付出多少。
- en: Day one Week three, you will spend this week in meditation holding the jar two
    hours a day, and finalizing your contract before you reach the final stages.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第三周的第一天，你将花费这一周的时间在冥想中，每天持有玻璃罐两个小时，并在达到最后阶段之前完成你的合同。
- en: Day one week four, sit in quiet contemplation of your desire, your actions,
    and your payment. This should be done for no less than three hours.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第四周的第一天，静静地沉思你的愿望、你的行动和你的付出。这至少要进行三个小时。
- en: Day Two week four write down on the parchments three copies of the contract,
    these must match word for word.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第四周的第二天，在古代羊皮纸上写下合同的三份副本，这些副本必须逐字逐句匹配。
- en: Day three week four, review the contracts on the parchment, if you are satisfied
    with them burn the notebook drafts and meditate holding the jar until the ashes
    are cooled.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第四周的第三天，审查羊皮纸上的合同，如果你满意，烧掉笔记草稿，并冥想，持有玻璃罐，直到灰烬冷却。
- en: Day four week four, again review the contracts, take your last chance to back
    out at this point if you have any uncertainty. Meditate holding the jar for the
    last time.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第四周的第四天，再次审查合同，如果你有任何疑虑，这是你最后一个退出的机会。冥想，最后一次持有玻璃罐。
- en: Day five week four, read aloud each parchment. At the end of the reading you
    will take the knife and cut yourself slightly, I reccomend the back of the arm.
    You will then take your thumb, dip it in the blood and leave a thumbprint on the
    bottom of each parchment. When it dries sign it over the blood. Clean the wound
    and leave the contracts sit out overnight. This is now a valid contract until
    rejected and cannot be reneged on or destroyed.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第四周的第五天，大声朗读每张羊皮纸上的合同。在阅读结束后，你将拿刀轻轻地割破你自己，我建议在手臂的后侧。然后用拇指蘸血，并在每份羊皮纸的底部留下一个拇印。当血干后在上面签字。清洁伤口，让合同过夜。这现在是一个有效的合同，直到被拒绝，不能反悔或销毁。
- en: Day six week four, fold and seal each contract so it will fit in the jar with
    the dirt. You can substitute paperclips for sealing wax in this instance. Seal
    the jar tightly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第四周的第六天，折叠并密封每份合同，以便可以放入装有土壤的玻璃罐中。在这种情况下，你可以用别针代替密封蜡。紧封罐子。
- en: Day seven week four, go to your crossroads at the rise of the full dark moon.
    Dig a hole deep enough for the jar to fit completely. Place the jar in the hole
    and state loudly and clearly,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第七天的第四周，在满月升起时到达十字路口。挖一个足够深的洞，可以完全容纳罐子。将罐子放入洞中，并大声清楚地说出：
- en: '''Spirit from the other side I call thee to enter into a binding contract with
    me. I make this request willingly and without fear or apprehension. Come and accept
    the terms of this contract. I shall return in three days time for your answer,
    I beseech thee to fulfill these desires.'''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"来自另一边的灵魂，我呼唤你进入一份与我签订的捆绑合同。我自愿并毫无恐惧或顾虑地提出这个请求。请来并接受这份合同的条款。我将在三天后为你的答复返回，我恳求你实现这些愿望。"'
- en: You will now bury the jar and mark the spot so in three days you can find it
    again.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你要重新埋上罐子，并标记好位置，这样三天后你可以再次找到它。
- en: On the third day dig up the jar, one of four possible outcomes will have occurred.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三天挖出罐子，可能发生四种可能的结果之一。
- en: 1\. Your contract was rejected and there is no change.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 你的合同被拒绝，没有任何改变。
- en: 2\. Your contract was rejected and destroyed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 你的合同被拒绝并摧毁了。
- en: 3\. Your contract was accepted which you will know by the wax being broken or
    paperclips removed.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 你的合同被接受，你将根据蜡烛被打破或者纸夹被移除来知晓。
- en: 4\. Your jar will be missing which typically means someone else dug it up.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 你的罐子会消失，通常意味着有人挖掘了它。
- en: If 1 or 2 happens burn any remaining parchment and dispose of the dirt in the
    running water.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果发生了1或2，将剩余的羊皮纸燃烧并将土壤处理在流动的水中。
- en: If 3 happens congratulations and I am sorry it had to cost so dearly.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果发生了3，祝贺你，但很抱歉它必须如此昂贵。
- en: If four happened I am sorry people can't leave well enough alone, if you must
    try again start over fresh.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果发生了四，我很抱歉人们不能轻易放手，如果你一定要再试一次，那就重新开始。
