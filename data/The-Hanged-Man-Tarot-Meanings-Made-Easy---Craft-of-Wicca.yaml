- en: The Hanged Man Tarot Meanings Made Easy - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 吊人牌塔罗卡片的意义简化 - 巫术的艺术
- en: 来源：[https://craftofwicca.com/the-hanged-man-tarot-meanings-deep-dive/#0001-01-01](https://craftofwicca.com/the-hanged-man-tarot-meanings-deep-dive/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-hanged-man-tarot-meanings-deep-dive/#0001-01-01](https://craftofwicca.com/the-hanged-man-tarot-meanings-deep-dive/#0001-01-01)
- en: Today we’ll cover the meaning of The Hanged Man tarot card. This is a part of
    a deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将探讨吊人牌的意义。这是关于[塔罗牌](https://craftofwicca.com/tarot/)的深入系列的一部分。
- en: The Hanged Man card has long been one that most fascinated me. It has a lot
    of references in popular culture, and the traditional Rider-Waite image is so
    unexpected.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 长久以来，吊人牌一直是我最着迷的牌之一。它在流行文化中有很多参考，而传统的骑士-怀特（Rider-Waite）图像是如此出乎意料。
- en: Rather than a man hanging by his neck, he’s hanging by his ankle. Moreover,
    his posture is that of a bent knee and arms behind his back. It’s almost a relaxed
    or whimsical posture.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他不是被脖子吊起来，而是被脚踝吊起来。此外，他的姿势是弯曲的膝盖和背后的手臂。这几乎是一种放松或怪异的姿势。
- en: Then I started finding how other decks represented the card and got even more
    curious.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我开始发现其他牌组如何代表这张牌，这更让我好奇。
- en: Let’s explore the various meanings and interpretations of The Hanged Man.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索吊人牌的各种含义和解释。
- en: Summary
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: '| Category | Meaning |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 类别 | 意义 |'
- en: '| --- | --- |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright Meaning | Suspension, letting go, sacrifice, surrender, new perspective,
    and spiritual growth |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 正位的意义 | 暂停、放手、牺牲、投降、新的视角和精神成长 |'
- en: '| Reversed Meaning | Delays, indecision, resistance to change, and a lack of
    perspective |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 逆位的意义 | 延迟、犹豫、对变化的抵抗和缺乏视角 |'
- en: '| Astrology | Neptune |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 占星学 | 海王星 |'
- en: '| Love | A need for letting go and surrender in a relationship. It may suggest
    that you or your partner need to release control and gain a new perspective to
    move forward. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 在关系中需要放手和投降。可能表明你或你的伴侣需要放弃控制权并获得新的视角以继续前进。 |'
- en: '| Career | A career that requires suspension or waiting. It suggests that you
    may need to let go of control or a specific outcome to gain a new perspective
    and move forward. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 需要暂停或等待的职业。它暗示你可能需要放弃控制或特定结果以获得新的视角并继续前进。 |'
- en: '| Finances | A need to let go of financial control or expectations. It suggests
    that you may need to sacrifice or wait for a new perspective to make financial
    decisions. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 需要放弃财务控制或期望。它暗示你可能需要牺牲或等待新的视角来做出财务决策。 |'
- en: '| Past | A time of suspension or letting go that led to new perspectives and
    spiritual growth. It may indicate a time of sacrifice or surrender in your past.
    |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 一段暂停或放手导致新的视角和精神成长的时期。可能表明在过去的某个时候你经历了牺牲或投降。 |'
- en: '| Present | A need to let go of control and gain a new perspective. It may
    indicate a time of waiting or suspension in your present. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 需要放手控制并获得新的视角。可能表明你现在正处于等待或暂停的时期。 |'
- en: '| Future | A need to sacrifice or let go to gain a new perspective and spiritual
    growth. It may indicate a time of suspension or waiting in the future. |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 需要牺牲或放手以获得新的视角和精神成长。可能表明未来会有一段暂停或等待的时间。 |'
- en: Classical Interpretation
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 经典解释
- en: The classical meaning of The Hanged Man can be seen in the Rider-Waite deck.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 吊人牌的经典意义可以在骑士-怀特（Rider-Waite）牌组中看到。
- en: The tree forms a tau cross (in other words a T). This is a significant choice
    when contrasted with an outstretched branch. The man himself is in the given position
    to give the illusion of a fylfot cross (in other words a swastika).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这棵树形成了一个tau十字（换句话说是一个T）。与伸出的树枝相对比，这是一个重要的选择。这个人自己的姿势给人以卐字（fylfot cross）的幻觉（换句话说是一个纳粹的卍字）。
- en: If you look carefully you’ll see this. Remember, the fylfot cross had a different
    meaning before the Nazi use. The symbol can be found on ancient bells because
    it represented thunder. The bells were used to dispel thunderstorms.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仔细观察，你会看到这一点。请记住，卍字（fylfot cross）在纳粹使用之前有不同的含义。这个符号可以在古老的钟上找到，因为它代表雷鸣。钟被用来驱散雷暴。
- en: The man has a halo of enlightenment on his head.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个人头上有一个启示的光环。
- en: All these symbols show just how complex this card is and why it has been the
    cause of much speculation and study over the years.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些符号都显示了这张牌有多么复杂，以及为什么多年来它一直是引起了许多猜测和研究的原因。
- en: Upright The Hanged Man Meaning
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 正位的吊人牌意义
- en: Here are two things two remember about the upright Hanged Man. First, the upright
    card has the man upside-down. If you’re starting out, it’s easy to look at the
    reversed Hanged Man and see an upright figure and get confused.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 关于直立倒吊者的两个要点。首先，直立的牌将人颠倒。如果你刚开始，看反向的倒吊者会很容易把倒立的人看成直立的，容易混淆。
- en: The second is that the man is suspended but not dying.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第二点是，这个人是被悬挂着但并非濒临死亡。
- en: 'The meaning is easy to remember by just reading some of the upright card keywords
    off of the symbols:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读一些直立牌的关键字，这个意义很容易记住：
- en: Suspension
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 悬挂
- en: Enlightenment
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启示
- en: Introspection
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内省
- en: Transformation
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 转变
- en: Letting go
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 放手
- en: The halo shows the enlightenment. He gets to enlightenment by hanging there
    and thinking and introspection. The enlightenment brings about a transformation.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 光环显示了启示。他在那里悬挂、思考和内省以获得启示。启示带来了转变。
- en: Lastly, he has clearly resigned himself to this situation. He has let go of
    the struggle to get free and is enjoying and making the most of being stuck there.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，他显然已经接受了这种境况。他放弃了挣扎去自由，并且正在享受并充分利用这种困境。
- en: If you get in the habit of telling yourself this story, the classical meaning
    of the card should be easy to remember.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你养成了给自己讲述这个故事的习惯，那么牌的经典含义应该很容易记住。
- en: '### Reversed The Hanged Man Meaning'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '### 倒置的倒吊者的意义'
- en: The most standard reversed meaning is that you are struggling. You deny that
    you’re stuck and yet you’re still trying to get out of the situation.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最标准的反向含义是你在挣扎。你拒绝承认自己被困住，但你仍在试图摆脱这种境况。
- en: Instead of letting go and turning inward during this period of your life, you
    want to move on too quickly. You’re grasping at external fixes, and they all seem
    to be wasting your time.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在你生活中的这段时间，与其放手和向内转移，你更想迅速前行。你试图抓住外部的修正，但它们似乎都在浪费你的时间。
- en: In fact, you could be making a needless sacrifice or have a fear of making a
    sacrifice that is necessary. This will depend on the card’s position and the question
    asked.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你可能正在做一种不必要的牺牲，或者害怕做必要的牺牲。这将取决于牌的位置和提出的问题。
- en: '## Modern Interpretations'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '## 现代解释'
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢检查其他现代牌组，看看它们的象征意义能带来什么样的阅读。
- en: The reason for this is that every person will have different decks, and so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation for the moment.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为每个人会有不同的牌组，所以学会跟随直觉来解读你看到的东西是最好的方法。这是获得当下良好解释的最佳途径。
- en: Too many people stick to a learned reading instead of going with the flow. Remember
    that each reading, deck, person, position, and question differs. Reading the cards
    is an art, not a science.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 太多人坚持学习读牌而不是顺其自然。请记住，每次读牌、每副牌、每个人、每个位置和每个问题都是不同的。读牌是一门艺术，而非科学。
- en: We’ll use a different deck for every one of these. Today’s is the Ghosts and
    Spirits Tarot.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将为每一个使用不同的牌组。今天使用的是幽灵与灵魂塔罗牌。
- en: Let’s notice several of the differences. The first major difference is the inclusion
    of a skeleton. This emphasizes the idea that you’re stuck based on death.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们注意一些不同之处。第一个主要的不同是包括了一个骷髅。这强调了基于死亡你被困住的想法。
- en: It could mean that fear of death is keeping you in place, but it could also
    mean that dwelling on something beyond the grave is the problem. Maybe you’re
    not moving on from a deceased loved one or relationship.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能意味着对死亡的恐惧使你停滞不前，但也可能意味着对墓后事情的沉思是问题的根源。也许你无法从逝去的亲人或关系中走出来。
- en: I like the subtle swirls implying an infinity sign. It reminds us that this
    could go on forever. Stop looking for a way to end it and embrace the stasis.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢微妙的涡旋，暗示无限符号。这提醒我们这可能会一直持续下去。停止寻找结束它的方法，拥抱静止。
- en: If someone died, they are gone forever. There is no such thing as getting out
    of that situation. The best thing to do is to embrace it. Struggling against permanence
    is a cause of so much of our suffering.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人死去，他们将永远离去。没有摆脱这种情况的可能性。最好的做法是接受它。对抗永久性是我们许多痛苦的根源。
- en: The next major change that jumps out is that the halo has moved from his head
    to his hand. This shifts the emphasis from current enlightenment to future enlightenment.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个显著的变化是光环从头上移到手上。这将重点从当前的启示转移到未来的启示。
- en: You have physical power now due to this situation. This power is going in or
    out of his arm with those lightning streaks. Don’t forget that being stuck in
    place gives you a lot of power you wouldn’t have if you were moving.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这种情况，你现在拥有了身体力量。这种力量带着闪电般的雷电进出他的手臂。别忘了，停滞不前会给你很多力量，如果你在移动中是得不到的。
- en: '## The Hanged Man in Context'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '## 吊人牌的背景'
- en: Context matters a lot when reading the cards. Here are some particularly strong
    things to look out for.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在读牌时，情境非常重要。以下是一些特别需要注意的强大线索。
- en: I think the meaning should be clear in the past/present/future positions. It
    will indicate being stuck in those parts of your life.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为在过去/现在/未来的位置上，其含义应该是清楚的。它将指示你在生活的这些部分中陷入困境。
- en: 'It should also be easy for physical topics:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 对于物质话题来说，这也应该很容易：
- en: '*   Hobbies: you feel you’re not making any progress'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*   爱好：你觉得自己没有任何进展'
- en: 'Relationships: it has come to a standstill'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关系：它已经停滞不前了
- en: 'Career: stuck in your job'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 职业：陷入工作中
- en: Etc
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 等等
- en: Timing
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 时间
- en: If the position indicates you were stuck in the past but now have moved on,
    it is indicating that you should now turn inward and reflect on the experience.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果牌位表明你曾经停滞不前，但现在已经前进，这表明你现在应该转向内心，反思这段经历。
- en: What did you learn?
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你学到了什么？
- en: How can you grow now from that experience?
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你如何从这段经历中成长？
- en: You may need to let go of something from that time to properly move on.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能需要放下一些事情，才能真正继续前进。
- en: If the position indicates you will be stuck in the future, you shouldn’t fear
    moving toward it and making whatever sacrifice is required.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果牌位表明你将来会陷入困境，你不应害怕朝着这个方向前进，并做出任何必要的牺牲。
- en: Remember, embrace it. Do not struggle to move past the moment too much. You
    have much you can learn from it. All great journeys come to an end.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，接受它。不要过分努力地试图摆脱这一刻。你可以从中学到很多。所有伟大的旅程都会有终点。
- en: One way to embrace it is to change the narrative. You aren’t really stuck. You’re
    choosing to stay put and get the most out of it.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一个接受它的方法是改变叙述方式。你并没有真正被困住。你选择停下来，并充分利用它。
- en: If the card position indicates something specific like your job, the same still
    applies. Life always goes in waves. Sometimes you’re going up, sometimes down,
    and sometimes it all stays the same.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果牌位指示了像你的工作这样具体的事情，同样适用。生活总是波浪起伏的。有时你在上升，有时在下降，有时一切都停滞不前。
- en: By not struggling against this, you’ll be able to move through it faster.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 通过不抗拒这一点，你将能够更快地度过难关。
- en: Back to the [Major Arcana list](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#List_of_the_Major_Arcana).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 返回到[大秘法牌列表](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#List_of_the_Major_Arcana)。
- en: The previous card was the [Justice tarot card](https://craftofwicca.com/justice-tarot-card-meanings/)
    and the next card is the [Death card](https://craftofwicca.com/death-tarot-card-meanings/).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 上一张牌是[正义牌](https://craftofwicca.com/justice-tarot-card-meanings/)，下一张牌是[死神牌](https://craftofwicca.com/death-tarot-card-meanings/)。
