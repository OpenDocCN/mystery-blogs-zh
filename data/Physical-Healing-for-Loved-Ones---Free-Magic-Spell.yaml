- en: Before the ritual create your own sigil to represent the person you are working
    to help for, perhaps their entwined initials or the initial of their forename
    coupled with something which brings them to mind and look up the sigil of their
    sun sign.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在仪式开始前，创建你自己的符印以代表你要帮助的人，可以是他们的交织姓名首字母或者他们的名字首字母连同让你想起他们的东西，然后查找他们太阳星座的符印。
- en: Once you've created your Sacred Space, consecrate the candle and the stone in
    the usual way. Carve both the sigils into it, together with the caduceus. Next
    take the oil and anoint the candle, starting in the center and working out towards
    the ends. Now hold the candle up and say " I call upon the Goddess and God,upon
    the healers of all. As this candle burns bring health and strength to ( name of
    the person your trying to heal). Blessed Be."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你创建了你的神圣空间，请按照通常的方式祝圣蜡烛和石头。在两者上雕刻符印，连同神的权杖。接下来取油膏和涂抹蜡烛，在中心开始向两端涂抹。现在举起蜡烛并说：“我呼唤女神和男神，呼唤所有的治愈者。随着这根蜡烛的燃烧，给（被治愈者的名字）带来健康和力量。愿如此受祝福。”
- en: Light the candle and, while looking at the flame, visualize the person and the
    healing process taking place. When you feel that your magic has started, take
    the stone and anoint it with a drop of the oil. Hold this up and say " I call
    upon the Goddess and the God, upon the healers of all. Lend your strength to this
    token to bring health and healing to ( name). As he/she carries it may he/she
    grow daily in health and strength. Blessed Be."
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，同时注视火焰，想象治疗过程正在进行。当你感觉到你的魔法已经开始时，拿起石头并用油膏涂抹一滴。举起来并说：“我呼唤女神和男神，呼唤所有的治愈者。借你们的力量给这个符咒带来健康和治愈（名字）。当他/她携带它时，愿他/她每天在健康和力量中成长。愿如此受祝福。”
- en: Put the stone safely to one side. After your ritual make sure you give the stone
    to your loved one as soon as possible. If they are not prepared/fit to carry it,
    then place it by the side of their bed.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将石头安全地放在一旁。在你的仪式结束后，确保尽快把石头交给你的亲人。如果他们还没准备好/能力承载它，那就放在他们床边。
