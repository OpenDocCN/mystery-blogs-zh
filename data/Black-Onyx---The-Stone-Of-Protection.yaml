- en: “Black onyx balances the energies within”
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “黑墨玉平衡内在的能量”
- en: Hi and welcome to Wicca Now. As you may already know, Wicca Now is a site where
    Amaria and I write about all things Witchcraft, Wicca and Magick. Lately, we’ve
    been covering a lot of crystal related topics, like this post on [crystal witchcraft](https://wiccanow.com/crystal-witchcraft/),
    this guide to [crystal correspondences](https://wiccanow.com/crystal-correspondences/) or
    this article on [crystals for protection](https://wiccanow.com/crystals-for-protection/).
    Today I thought we’d focus on a specific crystal, namely black onyx.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你好，欢迎来到Wicca Now。如你可能已知，Wicca Now是一个我们Amaira和我撰写关于巫术、女巫和魔法等一切的网站。最近，我们一直在涵盖许多与水晶相关的主题，比如这篇关于[水晶巫术](https://wiccanow.com/crystal-witchcraft/)的文章，这篇关于[水晶对应关系](https://wiccanow.com/crystal-correspondences/)的指南，或者这篇关于[保护水晶](https://wiccanow.com/crystals-for-protection/)的文章。今天我想我们会专注于一种特定的水晶，那就是黑墨玉。
- en: Black Onyx – It’s Meaning and Properties
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 黑墨玉 - 其含义和性质
- en: Black onyx is a variety of chalcedony and a cousin of agate. Onyx beads have
    been found in Egyptian graves dating back to 3100 BCE and the stone continued
    to be popular for a wide range of decorative objects throughout the Egyptian dynasties.
    The ancient Greeks and Romans were also fond of onyx and carved the stone into
    vases, cups, bowls and jewellery. The Romans in particular favoured cameo rings
    carved from onyx as they believed that when there was discord amongst people the
    stone would change colour.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 黑墨玉是玛瑙的一种，也是玛瑙的近亲。在埃及墓穴中发现的玛瑙珠子可以追溯到公元前3100年，这种石头在埃及王朝期间仍然流行，用于制作各种装饰品。古希腊人和罗马人也喜欢墨玉，并将其雕刻成花瓶、杯子、碗和珠宝。罗马人尤其喜爱用墨玉制成的浮雕戒指，因为他们相信当人们之间发生纷争时，石头会改变颜色。
- en: Onyx itself can actually range in colour from black to reddish-brown and occasionally
    the stone has beautiful white bands laced throughout. Its surface can range from
    opaque to translucent and it often has a waxy lustre.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 墨玉本身的颜色可以从黑色到红棕色不等，偶尔还有美丽的白色条纹贯穿其中。其表面可以从不透明到半透明，通常具有一种蜡状光泽。
- en: 'Tip: Black onyx can be created artificially using dye so be a careful shopper'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：黑墨玉可以通过染料人工制造，所以要小心选择购物
- en: Meaning and Correspondences
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 意义与对应关系
- en: Black onyx, sometimes called the ‘crystal of protection’ has a strong defensive
    energy and guards against negativity.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 黑墨玉，有时被称为“保护水晶”，具有强大的防御能量，能够抵御消极能量。
- en: 'The benefits of black onyx include:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 黑墨玉的好处包括：
- en: Wards off negativity of all kinds
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避开各种消极能量
- en: Protection against black magick and hexes
  id: totrans-16
