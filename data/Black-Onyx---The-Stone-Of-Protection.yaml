  type: TYPE_NORMAL
  zh: 有助于召唤指引
- en: Helps you to avoid being swept up in pettiness
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助你避免被琐事困扰
- en: Reduces the effects of bad influences
  id: totrans-23
  prefs:
