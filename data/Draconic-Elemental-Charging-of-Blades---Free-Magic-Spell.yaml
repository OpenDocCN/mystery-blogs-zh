- en: The purpose of this ritual is to charge a ritual blade with the elemental forces
    of nature
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此仪式的目的是用自然界的元素力量为仪式刀充能。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品如下：**'
- en: Normal altar equipment
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 普通的祭坛装备
- en: Blade to be charged
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 待充能之刀
- en: Casting Instructions for 'Draconic Elemental Charging of Blades'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''龙族元素充能之刀''施法说明'
- en: 'Step 1: take the blade to be charged to a location where it will not be disturbed.
    If you trust the blade will come to no harm, sink it 3-6 inches into the ground
    (if you don''t have an area of ground you can safely use, the blade can be placed
    in a large pot of soil) and pour a circle of salt around it approximately 12 inches
    in diameter and say:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 1：将待充能的刀带到一个不会被打扰的地方。如果你相信刀不会受到伤害，把它插入地面3-6英寸（如果没有可以安全使用的地面，刀可以放在一大盆土里），在它周围撒一圈盐，直径约12英寸，并说：
- en: In the name(s) of (personal deity), I ask the Dragons of the Elements to touch
    this blade and infuse it with elemental power! May all the forces of power and
    justice, as unstoppable as this storm, be drawn into this blade.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在（个人神灵的名字）的名义下，我请求元素之龙触碰这把刀，并赋予它元素力量！愿所有的力量和正义如这场风暴一般无法阻挡，汇聚于此刀。
- en: 'Step 2: Call upon the Guardian Dragons of each Gate to individually touch the
    blade with elemental force. If you have regular Gate guardians and you know their
    names (or the names they use when working with you) then call their names at the
    beginning of each invocation.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 2：呼唤每个门之守护龙，让它们逐一用元素之力触碰这把刀。如果你有常见的门守护者，并且知道它们的名字（或它们在与你合作时使用的名字），请在每个祈求开始时呼唤它们的名字。
- en: Great Dragon of the East, and all the Dragons of Air, riders of the storm winds,
    weavers of Wisdom, make this blade straight and true for the honor and glory of
    my Gods, my Dragon friends and my Clan!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 东方的巨龙，以及所有空气之龙，乘风而行的暴风骑士，智慧的编织者，使这把刀直截了当，为了我的神祇、我的龙友和我的家族的荣耀！
- en: Great Dragon of the South, and all the Dragons of Fire, whose power is manifested
    by the lightening bolt, hold fast the power of transformation within this blade
    that it may better aid me in my service to my Gods, my Dragon friends, and my
    Clan!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 南方的巨龙，以及所有火之龙，你们的力量通过闪电体现，将变化之力牢牢固定在这把刀上，使它能更好地帮助我服务我的神祇、我的龙友和我的家族！
- en: Great Dragon of the West, and all the Dragons of Water, you who swim the ocean
    currents and bring the cleansing rains, rinse away all doubt and uncertainty of
    purpose from this steel and s/he who wields it that both may be as unstoppable
    as the raging flood in defense of justice and the innocent, for my Gods, my dragon
    friends, and my Clan!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 西方的巨龙，以及所有水之龙，你们在海洋洋流中游泳，带来清洁的雨水，冲刷掉这把钢铁上的所有疑惑和目标不明确，使它和它的使用者像无法阻挡的洪水一样强大，捍卫正义和无辜，为了我的神祇、我的龙友和我的家族！
- en: Great Dragon of the North, and all the Dragons of Earth, shakers and shapers
    of the World, keepers of mystery and secrets, keep strong this blade and s/he
    who wields it that I may be able to see into the heart of mystery and with it's
    aid discern the truth in any situation for the glory of my Gods, my Dragon friends
    and my Clan!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 北方的巨龙，以及所有地球之龙，震颤和塑造世界的力量，守护者们的秘密和奥秘，使这把刀保持强大，保护它的使用者，让我能够洞悉神秘的核心，并借助它的力量在任何情况下辨明真相，以荣耀我的神祇、我的龙友和我的家族！
- en: 'Step 3: Ask for the blessings of the Gods by saying:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 3：通过以下话语祈求众神的祝福：
- en: (Name(s) of deity) , I ask that You pour forth Your blessings upon this blade,
    and that You touch it with Your powers, that it may be a worthy magical weapon,
    aiding me as I work in Your service.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: （神灵的名字），请你将你的祝福倾注在这把刀上，并用你的力量触碰它，使它成为一把配得上我在你服务中使用的魔法武器。
- en: 'Step 4: Go back indoors if you wish, or remain outside, until the storm has
    passed. Meditate on the desired effects of the ritual for at least 10-15 minutes.
    When the storm is over give thanks to the Gods and the Dragons for their assistance.
    Take up the Blade and immediately give it a thorough cleaning and oiling'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第四步：如果你愿意，回到室内，或者留在外面，直到风暴过去。至少冥想10-15分钟，专注于仪式的期望效果。风暴结束时，感谢神灵和龙类的帮助。拿起刀剑，立即彻底清洁和上油。
