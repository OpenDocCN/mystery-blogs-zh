- en: '## Casting Instructions for ''Remove undesired spelled without getting rid
    of the rest.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''移除不需要的咒语，而不会摆脱其余部分'' 的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** This chant will help you if you cast a spell you didn''t
    mean to or if you don''t want the effects of a spell anymore, this can also help
    if somebody tricks you into casting a spell on yourself.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：****你需要为这个咒语准备以下物品：** 这段咒语将帮助你，如果你不小心施放了一个你不想要的咒语，或者如果你不想要一个咒语的效果，这也可以帮助你，如果有人让你在自己身上施放一个咒语。'
- en: 'Tip: be in a quiet place and never be around people while doing a spell.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：在安静的地方进行施法时，永远不要与人群在一起。
- en: '"SOURCE OF MAGIC I HAVE YOUR ATTENTION? ×5'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"SOURCE OF MAGIC I HAVE YOUR ATTENTION? ×5'
- en: 'I request to get rid of the spell affecting me. The other spells are fine I
    need the following to stop affecting me:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我请求摆脱影响我的咒语。其他的咒语都可以，我需要停止影响我的以下内容：
- en: (Insert the spells that you don't want to affect you anymore)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （插入你不想受到影响的咒语）
- en: Have you gotten the point? ×2
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经明白了吗？ ×2
- en: You understand? ×2
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你明白了吗？ ×2
- en: Reverse the spell (s) and I will be in your debt.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 反转咒语（们），我会欠你一个人情。
- en: I don't want this spell to affect me and it shall not. ×4
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我不希望这个咒语影响我，它也不会。 ×4
- en: So for now on,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所以从现在开始，
- en: mote it be."
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 它如此成为。
- en: Once you read this it should be reversed in a small amount of time.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你读完，这些都应该在很短的时间内反转。
- en: '****I felt so better after chanting'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '****念咒之后我感觉好多了。'
