- en: A bit of powdered lavender
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一点点粉状薰衣草
- en: 1.  Put the water in a deep bowl and add the water soluble solution.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  把水倒入一个深碗中，加入水溶性溶液。
- en: Put the crushed lavender buds and essential oil in.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将压碎的薰衣草花朵和精油放入。
- en: Say the blessing a few times.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 念几遍祝福语。
- en: Mix well.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 充分搅拌。
- en: Put a little bit in the spray bottle and the rest in the bigger bottle
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将一点点放入喷雾瓶中，剩下的放入大瓶中。
- en: Spray a bit of the spray onto your pillow and have an aromatic pillow and pillowcase!
    :)
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在枕头上喷一点喷雾，拥有芳香的枕头和枕套！ :)
- en: Store the remainder of the spray out of reach of non-you people.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 把剩下的喷雾储存在非你人员无法触及的地方。
- en: 'Blessing: I bless this mixture by the day and night, sun and moon to bring
    about good sleep and pleasant dreams as I sleep. So mote it be! By my will, it
    shall be that I get bad dreams warded off'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 祝福：我在白天和黑夜、日月之下祝福这个混合物，希望它能让我在睡梦中得到良好的睡眠和愉快的梦境。愿如此！在我的意志之下，它将把坏梦挡在门外
