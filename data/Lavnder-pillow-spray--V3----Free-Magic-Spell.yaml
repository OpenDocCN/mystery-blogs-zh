  - PREF_H1
  type: TYPE_NORMAL
  zh: 薰衣草枕喷雾（V3）
- en: A recipe of my own for aromatic lavender spray for your pillow to assist you
    in getting to sleep. You can also use my sleeping potion before using the spray
    on your pillow!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我自己的一份配方，用于制作帮助你入睡的香薰薰衣草喷雾。使用喷雾之前，你还可以使用我的睡眠药水！
- en: '## Casting Instructions for ''Lavnder pillow spray (V3)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''薰衣草枕喷雾（V3）''的铸造说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: A spray bottle, preferably small
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个喷雾瓶，最好是小的
- en: A bigger bottle to put remainder of mixture that's not in the spray bottle in
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个大瓶子，用来装放喷雾瓶中没有的混合物剩余部分
- en: 'For the spray:'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于喷雾：
- en: Lavender essential oil, as many drops as you want
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薰衣草精油，随心所欲地滴几滴
- en: Eureka Lavender scented water soluble solution
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尤里卡薰衣草香味水溶性溶液
- en: Water
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: Some crushed lavender buds
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些压碎的薰衣草花朵
- en: A bit of powdered lavender
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些粉状薰衣草
- en: '**You will need the following items for this spell:**'
