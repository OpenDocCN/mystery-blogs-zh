  type: TYPE_NORMAL
  zh: 阿芙洛狄忒奉献祈祷文以带来爱情 – Spells8
- en: 来源：[https://spells8.com/aphrodite-devotional/#0001-01-01](https://spells8.com/aphrodite-devotional/#0001-01-01)
