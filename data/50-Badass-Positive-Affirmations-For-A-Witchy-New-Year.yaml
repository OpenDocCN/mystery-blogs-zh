    some at [self acceptance](http://ww44.affinity.net/sssweb?enk=20489c128434bde9c774846ee353cc2fb6d2c320c7e2c5964543fc962edb2e0a42a3b2267163bb487b69e1d10cb2f7cc3e5d1076c4b1f13fe4ba8b1432382d14b74cf4a88a7e30f68c381d36ad693addfa37792c1edb7ab17e2b6c6cbcdba24ec8d698a6d2d8bdc35bda508317f38b84424ef9a7006f436d36b3b70fe5e04c95&mlenk=9a755d7ccc9f3e7330f50955e17134ad8685299b0492f8f84a6a1c33db9aa733031d47f79a9f4ac811238aed7c99a85ea2641fe6a430acfac84fcaaed0361ff4df4bcc1a8d0d9fe8a019a078ab30ff97066f47ece3618cceb91de50172c43ba2&subid=5004909&di=ky2dffduop02z9t90nkyq&cc=us&d=https%3A%2F%2Fwww.skillshare.com%2Fclasses%2FDaily-Mindfulness%E2%80%94guidance-to-implement-into-everyday-living.%2F765159844%3Fvia%3Dsearch-layout-grid).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你选择重复其中几个时，你正在利用积极思维的魔力将美好的事物吸引到你的生活中。这些肯定语句中的一些针对[获得繁荣](http://ww44.affinity.net/sssweb?enk=20489c128434bde9c774846ee353cc2fb6d2c320c7e2c5964543fc962edb2e0a42a3b2267163bb487b69e1d10cb2f7cc3e5d1076c4b1f13fe4e39ccb47afa14ea46e2931c833a19b83d6195569535fef4d04788f6cd53965dc84a57de2acaf06c8d698a6d2d8bdc35bda508317f38b84424ef9a7006f436d36b3b70fe5e04c95&mlenk=9a755d7ccc9f3e7330f50955e17134ad8685299b0492f8f84a6a1c33db9aa733031d47f79a9f4ac811238aed7c99a85ea2641fe6a430acfac84fcaaed0361ff4df4bcc1a8d0d9fe8a019a078ab30ff97066f47ece3618cceb91de50172c43ba2&subid=5004909&di=ky2dff0jkr02z9t90nkyq&cc=us&d=https%3A%2F%2Fwww.skillshare.com%2Fclasses%2FBe-Happy-Now-Law-of-Attraction-and-Self-Hypnosis-Effortless-Manifestation-Part-1%2F1128286623%3Fvia%3Dsearch-layout-grid)，一些针对[自我接纳](http://ww44.affinity.net/sssweb?enk=20489c128434bde9c774846ee353cc2fb6d2c320c7e2c5964543fc962edb2e0a42a3b2267163bb487b69e1d10cb2f7cc3e5d1076c4b1f13fe4ba8b1432382d14b74cf4a88a7e30f68c381d36ad693addfa37792c1edb7ab17e2b6c6cbcdba24ec8d698a6d2d8bdc35bda508317f38b84424ef9a7006f436d36b3b70fe5e04c95&mlenk=9a755d7ccc9f3e7330f50955e17134ad8685299b0492f8f84a6a1c33db9aa733031d47f79a9f4ac811238aed7c99a85ea2641fe6a430acfac84fcaaed0361ff4df4bcc1a8d0d9fe8a019a078ab30ff97066f47ece3618cceb91de50172c43ba2&subid=5004909&di=ky2dffduop02z9t90nkyq&cc=us&d=https%3A%2F%2Fwww.skillshare.com%2Fclasses%2FDaily-Mindfulness%E2%80%94guidance-to-implement-into-everyday-living.%2F765159844%3Fvia%3Dsearch-layout-grid)。
- en: Fifty Awesome Witchy Affirmation For The New Year
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 女巫新年五十个厉害的肯定语句
- en: What is meant for me will always find me.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对我有益的东西永远会找到我。
- en: I do everything in life with passion.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我在生活中做的每件事都充满激情。
- en: My ancestors guide my every step.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我的祖先指引着我的每一步。
- en: I am one with the universe.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我与宇宙合而为一。
- en: I embody forgiveness.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我具有宽恕之心。
- en: Every action I make is spiritual.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我所做的每一个行动都是灵性的。
- en: Everything I want to manifest this year is headed my way.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我想要在今年实现的一切都朝着我的方向发展。
- en: I am a master at manifesting.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我是一个善于实现愿望的大师。
- en: Everything I touch turns to gold.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我所接触的一切都变成了黄金。
- en: Manifesting my best life is easy!
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实现自己最好的生活是容易的！
- en: I am more than a human being, I am a spiritual being.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我不只是一个人类，我是一个灵性存在。
- en: I am on the right path.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我走在了正确的道路上。
- en: I am allowed to change and grow.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我有权改变和成长。
- en: I am allowed to put up new boundaries.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我有权设立新的界限。
- en: I am allowed to let go of the past.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我有权放下过去。
- en: I live a life suitable for my highest self.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我过着适合我最高自我的生活。
- en: I find sticking to my plans not only easy, but fun.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我发现遵循我的计划不仅容易，而且有趣。
- en: I deliberately choose the feelings I want to generate.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我刻意选择我想要产生的感觉。
- en: My work brings me joy.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我的工作给我带来快乐。
- en: I try new spells often and find joy in learning more about magic.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我经常尝试新的咒语，并乐于了解更多关于魔法的知识。
- en: Witchcraft brings me solace and strength.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 巫术给我安慰和力量。
- en: I am fully engaged in life.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我完全投入到生活中。
- en: The gods shine brightly upon me.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 众神光耀着我。
- en: I am ready for all of the new opportunities life wants to bring me.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我准备好迎接生活想带给我的所有新机会。
- en: I accomplish everything I set out to do with courage and strength.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我以勇气和力量完成了我设定的一切目标。
- en: Every goal I set is achievable.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我设定的每个目标都是可实现的。
- en: Nothing can stop me from manifesting my best life.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有什么能阻止我实现我最好的生活。
- en: Nothing can stop me from casting great and powerful magic.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有什么能阻止我施展强大的魔法。
- en: This year, I am finding my inner strength.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 今年，我正在找到我内在的力量。
- en: I choose to be kind to myself this year.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 今年，我选择对自己善良。
- en: My mind is filled with positive thoughts.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我的脑海里充满了积极的想法。
- en: I am transforming myself.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我正在改变自己。
- en: The inner strength of the Goddess courses through me.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 女神的内在力量贯穿着我。
- en: I am ready to see things differently.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我准备以不同的方式看待事情。
- en: I accept that things are falling in place for me.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我接受事情正在为我安排好。
- en: I accept and love myself the way that I am.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我接受并爱自己的方式。
- en: '[I accept my shadow self with gentle love](https://eclecticwitchcraft.com/self-love-spell/).'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[我用温柔的爱接受我的阴影自我](https://eclecticwitchcraft.com/self-love-spell/)。'
- en: I declare my intentions.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我宣告我的意图。
- en: I follow my intuition bravely and without regrets.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我勇敢地跟随直觉，没有遗憾。
- en: This year, I choose a path of happiness and wellness.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 今年，我选择一条幸福和健康的道路。
- en: I can clearly see the blessings around me.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我能清楚地看到我周围的祝福。
- en: I [release last year’s mistakes and open myself to a new year of opportunities](https://eclecticwitchcraft.com/pagan-new-year-traditions-what-does-a-witch-do-on-new-years/).
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我[释放去年的错误，敞开自己迎接新的一年的机会](https://eclecticwitchcraft.com/pagan-new-year-traditions-what-does-a-witch-do-on-new-years/)。
- en: With passion and joy, I am creating my own future.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在激情和快乐中，我正在创造我的未来。
- en: I release all fear from my life.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我从生活中释放所有的恐惧。
- en: I am meant to have a magical life.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我注定要拥有一个神奇的生活。
- en: The gods guide my actions with a plan that leads me to greatness.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 神引导我的行动，带领我实现伟大的计划。
- en: I love myself.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我爱自己。
- en: Every step I take in life brings prosperity.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我在生活中迈出的每一步都带来繁荣。
- en: I am enough.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我足够了。
- en: I am unstoppable.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我无法阻挡。
- en: If you need more positive affirmations, try out these [witch affirmations](https://eclecticwitchcraft.com/witch-affirmations/).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要更多积极的肯定，可以尝试这些[女巫肯定](https://eclecticwitchcraft.com/witch-affirmations/)。
- en: '[A Witch''s Guide to Setting Goals and Achieving Them in the New Year](https://eclecticwitchcraft.com/newyear/)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[女巫指南：在新的一年设定目标并实现它们](https://eclecticwitchcraft.com/newyear/)'
- en: The New Year is a great time to start fresh, and what better way to do that
    than with some magical help? This witchy book will show you how to properly plan
    your new year's goals and when to cast them, using lunar phases, planetary hours,
    planetary days, and monthly correspondences.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 新的一年是开始全新的好时机，还有比用一些魔法帮助更好的方式吗？这本女巫书将教你如何正确地计划新年目标，以及何时施放它们，利用月相、星期、星期日和每月对应。
- en: '**This intermediate level guide includes:**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**这本中级指南包括：**'
- en: Goal setting tips
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设定目标的技巧
- en: How to use the lunar phases for goal setting (new moon, waxing moon, full moon,
    waning moon)
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何利用月相设定目标（新月、盈月、满月、亏月）
- en: How to use planetary days and hours for goal setting ( Sun, Moon, Mars, Mercury,
    Jupiter, Venus, Saturn)
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何利用星期日和小时设定目标（太阳、月亮、火星、水星、木星、金星、土星）
- en: How to use monthly correspondences for goal setting
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何利用每月对应的关系来设定目标
- en: How to mix all of these for explosively powerful magic
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何混合所有这些，获得爆炸性的强大魔法
