- en: '## Casting Instructions for ''Banishing bad Spirit/Energy'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '##施法指南 ''驱逐不良精神/能量'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Go to the room where the spirit or energy is and light
    the candles. Sit down and meditate for atleast 5min. While meditating think about
    how you want the spirit/energy to leave.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品施法:**你将需要以下物品施法：到有精神或能量存在的房间，点燃蜡烛。坐下来冥想至少5分钟。在冥想时，想象精神/能量离开的方式。'
- en: Now imagine your worst fear, It has to be a insect though. Imagine that fear
    and you in a box with two candles. Watch that insect move and squirm around. When
    the moment feels right imagine your self taking a huge fly swatter, Beat the insect
    down, Slap the insect. Cause some kind of harm that says "Leave."
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象你最大的恐惧，但是必须是昆虫。想象那种恐惧，然后你和两支蜡烛在盒子里。观察那只昆虫四处移动和挣扎。当时机成熟时，想象自己拿着一个巨大的苍蝇拍，打败那只昆虫，抽打它。造成某种伤害，表明“离开”。
- en: 'Now chant:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在诵读：
- en: '**"You have overstayed your welcoming, its time to leave, leave my life or
    take another painful blow."**'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"你逗留的时间已经超过了欢迎，现在是离开的时候了，离开我的生活或者接受另一次痛苦的打击。"'
- en: Recite 3x
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 诵读3次
- en: Imagine the insect limping out of your room, Imagine its half dead body. Its
    not coming back now.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 想象昆虫一瘸一拐地离开你的房间，想象它半死不活的身体。它现在不会回来了。
- en: You may blow out the candles.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以吹灭蜡烛。
