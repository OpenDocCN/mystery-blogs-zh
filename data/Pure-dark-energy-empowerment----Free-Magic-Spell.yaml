- en: I would try explaining and expanding on the symbolic nature of how these elements
    used in the spell empower the caster. Also expand on what the incantations represents
    at least. If you do not understand the words you speak, your intentions will not
    come out as clear.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我会尝试解释和扩展这些元素在咒语中的象征意义是如何增强施法者的能力的。还要扩展咒语所代表的含义至少是什么。如果你不理解你说的话，你的意图将不会清晰地表达出来。
- en: I agree to this...Also, I recommend members of this website not to blindly trust
    just any spell they find and get their hands on, not all people can always be
    trusted. My grandmother for example, told me a story of how she tried what was
    was supposed to be a good luck spell....Her father and mother died, not much more
    than 3 days later, and of unknown cause.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意这个......此外，我建议本网站的成员不要盲目相信他们找到并尝试的任何咒语，不是所有人都能始终值得信任。例如，我的祖母告诉我一个关于她如何试图使用一个据说是好运咒语的故事......她的父亲和母亲在不到三天的时间里死了，而且原因不明。
