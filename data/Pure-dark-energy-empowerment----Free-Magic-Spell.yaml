  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 纯粹黑暗能量赋能 - 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/health_spells/death_spells/26533/page.html#0001-01-01](https://www.spellsofmagic.com/spells/health_spells/death_spells/26533/page.html#0001-01-01)
