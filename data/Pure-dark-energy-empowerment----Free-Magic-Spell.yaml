- en: Pure dark energy empowerment.
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 纯粹黑暗能量赋能。
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为 5/5 星
- en: This ritual and incantation, will enable you to call forth and empower your
    magic with pure dark energy, for three days exactly.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过此仪式和咒语，您将能够召唤并使用纯粹的黑暗能量赋予您的魔法力量，持续三天。
- en: '## Casting Instructions for ''Pure dark energy empowerment.'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''纯粹黑暗能量赋能'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语，您需要以下物品：**'
- en: "\x95Experience with dark magic and dark energy."
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95对黑魔法和黑暗能量有经验。"
- en: "\x95A Pentagram drawn on the floor, one big enough for the caster to stand\
    \ and meditate in the middle."
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95在地板上画一个五角星，足够大让施法者站在中间冥想。"
- en: "\x95The elements:"
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95元素："
- en: '-Air: any kind of incense.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -空气：任何一种香料。
- en: '-Earth: soil, rocks and stones (gemstones are also recommended)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -土：土壤，岩石和石头（也建议使用宝石）。
- en: '-Fire: candles, charcoal, ashes and charred stones, rocks, wood and soil.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -火：蜡烛，木炭，灰烬和烧焦的石头，岩石，木材和土壤。
- en: '-Spirit: anything you hold dear to (example: a photo, a ring ,necklace, bracelet
    e.t.c.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -灵魂：任何您珍视的东西（例如：照片，戒指，项链，手链等）。
- en: '-Water: a chalice or bowl of moonwater.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -水：一个盛有月亮水的圣杯或碗。
- en: "\x95A powerfull protection spell (if you don't have one then just look in history\
    \ on my profile)"
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95一种强大的保护咒语（如果您没有的话，那就只需查看一下我的个人资料历史）"
- en: "\x95A cleansing spell (if you don't know a good cleansing spell, then look\
    \ in history on my profile ;)"
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95一个净化咒语（如果您不知道一个好的净化咒语，那么就看看我的个人资料历史；）"
