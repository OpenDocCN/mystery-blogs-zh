- en: Will allow you to create the One Ring from the Lord of the Rings series.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让你可以从《魔戒》系列中制造出一个戒指。
- en: '## Casting Instructions for ''One Ring from Lord of the Rings'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《魔戒》中的一枚戒指的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Say this 3 times with the ring in your hand:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行此咒语：** 用你手中的戒指说这3遍：'
- en: '"Three Rings for the Elven-kings under the sky,'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"三枚戒指供天空下的精灵之王，'
- en: Seven for the Dwarf-lords in their halls of stone,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为他们石头大厅中的矮人领主七枚戒指，
- en: Nine for Mortal Men doomed to die,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 九枚戒指注定要死的凡人，
- en: One for the Dark Lord on his dark throne
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了他黑暗王座上的黑暗领主
- en: In the land of Mordor where the Shadows lie.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在暗影所在的魔多地。
- en: One Ring to rule them all, One Ring to find them,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一枚戒指来统领他们所有，一枚戒指来找到他们，
- en: One Ring to bring them all and in the darkness bind them
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一枚戒指来统领他们，并在黑暗中将他们捆绑
- en: In the land of Mordor where the Shadows lie."
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在暗影所在的魔多地。
- en: This spell is permanent and irreversible.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语是永久且不可逆转的。
