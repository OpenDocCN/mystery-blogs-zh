- en: Spell to Build Confidence / Self-empowerment
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 增强信心/自我增强咒语
- en: This is a short visualization spell to help you grow in confidence, courage,
    passion and inner strength. It is to be done to a piece of music that starts off
    slow and then builds up to a peak - this is important as it really helps to engage
    your emotions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简短的可视化咒语，旨在帮助您增强信心、勇气、激情和内在力量。这应在一段由慢慢开始并逐渐达到高潮的音乐中进行——这一点很重要，因为它真正有助于激发您的情感。
- en: '## Casting Instructions for ''Spell to Build Confidence / Self-empowerment'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''增强信心/自我增强'' 咒语'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为了施法，你需要以下物品：**'
- en: Yourself
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自己
- en: A piece of music that starts of slow, and builds to a peak.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一段从慢慢开始并达到高潮的音乐。
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**为了这个咒语，你将需要以下物品：**'
- en: Yourself
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自己
- en: A piece of music that starts of slow, and builds to a peak.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一段从慢慢开始并达到高潮的音乐。
- en: Start music.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 开始音乐。
- en: Stand comfortably with feet apart.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 舒适地站立，双脚分开。
- en: Start to visualize a circle of fire around you on the floor. As the music starts
    to build, let the fire climb and build around you until it is over your head,
    and you are enclosed in an orb / bubble of fire.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 开始想象一个围绕你在地板上的火圈。随着音乐的开始建立，让火焰攀升并围绕你直至覆盖你的头顶，你被一团火焰的球体/泡泡所包围。
- en: Stretch out your arms and touch the wall of your ball of fire - now allow the
    fire to move across onto your hands and slowly cover your body. It is at this
    point you can start to chant, ''I am Fire''. Really feel this, feel as if you
    are one with the fire.. Feel the confidence, the passion, the courage, the warmth,
    the vibrancy! Allow yourself to really soak it in!... Hopefully it is at this
    point that the music peaks and you have worked your feelings up too.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 伸出你的手臂，触摸你的火球墙壁——现在让火焰移过来，慢慢覆盖你的身体。在这一点上，你可以开始吟唱，“我是火焰”。真正感受到这一点，感觉自己与火焰融为一体...感受到自信、激情、勇气、温暖、活力！允许自己真正地吸收它！...希望此时音乐达到高潮，你的感情也随之激荡。
- en: Normally when I do this exercise, I really allow myself to absorb the fire,
    and take it into my very being. At the same time I envision all the things that
    a fire is to me - passion, courage, raw energy, confident, unyielding...And I
    see myself becoming these things. This spell has helped me a lot! :)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通常当我做这个练习时，我真的允许自己吸收火焰，并将其融入我的整个存在。同时，我设想火焰对我的所有意义——激情、勇气、原始能量、自信、坚定不移...我看到自己变成了这些东西。这个咒语对我帮助很大！
    :)
- en: Hope you can benefit from it too.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你也能从中受益。
