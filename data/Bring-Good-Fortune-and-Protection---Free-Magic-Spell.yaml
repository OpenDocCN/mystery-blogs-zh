- en: '## Casting Instructions for ''Bring Good Fortune and Protection'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''带来幸运和保护'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: 1 White candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根白蜡烛
- en: Picture or drawing of an ear with the name Amun written in black ink underneath
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附有阿蒙名字写于黑色墨水下的耳朵图或画
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: 1 White candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根白蜡烛
- en: Picture or drawing of an ear with the name Amun written in black ink underneath
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附有阿蒙名字写于黑色墨水下的耳朵图或画
- en: Light the candle and place the drawing beneath it. Intone the ancient words;
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，把图纸放在下面。吟唱古老的话语；
- en: '" There is no refuge for the heart except Amun, him-whose-name-is-secret. I
    speak your words aloud that all may hear of your goodness and - I ask for your
    protection and good fortune"'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '" There is no refuge for the heart except Amun, him-whose-name-is-secret. I
    speak your words aloud that all may hear of your goodness and - I ask for your
    protection and good fortune"'
- en: Then take the paper and place in front of the candle and say;
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然后拿起纸放在蜡烛前面，并说；
- en: '" Proceed in peace that I may repeat to you the good deeds that my heart has
    done in the midst of the coiled-one in order to silence evil. I have done four
    good deeds in the midst of the portal of the horizon. I made the four winds that
    every man might breathe in his time.This is a deed thereof. I made the great flood
    that the poor man might have power to the great. This is a deed thereof.I made
    every man like his fellow, i did not command that they do evil, it is their hearts
    to cease forgetting the west, in order to make divine offerings to the gods of
    the nomes, this is a deed thereof"'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '" 请您在平静中继续，好让我可以重复我心中在巨蛇之中行的善行，以此来平息邪恶。我在地平线门口行了四个善行。我制造了四风，让每个人都可以在他的时代呼吸。这就是其中的一件善行。我制造了大洪水，让穷人也能够获得伟大的力量。这就是其中的一件善行。我使每个人像他的同伴一样，我没有命令他们去做恶事，这是他们的心去忘却西方，以此来向各区的神祇献祭，这就是其中的一件善行。"'
- en: Then take the paper and place underneath the candle again and say;
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然后拿起纸再次放在蜡烛下面，并说；
- en: '"Amun, these words spoken by him whose names are secret, bless me with your
    protection and good fortune"'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '" 阿蒙啊，这些话语是由那些名字是秘密的人所说，愿您以您的保护和好运来祝福我"'
- en: Then let the candle burn out and take the remains and the paper and throw them
    in a fast flowing stream or brook.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然后让蜡烛烧尽，拿起残余物和纸张，投入湍急的溪流或小溪中。
