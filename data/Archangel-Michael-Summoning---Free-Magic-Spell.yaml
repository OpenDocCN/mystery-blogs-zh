- en: '## Casting Instructions for ''Archangel Michael Summoning'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “召唤大天使迈克尔”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此法术：**'
- en: Full Moon
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满月
- en: 4 Candles (any kind)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4支蜡烛（任意种类）
- en: 1 Towel
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1条毛巾
- en: 1 Enchanted token
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个魔法令牌
- en: '**You will need the following items for this spell:**'
