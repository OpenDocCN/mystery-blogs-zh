- en: What is Seax-Wica? A Guide to Seax Witchcraft for Wiccans - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是Seax-Wica？Wiccans的Seax巫术指南 - Craft of Wicca
- en: 来源：[https://craftofwicca.com/what-is-seax-wica-a-guide-to-seax-witchcraft-for-wiccans/#0001-01-01](https://craftofwicca.com/what-is-seax-wica-a-guide-to-seax-witchcraft-for-wiccans/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/what-is-seax-wica-a-guide-to-seax-witchcraft-for-wiccans/#0001-01-01](https://craftofwicca.com/what-is-seax-wica-a-guide-to-seax-witchcraft-for-wiccans/#0001-01-01)
- en: Seax-Wica, or Saxon Witchcraft, is a modern Wiccan tradition that draws on the
    beliefs and practices of ancient Saxons, merged with contemporary Wiccan principles.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Seax-Wica，或撒克逊女巫术，是一种融合了古代撒克逊信仰和实践与当代女巫原则的现代女巫传统。
- en: As an accessible and egalitarian path within the Wiccan community, Seax-Wica
    attracts those who seek a connection with their Saxon heritage or an alternative
    to more hierarchical traditions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为女巫社区中一条平易近人且平等主义的道路，Seax-Wica吸引了那些寻求与撒克逊传统建立联系或寻求与更具等级制度传统不同的选择的人。
- en: In this article, we’ll explore the history, beliefs, practices, and how to get
    started with Seax-Wica.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将探讨Seax-Wica的历史、信仰、实践以及如何开始Seax-Wica。
- en: '## History of Seax-Wica'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## Seax-Wica的历史'
- en: Raymond Buckland and Seax-Wica
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 雷蒙德·巴克兰和Seax-Wica
- en: Seax-Wica was founded by Raymond Buckland, an influential figure in modern witchcraft,
    in the early 1970s. Buckland, initially a prominent figure within the Gardnerian
    tradition, sought to create a Wiccan path that was more open, inclusive, and based
    on historical Anglo-Saxon practices.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Seax-Wica由雷蒙德·巴克兰创立，他是现代巫术中的重要人物，成立于20世纪70年代初。巴克兰最初是加德纳传统中的杰出人物，他试图创造一条更开放、包容且基于历史盎格鲁-撒克逊实践的女巫之路。
- en: The Saxon Connection
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 撒克逊的联系
- en: Buckland’s creation of Seax-Wica stems from his desire to honor the Saxon heritage,
    drawing from historical sources and existing folklore. Although Seax-Wica incorporates
    elements of ancient Saxon religion, it is important to note that it remains a
    contemporary Wiccan tradition, adapted to suit modern practitioners.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 巴克兰创立Seax-Wica的动机源于他对撒克逊传统的尊敬，汲取历史资料和现有民间传说。尽管Seax-Wica融合了古代撒克逊宗教的元素，但重要的是要注意，它仍然是一个当代女巫传统，适应现代修行者。
- en: '## Beliefs and Principles'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '## 信仰和原则'
- en: Seax-Wica’s Pantheon
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Seax-Wica的万神殿
- en: 'The pantheon of Seax-Wica primarily focuses on two deities: Woden and Freya.
    Woden, also known as Odin in [Norse mythology](https://craftofwicca.com/flavors-of-wicca-what-is-a-norse-wiccan/),
    is the god of wisdom, war, and poetry. Freya, a goddess of love, fertility, and
    beauty, is also revered in this tradition.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Seax-Wica的万神殿主要聚焦于两位神祇：Woden和Freya。Woden，在[北欧神话](https://craftofwicca.com/flavors-of-wicca-what-is-a-norse-wiccan/)中也被称为奥丁，是智慧、战争和诗歌之神。Freya，一位爱、生育和美丽之女神，在这一传统中也备受尊崇。
- en: Although these two deities are central to Seax-Wica, practitioners may also
    choose to honor other gods and goddesses from the Saxon or Norse pantheon.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这两位神祇在Seax-Wica中占据核心地位，修行者也可以选择尊敬撒克逊或北欧神祇中的其他神祇。
- en: '### Hierarchy in Seax-Wica'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '### Seax-Wica中的等级制度'
- en: One of the main differences between Seax-Wica and other Wiccan traditions is
    its approach to hierarchy. Seax-Wica covens operate with a more democratic structure,
    emphasizing equality among members.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Seax-Wica与其他女巫传统之间的主要区别之一在于其对等级制度的处理方式。Seax-Wica的圣所以更民主结构运作，强调成员之间的平等。
- en: There are elected positions, such as the High Priest and High Priestess, but
    these roles rotate regularly to maintain balance and avoid power imbalances.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有选举产生的职位，如高祭司和高女祭司，但这些角色定期轮换以保持平衡，避免权力失衡。
- en: '## Seax-Wica Practices'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '## Seax-Wica的实践'
- en: Rituals and Celebrations
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 仪式和庆祝活动
- en: Seax-Wica shares many rituals and celebrations with other Wiccan traditions,
    including [the eight Sabbats](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/)
    that mark the Wheel of the Year. However, Seax-Wica may incorporate specific Saxon
    customs or symbolism into these celebrations.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Seax-Wica与其他女巫传统分享许多仪式和庆祝活动，包括标记年轮之年的[八大萨巴特](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/)。然而，Seax-Wica可能会在这些庆祝活动中融入特定的撒克逊习俗或象征。
- en: Rituals often include invocations to Woden and Freya, as well as the use of
    runes and Saxon symbolism.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 仪式经常包括对Woden和Freya的祈祷，以及符文和撒克逊象征的使用。
- en: Divination
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 占卜
- en: Seax-Wica practitioners may use [various divination methods](https://craftofwicca.com/a-complete-overview-of-wiccan-divination-techniques/),
    such as [rune casting](https://craftofwicca.com/lithomancy-full-beginners-guide-to-casting-stones-with-free-chart/),
    [tarot](https://craftofwicca.com/incorporate-tarot-into-your-wiccan-practice/),
    scrying, or pendulum work. The use of runes is particularly popular, as they have
    strong connections to the Saxon and Norse cultures from which Seax-Wica draws
    inspiration.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Seax-Wica从业者可能使用[各种占卜方法](https://craftofwicca.com/a-complete-overview-of-wiccan-divination-techniques/)，如[符文投掷](https://craftofwicca.com/lithomancy-full-beginners-guide-to-casting-stones-with-free-chart/)，[塔罗牌](https://craftofwicca.com/incorporate-tarot-into-your-wiccan-practice/)，水晶球占卜或摆动工作。符文的使用特别受欢迎，因为它们与Seax-Wica汲取灵感的撒克逊和北欧文化有着紧密联系。
- en: '### Magick and Spellwork'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '### 魔法和咒语'
- en: Similar to other Wiccan traditions, Seax-Wica incorporates magick and spellwork
    into its practices. However, the focus may be on using elements and symbolism
    related to the Saxon and Norse cultures. This can include working with runes,
    utilizing Saxon-inspired herbal remedies, and incorporating Saxon mythology into
    rituals and spells.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他女巫传统类似，Seax-Wica将魔法和咒语融入其实践中。然而，重点可能是使用与撒克逊和北欧文化相关的元素和象征。这可以包括使用符文，利用撒克逊灵感的草药疗法，并将撒克逊神话融入仪式和咒语中。
- en: '## Seax-Wica and Other Wiccan Traditions'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '## Seax-Wica和其他女巫传统'
- en: Although Seax-Wica is distinct in its emphasis on Saxon heritage and its egalitarian
    approach, it shares many core beliefs and practices with other Wiccan traditions.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Seax-Wica在强调撒克逊遗产和平等主义方面独特，但它与其他女巫传统分享许多核心信念和实践。
- en: Practitioners may find that they can easily adapt rituals and spellwork from
    other traditions to suit their Seax-Wica practice. Additionally, Seax-Wica is
    compatible with eclectic Wiccan paths, allowing practitioners to explore other
    areas of interest while still maintaining their connection to Saxon witchcraft.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 从其他传统中轻松调整仪式和咒语以适应他们的Seax-Wica实践可能是从业者发现的。此外，Seax-Wica与折衷的女巫传统兼容，允许从业者在保持与撒克逊女巫craft的联系的同时探索其他感兴趣的领域。
- en: '## The Seax-Wica Book of Shadows'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '## Seax-Wica影子之书'
- en: 'Raymond Buckland’s “The Tree: The Complete Book of Saxon Witchcraft” serves
    as the primary text for Seax-Wica practitioners. This book provides an overview
    of the tradition’s history, beliefs, and practices, as well as a collection of
    rituals, spells, and other resources.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Raymond Buckland的《树：萨克森女巫craft完全书》是Seax-Wica从业者的主要文本。这本书提供了传统的历史、信仰和实践概述，以及一系列仪式、咒语和其他资源。
- en: As with other Wiccan traditions, Seax-Wica practitioners are encouraged to create
    their own personal [Book of Shadows](https://craftofwicca.com/how-to-make-your-own-wiccan-book-of-shadows-for-free/)
    to document their individual journey and growth within the path.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他女巫传统一样，Seax-Wica从业者被鼓励创建自己的个人[影子之书](https://craftofwicca.com/how-to-make-your-own-wiccan-book-of-shadows-for-free/)，记录他们在这条道路上的个人旅程和成长。
- en: Getting Started with Seax-Wica
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始Seax-Wica
- en: Finding a Coven
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 寻找一个圈子
- en: For those interested in practicing Seax-Wica within a community, finding a Seax-Wica
    coven can provide valuable support and mentorship. Online forums, social media
    groups, and local metaphysical shops can be useful resources for connecting with
    other Seax-Wica practitioners.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些有兴趣在社区中实践Seax-Wica的人来说，找到一个Seax-Wica圈子可以提供宝贵的支持和指导。在线论坛、社交媒体群体和当地的形而上商店可以是连接其他Seax-Wica从业者的有用资源。
- en: '### Studying Seax-Wica'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '### 学习Seax-Wica'
- en: Before embarking on a Seax-Wica practice, it is essential to familiarize oneself
    with the tradition’s history, beliefs, and practices. Buckland’s *Book of Saxon
    Witchcraft* is an excellent starting point, but additional research into Saxon
    history, folklore, and mythology can provide further insight and understanding.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始Seax-Wica实践之前，熟悉传统的历史、信仰和实践是至关重要的。Buckland的《萨克森女巫craft》是一个很好的起点，但进一步研究萨克森历史、民间传说和神话可以提供更深入的见解和理解。
- en: '### Becoming a Seax-Wica Practitioner'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '### 成为Seax-Wica从业者'
- en: Dedication and self-initiation are crucial steps in becoming a Seax-Wica practitioner.
    A personal commitment to the path, combined with ongoing study and practice, will
    help develop a deep connection with Seax-Wica’s principles and deities.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 奉献和自我启发是成为Seax-Wica从业者的关键步骤。对这条道路的个人承诺，结合持续的学习和实践，将有助于与Seax-Wica的原则和神祇建立深厚的联系。
- en: Conclusion
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Seax-Wica is a unique and accessible Wiccan tradition that offers an alternative
    for those seeking to explore their Saxon heritage or a less hierarchical path
    within the Wiccan community. By understanding its history, beliefs, and practices,
    one can embark on a fulfilling and transformative journey with Seax-Wica.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Seax-Wica是一种独特且易于接近的女巫传统，为那些希望探索自己的撒克逊遗产或寻求女巫社区内较少等级制度路径的人提供了一种选择。通过了解其历史、信仰和实践，人们可以在Seax-Wica中开始充实和转化的旅程。
- en: '## FAQs'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '## 常见问题'
- en: Is Seax-Wica suitable for beginners?
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Seax-Wica适合初学者吗？
- en: Yes, Seax-Wica is suitable for beginners, as it emphasizes accessibility and
    inclusivity. New practitioners can benefit from the tradition’s democratic structure
    and straightforward practices.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，Seax-Wica适合初学者，因为它强调易接近性和包容性。新从业者可以从传统的民主结构和直接的实践中受益。
- en: '### Can I practice Seax-Wica as a solitary witch?'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '### 我可以作为独立女巫实践Seax-Wica吗？'
- en: Absolutely. While some practitioners may prefer the support of a coven, Seax-Wica
    can also be practiced individually by those who prefer a solitary path.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当然可以。虽然一些从业者可能更喜欢小组的支持，但那些倾向于独自实践的人也可以单独进行Seax-Wica的实践。
- en: How is Seax-Wica different from other Wiccan traditions?
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Seax-Wica与其他女巫传统有何不同？
- en: Seax-Wica differs from other Wiccan traditions primarily in its focus on Saxon
    heritage, its emphasis on a more democratic and egalitarian coven structure, and
    the use of Saxon and Norse symbolism in rituals and spellwork.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Seax-Wica与其他女巫传统不同之处主要在于其专注于撒克逊遗产，强调更民主和平等的小组结构，以及在仪式和咒语中使用撒克逊和北欧象征。
- en: '### Do I need to be of Saxon descent to practice Seax-Wica?'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '### 我需要具有撒克逊血统才能实践Seax-Wica吗？'
- en: No, Seax-Wica is open to practitioners of any cultural background. While it
    is inspired by Saxon history and mythology, anyone who feels drawn to the tradition
    can practice and benefit from its teachings.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 不，Seax-Wica对任何文化背景的从业者开放。虽然受撒克逊历史和神话启发，但任何对这一传统感兴趣的人都可以实践并从中受益。
- en: '### Are there any specific tools or materials required for Seax-Wica practice?'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '### Seax-Wica实践是否需要特定的工具或材料？'
- en: While Seax-Wica shares many common tools with other Wiccan traditions, such
    as the athame, chalice, and pentacle, it also incorporates Saxon-specific elements
    like runes and Saxon deities.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Seax-Wica与其他女巫传统分享许多共同的工具，如阿瑟米斯、酒杯和五芒星，但它也包括撒克逊特有的元素，如符文和撒克逊神灵。
- en: However, practitioners are encouraged to adapt their practice to their own preferences
    and needs, using the tools and materials that resonate most with them.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，鼓励从业者根据自己的偏好和需求调整实践，使用对他们最有共鸣的工具和材料。
