- en: '## Casting Instructions for ''Solitary Fullmoon Esbat Ritual'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''独自的满月艾斯巴特仪式''施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Many times we find ourselves away from our Coven, Temple,
    Altar and home when the Moon becomes full. We think that it would be wonderful
    to do a little Ritual in honor of the Moon, but have no tools, candles, incense
    etc. The magick is within you and the power of visualization is the vehicle of
    transportation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来执行此咒语：****您将需要以下物品来执行此咒语：** 许多时候，当月亮变满时，我们发现自己远离了我们的聚会、神殿、祭坛和家园。我们认为如果能够进行一些向月亮致敬的小仪式将会很棒，但是没有工具、蜡烛、香等。魔法在于你，而视觉化的力量是传送工具。'
- en: All you need is you and a view of the Full Moon. Preferably standing outside
    (but if its cold and raining you can gaze thru a window) make sure that you have
    a wonderful view of the Full Moon.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您只需要您自己和对满月的视角。最好是站在外面（但如果天气寒冷下雨，您可以透过窗户凝视）。确保您有一个美妙的满月视野。
- en: Allow the Moons rays to envelope you, take your time, and appreciate the feel
    of the Moonlight on your skin. If you wish, you may imagine the Moonlight completely
    encircling you, protecting you with loving energy. You have cast a Magick Circle.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让月亮的光芒环绕您，花些时间，感受月光在您的皮肤上的感觉。如果愿意，您可以想象月光完全环绕着您，用充满爱的能量保护您。您已经创造了一个魔法圈。
- en: You may wish to consider the power of the Full Moon, the tide is strongly attuned
    to positive manifestation and to increase and gain. What do you wish to manifest
    in the next month? Take your time, allow the spirit of the Moon Goddess to fill
    you. Feel Her Power and Presence within your mind, your spirit, and your emotions.
    You have Drawn Down the Moon.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能希望考虑满月的力量，潮汐强烈地调谐到积极的显现和增长。您希望在下个月中实现什么？花些时间，让月亮女神的精神充盈您。感受她的力量和存在，充盈您的头脑、灵魂和情感。您已经召唤了月亮。
- en: When you are finished communing with the Goddess, thank her in your own words,
    either silently or out loud, for Blessing you with Her presence. Kiss the back
    of your power hand three times, and then extend your hand to the Moon as a gesture
    of love and gratitude.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当您完成与女神的交流时，请用您自己的话语（无论是心中默念还是大声表达），感谢她赐予您她的存在。亲吻您的力量之手的背面三次，然后向月亮伸出您的手，以表达您的爱与感激。
