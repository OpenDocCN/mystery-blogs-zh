- en: This is a technique for Empaths on how to sense and feel the Emotional Atmosphere
    around them as opposed to just one single individual.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种对感同身受者如何感知和感受他们周围的情感氛围而不仅仅是单个个体的技巧。
- en: '## Casting Instructions for ''Sense the Emotional Atmosphere'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 for ''感知情感氛围'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: ) Your focus.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: )  专注力。
- en: ) The Psychic ability of Empathy.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: )  具有心灵感应能力。
- en: ) Your willpower.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: )  意志力。
- en: '**You will need the following items for this spell:**'
  id: totrans-15
