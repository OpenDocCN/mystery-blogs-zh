- en: How to make black salt?
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何制作黑盐？
- en: Crafting your own black salt is an uncomplicated process, perfect for those
    wondering what is black salt used for. To begin, assemble your materials, which
    include a cup of coarse salt, a tablespoon of charcoal or ashes, a dash of black
    pepper, and a sizable bowl. This preparation is the first step in understanding
    what is black salt good for and exploring the various black salt uses.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 制作你自己的黑盐是一个简单的过程，非常适合那些好奇黑盐的用途。首先，准备好你的材料，包括一杯粗盐、一勺木炭或灰烬、一点黑胡椒和一个大碗。这个准备工作是了解黑盐用途的第一步，探索各种黑盐使用方式。
- en: '*You can use an ash from a ritual you have done before or from an incense stick
    or a cone.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*你可以使用之前做过的仪式或从一根香或一个圆锥体中得到的灰。*'
- en: Great tip is to keep gathering incense ash, every time you burn incense, so
    you have it around when you need it.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个很好的提示是每次燃烧香时，收集香灰，这样你在需要时就可以用到。
- en: Start by blending the salt into the bowl, ensuring it's well-distributed. Introduce
    the charcoal or ashes next, integrating them into the salt with care. As you combine
    these elements, channel your intention into the black salt, whether it's for protection
    spells or banishing purposes. After thoroughly mixing, your handcrafted black
    salt is prepared for your spell work and magic spells.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从将盐混合到碗中开始，确保其均匀分布。然后加入木炭或灰烬，小心地将它们与盐混合。当你将这些元素结合在一起时，将你的意图注入黑盐中，无论是用于保护法术还是驱邪用途。彻底混合后，你的手工黑盐就准备好用于你的法术和魔法了。
- en: 'Tip: Do not use black food coloring, it adds unnecessarily chemicals and makes
    the salt lumpy.'
  id: totrans-27
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士：不要使用黑色食用色素，它会增加不必要的化学物质，使盐变得结块。
