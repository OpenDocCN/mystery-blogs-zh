- en: Moon Protection for the Amulets
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 月亮护符保护法
- en: This technique can be used to protect an object that you use as an amulet. Obviously
    you are also taking in the power from the Moon as well. This is best done at the
    time of the Full Moon.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术可以用来保护你用作护符的物品。显然，你也同时吸收了月亮的力量。最好在满月时进行此操作。
- en: '## Casting Instructions for ''Moon Protection for the Amulets'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《月亮护符保护法》施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品来施展这个咒语：**'
- en: Your chosen amulet
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你选择的护符
- en: A glass of spring water
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一杯泉水
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品来施展这个咒语：**'
- en: Your chosen amulet
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你选择的护符
- en: A glass of spring water
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一杯泉水
- en: '*   Place a crystal or amulet that you regularly carry in the glass of spring
    water a day before the Full Moon.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*   在满月前一天，把你经常携带的水晶或护符放入玻璃中的泉水中。'
- en: The following day, on the evening of the Full Moon, stir the water three times
    with your right hand in a clockwise motion.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二天，满月的晚上，用右手顺时针方向搅动水三次。
- en: Then take the glass in your hands and swirl the water in it around, moving the
    glass in a clockwise, circular, stirring motion three times.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后把玻璃拿在手中，将其中的水顺时针转动三次，进行圆形搅拌。
- en: 'Then repeat these words aloud: Oh Light of the Moon'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后大声重复这些话：哦，月之光
- en: Wrap me Protect me Keep me from harm.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 包裹我 保护我 免于伤害。
- en: Remove your amulet from the glass.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 把你的护符从玻璃中取出。
- en: Raise the glass towards the sky, acknowledging the Moon.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将玻璃杯向天空举起，向月亮致意。
- en: Lower the glass, bring it to your lips and drink the water.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低玻璃杯，把它带到嘴唇前，喝下水。
- en: Carry the amulet with you till the next Full Moon in order to ensure full protection.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直到下一个满月之前随身携带护符，以确保完全保护。
- en: Repeat this process every month to benefit from the amulet’s influence. When
    an object has been blessed by the Moon, you enter under her protection. You symbolically
    take in her power by drinking the water. Amulets are seemingly inanimate objects
    which have been given power by the incantation.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个月重复此过程，以享受护符的影响。当一个物品被月亮祝福时，你进入了她的保护之下。通过喝水象征性地吸收她的力量。护符是看似无生命的物品，但通过咒语赋予了力量。
