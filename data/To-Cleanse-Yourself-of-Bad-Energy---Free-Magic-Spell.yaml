- en: To Cleanse Yourself of Bad Energy
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 净化自己的负能量
- en: Just a simple spell to get rid of all that nasty, stinky negative energy!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的咒语，摆脱所有那些讨厌、难闻的负面能量！
- en: '## Casting Instructions for ''To Cleanse Yourself of Bad Energy'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“净化自己的负能量”咒语说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Yourself
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己
- en: Hand, Finger or Wand
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手、手指或魔杖
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Yourself
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己
- en: Hand, Finger or Wand
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手、手指或魔杖
- en: First of all, ground and center yourself. Control your breathing. Breath in
    through your nose, and out through your mouth.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让自己站稳并集中注意力。控制呼吸。通过鼻子吸气，通过嘴巴呼气。
- en: Take your hand, finger, or wand and place it on your chest (or core). Visualize
    yourself gathering good, cleansing, white energy. Pump it through your hand, finger,
    or wand and into your body. While doing this, pump out all the nasty, negative
    energy. Take in the white energy an spread it through out your entire body, getting
    rid of the negative energy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起你的手、手指或魔杖，放在胸部（或核心）上。想象自己聚集良好、净化的白色能量。将其通过手、手指或魔杖泵入你的身体。在这个过程中，排出所有恶心的、负面的能量。吸入白色能量并将其传播到整个身体，摆脱负面能量。
- en: And, you're done when you've gotten all the negative energy out! Good job!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当你排除所有负面能量时，你就完成了！干得好！
