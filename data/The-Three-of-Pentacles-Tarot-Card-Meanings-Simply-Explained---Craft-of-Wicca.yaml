- en: In tarot, each card can have different astrological correspondences, depending
    on the tradition and interpretation of the reader. However, some common astrological
    associations for the Three of Pentacles include the zodiac sign Capricorn.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌中，每张牌都可能有不同的星座对应，这取决于读者的传统和解释。然而，金币三的一些常见星座关联包括摩羯座。
- en: Capricorn is associated with hard work, discipline, and practicality, which
    aligns with the themes of progress, collaboration, and mastery found in the Three
    of Pentacles.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座以其努力工作、纪律和实用性而闻名，这与金币三中的进展、合作和掌握的主题相吻合。
- en: Capricorn is also known for its focus on career and ambition, making it a fitting
    sign for the card’s interpretation of material gain and business ventures.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座也以其专注于事业和野心而闻名，这使它成为该牌解释物质收益和商业冒险的合适星座。
- en: Upright Three of Pentacles tarot card meaning
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 正位金币三塔罗牌意义
- en: What is the meaning of the upright Three of Pentacles card?
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 正位金币三牌的意义是什么？
- en: '**The upright Three of Pentacles tarot card represents progress and collaboration
    in the creation of something valuable. It suggests the individual is engaged in
    a productive project and their efforts will be rewarded with growth, mastery,
    and material gain.**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**正位的[金币三](https://example.org/three_of_pentacles)塔罗牌代表着在创造有价值物品的过程中的进展和合作。它表明个体正在参与一项富有成效的项目，他们的努力将得到成长、精通和物质收益的回报。**'
- en: The Three of Pentacles tarot card represents the process of collaboration and
    teamwork in creating something of value. It symbolizes the merging of creativity
    and practicality, with a focus on the mastery of skills.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 金币三塔罗牌代表了在创造有价值物品的合作和团队工作过程。它象征着创造力和实用性的融合，并且专注于技能的掌握。
- en: The image of a person overseeing the construction of a church window represents
    the idea of a project coming to fruition through hard work and dedication.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 监督着教堂窗户建设的人的形象，代表了通过努力和奉献实现项目的想法。
- en: In a tarot reading, the Three of Pentacles upright suggests that the individual
    is currently engaged in a productive collaboration or project. The card suggests
    a strong focus on skill development and a desire to see the project come to completion.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌阅读中，正位的[金币三](https://example.org/three_of_pentacles)象征着个体目前参与了一项富有成效的合作或项目。这张牌表明，重点在于技能的发展，并且有愿望看到项目完成。
- en: It can also indicate the potential for material gain and recognition for a job
    well done.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可以表明可能因为出色的工作而获得物质收益和认可。
- en: This card can also be interpreted as a sign of growth and progress. It suggests
    that the individual is actively working towards a goal and that their efforts
    will be rewarded in the near future. The card can also indicate a need to balance
    the creative and practical aspects of a situation to achieve success.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌也可以被解释为成长和进展的象征。它表明个体正在积极地朝着一个目标努力，并且他们的努力将在不久的将来得到回报。该牌还可能表明需要在实现成功的过程中平衡情境的创造性和实用性方面。
- en: Overall, the Three of Pentacles is a positive card that represents growth, collaboration,
    and mastery in bringing an idea to life. It is a sign of progress and the potential
    for success through hard work and dedication.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，金币三是一张代表着在将想法实现过程中的成长、合作和精通的正面牌。它象征着通过努力和奉献实现成功的进展和潜力。
- en: Example upright Three of Pentacles reading
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 例子正位金币三阅读
- en: Cynthia is frustrated with her teenage son’s rebellion. She turns to the tarot
    for help and draws the upright Three of Pentacles. What does this mean?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 辛西娅对她十几岁的儿子的反抗感到沮丧。她求助于塔罗，并抽到了正位的金币三。这意味着什么？
- en: The upright Three of Pentacles tarot card suggests that Cynthia’s teenage son
    is in the process of exploring his identity and seeking mastery in his own life.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 正位金币三塔罗牌表明辛西娅的十几岁的儿子正在探索自我身份，并寻求在自己生活中的精通。
- en: This period of rebellion and exploration may lead to growth and success in the
    future, but it may require collaboration and understanding between Cynthia and
    her son to reach a positive outcome.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这一时期的反叛和探索可能会导致未来的成长和成功，但可能需要辛西娅和她儿子之间的合作和理解才能实现积极的结果。
- en: The card is a reminder to focus on progress, teamwork, and the creative process
    of navigating a challenging situation.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这张卡片提醒着我们要专注于进步、团队合作，以及在应对挑战性情境中的创造过程。
- en: Reversed Three of Pentacles card tarot meaning
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 逆位的金币三牌塔罗牌意义
- en: What is the meaning of the reversed Three of Pentacles tarot card?
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位金币三塔罗牌的意义是什么？
- en: '**The reversed Three of Pentacles tarot card represents a breakdown in collaboration,
    poor execution, and a focus on personal gain. It suggests a lack of teamwork,
    a lack of progress, and poor quality work, indicating a need to focus on collaboration
    and effort to achieve success.**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆位的三个五角星塔罗牌代表合作破裂、执行力不足，以及更注重个人利益。它暗示缺乏团队合作、缺乏进展和质量差的工作，表明需要专注于合作和努力以取得成功。**'
- en: The reversed Three of Pentacles tarot card represents a lack of collaboration,
    poor execution, and a focus on personal gain rather than the greater good. It
    suggests that there may be a breakdown in communication, a lack of teamwork, or
    a lack of progress toward a shared goal.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的三个五角星塔罗牌代表缺乏合作，执行力不足，以及更注重个人利益而非整体利益。它暗示可能存在沟通破裂、缺乏团队合作或朝着共同目标进展缓慢的情况。
- en: In a tarot reading, the reversed Three of Pentacles can indicate a situation
    where individual interests are taking precedence over the success of the group.
    It can also indicate a lack of focus on skill development and a tendency to cut
    corners or rush a project.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌阅读中，逆位的三个五角星可能表示个人利益优先于团体成功的情况。它还可能表明缺乏专注于技能发展，倾向于走捷径或匆忙完成项目。
- en: The card can suggest a lack of dedication, poor quality work, and a general
    sense of disunity.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能暗示缺乏奉献精神、工作质量差，以及一种普遍的不团结感。
- en: The reversed Three of Pentacles can also indicate a lack of creativity, a failure
    to balance practicality with creativity, or a lack of progress towards a desired
    outcome. It may suggest a situation where individuals are not putting in the necessary
    effort to see a project through to completion.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的三个五角星还可能表示缺乏创造力，未能平衡实用性与创意，或者未能朝着期望的结果取得进展。它可能暗示个体没有为完成项目付出必要的努力。
- en: Overall, the reversed Three of Pentacles suggests a lack of teamwork, poor execution,
    and a focus on personal gain rather than the greater good. It is a warning to
    focus on collaboration, effort, and the creative process in order to achieve progress
    and success.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，逆位的三个五角星暗示缺乏团队合作，执行力不足，以及更注重个人利益而非整体利益。这是一个提醒，要专注于合作、努力和创造过程，以实现进展和成功。
- en: '### Example reversed Three of Pentacles reading'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '### 逆位三个五角星示例阅读'
- en: Diana doesn’t have deep friendships like she used to. She does a tarot reading
    and draws the reversed Three of Pentacles. What does this mean?
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 黛安娜没有像过去那样深厚的友谊。她进行了塔罗牌阅读，抽到了逆位的三个五角星。这意味着什么？
- en: The reversed Three of Pentacles tarot card can indicate a lack of collaboration
    and teamwork in Diana’s relationships, suggesting that her friendships may not
    be fulfilling or supportive.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的三个五角星塔罗牌可能表明黛安娜在人际关系中缺乏合作和团队精神，暗示她的友谊可能不够充实或支持。
- en: The card may indicate a lack of effort in maintaining and developing her relationships,
    or a tendency to prioritize personal interests over the greater good of the group.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能表明在维护和发展她的人际关系方面缺乏努力，或者倾向于将个人利益置于团体整体利益之上。
- en: The reversed Three of Pentacles suggests a need for Diana to work on building
    and maintaining meaningful connections with others. It may also indicate the need
    to focus on collaboration and mutual support in her relationships, rather than
    simply personal gain.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的三个五角星暗示黛安娜需要努力建立和维护与他人的有意义的联系。它也可能表明她在人际关系中需要专注于合作和相互支持，而不仅仅是个人利益。
- en: By focusing on teamwork and creative problem-solving, Diana may be able to strengthen
    her friendships and create deeper, more fulfilling connections with others.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 通过专注于团队合作和创意解决问题，黛安娜可能能够加强她的友谊，与他人建立更深入、更充实的联系。
- en: Meanings of the Three of Pentacles in tarot positions
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 塔罗牌中三个五角星在不同位置的含义
- en: Depending on the position of the Three of Pentacles card, you will need to interpret
    it differently.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 根据三个五角星牌的位置不同，你需要有不同的解读。
- en: '### Love Three of Pentacles tarot meaning'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '### 爱情三个五角星塔罗牌含义'
- en: In a love context, the Three of Pentacles represents the blending of creativity
    and practicality in the development of a relationship. It symbolizes the idea
    of two individuals working together to build something beautiful and lasting.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱情背景下，三个五角星代表在发展关系中创造力和实用性的融合。它象征着两个人共同努力构建美丽而持久的东西的理念。
- en: The image of a person overseeing the construction of a church window represents
    the idea of a relationship being built with effort and dedication.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 一个人监督教堂窗户建造的形象代表着通过努力和奉献建立起来的关系的理念。
- en: The Three of Pentacles in a love reading suggests that the individuals in the
    relationship are working together towards a common goal and are focused on the
    mastery of their connection.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱情阅读中的五角币三牌暗示关系中的个体正在共同努力实现共同目标，并专注于掌握他们之间的联系。
- en: This card can indicate that the partners are supportive of one another’s growth
    and development and are actively working to create a strong, long-lasting bond.
    It suggests that both partners are putting in the effort necessary to build a
    strong, healthy relationship.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可以表明伴侣彼此支持彼此的成长和发展，并积极努力创建一个牢固持久的纽带。它暗示双方都在努力构建一个强大健康的关系所需的努力。
- en: This card can also indicate the potential for recognition and growth in the
    relationship. It suggests that the partners may receive recognition for the hard
    work they have put into their connection and that their efforts will pay off in
    the form of a deeper, more meaningful bond.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还可以表明在关系中获得认可和成长的潜力。它暗示伴侣们可能因为他们在关系中付出的努力而得到认可，并且他们的努力将以更深入、更有意义的纽带形式得到回报。
- en: Overall, the Three of Pentacles in a love context is a positive card that represents
    growth, collaboration, and mastery in building a lasting relationship. It is a
    sign of progress and the potential for success through hard work and dedication.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，在爱情背景下的五角币三牌是一个积极的牌，代表在建立持久关系方面的成长、合作和精通。它是进步和通过勤奋工作和奉献实现成功的潜力的象征。
- en: '### Career Three of Pentacles tarot meaning'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '### 职业五角币三牌塔罗牌意义'
- en: In a career context, the Three of Pentacles represents the balance of creativity,
    hard work, and collaboration in the pursuit of success.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业背景下，五角币三牌代表创造力、勤奋工作和合作，在追求成功的过程中保持平衡。
- en: The image of a craftsman overseeing the construction of a church window symbolizes
    the idea of an individual putting in the effort and dedication necessary to create
    something beautiful and long-lasting in their work.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 一个工匠监督教堂窗户建造的形象象征着个人在工作中投入必要的努力和奉献来创造美丽和持久的东西。
- en: The Three of Pentacles in a career reading suggests that the individual is making
    progress towards their professional goals through hard work and collaboration
    with others.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业阅读中，五角币三牌暗示个人通过与他人的合作和努力工作朝着其职业目标取得进展。
- en: This card can indicate that the individual is actively seeking mastery in their
    field and is putting in the effort necessary to grow and succeed.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能表明个人正在积极寻求在其领域内的精通，并正在付出必要的努力来成长和成功。
- en: It also suggests that the individual is working well with others, using their
    creative problem-solving skills to overcome obstacles and move forward towards
    success.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 它还表明，个人能够与他人良好合作，利用他们的创造性解决问题的技能来克服障碍，向成功迈进。
- en: This card can also indicate the potential for recognition and growth in the
    individual’s career. It suggests that the individual’s hard work may be recognized
    by their peers and superiors and that their efforts will pay off in the form of
    professional advancement and success.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还可以表明个人在职业生涯中获得认可和成长的潜力。它暗示个人的辛勤工作可能会被同行和上级认可，并且他们的努力将以职业晋升和成功的形式得到回报。
- en: Overall, the Three of Pentacles in a career context is a positive card that
    represents growth, collaboration, and mastery in the pursuit of success. It is
    a sign of progress and the potential for success through hard work and dedication
    in one’s career.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，在职业背景下的五角币三牌是一个积极的牌，代表在追求成功的过程中的成长、合作和精通。它是进步和通过在职业生涯中的勤奋工作和奉献实现成功的潜力的象征。
- en: Finances Three of Pentacles tarot meaning
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金融五角币三牌塔罗牌意义
- en: In a financial context, the Three of Pentacles represents the balance of creativity,
    hard work, and collaboration in the pursuit of financial stability and prosperity.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在财务背景下，五角币三牌代表创造力、勤奋工作和合作，以追求财务稳定和繁荣的平衡。
- en: The image of a craftsman overseeing the construction of a church window symbolizes
    the idea of putting in the effort and dedication necessary to create something
    beautiful and long-lasting in one’s financial life.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 一个工匠监督教堂窗户建造的形象象征着在财务生活中投入必要的努力和奉献来创造美丽和持久的东西。
- en: The Three of Pentacles in a financial reading suggests that the individual is
    making progress towards their financial goals through hard work and collaboration
    with others.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 金钱解读中的《五行奖牌》表明，个人通过与他人的合作和努力取得了财务目标的进展。
- en: This card can indicate that the individual is seeking mastery in their financial
    life and is actively putting in the effort necessary to grow and succeed.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可以表明个体正在寻求在他们的财务生活中的精通，并积极投入必要的努力来成长和成功。
- en: It also suggests that the individual is working well with others, using their
    creative problem-solving skills to overcome financial obstacles and move forward
    towards financial stability and prosperity.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 它还表明，个体与他人合作良好，运用他们的创造性解决财务障碍的能力，向财务稳定和繁荣迈进。
- en: This card can also indicate the potential for recognition and growth in one’s
    finances. It suggests that the individual’s hard work may pay off in the form
    of financial advancement and success, leading to greater financial stability and
    prosperity.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还可以表明在财务方面的认可和成长潜力。它暗示个人的努力可能会以财务进步和成功的形式得到回报，从而带来更大的财务稳定和繁荣。
- en: Overall, the Three of Pentacles in a financial context is a positive card that
    represents growth, collaboration, and mastery in the pursuit of financial stability
    and prosperity. It is a sign of progress and the potential for success through
    hard work and dedication in one’s financial life.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，财务背景下的《五行奖牌》是一张代表通过努力工作和奉献在追求财务稳定和繁荣中的成长、合作和掌握的积极牌。这是进步和在个人财务生活中通过努力工作和奉献取得成功的潜力的象征。
- en: Advanced modern tarot interpretations of the Three of Pentacles card
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《五行奖牌》卡片的高级现代塔罗解释
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看可以从它们的象征中读出什么。
- en: The reason for this is that every person will have different decks, so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation of the moment.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为每个人都会有不同的牌组，所以学会如何凭直觉看待你所看到的是很好的。这是对当时有一个好的解释的最好方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question is different. Reading the cards
    is an art, not a science.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 太多的人坚持学习阅读，而不是跟随潮流。请记住，每一次阅读、每一副牌、每个人、每个位置和每个问题都是不同的。阅读牌是一门艺术，不是一门科学。
- en: 'Here is a new interpretation of the Three of Pentacles tarot card:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是《五行奖牌》塔罗牌的新解释：
- en: The Three of Pentacles represents the balance of creativity, hard work, and
    collaboration in the pursuit of innovation and progress.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 《五行奖牌》代表在追求创新和进步中创造性、努力和合作的平衡。
- en: The image of a craftsman overseeing the construction of a church window symbolizes
    the idea of putting in the effort and dedication necessary to create something
    beautiful and long-lasting in the digital world.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 监督教堂窗户建造的工匠形象象征着在数字世界中创造美丽而持久的东西所需的努力和奉献精神。
- en: The Three of Pentacles in a technological context suggests that the individual
    is making progress towards their goals through hard work and collaboration with
    others.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术背景下，《五行奖牌》表明个体通过与他人的合作和努力在向他们的目标迈进。
- en: This card can indicate that the individual is seeking mastery in the field of
    technology and is actively putting in the effort necessary to grow and succeed.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可以表明个人正在寻求技术领域的精通，并积极投入必要的努力来成长和成功。
- en: It also suggests that the individual is working well with others, using their
    creative problem-solving skills to overcome technological obstacles and move forward
    towards innovation and progress.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 它还表明，个体与他人合作良好，运用他们的创造性解决问题的能力来克服技术障碍，推动创新和进步。
- en: Back to the [Minor Arcana list](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 返回到[小秘密名单](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/)。
- en: The previous card was the [Two of Pentacles tarot card](https://craftofwicca.com/the-two-of-pentacles-tarot-card-meanings-simply-explained/)
    and the next card is the [Four of Pentacles card](https://craftofwicca.com/the-four-of-pentacles-tarot-card-meanings-simply-explained/).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 上一张牌是[《两行奖牌》塔罗牌](https://craftofwicca.com/the-two-of-pentacles-tarot-card-meanings-simply-explained/)，下一张牌是[《四行奖牌》卡片](https://craftofwicca.com/the-four-of-pentacles-tarot-card-meanings-simply-explained/)。
