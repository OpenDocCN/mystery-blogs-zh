- en: You can becoming a mermaid but not through spells... To becoming a mermaid u
    need the shifting method subliminals and spells only help u to shift but it will
    never shift u fully.. U think its impossible go on amino to the merfolk shifters
    amino or other there are so many shifter and they all will say you it's possible
    and some of them can show you proof... Don't ruin our dreams we are Mer beings
    if you don't believe it wouldn't work the key for shifting is time believe and
    cencentration if u try the shifting method u will change i swear u will get results
    really fast... For example kissing Mithnight she was one of the first mermaid
    shifters and she had Shown us her proos she has shown the world a picture of her
    prescales if her tail... So don't say it's impossible... If everything is possible
    u have only to believe...
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以成为美人鱼，但不是通过咒语…… 要成为美人鱼，你需要转变方法的潜意识和咒语，但它永远不会完全转变你…… 如果你认为这是不可能的，请去Amino参加美人鱼转变者社区或其他社区，那里有很多转变者，他们都会告诉你这是可能的，并且其中一些人可以向你展示证据……
    不要毁了我们的梦想，我们是美人鱼。如果你不相信它不会奏效，转变的关键是时间、信念和集中精力，如果你尝试转变方法，你会改变，我发誓你会很快看到结果…… 例如，接吻Mithnight她是最早的美人鱼转变者之一，她向我们展示了她的前鳞片的证明，她向世界展示了她尾巴的照片……
    所以不要说这是不可能的…… 如果一切皆有可能，你只需要相信……
- en: There is no proof that subliminals work at all, and they certainly don't for
    shapeshifting. It's incredibly easy to fake pictures as ''proof.'' I learned some
    basic special effects makeup through self teaching and theatre, and I could probably
    fake some scales on my legs fairly convincingly. Someone more experienced would
    likely not have difficulty in that. Photoshop could also be used. Photographs
    really aren't proof, as it's pretty feasible for someone to fake them.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 没有证据表明潜意识工作，特别是对于形体转变。伪造“证据”照片非常容易。我通过自学和戏剧学到了一些基本的特效化妆，我可能能够相当逼真地在我的腿上假装出一些鳞片。更有经验的人可能不会有困难。Photoshop也可以使用。照片真的不是证据，因为很容易有人伪造它们。
- en: no, it's not possible. physical shapeshifting isn't possible with magick because
    magick cannot contradict nature. humans are part of the physical plane, and physical
    shapeshifting goes against the laws of the physical. i don't care how many photoshopped
    photos you throw out as ''proof'' if you would just allow yourself to step out
    of your bias circle for a minute and look at the facts/logic of what you claim,
    you would understand that those of us who ''ruin your dreams'' as you put it,
    are simply trying to educate and help you. it's like people who believe in a flat
    earth, global warming is a myth, or that vaccines are dangerous, if you looked
    at the overwhelming evidence instead of the one or two groups that already agree
    with you, you would see the majority of the evidence is stating the opposite is
    true. don't use belief as a shield, it's not the star in super mario bro. and
    suddenly you're invincible, belief is powerful, but not infallible [again, many
    people strongly believe global warming isn't real, but i don't see the planet
    getting cooler simply because they believe it's not getting hotter]
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 不，这不可能。使用魔法无法进行身体变形，因为魔法不能违背自然规律。人类是物理平面的一部分，而物理变形违背了物理法则。我不在乎你拿出多少经过Photoshop处理的照片作为“证据”，如果你能让自己跳出偏见的圈子，花一分钟看看你所声称的事实和逻辑，你就会理解我们这些所谓“破坏你梦想”的人只是在试图教育和帮助你。这就像那些相信地球是平的人、全球变暖是谎言的人或者认为疫苗是危险的人一样，如果你看看压倒性的证据而不是那一两个已经同意你观点的团体，你就会发现大多数证据都在说相反的事情。不要把信仰当作盾牌，它不是超级马里奥兄弟中的星星，让你一下子变得无敌。信仰是强大的，但并非无懈可击
    [再次，很多人坚信全球变暖不存在，但我并没有看到地球因此而变冷]。
