- en: This Is A Working Werewolf Spell, I Tested It And It Works, and It Is Instant.
    This Spell Can Be Done Inside Or Outside.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个有效的狼人咒语，我测试过，它有效，而且瞬间有效。这个咒语可以在室内或室外完成。
- en: '## Casting Instructions for ''A Working Werewolf Spell (Tested)'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''测试的有效狼人咒语''的铸造说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:***This Spell Doesn''t Have To Be Done Outside, It Can Be
    Done Inside!*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：***这个咒语不必在户外完成，它可以在室内完成！*'
- en: 'Say This 10 Times On A Full Moon Without Messing Up:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在满月时这样说10遍，不要出错：
- en: '''''By the light of the moon and our piercing howls, we are further transformed
    into cunning beast. by the circle of life to the evolution of man, i shall be
    reawaken as one with the land.'''''
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “在月光下和我们尖锐的嚎叫声中，我们进一步变成狡猾的野兽。通过生命的循环到人类的进化，我将重新唤醒，与大地合为一体。”
- en: '*OPTIONAL!!* To Get Rid Of Anger Issues Say This Along With The Spell, All
    10 Times, So It Would Be This: ''''By the light of the moon and our piercing howls,
    we are further transformed into cunning beast. by the circle of life to the evolution
    of man, i shall be reawaken as one with the land.Let me have the smarts and courage
    of a true wolf. Let the anger be true and not unreal For I am now reborn under
    the moon. So let it be!'''' 10 Times.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*可选的！！*为了摆脱愤怒问题，与咒语一起说这句话，每次都说10遍，所以会是这样：“在月光下和我们尖锐的嚎叫声中，我们进一步变成狡猾的野兽。通过生命的循环到人类的进化，我将重新唤醒，与大地合为一体。让我拥有真正的狼的智慧和勇气。让愤怒是真实而不是虚幻的，因为我现在在月光下重生。就这样吧！”10遍。'
