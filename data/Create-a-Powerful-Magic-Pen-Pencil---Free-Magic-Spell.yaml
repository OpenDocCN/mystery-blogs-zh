- en: '## Casting Instructions for ''Create a Powerful Magic Pen/Pencil'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''创造一支强大的魔法笔/铅笔'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** 1\. Take the pen/pencil and place it in your dominant
    hand'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：** 1\. 拿起笔/铅笔并将其放在你的主手中'
- en: 2\. Put as much magic energy into the pen/pencil as you can
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 尽可能将魔法能量注入笔/铅笔
- en: 3\. Recite this chant 5x
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 重复咒语5次
- en: '"Gods and goddesses of all powers. Bless this pen/pencil within the hour. Enchant
    it so I and I alone can use it for magic. Make it powerful enough to wreak havoc.
    Make this pen/pencil powerful enough to change anything. Allow it to change even
    a living being. Anything I write using this pen/pencil will become reality. It
    can even cause a life form''s fatality."'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"拥有各种力量的众神。祝福这支笔/铅笔在一个小时内。使其被施加魔法，只有我一个人可以使用它进行魔法。使它足够强大以制造混乱。使这支笔/铅笔足够强大可以改变一切。允许它改变甚至是一个活物。任何我用这支笔/铅笔写下的东西都将成为现实。它甚至可以导致生命的死亡。"'
- en: '4\. Say this 1x after you completed the chant:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 完成咒语后说一遍：
- en: '"Gods and goddesses please do this for me. So mote it be. "'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"众神，请为我做这件事情。如此，它将成为现实。"'
