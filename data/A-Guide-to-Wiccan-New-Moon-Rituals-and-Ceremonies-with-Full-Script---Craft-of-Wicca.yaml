- en: A Guide to Wiccan New Moon Rituals and Ceremonies with Full Script - Craft of
    Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wiccan新月仪式和仪式的全面指南 - Wicca工艺
- en: 来源：[https://craftofwicca.com/a-guide-to-wiccan-new-moon-rituals-and-ceremonies-with-full-script/#0001-01-01](https://craftofwicca.com/a-guide-to-wiccan-new-moon-rituals-and-ceremonies-with-full-script/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/a-guide-to-wiccan-new-moon-rituals-and-ceremonies-with-full-script/#0001-01-01](https://craftofwicca.com/a-guide-to-wiccan-new-moon-rituals-and-ceremonies-with-full-script/#0001-01-01)
- en: Wiccan new moon rituals and ceremonies are an important part of the [Wiccan
    religion esbats](https://craftofwicca.com/what-are-wiccan-esbats-the-esbat-rituals-and-rites-explained/)
    and are used to celebrate the start of a new lunar cycle.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Wiccan新月仪式是[Wiccan宗教的esbats](https://craftofwicca.com/what-are-wiccan-esbats-the-esbat-rituals-and-rites-explained/)的重要组成部分，用于庆祝新的月亮周期的开始。
- en: These rituals serve as a way for Wiccans to honor the goddess and seek guidance
    and blessings for the future.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些仪式是Wiccan追随者向女神致敬并寻求未来的指引和祝福的方式。
- en: This guide will provide a comprehensive overview of Wiccan new moon rituals
    and ceremonies, including the history and significance of these events, as well
    as a step-by-step script for conducting your own Wiccan new moon ceremony.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南将全面介绍Wiccan新月仪式和仪式，包括这些活动的历史和意义，以及如何进行自己的Wiccan新月仪式的逐步指南。
- en: '## What is the Wiccan New Moon?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 什么是Wiccan新月？'
- en: The Wiccan new moon is the first day of a [new lunar cycle](https://craftofwicca.com/magic-of-the-moon-guide-to-wiccan-moon-magic/)
    when the moon is not visible in the night sky.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Wiccan新月是[新月周期](https://craftofwicca.com/magic-of-the-moon-guide-to-wiccan-moon-magic/)的第一天，在夜空中看不见月亮。
- en: This is an important time for Wiccans, as it is believed that the goddess is
    reborn during this period, providing a fresh start and a new beginning. The Wiccan
    new moon is often celebrated with rituals and ceremonies, which serve as a way
    to honor the goddess and seek guidance for the future.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这对Wiccan来说是一个重要的时刻，因为人们相信女神在这段时期获得重生，提供了一个新的开始。 Wiccan新月经常以仪式和仪式来庆祝，作为向女神致敬并寻求未来的指引的方式。
- en: History of Wiccan New Moon Rituals and Ceremonies
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Wiccan新月仪式和仪式的历史
- en: Wiccan spirituality has its roots in ancient pagan traditions, specifically
    the worship of the Moon and nature deities. The New Moon was seen as a symbol
    of new beginnings, renewal, and a time to set intentions and make a change.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Wiccan灵性信仰源于古代异教传统，特别是月亮和自然神灵的崇拜。新月被视为新的开始、更新的象征，是设定意图和做出改变的时刻。
- en: This is why New Moon rituals and ceremonies were an integral part of pagan spirituality,
    and why they continue to play an important role in modern Wiccan practice.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么新月仪式和仪式是异教灵性的重要组成部分，以及为什么它们在现代Wiccan实践中继续扮演重要角色的原因。
- en: Wicca emerged as a recognized religion in the mid-20th century, drawing on ancient
    [pagan traditions](https://craftofwicca.com/clarifying-paganism-from-a-wiccan-perspective/)
    and incorporating elements of ceremonial magic and spirituality from various cultures.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Wicca作为一种被公认的宗教是在20世纪中期出现的，汲取了古代的[异教传统](https://craftofwicca.com/clarifying-paganism-from-a-wiccan-perspective/)，并整合了来自不同文化的仪式魔法和灵性元素。
- en: Despite its relatively recent origin, Wicca has grown to become one of the largest
    and most widely-practiced forms of paganism in the world, with millions of followers
    and practitioners around the world.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Wicca的起源相对较近，但它已经发展成为世界上最大、最广泛的异教形式之一，拥有数百万追随者和实践者。
- en: Today, Wiccan New Moon rituals and ceremonies remain an important part of the
    Wiccan faith, allowing practitioners to connect with the divine, reflect on their
    lives, and set their intentions for the future.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，Wiccan新月仪式和仪式仍然是Wiccan信仰的重要组成部分，使信徒能够与神灵连接，反思他们的生活，并为未来设定意图。
- en: Whether you’re new to Wicca or have been practicing for years, the power of
    the New Moon and the rituals and ceremonies associated with it should not be underestimated.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是新手Wicca信徒还是已经练习多年的人，新月的力量及与之相关的仪式和仪式的力量都不容忽视。
- en: '## The Significance of Wiccan New Moon Rituals and Ceremonies'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '## Wiccan新月仪式和仪式的意义'
- en: Wiccan new moon rituals and ceremonies are significant because they serve as
    a way for Wiccans to connect with the goddess and seek guidance and blessings
    for the future. During these events, Wiccans meditate, [perform spells](https://craftofwicca.com/3-free-and-easy-wiccan-new-moon-spells-for-beginners/),
    and make offerings to the goddess in order to receive her blessings. These rituals
    and ceremonies also serve as a way for Wiccans to honor the goddess and celebrate
    the start of a new lunar cycle.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫新月仪式和典礼之所以重要，是因为它们作为女巫与女神连接并寻求未来指引和祝福的一种方式。在这些活动中，女巫们冥想，[施法](https://craftofwicca.com/3-free-and-easy-wiccan-new-moon-spells-for-beginners/)，并向女神奉献以接受她的祝福。这些仪式和典礼还作为女巫尊敬女神并庆祝新月周期开始的方式。
- en: '## How to Conduct a Wiccan New Moon Ceremony'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '## 如何进行女巫新月仪式'
- en: 'To perform a Wiccan New Moon ritual, you will need a few essential items. These
    include:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要进行女巫新月仪式，你需要一些必备物品。这些包括：
- en: A clean and quiet space to perform the ritual
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个干净安静的空间来进行仪式
- en: Candles in the colors of the New Moon (black, white, or silver)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新月颜色的蜡烛（黑色、白色或银色）
- en: A ritual tool such as a wand, pentacle or cauldron
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仪式工具如魔杖、五芒星或大锅
- en: Herbs and [crystals](https://craftofwicca.com/wiccan-crystal-magic/) associated
    with the New Moon (such as Moonstone, Black Tourmaline, and White Sage)
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与新月相关的草药和[水晶](https://craftofwicca.com/wiccan-crystal-magic/)（如月亮石、黑电气石和白鼠尾草）
- en: A piece of paper and pen to write down your intentions
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸和笔来写下你的意图
- en: Matches or a lighter to light the candles
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴或打火机以点燃蜡烛
- en: Step-by-Step Guide to Wiccan New Moon Rituals and Ceremonies
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 女巫新月仪式和典礼逐步指南
- en: Cleanse Your Space
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 净化你的空间
- en: Before you begin your New Moon ritual, it is important to cleanse your space.
    This can be done using smudging with White Sage or another purifying herb. Light
    the sage and allow the smoke to fill the room, cleansing it of negative energy.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始你的新月仪式之前，清理你的空间至关重要。你可以用白鼠尾草或其他净化草药来进行熏香。点燃白鼠尾草，让烟雾填满房间，净化其中的负面能量。
- en: 2.  Cast a Circle
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2.  筑起圆圈
- en: Wiccans typically cast a circle to create a sacred space for their ritual. You
    can cast a circle using a ritual tool or simply using your intention. Visualize
    a protective barrier being formed around you to keep negative energy out and positive
    energy in.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫通常会筑起一个圆圈，为他们的仪式创造一个神圣的空间。你可以用仪式工具或简单地用你的意图来筑起圆圈。想象一个保护屏障围绕着你，将负面能量排除在外，将正面能量留在内。
- en: 3.  Light the Candles
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 3.  点燃蜡烛
- en: Light the candles in the colors of the New Moon, placing them in a circle around
    you. If you have a ritual tool, use it to bless the candles and call upon the
    energy of the New Moon to join you in your ritual.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在围绕你的圆圈中点燃新月颜色的蜡烛。如果你有一个仪式工具，请用它祝福蜡烛，并呼唤新月的能量加入你的仪式。
- en: Set Your Intentions
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设定你的意图
- en: Take a moment to reflect on what you want to manifest during this New Moon phase.
    Write your intentions down on a piece of paper and place it in front of the candles.
    Speak your intentions out loud, focusing on the energy of the New Moon and visualizing
    your desired outcome.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 花点时间思考你想要在这个新月阶段实现的目标。把你的意图写在一张纸上，放在蜡烛前面。大声说出你的意图，专注于新月的能量，并想象你期望的结果。
- en: 5.  Perform the Ritual
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 5.  执行仪式
- en: 'There are many different Wiccan New Moon rituals and ceremonies you can perform.
    Some popular rituals include:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同的女巫新月仪式和典礼可供选择。一些流行的仪式包括：
- en: 'Moon Bathing: Standing outside under the light of the Moon and allowing the
    energy to wash over you'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月浴：站在月光下，让能量洗涤你
- en: 'Meditating: Sitting quietly and focusing on the energy of the New Moon'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冥想：静静地坐着，专注于新月的能量
- en: 'Manifesting: Performing manifestation spells or rituals, such as writing down
    your intentions and burning them in the flame of a candle'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启动法术或仪式，如写下你的意图并将其在蜡烛火焰中燃烧，实现愿望
- en: Sample Script for a Wiccan New Moon Ceremony
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 女巫新月仪式示例脚本
- en: This is a complete script for a Wiccan New Moon ceremony, which you can use
    as a guide to help you create your own personalized ceremony.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个完整的女巫新月仪式脚本，你可以用作指南，帮助你创建自己的个性化仪式。
- en: '### Preparation'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '### 准备工作'
- en: Gather any tools you need, such as [candles](https://craftofwicca.com/wiccan-candles-meanings-colors-and-flames/),
    [incense](https://craftofwicca.com/types-of-incense-how-to-choose-the-best-one/),
    [crystals](https://craftofwicca.com/wiccan-crystal-magic/), and your Book of Shadows.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集你需要的任何工具，如[蜡烛](https://craftofwicca.com/wiccan-candles-meanings-colors-and-flames/)、[香](https://craftofwicca.com/types-of-incense-how-to-choose-the-best-one/)、[水晶](https://craftofwicca.com/wiccan-crystal-magic/)和你的暗影之书。
- en: Clean and bless your [altar](https://craftofwicca.com/wiccan-altar-set-up-for-beginners/).
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清理和祝福你的[祭坛](https://craftofwicca.com/wiccan-altar-set-up-for-beginners/)。
- en: Prepare a small dish of salt and a bowl of water for purification.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备一小碟盐和一碗水进行净化。
- en: Dress in comfortable, ceremonial clothing if desired.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如有需要，穿上舒适的礼服。
- en: The Ceremony
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 仪式
- en: '**The lighting of the Candles**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**点燃蜡烛**'
- en: Light the candles on your altar, creating a warm and inviting atmosphere.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃祭坛上的蜡烛，营造温暖而诱人的氛围。
- en: '**Purification**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**净化**'
- en: Take a pinch of salt and sprinkle it over the surface of the water, visualizing
    any negative energies being purified. Then, use your fingers to sprinkle some
    of the salt water over your body and your altar.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 捏一撮盐撒在水面上，想象任何负面能量都被净化。然后，用手指在你的身体和祭坛上撒些盐水。
- en: 'Say:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 说：
- en: “Salt and water, cleanse me of all negativity and impurities. So mote it be.”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “盐和水，净化我所有的负面和不纯。成为它吧。”
- en: '**Invocation of the Moon**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**祈求月亮**'
- en: Stand facing the altar and hold your hands over the candlelight. Close your
    eyes and take a deep breath.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 站在祭坛前，把手放在烛光上。闭上眼睛，深吸一口气。
- en: 'When you’re ready, say:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好时，说：
- en: “Great Lady of the Moon, I call upon thee. Fill me with your light and your
    power, so that I may use them for good. So mote it be.”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “月亮的女士，我呼唤你。用你的光和力量充实我，让我能够为善来使用它们。成为它吧。”
- en: '**Setting Intentions**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**设定意图**'
- en: Take a moment to reflect on your life and what you want to manifest during this
    lunar cycle. Write down your intentions in your Book of Shadows or on a piece
    of paper.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 静静地思考你的生活和你想要在这个月亮周期中实现的目标。在你的暗影之书上或一张纸上写下你的意图。
- en: '**Meditation**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**冥想**'
- en: Sit or stand comfortably and close your eyes. Visualize the light of the Moon
    shining down upon you, filling you with its power and energy. Focus on your intentions
    and imagine them becoming a reality. Stay in this meditative state for as long
    as you feel comfortable.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 舒适地坐下或站立，闭上眼睛。想象月亮的光辉洒在你身上，用它的力量和能量填满你。专注于你的意图，并想象它们变成现实。在这种冥想状态下保持，直到你感觉舒服为止。
- en: '**Grounding**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**扎根**'
- en: When you’re ready, take a deep breath and slowly open your eyes. Ground yourself
    by eating something or drinking water.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好时，深吸一口气，慢慢睁开眼睛。通过进食或喝水来让自己扎根。
- en: '**Thanksgiving**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**感恩**'
- en: Give thanks to the Moon and any other deities you invoked during the ceremony.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢月亮和你在仪式中召唤的任何其他神灵。
- en: Say
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 说
- en: “Great Lady of the Moon, I thank you for your presence and your guidance. May
    your light continue to shine upon me always. So mote it be.”
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “月亮的女士，感谢你的出现和指导。愿你的光芒永远照耀着我。成为它吧。”
- en: '**Extinguishing the Candles:** Extinguish the candles on your altar.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**熄灭蜡烛：** 熄灭祭坛上的蜡烛。'
