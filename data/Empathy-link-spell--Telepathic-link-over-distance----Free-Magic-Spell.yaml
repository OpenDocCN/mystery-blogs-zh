- en: This will give you a Telepathic connection to someone else who will be able
    to hear you over a great distance and this is a dangerous spell because if one
    of you dies then the other will most likely die as well. It's also gonna be like
    the Empathy link from the Percy Jackson series.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将为你与其他人建立一种超远距离的心灵连接，对方能够听到你的声音，这是一种危险的法术，因为如果其中一人死亡，另一人很可能也会死亡。这也会像《派ercy杰克逊系列》中的共情链接一样。
