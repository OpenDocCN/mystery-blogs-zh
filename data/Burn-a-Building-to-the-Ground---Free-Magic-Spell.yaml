- en: Thanks for the links. Looking through this person's website, I get scam vibes
    [like Silver Ravenwolf] I would find other authors to learn from instead of following
    one person. [I say that in general. I have authors I like, but I don't follow
    one persons word completely]
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢提供的链接。浏览这个人的网站，我感到有诈骗的感觉[如 Silver Ravenwolf]，我建议找其他作者学习，而不是追随一个人[这是一般情况下我说的。我也有自己喜欢的作者，但我不会完全追随一个人的话语]。
- en: "Right. One thing I learned with my two years is that, there\x92s a bit of truth\
    \ in everything. Everyone\x92s different. Can you message me some recommendations\
    \ please."
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。我在这两年里学到的一件事情是，每件事情都有一点真理。每个人都是不同的。你可以发信息给我一些建议吗？
- en: It depends on what you are interested in learning about. I don't want to send
    you books on Wicca when you're interested in rootwork. Outside of beginners guides,
    I read a lot of books either on specific crafting [like potions, hexes, or kitchen
    witchcraft] or books on creating your own path and living your practice. Currently,
    I'm reading Rebel Witch by Kelly-Ann Maddox which is quite good.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这取决于你对学习的兴趣。我不想在你对根工作感兴趣时把Wicca的书送给你。除了初学者指南，我还阅读了很多关于特定魔法的书籍[如药水、咒语或厨房巫术]，或者关于创造自己的道路和实践的书籍。目前，我正在阅读Kelly-Ann
    Maddox的《叛逆女巫》，挺不错的。
- en: I don't think this is fluff. Djinn are spiritual creatures that can be summoned
    by sorcerers for aid in particular areas of life. I highly doubt anyone will not
    be harmed by this spell (even though you don't want them to be harmed), but it
    could manifest in 2 main ways:- 1\. The Djinn will burn it down themselves 2\.
    The Djinn will influence the mind of someone so that they screw up badly and end
    up destroying the building with fire I haven't cast the spell myself, but I think
    this could work
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这不是废话。巴力是一种可以被术士召唤来在生活的特定领域提供帮助的灵性生物。我非常怀疑任何人都不会受到这个咒语的伤害（即使你不想让他们受到伤害），但它可能会以两种主要方式表现出来：-
    1. 巴力自己将它烧毁 2. 巴力将影响某人的思想，以至于他们犯下严重错误，最终用火焚毁建筑物。我自己没有施放这个咒语，但我认为这可能有效。
- en: Firstly, do not set buildings on fire, magikally or otherwise. As for this spell,
    I doubt this specific one works, but I have heard a number of tales about Djinn,
    fire elementals (spirits) and curses that with enough energy, you could curse
    the land and/or call on a spiritual being to burn the building down. Granted,
    you would owe them and I would not cross them. Overall, plausible, but I would
    not try it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，不要用任何方式把建筑物点火。至于这个咒语，我怀疑这个特定的咒语是否有效，但我听说过关于巴力、火元素（精灵）和诅咒的许多传说，足够的能量可以诅咒土地和/或召唤一种灵性存在来烧毁建筑物。当然，你会欠他们人情，我不会招惹他们。总的来说，看似可行，但我不会尝试。
