- en: This spell can be modified by asking djinn (fire elementals) to perform this
    act at a particular time and that none are to be harmed if that is your intent.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术可以通过请求巨灵（火元素）在特定时间执行此行动，并确保没有人受到伤害来进行修改。
- en: "Inscribe the rune for \x93disruption\x94 or draw the place you wish to destroy\
    \ on fire and djinn surrounding it. On 2 other pieces of paper write the name\
    \ of the place/building you want to set on fire."
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在一张纸上题写“破坏”的符文或绘制你希望毁灭的地方着火和巨灵围绕它的画面。在另外两张纸上写上你想要放火的地方/建筑物的名称。
- en: Cast a protective spell on yourself, and your home for good measure. Build a
    small fire (remember fire safety everyone) in a suitable location. Anything that
    will burn a few slips of paper will do.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在适当的位置建立一个小火（记住火灾安全）。任何可以燃烧几张纸的东西都可以。
- en: Breathe, Meditate on the place you'd like to destroy. Vizualize the building
    on fire, feel the intense heat. smell the smoke, hear the fire crackle, and people
    screaming. Grasp a clear image of this in your head. Visualize the djinn ungulfing
    everything they touch in flames.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 深呼吸，冥想你想要摧毁的地方。在脑海中形象化大楼起火，感受到强烈的热量。嗅到烟雾的气味，听到火焰的噼啪声，以及人们的尖叫声。在你的头脑中清晰地形象化这一切。想象巨灵将他们触及的一切都吞没在火焰中。
- en: 'Once you have a clear concept, chant in a commanding voice until you feel you''ve
    been heard while holding the picture of the building on fire and the paper with
    the name of the location:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有一个清晰的概念，大声命令地咏唱，直到你觉得自己已被听到，同时手持大楼起火的图像和带有位置名称的纸：
- en: "\x93\"Spirits that destroy by flames, I summon you to do the same\". Throw\
    \ in the first paper with the name of the location. Repeat the chant, then throw\
    \ in the second paper and location. Repeat the chant for a third time, again throwing\
    \ in the last piece of paper."
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “'以火焚毁的精灵们，我召唤你们做同样的事情。” 将带有位置名称的第一张纸投入其中。重复咒语，然后将第二张纸和位置投入。再次重复咒语，然后投入最后一张纸。
- en: Thank the djinn and feed your small fire in honor of the work the will being
    doing for you. To increase the power of this spell, repeat it for 3 nights.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢巨灵，并为它们为你所做的工作而在你的小火中献祭。为增强此法术的力量，连续进行3个晚上。
