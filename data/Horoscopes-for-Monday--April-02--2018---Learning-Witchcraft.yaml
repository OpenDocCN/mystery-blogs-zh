- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: Is time running out? Do you have to act right now? Your birthday chart indicates
    you may think that is the case but it isn’t. The fact is you have all the time
    in the world, so relax and take each day as it comes. Enjoy life, don’t rush it.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 时机紧迫吗？你必须立即行动吗？你的生日星盘表明你可能会这样认为，但事实并非如此。事实上，你有充足的时间，所以放松点，顺其自然。享受生活，不要着急。
- en: Aquarius
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: You may not want to move with the times but the planets indicate you have no
    choice in the matter. Instead of trying to fight the future why not find ways
    to make it your friend? Don’t let your fear of change stop you from acting decisively.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你不想跟上时代，但星象表明你没有选择。与其试图与未来抗争，为什么不找到让其成为朋友的方法呢？不要让对变化的恐惧阻止你果断行动。
- en: Pisces
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: You seem to have got it into your head that a friend can no longer be trusted,
    but what is your evidence for that assumption? Most likely the facts have not
    changed in the slightest – you have just become a lot more suspicious. Get over
    it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你似乎认为一个朋友不再值得信任，但这种假设的根据是什么？很可能事实根本没有任何变化，只是你变得更加怀疑而已。放下吧。
- en: Aries
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: Speak your mind fearlessly today. Stir things up both at home and at work and
    don’t worry in the slightest how many people get upset by it. You cannot keep
    your mouth shut when there are so many injustices going on in the world around
    you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天毫不畏惧地说出你的想法。在家里和工作中都搅局，并且一点也不担心有多少人因此而生气。当世界上发生这么多不公时，你不能保持沉默。
- en: Taurus
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: You will be the center of attention over the next 24 hours and it may not be
    an entirely comfortable experience. It’s good to be popular but may not be quite
    so good when there are things you would rather not have the spotlight shining
    on!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的24小时内，你将成为关注的焦点，但可能并不完全是一种舒适的体验。受欢迎固然好，但当焦点聚集在你不想被关注的事物上时，可能并不那么美好！
- en: Gemini
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: What happens next will shake things up a bit and that’s good because you are
    currently moving at a pace that is far too easy for you. Don’t complain if life
    suddenly gets tougher over the next few days – that’s exactly what you need.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来会有些事情发生，这会有些震撼，这很好，因为你现在的步调对你来说太容易了。如果生活突然在接下来的几天变得更加艰难，不要抱怨，这正是你所需要的。
- en: Cancer
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: You must not allow yourself to get dragged into other people’s private affairs.
    If you do get involved you may find it impossible to break free again. Other people’s
    problems are for them to deal with and learn from. You’ve got enough of your own.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能让自己卷入别人的私事中。如果你参与其中，你可能发现很难再次摆脱。别人的问题由他们自己解决和吸取教训。你已经有足够多的问题了。
- en: Leo
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: By all means question what other people tell you today, especially if what they
    say sounds false or not quite right. Just because they claim to know what they
    are talking about does not give them immunity from criticism. Their “facts” may
    not be facts at all.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 今天务必质疑别人告诉你的一切，特别是如果他们说的听起来虚假或不太对劲的话。仅仅因为他们声称知道自己在说什么并不意味着他们免受批评。他们的“事实”可能根本就不是事实。
- en: Virgo
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: Today’s Mars-Saturn links demands that you do everything by the book. There
    must be no cutting corners and no using dubious measures. If you leave yourself
    open to charges of dishonesty your rivals will seize on that to make you look
    bad.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的火星-土星联系要求你一切都要照章办事。不能走捷径，也不能采用可疑的手段。如果让自己暴露在欺诈指控中，你的竞争对手会利用这一点来败坏你的形象。
- en: Libra
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <!--yml
- en: Try not to call attention to yourself today, either at home or at work. Get
    on with what you are doing quietly and calmly and stay under the radar as much
    as possible while doing it. You don’t need recognition, you need to be left alone.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 今天无论是在家里还是在工作中，尽量不要引起注意。安静、冷静地做你正在做的事情，尽量保持低调。你不需要被认可，你需要被放任自由。
- en: Scorpio
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: You will find yourself under a lot of pressure today and your ability to stay
    calm and not be panicked will win you plenty of admirers. Maybe you should ask
    yourself though where the pressure came from. Chances are you brought it on yourself.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 今天你会感到很大的压力，而你保持冷静不慌张的能力将会赢得许多钦佩者。也许你应该问问自己，这压力是从哪里来的。很可能是你自己给自己带来的。
- en: Sagittarius
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: You seem to be moving in a different direction to everyone else at the moment
    but maybe that’s no bad thing. Every now and again it’s good to remind those you
    deal with, at home and at work, that you will never be one to follow the crowd.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 目前你似乎在朝与其他人不同的方向前进，但也许这并不是坏事。偶尔提醒那些与你打交道的人，无论是在家庭还是工作中，你永远不会随波逐流，是件好事。
- en: Capricorn
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座
- en: Today’s Mars-Saturn union in your sign will in some way or other remind you
    that nothing happens in a vacuum. Consequences don’t come out of nowhere – they
    always have causes, and your task now is to uncover the root of your current dilemma.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 今天在你的星座中，火星和土星的合相将以某种方式提醒你，世间没有事情是无缘无故发生的。后果不是无中生有的，它们总是有原因的，而你现在的任务就是找出你当前困境的根源。
