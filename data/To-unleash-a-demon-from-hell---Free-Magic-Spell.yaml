- en: '## Casting Instructions for ''To unleash a demon from hell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“释放地狱恶魔”的指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Inscense or sage
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熏香或鼠尾草
- en: 5 black candles
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5根黑色蜡烛
- en: Calm surroundings
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宁静的环境
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Inscense or sage
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熏香或鼠尾草
- en: 5 black candles
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5根黑色蜡烛
- en: Calm surroundings
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宁静的环境
- en: You need to be very grounded, and relaxed. Place the five candles in a circle
    (unlighted). Smudge the area, with the sage or inscense. You will want to sit
    in the circle and ground even further. Then start at the North side of the circle
    and work your way following north, east, south and west. Then when you're feeling
    ready, say in a strong voice, '' Dameonum quae sunt ab inferno, et beattos vos
    ad me. O placet, obsecro, audi vocem meam. Concendo libere concendo locum. Ill
    dimittemte. Manei et ill te vagenter. Demones inferni, et ego invocbote. Novit
    me, liberabit vos intempore, sic fiat semper.''
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要非常脚踏实地和放松。将五根蜡烛摆成一个圆圈（未点燃）。用鼠尾草或熏香清洁这个区域。你将坐在圈内并进一步接地。然后从圆圈的北侧开始，按照北、东、南和西的顺序工作。当你感觉准备好时，以坚定的声音说：“Dameonum
    quae sunt ab inferno, et beattos vos ad me. O placet, obsecro, audi vocem meam.
    Concendo libere concendo locum. Ill dimittemte. Manei et ill te vagenter. Demones
    inferni, et ego invocbote. Novit me, liberabit vos intempore, sic fiat semper。”
- en: Then remain in the circle for a few minutes and collect your energy and in reverse
    order blow out your candles. And the spell will be completed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在圆圈中停留几分钟，收集你的能量，然后按相反的顺序吹灭你的蜡烛。咒语完成。
