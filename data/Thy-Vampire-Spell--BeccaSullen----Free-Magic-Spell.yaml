- en: First off you set in the floor and you say this chant one time not more than
    once or else it won't work.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先你要坐在地板上，只念一次这个咒语，不要多念，否则不会起作用。
- en: '''''I shall be frozen at the age of thirteen. I shall never age. I shall live
    forever without ever ageing. Pale skin grow so white. I shall no longer be able
    to be in the sunlight. It shall cause pain to me and leave red marks on my skin.
    I shall have super speed, I shall have super strength. I shall have red eyes when
    thirsty for blood. I shall no be able to be in the sunlight without my sun protection
    ring (describe ring) on. Make me a vampire. So make it me.'''''
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我将在13岁时被冻结。我将永远不会变老。我将永远活着，永远不会变老。皮肤长得那么白。我将不能再受到阳光的照射。它会给我带来痛苦，并在我的皮肤上留下红色印记。我将拥有超级速度，我将拥有超级力量。口渴时眼睛会变红。我在没有我的太阳保护戒指（描述戒指）的情况下不能在阳光下。让我成为吸血鬼。所以让它成为我。”
- en: Say that chant one time. ANd you will be a vampire the next morning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 念一次那个咒语。第二天早上你就会变成吸血鬼。
- en: 'Side effects are: really bad headaches, change in sleeping times, and seeing
    increases.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 副作用包括：头痛厉害，睡眠时间变化，看见增加。
- en: 'NOTE: THis spell is perminate and you can''t turn back.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：这个咒语是永久的，你无法回头。
- en: Afterwards you will be able to
  id: totrans-26
