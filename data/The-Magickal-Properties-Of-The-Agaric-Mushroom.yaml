  - PREF_H1
  type: TYPE_NORMAL
  zh: 琴伊蘑菇的魔法属性
- en: 来源：[https://wiccanow.com/the-magickal-properties-of-the-agaric-mushroom/#0001-01-01](https://wiccanow.com/the-magickal-properties-of-the-agaric-mushroom/#0001-01-01)
