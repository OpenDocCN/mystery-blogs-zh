- en: Caution!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 注意！
- en: This mushroom is known to be highly poisonous when ingested.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种蘑菇一旦被摄入，是非常有毒的。
- en: The magickal looking agaric mushroom is probably our most iconic toadstool.
    Vibrantly colored and often found nestled in a bed of green forest moss this beautiful
    mushroom is also known as the Magic Mushroom, Redcap Mushroom, Sacred Mushroom,
    and the Fly Fungus.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来像魔法的琴伊蘑菇可能是我们最具标志性的毒蕈之一。色彩鲜艳，常常被发现镶嵌在绿色森林苔藓床中，这种美丽的蘑菇还被称为魔法蘑菇、红帽蘑菇、神圣蘑菇和飞蛾真菌。
- en: The Agaric is symbolic of the enchanted forest and its magickal moss lined groves.
    No wonder that it’s often featured as an illustration in books of fairy tales.
    It’s known as a lucky mushroom, deeply magickal and mysterious. Known to attract
    fae and gnomes. The Agaric generally grows in the cooler forests of northern europe
    and can often be found nestled in a spot of vibrant green moss, its white specked
    red coat sparkling with dew drops.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法蘑菇象征着迷幻森林及其充满魔法的苔藓覆盖的林间小径。难怪它经常出现在童话书籍的插图中。它被称为幸运蘑菇，深具魔力和神秘性。据说能吸引精灵和地精。琴伊是一种在北欧较冷的森林中生长的真菌，常常被发现镶嵌在一片翠绿苔藓中，其白点斑红色外衣上的露珠闪烁发光。
- en: Although the Agaric is considered very poisonous, it has a long history of sacred
    use and many mystics and shamans have used it in their rituals. A local variant
    of the mushroom was also used as an intoxicant by the indigenous people of Siberia
    and by the Sami where the mushroom also carries a religious significance. There is speculation that at least some of the mystery religions of classical
    times centered their secret rituals around the use of the amanita.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然琴伊蘑菇被认为非常有毒，但它有着悠久的神圣使用历史，许多神秘主义者和萨满都在其仪式中使用过它。这种蘑菇的当地变种也曾被西伯利亚土著和萨米人用作醉酒剂，同时也具有宗教意义。有人推测至少一些古典时期的神秘宗教围绕使用琴伊蘑菇进行他们的秘密仪式。
- en: 'Agaric Mushrooms Magickal Properties:'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 琴伊蘑菇的魔法属性：
- en: Agaric is specifically associated with increased fertility. Connect with the
    magickal spirit of this mushroom to ask for help if you are trying to become pregnant.
    For more insightful and prophetic dreams, place a dried mushroom on your nightstand
    or underneath your pillow. Hang a symbolic representation of the mushroom over
    your baby’s crib to ensure the child will have a happy life. (If you are using
    this mushroom around children, be sure to use only porcelain or carved representation
    of the mushroom).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 琴伊蘑菇特别与增加生育力量联系在一起。如果你正试图怀孕，可以与这种蘑菇的魔法精神联系，寻求帮助。为了获得更具洞察力和预言性的梦境，可以将干燥的蘑菇放在你的床头柜上或枕头下面。在宝宝的摇篮上悬挂象征性的蘑菇图案，以确保孩子会有幸福的生活。（如果您在孩子周围使用这种蘑菇，请务必只使用瓷制或雕刻的蘑菇代表）。
