- en: '**Mantra:** *“I am clarity. I am wisdom. I am peace.”*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**口头禅：** *“我是清晰。我是智慧。我是和平。”*'
- en: '**Origin**: Quartz is the fundamental component of many types of rocks, and
    the most abundant mineral in the Earth’s crust. The majority of quartz is formed
    by crystallizing from molten magma. Its white surface is due to air bubbles in
    its structure.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**起源**：石英是许多类型岩石的基本组成部分，是地壳中最丰富的矿物。大部分石英是通过从熔融岩浆结晶形成的。它的白色表面是由于其结构中的气泡。'
- en: Clear quartz is perfect for [spiritual cleansing](https://spells8.com/magic/spells/spiritual-cleanses/)
    meditations, dissipating lingering energies and helping us feel lighter and more
    relaxed.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 清水晶非常适合[精神净化](https://spells8.com/magic/spells/spiritual-cleanses/)冥想，驱散残留的能量，帮助我们感到更轻松和更放松。
- en: When this quartz is used in meditation or in a clarity spell, it creates a connection
    to our inner wisdom, helping us to dive deeper in introspection. **This process
    increases transparency, tact, and cooperation.**
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当这种水晶用于冥想或清晰法术时，它会与我们内在智慧建立联系，帮助我们更深入地 introspection。**这个过程增加了透明度、机智和合作。**
- en: It is also ideal for home protection, since it emanates a soft energy, providing
    a feeling of peace and harmony.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 它也非常适合家庭保护，因为它散发着柔和的能量，给人一种平和和和谐的感觉。
- en: '**Main uses**: Protection, Mental Clarity, Stimulating Crown Chakra, Healing.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**主要用途**：保护、头脑清晰、刺激冠状神经、疗愈。'
- en: The Power of Clear Quartz
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 清水石的力量
- en: According to Naisha Ahsian in [“The Book of Stones”](https://amzn.to/3cCafEz),
    **Clear Quartz embodies the concept of clarity and the value of becoming a vessel
    for the Light of the Divine.**
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Naisha Ahsian所言，在[“石头的书”](https://amzn.to/3cCafEz)中，**清水晶体现了清晰的概念和成为神圣之光容器的价值。**
- en: The meaning of clear quartz is harmony and balance. This spiritual gemstone
    is a harmonizer par excellence. It has the ability to reduce anxiety and negative
    thoughts, bringing emotional balance.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 清水晶的含义是和谐和平衡。这种精神宝石是最杰出的和谐者。它有能力减少焦虑和负面思绪，带来情绪上的平衡。
- en: A simple way to make an amulet with a clear quartz and bless it following an
    Elemental Cleansing ritual.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 用一种简单的方法制作一个带有清水石的护身符，并在一个元素净化仪式后祝福它。
- en: Troubling times call for comforting aromas, flavors and Magic. Take a deep breath,
    release slowly, and cast a spell to invoke calm.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 麻烦的时刻需要令人安心的香气、味道和魔法。深呼吸，缓慢释放，并施展一项法术以唤起宁静。
- en: How to Cleanse Clear Quartz
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何净化清水石
- en: Clear quartz can be put under running water to physically cleanse it. It is
    a hard stone, about 7 on the Mohs hardness scale, and will not be damaged with
    mild contact with water. You can use a toothbrush to remove stains.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 清水石可以放在流动的水下进行物理净化。它是一种硬石，摩氏硬度大约为7，与水轻微接触不会受损。你可以用牙刷去除污渍。
- en: To spiritually cleanse it, you can leave it out on a [Full Moon night.](https://spells8.com/full-moon-spells/)
    Be sure not to place the crystal in direct sunlight because this could cause it
    to heat up too quickly and become damaged or cracked.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要在精神上净化它，你可以在[满月之夜](https://spells8.com/full-moon-spells/)将它放在外面。但一定要注意不要让水晶直接暴露在阳光下，因为这可能导致它过快地变热并受损或开裂。
- en: ⋆ · ✧ ° •
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ⋆ · ✧ ° •
- en: How to Activate Clear Quartz 🧘
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何激活清水石 🧘
- en: '**Light a white or purple candle on [your altar](https://spells8.com/lessons/wiccan-pagan-altar/).
    Follow the guided meditation above** to open your crown chakra and attune your
    crystal to mental clarity and balance.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**在[你的祭坛](https://spells8.com/lessons/wiccan-pagan-altar/)点亮一支白色或紫色蜡烛。跟随上面的引导冥想**，打开你的冠状神经，调整你的水晶以获得头脑清晰和平衡。'
- en: Sit in a quiet place, where you won’t have any distractions. Close your eyes
    and relax by breathing deeply. Free your mind of any thoughts, and let a sense
    of tranquility bring your attention to your clear quartz. Feel its energy of harmony
    and peace.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在一个安静的地方，不会有任何干扰。闭上眼睛，深呼吸放松身心。让你的内心没有任何杂念，并让宁静的感觉将你的注意力吸引到你的水晶石上。感受它和谐与平和的能量。
- en: ⋆ · ✧ ° •
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ⋆ · ✧ ° •
- en: What to do with a Clear Quartz Stone
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何使用一块清晰水晶石
- en: Hold it during meditation or keep it near your desk or work area to achieve
    more mental clarity and persistence in your goals.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冥想时握着它，或者放在你的办公桌附近，以在你的目标中获得更多的思维清晰和坚定。
- en: Wear it as a necklace or pendant to carry with you its balance and spiritual
    energy. Learn how to [activate an amulet with a Wiccan ritual.](https://spells8.com/charge-activate-talisman-amulet/)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 佩戴它作为项链或者吊坠，随身携带它的平衡和精神能量。学习如何[用女巫仪式激活护身符。](https://spells8.com/charge-activate-talisman-amulet/)
- en: Carry it with you in a bag, purse, pocket for protection. Keep it in your home
    or bedroom for purification and to raise your energy.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将它放在包包、钱包、口袋中以获得保护。将它放在家中或卧室中进行净化并提升你的能量。
- en: Keeping a sizeable clear quartz at home improves the energy in your living spaces,
    transmitting peace and attracting positive energies.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在家中放置一个可观大小的水晶，可以改善你生活空间的能量，传递和平并吸引积极的能量。
