- en: '**Clear quartz is a quintessential gemstone.** 💎 Believed to be the Master
    Healer and a great protector against negative energy, it provides mental clarity
    in times of anxiety. This type of quartz can help you enter a state of meditation,
    calm, and spiritual healing.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**清水晶是一种典型的宝石。** 💎 相信它是大师疗愈者和对抗负能量的伟大保护者，在焦虑时提供头脑清晰。这种石英有助于你进入冥想状态，平静和精神疗愈。'
