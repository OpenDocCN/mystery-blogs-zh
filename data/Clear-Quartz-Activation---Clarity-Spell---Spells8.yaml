- en: Related Spells & Meditations
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关法术和冥想
- en: Clear quartz’s correspondences are the Crown Chakra, the Sun, and the color
    white.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 水晶的对应属性是冠轮脉轮、太阳和白色颜色。
- en: White Candle Meditation
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白蜡烛冥想
- en: Meditate and connect with higher realms, especially those related to the energy
    of the Moon. Attract clarity and cleansing.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想并与更高层次的领域连接，特别是那些与月亮能量相关的领域。吸引清晰和净化。
- en: '**Guidance Tarot Spread**'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**指引塔罗展开**'
- en: This 5-minute tarot divination is great for the beginning of the day. It can
    be helpful for a quick preparation for what might come.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这个5分钟的塔罗占卜对一天的开始非常有帮助。它可以帮助你迅速准备应对可能发生的事情。
- en: Chamomile Tea Spell
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 洋甘菊茶法术
- en: Chamomile is a calming and tranquilizing agent, which can act as a powerful
    antidepressant. Follow this meditation for a quick spiritual cleanse, to invoke
    peace, relaxation, and tranquility.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 洋甘菊是一种镇静和平静的剂，可以作为一种强大的抗抑郁剂。遵循这个冥想来快速进行精神净化，唤起平和、放松和宁静。
