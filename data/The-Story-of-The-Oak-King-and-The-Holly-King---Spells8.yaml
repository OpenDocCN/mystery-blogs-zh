- en: '**The Winter Solstice** approaches and we are getting ready to [celebrate Yule](https://spells8.com/yule-traditions-winter-solstice/).
    It’s a good opportunity to retell the legend of the Oak King and the Holly King,
    personifications of winter and summer in various traditions. This is how the story
    goes:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**冬至**即将来临，我们正准备 [庆祝尤尔节](https://spells8.com/yule-traditions-winter-solstice/)。这是一个很好的机会来重讲橡树王和冬青王的传说，在各种传统中，他们是冬季和夏季的化身。故事如下：'
- en: Long ago, our land was ruled by two Kings, who were brothers. The younger brother
    wore oak leaves as a crown, and was known as **the Oak King**. The older brother
    wore holly leaves as a crown, and was known as **the Holly King**.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 很久以前，我们的土地由两位国王统治，他们是兄弟。年轻的弟弟戴着橡树叶作为王冠，被称为**橡树王**。年长的哥哥戴着冬青叶作为王冠，被称为**冬青王**。
- en: The brothers each felt they knew the best way to rule the land, and they quarreled
    over it all the time. **The Oak King wanted the land to be bright** and hot and
    sunny for the entire year. **The Holly King wanted the land to be dark** and cold
    and sleeping for the entire year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 兄弟们各自认为自己知道如何最好地统治土地，他们为此争吵不休。**橡树王希望整个年份土地都是明亮**、炎热和阳光普照的。**冬青王希望整个年份土地都是黑暗**、寒冷和沉睡的。
- en: Both Kings loved a beautiful Lady, and she loved them both. She hated to watch
    them fight. She told them to share the land between them, **one half of the year
    for the Oak King, one half of the year for the Holly King**.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 两位国王都爱一位美丽的女士，她也爱他们两个。她不忍看着他们争斗。她告诉他们要分享土地，**一半年份给橡树王，一半年份给冬青王**。
- en: The brothers couldn’t be persuaded to stop their fighting. One hot day, when
    the sun was high in the sky, and it seemed night would never come, the Holly King
    drew his sword against his brother and they fought. Although the Oak King fought
    bravely, **the Holly King struck a mortal blow, and the Oak King fell**.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 兄弟们无法说服对方停止争斗。在一个炎热的日子，当太阳高悬天空，看起来永远不会到来黑夜时，冬青王拔剑对抗他的兄弟，他们激战。尽管橡树王英勇战斗，**冬青王最终一剑致命，橡树王倒下**。
- en: '*“My brother!”* cried the Holly King, holding the bleeding body of the Oak
    King in his arms. The Lady bundled up the body of the Oak King and told the Holly
    King that he must rule the land. She took the Oak King away.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我的兄弟！”* 冬青王抱着橡树王流血的身体喊道。女士把橡树王的身体包裹起来，告诉冬青王他必须统治土地。她把橡树王带走了。'
- en: '**Each day, the hours the sun shone grew shorter**. Each night, the moon rode
    in the sky for a bit longer. The days grew shorter, and cooler, the nights, longer
    and colder. Snow started flying. The Holly King could think of nothing but his
    brother.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**每天，太阳照耀的时间越来越短**。每个夜晚，月亮在天空中停留的时间变得更长。白天变得更短，更凉爽，而夜晚则更长，更冷。雪花开始飞舞。冬青王除了他的兄弟之外无法再想别的。'
- en: Finally, **the land was bare and dead and all plants slept**. Many animals slept
    through the cold times, and those that didn’t sleep had a hard time finding food
    and shelter. One night, when it seemed like the sun would never rise again, the
    Lady came to the Holly King and said, “Don’t despair, your brother isn’t dead.
    Here he is to take his turn at ruling.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，**土地变得光秃和死寂，所有的植物都沉睡了**。许多动物在寒冷时期里睡着了，那些没有睡着的动物很难找到食物和庇护所。一个晚上，就在似乎太阳再也不会升起的时候，女士来到冬青王面前说：“不要绝望，你的兄弟并没有死。他回来了，轮到他来统治了。”
- en: And there stood the Oak King, young again, and healthy, and **the Holly King
    happily stepped aside for his brother to take his place** as King of the land.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 橡树王站在那里，重新年轻和健康，**冬青王高兴地让位给他的兄弟**，让他成为土地的国王。
- en: The days grew longer, and warmer, the moon rode in the sky for less and less
    time. **The land grew green again**, and the plants and animals awoke.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 白天变得更长，更温暖，月亮在天空中停留的时间越来越短。**土地再次长满了绿色**，植物和动物苏醒了。
- en: '**Each year the cycle continued**, one brother ruling the green time, and one
    the dark time. And this is the story our ancestors told to explain how our seasons
    were created.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**每年这个循环继续**，一个兄弟统治绿色时期，另一个统治黑暗时期。这是我们的祖先讲述的解释我们季节如何产生的故事。'
