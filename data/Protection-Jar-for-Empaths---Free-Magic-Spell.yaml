- en: Protection Jar for Empaths
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移情者的防护瓶
- en: This spell jar will protect you from other's emotions. Keep it in your pocket
    whenever you are around people who emotionally drain you. It is recommended you
    empty the jar and re-do this spell each month.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语瓶会保护你免受他人情感的影响。无论何时当你周围有情感上消耗你的人时，将它放在口袋里。建议每月清空瓶子并重新施放这个咒语。
- en: '## Casting Instructions for ''Protection Jar for Empaths'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“移情者的防护瓶”咒语说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: -Jar (preferably small enough to fit in a pocket. They sell these at craft stores.)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -瓶子（最好小到能放进口袋里。这些在手工艺店有售）。
- en: -Charged moon water, enough to fill 1/4 of jar.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -充能月水，足够填满瓶子的四分之一。
- en: -Rose petals, dried, enough to fill 1/4 of jar.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -干燥的玫瑰花瓣，足够填满瓶子的四分之一。
- en: -Stem of any kind, dried, enough to fill 1/4 of jar.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -任何种类的植物茎，干燥的，足够填满瓶子的四分之一。
- en: -Salt, enough to fill 1/4 of jar.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -盐，足够填满瓶子的四分之一。
- en: -Incense to cleanse the jar
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -清洁瓶子的香
- en: -Mortar and pestle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -乌臼和捣杵
- en: -Candle (I usually use white or red).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -蜡烛（我通常使用白色或红色的）。
- en: '**You will need the following items for this spell:**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: -Jar (preferably small enough to fit in a pocket. They sell these at craft stores.)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -瓶子（最好小到能放进口袋里。这些在手工艺店有售）。
- en: -Charged moon water, enough to fill 1/4 of jar.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -充能月水，足够填满瓶子的四分之一。
- en: -Rose petals, dried, enough to fill 1/4 of jar.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -干燥的玫瑰花瓣，足够填满瓶子的四分之一。
- en: -Stem of any kind, dried, enough to fill 1/4 of jar.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -任何种类的植物茎，干燥的，足够填满瓶子的四分之一。
- en: -Salt, enough to fill 1/4 of jar.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -盐，足够填满瓶子的四分之一。
- en: -Incense to cleanse the jar
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -清洁瓶子的香
- en: -Mortar and pestle
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -乌臼和捣杵
- en: -Candle (I usually use white or red).
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -蜡烛（我通常使用白色或红色的）。
- en: WHILE DOING THIS SPELL, THINK ABOUT WHAT YOU WANT IT TO DO. Constantly be saying
    in your head to the jar that you want it to protect you from other people's emotions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在施展这个咒语的同时，想象你想让它做些什么。一直在脑海中对瓶子说，你想让它保护你免受他人情感的影响。
- en: First, take your incense and light it. Clear your head. When it is cleared,
    put the incense in the jar and say "clear" 10 times.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，拿起你的香，点燃它。头脑清空。当清空时，把香放入瓶子中并说“清除”十次。
- en: Second, put salt to fill about 1/4 of the jar.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，把盐倒入瓶子填满约四分之一。
- en: Third, put the stem and rose petal in the mortar and pestle. Crush it until
    it is fine enough to slip through your fingers like sand. Then put it in the jar.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，将植物茎和玫瑰花瓣放入乌臼和捣杵中。将其捣碎，直到足够细腻可以从手指间滑落。然后把它们放入瓶子里。
- en: Fourth, pour the moon water into the jar.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第四，将月水倒入瓶子中。
- en: After filling the jar, close it. Take your candle and light it. Seal the jar
    with the wax and let it dry. MAKE SURE YOU PUT STRONG INTENT INTO THIS STEP.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 把瓶子填满后，封闭瓶口。拿着蜡烛点燃它。用蜡封好瓶子并让它干燥。一定要确保在这一步骤中提出强烈的意图。
- en: Done! Keep this jar with you to protect yourself! Message me if you have any
    questions!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 完成！保持这个瓶子和你在一起来保护自己！有任何问题请给我留言！
