- en: The 5 Best Books For Beginner Witches | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为初学者女巫选择的5本最佳书籍| 茶叶和迷迭香
- en: 来源：[https://teaandrosemary.com/the-5-best-books-for-beginner-witches/#0001-01-01](https://teaandrosemary.com/the-5-best-books-for-beginner-witches/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/the-5-best-books-for-beginner-witches/#0001-01-01](https://teaandrosemary.com/the-5-best-books-for-beginner-witches/#0001-01-01)
- en: Learning is an *essential* piece of witchcraft. Without gathering knowledge,
    you’re just shooting in the dark.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 学习是巫术的*必不可少*的一部分。如果没有收集知识，你只是在摸索。
- en: Even though intuition is really important when you’re practicing, it’s equally
    as crucial that you know what tools to use and how to cast spells successfully.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管直觉在你练习时非常重要，但同样重要的是你知道要使用什么工具以及如何成功施法。
- en: The whole point of witchcraft is that you combine intuition *and* knowledge
    of the elements to create a really powerful spell. Without the knowledge, you’re
    using affirmations, not practicing the craft.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 巫术的整个意义在于你结合直觉*和*对元素的知识来创建一个非常强大的咒语。没有知识，你只是在使用肯定语，而不是在练习craft。
- en: I *always* recommend that beginner witches do a bit of research before they
    jump right in. Even now, I spend about 30% of my time that’s devoted to the craft
    learning.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我*总是*建议初学者女巫在他们立即投入之前做一些研究。即使现在，我把30%的时间用于学习。
- en: '**Today I’m sharing my 5 favorite (and most essential) books for beginner witches!**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**今天我要分享我作为初学者女巫的五本最喜欢（也是最重要的）书！**'
- en: All of these books are staples on my shelf. They’re filled with fundamental
    information and spell work, and some of them are even free on Kindle Unlimited.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些书都是我书架上的必备品。它们充满了基本信息和咒语工作，其中一些甚至在Kindle Unlimited上免费。
- en: If you’re just starting out, [Buckland’s](https://rstyle.me/+SdNPiovKy7z76tzfi26YRA)
    really is the OG guide to witchcraft. This is the first book I bought and I’m *still*
    glad I have it on my bookshelf.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚刚开始，[Buckland's](https://rstyle.me/+SdNPiovKy7z76tzfi26YRA)真的是女巫craft的OG指南。这是我买的第一本书，我*仍然*很高兴我有它在我的书架上。
- en: You won’t get a ton of practical advice out of [Buckland’s](https://rstyle.me/+SdNPiovKy7z76tzfi26YRA)
    (no spells or Tarot spreads), but you will get an overview of *all* the fundamentals
    you need to know about before you start your journey into witchcraft.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你不会从[Buckland's](https://rstyle.me/+SdNPiovKy7z76tzfi26YRA)得到太多实用的建议（没有咒语或塔罗阵），但在你开始女巫craft之前，你会得到所有*所有*你需要知道的基本知识的概述。
- en: You’ll learn about everything from the history of witchcraft to tools, clothing,
    names, deities, covens, rituals, marriage rites, birth rites, death rites, meditation,
    dreams, divination practices, herbalism, healing, Wiccan denominations, and more.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习从女巫craft的历史到工具，服装，名字，神祇，covens，仪式，婚姻仪式，生育仪式，死亡仪式，冥想，梦想，占卜实践，草药学，治疗，Wiccan派别等等。
- en: This is the one book I really recommend purchasing in physical form! I still
    reference it over and over.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我真正推荐以实体形式购买的一本书！我仍然一遍又一遍地参考它。
- en: '[Check it out on Amazon here.](https://rstyle.me/+SdNPiovKy7z76tzfi26YRA)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[在亚马逊上查看。](https://rstyle.me/+SdNPiovKy7z76tzfi26YRA)'
- en: If you’re at all interested in using herbs or earthly elements in your craft
    (as most witches are) then The Green Witch is a great starting point.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对在你的工艺中使用草药或地球元素感兴趣（正如大多数女巫所做的），那么《绿色女巫》是一个很好的起点。
- en: I find that [green witchcraft](https://teaandrosemary.com/types-of-witches-types-of-witchcraft/)
    isn’t just a choice but is somewhat essential. I always ground, use the earth
    for energy, etc., even though I don’t consider myself solely a green witch.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现[绿色女巫craft](https://teaandrosemary.com/types-of-witches-types-of-witchcraft/)不仅仅是一个选择，而且是必不可少的。我总是接地，利用大地的能量等等，尽管我不认为自己完全是绿色女巫。
- en: Most witches love working with living things because of the energy exchange.
    So many living things are earthly elements, so I really recommend this book for
    everyone!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数女巫喜欢与生命的事物一起工作，因为这涉及到能量交换。这么多生物都是地球元素，所以我真的建议这本书给每个人！
- en: This book is also extremely intuitive. It’s perfect for anyone who wants to *connect*
    but already has some of the practical knowledge.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书也非常直观。对于那些想要*连接*但已经掌握了一些实用知识的人来说，它是完美的。
- en: '[Click here to check out The Green Witch.](https://rstyle.me/+1gsSHeRMiK9vH2aAEAvjpQ)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里查看《绿色女巫》。](https://rstyle.me/+1gsSHeRMiK9vH2aAEAvjpQ)'
- en: This is the absolute best book for any witch who wants a full *modern* guide
    to witchcraft. If you’re currently practicing in your living room or closet with
    just a few tools then you’ll love this manual.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何希望获得完整*现代*女巫指南的女巫来说，这绝对是最好的书籍。如果你目前只是在客厅或壁橱里练习，并且只有一些工具，你会喜欢这本手册的。
- en: Not only is there an entire section/mini-grimoire devoted to spells, but this
    manual also goes over magick, the history of witchcraft, the elements, gods/goddesses,
    [types of witchcraft](https://teaandrosemary.com/types-of-witches-types-of-witchcraft/),
    altars, tools, plant magic, and [crystals](https://teaandrosemary.com/crystals-for-psychic-development/).
    You’ll learn about [love spells](https://teaandrosemary.com/6-ways-a-love-spell-can-go-terribly-wrong/),
    [potions](https://teaandrosemary.com/divination-potion/), [hexes and jinxes](https://teaandrosemary.com/curses-hexes-and-jinxes-whats-the-difference/),
    self-care spells, and more.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有一个完整的章节/小魔法书专门讲解咒语，这本手册还涵盖了魔法、巫术历史、元素、神灵、[巫术类型](https://teaandrosemary.com/types-of-witches-types-of-witchcraft/)、祭坛、工具、植物魔法以及[水晶](https://teaandrosemary.com/crystals-for-psychic-development/)。你将了解[爱情咒语](https://teaandrosemary.com/6-ways-a-love-spell-can-go-terribly-wrong/)、[药水](https://teaandrosemary.com/divination-potion/)、[诅咒与厄运](https://teaandrosemary.com/curses-hexes-and-jinxes-whats-the-difference/)、自我护理咒语等内容。
- en: This book is available for free on Kindle Unlimited!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书在Kindle Unlimited上免费获取！
- en: '[Click here to check this text out.](https://rstyle.me/+mN8CHrkmTj_sRsGil_OnTA)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里查看此文本。](https://rstyle.me/+mN8CHrkmTj_sRsGil_OnTA)'
- en: I talk about this spell book *a lot* on this blog, so you might have seen it
    mentioned before. In my opinion, this is the absolute best spell book for beginner
    witches!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我在博客上*经常*提到这本咒语书，所以你可能以前见过它被提及。在我看来，这是初学女巫绝对最好的咒语书！
- en: Every spell I’ve ever cast from this book has worked perfectly. The spells are
    all relatively easy to cast, don’t require a ton of ingredients, and the ingredients
    that *are* used make total sense to me.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我从这本书中施展的每一个咒语都非常有效。这些咒语都相对容易施展，不需要大量的材料，而且使用的材料对我来说都非常有道理。
- en: There are 10+ sections in this book so you can find everything from love spells
    to home spells and luck spells. It’s also very easy to alter these spells if needed.
    Plus, it’s available for free on Kindle Unlimited!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书包含了10+个章节，你可以从爱情咒语到家居咒语再到幸运咒语，应有尽有。如果需要，这些咒语也非常容易修改。此外，它在Kindle Unlimited上免费获取！
- en: '[Check it out here.](https://rstyle.me/+4O_UhyAH8cEoubaqgc-Xzw)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里查看它。](https://rstyle.me/+4O_UhyAH8cEoubaqgc-Xzw)'
- en: A Witches’ Bible is a super traditional book that goes over *everything* you
    need to know about witchcraft.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 《女巫圣经》是一本非常传统的书，涵盖了关于巫术的*一切*你需要知道的内容。
- en: It definitely isn’t as modern as some of the selections above, but if you want
    to *really *learn about why we practice witchcraft in a certain way and where
    it all comes from then you’ll love this text.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然它确实不像上面的某些选择那样现代化，但如果你想*真正*了解为什么我们要以某种方式练习巫术以及它的来历，那么你会喜欢这本书的。
- en: The rituals explained in this book are especially helpful. It gets into the *how*
    and *why,* and most of the rituals are easily adapted if you’re a solo practitioner.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书中解释的仪式尤其有帮助。它深入探讨了*如何*和*为什么*，而且大多数仪式如果你是独自实践者，也很容易适应。
- en: This text will certainly answer any lingering questions that you have about
    the craft and how magic works.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书肯定会回答你对这门手艺以及魔法如何运作的所有悬而未决的问题。
- en: 'Bear in mind: [A Witches’ Bible](https://rstyle.me/+y8KsUTAcU-foMJb3MoKJxQ)
    is definitely on the darker side. This isn’t some fun, fluffy, light witchcraft
    manual; this text is based in history and tradition. Even if you don’t want to
    practice like this book recommends, I still think it’s a great read for knowledge
    reasons alone.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意：[《女巫圣经》](https://rstyle.me/+y8KsUTAcU-foMJb3MoKJxQ)确实有一些黑暗面。这不是一本有趣、轻松的巫术手册；这本书立足于历史和传统。即使你不想按照这本书的建议来实践，单纯出于知识的原因，我仍然认为它是一本非常好的阅读。
- en: '[Check it out here.](https://rstyle.me/+y8KsUTAcU-foMJb3MoKJxQ)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里查看它。](https://rstyle.me/+y8KsUTAcU-foMJb3MoKJxQ)'
