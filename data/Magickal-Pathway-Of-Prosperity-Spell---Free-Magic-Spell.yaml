- en: '## Casting Instructions for ''Magickal Pathway Of Prosperity Spell'''
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '##施放''繁荣魔法之路咒语''的指引'
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会需要以下物品来施展这个咒语：**'
- en: A small bowl
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个小碗
- en: Sandalwood powder
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 檀香木粉
- en: Cinnamon powder
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂粉
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会需要以下物品进行这个咒语：**'
- en: A small bowl
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个小碗
- en: Sandalwood powder
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 檀香木粉
- en: Cinnamon powder
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂粉
- en: 'STEP 1: Combine 4 parts powdered Sandalwood and 1 part powdered Cinnamon.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 1：将4份檀香木粉和1份肉桂粉混合。
- en: You should use enough to fill a small bowl.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该用足够的量填满一个小碗。
- en: 'STEP 2: Walk out of your doorway, and out to the nearest sidewalk. If you''re
    in an apartment or condo...go out of the buliding to the sidewalk.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 2：走出你的门口，来到最近的人行道。如果你住在公寓或公寓大楼里……走到建筑外面到人行道上。
- en: 'STEP 3: As you walk back to your front door, sprinkle this powder behind you.
    And stop once you get inside your house.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 3：当你走回前门时，在你身后洒下这些粉末。当你走进屋子时停下来。
- en: 'STEP 4: Forget about this ritual, and go about your life.... over the next
    several days, you''ll be pleasantly surprised...'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 4：忘记这个仪式，继续你的生活……在接下来的几天里，你将会愉快地惊喜……
