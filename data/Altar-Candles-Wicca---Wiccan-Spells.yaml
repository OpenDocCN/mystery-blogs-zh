  zh: 在女巫教中，照顾和维护祭坛蜡烛至关重要，以确保其有效性和长寿。在阴凉干燥的地方妥善存放，远离阳光直射，有助于防止蜡烛融化或变形。每次使用前修剪蜡烛芯可促进干净燃烧并减少烟灰。此外，女巫们可能选择在使用蜡烛进行仪式前祝福或神圣化它们，将其注入自己的意图和能量。
