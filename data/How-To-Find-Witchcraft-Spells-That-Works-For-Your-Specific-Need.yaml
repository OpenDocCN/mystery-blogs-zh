- en: If you find the *perfect* spell but don’t have all the ingredients, you may
    be able to substitute. Look up similar ingredients that function in a similar
    way.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你找到了完美的法术但没有所有成分，你可能可以替代。查找类似的成分，能够发挥类似作用。
- en: For example, you will want to substitute herbs for other herbs that have the
    same properties, keeping in mind how they may function. I will often substitute
    black pepper for cayenne pepper, but cayenne pepper will *definitely* give the
    spell a stronger kick, so I try to stay aware of that.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可能会想要用其他具有相同属性的草药替代草药，考虑它们的功能。我经常会用黑胡椒替代辣椒粉，但辣椒粉会*确实*给法术带来更强的效果，所以我会注意保持清醒。
- en: Think about the *energy* of the thing you’re substituting and try to see how
    different it is from the original ingredient. If the energy doesn’t bother you
    and the substituted ingredient is still traditionally known to help for your purpose,
    go for it!
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 思考你替代的事物的*能量*，并试图看看它与原料有何不同。如果能量不影响你，且替代的成分仍然传统上被认为能够为你的目的提供帮助，那就去做吧！
- en: Otherwise, I recommend purchasing the ingredients that you need. Some ingredients
    can easily be bought at a local grocery store, but others are harder to come by.
  id: totrans-66
