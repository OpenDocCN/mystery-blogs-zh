  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[我购买大多数的成分（包括草药、水晶、罐子、香料、蜡烛以及几乎所有其他东西）都在 Etsy 上。](https://rstyle.me/+S-HzmHdIoJoMlDn694R19w)
    我喜欢找到非常特定的成分，通常是有机或者自制的，并且觉得从卖家那里得到的能量比从大公司网站得到的更好。'
- en: Sometimes, I’ll also head to the shops in downtown Salem for a specific ingredient.
