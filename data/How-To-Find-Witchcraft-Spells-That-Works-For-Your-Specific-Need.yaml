    you can copy exactly. Some of the best channels are:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在YouTube上有一些有信誉的女巫，你可以观看她们并且完全复制她们的咒语。一些最好的频道包括：
- en: '2\. Pinterest:'
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '2\. Pinterest:'
- en: Though interest doesn’t often have full-on spells, I find that it’s good for
    incantations. Say you already have your spell set (ingredients, techniques, etc.)
    but don’t have the specific words that you need to say. Pinterest is a great place
    to browse and find wording that you can use or alter as needed!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Pinterest通常没有完整的咒语，但我发现它很适合口头咒语。比如说，你已经有了你的咒语设置（材料、技术等），但却没有需要说的具体词语。Pinterest是一个很好的地方，可以浏览并找到你可以使用或根据需要修改的措辞！
- en: '1\. Instagram:'
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '1\. Instagram:'
- en: While I think that Instagram is typically better for fun little infographics
    or general witchcraft knowledge, the Reels section does have a few legit spells.
    I like how you can vet witches on Instagram more easily than you can on TikTok.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我认为Instagram通常更适合有趣的小信息图或一般的巫术知识，Reels部分确实有一些正宗的咒语。我喜欢你可以更容易地审核Instagram上的女巫，而不像在TikTok上那样。
- en: If you’re interested in seeing spells visually, head to the Reels section and
    search for spells in general or a specific type of spell. Again, I recommend this
    more as research and less as a copy-and-paste activity.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣看到咒语的视觉效果，可以前往Reels部分，搜索一般的咒语或特定类型的咒语。再次强调，我更建议这作为研究而不是复制粘贴的活动。
- en: 'The Best Book Resources For Witchcraft Spells:'
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有关女巫咒语的最佳书籍资源：
- en: Many, many, many witchcraft spell books out there are filled with BS spells.
    In fact, the authors probably didn’t try every spell because they simply wanted
    to sell a book!
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多很多女巫咒语书籍里充满了废话咒语。事实上，这些作者可能并没有尝试每一个咒语，因为他们只是想卖书！
- en: There *are* a few gems, but they tend to be either older books or books written
    by reputable witches who are experienced in one specific area. Sometimes, anthologies
    are written by a group of witches so they can offer various spells, but again
    you need to make sure that you vet these witchcraft spells before diving in.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*确实*有一些宝藏，但它们往往是老书或由有经验的名誉女巫写的书籍。有时，合集是由一群女巫写的，所以他们可以提供各种咒语，但你需要确保在深入研究这些女巫的咒语之前对其进行审核。'
- en: I will say that while I use online resources for research, I cast from book
    spells much more often. I find that these spells are well thought out and that
    the ingredients match my purpose, while witchcraft spells found online often cut
    corners.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我要说的是，虽然我用在线资源进行研究，但我更经常从书上施展咒语。我发现这些咒语经过深思熟虑，而在线找到的女巫咒语往往是走捷径。
- en: I would *definitely* recommend that you get a few large anthologies. These are
    basically spell dictionaries that will have tons and tons of spells for just about
    any purpose. You’ll be able to sort through and modify these spells as you go.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
