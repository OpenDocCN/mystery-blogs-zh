    shop online if need be.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，我也会去萨利姆市中心的商店寻找特定的成分。本地的形而上学商店是一个很好的资源，但并不是所有人都住在这些商店方便的地区，所以如果需要的话，我绝对建议准备好在线购物。
- en: This may mean that you won’t be able to cast your spell immediately, but remember
