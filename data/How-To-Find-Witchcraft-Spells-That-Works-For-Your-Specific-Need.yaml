- en: How To Find Witchcraft Spells That Works For Your Specific Need
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何找到适合你特定需求的巫术咒语？
- en: 来源：[https://teaandrosemary.com/how-to-find-witchcraft-spells/#0001-01-01](https://teaandrosemary.com/how-to-find-witchcraft-spells/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/how-to-find-witchcraft-spells/#0001-01-01](https://teaandrosemary.com/how-to-find-witchcraft-spells/#0001-01-01)
- en: When you first start out working with your magic, you probably won’t know how
    to craft your own spell. In fact, it can take years to become comfortable coming
    up with witchcraft spells.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当你刚开始使用魔法时，你可能不知道如何制作自己的咒语。事实上，可能需要几年时间才能轻松地创造出巫术咒语来。
- en: While it isn’t necessarily difficult to create your own spell since you have
    tons of flexibility, you do need to make sure that your ingredients, method, and
    incantation make sense. Throwing a bunch of random herbs together won’t get you
    any results because generally, specific herbs work for certain purposes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然创造自己的咒语并不一定困难，因为你有很大的灵活性，但你确实需要确保你的成分、方法和咒语是合理的。随意将一堆随机的草药混合在一起是得不到任何结果的，因为一般来说，特定的草药只适用于特定的目的。
- en: Many new witches use tried and tested spells for this reason. And I have to
    admit, I still use other peoples’ spells from time to time. Though I’ll often
    change a few ingredients or pull inspiration from spells that others have written,
    I find that I at least need to see some recipes in order to get my creative juices
    flowing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多新女巫因此使用经过验证的咒语。我必须承认，我偶尔也会使用其他人编写的咒语。尽管我经常会改变一些成分或从其他人编写的咒语中汲取灵感，但我至少需要看一些配方才能激发我的创造力。
- en: The unfortunate thing is that it’s hard to know when a spell is just gibberish
    (or something the author threw together in order to sell the book without actually
    testing it) versus when a spell is legit. You don’t want to put a ton of time
    and effort into a spell only to realize that the recipe was wrong in the first
    place!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，很难分辨一个咒语是胡言乱语（或者是作者为了销售书籍而随意拼凑的内容），还是一个合法的咒语。你不想把大量时间和精力投入到一个咒语中，只发现配方一开始就错了！
- en: I’ve gotten a lot of questions about witchcraft spells and how to source them,
    so today I’m writing this post so that you’ll hopefully have a good idea of *where*
    to look for spells and *how* to know which witchcraft spells are legit.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了很多关于巫术咒语以及如何获取它们的问题，因此今天我写了这篇文章，希望你能够了解到寻找咒语的好去处以及如何判断哪些巫术咒语是合法的。
- en: How Do You Know If A Spell Is Good?
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何判断一个咒语是否有效？
- en: We live in the age of information, which can be both a good thing and a bad
    thing.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在信息时代，这既是好事也是坏事。
- en: This means that you have lots of witchcraft spells and variations to work with.
    It also means that you’re able to double check the ingredients in a spell to figure
    out if it’s legit.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你有很多巫术咒语和变体可以使用。这也意味着你可以仔细检查一个咒语中的成分，以确定其是否合法。
- en: However, you can *easily* be overloaded by information, especially if you’re
    working on a type of spell you’ve never done before.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可能会因为信息过载而感到困惑，特别是当你在处理从未尝试过的咒语类型时。
- en: For example, I recently became interested in justice/court related spells. I’ve
    worked quite a bit with money spells, love spells, luck spells, and protection
    spells, but the area of justice is new to me. I had to spend a *lot* of time researching
    herbs, colors, and associations before I was able to judge which spells could
    be effective.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我最近对与司法/法院相关的咒语产生了兴趣。我曾经使用过很多金钱咒语、爱情咒语、幸运咒语和保护咒语，但司法领域对我来说是新的。在我能够判断哪些咒语可能有效之前，我不得不花费大量时间研究草药、颜色和关联性。
- en: In the past, I would have learned these tools from a local witch or maybe even
    an ancestor. Spells were tried and true because they came from people we trusted.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，我可能会从本地女巫或甚至祖先那里学到这些工具。咒语是经过验证的，因为它们来自我们信任的人。
- en: Today, this is no longer the case. Instead, we need to muddle our way through
    tons of online resources in hopes of finding a bit of knowledge.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，情况已经不再如此。相反，我们需要在大量在线资源中摸索，希望找到一点知识。
- en: There are luckily a few ways that you can tell if a specific witchcraft spell
    will work. You may need *some* experience to truly be able to decipher the validity
    of a spell, but reading through this list is a good place to start.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，有几种方法可以判断一个特定的巫术咒语是否有效。你可能需要一些经验来真正能够辨别咒语的有效性，但从这个列表开始阅读是一个很好的起点。
- en: 4\. The Spell Uses Real Techniques & Ingredients
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 咒语使用真实的技术和成分。
- en: Witchcraft isn’t as simple as snapping your fingers. Over time, certain ingredients
    and techniques have been combined to create witchcraft because these tools and
    techniques actually work energetically.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 巫术并不像弹指间这么简单。随着时间的推移，某些成分和技术已经被结合起来创造出巫术，因为这些工具和技术实际上确实起作用。
- en: Any legit spell should use real ingredients. That means you’re working with
    herbs, crystals, candles, string, poppets, jars, etc. Of course, you can definitely
    substitute things, but make sure that most of the ingredients you’re using have *energy*.
    A spell based only on synthetic ingredients just won’t work that well.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 任何真正的咒语都应该使用真正的成分。这意味着你要用草药、水晶、蜡烛、线、人偶、罐子等来工作。当然，你肯定可以替换东西，但要确保你使用的大多数成分具有*能量*。仅基于合成成分的咒语效果不会那么好。
- en: Similarly, the techniques of any spell should be well-established. Jar spells,
    candle spells, and many other types of witchcraft spells have been practiced and
    honed for centuries.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，任何咒语的技术都应该是经过充分验证的。瓶子咒语，蜡烛咒语以及许多其他类型的巫术咒语已经在几个世纪中被实践和完善。
- en: Don’t grab a spell with techniques you’ve never heard of just because it seems
    easy. Chances are, it won’t work.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不要因为某些你从未听说过的技术而随便抓一个咒语，因为它看起来简单。很可能它不会生效。
- en: 3\. The Techniques & Ingredients Align With Your Purpose
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 技术和材料与你的目的一致
- en: You can’t just throw together any ingredients and expect your spell to work.
    Your ingredients have to be specific to your purpose. For example, lavender works
    well for a self-love spell, but it might not work for a fiery motivation spell.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能随便混合任何材料然后期望你的咒语会生效。你的材料必须与你的目的具体相关。例如，薰衣草适合自爱咒语，但对于激情澎湃的动力咒语可能不太适用。
- en: When you find a spell that you like, do a bit of research to make sure all of
    the ingredients have the right associations for your purpose.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当你找到一个你喜欢的咒语时，要做一些研究，确保所有的材料对你的目的有正确的关联。
- en: Similarly, make sure that the techniques fit in with the energy of your spell.
    Candle spells work well for quick, potent magic, while jar spells take longer
    but hold up better over time. If you need something done quickly, a jar spell
    might not do the trick.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，请确保这些技术与你的咒语的能量相符。蜡烛咒语适合快速、强大的魔法，而瓶子咒语需要更长的时间，但在长期内效果更好。如果你需要迅速解决问题，瓶子咒语可能就不行。
- en: 2\. The Spell Can Truly Be Accomplished
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 这个咒语真的可以实现
- en: Is the goal actually possible? If you’re doing a spell to buy a new home *tomorrow*,
    you may need to rethink your outcome. Make sure that your spell can really work!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是否真的可能？如果你打算在*明天*买新房子的咒语，你可能需要重新考虑你的结果。确保你的咒语确实能够生效！
- en: 1\. You Like The Spell’s Style & Structure
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 你喜欢这个咒语的风格和结构
- en: The most important thing about any spell is that you actually like it. Witchcraft
    spells should sit well in your gut before you begin working.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何咒语最重要的是你真的喜欢它。在你开始工作之前，巫术咒语应该让你感觉良好。
- en: The spell might be good but it might not be right for *you*. Any spell should
    be in a format that you like to work in and should feel good to you before you
    begin.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语可能很好，但可能不适合*你*。任何咒语都应该符合你喜欢的工作格式，并且在开始之前应该让你感觉良好。
- en: 'The Best Online Resources For Witchcraft Spells:'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 巫术咒语的最佳在线资源：
- en: I’m definitely wary of giving out resources for witchcraft spells because *NOT*
    all of the spells on these sites will be good. It’s impossible to find any one
    site filled with incredible spells!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我绝对警惕为巫术咒语提供资源，因为*并不是*这些网站上的所有咒语都是好的。要找到一个充满了令人难以置信的咒语的网站几乎是不可能的！
- en: However, when I’m first beginning to research a spell online, these are usually
    the sites that I use.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当我首次开始在线研究咒语时，通常会使用这些网站。
- en: '5\. Tumblr:'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. Tumblr：
- en: I typically start on Tumblr when I’m first researching a spell. I haven’t used
    Tumblr since I was in middle school for anything else, but I do think it’s a good
    resource if you’re brainstorming about anything spiritual.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始研究一个咒语时，我通常会从Tumblr开始。我自从上初中以来就没有在Tumblr上做过其他事情，但我认为它是一个很好的资源，如果你在头脑风暴关于任何精神层面的事情。
- en: For example, I’ll type in “*luck spell”* and browse through the results. Sometimes,
    I find a full spell that works for me, while other times I simply start here to
    get into the mentality of my spell.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我会输入“*幸运咒语*”，并浏览结果。有时我会找到一个完整的适合我的咒语，而其他时候我只是从这里开始进入我的咒语思维方式。
- en: If I see certain herbs, crystals, colors, etc. come up, then I’ll hop on Google
    and research those associations for my specific type of spell.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我看到某些草药、水晶、颜色等出现，那么我就会上Google，为我的具体类型的咒语研究这些关联。
- en: I’ll also gather ideas about how I want to prepare my spell (whether as a candle
    spell, jar spell, etc.) and what verbiage I want to use.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我还会收集关于如何准备我的咒语的想法（无论是蜡烛咒语、罐咒语等等）和我想要使用的措辞。
- en: 'Some of my favorite resources on Tumblr are:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Tumblr上一些我最喜欢的资源是：
- en: I rarely pull entire spells of Tumblr because I have *no* idea who came up with
    the spell, but I will use bits and pieces from each spell to craft my own.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我很少从Tumblr上完整地拉取咒语，因为我根本不知道是谁想出了这个咒语，但我会从每个咒语中提取一些片段来制作自己的。
- en: However, you should definitely be careful because not everything on Tumblr is
    great! Remember to use the list above in order to cross-reference a spell before
    dumping hours of work in.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你确实需要小心，因为Tumblr上并不是所有东西都很好！记住在投入数小时的工作之前使用上述列表进行交叉参考一个咒语。
- en: '4\. Reddit:'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '4\. Reddit:'
- en: 'I’m definitely a huge fan of Reddit, especially when it comes to witchcraft
    spells. I tend to stick to these forums:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我绝对是Reddit的铁粉，特别是涉及女巫咒语的时候。我倾向于固守这些论坛：
- en: Typically, there are all sorts of questions in these forums (not just those
    relating to spell work) but I’ve also found some great inspiration for spells.
    Sometimes, I’ll read a question about a spell that I never even considered casting.
    Reddit is a great place to brainstorm and come up with totally new ideas.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这些论坛上有各种各样的问题（不仅限于咒语工作），但我也找到了一些咒语灵感。有时候，我会读到一个我从未考虑过的咒语问题。Reddit是一个很好的地方，可以集思广益，想出完全新的主意。
- en: I also use Reddit to ask about certain ingredients if I’m stuck.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我遇到困难，也会在Reddit上询问某些成分。
- en: '3\. YouTube:'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '3\. YouTube:'
- en: If you’re more of a visual learner then you may prefer YouTube. When I was first
    starting out, I found it helpful to watch a witch perform a spell from beginning
    to end.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢视觉学习，那么你可能更喜欢YouTube。当我刚开始学习的时候，我发现看一个女巫从头到尾执行一个咒语是有帮助的。
