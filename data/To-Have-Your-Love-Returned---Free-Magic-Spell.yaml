  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/love_spells/attraction_spells/9274/page.html#0001-01-01](https://www.spellsofmagic.com/spells/love_spells/attraction_spells/9274/page.html#0001-01-01)
- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main role="main">
- en: To Have Your Love Returned
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使你的爱情回报
- en: This spell is candle magic and also representational. It is a little more complicated
    than most because it requires an understanding of symbolism. It is best done on
    a Friday. The objects you use need not be the real things, but they can be miniaturizations
    such as cake decorations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是蜡烛魔法，也是象征性的。它比大多数咒语更复杂，因为它需要理解象征意义。最好在星期五进行。你使用的物品不一定是真实的东西，它们可以是如蛋糕装饰品等的小型物品。
- en: '## Casting Instructions for ''To Have Your Love Returned'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：《使你的爱情回报》'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行这个咒语：**'
- en: Pink candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉红色蜡烛
- en: Blue candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色蜡烛
- en: Gold candle (to represent the relationship)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金色蜡烛（代表关系）
- en: Horseshoe (to represent luck in love)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 马蹄铁（代表爱情中的好运）
- en: Key (to represent the key to your heart)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钥匙（代表你心中的钥匙）
- en: Two roses
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两朵玫瑰
- en: "An article of your love interest\x92s clothing"
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你爱人的衣物之一
- en: '**You will need the following items for this spell:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行这个咒语：**'
- en: Pink candle
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉红色蜡烛
- en: Blue candle
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色蜡烛
- en: Gold candle (to represent the relationship)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金色蜡烛（代表关系）
- en: Horseshoe (to represent luck in love)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 马蹄铁（代表爱情中的好运）
- en: Key (to represent the key to your heart)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钥匙（代表你心中的钥匙）
- en: Two roses
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两朵玫瑰
- en: "An article of your love interest\x92s clothing"
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你爱人的衣物之一
- en: Place the horseshoe and key on either side ofthe candles, with the roses between
    them. When the candles have burnt down, wrap the flowers, the key and the horseshoe
    in the clothing.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将马蹄铁和钥匙放在蜡烛的两侧，玫瑰放在它们之间。当蜡烛燃尽时，用衣物包裹花朵、钥匙和马蹄铁。
- en: Place the items in a bedroom drawer and leave them alone for fourteen days.
    If after this time the flowers are still fresh, this is a good sign. You should
    then bury them or put them (along with the horseshoe and key) in a pot pourri.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将物品放入卧室抽屉并放置十四天。如果这段时间后花朵仍然新鲜，这是一个好兆头。然后你应该埋掉它们或者（连同马蹄铁和钥匙）放在香料盒里。
- en: You might use this spell when you think a relationship with someone would be
    worthwhile. If you cannot find an article of the other persons clothing, a handkerchief
    or some other small article will do as well. If that is not possible then use
    a square of pink material.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当你认为与某人的关系是值得的时候，你可以使用这个咒语。如果找不到对方衣物的话，手帕或其他小物件也可以。如果不可能，那么使用一块粉色材料的方块。
