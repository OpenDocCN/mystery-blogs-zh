- en: To Have Your Love Returned - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使你的爱情回报 - 自由魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/love_spells/attraction_spells/9274/page.html#0001-01-01](https://www.spellsofmagic.com/spells/love_spells/attraction_spells/9274/page.html#0001-01-01)
  id: totrans-5
  prefs:
