- en: Take a dry box of poppy and purge it from seeds. Write your answer on a yellow
    piece of paper, and then put in the box. Boil the roses. Before bedtime, put fresh
    or dried Calendula flowers (Any color) under the pillow, the poppy box on the
    bed, and drink the boiled rose soup. Please think about your problems, think about
    options. The answer comes in a dream.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 取一只干燥的虞美人盒，清除其种子。在一张黄色纸上写下你的答案，然后放入盒中。将玫瑰花煮沸。睡前，将新鲜或干燥的金盏花（任何颜色）放在枕头下，将虞美人盒放在床上，并喝掉煮沸的玫瑰汤。请考虑你的问题，思考选项。答案会在梦中出现。
