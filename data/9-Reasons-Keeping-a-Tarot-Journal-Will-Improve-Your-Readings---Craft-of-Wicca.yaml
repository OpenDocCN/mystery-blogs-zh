- en: 9 Reasons Keeping a Tarot Journal Will Improve Your Readings - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保持塔罗日记将改善您的阅读能力的9个原因- Craft of Wicca
- en: 来源：[https://craftofwicca.com/9-reasons-keeping-a-tarot-journal-will-improve-your-readings/#0001-01-01](https://craftofwicca.com/9-reasons-keeping-a-tarot-journal-will-improve-your-readings/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/9-reasons-keeping-a-tarot-journal-will-improve-your-readings/#0001-01-01](https://craftofwicca.com/9-reasons-keeping-a-tarot-journal-will-improve-your-readings/#0001-01-01)
- en: 'If you’re serious about your tarot practice, then you should definitely keep
    a tarot journal. Here are 9 reasons:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是认真对待您的塔罗实践，那么您应该绝对保留一个塔罗日记。以下是9个原因：
- en: 1.  It will help you track your progress over time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  它将帮助您随时间追踪您的进步。
- en: You can use it to record your readings and reflections.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以使用它来记录您的阅读和反思。
- en: It will help you develop your intuition and psychic abilities.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它将帮助您发展您的直觉和心灵能力。
- en: It can be a source of inspiration and motivation.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它可以是灵感和动力的源泉。
- en: You can use it to track your personal growth and development.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以使用它来追踪您的个人成长和发展。
- en: It will help you learn more about yourself and the Tarot.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它将帮助您更多地了解自己和塔罗牌。
- en: You can use it to record your insights and discoveries.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以使用它来记录您的见解和发现。
- en: It can be a helpful tool for charting your progress.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这对于追踪您的进展非常有帮助。
- en: It makes a great reference tool.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是一个很好的参考工具。
- en: This article will teach you what a Tarot journal is and why it is important.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将教您塔罗日记是什么以及它为何重要。
- en: What is a Tarot Journal?
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是塔罗日记？
- en: A tarot journal is a personal record or diary to document one’s experience with
    tarot readings.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 塔罗日记是用来记录个人与塔罗牌阅读经历的个人记录或日记。
- en: It is a way to reflect on and document the meaning and significance of the tarot
    cards that are drawn during a reading. You use it to record insights and observations
    about the process of reading the tarot.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种反思和记录在阅读过程中抽取的塔罗牌的含义和意义的方式。您可以使用它来记录对阅读塔罗的过程的见解和观察。
- en: To use a tarot journal, you can begin by setting aside a specific time and place
    for your tarot readings. You might choose to do a daily or weekly tarot reading,
    or you might do a reading only when you are seeking guidance or clarity on a particular
    issue.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用塔罗日记，可以开始设定一个特定的时间和地点进行塔罗牌阅读。您可以选择每天或每周进行塔罗牌阅读，或者仅在您需要在特定问题上寻求指导或清晰度时进行阅读。
- en: Before you begin your tarot reading, it can be helpful to set an intention or
    ask a specific question that you would like the tarot to help you with. This could
    be something general, like seeking guidance on a particular decision, or something
    more specific, like trying to understand your feelings about a particular relationship.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始您的塔罗牌阅读之前，设定一个意图或提出一个您希望塔罗牌帮助您解决的特定问题可能是有帮助的。这可以是一些一般的事，比如寻求关于特定决定的指导，或者更具体的事情，比如试图了解您对特定关系的感觉。
- en: As you draw and interpret the tarot cards, you can use your tarot journal to
    record your thoughts and observations about each card and its meaning. You can
    also write down any insights or revelations that come to you during the reading.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当您抽取并解释塔罗牌时，您可以使用您的塔罗日记来记录您对每张牌及其含义的想法和观察。您还可以记录在阅读过程中对您而言产生的任何见解或启示。
- en: After you have completed your tarot reading, you can review your journal entries
    and reflect on the guidance and insights that you received from the tarot. You
    may find it helpful to revisit your journal entries from previous readings and
    see how the advice and insights you received then have played out in your life.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成塔罗牌阅读之后，您可以回顾您的日记条目，并反思您从塔罗牌中所得到的指导和见解。您可能会发现重新访问之前阅读的日记条目有助于了解那时所得到的建议和见解在您的生活中是如何发挥作用的。
- en: Using a tarot journal can be a helpful way to deepen your understanding of the
    tarot and to track your personal growth and development over time. It can also
    be a useful tool for exploring your own thoughts and feelings and for gaining
    clarity and insight into various aspects of your life.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 使用塔罗日记是深化您对塔罗的理解并随时间追踪个人成长和发展的一种有益方式。它还是探索您自己的思想和感情以及获得生活各个方面的清晰和洞察力的有用工具。
- en: 'You can use any journal you want, but I recommend getting something that inspires
    you to use it such as:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用任何您喜欢的日记本，但我建议获取一些能激发您使用它的东西，比如：
- en: '## How a tarot journal will improve your readings'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '## 塔罗日记如何改善您的阅读'
- en: In general, a Tarot journal will improve your readings for many reasons. Here
    are more details about the 9 reasons listed above.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，塔罗牌日记将基于多个理由提高您的阅读能力。以下是上述列出的9个理由的更多详细信息。
- en: 1\. It will help you track your progress over time.
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 它将帮助您随时间跟踪自己的进展。
- en: A tarot journal can help you track your progress in a lot of ways. By consistently
    recording your tarot readings and reflections on the meaning of the cards, you
    can begin to see patterns and themes emerge in your life over time. You may find
    that certain themes or issues come up repeatedly in your readings, and by tracking
    these patterns, you can gain insight into your own thought patterns and behaviors.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一本塔罗牌日记可以在许多方面帮助您跟踪自己的进展。通过一贯地记录您的塔罗牌阅读和对牌的含义的思考，您可以开始看到一段时间内生活中出现的模式和主题。您可能会发现您的阅读中一些特定主题或问题反复出现，通过跟踪这些模式，您可以洞察自己的思维模式和行为。
- en: You can also use your tarot journal to track your progress in working through
    specific challenges or goals.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用塔罗牌日记来跟踪您在解决特定挑战或目标上的进展。
- en: For example, if you are seeking guidance on how to navigate a difficult situation,
    you can record your tarot readings and the insights and guidance you receive from
    the cards, and then reflect on how you have implemented that guidance in your
    life.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您正在寻求如何应对困难情况的指导，您可以记录下您的塔罗牌阅读和您从牌中得到的见解和指导，然后反思您是如何在生活中实施那些指导的。
- en: This can help you see how you are making progress and how the tarot is helping
    you navigate your challenges and achieve your goals.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这能帮助您看到自己是如何取得进展，以及塔罗牌是如何帮助您应对挑战并实现目标的。
- en: '### 2\. You can reflect on past readings.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '### 2\. 您可以反思过去的阅读。'
- en: Have you ever done a tarot reading for someone, and then a week or two later,
    they come back to you and ask what it meant?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否曾经为某人进行塔罗牌阅读，然后一两周后，他们再次回到您身边问它的意义是什么？
- en: Keeping a tarot journal can help you avoid this situation. When you write down
    your readings, you can reflect on them and see how the situation unfolded. This
    will give you a better understanding of the tarot, and how to read for specific
    people.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 记录塔罗牌日记可以帮助您避免这种情况。当您记录下您的阅读时，您可以反思并看到情况是如何发展的。这将使您更好地理解塔罗牌，以及如何为特定人进行阅读。
- en: 3\. You’ll develop your intuition.
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 您将发展您的直觉。
- en: When you keep a tarot journal, [you’re developing your intuition](https://craftofwicca.com/the-role-of-intuition-in-tarot-card-readings-a-guide-for-beginners/).
    And over time, as you continue to record your readings and reflect on your experiences,
    you’ll start to trust the messages that your intuition is sending you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当您记录塔罗牌日记时，[您正在发展自己的直觉](https://craftofwicca.com/the-role-of-intuition-in-tarot-card-readings-a-guide-for-beginners/)。随着时间的推移，当您继续记录您的阅读并反思您的经历时，您将开始相信您的直觉正在传递给您的信息。
- en: This is an essential part of growing as a tarot reader. After all, the whole
    point of tarot is to develop a deeper connection with our intuition and use the
    cards as a tool for personal growth.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是作为一名塔罗牌读者成长的不可或缺的部分。毕竟，塔罗牌的整个目的就是与我们的直觉建立更深层次的连接，并将牌视为个人成长的工具。
- en: So if you’re looking to take your tarot practice to the next level, start keeping
    a journal! It’s one of the best ways to boost your intuition and make progress
    in your readings.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果您想要将您的塔罗牌实践提升到一个新水平，请开始记录一本日记！这是提高您的直觉并在阅读中取得进展的最佳方式之一。
- en: 4\. You’ll understand the cards in a deeper way.
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 您将以更深入的方式理解牌的含义。
- en: When you keep a tarot journal, you’re not just writing down the meanings of
    the cards you drew. You’re also exploring your own personal journey with the tarot.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当您记录塔罗牌日记时，您不仅仅是写下您抽到的牌的含义。您还在探索自己与塔罗牌的个人旅程。
- en: Every time you do a reading, you’ll learn something new about yourself. You’ll
    see how the cards interact with each other, and how they reflect your own life.
    Over time, this will help you develop a deeper understanding of the cards and
    their meanings.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 每次您进行一次阅读，您都会对自己了解一些新事物。您将看到牌之间的相互作用，以及它们如何反映您自己的生活。随着时间的推移，这将帮助您更深入地理解牌的含义。
- en: Plus, it’s a great way to track your progress as a tarot reader. You can look
    back at your old journal entries to see how far you’ve come and what you’ve learned.
    You’ll probably even cement certain ideas into your mind, like the [role of reversal
    cards in tarot spreads](https://craftofwicca.com/importance-of-tarot-card-reversals-readings/).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，这也是一个追踪你作为塔罗读者进步的好方法。你可以回顾你旧的日记条目，看看你已经走了多远，学到了什么。你甚至可能会把某些想法牢记在心中，比如[塔罗牌阵中反转牌的作用](https://craftofwicca.com/importance-of-tarot-card-reversals-readings/)。
- en: 5\. You’ll be able to see your progress.
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 你将能够看到你的进步。
- en: So, you’ve started reading tarot cards and you’re finding that it’s really helping
    you connect with yourself and your intuition. Good for you! But have you ever
    thought about keeping a tarot journal?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你已经开始读塔罗牌，发现它真的帮助你与自己和直觉联系。很好！但你有没有想过写塔罗日记呢？
- en: A tarot journal is a great way to track your progress as a reader. You can keep
    track of the cards you pulled in each reading, your impressions of them, and any
    other insights you had. This will help you see your growth as a reader over time
    and learn from your mistakes.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一个塔罗日记是追踪你作为读者的进步的好方法。你可以追踪每次阅读中抽取的牌，你对它们的印象，以及你的其他任何见解。这将帮助你随时间看到自己作为读者的成长，并从你的错误中吸取教训。
- en: '### 6\. It will help you learn more about yourself and the tarot.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '### 6\. 这将帮助你更多地了解自己和塔罗牌。'
- en: You’ll be able to look back and laugh at your early attempts at reading the
    tarot.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你将能够回首笑看你早期阅读塔罗牌的尝试。
- en: When you’re just starting out, it’s natural to be a little bit daunted by the
    prospect of reading tarot cards. But over time, you’ll develop your own style
    and approach, and you’ll be able to look back on your earlier attempts with a
    sense of amusement.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当你刚开始时，对于阅读塔罗牌可能会有点害怕是自然的。但随着时间的推移，你会形成自己的风格和方式，你将能够回顾你早期的尝试，感到有些好笑。
- en: In fact, keeping a journal will help you track your progress over time and see
    just how far you’ve come. You can look at your early readings and see what techniques
    and strategies you used, and how successful they were.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，写作日记将帮助你追踪你的进步，并看到你已经走了多远。你可以回顾你以前的牌阵阅读，并查看你使用了什么技巧和策略，以及它们的成功程度。
- en: So why not start keeping a tarot journal today? It’s a great way to track your
    progress and keep motivated as you continue on your tarot journey.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 那你为什么不从今天开始写塔罗日记呢？这是一个很好的方式，可以追踪你的进步，保持动力，继续你的塔罗之旅。
- en: '### 7\. You’ll be able to share your experiences with others.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '### 7\. 你将能够与他人分享你的经历。'
- en: When you keep a tarot journal, you’ll be able to share your experiences with
    other tarot practitioners. This is a great way to learn from others and get feedback
    on your readings.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当你写塔罗日记时，你将能够与其他塔罗从业者分享你的经历。这是一个向他人学习并获得阅读反馈的好方法。
- en: Not only that, but your journal can also be a source of inspiration for other
    tarot enthusiasts. By reading about other people’s experiences and insights, you’ll
    be able to learn more about the cards and the meanings they hold.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅如此，你的日记也可以成为其他塔罗爱好者的灵感之源。通过阅读他人的经历和见解，你将能够更多地了解塔罗牌和它们所含义。
- en: '### 8\. It can be a helpful tool for charting your progress.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '### 8\. 它可以成为一个有益的工具，来记录你的进步。'
- en: Keeping a tarot journal is a great way to track your progress with tarot. Over
    time, you’ll be able to see how the cards have impacted your life, and this can
    be really helpful for identifying patterns and themes.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 写塔罗日记是追踪你在塔罗牌方面进步的好方法。随着时间的推移，你将能够看到那些牌是如何影响你的生活的，这对于识别模式和主题非常有帮助。
- en: You can also use your journal to track your personal growth and development.
    It can also be inspiring when you look back over your entries.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用你的日记追踪你的个人成长和发展。当你回顾你的条目时，它也会给予你灵感。
- en: Keeping a tarot journal will help you stay more organized. You can use it to
    keep track of the cards you’ve drawn, your impressions of the readings, and any
    insights or intuitions that you received.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 写塔罗日记将帮助你保持更有组织性。你可以用它来记录你抽取的牌，你对牌阵的印象，以及你得到的灵感或直觉。
- en: It’s also a great place to record your thoughts and feelings about the cards,
    and to keep track of which ones seem to be popping up a lot in your readings.
    This can help you develop your own personal associations with each card, and over
    time, it will give you a deeper understanding of the tarot.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是记录你对卡片的想法和感受的好地方，以及记录哪些卡片在你的阅读中频繁出现。这可以帮助你建立每张卡片的个人联想，并随着时间的推移，让你更深入地理解塔罗牌。
- en: '### 9\. You’ll be able to refer back to your notes easily.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '### 9\. 你将能够轻松地回顾你的笔记。'
- en: Keeping a tarot journal is a great way to improve your tarot practice. Not only
    will it help you track your progress, but it will also make it easier for you
    to refer back to your notes.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 保持塔罗笔记是改进你的塔罗实践的好方法。它不仅帮助你追踪进展，还使你更容易回顾你的笔记。
- en: That’s why we’ve put together this list of 10 reasons why keeping a tarot journal
    is a good idea. So read on and find out why keeping a journal can help you become
    a better tarot reader.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们列出了为什么保持塔罗笔记是个好主意的十个理由。所以继续阅读，了解为什么保持笔记可以帮助你成为更好的塔罗牌读者。
- en: '## Conclusion'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '## 结论'
- en: When you keep a tarot journal, you are committing yourself to a regular practice
    of self-reflection and growth. As you review your tarot readings, you’ll slowly
    begin to see patterns in your life and in the cards themselves. This deeper understanding
    will help you to read with more accuracy and insight.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 当你保持塔罗笔记时，你正在承诺自我反思和成长的定期实践。当你回顾你的塔罗阅读时，你会慢慢开始看到你生活中和卡片本身的模式。这种更深入的理解将帮助你更准确、更有洞察力地阅读。
- en: The journal doesn’t have to be fancy. Any place where you can write things down
    will work fine.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这本日记本不必花哨。任何你可以写东西的地方都可以。
