- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要以下物品来完成此咒语：**'
- en: White candle and Pentacle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白蜡烛和五角星
- en: Place the white candle on top of the pentacle.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将白蜡烛放在五角星上。
- en: Light the candle. Imagine the negative dreams being sucked into the flame and
    burning away.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛。想象负面梦境被吸入火焰并燃烧殆尽。
- en: Then, Imagine a white pure light coming from the flame surrounding your mind,
    protecting you from all negative dreams.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，想象一道纯白的光从火焰中散发出来，环绕你的思维，保护你免受所有负面梦境的侵扰。
- en: 'Note: I did this during a circle to make it more powerful, renew the spell
    if it works for you every 3 weeks.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注：我在圈中进行这个仪式，使其更加强大，如果对你有效，请每三周更新一次咒语。
