- en: '''''Dragon as otherkin'''' do you mind explaining that? Yes, there are a rare
    few who are Dragon otherkin, but I''m confused about what you''re saying. Did
    you mean you work with Dragons, have them as companions, guides or guardians?'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '''''作为其他精灵的龙''''，你介意解释一下吗？是的，有极少数人是龙的其他精灵，但我对你的话有些困惑。你是指你与龙合作，将它们作为伴侣、向导或守护者吗？'
- en: You cannot create a Dragon, but you can work with astral Dragons. This could
    work with a little editing as a call to elemental Dragons, but you're not creating
    Dragons so much as calling on a specific type of Dragon for assistance.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能创造一只龙，但你可以与星界龙一同工作。稍作修改，这也能成为对元素龙的召唤，但你并非创造龙，而是请求特定类型的龙的协助。
- en: I do believe in magick, and I work with Dragons in my craft. I don't go around
    saying spells don't work. Many people comment on don't work, and I try to teach
    people why and what they can do as an alternative. [I even said this spell could
    work if you altered it and made it a call to astral Dragons]Real magick real witches
    work with isn't the same as the magic you see in movies, but you can shift your
    mindset and alter spells so they can work within the natural laws of magick.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我确信魔法的力量，并且在我的实践中与龙一同工作。我不会四处宣称咒语无效。很多人评论说不起作用，我试图教导人们为什么以及他们可以采取的替代方案。[我甚至说过，如果你修改它，把它变成对星界龙的召唤，这个咒语也能生效]真正的魔法、真正的女巫所使用的，并不同于电影中看到的魔法，但你可以调整你的思维方式，修改咒语，使其在魔法的自然法则中生效。
- en: nekoshema helps edit some of the things on the site.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: nekoshema 帮助编辑了网站的一些内容。
- en: This will not summon a dragon. This spell is a basic outline on creating a thoughtform
    or servitor. You are designing something and channeling your energy into that
    form. Think about creating psi balls, it is a similar process but these creatures
    are typically assigned a task to do and will vanish once the task is done or you
    stop giving them energy. You could create one in the shape of a dragon to protect
    your home, but it would not be a real astral dragon. It would just be your energy
    focused on a specific purpose.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会召唤一条龙。这个法术只是一个制作思绪形态或仆人的基本概述。你正在设计一些东西并将你的能量投入到这个形态中。想象一下制作灵气球，过程类似，但这些生物通常被赋予一个任务，并且一旦完成任务或者你停止为它们提供能量，它们就会消失。你可以创造一个以龙形态来保护你家的形态，但它不会是真正的星体龙。它只是你的能量集中在一个特定目的上。
