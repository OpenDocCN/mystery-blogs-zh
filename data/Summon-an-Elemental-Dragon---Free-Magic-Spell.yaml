- en: 'Take your piece of paper and draw what you want your dragon to look like. Be
    careful, for you do not want to insult the Great Dragons that will make your special
    dragon. Avoid mistakes such as a Fire Dragon that is blue. Once you are done with
    the drawing, fold it hamburger style and write these down: Name, Age, Personality,
    Element, and Size. Once you are done with that, chant the following:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起一张纸，画出你想象中的龙的样子。小心，因为你不想冒犯那些将会创造你特别的龙的伟大龙们。避免错误，比如一个蓝色的火龙。画完后，把纸对折，把这些写在上面：名字，年龄，个性，元素和大小。完成后，念出以下咒语：
- en: '"O, Great Dragons.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"哦，伟大的龙们。'
- en: Please help me.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 请帮助我。
- en: Create a companion.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 创造一个伴侣。
- en: So mote it be!"
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就吧！"
- en: Then you must put it in the spot. If you have an Earth Dragon, bury it. For
    fire, burn it. For water go to the ocean, and "drown" it. For Air, on a windy
    day, let the air carry it. Just know that this will only work for those pure of
    heart, or those that have dragons as otherkin. Good luck! I hope that your dragon
    comes to you, just as Ember came to me.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你必须把它放到指定的地点。如果你有地龙，埋掉它。火龙，烧掉它。水龙，去海边，“淹没”它。空气龙，在风大的日子，让风吹走它。请注意，这只对纯洁之心的人有效，或者那些把龙视为其他精灵的人。祝你好运！希望你的龙会像Ember一样来找你。
