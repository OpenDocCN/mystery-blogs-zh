- en: Blood Moon Lunar Eclipse Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 血月月全食咒语
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为5/5颗星
- en: This spell calls upon all the names and faces of the Triple Goddess to grant
    1 wish or power. Spell can only be used on the Blood Moon Eclipses. I made this
    spell.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语呼唤三位女神的各种面孔和名字来满足一个愿望或获得力量。咒语只能在血月月全食的时候使用。我制作了这个咒语。
- en: '## Casting Instructions for ''Blood Moon Lunar Eclipse Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为 “血月月全食咒语” 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: You
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你
- en: A calm mind(meditate beforehand)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冷静的头脑（提前冥想）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: You
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你
- en: A calm mind(meditate beforehand)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冷静的头脑（提前冥想）
- en: Meditate while taking a ritual bath. When you drain the water, believe that
    all the negativity from that day goes with it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想时沐浴。当你排掉水, 相信当天的所有消极东西随着水一起排走。
- en: Then go outside a few minutes before the eclipse and find a safe place where
    you can see the moon clearly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在月食之前几分钟出去，找一个可以清楚看到月亮的安全地方
- en: 'When the moon is fully eclipsed say:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当月亮完全被遮住的时候说：
- en: '''''I summon the Triple Goddess in all her names, faces, and forms. I summon
    the Maiden, the Mother, and the Crone, and kindly ask thee to grant me a wish.
    I wish(say wish here, be explicit). I thank you, O Great Triple Goddess. As I
    will, so mote it be. Blessed be.'''''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我召唤三位女神，她的各种不同名字、面孔和形态。我召唤少女、母亲和老妪，请善良的满足我的愿望。我的愿望是（在此处说出愿望，要明确）。我感谢你，伟大的三位女神。如我意，事就定了。愿祝福降临于你。”'
- en: Be careful what you wish for. Thank you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当心，你所希望的。谢谢。
