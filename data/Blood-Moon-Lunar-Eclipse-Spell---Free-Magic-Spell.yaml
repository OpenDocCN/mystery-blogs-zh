  prefs: []
  type: TYPE_NORMAL
  zh: 有效吗？
- en: as long as it doesn't contradict nature, it does seem plausible [though personally
    i feel it doesn't] i suggest trying it yourself and see if it works
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 只要它不违背自然规律，似乎看起来是有可能的[虽然我个人认为不是]我建议你亲自尝试一下，看看效果
- en: it worked, my wish came true, im so happy. thank you so much!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 确实有效，我的愿望实现了，我很高兴。非常感谢！
- en: I love the moon magic spells. This was amazing.Thank you Merlin1998!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我爱月亮魔法咒语。这太神奇了。谢谢 Merlin1998！
- en: But when does the blood moon lunar eclipse come?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 但是血月月全食是在什么时候？
- en: Tonight is a Blood Moon for me!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚对我来说是血月！
- en: I'm the one who made the spell. My old account got locked by the site due to
    one of my other spells. Wishing magic is a tricky thing, and since magical energies
    are weakened in this scientific age, most spells aren't gonna work. When they
    do, the effects will be weak or barely noticeable. Also this spell can't make
    one All-powerful. All-knowing maybe, but not All-powerful
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我就是作出这个咒语的人。我的旧账号因为其中一个咒语而被网站锁定了。许愿魔法是一件棘手的事情，而且自从进入这个科学时代以来，魔法的能量变得削弱，大部分咒语都不灵了。当咒语有效果的时候，效果会很弱或几乎不会被注意到。另外，这个咒语也不能使一个人无所不能。或许是全知晓，但肯定不是全知悉。
- en: "Hi everyone I have made 2 spell books with some of these spells of this website\
    \ some have work for me but I need your help to know can you turn into a mermaid\
    \ Or a werewolf or a vampires friend is asking me all these questions so Before\
    \ I tell him no magic can\x92t do that 2ho add water magic I wanted to find out\
    \ if you guys know if it\x92s possible to that kind of magic spell"
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你好，我制作了两本包含这个网站上一些咒语的咒语书，其中一些对我有用，但是我需要你的帮助来知道你能否变成美人鱼或狼人或吸血鬼，朋友问我所有这些问题，所以在我回答他说不，魔法不能做到这一点之前增加水魔法，我想知道如果你知道这种魔法咒语是可能的吗？
- en: "Sorry I meant my friend is asking me about this stuff but I don\x92t know this\
    \ magic"
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 抱歉我是说我朋友问我这些问题，但我不懂这个魔法
- en: It works for any moon phase with me
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 和我在任何月相下都有效
