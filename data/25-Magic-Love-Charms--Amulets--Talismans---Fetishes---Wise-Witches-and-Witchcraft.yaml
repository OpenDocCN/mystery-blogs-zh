- en: “Give me an amulet that keeps intelligence with you. Red when you love, and
    rosier red, and when you love not, pale and blue.”
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “给我一个与你保持智慧的护身符。当你爱时是红色，再红一些，当你不爱时是苍白和蓝色。”
- en: '**– R. W. Emerson**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**- R. W. Emerson**'
- en: Love Tokens
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 爱的象征品
- en: Nature brims with objects that can be used in creative ways for magic. Plant
    parts, such as herbs, flowers, tree leaves, roots, fruits, and vegetables, have
    long been used in fashioning charms, amulets, fetishes and talismans. Stones,
    crystals, and man-made items like the charms on bracelets, are employed similarly.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大自然充满了可以用于魔法的物体。植物部分，如草药、花朵、树叶、根、水果和蔬菜，长期以来一直被用于制作符咒、护身符、物品和护身符。石头、晶体和像手链上的符咒一样的人造物品也可以类似地使用。
- en: Is it a Charm? Is it an Amulet – Knowing the Difference
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这算是一个符咒吗？是一个护身符吗？了解区别
- en: 'To set things in order: an amulet is a portable object which has been enchanted
    for protection. A charm is similar, but instead of repelling energy, it attracts.
    A fetish is any natural object that represents a higher influence. A talisman
    is a charm or amulet created at a time of astrological influences corresponding
    to the magic’s goal.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了明确事物：护身符是一种被施加保护魔法的便携物品。符咒类似，但不是排斥能量，而是吸引。物品是任何代表更高力量的自然物体。护身符是在对应魔法目标的占星术影响下创建的符咒或护身符。
- en: In love magic, charms are the most prevalent, but sometimes other magical objects
    are more suitable. For example, if you ‘re trying to break off a relationship
    or repel unwanted attention, an amulet or talisman would be better. The love tokens
    shared here will help you carry your magic wherever you go, inspiring love and
    romance every day.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱的魔法中，符咒是最普遍的，但有时其他魔法对象更合适。例如，如果你正在试图结束一段关系或排斥不受欢迎的注意，护身符会更好。这里分享的爱的象征将帮助你无论走到哪里都能携带魔力，每天激发爱和浪漫。
- en: Personalizing your Talisman with Colors or Shapes
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用颜色或形状个性化你的护身符
- en: 'Before proceeding, two considerations will help you personalize your tokens:
    color and shape.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，两个考虑将帮助你个性化你的代币：颜色和形状。
- en: '**Color**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**颜色**'
- en: An object’s color is an important element of its power as a love token. Choosing
    a base item with a specific color improves the overall effect of your personally
    crafted charms and amulets. Colors have a vast range of meanings. If you’d like
    to learn more than just this snippet, visit our sister site BuildingBeautifulSoul.com
    for a rainbow of Color Symbolism.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 物品的颜色是作为爱的象征的重要元素。选择一个具有特定颜色的基础物品可以提高你个人制作的符咒和护身符的整体效果。颜色有着广泛的含义。如果你想了解更多而不仅仅是这段片段，请访问我们的姐妹网站
    BuildingBeautifulSoul.com 了解色彩象征。
- en: '**Color Associations**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**颜色关联**'
- en: Black−establishes foundations; banishing
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 黑色−建立基础；遣散
- en: Blue−calms emotions, peace with self and others
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝色−平静情绪，与自己和他人和睦相处
- en: Green−encourages wholeness in a relationship or with self; fertility and luck
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色−鼓励关系或自我完整；生育和幸运
- en: Orange−increases personal expressiveness; insight, self-worth, and positive
    outcomes
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 橙色−增加个人表达力；洞察、自我价值和积极结果
- en: Pink−augments attraction; friendship, healing, gentle love, and self-love
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 粉色−增加吸引力；友谊、疗愈、柔和的爱和自爱
- en: Purple−decreases frustration; spiritual love and commitment
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 紫色−减少挫折；精神上的爱与承诺
- en: Red−enhances sexual enjoyment; assertive and protective love
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 红色−增强性愉悦；自信与保护的爱
- en: Yellow−improves community spirit; thoughtful awareness
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 黄色−提高社区精神；体贴意识
- en: White−purifies (especially intentions); protective energy
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 白色−净化（尤其是意图）；保护能量
- en: '**Shape**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**形状**'
- en: Certain shapes make us think of specific subjects right away, such as a heart
    for love. Ancient mages gave metaphysical correspondences to many shapes that
    made their way into every day magical traditions. For example, the circle is considered
    an integral part of creating sacred space. It also represents wholeness and Earth
    energies.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 某些形状会让我们立刻想到特定的主题，比如心形代表爱。中国古代的巫师对许多形状赋予了形而上的意义，并将其引入了日常魔法传统。例如，圆形被认为是创造神圣空间的重要组成部分。它还代表完整性和大地能量。
- en: '**Shape Associations**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**形状关联**'
- en: Arrowhead−hitting one’s mark; Cupid’s arrow
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 箭头头部-击中目标；丘比特之箭
- en: Circle−female fertility; the intimate circles of our lives
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 圆形−女性的生育能力；我们生活中的亲密圆圈
- en: Cross, equal-armed−equality and symmetry
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 十字架，等臂−平等和对称
- en: Egg−fertility and creativity; new beginnings and healing emotional dis-ease
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 蛋−生育和创造力；新的开始和治愈情感上的困扰
- en: Heart−energizing all types of love magic
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 心形−激发各种类型的爱魔法
- en: Oblong−male fertility and potency; directing energy (especially if an obelisk)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 长方形−男性生育能力和效力；引导能量（特别是方尖碑）
- en: Square−stability; putting down roots
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 方形−稳定性；扎根
- en: Star−fulfilling wishes; expanding one’s horizons
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 星星−实现愿望；拓展视野
- en: Triangle−protective energy, especially for one’s home and family
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 三角形−保护能量，尤其是对家庭的保护
- en: Using this information, you could look for a purple, triangular object to safeguard
    your home and generate spiritual love among family members. Or you could give
    a round, pink quartz to someone, honoring their friendship.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这些信息，你可以寻找紫色的三角形物体来保护你的家并在家人之间产生精神上的爱。或者你可以把一个圆形的粉色石英送给某人，以表达对他们友谊的赞美。
- en: In all instances, the objects should be cleansed before becoming part of your
    magical efforts. Wash them in salt water, move them through the smoke of a cleansing
    incense like cedar or pine, or visualize white light pouring into them. This ensures
    an open vessel that absorbs and transmits your magical energy without any residual
    “goo”.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有情况下，这些物体在成为你魔法努力的一部分之前都应该被清洗。用盐水冲洗它们，通过香柏或松木等净化香的烟雾中移动它们，或者想象白光流入其中。这可以确保一个开放的容器，可以吸收和传输你的魔法能量而不留下任何残留的“黏液”。
- en: Seeking Love
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻找爱
- en: Seeking love usually requires that you get out and meet people. This makes portable
    magical tokens terrific aids in your quest. They create a magical aura around
    you that communicates your goal to a prospective companion.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找爱通常需要你外出和结识人。这使得便携式的魔法标记成为你寻求的助力。它们为你营造了一个魔法光环，向潜在的伴侣传达了你的目标。
- en: Charismatic Aromatic
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有魅力的芳香
- en: Scented oils communicate a world of meaning without words. Using one of your
    own favorite recipes, prepare a special attraction oil. Pour a little into a small,
    unbreakable container with three tiny, pink quartz crystals and a small magnet
    (like those used for refrigerator magnets).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 芳香油无需言语传达丰富的含义。使用你自己喜欢的食谱之一，制备一种特别的吸引油。将一些倒入一个小的不易打碎的容器中，配以三颗微小的粉红色石英晶体和一个小磁铁（就像冰箱磁铁那种）。
- en: 'When you go out, dab a little on your pulse points and over your heart, saying:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 出门时，在脉搏点和心脏上轻轻涂抹一点，说：
- en: '*“Come to me, or me to thee.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*“来到我身边，或者我来到你身边，'
- en: By these words, the magic is freed!”*
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这些话语，魔法被释放！”*
- en: Keep your eyes open, your instincts alert, and see what happens.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 保持警觉，留意周围发生的事情。
- en: Breaking the Ice Charm
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打破僵局的魔法
- en: 'The first few minutes of conversation between strangers are usually the hardest.
    This charm helpS you communicate more effectively. Take a large bay leaf and visualize
    it being filled with golden light. At the same time, use your fingertip to write
    the word “eloquence” on the leaf, saying:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 陌生人之间的对话的前几分钟通常是最困难的。这个魔法可以帮助你更有效地沟通。拿一片大的月桂叶并想象它被金色的光填满。同时，用你的指尖在叶子上写下“雄辩”一词，并说：
- en: '*“Apollo, god of speech and honesty, bring to me the words I need,'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*“阿波罗，言辞和诚实之神，给我带来我需要的话语，'
- en: fill them with confidence, truth, and energy.”*
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 让他们充满自信、真相和能量。”*
- en: Put the bay leaf in your shoe, pocket, or wallet before leaving the house. If
    the evening is successful, burn the leaf later, thanking Apollo for his assistance.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 把月桂叶放在出门前的鞋子、口袋或钱包里。如果晚上很成功，稍后烧掉叶子，并感谢阿波罗的帮助。
- en: Flirtation Fetish
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 情调魔法
- en: Flirting is part of the dating game. This fetish will make you feel more at
    ease and frolicsome. Find a small image of a cat. It can be a photograph or drawing,
    a carved small stone or metal figurine. You will also need some dried catnip or
    valerian, and a white candle.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 调情是约会游戏的一部分。这个护身物将让你感到更加轻松和愉快。找到一张小猫的形象。可以是照片或图画，雕刻的小石头或金属雕像。您还需要一些干燥的猫薄荷或缬草，以及一支白蜡烛。
- en: 'If possible, create this fetish during the month of April or May, invokinf
    the Goddess Bast during her traditional festival times. Place the image in a circle
    formed from the herbs, with the white candle behind it. Just before sunset on
    the night you plan to go out, light the candle, saying:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可能的话，请在四月或五月期间制作此护身物，在女神巴斯特传统节日时祈求庇佑。将像在草药环内，白蜡烛在后面。在您计划外出的傍晚就在日落前点燃蜡烛，说道：
- en: '*“Goddess of pleasure and fun,'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*“快乐和乐趣的女神，'
- en: give me assurance and convincing words
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 给我保证和令人信服的话语
- en: before the setting sun.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在夕阳西下之前。
- en: By the lighting of this candle, my spell is begun.”*
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 借助这支蜡烛的光芒，我的法术开始生效。”*
- en: Leave the candle to burn safely, and take the image with you to keep Bast’s
    blessing nearby. When you return home, put the image back in its place and leave
    it there until needed again.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 让蜡烛安全燃烧，并将形象带上身，以保持巴斯特的祝福。回家时，将图像放回原处，并在需要时再次使用。
- en: Meeting Potential Friends
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相遇潜在的朋友
- en: 'An old treatise on amulets says the image of a frog on a beryl stone draws
    friends to you. If you can’t find Beryl, buy or locate a rock large enough ando
    paint a frog’s image on it. Cleanse the rock overnight in salt water first. Take
    the stone with the frog image outside when the sun is shining. Imagine the warmth
    and light of the sun being absorbed by the stone and say:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一本旧的护身符文献说，在蛇目石上的青蛙形象会为你吸引朋友。如果找不到蛇目石，可以购买或找到一个足够大的石头，在上面画上青蛙的形象。首先用盐水清洗石头过夜。在阳光普照的时候，将带有青蛙形象的石头带到户外。想象太阳的温暖和光线被石头吸收，并说道：
- en: '*“Friendship is true, friendship is kind,'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*“友谊是真实的，友谊是善良的，'
- en: Friends this stone will help me to find
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 朋友，这块石头将帮助我找到
- en: In the dark, in the light, in or out of my sight,
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在黑暗中，在光中，在我视线内外，
- en: byt he word ‘frog” and my will,
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 通过‘蛙’这个词和我的意愿，
- en: the magic takes flight!”*
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法开始生效！”*
- en: Wrap it in a yellow cloth (the color of friendship). Take it with you to places
    where you might meet new friends, such as coffee shops, art galleries, or the
    zoo. When you are ready, gently touch the stone and whisper the command word ‘‘frog.’’
    See how many princes and/or princesses show up!
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 用黄色布包裹它（友情的颜色）。将它带到你可能会遇到新朋友的地方，如咖啡店、艺术画廊或动物园。当你准备好时，轻轻触碰石头，低声呢喃‘‘蛙’这个命令词。看看会有多少王子和/或公主出现！
- en: Meeting Potential Mates
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相遇潜在的伴侣
- en: 'An old English tradition instructs that one should place an even-pointed ash
    leaf, white heather, or a two-leaf clover in the left shoe. Each of these draws
    love to you. The next person you meet will bear an initial of a future mate. To
    further empower this token, add an incantation such as:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一项古老的英国传统指导我们应该在左鞋里放一片偶数末端的白蜡树叶、白色石楠或两片三叶草。每一样都会让爱情来临。您下一个遇到的人将会带有未来伴侣的首字母。为了进一步增强这个标记的力量，添加类似下面的咒语：
- en: '*“Luck walks with me; love shall I see.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*“幸运与我同行；我将看到爱情。'
- en: Let my true love come quickly to me.”*
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的真爱快快来到我身边。”*
- en: After you meet that special someone, remove the token and either preserve it
    (to safeguard your relationship) or ritually dispose of it with thankfulness.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在您遇见那个特别的人之后，取下标记，并要么保存它（以保护您的关系），要么带着感激地进行仪式性处理。
- en: Glamoury Talisman
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 魅力护符
- en: 'This talisman increases your aura of personal attractiveness. It also improves
    your ability to give and receive love. You will need a piece of amber that is
    easily held in your hand. Leave the amber in the light of a full moon for three
    nights. Each night, put your hands over the stone visualizing the silver light
    of the moon being absorbed by it and say:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这个护身符增加了您的个人吸引力光环。它还提高了您给予和接受爱的能力。您需要一块易于握在手中的琥珀。把琥珀放在充满月光的地方，连续三个晚上。每天晚上，将双手放在石头上，想象月亮的银光被吸收，并说道：
- en: '*“Lady moon, fill this stone with your silvery beams.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*“月亮女神，用你的银光充满这块石头。'
- en: Whenever it’s placed against my body,
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 每当它贴在我的身上时，
- en: let me glow with that same light from within.”*
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 让我从内心发出同样的光芒。”*
- en: Each time you want to release the magic housed in the stone, rub the amber on
    your hand or leg while visualizing silver light pouring into your aura. This will
    create static to spark the magic.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 每次你想释放石头中的魔力，用琥珀石在你的手或腿上擦拭，同时想象银色的光涌入你的光环。这将产生静电来点燃魔力。
- en: Carving Out Your Wish
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创造你的愿望
- en: 'Use a small handful of clay, rose water, and a toothpick. Place three drops
    of rose water on the clay, saying:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 使用一小把黏土、玫瑰水和一根牙签。在黏土上滴上三滴玫瑰水，说道：
- en: '*“With one, the spells begun.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '*“有了一个，咒语开始了。'
- en: With two, this charm is true.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个，这个护符才是真实的。
- en: With time and the count of three, bring love to me.”*
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的流逝和三的计数，将爱带到我这里。”*
- en: Shape the clay into a heart, and carve the word “love” on it with the toothpick.
    After the heart dries, carry it with you until your wish manifests.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 将黏土塑成一个心形，并用牙签在上面刻上“爱”的字样。等心形干了后，携带它，直到你的愿望实现。
- en: Deepening Love
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加深爱意
- en: Tucking a little extra magic in your pocket will make moments spent with a companion
    all the more memorable. These love tokens enhance quality time and encourage stronger
    unity.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在口袋里添加一点额外的魔力，会让与伴侣共度的时刻更加难忘。这些爱的象征物能增强共度时光的质量，鼓励更紧密的团结。
- en: Commitment Charm
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 承诺护符
- en: Commitment is really a two-way street, so it’s best to make two of these charms,
    one for each of you.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 承诺确实需要双方互相配合，最好为你们两个制作两个这样的护符。
- en: For two charms you will need three tablespoons of dried orange peel, three sticks
    of cinnamon, and a sprinkling of cumin. You will also need the petals from two
    roses, two small woven baskets with tops (these represent two lives “woven “together),
    and two small pieces of jade.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 对于两个魅力符，你需要三汤匙干橙皮，三根肉桂棒，和少许孜然。你还需要来自两只玫瑰的花瓣，两个小编织篮子和盖子（这些代表着两个生活“编织”在一起），以及两小块玉石。
- en: 'Mix the orange peel with the cumin, then place half in each basket around the
    outer edge. Put the rose petals in the middle of the orange peel circle (or rectangle).
    Break the cinnamon sticks in half, and fashion triangles from them on top of the
    rose petals. Then gently put the jade in the center of love’s “nest.” Bless the
    containers together, saying:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 将橙皮与孜然混合，然后将一半放入每个篮子的外边缘。将玫瑰花瓣放在橙皮圈（或矩形）的中间。将肉桂棒断成两半，然后在玫瑰花瓣上做成三角形。然后轻轻地放进玉石在爱的“巢”中间。一起祝福这些容器，说道：
- en: '*“Within this basket woven round'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '*“在这交织的篮子里'
- en: love and devotion, securely bound.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 爱和忠诚，安全地绑定。
- en: When e’er we carry this stone of jade,
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 每每当我们携带这块玉石时，
- en: on each other our hearts shall be staid.”*
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的心将止步于对方。”*
- en: You, your partner, or both of you should remove and carry the jade when your
    relationship needs some magical bolstering.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你、你的伴侣，或者你们两个，当你们的关系需要一些神奇的支持时，都应该拿出并携带这些玉石。
- en: Communication Talisman
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交流护符
- en: Find any small, flat, plain rock and some yellow paint or an indelible yellow
    marker. When the moon is in Aries, paint the rock with the words “speak” and “listen.”
    Carry this with you, making your interactive skills more effective. Hold it for
    a few moments before going into the situation, visualizing the words as yellow
    light pouring from your mouth. Touch the stone again, reactivating the energy
    each time you feel yourself fumbling for words.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 找一块小而平的普通石头和一些黄色的漆或不褪色的黄色签字笔。当月亮处于白羊座时，用字写上“说”和“听”。携带它，提高你的交际技巧的效果。进入情况之前，将其握在手中几分钟，想象黄色光从你的嘴里涌出。每次觉得自己说话支支吾吾时，再次触摸石头，重新激活能量。
- en: Attraction Fetish
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 吸引物崇拜
- en: 'You will need a turquoise stone, a small length of silver wire and orange water.
    Wrap the stone with the silver, saying:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 你会需要一块绿松石，一小截银线和橙花水。用银包裹石头，说道：
- en: '*“Cupid, take up your how and arrow,'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '*“丘比特，拿起你的弓和箭，'
- en: aim toward this stone; let your mark sure be.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 对准这块石头；让你的标记确保无疑。
- en: Fill it with love to bring _______
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 以爱填满来带来_______
- en: closer to me.”*
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 更靠近我。”*
- en: Fill in the blank with the name of your significant other. Put it in his or
    her pocket. Afterward, bathe in orange water daily for eight days. If the relationship
    is meant to deepen, it will show signs by the end of this time.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在空白处填上你的另一半的名字。将它放入他或她的口袋里。之后，每天用橙花水沐浴八天。如果这段关系应该加深，最终会显示出迹象。
- en: Pledge Charm
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 承诺咒符
- en: When you and your partner are ready for a deeper commitment, make this charm
    for each other. Begin with a long strand of white cloth (symbolizing pure intentions)
    and two equal-sized clippings from a piece of old clothing from each of you. Braid
    these together, tying the braid at the end.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 当你和你的伴侣准备作出更深的承诺时，为彼此制作这个魔法符。首先拿一根代表纯洁意图的长条白布，然后从你们俩的旧衣服中各剪下一块相同大小的布。把它们编织在一起，最后打结。
- en: Take some copper wire (to conduct your energy) and snip off several 4 to 5-inch
    pieces. Wrap them at equally spaced junctures where all three strands meet on
    the braid. At each juncture, take turns making one wish for your future together.
    When this is finished, cut the braid in half so each person can carry one piece.
    Reunite these two halves at your wedding or handfasting, then store it in a safe
    place to ensure continued commitment.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一些铜线（传导你的能量）并剪下若干段4至5英寸长的铜线。在三根线交汇的地方分别包裹，每个交汇处依次对你们的未来一同许愿。完成后，把编织的绳子剪成两段，让每个人都能携带一张。在婚礼或手绑礼上重新将这两段绳子连在一处，然后妥善保存以确保持续的承诺。
- en: Marriage Charm
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 婚姻魔法
- en: 'Take the rings you intend for exchanging at the ritual. Hold them and chant:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 拿出你打算在仪式上交换的戒指。拿着它们并念咒语：
- en: '*“Passionate bliss,'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '*“热情的狂喜，'
- en: faith and happiness,
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 信念与快乐，
- en: love and peace,
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 爱与和平，
- en: let the magic never cease.”*
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 让魔法永无止境。”*
- en: Continue this chant until the candle melts almost to the point of the rings.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 继续念这句咒语，直到蜡烛几乎熔到指环的地方。
- en: Maintaining Love
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保持爱
- en: No matter where we go, loved ones stay in our hearts and minds. Why not bring
    our magic with us, keeping these relationships strong and fulfilling? These portable
    tokens will send warm, refreshing energy to those you love, no matter where you
    go.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我们去到何方，心爱的人始终留在我们的心和脑海中。为什么不把我们的魔法带在身边，使这些关系保持强大而充实呢？这些便携式令牌将向你所爱的人发送温暖而清新的能量，无论你身在何处。
- en: Aphrodisiac Fetish
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 催情神物
- en: 'Just before a special meeting with your significant other, place a red rose
    and a red carnation somewhere on your body. Empower these saying:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在与你的亲密伴侣的特别见面之前，在身上某个地方放置一朵红玫瑰和一朵红康乃馨。赋予其力量说：
- en: '*“Aphrodite, Goddess of Delight,'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '*“阿芙洛狄忒，愉悦女神，'
- en: Within these petals place your power,
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些花瓣中放上你的力量，
- en: bring passion and enchantment this very hour.”*
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 带来激情和魅力在这一刻。”*
- en: Touch the petals just before seeing your loved one, and repeat the phrase to
    spark some extra excitement. Dry the petals and keep them as part of an aphrodisiac
    medicine bag or for burning in incense.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 见到所爱之人之前摸一下花瓣，并重复这句话，激发些额外的兴奋。将花瓣晾干并将其作为媚药袋的一部分或者燃烧成香。
- en: Faithfulness Talisman
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 忠诚护符
- en: 'An old English spell calls for picking a sprig of knot grass and tying it at
    the center. Place this close to your heart, saying:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 一种古老的英语咒语要求摘下一棵蒿的嫩枝并在其中加一根结，并对着自己的心说：
- en: '*“Devotion tied within, let the magic now begin.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '-   *“内心的奉献，让魔法现在开始。'
- en: _______ kept near my heart,
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: _______贴近我的心，
- en: close to me remain, never to part.”*
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 紧贴我永不分离。”*
- en: Fill in the blank with the name of your partner. As long as the grass remains
    tied, devotion’s secured.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 填上你伴侣的名字。只要这蒿始终打成一绳，你的奉献就得以保证。
- en: Anti-fascination Amulet
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 反魅护符
- en: When you feel weakened by the temptations of someone other than your steady,
    this amulet provides extra willpower. You will need a small carnelian and a scrap
    of aluminum foil. If possible, create the amulet during a waning moon, so your
    undesired interest wanes with it.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感到被除了你稳定对象以外的某人的诱惑削弱时，这个护身符将提供额外的意志力。你需要准备一块小红玛瑙和一张铝箔。最好是在残月期间制造护身符，这样你不需要的兴趣也将随之减弱。
- en: 'Take the carnelian in hand and visualize on its surface the face of the person
    who has been distracting you, until the image is very clear. Wrap the stone with
    the aluminum, saying:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起红玛瑙，将你所受到诱惑的人的脸在它表面上想像得非常清楚。用铝箔包好这块石头，并说：
- en: '*“Reflect away, turn my attention back home.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '*“反射开去，将我的注意力转回家。'
- en: Let my heart not stray, let my eye never roam.”*
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的心不去流浪，让我的眼睛永不游离。”*
- en: Carry this token with you when you feel your resolve weakening.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 当你觉得自己的坚定意愿减弱时，随身携带此物。
- en: Mystery Glamoury
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 神秘迷人
- en: Mystery and intrigue helps keep interest alive in a relationship. The formula
    for this type of glamoury depends on whether you want to inspire a man or a woman.
    For a man, use jasmine or lavender oil. For a woman, use musk oil. Put the oil
    in a portable vial with a clear quartz point to increase its energy. Leave this
    in sunlight for three hours for attracting a man, moonlight for attracting a woman.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 神秘和充满好奇心有助于保持关系的活力。这种类型的魅力的配方取决于你是否想要激发男人或女人的兴趣。对于男人，使用茉莉或薰衣草油。对于女人，使用麝香油。把油放在一个便携瓶里加上一个清晰的石英指针以增加它的能量。将它放在阳光下三小时以吸引男人，将它放在月光下以吸引女人。
- en: 'Carry the vial when you and your partner have a special date planned. Dab on
    a little before seeing him or her, saying:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 当你和你的伴侣有特殊的约会计划时，涂上一点点，然后见到他或她时说：
- en: '*“Magical mystery, empower this glamoury.*'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '*“神秘的魔法，增强这种幻想。'
- en: To my aura impart a secret art
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 给予我的光环一种秘密的力量
- en: to please and to tease _______’s heart.”
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 以取悦和嘲弄_______的心。”
- en: Fill in the blank with the name of your partner.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 把另一半的名字填在空白处。
- en: Negativity Clearing Amulet
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 净化负面情绪护符
- en: 'When stress and anxiety begin to interfere with the peacefulness of your relationship,
    try this amulet. Find a jet stone that’s easily held in the palm of your hand.
    Set it under the light of a waning moon for three nights, saying:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 当压力和焦虑开始干扰你们关系的平静时，请尝试这个护身符。找一个轻而易举放在手掌中的黑玄武岩石。将它放在残月下三晚，说：
- en: '*“Tension taken away, negativity drained away,'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '*“带走紧张，排走负面情绪，'
- en: external influences kept at bay.”*
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 把外界影响力挡在门外。”*
- en: Carry this stone with you for three days, so it absorbs all pressures and burdens.
    On the last day, take it with you in a hot bath. Visualize any remaining tension
    going down the drain with the water. Be sure to cleanse the stone in salt water
    afterward if you plan to use it for other purposes.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 把这块石头带在身边三天，让它吸收所有的压力和负担。在最后一天，把它带在热水浴中。想象任何剩余的紧张感随着水流下水道。如果您打算用它做其他用途，请务必用盐水清洁石头。
- en: Banishing Jealousy
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 驱除妒忌
- en: 'When you find yourself becoming possessive of your mate or their time, make
    this talisman. Find any green stone, a carnelian, and an amethyst, along with
    a small pouch. Place the stones into the pouch during a dark moon, one at a time,
    saying:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 当你发现自己占有你的伴侣或他们的时间时，请制作这个护符。找到任何绿色的石头、一块红玛瑙和紫水晶，再加上一个小袋子。在黑暗月光下，一个一个地将石头放入袋子，同时说：
- en: '*“Carnelian decreases jealousy.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '*“红玛瑙减少妒意。'
- en: Amethyst keeps self-control with me.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 紫水晶让我控制自己。
- en: This stone of green draws selfishness away.”*
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 这块绿色的石头驱赶自私。”*
- en: Any time your possessive behavior interferes with your relationship, take out
    one stone and throw it as far as possible, sending those feelings with it. When
    you need to replace a stone, repeat the incantation to energize the new one.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 任何时候，当你的占有欲干扰了你的关系，拿出一块石头，尽可能远地扔出去，随之抛出那些情感。当你需要替换一块石头时，重复咒语以激活新的石头。
- en: Long-Lasting Love Charm
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 长久的爱情魅力
- en: 'An ancient spell advocates placing three pinches of sand, a feather, and three
    ground peanuts into a clay pot. Cover this mixture with boiling water and keep
    it at a slow-rolling boil until the water evaporates (this gently “warms” and
    energizes). As it boils, strongly visualize your desires in the steam and chant:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 一种古老的咒语主张把三撮沙子、一根羽毛和三颗花生放入一个黏土罐里。把这个混合物用沸水盖起来，慢慢地煮至水蒸发（这样可以“温暖”并激发活力）。当它沸腾时，强烈地在蒸汽中形象化你的愿望，同时吟唱：
- en: '*“Love long as all days,'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '*“爱情长达所有的日子，'
- en: long as all nights.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 长达一夜的时间。
- en: Love as lasting as my soul,
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 爱情，如我的灵魂般长久，
- en: let my magic take to flight.”*
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的魔法飞翔。”*
- en: Continue the chant, allowing the volume to grow or diminish as inspiration dictates.
    Carry the remnants from the pan in a red sachet as a love charm.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 继续吟唱，让音量随灵感而增减。把锅里剩下的东西捆成一个红色小袋，作为爱情护符。
- en: Letting Go
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 放手
- en: When things go wrong in a relationship, our sadness, confusion, and other negative
    feelings affect everyone around us. Symbolic tokens of release help decrease that
    effect and assist us in starting the healing process through positive action.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 当关系出现问题时，我们的悲伤、困惑和其他负面情绪会影响周围的每个人。象征性的释放符号有助于减少这种影响，并协助我们通过积极行动开始疗愈过程。
- en: Reigning in Lust
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 驯服欲望
- en: When you need to keep physical desires under control for closure, use this talisman.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 当你需要保持对身体欲望的控制以获得结束时，请使用这个护符。
- en: Find a portable item that has a yin-yang symbol on it, such as a ring, earring,
    or tie tack. Or paint one out of gold and silver on a small white cloth. During
    a waning or dark moon, cup the token in your hands, saying,
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 找一个可以携带的饰品，上面有阴阳符号，比如戒指、耳环或领带夹。或者在一块小白布上用金银画出阴阳符号。在残月或暗月期间，捧着这个代币在手里，说道：
- en: '*“Dainichi, god of wisdom,'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '*“大日如来，智慧之神，'
- en: place within this token the sagacity and self-control,
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 将睿智和自我控制放入这个代币，
- en: to know and do what is truly best.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 知道并做出真正最好的选择。
- en: Keep my will and intention balanced and sure.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 保持我的意愿和意图平衡而确定。
- en: So be it.”*
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样了。”*
- en: Carry this with you whenever you cross temptation’s path.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你遇到诱惑时带着它。
- en: Turning Away Unwanted Attention
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摆脱不受欢迎的注意
- en: 'When simply saying “no” isn’t enough for a suitor, make this banishing amulet.
    Write the name of the person backward on a piece of paper. Cut this into seven
    equal-sized pieces and dab in clove oil. Burn one piece each night for seven nights
    during a waning moon. As each piece of paper burns, whisper to the smoke:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 当简单地说“不”对一个追求者来说不够时，制作这个驱逐护身符。在一张纸上倒着写下这个人的名字。将其切成七块相同大小的碎片，并涂抹丁香油。在残月期间的七个晚上晚上烧掉一块纸。当每一块纸烧掉时，对烟雾轻声细语：
- en: '*“Not to harm, but to heal.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '*“不是为了伤害，而是为了治愈。'
- en: Turn your heart and mind away.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的心和思绪转开。
- en: Find another.”*
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找另一位。”*
- en: Mix the ashes with bloodstone or onyx, and carry until the problem resolves.
    At that point, ritually dispose of the ashes in running water, in a fire, or by
    burial.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 将灰烬与血石或缟玛瑙混合，在问题解决之前携带。到那时，用流水、火焰或埋藏的方式仪式地处理灰烬。
- en: Breaking It Off
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结束恋情
- en: One of the best amulets for ending a relationship is a blessed, charged piece
    of fluorite. Besides helping you both to see your situation clearly, the natural
    3-D diamond shape of this stone provides a firm foundation on which to base your
    parting words.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 结束关系的最佳护身符之一就是经过祝福和充能的一块草铜矿。除了帮助你们两个清晰地看到你们的情况之外，这块石头的自然 3D 钻石形状为你们分手的话提供了稳固的基础。
- en: To charge the fluorite, leave it in sunlight for seven minutes (for a conscious,
    logical decision) and in moonlight for seven minutes (for sensitivity). Carry
    this with you, touching it momentarily before delivering the bad news. Afterward,
    you may want to throw the stone away to detach yourself further from the relationship
    and its energy.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 要充能草铜矿，把它放在阳光下 7 分钟（为了有意识、理性的决定），在月光下 7 分钟（为了敏感度）。携带它，在传递坏消息之前稍稍触摸一下。之后，你可能想要扔掉这块石头，以进一步与关系和它的能量分离。
- en: Healing a Broken Heart
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 愈合一颗受伤的心
- en: 'When it seems as if your emotional wounds will never heal, make this token.
    Take a small, clear amethyst (for self-control), socialite (for emotional balance),
    and a carnelian (to decrease anger), and put them in a glass of spring water.
    Visualize purple, blue-white, and reddish light, respectively, emanating from
    the stones and filling the water. Take the glass in hand, saying:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 当你觉得自己的感情伤口永远无法愈合时，制作这个代币。拿一块小的透明紫水晶（用于自我控制）、方钠石（用于情绪平衡）和红玛瑙（用于减少愤怒），放进一杯泉水里。想象来自宝石的紫色、蓝白色和红色的光分别辐射到水中。拿起杯子，说道：
- en: '*“The purple ray to bring balance,'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '*“紫光来平衡，'
- en: the blue-white ray to protect and bring peace,
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝白光，保护和平，
- en: the red ray, so anger can cease.”*
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 红光，愤怒得以停止。”*
- en: Drink the water, then carry the stones with you until you start feeling like
    your old self again. At that point, you can either ritually dispose of them or
    purify them for later use.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 喝下水，然后携带石头直到你感觉像以前一样了。在那时，你可以仪式地处理它们，或者净化它们以备后用。
- en: Forgiveness
  id: totrans-188
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 原谅
- en: 'One of the most difficult parts of the separation and healing process is forgiveness.
    Try a talisman made from a clear quartz (to clear energy) and jet (to collect
    excess negativity). Place the stones in a pouch filled with mint (to inspire peace),
    along with any object that represents the person you wish to forgive. As you place
    the token in the pouch, say:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 分离和愈合过程中最困难的部分之一就是原谅。试一下用一块透明石英（清理能量）和玄武岩（吸收多余的负能量）制成的饰品。将石头放在一个装满薄荷的小袋子里（以激发和平），并放入任何代表你想原谅的人的物品。当你把代币放入袋子时，说道：
- en: '*“Wrapped ‘round by peace and good intention,*'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '*“被和平和良好的意图环绕，'
- en: where anger is stilled, emotions calm,
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在怒火平息，情绪平静的地方，
- en: let this token be a healing balm.”
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 让这个代币成为治愈的安慰。”
- en: Carry this with you until you feel forgiveness for that person. Then release
    the herbs and token to the earth (if biodegradable) and cleanse the stones for
    other applications.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 将它随身携带，直到你为那个人感到宽恕。然后释放草药和令牌到大地上（如果是可生物降解的），并清洁石头以备其他用途。
- en: 'Forgiveness #2'
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '宽恕 #2'
- en: Truth be told you may feel mad at yourself for the failure of a relationship.
    Create this amulet and hold it close, deterring those thoughts. Find a small item
    with a reflective surface (mirror-like). Empower it saying,
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，你可能因为一段关系的失败而对自己感到愤怒。制作这个护身符并紧握它，驱散那些想法。找一个有反射表面的小物品（镜子一样）。赋予它力量说，
- en: '*“I cannot see the ME in me*'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我看不见我自己*'
- en: Reflect the truth, and let it be
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 反映真相，让它成为
- en: In my heart, the anger bind
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的心中，怒火缠绕
- en: Bring forgiveness to my aching mind.”
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '-   为我的痛苦的思想带来宽恕。'
- en: Based on the Little Book of Love Magic by Patricia Telesco, all Rights Reserved
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 基于帕特里夏·泰勒斯科所著《爱的小魔法书》，保留所有权利
