  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支蜡烛 - 最好是玻璃罐蜡烛，而不是棒状蜡烛，你不想用热蜡烧伤自己
- en: A lighter
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个打火机
- en: Have you ever walked into a room in your home and just gotten very creeped out?
    Or were doing something in a room and felt bad feelings and like you were being
    watched? This spell will help with that.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你有没有走进家里的某个房间，突然感到非常恐慌？或者在房间里做事时，感到不好的情绪，感觉自己被监视了？这个咒语会帮到你。
- en: The spell is very simple, yet extremely powerful. I used it to get rid of the
    negative energy in my home.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语非常简单，但非常强大。我用它来摆脱家中的负面能量。
- en: Begin by lighting the candle, it can be any color but black would work the best.
    Take the candle into the room, keep the lights off and only let the candle light
    the room.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 开始点燃蜡烛，可以是任何颜色，但黑色最好。拿着蜡烛进入房间，关灯，只让蜡烛照亮房间。
- en: Begin walking throughout the room. I don't believe in memorizing and chant for
    banishing. Its best if you use your own words so you have more power.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 开始在房间里走动。我不相信背诵和诵读以驱邪。最好使用自己的措辞，这样你会更有力量。
- en: Tell the energy in the room that is not positive that it must leave the room,
    the house, and the area. Be sure to tell the bad energy that the candle's flame
    will suck it into the fire, and remove it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉房间内的负能量它必须离开房间、房子和这个区域。务必告诉坏能量，蜡烛的火焰会将其吸入火中并清除掉。
- en: Say as many things as you like, but keep your cool. The evil spirits may try
    to frighten you. But they cannot touch you as long as you stay strong and keep
    the candle lit.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 说出你想说的任何事情，但保持冷静。邪灵可能会试图吓唬你。但只要你保持坚强，让蜡烛点着，他们就无法接触你。
- en: As soon as you covered the room, tell the spirits and energy that it isn't welcome,
    and as soon as you blow out the candle, it will be removed and never can return.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你遍历了整个房间，告诉那些灵体和能量，他们不受欢迎，当你吹灭蜡烛时，它们就会消失，永远无法返回。
- en: Leave the room and blow out the candle. Don't enter the room until at least
    15 minutes. Then all that bad feelings and such will be gone.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 离开房间，吹灭蜡烛。至少等待15分钟才能再进入房间。那些不好的情绪等都会消失。
