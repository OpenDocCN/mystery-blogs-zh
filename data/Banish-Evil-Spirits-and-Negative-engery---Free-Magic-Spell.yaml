  type: TYPE_NORMAL
  zh: 这个咒语可以驱散家里的所有负面能量和恶灵。
- en: '## Casting Instructions for ''Banish Evil Spirits and Negative engery'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展''驱邪和消除负面能量''的指导'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 1 Candle - in a jar, not a stick candle, you don't wanna burn yourself with
    hot wax
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支蜡烛 - 最好是玻璃罐蜡烛，而不是棒状蜡烛，你不想用热蜡烧伤自己
- en: A lighter
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个打火机
- en: '**You will need the following items for this spell:**'
