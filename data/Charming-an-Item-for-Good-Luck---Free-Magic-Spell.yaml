- en: This spell has to be performed at night or dawn. First you draw a pentagram
    on the piece of paper. Put the item you wish to charm in the center of the pentagram.
    Focus on the object,and then imagine power flowing from your soul to the item.Then
    say the following words
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语必须在夜晚或黎明时进行。首先在纸上画一个五角星。把你希望施加魔法的物品放在五角星的中央。专注于这个物品，然后想象力量从你的灵魂流向物品。然后说下面的话
- en: '"Lady of Luck, please send me your good luck. Make this item filled with good
    fortune. Send a lot of good luck so mote it be"'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"幸运女神，请给我带来你的好运。让这个物品充满好运。送我一大堆好运，如此就定了"'
- en: After you chanted those words wrap your item in the yarn. But be creative(i
    made my item into a necklace). Finally, soak the pentagram in water, then tear
    it up into little pieces, then you can bury the paper,put it in a box,or a bag.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你吟唱那些话时，用毛线包裹你的物品。但要有创意（我把我的物品做成了项链）。最后，把五角星浸泡在水中，然后撕成小块，然后你可以埋掉纸，放进盒子中，或者袋子里。
