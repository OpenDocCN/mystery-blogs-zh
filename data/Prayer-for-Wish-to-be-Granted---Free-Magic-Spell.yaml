  zh: 心中怀着愿望，但在祷文中不要陈述它！
- en: '**Chant:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**吟唱：**'
- en: '**"Holy spirit you who make me see everything and show me the way to reach
    my ideal, you who give me the divine gift to forgive and forget the wrong that
    is done to me and who are in all instances of my life with me, I, in this short
    prayer, want to thank you for everything and confirm once more that I never want
    to be seperated from you, no matter how great material desires may be. I want
    to be with you and my loved ones in your perpetual glory. Amen."**'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"圣灵啊，你让我看到一切，并指引我达到理想之路，你赐予我神圣的原谅和遗忘我所受的伤害的天赋，并且在我生命的每一个时刻与我同在，我在这短暂的祷告中要感谢你一切，并再次确认我永不愿与你分离，无论物质欲望有多么强烈。我要与你和我所爱的人们一起，在你永恒的荣耀中。阿门。"**'
