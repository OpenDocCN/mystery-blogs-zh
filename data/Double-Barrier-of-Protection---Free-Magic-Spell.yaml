- en: '## Casting Instructions for ''Double Barrier of Protection'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“双重保护屏障”的说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Imagine that you in a ball of energy that corresponds
    to yourself. Now see three rings of blue light wrapping around that ball. Know
    that they are for protection. Raise your energy and say: "I charge these rings
    of blue with protection of myself. Let them deflect three-fold what is sent my
    way".'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语:** 想象你身体对应的一个能量球。 现在看到三环蓝光环绕着那个球。 知道它们是用来保护的。 提升你的能量并说：“我让这三环蓝光充满我自己的保护力量。
    让它们将发送给我的一切反弹三倍。”'
- en: Now Imagine the finished product sitting on a black plate, so to speak. Imagine
    that the plate transforms crawling up your prtective lil ball becoming vertical
    straps implrinted with the words "Keep away" on them Rise energy and say:"My powers
    protected, my will undaunted."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象成品放在一个黑色盘子上，可以这么说。 想象盘子变成了蜷缩在你的保护小球上的垂直带子，上面印有“远离”的字样。 提升能量并说：“我的力量受到保护，我的意志坚定不移。”
