- en: More complicated version of shielding. This does work, but I doubt you need
    a chant. Shielding, essentially, is done by raising energy and wrapping it around
    you to repel negative energy. You can imagine anything so long as it surrounds
    you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 更复杂版本的屏障。 这确实有效，但我怀疑您是否需要咒语。 屏障本质上是通过提升能量并将其包围在您周围来完成的，以排斥负面能量。 您可以想象任何东西，只要它围绕着您。
