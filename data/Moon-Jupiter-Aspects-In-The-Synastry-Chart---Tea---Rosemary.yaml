- en: Moon-Jupiter Aspects In The Synastry Chart | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 月球-木星在星位合盘图中的方面 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/moon-jupiter-aspects-synastry-2/#0001-01-01](https://teaandrosemary.com/moon-jupiter-aspects-synastry-2/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/moon-jupiter-aspects-synastry-2/#0001-01-01](https://teaandrosemary.com/moon-jupiter-aspects-synastry-2/#0001-01-01)
- en: We see our deepest emotional needs embodied in the natal Moon. The lunar domain
    encompasses security, comfort, warmth, nurturing, and receptivity.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将我们最深层的情感需求体现在出生时的月球上。 月球领域包括安全感，舒适感，温暖，培育和接受能力。
- en: Jupiter stands for amplification, elevation, protection, and magnification.
    From the highest and most inspiring peaks to the depths of gluttony, exaggeration,
    and overindulgence, Jupiter’s archetype expands whatever it touches.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 木星代表着扩大，提升，保护和放大。 从最高和最鼓舞人心的高峰到贪婪，夸张和过度放纵的深渊，木星的原型扩展了它所触及的一切。
- en: Moon Conjunct Jupiter Synastry
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月球合木星星位关系
- en: The Moon conjunct Jupiter synastry aspect indicates overindulgence. Neither
    partner can get enough of the other. This energy usually manifests in a positive
    way, with a sense of admiration between both partners.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 月球合木星星位关系表明过度放纵。 任何一方都无法得到足够的对方。 这种能量通常以一种积极的方式表现出来，在双方伴侣之间存在着一种钦佩的感觉。
- en: Sometimes, the Moon conjunct Jupiter synastry aspect also indicates that both
    partners will feel protective over each other, with the Moon person being especially
    protective of Jupiter.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，月球合木星星位关系还表示双方伴侣都会彼此保护，月球人尤其会保护木星。
- en: The Jupiter individual can be very motivating in this relationship. Jupiter
    lifts the Moon up and teaches the Moon about their own emotions. However, Jupiter
    expands *all* the emotions of the Moon person, so the Moon may feel especially
    self-conscious around Jupiter during certain times, even if they’re normally not.
    In a good, healthy relationship, the Jupiter person can help the Moon work through
    these feelings.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 木星个体在这种关系中可以非常激励人心。 木星鼓舞月球并教会月球了解自己的情感。 但是，木星扩展了*月球人的所有*情感，因此月球在某些时候甚至会在木星周围感到特别自我意识，即使在平时并不是这样。
    在一段良好，健康的关系中，木星个体可以帮助月球处理这些感受。
- en: Meanwhile, the Moon can provide stable, steady affection to the Jupiter person.
    For the Jupiter person, the Moon conjunct Jupiter synastry relationship can be
    a very stable place to land. The Moon person also supports their new ideas, beliefs,
    and passions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，月球可以为木星提供稳定，持续的爱。 对于木星个体来说，月球合木星的星位关系可以是一个非常稳定的着陆点。 月球人还支持他们的新想法，信念和激情。
- en: Both partners have the potential to make the other feel good. This is a true
    heartfelt relationship where each can openly share their feelings, at least in
    the sign of the Moon conjunct Jupiter conjunction. There is a lot of positive
    energy in this relationship that allows for vulnerability. Jupiter especially
    can help the Moon person come out of their shell.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 两个伴侣都有让另一个感觉良好的潜力。 这是一种真挚的关系，每个人都可以坦率地分享自己的感受，至少在月球合木星的合相中是这样。 在这种关系中有很多正能量，可以让人敞开心扉。
    尤其是木星可以帮助月球人走出自己的壳。
- en: The positive energy that exists between the Moon and Jupiter allows them to
    be vulnerable to one another, and improve their weaknesses through the help of
    their partner.  There is confidence and joy in the relationship. Jupiter helps
    pull the Moon out of their shell or boost their self-esteem.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 月球和木星之间存在的正能量使它们彼此容易受到伤害，并通过彼此的帮助改善彼此的弱点。 在这种关系中有自信和快乐。 木星帮助月球走出自己的壳或提高他们的自尊心。
- en: Moon Trine Jupiter Synastry
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月球合木星星位关系
- en: The Moon trine Jupiter synastry relationship is associated with risks, particularly
    emotional risks. The relationship may feel somewhat unsafe for the Moon person,
    as though they have the potential of being hurt by ever-expansive Jupiter.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 月球合木星的星位关系与风险有关，尤其是情感风险。 对月球人来说，这种关系可能感觉有些不安全，就像他们有可能被无处不在的木星伤害。
- en: Commitment is a bit tricky in this relationship, usually (but not always) for
    Jupiter, who rarely wants to commit completely. Even if this is not said out loud,
    the Moon person may *feel* Jupiter pull away.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种关系中，承诺有点棘手，通常（但并非总是）对于木星来说尤其如此，他很少完全愿意承诺。 即使没有明说出来，月球人可能会*感觉*到木星在远离。
- en: The Moon trine Jupiter synastry relationship can grow *very* quickly, because
    the feelings are so good at first, leading to rose-colored glasses. Theirs is
    a very intense, dopamine-driven relationship.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮三分木星的合相关系会迅速成长，因为一开始的感觉如此美好，导致看事物有点片面。这是一段非常强烈、多巴胺驱动的关系。
- en: It is also an emotionally adventurous relationship. Especially for the Moon
    but also for Jupiter, there is always a new adventure to be had. This can be good
    because it’s new and exciting, but also difficult, especially for the Moon who
    always wants safety and security. It’s important that the Moon trine Jupiter synastry
    couple finds a balance between adventure and stability.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是一段情感上的冒险关系。特别是对于月亮，但也对于木星来说，总是有新的冒险可体验。这可能是件好事，因为它是新鲜且令人兴奋的，但也可能是困难的，特别是对于总是想要安全和稳定的月亮来说。重要的是，月亮六分木星的合相伴侣要找到冒险和稳定之间的平衡。
- en: If this couple can cultivate trust and openness, then this aspect can be both
    safe *and* exciting. This depends not only on the signs of the Moon trine Jupiter
    synastry aspect but also on how much trust can be built and on how willing Jupiter
    is to “settle down” and show true loyalty.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这对夫妇能培养信任和开放性，那么这种相位既安全又令人兴奋。这不仅取决于月亮三分木星合相的星座，还取决于能够建立多少信任，以及木星愿意“安定”并显示真正的忠诚。
- en: Both planets are quite optimistic in the trine so this can be a wonderfully
    adventurous relationship on the physical *or* mental levels. In fact, the relationship
    can feel almost otherworldly yet still fun.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在三分相位中，这两颗行星对未来充满乐观，因此在身体*或者*精神层面上这段关系可能会是一次美好的冒险。事实上，这段关系可能感觉几乎超凡脱俗却仍然有趣。
- en: Moon Sextile Jupiter Synastry
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮六分木星合相
- en: The Moon sextile Jupiter synastry relationship is emotionally adventurous. These
    two feel passionate and thrilling together, but it can also be a bit of an emotional
    rollercoaster. At the very least, both partners act more emotional *together*
    than alone.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮六分木星的合相关系是情感上的冒险。这两人在一起感觉充满激情和刺激，但也可能是一段情绪过山车的关系。至少，双方的情绪比起单独时更加激动。
- en: Theirs is a fun and expansive relationship. The Moon sextile Jupiter synastry
    aspect is certainly never boring! However, these emotions can feel *overwhelming*.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一段有趣而开阔的关系。月亮六分木星的合相绝对不会无聊！然而，这些情绪可能会感觉*压倒性*。
- en: These partners have an *opportunity* to learn about managing their emotions
    through this relationship. At first, there may be both emotional highs and lows.
    As they expand their emotional knowledge and learn how to explain what they feel,
    the relationship will become more balanced.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些伴侣有一个通过这段关系学习管理情绪的*机会*。起初，可能会有情绪的高峰和低谷。当他们拓展自己的情感知识并学会如何表达自己的感受时，关系将变得更加平衡。
- en: Moon Opposition Jupiter Synastry
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮对木星合相
- en: The Moon opposition Jupiter synastry aspect indicates that there is a clash
    in beliefs. The Jupiter person may not understand what the Moon thinks, feels,
    or expresses, so they cannot agree with the Moon’s decisions. Theirs is a moral
    or belief-related conflict.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮与木星相位关系中的对立表示信念上存在冲突。木星的人可能不理解月亮的想法、感受或表达，因此他们无法同意月亮的决定。这是一种道德或信念上的冲突。
- en: The Moon person might either try to smother the Jupiter person *or* they may
    grow detached. This will depend on the sign and placement of the Moon, since this
    is an emotional reaction to Jupiter’s beliefs or culture, which the Moon person
    cannot understand. They may also try to change the Jupiter person.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮的人可能会试图扼杀木星的人，*或者*他们可能变得疏远。这将取决于月亮的星座和位置，因为这是对木星的信念或文化的情感反应，而月亮的人无法理解。他们可能还会试图改变木星的人。
- en: Sometimes, the Moon opposite Jupiter synastry aspect indicates that both people
    feel like the other is a “bad influence,” or that they tend to make bad choices
    together, mainly because this energy is amplified in the relationship.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，月亮对木星合相表明双方都觉得对方是“坏影响”，或者他们往往在一起做出不好的选择，主要是因为这种能量在关系中被放大。
- en: Both people see things they hate about *themselves* in the other. This can cause
    arguments. Generally, fights between the Moon and Jupiter with the opposite aspect
    are *explosive* and can be overly emotional. Mood swings can cause tension in
    the relationship.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 双方在对立的关系中看到了他们对*自己*不满意的地方。这可能会引起争执。一般来说，月亮和木星之间的相位关系会引发*爆炸性*的争吵，情绪过度。情绪波动可能会造成关系中的紧张。
- en: With the Moon opposition Jupiter synastry aspect, it’s important that the couple
    learns how to control the emotional volatility of the relationship, or else it’ll
    eventually collapse. They each need to manage their emotions in specific ways.
    They must not let their emotions control them or cloud their judgment. Ultimately,
    it’s important to use both emotions and logic to manage the energy of this relationship.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 以月亮对木星的合相为特征的合相中，重要的是夫妇学会如何控制情感的波动，否则它最终会崩溃。他们各自需要以特定的方式管理自己的情绪。他们不能让情绪控制自己或蒙蔽自己的判断。最终，重要的是要同时运用情感和逻辑来管理这种关系的能量。
- en: Moon Square Jupiter Synastry
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮方木星合相
- en: The Moon square Jupiter synastry aspect indicates exaggeration. There is a tendency
    for each partner to support the other’s “worst attributes” and even encourage
    them. While they are not especially critical of each other (which can create a
    lovely non-judgmental attitude here), they can be overly encouraging of more negative
    behaviors.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮方木星的合相表明存在夸大倾向。每个伴侣都倾向于支持对方的“最糟糕的特质”，甚至鼓励他们。虽然他们并不特别批评对方（这可以在这里创造出可爱的不带偏见的态度），但他们可能过度鼓励更消极的行为。
- en: In this relationship, Jupiter is especially like to encourage the moon in both
    “good” and “bad” endeavors. There is little discernment.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种关系中，木星尤其容易鼓励月亮参与“好”和“坏”的事业。缺乏分辨力。
- en: Sometimes, the Moon square Jupiter synastry relationship is an emotional roller
    coaster. The highs and lows of this partnership can be extreme. The Moon person
    may not understand when Jupiter is being overly expansive or doing things that
    the Moon person doesn’t think are necessary. They could feel that the Jupiter
    person jumps to quickly or puts themselves in danger. Meanwhile, the Jupiter person
    can see the Moon person as too careful or restrictive. It’s important that they
    come back to Earth and learn how to see things from each other’s perspectives.
    Otherwise, this can result in very emotional arguments.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，月亮方木星的合相关系是一场情感过山车。这种合作的高低点可能会极端。月亮的人可能不明白木星何时过于扩张或做一些月亮人认为不必要的事情。他们可能觉得木星人行动太快或置自己于危险之中。与此同时，木星的人可能认为月亮的人太谨慎或过于限制。重要的是他们回归现实，学会从彼此的角度看问题。否则，这可能导致非常情绪化的争吵。
- en: The Moon square Jupiter synastry relationship *can* be really beautiful. If
    both partners work to see each other’s perspectives (some of which must be taken
    on faith – they’re *so* different) then they can experience a deeper understanding
    of both each other and themselves through this partnership.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮方木星的合相关系*可以*真的很美丽。如果双方都努力去理解彼此的观点（其中一些必须靠信仰——它们*非常*不同），那么他们可以通过这种合作体验对彼此和自己的更深理解。
