- en: Decorative Return To Sender Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 装饰性的返回发件人咒语
- en: A simple and effective protection spell to return negative energy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一种简单而有效的防护咒语，用于驱散负面能量。
- en: '## Casting Instructions for ''Decorative Return To Sender Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''装饰性返回发件人咒语''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行这个咒语：**'
- en: Small mirror
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小镜子
- en: Shiva's eye shell
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 湿婆之眼贝壳
- en: Flowers (optional)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 花朵（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行这个咒语：**'
- en: Small mirror
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小镜子
- en: Shiva's eye shell
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 湿婆之眼贝壳
- en: Flowers (optional)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 花朵（可选）
- en: For this protection spell I use a small round mirror that came from or fell
    off of a mirror work purse I own. These mirrors are usually very small and round,
    and can possibly be purchased at a craft store.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个防护咒语，我使用了一个小圆镜子，这个镜子来自或者掉落于我拥有的一个镜面手袋。这些镜子通常非常小而圆，并且可以在手工艺品店购买到。
- en: Place the small mirror on a table top or altar. Honestly mine is placed on a
    decorative marble cube figure I found, and right under my crystal ball and stand
    which as well is placed upon the cube stand. Both my mirror and shiva shell fit
    under my crystal ball.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将小镜子放在桌面或祭坛上。老实说，我的镜子放在我发现的一个装饰性大理石立方体上，就在我的水晶球和架子下面，水晶球和架子也是放在立方体架子上的。我的镜子和湿婆之眼贝壳都可以放在我的水晶球下面。
- en: After placing the mirror, atop of it place your Shiva's eye shell. These shells
    are said to protect the owner from negativity.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在放置镜子后，将你的湿婆之眼贝壳放在其上。据说这些贝壳可以保护所有者免受负面影响。
- en: Whenever you look upon this touch of protective altar decor, imagine the mirror
    reflecting negativity away from you and returning it to where it came. As another
    option you can decorate the space nearby to your mirror and shell with flowers
    of your choice. White flowers representing purity are nice as well as other protective
    flowers.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你看到这种防护祭坛装饰时，请想象这个镜子将负面能量反射远离你并将其返回到原处。作为另一种选择，你可以在镜子和贝壳附近的空间装饰上你选择的花朵。代表纯洁的白色花朵以及其他防护花朵都很好。
