- en: 'First cast a circle, place necklace, bracelet, ring, or earrings in the circle.
    Light candles, left one first, then right. Take a deep breath, expell all negative
    energy, allow positive energy to flow within you. Next recite:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先画一个圈，将项链、手镯、戒指或耳环放在圈内。点燃蜡烛，先左后右。深呼吸，排出所有负面能量，让正面能量在你内心流动。接着 recite：
- en: '**"I call upon the gods and goddesses of Egypt to lend me their strength, to
    give me their protection, when I need it most, keep me safe from the harmful spirits
    who haunt me and cause me grief. I call upon Amun, Anubis, Aten, Atum. Bastet,
    Bes, Geb, Hapy. Hathor, Horus, Isis, Khepri. Khnum, Ma'' at, Nephthys, Nun. Nut,
    Osiris, Ptah, and Ra. To protect me through their light and power."**'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“我呼唤埃及的众神和女神借给我他们的力量，给我他们的保护，当我最需要时，让我远离那些困扰我并给我痛苦的有害灵魂。我呼唤阿蒙、阿努比斯、阿顿、阿图姆、巴斯特、贝斯、盖布、哈皮、哈索尔、荷鲁斯、伊西丝、开普里、克努姆、玛阿特、涅芙蒂斯、努恩、努特、奥西里斯、普塔和拉。通过他们的光和力量保护我。”**'
- en: Repeat this three times, when done, thank the gods and goddesses, blow the candles
    out left, then right, clean up, then put on your newly protection charm.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 重复这个动作三次，完成后，感谢众神，吹灭左边的蜡烛，然后右边，清理干净，然后戴上你的新的保护符。
