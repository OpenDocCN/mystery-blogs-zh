- en: Spell to find your Soul Mate
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻找你的灵魂伴侣的咒语
- en: Ah, sweet love! A spell to find a soulmate suited to ...
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 啊，甜蜜的爱！一种寻找适合我们灵魂伴侣的咒语……
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: A clear mind and focused goal
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一颗清晰的头脑和专注的目标
- en: Special paper, such as hemp, cotton, real parchment, whatever you deem special
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特殊纸张，如麻、棉、真羊皮，任何你认为特别的材料
- en: A ritual writing instrument (the pen is mightier than the Athame) such as quill,
    fountain pen, favorite ball-point, etc. In whatever color ink desired.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仪式书写工具（笔比阿萨梅更强大），如羽毛笔、钢笔、最喜欢的圆珠笔等。任何喜欢的墨水颜色。
- en: Moon Incense
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月亮香
- en: Charcoal or a small ritual fire
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 炭或小型仪式火焰
- en: Casting Instructions for 'Spell to find your Soul Mate'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施法指南：‘寻找你的灵魂伴侣’咒语
- en: 'Timing: any time, preferably after dark during the waxing moon. The timing
    is more flexible with this working for many reasons; the nature of the work, and
    the full moon energy contained in the moon incense which is an incense of Increase
    or drawing.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 时间：任何时间，最好在月圆之夜后的晚间。由于工作的性质以及月亮香中蕴含的满月能量，这项工作的时间更为灵活，这是一个增加或吸引的香料。
- en: 'Reinforce your personal circle/aura and prepare for workings in your usual
    manner. Using the ritual pen and special paper, write words of power that will
    call the most perfect partner to you at this time. Do not include specific names,
    and avoid thinking of a specific person. If you can''t find quite the right words,
    use the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 加强你的个人圆圈/光环，并以你平常的方式准备工作。使用仪式笔和特殊纸张，写下能够在此时召唤最完美伴侣的力量之词。不要包含具体姓名，并避免思考某个具体的人。如果你找不到合适的词语，可以使用以下内容：
- en: If there be a perfect match,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果存在完美的匹配，
- en: this work tonight will surely catch.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚的这份工作肯定会成功。
- en: the perfect one who is meant to be,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 完美的那个注定要来的，
- en: shall find His/Her way home to me.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将找到他/她的归途。
- en: In perfect love and perfect trust,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在完美的爱与完美的信任中，
- en: I send this out, but not from lust,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我放出这一切，但不是出于欲望，
- en: This spell will guide us to unite,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将引导我们团结一心，
- en: free will remains with us tonight.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 自由意志今晚仍留在我们身上。
- en: When you are finished, read over what you wrote and confirm that everything
    you want to say is included. When you are certain it is as you wish, spend some
    time meditating on your goal while you light your ritual fire or the charcoal.
    When you get ''that feeling'' (the one when you know everything is right, your
    will is focused, you know it is certain, you know the feeling...) prepare to begin
    the physical aspect of the ritual. When the fire has become coals, or the charcoal
    is glowing happily, read aloud your writing, repeating it 3 times. As you read,
    or as you come to the end of each repetition, sprinkle a small handful (about
    a tablespoon) of the Moon Incense on the fire. You will want to be practiced at
    this for the best effect as well as safety, so make up a full recipe of it and
    accustom yourself to its nature prior to the rite.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，阅读你所写的内容，并确认包括了你想要表达的一切。当你确信一切都如你所愿时，花些时间沉思你的目标，同时点燃你的仪式火焰或炭。当你感觉到"那种感觉"（当你知道一切都是对的，你的意志集中，你知道一切肯定，你知道那种感觉……）时，准备开始仪式的实际部分。当火成为煤炭，或者炭在愉快地发光时，大声朗读你的文字，重复三遍。在朗读过程中，或者在每次重复结束时，在火上撒上一小把（约一汤匙）月亮香。为了达到最佳效果和安全起见，你需要熟练掌握这些技巧，因此最好提前制作出完整的配方并熟悉它的性质。
- en: Fold the paper and keep it near you for three days. Keep it under your pillow,
    mattress, or pinned to your night clothes (if you aren't sky/star clad) while
    you sleep. After three days, light another ritual fire, repeat the Circle of Power/Protection,
    reading and incense procedure and this time, burn the paper when you are done.
    OR you can keep the paper in a special spell box if you use this method. Many
    witches have special containers to keep finished workings in. These are usually
    decorative and personalized with engravings or painting on them that echo their
    contents. For example, a heart shaped heartwood box with runes and magickal symbols
    of love on it for this spell. Usually only similar spells are kept together, or
    each spell is kept in its own box.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 折叠纸张，并将其靠近你三天。将其放在你的枕头下，床垫下，或者固定在你的睡衣上（如果你不是裸体）。在你睡觉时，再次点燃另一次仪式火焰，重复力量/保护圈，阅读和焚香程序，这次在完成时将纸张烧掉。或者，如果您使用此方法，可以将纸放在一个特殊的咒语盒中。许多女巫有专门的容器来保存完成的工作。这些通常是装饰性的，并个性化地刻有图案或画在上面，以反映它们的内容。例如，一个心形的心木盒子，上面刻有符文和爱的魔法符号，用于这个咒语。通常只有类似的咒语被放在一起，或者每个咒语被放在它自己的盒子里。
