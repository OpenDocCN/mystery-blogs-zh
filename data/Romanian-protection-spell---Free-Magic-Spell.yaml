- en: '## Casting Instructions for ''Romanian protection spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为''罗马尼亚防护咒语''施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Sit down with the candle lit up in front of you. Visualise
    as the fire covers you with it s protective light. Now Visualise that the fire
    creates a light ball around you while singing:,, Aruncă vraja-n foc.Arunc-o bine.Țese-o
    sus, țese-o acum. Din flacăra sclipitoare nimeni nu va veni sa faca rău sau sa
    mutileze. Nimeni nu va trece de acest zid de foc . Nimeni nu va trece. Nu, absolut
    nimeni.,,'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语:** **你将需要以下物品进行此咒语:** 坐在点燃的蜡烛前。在想象中，火焰覆盖你，为你创造出保护的光芒。现在想象火焰在你周围创造出一个光球，同时唱着：“把咒语投入火中。投得好。现在编织上升，现在编织。从闪亮的火焰中，没有人会来伤害或残害。没有人会穿过这堵火墙。没有人会穿过。不，绝对没有人。”'
- en: Repete as many times as you need
