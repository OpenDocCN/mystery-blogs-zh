- en: To Break a Spell You've Cast
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要解除你施放的咒语
- en: 'Purpose: To undo a spell you''ve cast.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 目的：撤销你施放的咒语。
- en: '## Casting Instructions for ''To Break a Spell You''ve Cast'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 用于''解除你施放的咒语''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施放此咒语：**'
- en: 'Incense to burn : benzoin'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 燃烧的香：苯酚
- en: 'Herbs to use: angelica'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用的草药：安吉利卡
- en: 'Oils to use : anoint candles with rosemary oil'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用的油：用迷迭香油涂抹蜡烛
- en: 'Candle colors: use white candles, as many as you like.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛颜色：使用白色蜡烛，数量随意。
- en: One bead from a necklace you own (preferably a pearl--faux or real)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你拥有的项链中的一颗珠子（最好是珍珠 - 无论真假）
- en: A small patch of black cloth
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小块黑布
- en: Some string for tying
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些用于捆绑的绳子
