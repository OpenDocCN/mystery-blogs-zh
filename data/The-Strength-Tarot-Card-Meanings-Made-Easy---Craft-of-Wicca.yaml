- en: The Strength Tarot Card Meanings Made Easy - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 力量塔罗牌意义轻松理解 - Wicca工艺
- en: 来源：[https://craftofwicca.com/the-strength-tarot-card-meanings-made-easy/#0001-01-01](https://craftofwicca.com/the-strength-tarot-card-meanings-made-easy/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-strength-tarot-card-meanings-made-easy/#0001-01-01](https://craftofwicca.com/the-strength-tarot-card-meanings-made-easy/#0001-01-01)
- en: Today we’ll cover the meaning of The Strength tarot card. This is a part of
    a deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将探讨力量塔罗牌的含义。这是关于塔罗牌深入系列的一部分，详见 [tarot](https://craftofwicca.com/tarot/)。
- en: 'The Strength tarot card: a woman more powerful than a lion. What makes her
    so intriguing is the way she effortlessly commands the lion. She is cool and collected,
    which represents being in command and discipline, especially in the face of adversity.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 力量塔罗牌：一位比狮子更强大的女性。她如此迷人的地方在于她如何毫不费力地驾驭着狮子。她冷静而镇定，代表了在逆境中保持指挥和纪律的能力。
- en: The Leo zodiac sign is associated with the Strength card.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座与力量牌相关联。
- en: Let’s explore the various meanings and interpretations of The Strength tarot
    card.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索力量塔罗牌的各种含义和解释。
- en: Summary
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: '| Category | Meaning |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 类别 | 含义 |'
- en: '| --- | --- |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright Meaning | Strength, courage, power, inner fortitude, compassion,
    and control |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 正位含义 | 力量、勇气、力量、内在坚韧、同情心和控制 |'
- en: '| Reversed Meaning | Weakness, self-doubt, lack of control, and inner turmoil
    |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 逆位含义 | 虚弱、自我怀疑、缺乏控制和内心的混乱 |'
- en: '| Astrology | Leo |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 占星学 | 狮子座 |'
- en: '| Love | A strong and compassionate partner who can offer emotional support
    and stability. In a relationship, it signifies the need for inner strength, compassion,
    and control. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 一个强大而富有同情心的伴侣，能够提供情感支持和稳定。在一段关系中，它表示需要内在的力量、同情心和控制。 |'
- en: '| Career | A career that requires inner fortitude, courage, and the ability
    to overcome challenges. It also suggests a career in the arts or any field that
    values creativity and passion. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 一种需要内在坚韧、勇气和战胜挑战能力的职业。它还暗示了在艺术或任何重视创造力和激情的领域的职业。 |'
- en: '| Finances | Financial stability through inner strength and discipline. It
    suggests that you may need to exercise control and discipline to achieve financial
    stability. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 通过内在力量和纪律实现财务稳定。它表明你可能需要行使控制和纪律来实现财务稳定。 |'
- en: '| Past | A time of inner strength and courage that helped you overcome challenges.
    It may indicate a time of personal growth and self-discovery in your past. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 一段内在力量和勇气的时期帮助您克服了挑战。这可能表明您过去经历了个人成长和自我发现的时期。 |'
- en: '| Present | You are currently facing a challenge that requires inner strength
    and courage. It may indicate a time of personal growth and self-discovery in your
    present. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 您目前面临一个需要内在力量和勇气的挑战。它可能表明您当前正经历个人成长和自我发现的时期。 |'
- en: '| Future | A time of inner fortitude and courage that will help you overcome
    future challenges. It may indicate that you will need to exercise control and
    discipline to achieve your goals, and suggests that success and stability are
    on the horizon. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 一段内在的坚韧和勇气的时期将帮助你克服未来的挑战。这可能表明你需要行使控制和纪律来实现你的目标，并暗示成功和稳定即将到来。 |'
- en: Classical Strength Card Tarot Interpretation
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 古典力量牌塔罗解释
- en: The classical meaning of The Strength tarot card can be seen in the Rider-Waite
    deck.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 力量塔罗牌的古典含义可以在莱德-怀特牌组中看到。
- en: The lion is a sign of bravery, passion, and desire, all of which are essential
    human emotions for survival. However, if these emotions are not suppressed, they
    might lead to our demise.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子是勇敢、激情和渴望的象征，这些都是人类生存所必需的情感。然而，如果这些情感没有得到抑制，它们可能会导致我们的灭亡。
- en: When the card Strength comes in a tarot reading, it indicates our own strength.
    This might apply to our bodily strength or, more typically, our spiritual and
    mental strength.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当力量牌在塔罗牌阅读中出现时，它表明了我们自己的力量。这可能适用于我们的身体力量，或者更典型地是我们的精神和心理力量。
- en: Strength’s tarot meaning exudes a powerful, supporting spirit that assures you
    that you are capable of accomplishing your goals. You have the innate power to
    endure whatever is currently holding you back or bringing you pain and unhappiness.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 力量的塔罗含义散发着一种强大的支持精神，向你保证你有能力实现自己的目标。你有天生的力量去忍受目前阻碍你或带给你痛苦和不快乐的任何事物。
- en: The woman is dressed in a white robe to signify her spiritual purity, as well
    as a belt and crown of flowers to represent nature’s fullest, most beautiful manifestation.
    Over her head is an infinity sign, indicating her limitless potential and knowledge.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 女士身穿白袍，象征着她的精神纯洁，还有一条花环和花冠，代表大自然最完美、最美丽的表现。她头上有一个无限符号，表示她无限的潜力和知识。
- en: '### Upright Strength Card Meaning'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '### 直立力量牌的含义'
- en: 'The upright Strength card has a straightforward meaning:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 直立的力量牌有一个简单的含义：
- en: '**The upright Strength card represents that during times of danger and difficulty,
    you have inner strength and courage. It demonstrates your capacity to remain calm
    and powerful even when your life is in a state of turmoil. This is accomplished
    not by attempting to control the other person, but rather via soft nudging, support,
    and empathy.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**直立的力量牌代表在危险和困难时期，你拥有内在的力量和勇气。它展示了你即使生活处于动荡状态时，仍能保持冷静和力量的能力。这不是通过试图控制他人来实现的，而是通过温和的推动、支持和同情。**'
- en: Your inner power provides you the confidence to face any new anxieties, problems,
    or concerns. Feel the fear, but go ahead with it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你的内在力量让你有信心面对任何新的焦虑、问题或关切。感受恐惧，但继续前行。
- en: If you’ve gone through a difficult period and are feeling burned out or worried,
    the Strength card advises you to discover the strength inside yourself to endure.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你经历了困难时期，并感到精疲力竭或担忧，力量牌建议你发现内心的力量来坚持下去。
- en: You have what it takes to bring this scenario through to completion. You’re
    a devoted friend and steadfast supporter, always eager to step up and be there
    when others are in need, and you may also feel obliged to hold space for someone
    who requires your strength and support.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你有能力完成这种情况。你是一个忠诚的朋友和坚定的支持者，总是乐意站出来在别人需要时提供帮助，你也可能觉得有义务为需要你的力量和支持的人留出空间。
- en: In romance, it might also signal the start of a relationship with someone with
    a bit of a crazy side. This might be a thrilling possibility, but if this individual
    is very wild, you may feel compelled to tame them.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在恋爱中，它也可能预示着与一个有些疯狂一面的人开始一段关系。这可能是一个令人兴奋的可能性，但如果这个人非常狂野，你可能感觉需要驯服他们。
- en: In a professional setting, Strength signifies that the moment has come to conquer
    your emotions and go forward. You have the abilities and the potential; all you
    need to do now is be courageous and believe in yourself. Don’t let fear of failure
    or humiliation keep you from pursuing your goals and realizing your full potential.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业环境中，力量表示时机已经成熟，去征服你的情绪并前进。你拥有能力和潜力；现在你需要做的就是勇敢和相信自己。不要让失败或羞辱的恐惧阻止你追求目标和发挥你的全部潜力。
- en: 'The meaning is easy to remember by just reading some of the upright card keywords
    off of the symbols:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读一些直立牌上的关键词，这个含义很容易记住：
- en: '*   Lion = taming through calm'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*   狮子 = 通过平静来驯服'
- en: White robe = Spiritual purity
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白袍 = 精神纯洁
- en: Infinity = Infinite knowledge leading to strength
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无限符号 = 无限的知识导致力量
- en: Belt = Natural world
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 腰带 = 自然界
- en: In terms of health, the Strength Tarot Card is a fantastic card to have. It’s
    typically a sign of good or improved health and feeling as though you’re in top
    shape.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在健康方面，力量塔罗牌是一张非常好的牌。它通常表示健康良好或有所改善，并且让你感觉自己状态良好。
- en: It also depicts the heart and soul regaining their equilibrium. Now is an excellent
    moment to make healthy lifestyle adjustments, particularly ones that ask you to
    use greater self-control.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 它还描绘了心灵重新找到平衡的过程。现在是进行健康生活方式调整的绝佳时机，特别是那些需要更大自控力的调整。
- en: '### Reversed Strength Card Meaning'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '### 逆位力量牌的含义'
- en: 'Reversed, Strength has the opposite meaning:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位，力量牌的含义相反：
- en: '**The Strength card reversed indicates vulnerability, self-doubt, frailty,
    low self-esteem, low confidence, and a sense of inadequacy. You might be lethargic,
    especially if you’ve been devoting yourself to helping others or pushing yourself
    to reach a goal. **'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆位的力量牌表明脆弱、自我怀疑、脆弱、自尊心低、自信心低以及自我感觉不足。如果你一直在奉献自己去帮助他人或者努力实现目标，你可能会感到倦怠。**'
- en: Strength Reversed is an opportunity to take stock of your energy levels and
    recover them temporarily by relaxing and retreating. It’s critical that you look
    after yourself so that you may look after others.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的力量塔罗牌是一个重新审视你的能量水平并通过放松和撤退暂时恢复它们的机会。重要的是要照顾好自己，这样你才能照顾好其他人。
- en: It shows that you are allowing fear, worry, or poor self-esteem to paralyze
    you rather than a lack of strength. You must summon your inner drive and self-belief
    now more than ever to get yourself out of your current circumstances.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明你正让恐惧、忧虑或自尊心不足使你瘫痪，而不是缺乏力量。你必须现在比以往任何时候更加召唤内在的动力和自信，以摆脱当前的境况。
- en: You have the strength to overcome your challenges. You’ve just lost contact
    with it, and the resulting separation makes you feel weak, vulnerable, and insecure.
    Concentrate on the positive, avoid those who make you feel insecure, and hang
    out with people who encourage you.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你有力量去克服你的挑战。你只是失去了这种力量的联系，而由此产生的分离使你感到虚弱、脆弱和不安全。专注于积极的一面，避免那些让你感到不安全的人，并与鼓励你的人在一起。
- en: When Strength is reversed in a love tarot reading, it might indicate a degree
    of codependency in your connection. This might be due to insecurity, which makes
    it hard for you and your lover to be more self-reliant and follow your own interests.
    Being full-fledged persons with your own lives adds to your partnership, not subtracts
    from it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当力量牌在爱情塔罗阅读中逆位时，可能表明你们的关系中存在一定程度的互相依赖。这可能是由于不安全感，这使得你和你的爱人很难更加自立，追随自己的兴趣。作为拥有自己生活的完整人，在你们的伴侣关系中是增加而不是减少。
- en: In terms of career and money, the reversed meaning of the Strength Tarot is
    analogous to the upright reading in that it shows that in order to advance in
    your work, you must be bold and have self-confidence.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业和金钱方面，力量塔罗逆位的含义类似于直立阅读，显示了为了在工作中取得进展，你必须勇敢并具备自信。
- en: It indicates that you have been allowing fear and worry to drag you down. If
    you let it, your fear of failure may paralyze you. Let rid of your self-doubt;
    it’s not good for you. You are more capable, skilled, and capable than you realize.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 它表明你一直允许恐惧和忧虑拖垮你。如果你允许它，你对失败的恐惧可能会让你瘫痪。摆脱你的自我怀疑；这对你没有好处。你比你意识到的更有能力、更有技能、更有能力。
- en: Modern Interpretations
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现代解释
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看它们的象征意义可以读出什么来。
- en: The reason for this is that every person will have different decks, and so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation for the moment.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 其原因在于每个人都会有不同的牌组，所以学会凭直觉去看待你所见到的东西是很好的。这是对于当下最好的解释方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question differs. Reading the cards
    is an art, not a science.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 太多的人坚持学习阅读，而不是随波逐流。记住，每一次阅读、每一副牌、每个人、每个位置和每个问题都不同。阅读牌是一门艺术，而不是科学。
- en: We’ll use a different deck for every one of these. Today’s is Shadowscapes.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将为每一个使用不同的牌组。今天使用的是Shadowscapes。
- en: This card emphasizes the taming aspect. The woman isn’t just fighting with the
    lion’s mouth, she seems to have full control of all of nature. The animals respect
    her, and the lion holds a sphere for her.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌强调驯服的一面。这位女性不仅仅是在与狮子的口斗争，她似乎完全掌控了整个自然界。动物们尊敬她，狮子为她拿着一个球。
- en: The posture is much nobler. She has command and looks out over her domain confidently
    and calmly. Remember that your strength doesn’t always have to mean constantly
    exerting control. Take time to enjoy that you have control of many aspects of
    your life.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 姿势显得更加高贵。她有命令力，自信而镇定地俯瞰她的领域。记住，你的力量并不总是意味着不断地施加控制。花些时间享受你生活中许多方面都在你控制之下的事实。
- en: She is on a bridge, and this shows that maybe you are crossing into a new area
    of your life. You’ve conquered and gotten control of the current situation, and
    it is time to continue into a new domain.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 她站在一座桥上，这表明也许你正在进入生活的新领域。你已经战胜并控制了当前的局面，现在是继续进入新领域的时候了。
- en: The Strength Tarot in Context
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在背景中的力量塔罗
- en: Context matters a lot when reading the cards. Here are some particularly strong
    things to look out for when the Strength card appears in these contexts.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读牌时，背景情境非常重要。当力量牌出现在这些情境中时，以下是一些特别强的事情需要注意。
- en: '*   Past: You’ve overcome some difficulties and are ready to move on.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*   过去：你已经克服了一些困难，准备继续前进。'
- en: 'Present: You have the strength to control the situation, but kindness may be
    the answer.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在：你有能力控制局势，但善良可能是答案。
- en: 'Future: Gaining control is within your grasp. Look for inner strength.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来：控制力已经在你的掌握之中。寻找内在的力量。
- en: 'For other types of readings:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他类型的阅读：
- en: 'Hobbies: Don’t let anxiety or humiliation keep you from pursuing your goals
    and realizing your full potential.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Hobbies: 不要让焦虑或羞辱阻止你追求目标和发挥你的全部潜力。'
- en: 'Love: You’re beginning to regain control, and whatever issues you’ve had in
    the past have pushed you closer.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Love: 你开始重新掌控局面，过去的问题使你更加靠近对方。'
