- en: Who dare not sneer
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 谁敢不轻视
- en: Maybe the humble bird
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 也许是谦虚的鸟
- en: Winning without a word
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 不言而胜
- en: Who could it be?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能是谁呢？
- en: We shall see..."
  id: totrans-47
