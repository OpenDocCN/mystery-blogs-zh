- en: Mercury in Leo | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 狮子座中的水星 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/mercury-in-leo/#0001-01-01](https://teaandrosemary.com/mercury-in-leo/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/mercury-in-leo/#0001-01-01](https://teaandrosemary.com/mercury-in-leo/#0001-01-01)
- en: Mercury is the planet that rules the mind, thought processes, and communication
    style in Astrology.  It tells us not what we think about, but how we think.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在占星学中，水星是统治思想、思维过程和沟通方式的行星。它告诉我们的不是我们对什么有所思考，而是我们如何思考。
- en: In the sky, Mercury is the closest planet to the sun, and moves the fastest.
    It may be difficult to differentiate between the two, but remember; the sun is
    the persona, and Mercury is the mind.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在天空中，水星是离太阳最近并且移动最快的行星。可能很难区分两者，但请记住；太阳是人格，水星是思想。
- en: 'Mercury in Leo: The Solar Mind'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 狮子座中的水星：太阳之心
- en: Mercury in Leo people are some of the most vibrant and forceful minds that exist.
    They may be very opinionated, and have a hard time seeing other perspectives,
    especially when it comes to things they care about strongly.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座中的水星人是一些存在的最充满活力和有力思维的人。他们可能非常有主见，并且在涉及他们强烈关心的事情时很难看到其他观点。
- en: Mercury in Leo natives are strong-willed to the bone. Unlike Mercury in Libra,
    who needs all the information before making a decision, Mercury in Leo will make
    the best possible decision for themselves. They do not mean to come across as
    selfish, but they will do what is best for themselves in any given situation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座中的水星土著人从骨子里就是意志坚定的。与天秤座中的水星不同，后者需要在做决定之前获得所有信息，狮子座中的水星会为自己做出最好的决定。他们并不是要显得自私，但在任何情况下他们都会做对自己最有利的事情。
- en: Mercury in Leo people rarely consider all the options of a situation. They will
    hear one they like, and they will stick with that regardless of the others that
    are out there.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座中的水星人很少考虑情况的所有选择。他们会听到一个他们喜欢的选择，然后就会坚持这个选择，不管其他选择如何。
- en: For example, one Mercury in Leo client decided that witchcraft is bad at a young
    age (probably due to religion). Now, she practices witchcraft, but refuses to
    call it what it is because in her mind, that will always be bad.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个狮子座中的水星客户在很小的时候就决定巫术是不好的（可能是因为宗教）。现在，她练习巫术，但拒绝称呼它为巫术，因为在她心中，那永远是不好的。
- en: Mercury in Leo people are fixed in their beliefs. If they believe something,
    they will hear nothing against that belief. If you try to criticize that belief,
    even unknowingly, they may become very defensive.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座中的水星人对他们的信仰是坚定不移的。如果他们相信某件事情，他们就不会听取任何反对这种信仰的声音。如果你试图批评这种信仰，即使是无意的，他们也可能变得非常戒备。
- en: Self-Oriented Mind
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自我导向的心态
- en: For a person with Mercury in Leo, their thoughts *are *them. Their thoughts
    and opinions have such a strong place in their identity, that they can become
    quite upset if they are tampered with.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个拥有狮子座中水星的人来说，他们的思想*就是*他们。他们的思想和观点在他们的身份中占据了如此重要的地位，以至于如果被干扰，他们可能会变得非常沮丧。
- en: Mercury in Leo people try to present themselves as very confident in their convictions,
    but underneath they may be more sensitive. Leo is the lion– it is forceful and
    exuding, but it also spends 23 hours a day sleeping and having its needs catered
    to. This is similar to Mercury in Leo– they like to have people around who will
    cater to their mental needs.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座中的水星人试图表现得对自己的信念非常自信，但在内心深处可能更敏感。狮子座是狮子座-它是有力的和外显的，但它也花了23个小时在睡觉和满足它的需要。这与狮子座中的水星相似-他们喜欢有人在身边满足他们的精神需求。
- en: Mercury in Leo people are strong and resilient. Many of them have traumatic
    situations happen throughout their life, and they are given the opportunity to
    abandon their beliefs or stick to them. For Mercury in Leo to abandon their beliefs,
    something great must have happened.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座中的水星人坚强而有韧性。他们中的许多人在一生中经历了创伤事件，并有机会放弃他们的信仰或坚持它们。对于狮子座中的水星要放弃他们的信仰，必须发生了一些重大的事情。
- en: These natives are often very driven to either a religion, political organization,
    or personal relationship. Mercury in Leo tends to have *one focal point* of their
    life, and everything else revolves around this like the sun.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些土著人通常非常努力地倾向于宗教、政治组织或个人关系。狮子座中的水星倾向于生活的一个*焦点*，其他一切都围绕着它转动，就像太阳一样。
- en: The one thing that really stands out as a positive about Mercury in Leo is that
    they are incredibly loyal people. When they love someone, that does not change.
    They will love those people forever, and never say a bad word about them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 真正显著的一点是，狮子座的水星非常忠诚。当他们爱上一个人时，这种爱不会改变。他们将永远爱着那些人，并且永远不会说他们的坏话。
- en: Mercury in Leo and Communication
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 狮子座的水星与沟通
- en: Mercury in Leo are the *most* vibrant communicators of all the Mercury signs.
    They have the charm and wit of Mercury in Libra, and also have the presence and
    authority of Mercury in Capricorn. These people are captivating, loving, and bold.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座的水星是所有水星星座中*最*充满活力的沟通者。他们具有天秤座的水星的魅力和机智，也有山羊座的水星的存在感和权威性。这些人富有魅力，充满爱心，并且勇敢。
- en: When you are talking to a Mercury in Leo person, they probably make everything
    seem so exciting. For them, a little bit of flair can liven up every story. You
    may be much more captivated hearing a Mercury in Leo tell a story about going
    to the DMV than you would hearing other signs talk about skydiving.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你与狮子座的水星的人交谈时，他们可能会让每件事情都显得如此令人兴奋。对于他们来说，一点点的炫耀可以让每个故事变得生动起来。你可能会被狮子座的水星讲述去DMV（美国车辆管理局）的故事所吸引，而不是听其他星座的人讲述跳伞的经历。
- en: Mercury in Leo knows how to captivate an audience. They are no strangers to
    the spotlight, and often have a very important role in the lives of those around
    them. More than anything, Mercury in Leo loves hearing how important they are
    to people.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座的水星知道如何吸引观众。他们对于聚光灯并不陌生，并且在身边人的生活中通常扮演着非常重要的角色。对于狮子座的水星来说，最重要的是听到别人认为他们对自己有多重要。
- en: Mercury in Leo placements have a very keen eye for sophistication. The way they
    speak and communicate will always come off as a little bit more elegant than other
    signs, and their wit and charm will show through with a vibrant charisma.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座的水星对于优雅的品味非常敏感。他们说话和沟通的方式总是比其他星座更显得优雅一些，他们的机智和魅力通过充满活力的个性表现得淋漓尽致。
- en: Because Leo is a fire sign, these people are very fiery about communication.
    They are amazing listeners, similar to Mercury in Aries, but only when they want
    to be. When something important is happening to them, this will likely shift the
    attention and they will bring the focus back to themselves.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由于狮子座是一个火象星座，这些人在沟通方面非常热情。他们像白羊座的水星一样是出色的倾听者，但前提是他们愿意倾听。当有重要的事情发生时，注意力可能会转向他们自己，他们会重新聚焦于自己。
- en: They do this much more elegantly and passively than Mercury in Aries, who will
    literally yell that they do not have time for someone else’s problem. Mercury
    in Leo, on the other hand, will simply just circle back to themselves.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他们比白羊座的水星更加优雅和被动，后者会直接大声表示自己没有时间处理别人的问题。而狮子座的水星则会简单地把话题引向自己。
- en: Excitement
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 兴奋
- en: Mercury in Leo people show that they care about others through time and effort.
    They are very generous in these areas, and will give large amounts of time to
    those who are most important to them.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座的水星人通过时间和精力来表达他们对他人的关心。他们在这些方面非常慷慨，并且会将大量时间奉献给那些对他们来说最重要的人。
- en: Mercury in Leo people are exceptional at spending *passive* time with others.
    They do not always need to be doing something, and being in their presence will
    be so exciting that it is like you are doing something together.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座的水星在与他人度过*被动*时间方面非常出色。他们并不总是需要做些什么，但与他们在一起的时刻会如此令人兴奋，以至于你会感觉像是在一起做某件事情。
- en: Mercury in Leo is magnetic to be around. If you have one of these people in
    your life, you likely put time and effort into the relationship without even recognizing
    why. The people in Mercury in Leo’s life are exceptionally lucky to have them,
    even though they may be a bit touchy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座的水星周围充满磁性。如果你生活中有这样的人，你可能会在不自觉中花费时间和精力来维系这段关系，而甚至都不知道为什么。狮子座的水星周围的人非常幸运能拥有他们，尽管他们可能有点敏感。
- en: Mercury in Leo Woman
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 狮子座的水星女性
- en: The Mercury in Leo Woman is brave and exhilarating. She comes across as outgoing
    and a bit of a trailblazer, and will often be in a role that is traditionally
    held by a man. She has a very strong mind and can make anything she wants happen.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座的水星女性勇敢而令人振奋。她看起来外向并且有点前卫，通常会担任传统上由男性担任的角色。她头脑非常强大，能够实现自己想要的任何事情。
- en: The Mercury in Leo woman is a passionate woman, with a fiery mind that attracts
    many different kinds of people. The Mercury in Leo woman is vibrant in everything
    that she does. She is someone who attracts friendships and relationships easily,
    and may actually find herself having to fight off men and reject people often.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座水星女性是一位充满激情的女性，拥有一个火热的头脑，吸引了许多不同类型的人。狮子座水星女性在她所做的一切中都充满活力。她是一个容易吸引友谊和关系的人，可能会发现自己经常需要拒绝男性并拒绝人们。
- en: This woman is very fashion forward. She likes what she likes, and is not afraid
    to be too showy about her style or her body. The Mercury in Leo woman is strong
    and opinionated, and will not tolerate anyone who disrespects her even in the
    slightest.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这位女士非常注重时尚。她喜欢什么就喜欢什么，并且毫不害怕在风格或身体上显得过分。狮子座水星女性坚强而坚定，对任何哪怕是轻微的不尊重都无法容忍。
- en: Mercury in Leo Man
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 狮子座水星男性
- en: The Mercury in Leo man is slightly more soft-spoken than his female counterpart,
    but equally as engaging. He has a strong presence, but because he is a man, he
    does not need to demand respect the same way the female counterpart does. He simply
    has respect by existing.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座水星男性比他的女性对应者稍微温和一些，但同样富有吸引力。他有着强大的存在感，但因为他是男性，不像女性对应者那样需要通过要求来获得尊重。他只是凭借自己的存在就拥有尊重。
- en: The Mercury in Leo man is a natural born leader capable of anything he puts
    his mind to. He is a master manifester, and knows his capabilities reach far beyond
    the physical plane.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座水星男性是天生的领导者，能够做到他想做的任何事情。他是一个精湛的实现者，知道自己的能力远远超出了物质层面。
- en: This Mercury in Leo man has a fiery energy that attracts a lot of people. He
    is a protector, and a caretaker, which is very attractive to women. The Mercury
    in Leo man is strong and confident, and needs to trust his own mind to bring him
    the things he wants in life.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这位狮子座水星男性拥有一种引人注目的火热能量，吸引了许多人。他是一个保护者和照顾者，这对女性非常有吸引力。狮子座水星男性强大而自信，需要相信自己的头脑来实现他生活中想要的东西。
