- en: Waxing Moon Love Spell - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   月圆之时的爱情咒语 - 学习巫术'
- en: 来源：[https://learningwitchcraft.com/waxing-moon-love-spell/#0001-01-01](https://learningwitchcraft.com/waxing-moon-love-spell/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   来源：[https://learningwitchcraft.com/waxing-moon-love-spell/#0001-01-01](https://learningwitchcraft.com/waxing-moon-love-spell/#0001-01-01)'
- en: One of the most curious phases of the Lunar cycle, a “waxing moon” (when the
    moon is getting fuller) is a great time to amplify the power of white magic and
    cast spells that wouldn’t have worked at any other time of the cycle. Today, we
    are going to teach you one of the most effective love spells out there – the **Waxing
    moon love spell**.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   月相周期中最引人好奇的阶段之一，“月圆”（月亮变得更圆）是增强白魔法力量和施展其他周期中无法奏效的咒语的绝佳时机。今天，我们将教你其中一种最有效的爱情咒语
    - **月圆之时的爱情咒语**。'
- en: As the spell is quite delicate, don’t be alarmed if it doesn’t work as intended
    the very first time you cast it. Spend some extra time meditating and healing
    your soul and try again – and you will likely find your powers have increased.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   由于这个咒语相当微妙，如果第一次施展时效果不如预期，不要惊慌。多花些时间冥想和治愈你的灵魂，然后再试一次 - 你可能会发现你的力量增强了。'
- en: 'To perform the Waxing moon love spell, you will need the following items:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   要执行月圆之时的爱情咒语，你需要以下物品：'
- en: A red candle
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   一支红蜡烛'
- en: 'A combination of three herbs: lavender, catnip, powdered ginger'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   三种草药的组合：薰衣草、猫薄荷、姜粉'
- en: 'To cast the Waxing moon love spell, do the following:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '-   要施展月圆之时的爱情咒语，请按以下步骤进行：'
- en: If you want to increase the chances of the spell working, make sure you are
    performing it during the “waxing moon” phase, and not at any other time of the
    Lunar cycle. Although not dangerous as such when performed incorrectly, the spell
    will then pointlessly drain your energy and decrease the effectiveness of any
    other rituals you perform for up to three months. Plan wisely.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '-   如果你想增加咒语奏效的机会，请确保在“月圆”阶段执行，而不是在月相周期的其他时间。虽然如果执行不当并不会有危险，但咒语会毫无意义地消耗你的能量，并在接下来的三个月内降低你执行其他仪式的效果。要明智规划。'
- en: Gather your supplies in a quiet room, remove all artificial lights and light
    the candle. Focus on the flame and medidate for as long as you feel is needed,
    focusing on the warm, fuzzy feeling in your lower abdomen and letting it grow
    and expand.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在安静的房间里准备好你的用品，关掉所有人造灯光并点燃蜡烛。专注于火焰，冥想所需的时间，专注于下腹部的温暖、舒适感，让它增长和扩展。'
- en: 'Rub the herbs between your palms and scatter around yourself. Say the following
    three times:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在双掌之间搓动草药，然后散布在你周围。重复以下内容三次：'
- en: '***Red candle, the flame and the spirits above,***'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ***红蜡烛，火焰和上方的灵魂，***'
- en: '***Help me recognize my true love.***'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ***帮助我认清我的真爱。***'
- en: Blow the candle and place it under your bed. Make sure to get a good night’s
    sleep.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '-   吹灭蜡烛并将其放在床底下。确保睡个好觉。'
