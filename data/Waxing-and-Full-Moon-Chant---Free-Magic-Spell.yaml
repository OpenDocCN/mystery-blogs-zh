- en: First,you must go outside or near window.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您必须到户外或靠近窗户。
- en: '**Waxing Moon**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**盈凸月**'
- en: 'Then,stare at the moon and chant:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，凝视月亮并唱：
- en: '**"Maiden racing cross the sky,'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"处女飞驰天空，'
- en: Work my Will by magic rite,
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过魔法仪式发挥我的意志，
- en: Make the (power you want) increase in me,
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使（您想要的力量）在我身上增长。
- en: As the light increases thee."x3**
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着光明增加，三倍。"x3**
- en: 'For Full Moon:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于满月：
- en: '**"Gracious Mother,'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"慈爱的母亲，'
- en: Full of love,
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 充满爱，
- en: To this sacred space I've come,
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我已来到这个神圣的空间，
- en: To ask in faith that you will do,
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 坚定地祈求你会这样做，
- en: This favor that I have asked of You."x3**
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我向您请求的这个恩惠。"x3**'
- en: At the time of waxing moon,your power will increase but after the time of full
    moon your power will be start gain into you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在盈凸月期间，您的力量将增加，但在满月后，您的力量将开始恢复。
- en: You must believe this spells works!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须相信这个咒语有效！
