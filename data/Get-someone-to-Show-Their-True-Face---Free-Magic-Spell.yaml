  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如何让某人展现他们真实的面孔。
- en: '## Casting Instructions for ''Get someone to Show Their True Face'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''让某人展现他们真实的面孔'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Light your black candle and face the candle flame so it
    reflects in the candle.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：** 点燃你的黑蜡烛，面对蜡烛火焰，使其反射在蜡烛上。'
- en: 'The spell:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语：
- en: '**  "The face you show is not yours. The time is now to show who you truly
    are. Let others see the man/woman that I know and see. No more lies shall leave
    your lips. Only you when you speak. On the Goddess Isis (or your deity) I command
    this now. This is my will power.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**  "你展现的面孔并非你自己的。现在是展现你真实自我的时候了。让其他人看到我所知道和看到的男人/女人。再也不要说谎。只有你说话时。在女神伊西丝（或你的神灵）的命令下。这是我的意志力。'
- en: So mote it be."**
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就吧。"**
