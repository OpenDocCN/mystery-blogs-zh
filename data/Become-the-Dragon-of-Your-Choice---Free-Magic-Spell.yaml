  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: Voice
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: Strong belief in dragons
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对龙的坚定信念
- en: Necklace - more than one if you're doing multiple - (silver disc, the rest doesn't
    matter)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项链 - 如果你做多个的话 - （银盘，其余的不重要）
- en: Place where you're alone (outside is best)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择你独自一人的地方（最好是外面）
