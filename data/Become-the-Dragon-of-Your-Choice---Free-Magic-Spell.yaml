  prefs: []
  type: TYPE_NORMAL
  zh: '''''我希望变成我的（与之前相同的元素）龙形态'''''
- en: 'To turn human again, say:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要变回人类，说：
- en: '''''I wish to become human again'''''
