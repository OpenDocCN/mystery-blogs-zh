- en: '## Casting Instructions for ''To increase Health and Vitality'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：“增强健康和活力”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**A Quartz crystal emits the frequency of energy, a vibration.
    Romanies are known for using crystal balls for clairvoyance, but they also use
    quartz rock crystal for healing.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语，您将需要以下物品：****为此咒语，您将需要以下物品：**石英水晶散发出能量的频率，一种振动。罗曼尼人以使用水晶球进行透视而闻名，但他们也使用石英水晶来进行治疗。'
- en: If you have a piece of quartz, first wash it in warm soapy water and rinse it
    with running water. Then hold the crystal in both hands. Close your eyes and imagine
    being bathed in white light. Visualize the area of your illness and point the
    crystal to that site. Imagine a stream of light flowing from the crystal and bathing
    that area in its pure rays.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有一块石英，先用温肥皂水洗净，然后用流水冲洗干净。然后双手握住水晶。闭上眼睛，想象自己被白光洗礼。想象疾病部位，并将水晶对准该处。想象光流从水晶中流出，用其纯净之光浸泡该区域。
- en: Place the crystal under your pillow while you sleep.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 将水晶放在枕头下睡觉。
