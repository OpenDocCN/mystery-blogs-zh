- en: Good health quickly return
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的健康快速回归
- en: Elements come to the aid of my loved one
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 元素来帮助我所爱的人
- en: Bless them oh moon and sun
  id: totrans-19
