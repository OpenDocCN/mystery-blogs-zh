  - PREF_H1
  type: TYPE_NORMAL
  zh: 为所爱之人施放的治愈咒语
- en: This is a healing spell for a loved one who is suffering from an ailment.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种治愈所爱之人患病的咒语。
- en: '## Casting Instructions for ''Healing Spell for a Loved One'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“为所爱之人施放治愈咒语”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Say the spell three times.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：** 说三遍这个咒语。'
- en: The first time you say the spell after you say the words "candle burn" light
    the candle.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在你说完"蜡烛燃烧"后第一次说这个咒语时，点燃蜡烛。
- en: Make sure to practice fire safety.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 请务必注意火灾安全。
- en: 'Spell:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语：
- en: Great Goddess please grant to me your power
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
