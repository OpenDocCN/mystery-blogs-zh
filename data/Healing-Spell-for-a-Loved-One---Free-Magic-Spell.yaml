- en: I call upon the element of Earth to heal
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤地之元素来治愈
- en: I call upon the element of Water to wash and cleanse them today
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤水之元素，今天来洗净他们
- en: I call upon the element of Fire to burn all the bad away
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤火之元素将所有不好的东西燃烧掉
- en: Air swiftly send this spell to (name) through the skies
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 大气层，迅速将这个咒语通过天空传递给（名字）
- en: Make them healthy and help them thrive
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让他们健康，并帮助他们茁壮成长
- en: Mind body and soul restore
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 修复心灵，身体和灵魂
- en: This great Goddess I implore
  id: totrans-27
