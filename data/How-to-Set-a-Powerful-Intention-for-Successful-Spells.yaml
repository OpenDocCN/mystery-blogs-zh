- en: How to Set a Powerful Intention for Successful Spells
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何设定一个成功咒语的强大意图
- en: 来源：[https://www.magickandwitchcraft.com/post/how-to-set-a-powerful-intention-in-order-to-make-your-spells-successful#0001-01-01](https://www.magickandwitchcraft.com/post/how-to-set-a-powerful-intention-in-order-to-make-your-spells-successful#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.magickandwitchcraft.com/post/how-to-set-a-powerful-intention-in-order-to-make-your-spells-successful#0001-01-01](https://www.magickandwitchcraft.com/post/how-to-set-a-powerful-intention-in-order-to-make-your-spells-successful#0001-01-01)
- en: '*When it comes to manifestation and setting an intention to have a successful
    outcome with magick, a lot of times people might not know how to approach it in
    the most effective way. They might have an idea of different spells they can use,
    along with different techniques, but, quite often, it''s the right kind of preparation
    that will help someone to be successful when it comes to magickal workings.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*当谈到魔法的实现和设定一个成功的意图时，很多时候人们可能不知道如何以最有效的方式去做。他们可能有各种不同的咒语和技术的想法，但很多时候，正确的准备是帮助某人在魔法工作中成功的关键。*'
- en: Now, what might some of those preparations be? Let's look at some of them more
    closely.
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 那么，这些准备工作可能是什么呢？让我们更仔细地看一些。
- en: First of all, you want to have an idea about what you want to manifest. It doesn't
    necessarily need
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要对自己想要实现的目标有一个想法。这并不一定需要
- en: to be totally 100% clear, because you'll never run out of things that could
    potentially go right or wrong. Things that you might forget to think about when
    putting your working together.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要完全100%清楚，因为你永远不会停止可能会顺利或不顺利的事情。在组织你的工作时可能会忽略的事情。
- en: That being said, sometimes it can be good to not necessarily be too specific,
    because this opens you up for more possibilities when it comes to the thing you
    want to come into your life.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 话虽如此，有时候不一定太具体也是好事，因为这会为你带来更多的可能性，当你希望的东西进入你的生活时。
- en: If it has to meet incredibly specific requirements, it may take longer or may
    be more difficult to manifest when it might be possible to obtain it through simpler,
    more relaxed means.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果必须符合极其具体的要求，可能需要更长的时间或更复杂的方式来实现，而通过更简单、更轻松的方式可能会更容易获得。
- en: So it's good to at least have a general idea of the things that make up what
    you want and to be open minded rather than **setting rigid expectations**.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，至少要对构成你想要的内容有一个大致的想法，并保持开放的心态，而不是**设定僵化的期望**。
- en: Take as much time as you'd like for this. Write your ideas down that collectively
    make up what you want.
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你可以随意花费时间。记录下构成你想要的内容的想法。
- en: And, secondly, it's good to have an openness to receive beyond what you think
    you want for yourself. To be open to allow the universe to help give you what
    you desire on a subconscious level, and deeper than what you think you desire
    on a conscious level.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，要有开放的心态，接受超出你认为适合自己的东西。要敞开心扉，让宇宙在潜意识层面上帮助你实现你的愿望，比你在意识层面上所想的更深层次的愿望。
- en: It's possible that you have a conscious idea of what you want, but, in your
    subconscious, you already have a full and complete understanding of what would
    be best for you.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 也许你对自己想要的有一个意识上的想法，但在潜意识中，你已经对对你最好的东西有了完整而深刻的理解。
- en: Which brings us to the third preparation — **studying your dreams**. Your dreams
    will tell you everything about yourself. And your dreams will help you to solve
    problems in life that are uniquely yours. If you can understand your dreams, you
    can understand yourself on the deepest levels and this can lead to an even deeper
    and more meaningful manifestation if you're working to fulfill something on your
    deepest level of fulfillment, as opposed to something more surface level that
    seems good in theory, but may not be what you truly want at the core of who you
    are.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这就带我们来到第三个准备步骤 — **研究你的梦境**。你的梦境会告诉你关于你自己的一切。你的梦境将帮助你解决生活中那些独特的问题。如果你能理解你的梦境，你就能在最深层次上理解自己，这可能会导致更深层次、更有意义的实现，如果你正努力实现的是你内心最深层次的满足，而不是理论上看起来不错但可能并不是你真正想要的东西。
- en: If you have difficulty when it comes to analyzing dreams, a similar result can
    be achieved through introspection, such as journaling and writing about your thoughts,
    feelings, etc.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在分析梦境时遇到困难，可以通过内省来达到类似的效果，比如记录日记并写下你的想法、感受等。
- en: If you're able to enter into a deep state of relaxation while doing this, it
    can help you access a deeper level of awareness that can help you find even more
    things about yourself, somewhere between conscious introspection and subconscious
    dreams.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你能在做这件事时进入深度放松状态，它可以帮助你访问更深层次的意识，这可以帮助你发现更多关于自己的事情，介于意识内省和潜意识梦境之间。
- en: This last point may seem arbitrary, but it can be very useful because you may
    try to manifest something that might come to you from the perspective of your
    blockages or a misunderstanding of what having something feels like.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点可能看起来是随意的，但它可能非常有用，因为你可能试图显现一些可能源于你的障碍或对拥有某物感觉的误解的东西。
- en: Allow yourself to be open to things happening naturally, and to receive what
    the universe is willing to bring you if it aligns with what you're looking for.
    Sometimes, it may not seem exactly like what you want, but it may end up aligning
    more closely with what you need.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 允许自己对事情自然发生持开放态度，并接受宇宙愿意为你带来的与你正在寻找的相符的东西。有时，它可能看起来并不完全像你想要的，但最终可能更接近你所需要的。
- en: Sometimes it's best to just let the universe bring what you're ready for and
    to enjoy it.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有时最好的方法就是让宇宙带来你已经准备好的东西，并享受它。
- en: Practice will help you understand how to manifest better, as you'll see things
    come into your life that energetically match up with your spell work. And, when
    you see these things come up, you will continue to get better at taking initiative
    in order to follow them through to their completion.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 实践将帮助你更好地理解如何更好地显现，因为你会看到事情进入你的生活，与你的咒语工作在能量上相匹配。当你看到这些事情发生时，你会继续在采取主动行动方面变得更加优秀，以便将它们完全实现。
- en: 'Now, beyond the above mentioned points, there are, as said before, many techniques
    that can be done to help manifest things. For example:'
  id: totrans-23
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 现在，除了上述提到的要点外，还有，如前所述，许多技术可以用来帮助显现事物。例如：
- en: '**Meditation** to help clear the mind of distracting thoughts so you can fully
    focus on your desires.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**冥想**有助于清除心灵中分散注意力的思维，使你能够完全专注于你的愿望。'
- en: '**Concentration**, especially on your desire to help focus the energy of your
    thoughts onto its completion.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专注**，尤其是对于你希望将注意力集中到其完成上的愿望，以帮助聚焦思维的能量。'
- en: Rather than wanting your desire, imagine that you're experiencing already **having
    it**.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 而不是想要你的愿望，想象你已经**拥有它**了。
- en: Finally, take action to **carry it out**.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，采取行动**将其付诸实践**。
- en: It's important to follow spells with doing the physical work or taking action
    in the world or in situations related to the spell is very important because it
    increases your chances for something related to it to manifest into your life.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 跟随咒语并在世界上或与咒语相关的情况下采取行动非常重要，因为这增加了你的机会，使与之相关的事物显现到你的生活中。
- en: '*Keep yourself open. Allow things to come into your life rather than forcing
    them. Use your intuition to weigh out your best options.*'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*保持开放。让事物进入你的生活，而不是强迫它们。利用直觉来权衡你最好的选择。*'
- en: When done, thank yourself and the universe for making your manifestations come
    true, or, if they were yet to be fully realized, it's still good to show gratitude
    when there is at least some partial success because, on a subconscious level,
    it reminds you that you're moving in the right direction, and it's also a great
    way to send some positive energy back to the universe for working with you to
    help bring you what you desire into your life. Even if what you want may not be
    the best thing for you, that's how much the universe respects your desires and
    free will.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，感谢自己和宇宙使你的显现成真，或者，如果它们还没有完全实现，当至少有一些部分成功时也要表示感激，因为在潜意识水平上，它提醒你正在朝着正确的方向前进，这也是向宇宙发送一些积极能量的绝佳方式，以帮助你将渴望带入你的生活。即使你想要的可能不是最好的，这就是宇宙尊重你的愿望和自由意志的程度。
