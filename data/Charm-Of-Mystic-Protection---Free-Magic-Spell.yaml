- en: git your mortar and pestle out and pout one large pinch of rosemary and whole
    cloves in the mortar. next break up the star anise up into small peaces and crush
    the star anise seeds and place all that in your mortar. next pout three drops
    of were wolf blood in the herbal mix after you thoroughly grounded the mix with
    all your dark energy in it. Next lite the black candle and pout a good bit of
    the melted wax into the herbal mix. finally stir the black wax thoroughly in the
    herbal mix and pout the mix in the small vile and find a cork of some kind to
    cap of the vile. finally pout a layer of the melted wax on top of the cork until
    it is completely covering the whole top of the vile. next lightly carve in to
    the wax the ancient alphabet that symbolizes protection and binding. Finely rap
    a black thread around the vales neck and form a loop in it so you can were it
    around your neck.
  id: totrans-31
