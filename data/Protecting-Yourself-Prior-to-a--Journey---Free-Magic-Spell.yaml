- en: '## Casting Instructions for ''Protecting-Yourself Prior to a- Journey'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明''旅行前的自我保护'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下这些物品进行咒语：**'
- en: Four tealights
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四支蜡烛
- en: Few drops of protective oil such as sandalwood or vetivert
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几滴防护油，如檀香木或香根草
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行这个咒语：**'
- en: Four tealights
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四支蜡烛
- en: Few drops of protective oil such as sandalwood or vetivert
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几滴防护油，如檀香木或香根草
- en: '*   Take a leisurely bath placing the tealights securely at each of the four
    corners of the bath.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*   安排收到的leisure的浴室在浴缸的四个角处放置蜡烛。'
- en: Add the essential oil to the bathwater.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在浴水中加入精油。
- en: Visualize all your cares being washed away and at some point begin concentrating
    on the journey to come.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想象所有的烦恼都被洗去，然后开始专注于即将到来的旅程。
- en: Do this without anxiety just savouring the enjoyment of the journey.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很轻松地做这件事，只需享受旅程的乐趣。
- en: To this end you might light a yellow candle for communication and ask that you
    be open to opportunities to enjoy new experiences, get to know new people and
    understand the world in which you live.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为此，您可以点燃一支黄色蜡烛进行沟通，并要求打开机会，享受新体验，结识新朋友并了解自己所处的世界。
- en: You can blow the tealights out when you have finished your bath and relight
    them when you return home as a thank-you for a safe journey.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您结束沐浴后，可以吹灭蜡烛，并在回家后点燃它们，以感谢旅途的平安。
- en: 'Now prepare a charm bag with: 1 part basil 1 part fennel 1 part rosemary 1
    part mustard seed 1 pinch of sea salt 1 clear quartz crystal A coin or bean for
    luck A square of indigo cloth One white cord If liked, add a representation of
    a wheel and/or a piece of paper with the name of your destination'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在准备一个魅力袋，里面包括：1份罗勒 1份茴香 1份迷迭香 1份芥末籽 1小撮海盐 1颗清水晶 一枚硬币或豆子作为幸运品 一块靛蓝色布料 一根白色绳子
    如果愿意，可以加入车轮的代表和/或一张写有目的地名称的纸条
- en: Spread the cloth so that you can mix the herbs quickly.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 铺开布料，方便快速混合这些草药。
- en: Hold your hands over the herbs and ask for a blessing from Njord the Norse god
    of travel or Epona the Horse goddess who accompanied the soul on its last journey.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将双手放在这些草药上，向北欧旅行之神努尔德(Njord)或随灵魂最后旅行的马女神艾波娜(Epona)，请求祝福。
- en: Gather up the herbs and the representative objects in the cloth and tie it into
    a bag making sure it is bound securely with the white cord.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将草药和代表性物体收拾到布料中，用白色绳子将其系成一个袋子，确保牢固。
- en: Keep the bag secure about your person. You should find that your journey is
    accomplished without too much trouble and that people are eager to assist you
    when you need help. You may well find that you are observing more than is usual
    or are being asked to participate in experiences which might otherwise pass you
    by.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让袋子安全地围绕在您身边。您会发现您的旅程将在不太困难的情况下完成，并且有人渴望在您需要帮助时帮助您。您可能会发现自己观察比平常更多的事物，或者被要求参与您可能会错过的经历。
