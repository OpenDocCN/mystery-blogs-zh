- en: This will make you a mermaid. This spell takes hours, weeks, or months it all
    depends.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将让你成为美人鱼。此咒语需要数小时，数周或数月，具体时间取决于。
- en: '## Casting Instructions for ''Magic Spirits of The Deep'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明‘深海魔法精灵’'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Put on a necklace. Write down this spell (Do not read
    out loud yet)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**在项链上系上。写下此咒语（暂时不要大声朗读）'
- en: '"Magic spirits of the deep'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"深海中的魔法精灵'
- en: I would like a tail not two feet
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要一条尾巴而非两只脚
- en: Beauty be upon me
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美丽降临于我
- en: Fish all kinds let me see
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我看到所有种类的鱼
- en: When I'm finished in the sea
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在海中完成时
- en: When i'm dry let my feet return to me"
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我干燥时，让我的双脚回到我身边”
- en: Get into the bathtub and read the spell aloud. Get out of the tub and you're
    a mermaid.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 进入浴缸，大声朗读咒语。离开浴缸，你将成为美人鱼。
