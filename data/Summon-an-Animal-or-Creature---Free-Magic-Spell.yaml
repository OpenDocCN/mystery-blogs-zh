- en: Hi, I am thinking about trying this spell but I didint see how to get the egg
    to hatch once you have it?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨，我正在考虑尝试这个咒语，但我没有看到如何让鸡蛋孵化？
- en: You can't summon physical animals.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能召唤出实际的动物。
- en: What do you mean?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你是什么意思？
- en: Magick cannot create a living being out of nothing, you won't be able to cast
    a spell and have a living breathing creature in an egg appear before you, that
    isn't how it works.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法不能从虚无中创造一个生物，你不会能够施展魔法并在你面前让一个有生命的呼吸的生物在一个鸡蛋中出现，这不是它的工作方式。
- en: Magick is not something to give something a life. Magick cannot just make an
    egg appear then make something breathe and live a life.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法不是让某物有生命的东西。魔法不能只是让一个鸡蛋出现然后让某物呼吸并过上生活。
- en: "If the animal is a mammal I don\x92t think this spell would work cause Mammals\
