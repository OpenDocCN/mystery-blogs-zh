- en: '## Casting Instructions for ''Poetic Spell of Inspiration'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放《诗意启发咒语》的说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Perform on a Wednesday when the moon is waxing. Best if
    done when the moon is in Gemini, but it''s not required.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：****你将需要以下物品来完成这个咒语：**最好在月亮盈凸时的星期三执行。如果在双子座时月亮更好，但不是必需的。'
- en: Light a purple candle. You can also burn some jasmine or rose incense if you
    wish.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃一根紫色蜡烛。如果愿意，还可以燃烧一些茉莉或玫瑰香。
- en: 'Say this incantation:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这样念咒语：
- en: Oh Goddess Brigit,
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哦，布里吉女神，
- en: bright lady of the flame,
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 火焰的光辉女士，
- en: blessed mother of the poets.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 诗人们的祝福之母。
- en: Lend me such insight, wisdom, and divine inspiration
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 借给我这样的洞察力、智慧和神圣灵感
- en: that the words may flow to me
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以便文字可以流向我
- en: and that I may may craft them beautifully
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 并且我可能可能美丽地制作它们
- en: so that they spin a tapestry of magic
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以便它们编织出一幅魔法图案
- en: In the hearts of all who hear them.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在所有听到它们的人心中。
- en: So mote it be!
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如此成就吧！
- en: Leave the candle to burn itself out. when it does, put it wherever you keep
    rituals remnants and give thanks to the Goddess for her gift. From - Phantom120
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 留下蜡烛燃烧自己。当它熄灭时，把它放在你保存仪式残留物的地方，并感谢女神她的赐礼。来自 - Phantom120
