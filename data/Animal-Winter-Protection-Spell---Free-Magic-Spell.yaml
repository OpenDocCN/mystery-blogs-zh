- en: photo of local wildlife
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当地野生动物的照片
- en: Bowl of water
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一碗水
- en: Bowl of seed or grass
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一碗种子或草
- en: Ribbon
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 丝带
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
