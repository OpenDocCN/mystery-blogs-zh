- en: '## Casting Instructions for ''Animal Winter Protection Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“动物冬季保护咒语”的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 4 brown candles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
