- en: You cannot become a vampire.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能成为吸血鬼。
- en: Not going to ruin my dreams.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不会毁了我的梦想。
- en: I do not intend to ''ruin your dreams'' merely give context of reality. Should
    you choose to dress like a vampire, behave as a vampire, work blood Magic and
    call on spiritual vampires, then go forth and live your life. Unfortunately Magic
    has limitations on the physical plane, mainly if it goes against nature Magic
    cannot do it. For this reason you cannot transform into a vampire, you were born
    human, and human you shall remain.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不打算''毁掉你的梦想''，只是给你现实的背景。如果你选择扮演吸血鬼，表现得像吸血鬼，使用血腥魔法，并召唤精神吸血鬼，那么请前往并过上你的生活。不幸的是，魔法在物质层面上是有局限性的，主要是如果违背了自然法则，魔法就无法实现。出于这个原因，你不能变成吸血鬼，你是作为人类出生的，也将永远是人类。
