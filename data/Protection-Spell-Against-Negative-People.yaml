- en: Protection Spell Against Negative People
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 针对负面人群的保护咒语
- en: 来源：[https://spellguru.co/powerful-protection-spell-against-negative-people/#0001-01-01](https://spellguru.co/powerful-protection-spell-against-negative-people/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spellguru.co/powerful-protection-spell-against-negative-people/#0001-01-01](https://spellguru.co/powerful-protection-spell-against-negative-people/#0001-01-01)
- en: While we try to focus on the positivity and white magick as much as possible,
    there are cases where a protection spell against negative people is necessary.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们尽可能关注积极性和白魔法，但在必要时进行保护免受负面人群咒语的情况也是存在的。
- en: If you know someone specifically is targeting you then you might consider a
    [binding spell to stop someone from doing harm](https://spellguru.co/powerful-binding-spell-to-stop-someone-from-doing-harm/)
    but a general protection spell can be used if you don’t know specifically who,
    what or if you’re being targetted.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道有人明确地在针对你，那么你可能会考虑使用[束缚咒语阻止某人造成伤害](https://spellguru.co/powerful-binding-spell-to-stop-someone-from-doing-harm/)，但如果你不知道具体是谁、什么或者你是否被针对，可以使用一种普通的保护咒语。
- en: Are you dealing with black magick or negative energy? If you take a moment to
    [take our magick ability test](https://spellguru.co/magick-test/) we can help
    you pinpoint your strengths to fight back.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在应对黑魔法或负面能量？如果你花一点时间[参加我们的魔法能力测试](https://spellguru.co/magick-test/)，我们可以帮助你找出你的优势来反击。
- en: Protection spells are certainly popular as they can banish bad and negative
    energy, keep unpleasant people at a distance or render them (or their curses)
    powerless. This type of spell can be used to protect your family, your home and
    your possessions too. Protection spells are often the first ones learned by witches
    as it is certainly important that they know how to protect themselves.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 保护咒语非常受欢迎，因为它们可以驱散恶劣和负面能量，保持令人不快的人保持距离，或使其（或其诅咒）无能为力。这种咒语可以用来保护你的家人、你的家和你的财产。保护咒语通常是女巫学习的第一个咒语，因为她们知道如何保护自己是非常重要的。
- en: There are more than 100 different spells that fall into the category of protecting
    and defending people and their possessions against all types of negativity. The
    spells can be successfully combined with protective stones and symbols to ensure
    that you are physically kept well and safe and that your space is regularly cleansed
    of any negative energies – and this can be particularly effective and useful in
    the workplace!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有超过100种不同的咒语属于保护和捍卫人们及其财产免受各种负面影响的范畴。这些咒语可以与保护性石头和符号成功结合，确保你身体健康和安全，并且你的空间定期清洁免受任何负面能量的侵扰
    - 这在工作场所尤其有效和有用！
- en: A Spell For Your Protection
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用于你的保护咒语
- en: https://www.youtube.com/watch?v=p8H_Pn7zgQM
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.youtube.com/watch?v=p8H_Pn7zgQM](https://www.youtube.com/watch?v=p8H_Pn7zgQM)'
- en: An easy spell that can be used as protection or to break a run of bad luck,
    is one that combines the use of a red apple- the symbol of beauty and rebirth
    – and a bay leaf which represents purification. This spell is most effective when
    cast on a Friday.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的咒语，可以用作保护或打破厄运，结合使用红苹果（象征美丽和重生的象征）和象征净化的月桂叶。当周五施展时，这个咒语效果最佳。
- en: For this spell, you will need a red apple and a large fresh or dried bay leaf.
    Place the apple on a table in front of you and concentrate on the apple – how
    perfect it is and how it has no negativity, which is your aim too.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个咒语，你需要一个红苹果和一片大的新鲜或干燥的月桂叶。将苹果放在你面前的桌子上，并集中精力在苹果上 - 它有多完美，它没有任何负面影响，这也是你的目标。
- en: 'Cut the apple in half and place the two halves, cut side uppermost, next to
    each other on the table. Place the bay leaf on one of the apple halves and really
    focus on the purity of the apple as you cast the spell with the words:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 将苹果切成两半，将两半苹果的切口朝上放在桌子上。将月桂叶放在其中一个苹果半上，并在你施展咒语时，专注于苹果的纯洁性，用以下词语：
- en: '*‘Red and green, banishing grace. Cast all evil from this place’.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*"红色和绿色，赋予驱邪的恩典。将所有邪恶从此地驱逐。"*'
- en: Repeat these words, three times and say them strongly and confidently with real
    conviction that they will work. Take the two apple halves and place them back
    together and buy them in the soil – whether in your garden or a plant pot. You
    will soon feel that you are definitely being protected.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 重复这些词三次，并坚定地、自信地说出来，真正相信它们会起作用。将两半苹果放回在一起，并将它们埋在土壤中 - 无论是在你的花园还是盆栽中。你很快就会感觉到自己确实受到了保护。
- en: A Spell to Protect and Ensure Good Luck
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个保护和确保好运的咒语
- en: Many spells have combining roles of protection and bringing good luck or of
    ending a run of bad luck and replacing it with positive energy and good luck.
    This is another simple spell that combines salt (which makes disperses evil) with
    cinnamon which is known to have special purifying properties. You will also need
    a green candle.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 许多咒语兼具保护和带来好运或结束厄运并用积极能量和好运替换的角色。这是另一个简单的咒语，结合了盐（消散邪恶）和肉桂（以其特殊的净化特性闻名）。你还需要一支绿色蜡烛。
- en: 'Place the candle on your table in front of you and carefully draw an unbroken
    circle in salt around the candle as you say-:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将蜡烛放在你面前的桌子上，仔细地在蜡烛周围的盐上画一个未断的圆圈，同时说：
- en: '*‘Bad luck I command you to leave me right now’.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*"坏运气，我命令你现在离开我。"*'
- en: Now light the candle and visualize all the bad luck leaving you and your home.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点燃蜡烛，想象所有的厄运离开你和你的家。
- en: 'Look directly at the flame of the candle as you say the phrase confidently:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你自信地说出这句话时，直视蜡烛的火焰：
- en: '*‘All adversity now dissolves’.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*"所有的逆境现在都消散了。"*'
- en: 'Focus on the flame of the candle and bring to mind all your recent problems
    and bad luck and imagine them leaving one by one. Keep focusing on the flame of
    the candle until five full minutes have passed, then draw another circle on top
    of the circle of salt – this time in cinnamon – as you repeat:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于蜡烛的火焰，想象你最近的所有问题和厄运一个个离去。继续专注于蜡烛的火焰，直到过去了五分钟，然后在盐圈的上面再画一个圆圈 – 这次用肉桂 – 同时重复：
- en: '*‘Only good luck and positive energies flow towards me from now on’.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*"从现在开始，只有好运和积极的能量向我流动。"*'
- en: Focus again on the candle flame and visualize good luck and positive things
    coming towards you like a bright light. Keep the candle burning until it is low
    and then snuff it with two wet fingers – never blow the candle out.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 再次专注于蜡烛的火焰，想象好运和积极的事物向你涌来，如明亮的光芒。保持蜡烛燃烧，直到它熄灭，然后用湿润的两根手指捏灭它 – 永远不要吹蜡烛。
- en: Other Ways to Protect Against Negative People
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 防止负面人物的其他方法
- en: Candles and candle flames are used in many different protection spells and so
    are protection stones. Meditating on a white candle or an amethyst stone can bring
    you good fortune and protection. There are mantras too that can be recited regularly
    to protect you, your family and your possessions and there are rituals that can
    be performed when there is a full moon.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛和蜡烛火焰被用于许多不同的保护咒语中，保护石也是如此。冥想一个白色蜡烛或紫水晶石可以为你带来好运和保护。也有许多可以定期诵读的口头禅，以保护你、你的家人和你的财产，还有在满月时可以进行的仪式。
- en: Cleaning Bath for Protection
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保护性清洁浴
- en: Cleansing baths are also a popular way to protect yourself from negativity and
    also to prepare yourself to cast a spell. Popular herbs to use are bay leaves,
    rosemary and rue- which is a sacred cleansing herb. The herbs are made into an
    infusion which is added to the bathwater. In some cleansing baths, salt is added
    and many people like to take these special baths by candlelight. Cleansing baths
    are often taken regularly as many feel that they add a strong defensive layer
    of protection – especially in situations when you are feeling less than confident.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 清洁浴也是一种受欢迎的方式，可以保护你免受消极影响，并准备好施展咒语。常用的草药包括月桂叶、迷迭香和艾草 – 这是一种神圣的净化草药。将这些草药制成浸出液，加入到浴水中。在一些净化浴中，还会加入盐，许多人喜欢在蜡烛光下洗这些特殊的浴。经常进行清洁浴可以帮助你增加强大的防御层
    – 尤其是在你感到信心不足的情况下。
- en: We have videos which show you how to perform protection spells and there are
    a variety of good books available on the subject, with ‘Protection Spells’ by
    Ann Murphy-Hiscock being a particularly popular one as it focuses on spells that
    are easy to master and very effective – perfect!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有视频展示如何执行保护咒语，还有各种关于这一主题的好书，其中《Protection Spells》由安·墨菲-希斯科克特撰写的尤为流行，因为它专注于易于掌握且非常有效的咒语
    – 完美！
- en: Want to Take **Your** Magick Further?
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 想要更进一步发挥你的魔法？
- en: Take our magick ability quiz and we can help you pinpoint your strengths.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 参加我们的魔法能力测验，我们可以帮助您找到您的优势。
