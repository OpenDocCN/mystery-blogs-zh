    Guide to Reading the Cards for Yourself and Others*. Fair Winds Press.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迪恩，L. (2018). *[塔罗牌伴侣：](https://amzn.to/3CI6AEI)自己和他人阅读牌的便携指南*。Fair Winds Press。
