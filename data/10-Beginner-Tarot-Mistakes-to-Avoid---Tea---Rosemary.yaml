- en: 10 Beginner Tarot Mistakes to Avoid | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 避免的10个初学者塔罗错误 | 茶和迷迭香
- en: 来源：[https://teaandrosemary.com/beginner-tarot-mistakes-to-avoid/#0001-01-01](https://teaandrosemary.com/beginner-tarot-mistakes-to-avoid/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/beginner-tarot-mistakes-to-avoid/#0001-01-01](https://teaandrosemary.com/beginner-tarot-mistakes-to-avoid/#0001-01-01)
- en: As a beginner Tarot reader, it can be hard to know where to start. The deck
    feels overwhelming and there are a million different spreads you can use. How
    are you supposed to know where to begin?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个初学者的塔罗读者，如何开始可能很困难。整副牌看上去令人不知所措，可以使用数百种不同的布展方式。你该怎么知道从哪里开始？
- en: I struggled to learn Tarot for many years. It felt like such an uphill battle
    to memorize the cards, and then I struggled to give intuitive readings, to use
    large spreads, etc. Along the way, I learned some valuable tips and saw the areas
    where I wasted a lot of time as a beginner.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我一直苦于学习塔罗牌。记忆卡牌的内容感觉像是一场艰苦的斗争，然后我努力给出直觉的解读，使用大面积布展等等。在这个过程中，我学到了一些宝贵的技巧，并看到了我作为初学者浪费了很多时间的地方。
- en: I did almost every single one of these 10 things that I recommend *not* doing,
    so I’m here to share them with you today. Avoiding these super common mistakes
    will make the process of learning Tarot *so* much easier!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我几乎做了我推荐*不要*做的10件事中的每一件，所以今天我要和你分享它们。避免这些普遍的错误会让学习塔罗的过程*变得*更容易！
- en: 1\. Reading With the Whole Deck at Once
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 一次使用整副牌进行阅读
- en: When you first start out, there’s just no way that you can know the meaning
    of every card in the deck. No matter how much you study them, the definitions
    will fly right out of your head when you’re actually looking at a spread right
    in front of you.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 刚开始的时候，你不可能知道牌组中每一张牌的含义。无论你多么努力地学习它们，当你真正面对一张展开的卡牌时，定义会从你的脑海中飞出。
- en: Instead, I recommend starting with the Major Arcana. Once you’ve done plenty
    of readings with just these cards (and almost any reading will be accurate even
    using only these cards!) switch to the Minor Arcana. Once you’ve mastered those,
    switch to the Court Cards.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我建议从大阿卡那牌开始。一旦你已经读了大量的这些卡牌（甚至使用只有这些卡牌的任何读取都是准确的！），转到小阿卡那牌。一旦你掌握了它们，再转到宫廷牌。
- en: Even if this takes you many months (it took me about 3 months to learn the Major
    Arcana alone, but only a few weeks to learn the Court Cards – it depends on how
    well you practice and how easily the information sticks), it’s worth it because
    you will *actually learn them*. You definitely don’t want to be stuck looking
    up every definition in a year, and this is the best way to deepen your study and
    to go from beginner to intermediate to advanced.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 即使这花费了你很多个月（我仅用了大约3个月来学习大阿卡那，但只用了几周来学习宫廷牌 - 这取决于你的练习情况以及信息的吸收情况），这是值得的，因为你将*真正学会它们*。你绝对不想在一年内一直找寻每个定义，这是深化你学习的最佳途径，从初学者到中级到高级。
- en: 2\. Not Reading Reversals
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 不读取逆位的牌
- en: Right off the bat, I recommend reading reversals. They are so, so, so important
    both literally and metaphorically!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议马上开始读取逆位的牌。它们在文字上和隐喻上都是如此重要！
- en: It does complicate things a bit, but I think it’s *much* more complicated to
    start off not reading them and add reversals in later. I recommend starting with
    only one section of the deck (typically the Major Arcana) and reading the cards
    both upright and reversed.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这确实会使事情变得有些复杂，但我认为最好的方法是从读牌的时候就加入逆位，而不是事后再加入。我建议从只用一部分牌（通常是大阿卡那牌）开始，读取卡牌时分别从正位和逆位读取。
- en: There are plenty of online websites where you can find the definitions for both
    versions of the card. The reversed cards offer some perspectives that just aren’t
    available when you only read the cards upright, so I would 100% start that sooner
    rather than later.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多在线网站可以找到这两种牌的定义。逆位牌在只读正位牌时提供了一些观点，这是在你们看到的卡牌正位时无法得到的，所以我百分之百建议你早点开始尝试逆位牌。
- en: 3\. Asking Yes/No Questions
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 提出是/否问题
- en: While you technically can use your Tarot deck to ask yes/no questions, it isn’t
    really worth your time. First of all, you probably won’t get a very good reading.
    You’ll get hung up on the actual answer (is it yes or no?) and will focus less
    on what the cards are actually telling you to do and why. The Tarot deck is very
    good at giving advice for soul growth, but this can’t always be summed up in a
    yes/no answer.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你在技术上可以用你的塔罗牌提问是或否的问题，但这不值得你的时间。首先，你可能得不到一个很好的阅读。你会被实际答案困住（是还是否？），并且会较少关注牌组实际告诉你该做什么以及为什么。塔罗牌非常擅长给灵魂成长提供建议，但这并不总是可以用是或否来概括的。
- en: Secondly, while experienced Tarot readers can usually tell what the outcome
    will be, it’s very difficult for beginners to clearly determine if the deck is
    saying yes or no, especially if they’re emotionally attached to the outcome. For
    these types of questions, you’re much better off using a pendulum ([head to our
    Pendulum Dowsing 101 post for more info](https://teaandrosemary.com/pendulum-dowsing-101/)).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，虽然有经验的塔罗读者通常可以预测结果，但对于初学者来说，清楚地判断牌组是否表示是或否非常困难，特别是如果他们对结果情感依恋。对于这类问题，最好使用摆动器（[前往我们的摆动器探寻101文章了解更多信息](https://teaandrosemary.com/pendulum-dowsing-101/)）。
- en: 4\. Asking Time Sensitive Questions
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 提问时间敏感问题
- en: Similar to yes/no questions, time sensitive questions are really hard for beginners
    to read accurately. These types of questions are best left to the experienced
    Tarot reader. Keep time sensitive questions in the back of your head as you get
    more experienced, but focus on the general meanings of the cards for now.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 与是或否问题类似，对于初学者来说，时间敏感的问题很难准确阅读。这类问题最好留给有经验的塔罗读者。随着你的经验增加，保持时间敏感的问题在你脑海中，但现在专注于牌的一般含义。
- en: If this is something you want to learn, then I recommend getting some in-depth
    books on it. It’s much more complicated than you’re lead to believe by beginner
    Tarot blogs, and it’s really easy to misinterpret the timing of a spread. This
    can cause a lot of damage, so you want to be very careful if you do decide to
    pursue learning about timing readings.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是你想学习的东西，那我建议你获得一些深入的书籍。对于初学者塔罗博客所宣称的那样简单，实际上更加复杂，很容易误解展示的时机。这可能会造成很多伤害，所以如果你决定学习关于时机读取，你要非常小心。
- en: If you see something in a spread that feels like it may be time-related, then
    by all means read it that way, but I recommend not *asking* time-related questions
    outright as a beginner.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个展示中看到某些东西感觉可能与时间有关，那么尽管以这种方式阅读，但我建议作为初学者不要*直接*询问与时间有关的问题。
- en: Interested in a full online tarot reading?
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对在线整套塔罗牌阅读感兴趣？
- en: '[***Click here to check out our shop page and browse readings!***](https://teaandrosemary.com/shop/)'
  id: totrans-25
