  zh: '[***点击这里查看我们的商店页面并浏览阅读！***](https://teaandrosemary.com/shop/)'
- en: 5\. Ignoring the Link Between Tarot and the Elements
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 忽视塔罗牌和元素之间的联系
- en: This is something that *many* Tarot readers do, whether they’re beginners or
    not.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是*许多*塔罗读者做的事情，无论他们是初学者还是有经验的。
- en: Each Tarot card corresponds to at least once element. If you study astrology
    or witchcraft, then you know that elements are extremely important in spiritual
    work, and Tarot readings are no exception.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 每张塔罗牌都对应至少一个元素。如果你学过占星术或巫术，你就知道元素在灵性工作中极其重要，而塔罗牌阅读也不例外。
- en: Look up a brief list of what element corresponds to what card and why, and try
    to incorporate the flavor, meaning, and intent of the element into *every single
    reading.* I promise, it will make the readings *so* much better!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 查阅哪个元素对应哪张牌以及为什么的简短清单，并尝试将元素的风味、含义和意图融入*每一次阅读*。我向你保证，这将让阅读*好多*了！
- en: 6\. Using Too Large Of a Spread
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 使用过大的展示
- en: 'For some reason, I see a lot of beginners try to use the Celtic Cross spread.
    Don’t get me wrong: this is a great spread to have up your sleeve at some point,
    but it’s also insanely difficult to use when you’re just learning the cards. When
    reading the Celtic Cross spread, you have to know the cards inside and out *and*
    be able to quickly intuit how they fit together.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 由于某些原因，我发现许多初学者尝试使用凯尔特十字展开。不要误会：这是一种在某个时候练习的好展开，但对于刚学习牌的人来说也非常难以使用。阅读凯尔特十字展开时，你必须对牌的内外了如指掌，并且能迅速直觉地把它们合在一起。
- en: Beginners and even intermediate Tarot students are far better off using a three
    card spread ([we’ve complied over 50 of our favorites here!](https://teaandrosemary.com/3-card-tarot-spreads-for-every-question-you-could-ever-ask/))
    because they’re complex enough to get a great reading but are simple to do if
    you’re still learning the cards or are even still learning how to intuit the cards
    together in a spread.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 初学者甚至中级塔罗学生最好使用三张卡片展开（[我们这里总结了50多种我们喜欢的展开方式！](https://teaandrosemary.com/3-card-tarot-spreads-for-every-question-you-could-ever-ask/)），因为它们足够复杂，可以得到一次很棒的阅读，但如果你还在学习卡片，甚至还在学习如何直觉地把卡片放在一起，那这些展开方式就很简单。
- en: 7\. Using Only Memorization
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 仅凭记忆
- en: Learning Tarot means doing quite a bit of memorization. Every student comes
    to realize this, but there’s a point when you need to combine your memorization
    of the cards with intuition. Without your intuition, a reading will only have
    half the power it could.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '学习塔罗意味着需要做大量的记忆。每个学生都会意识到这一点，但是有一个时刻你需要结合对卡片的记忆与直觉。没有你的直觉，一个阅读就只有可能有它本应具有的一半的力量。 '
- en: Once you get even a section of the deck memorized, practice reading with your
    intuition during your sessions. For example, after laying down a three card spread,
    look at what the cards actually mean, then use your intuition to broaden those
    meanings and see how they fit together. Look to the metaphors and pay close attention
    to any words, phrases, or images that pop into your head out of nowhere.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你记住了甚至牌组的一部分，就在你的阅读过程中运用你的直觉进行练习。例如，在摆出一个三张卡牌的展开后，看看卡牌实际代表什么，然后用你的直觉来扩展这些含义，看看它们如何结合在一起。寻找隐喻，并且密切注意任何突然跃入你脑海的单词、短语或图像。
- en: Learning to read with intuition takes a lifetime of practice, but it’s something
    that I recommend starting almost right away. You can even begin at the very beginning
    by looking up the meaning of a card online then trying to read it intuitively,
    and reversing the order of these steps for the next card.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 用直觉阅读需要终身的练习，但这几乎是我推荐的一开始就开始的事情。你甚至可以从一开始就开始，通过在线查阅卡片的含义然后尝试以直觉读卡，反过来为下一张卡交换这些顺序。
- en: 8\. Using Only Intuition
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. 仅凭直觉
- en: On the flip side, you do need to learn the meanings of the cards. Some beginner
    Tarot readers try to interpret every reading because they don’t want to do the
    research. Just like you’re missing out when you ignore your intuition, you’ll
    lose a huge part of the reading without actually looking up the significance of
    the cards.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，你确实需要学习卡片的含义。一些初学者塔罗读者试图解释每一个阅读，因为他们不想做研究。就像忽视你的直觉一样，如果你不查找卡片的含义，你会失去阅读的很大一部分。
- en: Believe me, I know how hard it is to memorize every single card! I actually
    don’t recommend learning them in flashcard form; learning while doing is better.
    Check out these [5 easy exercises that will help you learn Tarot super easily
    without a lot of pain](https://teaandrosemary.com/how-to-learn-tarot-beginner-exercises/).
    These are all simple but fun ways to learn!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 相信我，我知道要记住每一张卡是多么困难！我实际上不建议以抽认卡的形式来学习它们；在实践中学习更好。看看这些[5种简单的练习，可以帮你极其轻松地学会塔罗牌而不会有太多的痛苦](https://teaandrosemary.com/how-to-learn-tarot-beginner-exercises/)。这些都是简单但有趣的学习方式！
- en: 9\. Drawing Many Extra Cards as Clarifiers
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. 抽很多额外的牌作为解释者
- en: If you can’t understand a reading, it’s probably because you haven’t figured
    it out yet. Don’t fall into the trap of drawing multiple cards as clarifiers.
    If you do need one clarifier, that’s fine, but if it doesn’t help you figure it
    out, then you need to sit down and do some serious research on the cards you already
    have.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法理解一篇阅读，那很可能是因为你还没有弄清楚。不要陷入多次抽牌作为阐明者的陷阱。如果你确实需要一个澄清者，那没关系，但如果它不能帮助你弄清楚，那么你需要坐下来认真研究你已经有的卡片。
- en: Drawing too many clarifiers quickly muddies the water and creates a lot of frustration.
    It’s an easy trap that we all fall into, but I recommend buckling down and working
    with the cards you already have until you get it.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 快速抽取太多的澄清者很容易让局势混乱并且造成很大的挫败感。这是我们所有人都会陷入的一个容易的陷阱，但我建议你坚持下去，直到你做到为止。
- en: Alternatively, don’t do multiple readings on the same topic. Your first reading
    is the one that will be accurate!
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，不要对同一个主题做多次阅读。你的第一次阅读才是准确的！
- en: 10\. Deciding That the Reading Isn’t Accurate
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. 认为阅读不准确
- en: Let’s say you lay down a spread and look up all of the definitions. You double
    check, and even try to use your intuition a bit, but you just can’t seem to make
    the cards fit. Is the reading wrong?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，你可能会摊开一组牌并查找所有的定义。你再次检查，甚至试着用一点直觉，但你似乎无法让牌符合。这个预测是错误的吗？
- en: Most Tarot readers will tell you that the cards never lie, and they’re correct.
    There is one exception. If you knew that you shouldn’t ask a question and asked
    it anyways, then you may not get the answer you’re looking for.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数塔罗牌读者会告诉你，牌永远不会说谎，而且他们是正确的。只有一个例外。如果你知道你不应该问一个问题，但还是问了，那么你可能得不到你想要的答案。
- en: For example, you might ask if your partner is cheating on you, and get a reading
    all about self-love. You could easily think that the cards are wrong, or that
    you did it wrong, or that your spirit guides aren’t listening, but all of those
    assumptions are incorrect. The cards *never* lie, but they don’t always give you
    the answer you want. In this case, your sprit guides would be giving you the answer
    they believe you *need.*
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，你可能会问你的伴侣是否对你不忠，但得到的预测全是关于自我爱的。你可能会轻易地认为是牌子错了，或者是你做错了，或者是你的灵魂向导没有在倾听，但这些假设都是错误的。牌永远不会说谎，但它们并不总是给你想要的答案。在这种情况下，你的灵魂向导会给你他们认为你*需要*的答案。
- en: There is always an explanation for why you got certain cards; it’s up to you
    to find it. When you’re confused, look first to the elements. How do the elements
    of the cards fit into the spread and help to answer the question?
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你得到了某些牌的解释总是会有一个解释；关键是你要找到它。当你困惑时，首先看看元素。牌的元素如何适应牌阵并帮助回答问题？
- en: Look also to what pops into your head. A card might not theoretically fit, but
    the picture or word on the card might have some significant association to you
    that other readers wouldn’t understand. Your spirit guides know this, and they’re
    using this card in a different way *because *you’re the one doing the reading.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 也要留意突然闪入你脑海的东西。一张牌在理论上可能不符合，但卡片上的图片或文字可能会与你有一些重要的联系，其他读者无法理解。你的灵魂向导知道这一点，并且正在以不同的方式使用这张卡片，*因为*你是在进行阅读。
- en: When in doubt, write down what you got and keep working on it. Sometimes it
    helps to go back later, but I always find that with enough effort, I’m able to
    see exactly why I got specific cards and just how important they are.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当你怀疑时，把你得到的东西写下来，并继续努力。有时候稍后回来会有所帮助，但我总是发现，只要努力足够，我就能准确地看到我为什么得到了特定的牌，以及它们有多么重要。
- en: I hope these tips will help you avoid the most distracting beginner Tarot mistakes!
    Just remember that it’s always okay to make mistakes because this is how we learn.
    Happy Tarot practice!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这些建议会帮助你避免最分散注意力的初学者塔罗牌错误！记住，犯错误总是可以接受的，因为这就是我们学习的方式。祝你塔罗牌练习愉快！
