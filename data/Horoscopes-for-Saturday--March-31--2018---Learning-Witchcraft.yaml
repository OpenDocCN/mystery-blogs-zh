- en: Horoscopes for Saturday, March 31, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年3月31日星期六的星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-saturday-march-31-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-saturday-march-31-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-saturday-march-31-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-saturday-march-31-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: A full moon on your birthday means there will be some emotional turbulence this
    year, but other influences suggest you will gain both emotionally and financially
    from what you experience. Every step back will be followed by two steps forward
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 生日当天的满月意味着今年将会有一些情绪上的波动，但其他影响表明你将从所经历的中在情感和财务上获益。每一步退后都将紧随两步前进。
- en: Aquarius
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: Avoid the temptation to draw conclusions when you have only limited information
    to deal with. Today’s full moon warns you need all the facts at your fingertips
    before you call it one way or the other. If in any doubt, make no call at all.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你只有有限信息需要处理时，避免下结论的诱惑。今天的满月提醒你，在做出判断之前，需要有所有的事实。如果有任何疑虑，最好不要做出任何判断。
- en: Pisces
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: There is no point trying to deny what you have done, because everyone can see
    what the consequences are, so you might as well own up to it. In the greater scheme
    of things your “sin” is of only minor importance. A good deed will wipe the slate
    clean.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你所做的事情是无法否认的，因为每个人都看到了后果，所以最好承认吧。在更大的事情中，你的“罪行”只是微不足道的。一件好事会洗刷掉一切过错。
- en: Aries
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: The full moon in your opposite sign of Libra means you will find it hard to
    get through to others today, and maybe over the weekend too. So don’t waste time
    trying to explain things, just do what you know you have to do and do it well.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的对立星座天秤座的满月意味着今天你可能会发现很难与他人沟通，也许周末也是如此。因此，不要浪费时间解释事情，只需做你知道自己必须做的事情，并做到最好。
- en: Taurus
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: Try not to expect too much of yourself over the next 24 hours because the influence
    of the full moon is such that work-related issues are unlikely to go smoothly.
    Also, your health could be at risk if you push too hard – so treat yourself gently.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的24小时内，尽量不要对自己期望过高，因为满月的影响使得工作相关问题不太可能顺利解决。此外，如果你过于努力，可能会对健康造成风险 - 所以温柔对待自己。
- en: Gemini
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: Today’s full moon could make life more difficult than usual but because it falls
    in the sympathetic sign of Libra it won’t be as harsh on you as it is on others.
    With that news is mind, be ready to help loved ones and friends if they are struggling.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的满月可能会使生活比平常更加困难，但由于它落在富有同情心的天秤座，对你来说不会像对其他人那样严厉。有了这个消息，请准备好帮助亲人和朋友，如果他们遇到困难。
- en: Cancer
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: Full moons often make you touchy and the present one is no exception. You may
    find it hard not to snap at people whose actions annoy you but that’s okay as
    they probably deserve it. Steer clear of crowded places – you are better off on
    your own now.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 满月通常会让你心烦意乱，而现在的满月也不例外。你可能会发现很难不对那些让你恼火的人发脾气，但这没关系，因为他们可能活该。远离拥挤的地方 - 现在你最好独自一人。
- en: Leo
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: Some kind of setback is likely but it isn’t the end of the world so don’t overreact.
    Greet whatever occurs, be it good or be it bad, with a smile and show those around
    you that you are in control of your emotions, even if no one else is.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会遇到某种挫折，但这并不是世界末日，所以不要反应过度。无论发生什么，无论是好是坏，都要微笑面对，并向周围的人展示你能控制情绪，即使其他人不能。
- en: Virgo
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: Be wary of people who try to convince you that they know how to make your money
    grow. Maybe they do but the current cosmic picture warns you are unlikely to make
    much of a profit from their advice, so keep the purse strings tied for now.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心那些试图说服你他们知道如何让你的钱增值的人。也许他们知道，但目前的宇宙形势警告你不太可能从他们的建议中获得太多利润，所以现在保持钱包紧一点。
- en: Libra
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: A full moon in your sign means that even if you are the sort of Libra for whom
    logic rates higher than emotion there will be moments today when sentiment swamps
    you, so be ready for a few tears. Hopefully they won’t all be your own!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的星座满月的影响下，即使你是那种逻辑高于情感的天秤座，今天也会有情绪淹没你的时刻，所以准备好流几滴眼泪吧。希望它们不会都是你自己的眼泪！
- en: Scorpio
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: Some people will be running around in blind panic today but you, as always,
    will be in control of yourself. The fact that you are able to keep your head when
    everyone else seems to be losing theirs suggests the situation may not be so bad
    after all.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 今天有些人可能会陷入盲目恐慌，但你，像往常一样，将会控制好自己。你能在别人看似失控时保持冷静，这表明情况也许并不那么糟糕。
- en: Sagittarius
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: Your opinions are as valid as anyone else’s opinions and you can express them
    in any way you see fit. Having said which, this may not be the best time to let
    a certain individual know what you really think of them. Keep it to yourself a
    while longer.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你的观点和任何人的观点一样重要，你可以用任何你认为合适的方式表达它们。话虽如此，现在也许不是让某个特定的个体知道你对他们真实看法的最佳时机。再忍耐一会儿吧。
- en: Capricorn
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 魔羯座
- en: If you say something that people in positions of power take exception to today
    you could be living with the consequences for weeks, if not months, to come. Only
    speak if you have to speak and even then check your words carefully, for your
    own sake.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你今天说了什么引起了权力人士的反感，未来几周甚至几个月你可能会为此付出代价。只有在必要的时候才说话，即使如此也要仔细检查自己的措辞，为了自己的利益。
