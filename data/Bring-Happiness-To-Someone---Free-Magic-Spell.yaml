- en: Bring Happiness To Someone
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为某人带来快乐
- en: This spell will bring happiness to a person. It can work on either a friend
    or yourself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将为一个人带来快乐。它可以用在朋友身上，也可以用在你自己身上。
- en: '## Casting Instructions for ''Bring Happiness To Someone'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为''为某人带来快乐''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需材料如下：**'
- en: Belief
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信念
- en: Faith in this spell
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对这个咒语的信仰
- en: Trust in the selected person.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对所选人的信任。
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需材料如下：**'
- en: Belief
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信念
- en: Faith in this spell
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对这个咒语的信仰
- en: Trust in the selected person.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对所选人的信任。
- en: Begin by focusing on what you know about the person. Think about the times where
    you have seen them smiling or times in which they seemed happy. Focus on those
    times and think of things that make the person happy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 从专注于你对这个人的了解开始。想想你见过他们微笑的时候，或者他们似乎很开心的时候。专注于那些时刻，想想能让这个人开心的事情。
- en: Next, if you worship a god of any sort, say the following, "(Name of god), I
    ask you to bring (person's name) happiness, to bring them joy, mote it be."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，如果你信仰某种神祇，请说以下内容，“（神的名字），我请求你给（人名）带来快乐，给他们带来喜悦，如愿以偿。”
- en: If you do not worship a specific god, say, "By the North, West, East, and South,
    bring joy to (name of person). Bring them thoughts of joy and cheer, fill them
    up with happiness. So Mote it be."
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不崇拜特定的神，就说，“通过北方、西方、东方和南方，给（人名）带来快乐。给他们带来快乐和愉快的思想，让他们充满快乐。如愿以偿。”
- en: Afterwards, meditate if you prefer. The spell should work in one hour to one
    day.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，如果你愿意的话，可以进行冥想。这个咒语应该在一小时到一天内生效。
