- en: Midheaven In Taurus, IC In Scorpio | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 天顶在金牛座，IC在天蝎座 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/midheaven-in-taurus-ic-in-scorpio/#0001-01-01](https://teaandrosemary.com/midheaven-in-taurus-ic-in-scorpio/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/midheaven-in-taurus-ic-in-scorpio/#0001-01-01](https://teaandrosemary.com/midheaven-in-taurus-ic-in-scorpio/#0001-01-01)
- en: The Midheaven (MC) and the Imum coeli (IC) are two opposite points in astrology
    that are calculated based on your place and time of birth. The IC shows the qualities
    that you learned in childhood and the environment that you wanted to escape.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 天顶（MC）和天底（IC）是占星学中根据你的出生地和时间计算得出的两个相反点。IC展示了你在童年时学到的品质和你想要逃离的环境。
- en: In order to get away from the values of the IC, you push towards the Midheaven.
    In fact, the Midheaven is how people tend to perceive you in the outer world,
    but more specifically in your career. Although you may embrace the qualities of
    your Midheaven, the IC always exists underneath.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了摆脱IC的价值观，你朝着天顶努力。实际上，天顶是人们在外部世界中认识你的方式，尤其是在你的职业生涯中。尽管你可能接受天顶的品质，IC始终存在于其下。
- en: The IC in Scorpio placement is all about issues power and control in childhood.
    As an adult, you look for stability and material success to try and escape that
    sense of darkness.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: IC在天蝎座的摆放关乎童年时期的权力和控制问题。作为成年人，你寻求稳定和物质成功，试图逃离那种黑暗感。
- en: Keep in mind that the Midheaven and IC are always opposite signs, so you can’t
    have one without the other.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，天顶和IC总是相反的星座，所以你不能有一个而没有另一个。
- en: 'IC In Scorpio:'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IC在天蝎座：
- en: With your IC in Scorpio, you have some serious trauma from childhood. Your wounds
    are deep and repressed, but you need to keep them unconscious because the trauma
    is simply too much for your conscious mind to handle.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有IC在天蝎座，你从童年时期就带着严重的创伤。你的伤口很深且被压抑，但你需要让它们保持无意识，因为这种创伤对你的意识心智来说太过沉重。
- en: IC in Scorpio tends to be an especially traumatic placement. With the sign of
    Scorpio, you may have an even more repressed inner world than others.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: IC在天蝎座的摆放尤其容易造成创伤。在天蝎座的影响下，你可能比其他人拥有更多内心世界的压抑。
- en: As a child with IC in Scorpio, you may have had an emotionally chaotic home
    atmosphere. There were some intense power struggles in your family that could
    have manifested in many different ways.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个IC在天蝎座的孩子，你可能有情感混乱的家庭氛围。家庭中存在一些激烈的权力斗争，可能以许多不同的方式显现出来。
- en: However, even though you were suppressed in some way by your family system due
    to these power struggles, you *also* had to make adult decisions at a young age.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管你由于家庭体系中的权力斗争而在某种程度上受到压制，你在年幼时也**不得不**做出成年人的决定。
- en: IC in Scorpio means that you childhood may have had elements of alcoholism,
    abuse, death, trauma, sex, or manipulation. Maybe one of your parents had a mental
    illness, control issues, or were strange in some way.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: IC在天蝎座意味着你的童年可能涉及酗酒、虐待、死亡、创伤、性或操控等元素。也许你的父母中有一位患有精神疾病，有控制问题，或者某种方面很奇怪。
- en: This can manifest in many different ways. For example, many people with IC in
    Scorpio experienced physical or sexual abuse as children. Others experienced emotional
    abuse or power trips from one or both of their parents.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以通过许多不同的方式显现出来。例如，许多IC在天蝎座的人在童年时经历了身体或性虐待。其他人可能从父母的情感虐待或权力斗争中受到影响。
- en: In some way, you had to step up and be the adult even when you were young. Your
    conscious mind wasn’t ready to make adult decisions, but family circumstances
    forced you into the role.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，你不得不在年幼时成为成年人。你的意识心智还没有准备好做出成年决策，但家庭环境却迫使你扮演这个角色。
- en: With IC in Scorpio, members of your family may have been pitted against each
    other. You felt like there was a lack of control in the family, even though everyone
    was trying *to* control each other. You probably felt as though you had very little *personal*
    power.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有IC在天蝎座的你，家庭成员可能互相对立。你觉得家庭缺乏控制，即使每个人都在**试图**控制彼此。你可能感到自己拥有**非常**少的个人权力。
- en: The themes of power and control were always present in your childhood. In fact,
    IC in Scorpio is all about control. Any form of abuse or trauma left a mark on
    you because you felt like you weren’t in control of what happened in your life.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的童年时期，权力和控制的主题一直存在。事实上，IC在天蝎座就是关于控制的。任何形式的虐待或创伤都会在你身上留下印记，因为你觉得生活中发生的事情无法控制。
- en: As you grow with IC in Scorpio, you learn that vulnerability is bad. You realize
    that when you show weakness, others can take advantage of you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 随着天顶在天蝎座的成长，你学会了脆弱是不好的。你意识到当你表现出弱点时，别人可以利用你。
- en: The lessons of power and control in your childhood probably make you shut down
    in same way. You bury your trauma and control your outer personal by closing yourself
    up as much as possible.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你童年时期关于权力和控制的教训可能使你以同样的方式关闭自己。你埋藏了自己的创伤，并通过尽可能封闭自己来控制你的外在个人生活。
- en: In fact, IC in Scorpio is one of the most repressed placements in the birth
    chart. You may need to do some serious digging to access the trauma that stems
    from your childhood. Look to the themes of power and control and see how these
    values played out in your family system.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，天顶在天蝎座是出生图表中最压抑的放置之一。你可能需要认真挖掘童年创伤的根源。关注权力和控制的主题，并看看这些价值观在你的家庭系统中是如何发挥作用的。
- en: 'Midheaven In Taurus:'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天顶在金牛座：
- en: Now, with Midheaven in Taurus, you’ve taught yourself how to be independent.
    You don’t want anyone to control you, so you figured out how to live without relying
    on anyone else, using your most natural skills.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，有了天顶在金牛座，你教会了自己如何独立。你不希望任何人控制你，因此你找到了如何在没有依赖他人的情况下生活的方法，利用自己最自然的技能。
- en: In your career, you probably want a secure job with clearly defined boundaries.
    Instability is scary to you, and you *definitely* don’t want an emotionally controlling
    career. You’re grounded and competent in the workplace.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的职业生涯中，你可能希望有一个稳定的工作，并且工作范围清晰明确。不稳定对你来说很可怕，你*绝对*不希望自己的职业被情感控制。你在工作场所内稳重且胜任。
- en: Sometimes, people with Midheaven in Taurus are really attractive or sensual.
    You learned about your best qualities in childhood because these were the only
    things you had control over, so you now use these qualities to be successful.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，处于金牛座的天顶的人可能非常有魅力或性感。在童年时，你了解到自己最好的品质，因为这些是你唯一能控制的事物，所以你现在利用这些品质来取得成功。
- en: People with Midheaven in Taurus can often have a sensual streak, and you may
    have picked up on this and used it to your advantage.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 处于金牛座的天顶的人通常具有一种性感的倾向，你可能已经意识到这一点，并利用它来获取优势。
- en: You’re also patient and stable. From your childhood trauma, you learned that
    slow and steady wins the race. You want to create consistency and a sense of security
    so that no one else ever has power over you.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你还很耐心和稳定。从童年时期的创伤中，你学会了缓慢而稳定地赢得比赛。你想要创造一致性和安全感，这样别人就永远不会对你有权力。
- en: This means that you’re a really hard worker. You probably have big ideas with
    Midheaven in Taurus, but you also know how to execute them, by taking the steps
    that are necessary to achieve these goals.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你是一个非常努力工作的人。天顶在金牛座的人可能有很大的理念，但你也知道如何执行这些理念，通过采取必要的步骤来实现这些目标。
- en: You may not be very emotional in your career. It’s even possible that emotions
    scare you because of the *chaos* you encountered in childhood, much of which was
    due to turbulent emotions in your family system.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的职业生涯中，你可能并不是很情感化。由于你童年时期遇到的*混乱*，情绪可能会让你感到恐惧，其中很多是由于家庭系统中动荡的情绪所致。
- en: Instead, you’re factual and clear-cut. You may be focused on tangible things,
    such as beauty/looks or possessions and money, because these are things that you
    can measure.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，你很实际和明确。你可能专注于可以量化的实物，如美貌/外表或财产和金钱。
- en: As a career choice, the Midheaven in Taurus placement can manifest in a few
    different ways. Taurus rules the home, money, and possessions, but it also rules
    beauty and sensuality.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 作为职业选择，天顶在金牛座的位置可以以几种不同的方式显现出来。金牛座统治着家庭、金钱和财产，但也统治着美丽和性感。
- en: For example, Donald Trump’s Midheaven is in Taurus (real estate, money, possessions)
    but Marilyn Monroe also had Midheaven in Taurus (money, beauty, sensuality). These
    are slightly different outcomes for the placement, but for both people, their
    careers were a way to escape the turbulent control of their childhood.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，唐纳德·特朗普的天顶在金牛座（房地产、金钱、财产），但玛丽莲·梦露也是天顶在金牛座（金钱、美丽、性感）。这些是略有不同的放置结果，但对于两个人来说，他们的职业都是逃避童年动荡控制的一种方式。
- en: The purpose of your Midheaven in Taurus is always to control your *own* environment.
    You never want to relive the trauma of your childhood, so you try to stabilize
    your life. You’ve learned that you can only rely on yourself for safety and security.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 天顶在金牛座的目的始终是控制*自己*的环境。你绝不想重温童年的创伤，因此你努力稳定自己的生活。你学会了只能依靠自己来获取安全和稳定。
- en: You desire things to be physical and defined. You don’t want to descend into
    the darkness of your childhood, where emotions *and* physical possessions feel
    muddy, never knowing who owns what. With your Midheaven in Taurus, *things* make
    sense to you, but power and abusive emotions do not.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你渴望事物是具体而明确的。你不想陷入童年的黑暗中，那里的情绪*和*物质财富感觉模糊，不知道谁拥有什么。对于你的天顶在金牛座来说，*事物*对你有意义，但是权力和滥用情绪则不然。
- en: While your Midheaven in Taurus can make you very successful, don’t forget about
    your inner child. At some point, you need to look inside and heal the wounds from
    childhood. This will help you learn to be vulnerable while keeping your own personal
    power.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你的天顶在金牛座可以让你非常成功，但不要忘记你内心的孩童。在某个时刻，你需要深入内心，治愈童年的伤痛。这将帮助你学会保持个人力量的同时变得脆弱。
- en: Healing the IC in Scorpio takes a *lot* of time. This placement typically means
    that you have deeply buried trauma that may even be unconscious to you. Working
    with a therapist or doing shadow work can help to unlock some of this trauma.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 治愈天蝎座的IC需要*很多*时间。这个位置通常意味着你有深埋的甚至是你自己都不知道的创伤。与治疗师合作或进行阴影工作可以帮助解开一些这些创伤。
- en: Eventually, you must learn to accept your childhood self, even with all of the
    baggage that comes with acceptance. This is the only way to truly integrate both
    your IC in Scorpio and your Midheaven in Taurus placements so that you can be
    one whole person.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你必须学会接受自己的童年自我，即使带着所有接受的包袱。这是真正整合你的天顶在金牛座和你的IC在天蝎座位置的唯一方式，这样你才能成为一个完整的人。
- en: At some point with Midheaven in Taurus, you must learn that power comes from
    within. No one can truly take your power; it will *always* be yours. This is ultimately
    the lesson that these placements are teaching you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时刻，拥有天顶在金牛座的你必须学会力量来自内心。没有人能真正夺走你的力量；它*始终*属于你。这最终是这些位置要教给你的教训。
- en: Even in the worst situations, you will *always* have your own personal power.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在最糟糕的情况下，你*始终*拥有自己的个人力量。
