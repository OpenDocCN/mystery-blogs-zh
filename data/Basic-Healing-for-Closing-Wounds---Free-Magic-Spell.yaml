- en: Basic Healing for Closing Wounds
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 治愈伤口的基础愈合
- en: This will assist you in closing a wound, usually a smaller one will close faster.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将帮助您关闭创口，通常较小的创口会愈合得更快。
- en: '## Casting Instructions for ''Basic Healing for Closing Wounds'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施行''治愈伤口的基础方法''的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此咒语：**'
- en: A Magickal symbol.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个魔法符号。
- en: Some thing you write on yourself with.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以用自己写的东西写上一些东西。
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此咒语：**'
- en: A Magickal symbol.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个魔法符号。
- en: Some thing you write on yourself with.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以用自己写的东西写上一些东西。
- en: You must write your magickal symbol on your dominant hand with your writing/drawing
    tool (Pencils will not work. It has to leave a solid mark, not in blood.) You
    then cover your would with your dominant hand that you just wrote on. Then, Close
    your eyes and visualize magick in whatever way you conceive it. Then, Visualize
    a stream of that magick going into the wound, Closing it. Wait for 10 seconds.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须用您的写作/绘画工具在您的主导手上写下您的魔法符号（铅笔不起作用。它必须留下坚实的标志，而不是血液。）然后，用您刚刚写过的主导手覆盖您的伤口。然后，闭上眼睛，以您所构思的任何方式可视化魔法。然后，设想一股魔法流注入伤口，将其关闭。等待10秒钟。
