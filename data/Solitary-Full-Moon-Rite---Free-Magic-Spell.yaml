- en: Solitary Full Moon Rite - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 孤独的满月仪式 - 自由魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/energy_spells/7041/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/energy_spells/7041/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/energy_spells/7041/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/energy_spells/7041/page.html#0001-01-01)
- en: This rite may be used for either New or Full Moon. The difference is in your
    meditation and mental attitude in preparation. Remember that the New Moon is a
    time of outward work and thought, building to the peak which is the Full Moon.
    At the Full Moon, you should be preparing to lessen the outward flow of energy,
    bit by bit, until the period before New Moon, during which you are passive, building
    a pool of energy within you, in preparation for the New Moon.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仪式可以用于新月或满月。不同之处在于你在准备时的冥想和心态。记住，新月是外在工作和思想的时间，建立到达顶峰的满月。在满月时，你应该准备逐渐减少能量的外流，直到新月之前的时期，期间你是被动的，在你内部建立能量池，为新月做准备。
- en: The altar should be placed in the center of the ritual area. On it should be
    placed a rose or stick of incense on the eastern side, a red votive candle to
    the South; a cup of water on the West, and a bowl of salt or living plant on the
    North.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 祭坛应放置在仪式区域的中心。上面应放置东部的玫瑰或香，南部的红色长明烛；西部的一杯水，北部的一碗盐或活植物。
- en: Around your ritual area, you should place an unlighted candle at the cardinal
    point of each direction.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的仪式区域周围，你应该在每个方向的基本点上放置一个未点燃的蜡烛。
- en: To begin your rite, enter your darkened temple, carrying one burning candle,
    white or lavender, with you. Place it on the center of your altar, sit, and meditate
    on the meaning of the rite. When you feel the time is right, stand, and go to
    the eastern point, carrying with you, the burning taper. Light the votive at the
    eastern point and go to the southern, picturing, as you do, an arc of pure strong
    light curving from one candle to the next. Continue to the West, and then to the
    North, lighting the candles as you go, and then walk to your eastern candle again,
    having formed a circle of protective light surrounding the area in which you worship.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始你的仪式，进入你的黑暗神殿，携带一支燃烧的蜡烛，白色或薰衣草色。将其放在祭坛中央，坐下，冥想仪式的意义。当你感觉时机成熟，站起来，去东方点，带着燃烧的蜡烛。点燃东方点的长明烛并去南方，当你这样做时，想象一个纯净强烈光弧从一个蜡烛到另一个蜡烛。继续向西走，然后向北走，点燃蜡烛，然后再次走向你的东方蜡烛，形成环绕你祈祷区域的保护光圈。
- en: Return to the center of the circle, replace the candle on the altar,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 回到圆圈的中心，把蜡烛放回祭坛上，
- en: 'and say:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 并说：
- en: '"My Lady of the Moon, who is called Diana, Artemis, Levanah, Isis and by any
    other names, I come to you to bring you my love and my devotion. May you grant
    me the joy of your presence."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"月亮夫人，她被称为黛安娜、阿尔忒弥斯、莱瓦娜、伊西丝和其他任何名字，我来见你，带给你我的爱和奉献。愿你赐予我你存在的喜悦。"'
- en: 'Mentally divide the room into four quadrants by visualizing a line of silvery
    moonlight from the southeast to the northwest, and from the northeast to the southwest.
    Go the East, taking with you the rose or incense. Say:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将银色月光的线条从东南到西北，从东北到西南来将房间在心理上分成四个象限。带着玫瑰或香的东方去。说：
- en: '"Sweet Goddess, the gentle breeze is the touch of your loving hand, the wind
    of storm a reminder of your strength. The sound of the trees in the wind is your
    voice, and the fragrance of flowers borne on the wind is your gift of beauty."'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"甜美的女神，温柔的微风是你慈爱之手的触摸，风暴的风声是你力量的提醒。树在风中的声音是你的声音，花香随风传播是你赐予的美丽的礼物。"'
- en: Place the rose next to the votive candle, then stand there as you picture the
    quadrant filling with moonlight. See the moonlight streaming quietly and gently
    into the room, filling the quadrant from center point to the edge of your circle.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 把玫瑰放在长明烛旁边，然后站在那里，当你想象四分之一被月光填满时。看到月光静静地流入房间，从中心点填满四分之一，直至你的圆圈边缘。
- en: 'When this is complete, take the red candle to the South. Place the gift and
    see the quadrant fill with moonlight. Say:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当这完成时，把红烛带到南边。放置礼物并看到四分之一被月光填满。说：
- en: '"Most loved Lady, the light of the candle is a guide along our path leading
    to you; its warmth the reassurance of your presence and your love. The light of
    the Sun is the knowledge you impart to us, driving out ignorance and those things
    which can survive only in darkness."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"最受喜爱的女士，蜡烛的光是我们通向你之路上的向导；它的温暖是你在场和你的爱的保证。太阳的光是你传授给我们的知识，驱散无知和那些只能在黑暗中生存的事物。"'
- en: 'At the West:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在西方：
- en: '"Lovely One, the quiet pool is the serenity of your being. The vast sea where
    life began on this planet is the vast sea of your being whence all life came;
    its waves are the ebb and flow of the universe you rule."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"美丽的一位，宁静的池塘是你存在的宁静。这个行星上生命开始的广阔海洋，是你存在的广阔海洋，生命的源泉；它的波浪是你统治的宇宙的潮汐和流动。"'
- en: 'At the North:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在北方：
- en: '"Goddess of all, the fertility of the earth is a sign of your fertility, whence
    all life rose. The solidity and permanence are still of it are still less than
    yours. The Earth''s fertility feeds our bodies, and your fertility feeds our souls."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"万物女神，大地的肥沃是你的肥沃的象征，所有生命从中崛起。它的坚实和永恒仍然不及你的。地球的肥沃滋养我们的身体，而你的肥沃滋养我们的灵魂。"'
- en: Go to the center of your temple, which is now filled with moonlight. Everything
    in the circle is touched by it, blessed by it, including
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 去到你的神庙的中心，现在充满了月光。圈中的一切都被它触及，被它祝福，包括
- en: you. Sit down and feel this moonlight around you. Know that it is the Goddess.
    Realize that you are in the center of a sphere of light that is half above and
    half above and half below where you sit. Begin to breathe slowly and evenly, deep
    breaths that penetrate your whole body. When this rhythmic breathing becomes natural,
    imagine that the moonlight by which you are surrounded enters you, fills you entirely.
    With each exhalation of your breath, some of the essence of yourself leaves your
    body, and with each inhalation, the light enters you. You are being filled ever
    so gently with this beautiful light. This light, which is the presence, the being
    of the Goddess, is within you as well as without. With each breath, you are less
    yourself and more
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你。坐下来感受这束月光围绕着你。知道它就是女神。意识到你身处一团光的中心，这个光球有一半在你坐着的上方，一半在你坐着的下方。开始缓慢均匀地呼吸，深吸气，让气息穿透你的整个身体。当这种有节奏的呼吸变得自然时，想象你被围绕的月光进入你的身体，完全填满你。每次呼气时，你的一部分本质离开你的身体，每次吸气时，光进入你。你正在被这美丽的光柔和地填满。这种光，即女神的存在和本质，既在你内部又在你外部。每一次呼吸，你都变得更少是你自己，更多
- en: the Goddess.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 女神。
- en: When you are filled with light, filled with the Goddess, the shell of your body
    fades away. You have no body; there is nothing to separate you from the entire
    being of the Goddess. Nothing exists but the being of which you are apart. You
    have ceased to be a separate entity. You are nothing and everything. All that
    was, that is, and all that will be, you are.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当你充满光芒，充满女神时，你身体的外壳消失了。你没有身体；没有什么可以将你与女神的整个存在分开。除了你所属的存在之外，没有任何东西存在。你既是一无所有又是一切。你是曾经、现在和将来的一切，你是
- en: Enjoy this feeling as long as you like. When you feel it is time, picture the
    outer shell of your physical body reforming, becoming solid again. It is being
    built out of the Universe of which you are a part.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽情享受这种感觉，你愿意多久就多久。当你觉得是时候时，想象你身体外部的壳重新形成，再次变得坚固。它正在被你所属的宇宙建造。
- en: Now, as you continue your slow deep breathing, see the moonlight flowing out
    of your body, as gently and slowly as it entered. As it flows out, realize there
    is a difference. Because you have become one with the Goddess, with the Universe,
    your being has changed. As the moonlight flows out of your body, it takes with
    it a part of that which was yourself, now part of the Goddess, and leaves behind
    a part of the Goddess, forever now part of you. You become yourself again, solid
    as you were, but changed. You are surrounded by the presence of the Goddess, which
    now contains a part of yourself .
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，当你继续缓慢深呼吸时，看着月光如同它进入一样缓慢地从你的身体中流出。随着它的流出，意识到有所不同。因为你已经与女神、与宇宙融为一体，你的存在已经改变了。随着月光从你的身体流出，它带走了你的一部分本质，现在是女神的一部分，并留下了女神的一部分，永远成为你的一部分。你重新成为你自己，如同曾经一样坚实，但是变了。你被女神的存在环绕着，现在包含了一部分你自己的存在。
- en: Move again to the East. As you speak, and after, picture the moonlight in that
    quadrant flowing back to its source, leaving that
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 再次移动到东方。当你讲话时，以及之后，想象月光在那个象限中流回它的源头，留下那
- en: quadrant as it was. Do this at each quadrant, until all the moonlight has returned
    to the
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 四分卫，就像它曾经一样。在每个象限都这样做，直到所有月光都返回到
- en: moon.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮。
- en: 'At the East:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在东方：
- en: '"My Lady, guide my thoughts. Let them lead always closer to you."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '"我亲爱的女士，请引导我的思想。让它们始终引领我更接近你。"'
- en: 'At the South:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在南方：
- en: '"Gracious Goddess, guide my actions. Let them always help and never harm others
    or myself."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '"仁慈的女神，请引导我的行动。让它们始终帮助别人，而不是伤害别人或我自己。"'
- en: 'At the West:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在西方：
- en: '"Lovely One, guide my emotions: Let them be healing and touched always by you."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '"可爱的女神，引导我的情感：让它们始终受到治愈，永远被你触摸。"'
- en: 'At the North:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在北方：
- en: '"Sweet Goddess, let my mind always be fertile and strong, that I may grow always
    toward you."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '"甜美的女神，让我的思想始终富饶而坚强，让我始终朝着你成长。"'
- en: 'Return to the East to complete the circle and say:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 回到东方完成圆圈，并说：
- en: '"Queen of Heaven, I thank you for your presence, both now and always.  My love
    and devotion are yours. Blessed be! All spirits who have joined me tonight may
    depart, with my love. Return to your proper places."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '"天上的女王，我感谢您的存在，现在和永远。我的爱和忠诚属于您。可祝福！今晚与我同在的所有灵魂都可以离开，带着我的爱。回到你们适当的地方。"'
- en: ​​​​​​​
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ​​​​​​​
- en: Walk again around your circle, but this time counterclockwise, extinguishing
    the quadrant guards as you go, and at the same time, mentally erasing the white
    line which surrounded your circle. When the candles
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 再次沿着你的圆圈走一遍，但这次是逆时针，随着你的步伐熄灭四分卫的守卫，同时，在心中擦去围绕你的圆圈的白线。当蜡烛
- en: 'are out and the circle gone, rap on your altar and say:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 圈已解除，圆环消失，在你的祭坛上敲击，并说：
- en: '"The rite is ended."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '"仪式结束了。"'
