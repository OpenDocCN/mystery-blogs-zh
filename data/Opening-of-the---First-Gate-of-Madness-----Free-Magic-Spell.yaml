- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此咒语：**'
- en: 2 Black candles
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 根黑色蜡烛
- en: A Black mirror
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一面黑色镜子
- en: To begin the spell, Seal thyself in a simple circle, with each candle on opposing
    sides of thyself. Place the mirror before you, within the circle. To begin the
    calling, light the candle to thy left, and chant, ''Nexus Oucara, Fuormata exz
    Iontoara, Krotos...'' Now the gate[the mirror] hast been opened. To keep unwanted
    beings from traversing the gate, chant ''Wualu aht Khemahra Femata exz Kruotiis...''
    and the beings art bound. To close the gate, call out ''Severaus dit Cata, Zaeiros
    Yiefan Srevan!'' and light the candle to your right. Then destry the mirror with
    cleansing flame.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始咒语，请将自己封印在一个简单的圆圈中，每个蜡烛位于你的对面。在圆圈内将镜子放在你面前。开始召唤，点燃左侧的蜡烛，同时吟唱，“Nexus Oucara，Fuormata
    exz Iontoara，Krotos...” 现在门[镜子]已经打开。要防止不受欢迎的存在穿过门，吟唱“Wualu aht Khemahra Femata
    exz Kruotiis...” 就会将它们束缚。要关闭门，大声呼喊“Severaus dit Cata，Zaeiros Yiefan Srevan！” 并点燃右侧的蜡烛。然后用净化之火摧毁镜子。
