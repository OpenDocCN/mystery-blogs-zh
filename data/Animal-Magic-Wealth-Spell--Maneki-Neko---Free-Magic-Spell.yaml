- en: This is an explanation of the good fortune cat statues typically seen in Chinese
    and Japanese restaurants. It can be used to bring good fortune to you, but you
    would need to cleanse and dedicate it for that purpose as well as place it in
    the right spot in your home. Simply buying a statue will not bring good luck.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对中国和日本餐馆通常见到的招财猫雕像的解释。它可以为你带来好运，但你需要清洁并用于这一目的，同时将其放置在家中合适的位置。仅仅购买雕像并不能带来好运。
