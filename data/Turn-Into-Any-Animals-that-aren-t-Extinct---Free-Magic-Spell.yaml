    from from your side and don''t hold the item in your hand anymore and think this
    in your head:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '----------------------------- 要再次变回人类，请从你身边移开照片，不再握住物品，并在脑海中想着这个：'
