- en: You can turn into an animal and turn back into a human.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以变成动物，然后变回人类。
- en: '## Casting Instructions for ''Turn Into Any Animals that aren''t Extinct'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“变成任何未灭绝的动物”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来施法：**'
- en: 1 Picture of the Animal You Want to Be (One of the internet is fine)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1张您想成为的动物的图片（互联网上的一张也可以）
- en: 1 Item that relates to your animal (Such as a chew toy)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1件与您的动物相关的物品（例如咬咬玩具）
- en: 1 picture of a human
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1张人类的图片
- en: 1 item that relates to a human (such as a fork. Animals don't use forks)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与人类相关的1件物品（比如叉子。动物不使用叉子）
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
