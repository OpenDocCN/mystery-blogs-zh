- en: Ways To Make A Scrying Tool
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制作占卜工具的方法
- en: A few ways you can use to make a scrying tool. Scrying is a way of getting answers
    to questions or seeing the future.It is something that takes practice and time.
    At least do it 15 minutes a day. There are a lot of things you can scry in. Such
    as a river, a lake, sand, a tree, a scrying mirror, a crystal ball, a silver bowl
    with water in it , a shiny stone, a black bowl with water, be creative.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用几种方法制作占卜工具。占卜是一种获取问题答案或看到未来的方式。这是需要练习和时间的事情。至少每天做15分钟。有很多东西可以用来占卜。比如一条河流，一个湖泊，沙子，一棵树，一个占卜镜，一个水晶球，一个装有水的银碗，一个闪亮的石头，一个装有水的黑色碗，要有创意。
