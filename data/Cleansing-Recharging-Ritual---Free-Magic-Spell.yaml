- en: '## Casting Instructions for ''Cleansing/Recharging Ritual'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “净化/充能仪式”的铸模说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: 1 clear container, preferably clear glass
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个透明容器，最好是透明玻璃
- en: 3 tablespoons of non-iodized salt (sea salt is fine as well)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3汤匙非碘化盐（海盐也可以）
- en: clean water
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 干净的水
- en: 'Time of day: Start from night of the full moon and continuing throughout the
    day until sunset.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间：从满月之夜开始，一直持续到太阳落山。
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
