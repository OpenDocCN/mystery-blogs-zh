  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 服用天然药丸以增加能量和/或通灵蜡烛。
- en: Use your intuition and fine a earthbound spirit that unique and offer to where
    it supposedly belong in the afterlife for eating plants ability.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 运用你的直觉，找到一个独特的尘世精灵，并将其献给它应该属于的来世，以获得吃植物的能力。
- en: Get at least 3 mixed alkaline foods and drinks.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 至少获取3种混合碱性食物和饮品。
- en: Call upon higher deities of healing ability of eating plants.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 呼唤治疗能力的更高等级的植物食用的神灵。
- en: Call upon four detities of protection from spirits, black magick, and evil eye
    of the curses and hexes.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 呼唤四名守护神，保护你免受灵体、黑魔法和咒语的诅咒和邪恶眼光。
- en: 'Call upon deities god or goddess of healing. Say this(you can also chant if
    it get you in trance): as I (your name) call upon (God or goddess name) to offer
    you a earthbound unique spirit(visualize (before you visualize say a earthbound
    spirit is white and say a portal from sky called afterlife) a white earthbound
    spirit and four warriors detities protecting you and the white earthbound spirit
    going to afterlife).Including blessing of (any feeling happiness, joy, and/or
    peace). As I (your name again) summon you for eating plants ability to heal instance
    wounds, and heal great disease. Please (name of god or goddess) to bestow unto
    these alkaline great protein of plants with foods and plants/water drinks. Visualize
    your blood proteins increase by eating and drinking plants/water.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 呼唤治疗之神或女神。说这句话（如果这样做可以让你进入恍惚状态，你也可以吟诵）：我（你的名字）呼唤（神或女神的名字），为你献上一个与众不同的尘世精灵（在你可视化之前，想象一下尘世精灵是白色的，然后说一个来自天空的门叫做来世），一个白色的尘世精灵和四名守护神保护着你，白色的尘世精灵前往来世）。包括（任何感觉，如快乐、喜悦和/或平和）的祝福。我（你的名字再次）召唤你，为了吃植物而拥有治愈即时伤口和治愈重大疾病的能力。请（神或女神的名字）将这些碱性植物的伟大蛋白质赐予食物和植物/饮料。通过吃和喝植物/水，想象你的血液蛋白质增加。
- en: And that all if it not working then keep calling upon God or goddess and keep
    visuazing healing in alkaline foods and your protein bloods
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这一切都不起作用，那么继续呼唤上帝或女神，并继续想象碱性食物和你的蛋白质血液的治愈。
