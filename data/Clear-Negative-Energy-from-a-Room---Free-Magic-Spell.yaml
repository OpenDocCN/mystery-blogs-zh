- en: '## Casting Instructions for ''Clear Negative Energy from a Room'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为''清除房间内的负面能量''施法指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是施法所需材料：**'
- en: 1 white candle
  id: totrans-11
