  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支白蜡烛
- en: 1 pinch of salt
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1撮盐
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是施法所需材料：**'
- en: 1 white candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支白蜡烛
- en: 1 pinch of salt
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1撮盐
- en: 'Sit down in the middle of the room and light the candle. For a few minutes,
    just breathe deeply and clear your mind. Then imagine that the candle''s flame
    is giving off a bright glow that floods the entire room. Imagine that this candle
    is giving off lots of positive energy. It is filling the room with its warm, positive
    glow. Open your eyes and say the following chant 3 times:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在房间的中央，点燃蜡烛。几分钟内，深呼吸并放空你的心灵。然后想象蜡烛的火焰散发出明亮的光芒，洒遍整个房间。想象这支蜡烛散发出大量积极的能量，用它温暖、积极的光辉填满整个房间。睁开眼睛，重复以下咒语三遍：
- en: '"Let the candle''s glow fill the room with a positive glow, let this very room
    be filled with warm, positive energy, by the time this candle burns out, there
    will be no negativity left, so mote it be."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"让蜡烛的光辉填满房间，充满积极的能量，当这支蜡烛燃尽时，所有负面情绪将被驱散，如此成全。"'
- en: Sprinkle a VERY tiny amount of salt in each corner of the room. When the candle
    burns out on its own, you can vacuum up the salt. Make sure you let the candle
    burn out by it self so the room has time to absorb all of the candle's energy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在房间的每个角落撒上极少量的盐。当蜡烛自行燃尽后，您可以将盐吸尘。确保让蜡烛自行燃尽，以便房间有足够时间吸收所有蜡烛的能量。
