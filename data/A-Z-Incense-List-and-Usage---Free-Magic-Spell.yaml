- en: A-Z Incense List and Usage - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: A-Z 香料列表和用途- 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/energy_spells/12041/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/energy_spells/12041/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/energy_spells/12041/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/energy_spells/12041/page.html#0001-01-01)
- en: '**ACACIA:** Burned with sandalwood to stimulate the pshich powers.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**阿香树：** 与檀香一起燃烧，以激发心灵力量。'
- en: '**AFRICAN VIOLET:** Burned for protection and to promote spirituality within
    the home.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**非洲紫罗兰：** 用于保护并促进家庭内的灵性。'
- en: '**ALLSPICE:** Burned to attract both good luck and money.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**多香果：** 燃烧以吸引好运和金钱。'
- en: '**ALOES:** Burned to attract good fortune, love, spiritual vibrations, and
    strength.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**沉香：** 用于吸引好运、爱情、灵性振动和力量的燃烧。'
- en: '**ALTHEA:** Burned for protection and to stimulate the psychic powers.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Marsh Mallow：** 用于保护和刺激心灵力量燃烧。'
- en: '**ANISE SEEDS:** Burned as a meditation incense.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**茴香子：** 作为冥想香料燃烧。'
- en: '**BASIL:** Burned to exorcise and protect against evil entities (such as demos
    and unfriendly ghosts), and to attract fidelity, love, good luck, sympathy, and
    wealth. This is also an excellent incense to use when performing love divinations.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**罗勒：** 燃烧以驱逐和保护不世之物（如恶魔和不友好的幽灵），以吸引忠诚、爱情、好运、同情和财富。这也是进行爱情占卜时使用的绝妙香料。'
- en: '**BAY:** Burned to facilitate the psychic powers, and to induce prophetic dream-visions.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**月桂：** 燃烧以促进心灵力量，并诱发预知的梦境。'
- en: '**BAYBERRY:** Burned mainly to attract money.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**幽香果：** 主要燃烧以吸引金钱。'
- en: '**BENZOIN:** Burned for purification and to attract prosperity.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**没药：** 用于净化和吸引财富燃烧。'
- en: '**BISTORT:** Burned (often with frankincense) as a powerful incense to aid
    divination.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**蛇尾草：** （通常与没药一起）作为一种强大的香料，以协助占卜。'
- en: '**BRACKEN:** Burned in outdoor fires to magickally produce rain.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**云蕨：** 在户外火堆中燃烧，可以神奇地产生雨水。'
- en: '**CEDAR:** Burned for purification, to stimulate or strengthen the psychic
    powers, attract love, prevent nightmares, and heal various ailments, including
    head colds.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**雪松：** 燃烧以净化，刺激或加强心灵力量，吸引爱情，预防噩梦，并治疗各种疾病，包括感冒。'
- en: '**CINNAMON:** Burned for protection and to attract money, stimulate or strengthen
    the psychic powers, and aid in healing.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**肉桂：** 用于保护和吸引金钱，刺激或加强心灵力量，并协助治疗。'
- en: '**CITRON:** Burned in rituals to aid healing and also to strengthen the psychic
    powers.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**柚子：** 在仪式中燃烧以帮助治疗，并增强心灵力量。'
- en: '**CLOVE:** Burned to dispel negativity, purify sacred and magickal spaces,
    attract money, and stop or prevent the spread of gossip.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**丁香：** 燃烧以驱散负能量，净化神圣和魔法空间，吸引金钱，并停止或预防谣言的传播。'
- en: '**COCONUT:** Burned for protection.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**椰子：** 用于保护的燃烧。'
- en: '**COPAL:** Burned for purification and to attract love.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**美洲香草树脂：** 用于净化和吸引爱情燃烧。'
- en: '**DAMIANA:** Burned to facilitate psychic visions.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**达米亚纳：** 燃烧以促进心灵视觉。'
- en: '**DITTANY OF CRETE:** urned to conjure spirits and to aid in astral projection
    (especially when mixed with equal parts of benzoin, sandalwood, and vanilla).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里特一枝黄：** 燃烧以召唤灵体，并协助灵魂出竅（尤其是与没药、檀香和香草相混合时）。'
- en: '**DRAGON''S BLOOD:** Burned to dispel negativity, exorcise evil supernatural
    entities, attract love, and restore male potency. Many Witches also burn dragon''s
    blood for protection when spellcasting and invoking. When added to other incenses,
    dragon''s blood makes thrie magickal powers stronger.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**龙血树脂：** 燃烧以驱散负面能量，赶走邪恶的超自然实体，吸引爱情，并恢复男性的能力。许多巫师在施法和祈祷时也燃烧龙血树脂来保护自己。龙血树脂与其他香料混合在一起，会让魔法力量更强大。'
- en: '**ELECAMPANE:** Burned to strengthen the clairvoyant powers and scrying (divination
    by gazing) abilities.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**牛蒡：** 燃烧以增强千里眼的力量和占卜（凝视占卜）能力。'
- en: '**FERN:** Burned in outdoor fires to magickally produce rain. Also used to
    eorcise evil supernatural entities.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**蕨：** 在户外火堆中燃烧，可以神奇地产生雨水。也用于驱逐邪恶的超自然实体。'
- en: '**FRANKINCENSE:** Burned to dispel negativity, purify magickal spaces, protect
    against evil, aid meditation, induce psychic visions, attract good luck, and honor
    Pagan deities.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**乳香：** 燃烧以驱逐负能量，净化魔法空间，保护免受邪恶，帮助冥想，诱发心灵视觉，吸引好运，并向异教神祗致敬。'
- en: '**FUMITORY:** Burned to exorcise demons, poltergeist, and evil supernatural
    entities.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**补草：** 用于驱除恶魔、捣蛋鬼和邪恶的超自然实体。'
- en: '**GALANGAL:** Burned to break the curses cast by sorcerers.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**高良姜：** 燃烧以打破术士施放的咒语。'
- en: '**GINSENG ROOT:** Burned to keep wicked spirits at bay, and for protection
    against all forms of evil.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**GINSENG ROOT:** 燃烧以驱散邪恶精神，保护免受各种邪恶形式的侵害。'
- en: '**GOTU KOLA:** Burned to aid meditation.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**GOTU KOLA:** 燃烧以帮助冥想。'
- en: '**HEATHER:** Burned to conjure beneficial spirits, and to magickally produce
    rain.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**HEATHER:** 燃烧以召唤有益的精灵，并神奇地产生雨水。'
- en: '**HIBISCUS FLOWERS:** Burned to attract love.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**HIBISCUS FLOWERS:** 燃烧以吸引爱情。'
- en: '**HOREHOUND:** Burned as an offertory incense to the ancient Egyptain god Horus.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**HOREHOUND:** 作为供品香料燃烧给古埃及神祗荷鲁斯。'
- en: '**JASMINE:** Burned to attract love and money, and also to induce dreams of
    a prophetic nature.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**JASMINE:** 燃烧以吸引爱情和金钱，还可引发预知性质的梦境。'
- en: '**JUNIPER:** Burned to stimulate or increase the psychic powers, and also to
    break curses and hexes cast by evil sorcerers.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**JUNIPER:** 燃烧以刺激或增加心灵能力，并打破邪恶巫师施放的诅咒和咒语。'
- en: '**LAVENDER:** Burned to induce rest and sleep, and to attract love (especially
    of a man).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**LAVENDER:** 燃烧以诱导休息和睡眠，并吸引爱情（尤其是男人的爱情）。'
- en: '**LILAC:** Burned to stimulate or increase the psychic poers, and tp attract
    harmony into one''s life.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**LILAC:** 燃烧以刺激或增加心灵能力，并吸引生活中的和谐。'
- en: '**MACE:** Burned to stimulate or increase the psychic poers.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**MACE:** 燃烧以刺激或增加心灵能力。'
- en: '**MASTIC:** Burned to conjure beneficial spirits, stimulate or increase the
    psychic powers, and intensify sexual desires. The magickal powers of other incenses
    are greatly increades when a bit of mastic is added.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**MASTIC:** 燃烧以召唤有益的精灵，刺激或增加心灵能力，并加强性欲。 当添加少量松香时，其他香料的魔法力量会大大增强。'
- en: '**MESQUITE:** The magickal powers of all healing incenses are greatly increaded
    when mesquite is added.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**MESQUITE:** 当添加肉桂时，所有愈合香料的魔法力量都会大大增强。'
- en: '**MINT:** Burned to increase sexual desire, exorcise evil supernatural entities,
    conjure beneficial spirits, and attract money. Mint incense also possesses strong
    healing vibrations and protective powers.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**MINT:** 燃烧以增加性欲，驱逐邪恶的超自然实体，召唤有益的精灵，并吸引金钱。 薄荷香气还具有强大的愈合振动和保护力量。'
- en: '**MYRRH:** Burned (often with frankincense) for purification, consecration,
    healing, exorcism, and banishing evil. Myrrh also aids meditation rituals, and
    was commonly burned on altars in ancient Egypt as an offering to the deities Isis
    and Ra.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**MYRRH:** 燃烧（通常与乳香一起）以净化，祝圣，疗愈，驱逐邪恶，并驱逐邪恶。 没药还有助于冥想仪式，并且在古埃及的祭坛上常常被燃烧，作为对神灵伊西丝和拉的供奉。'
- en: '**NUTMEG:** Burned to aid meditation, stimulate or increase the psychic powers,
    and attract prosperity.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**NUTMEG:** 燃烧以帮助冥想，刺激或增加心灵能力，并吸引财富。'
- en: '**PATCHOULI:** Burned to attract money and love, and also to promote fertility.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**PATCHOULI:** 燃烧以吸引金钱和爱情，并促进生育能力。'
- en: '**PINE:** Burned for purification, and to banish negative energies, exorcise
    evil supernatural entities, and attract money, as well as to break hexes and return
    them to their senders.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**PINE:** 燃烧以净化，驱散负面能量，驱逐邪恶超自然实体，并吸引金钱，同时打破咒语并将其返回给施法者。'
- en: '**POPPY SEEDS:** Burned to promote female fertility, and to attract love, good
    luck, and money.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**POPPY SEEDS:** 燃烧以促进女性生育能力，并吸引爱情，好运和金钱。'
- en: '**ROSE:** Burned to increase courge, indue prophetic dreams, and attract love.
    Rose incense is used in all forms of love enchantment and possesses the strongest
    love vibration of any magickal incense.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**ROSE:** 燃烧以增强勇气，引发预知性梦境，并吸引爱情。 玫瑰香味用于各种爱情魔法，并具有任何魔法香味中最强的爱情振动。'
- en: '**ROSEMARY:** Burned to purify, aid in healing, prevent nightmares, preserve
    youthfulness, dispel depression, attract fairyfolk, and promote restful sleep
    and pleasant dreams.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**ROSEMARY:** 燃烧以净化，帮助疗愈，预防噩梦，保持年轻，驱散抑郁，吸引仙女，促进宁静的睡眠和愉快的梦境。'
- en: '**RUE:** Burned to help restore health.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**RUE:** 燃烧以帮助恢复健康。'
- en: '**SAGE:** Burned for protection against all forms of evil, and to purify sacred
    spaces and ritual tools, promote wisdom, attract money, and aid in healing the
    body, mind, and soul.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**SAGE:** 燃烧以保护免受各种邪恶形式的侵害，并净化神圣空间和仪式工具，促进智慧，吸引金钱，并帮助疗愈身体，心灵和灵魂。'
- en: '**SAGEBRUSH:** Burned to aid healing, and to banish negative energies and evil
    supernatural entities.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**SAGEBRUSH:** 燃烧以帮助愈合，并驱散负面能量和邪恶超自然实体。'
- en: '**SANDALWOOD:** Burned to exorcise demons and evil ghosts, conjure beneficial
    spirits, and promote spiritual awareness. Sandalwood incense is also used by many
    Witches in healing rituals and in wish-magick.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**SANDALWOOD:** 燃烧以驱逐恶魔和邪恶幽灵，召唤有益的精灵，并促进精神觉醒。 沙檀木香也被许多女巫用于疗愈仪式和愿望魔法中。'
- en: '**SOLOMON''S SEAL:** Burned mainly as an offertory incense to ancient Pagen
    deities.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**所罗门印章（SOLOMON''S SEAL）：** 主要作为古代异教神灵的燃烧香料祭品。'
- en: '**STAR ANISE SEEDS:** Burned to stimulate or increase the psychic powers.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**八角茴香种子（STAR ANISE SEEDS）：** 燃烧用于激发或增强心灵力量。'
- en: '**STRAWBERRY:** Burned to attract love.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**草莓（STRAWBERRY）：** 燃烧用于吸引爱情。'
- en: '**SWEETGRASS:** Burned to conjure beneficial spirits prior to spellcasting.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**甜草（SWEETGRASS）：** 在施法前燃烧以召唤有益的灵体。'
- en: '**THYME:** Burned for the purification of magivkal spaces prior to rituals,
    to aid in healin, and to attract good health.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**百里香（THYME）：** 燃烧用于仪式前净化魔法空间，帮助治愈，并吸引健康。'
- en: '**VANILLA:** Burned to attract love, increase sexual desire, & improve the
    powers of the mind.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**香草（VANILLA）：** 燃烧用于吸引爱情，增加性欲，并改善心智能力。'
- en: '**VERVAIN:** Burned to exorcise evil supernatural entities.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**马鞭草（VERVAIN）：** 燃烧用于驱逐邪恶的超自然实体。'
- en: '**VETIVERT:** Burned to break curses, and for protection against sorcery (black
    magick) and thieves.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**香根草（VETIVERT）：** 燃烧用于打破诅咒，并防御黑魔法和窃贼。'
- en: '**WILLOW:** Burned to avert evil, attract love, and promote healing. It is
    also used by many Witches as an offertory incense for Pagan lunar deities.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**柳树（WILLOW）：** 燃烧用于避免邪恶，吸引爱情，并促进疗愈。许多女巫也将其作为异教月神的燃烧香料祭品。'
- en: '**WISTERIA:** Burned for protection against all forms of evil.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**紫藤（WISTERIA）：** 燃烧用于防御各种邪恶形式。'
- en: '**WORMWOOD:** Burned to stimulate or increase the psychic powers. When mixed
    with sandalwood and burned at night in a cemetery, wormwood is said to be able
    to conjure spirits from their graves.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**苦艾（WORMWOOD）：** 燃烧用于激发或增强心灵力量。据说与檀香混合并在夜间墓地中燃烧，苦艾能召唤墓地的灵魂。'
