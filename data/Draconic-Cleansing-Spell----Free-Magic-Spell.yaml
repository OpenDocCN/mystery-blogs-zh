- en: You can use cleansing herbs like sage smoke to cleanse your home while calling
    on Dragons for further assistance, but the ''chant'' is just gibberish. Write
    your own chant calling on Dragons and this will work.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: You can use cleansing herbs like sage smoke to cleanse your home while calling
    on Dragons for further assistance, but the ''chant'' is just gibberish. Write
    your own chant calling on Dragons and this will work.
- en: I think that is easy to tell
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这很容易理解
- en: Be careful with sage. White sage, especially sage smudging, is exclusive to
    indigenous culture and should not be used by non-natives. And being 1/18 Cherokee
    princess does not count. There are other cleansing herbs and bundles you can use,
    but sage smudge is different from a smoke cleanse. As for the chant, it is fake.
    As Neko suggested above, find a chant that works for you and use that. Heck, you
    could omit this entire spell, bless your lemon scented floor cleaner, and chant
    as you are washing your floors. It might surprise some, but that can count as
    a cleansing too. Not as potent, but good for washing away your daily negative
    gunk.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 使用鼠尾草要小心。特别是白鼠尾草，尤其是鼠尾草熏香，是土著文化独有的，非土著不应使用。而且作为1/18的切罗基公主并不算。还有其他净化草药和捆绑物可供使用，但鼠尾草熏香与烟雾净化不同。至于咒语，是假的。正如上面Neko所建议的那样，找一个适合你的咒语并使用它。实际上，你甚至可以省略整个咒语，祝福你柠檬香味地板清洁剂，并在擦洗地板时吟唱。这可能会让一些人感到惊讶，但这也算是一种净化。虽然不如其他方式强效，但可以用来洗去你每天的负面杂质。
