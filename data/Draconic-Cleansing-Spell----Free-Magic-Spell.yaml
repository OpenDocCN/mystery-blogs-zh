- en: Draconic Cleansing Spell.
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 龙族净化咒语。
- en: 'This Cleansing spell (or in draconic: ''''Koeans''lin chedayret'''') helps
    cleanse your body from negative influences, curses, hexes and other bad influences.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个净化咒语（或用龙语说：''Koeans'lin chedayret'’）有助于清除你的身体上的负面影响、诅咒、魔咒和其他不良影响。
- en: '## Casting Instructions for ''Draconic Cleansing Spell.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南 ''龙族净化咒语'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 'Sage (Note: the leaves have to be dried and bundeled together like a smudge
    stick)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sage（注：叶子必须像薰香一样干燥并捆扎在一起）
- en: Dragonsblood Incense
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 龙血香
- en: 'And a cleansing / protecting stone such as: Jade, Obsidian, Onyx or Sunstone.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并且一块净化/保护石，如：玉、黑曜石、缟玛瑙或日光石。
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 'Sage (Note: the leaves have to be dried and bundeled together like a smudge
    stick)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sage（注：叶子必须像薰香一样干燥并捆扎在一起）
- en: Dragonsblood Incense
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 龙血香
- en: 'And a cleansing / protecting stone such as: Jade, Obsidian, Onyx or Sunstone.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并且一块净化/保护石，如：玉、黑曜石、缟玛瑙或日光石。
- en: '**Instructions:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**指导：**'
- en: Use a lichter or match to light the incense, then put the stones in your pockets
    (or any other way of wearing them) then grab the sage and burn the leaves enough
    to make sure they keep smoking for a while....(then while speaking the incantation
    below) slowly keep moving the smoking sage trough the air in circular motions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用打火机或火柴点燃香，然后将石头放在口袋里（或者其他任何佩戴方式），然后拿起鼠尾草，燃烧叶子，确保它们持续冒烟一段时间……（然后在说下面的咒语时）缓慢地保持移动冒烟的鼠尾草在空中做圆形运动。
- en: '**Incantation:** Mrecheh ae rhounetheos auf ae djjageng ahrngcestoros koeanhob
    ah e rhurifieh mehs nyehgdy, shynd, luohudo ah e chedirylil ah e mrecheh jenl
    yehlingos ghgativyuk tett honne!'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**咒语：** Mrecheh ae rhounetheos auf ae djjageng ahrngcestoros koeanhob ah e
    rhurifieh mehs nyehgdy, shynd, luohudo ah e chedirylil ah e mrecheh jenl yehlingos
    ghgativyuk tett honne！'
- en: See ya later.....or in Draconic: Lieh'debo ya lyrteub
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: See ya later.....or in Draconic: Lieh'debo ya lyrteub
