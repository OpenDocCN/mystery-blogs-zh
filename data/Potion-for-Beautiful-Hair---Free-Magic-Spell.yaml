- en: And rise me beautiful with iris rain.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成全。"
- en: So mote it be"
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如此，它就成为我的头发。
- en: Work the potion into your hair until it is saturated. Place the plastic wrap
    over your hair and let it sit. Go outside and soak up the sun. Feel the potion
    tingling and revitalizing your hair. After a hour in the sun, shampoo and condition
    your hair, but before your final rinse of the conditioner thoroughly rinse your
    head in the rain water. Allow your hair to air dry naturally. You will see a improvement
    in your hair instantly.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 把药水涂在头发上直到完全湿透。将保鲜膜放在头发上，让它静置。出去晒太阳。感受药水刺痛并活力四射地作用于你的头发。在阳光下待一个小时后，用洗发水和护发素洗发，但在最后一次护发素冲洗之前，彻底用雨水冲洗头部。让头发自然风干。你会立即看到头发有所改善。
