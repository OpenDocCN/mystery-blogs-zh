- en: Maidens weave the gorgeous threads,
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 少女编织绚丽的线，
- en: That creates the hair upon my head.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 保鲜膜
- en: Combine the the egg, magick, and grain,
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
