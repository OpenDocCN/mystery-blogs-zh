- en: 'When to do this ritual: On the Hag''s Hare Moon, during the Venus hour.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 何时进行此仪式：在妇人的野兔月，维纳斯之时。
- en: The "hag's hare moon" is the full moon of March (the season of wildness, the
    moment of flowering, the time of renewal). If you don't want to wait until March,
    simply do the spell on a Friday, the day dedicated to Venus, during the waxing
    moon (closer to the full moon is better.)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “妇人的野兔月”是三月的满月（荒野之季，开花之时，更新之际）。如果你不想等到三月，只需在周五（维纳斯的日子）进行这个咒语，在月圆之时进行（越接近满月越好）。
- en: Bend over at the waist and brush your hair upside down for one hundred strokes,
    making sure the scalp is stimulated and all residues of styling aids are gone. Anoint
    the candle with the oil. Light the candle and the incense. Place the lemon juice,
    flaxseed oil, egg, maidenhair and ginseng in the mortar, and grind with the pestle
    until the potion is gooey.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 弯腰刷头发，头朝下刷一百下，确保头皮被刺激并清除所有发型助剂的残留物。用油涂抹蜡烛。点燃蜡烛和香。将柠檬汁、亚麻籽油、鸡蛋、女贞子和人参放入研钵中，用研杵磨成糊状物直到药水黏稠。
- en: 'During the Venus hour (or on a Friday, the day dedicated to Venus), recite
    the incantation over the potion. Incantation:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在维纳斯时辰（或在维纳斯日，即维纳斯献祭的日子），在药水上诵读咒语。咒语：
- en: '"Potion of witches with beautiful hair,'
