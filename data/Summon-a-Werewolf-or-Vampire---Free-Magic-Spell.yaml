- en: Draw a spiral as big as you can on the paper than an X through it. If you have
    salt sprinkle it on the outer parts of your spiral in a circle.Burn the sage and
    or lavander, this will help with warding off evil things.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在纸上画一个尽可能大的螺旋线，然后在它的外部部分以圆圈的形式洒上盐。燃烧鼠尾草或薰衣草，这将有助于驱赶邪恶的事物。
- en: Chant, "I summon you, a (vampire/werewolf) to this room! I command you stay
    in my circle of safty. I summon you so I may ask you for my purposes. So more
    be!" Ask the (vampire/werwolf) your favor.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 唱道，“我召唤你，一只（吸血鬼/狼人）到这个房间！我命令你留在我的安全圈内。我召唤你，以便我可以询问你我的目的。让它成为！向（吸血鬼/狼人）询问你的请求。
