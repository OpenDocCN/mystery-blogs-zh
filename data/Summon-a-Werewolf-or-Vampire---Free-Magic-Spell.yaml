- en: This will not summon anything for a number of reasons, but the biggest one is
    you insist people have cleansing herbs to summon dangerous astral beings. The
    sage and lavender would cleanse the room and keep them out, not to mention the
    salt would too. While I still say this spell is a dud, burn the sage and lavender
    after to get rid of the negative beings.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 出于多种原因，这不会召唤任何东西，但最主要的原因是你坚持要求人们使用净化草药来召唤危险的星界生物。鼠尾草和薰衣草会净化房间并将它们驱赶出去，更不用说盐了。虽然我仍然认为这个咒语是失败的，但是在结束后燃烧鼠尾草和薰衣草可以消除负面生物。
