- en: This was a spell I made forever ago. Warning this spell may summon a hostile
    werewolf or vampire, on a rare chance perhaps a demon.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我很久以前做的一个咒语。警告，这个咒语可能会召唤一个敌对的狼人或吸血鬼，偶尔可能是恶魔。
- en: '## Casting Instructions for ''Summon a Werewolf or Vampire'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 召唤狼人或吸血鬼的施法说明'
