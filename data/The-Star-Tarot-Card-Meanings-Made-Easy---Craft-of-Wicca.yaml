  type: TYPE_NORMAL
  zh: 星牌关键词
- en: 'Some keywords that are commonly associated with the Star tarot card include:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与星牌塔罗牌常相关的一些关键词包括：
