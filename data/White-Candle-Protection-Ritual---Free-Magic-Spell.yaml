- en: White Candle Protection Ritual
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 白蜡烛保护仪式
- en: This is an easy spell to warn off negative energy. I like to cast it before
    I go to sleep as I have had a succubus visit me on several occasions. I think
    this is a good spell for the beginners and the inexperienced members of our website.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的咒语，用于驱散负面能量。我喜欢在睡觉前施展它，因为我曾多次遇到女妖来访。我认为这是一个适合初学者和经验不足的网站成员的好咒语。
- en: '## Casting Instructions for ''White Candle Protection Ritual'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展《白蜡烛保护仪式》的说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**You can use this any time, but it is strongest during a
    full moon. When it gets dark, light your white candle. If possible make sure your
    white candle is in view of the moon. After your candle is lit, chant the lines
    below. I usually say them multiple times for full effect:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**你可以随时使用这个咒语，但在满月期间效果最佳。天黑后，点燃你的白蜡烛。如果可能的话，确保你的白蜡烛能够看到月亮。点燃蜡烛后，诵读下面的句子。我通常会多次重复以达到最佳效果：'
- en: "\x93Bright power of the candle light,"
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: "\x93蜡烛光的明亮力量，"
- en: Grant me safety for the night.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 赐予我夜晚的安全。
- en: Your energies please keep me protected,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 请保护我的能量，
- en: So that I may stay rested.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以便我可以保持休息。
- en: I thank your spirit for the warm affection,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我感谢你的温暖情感，
- en: That now I ask for your action.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我请求你的行动。
- en: Of my house please defend,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 请保卫我的家园，
- en: "So that my dangers will suspend.\x94"
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: "以便我的危险会暂停。\x94"
- en: After this I usually let my candle burn for longer, letting the wax drip down
    it's sides, under the direct moon light if possible. You can put it out now of
    course if you really want, but I prefer to let it burn for a while longer.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，我通常会让我的蜡烛继续燃烧更长时间，让蜡烛蜡沿着蜡烛边缘滴落，如果可能的话，直接在月光下。当然，你现在可以把它熄灭，但我更喜欢让它继续燃烧一段时间。
