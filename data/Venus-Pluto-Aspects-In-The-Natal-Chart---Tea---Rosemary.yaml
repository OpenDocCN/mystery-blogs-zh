- en: Venus-Pluto Aspects In The Natal Chart | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 出生图中的金星-冥王星相位 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/venus-pluto-aspects-natal/#0001-01-01](https://teaandrosemary.com/venus-pluto-aspects-natal/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/venus-pluto-aspects-natal/#0001-01-01](https://teaandrosemary.com/venus-pluto-aspects-natal/#0001-01-01)
- en: Venus-Pluto aspects are intense. In fact, these are some of the most difficult
    aspects to have in relationships.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金星-冥王星相位是强烈的。事实上，这些是关系中最困难的相位之一。
- en: We all crave intimacy, but people with Venus-Pluto aspects confuse power, control,
    or obsession with intimacy and love. It’s hard for them to figure out what is
    fulfilling versus what is painful. Sometimes, pleasure and pain are intrinsically
    linked.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都渴望亲密关系，但具有金星-冥王星相位的人会混淆权力、控制或痴迷与亲密和爱情。他们很难分辨什么是令人满足的，什么是痛苦的。有时，快乐和痛苦是内在联系的。
- en: Although these Venus-Pluto aspects are all a bit extreme, they’re also transformative.
    If you’re willing to put in the work, your Venus-Pluto aspects can truly change
    your life and help you to create the kind of intimate, loving relationships you
    desire.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些金星-冥王星相位都有些极端，但它们也是变革性的。如果你愿意付出努力，你的金星-冥王星相位可以真正改变你的生活，并帮助你创造你渴望的那种亲密、充满爱的关系。
- en: Venus Conjunct Pluto
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星合冥王星
- en: Venus conjunct Pluto in the natal chart means that you are naturally intense
    in love. You experience a lot of instant attraction when you’re single and generally
    enter into karmic relationships.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 出生图中的金星合冥王星意味着你在爱情中自然地充满强烈的感情。当你单身时，你会经历很多瞬间的吸引力，并且通常会进入宿命关系。
- en: You might feel like your relationships are unusually powerful. Venus conjunct
    Pluto is all about power and control. This can be a positive factor, but your
    partnerships also have the potential to end badly if control becomes the driving
    force.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能觉得自己的关系异常强大。金星合冥王星关乎权力和控制。这可能是一个积极因素，但如果控制成为主导力量，你的伙伴关系也有可能以糟糕的方式结束。
- en: Look to your Venus sign and learn about the qualities, but then realize that
    all of these attributes are modified by Pluto. With Venus conjunct Pluto, your
    Venus sign becomes more intense, passionate, and deep, but it can also be more
    jealous, possessive, or obsessive.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 观察你的金星星座并了解其特质，但要意识到所有这些属性都受到冥王星的影响。金星合冥王星时，你的金星星座变得更加强烈、充满激情和深刻，但也可能更加嫉妒、占有欲强或痴迷。
- en: Venus conjunct Pluto indicates that it’s easy for you to fall into toxic relationships.
    In fact, it can be quite *difficult* for you to find a relationship with a balanced
    amount of power on each side.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 金星合冥王星表明你很容易陷入有毒的关系中。事实上，对你来说，找到双方权力平衡的关系可能相当*困难*。
- en: You find it easy to attract partners and may not be single very often, unless
    by choice. However, you also attract partners who have a darker nature. You either
    control others or allow yourself to be controlled.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你很容易吸引伴侣，可能不经常单身，除非自愿。然而，你也会吸引那些有着更黑暗本质的伴侣。你要么控制他人，要么允许自己被控制。
- en: In life, not only in relationships, you are attracted to mystery and seduction.
    The darker side of things is intriguing because of Venus conjunct Pluto.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在生活中，不仅在关系中，你被神秘和诱惑所吸引。由于金星合冥王星，事物的黑暗面令人着迷。
- en: Venus conjunct Pluto can lead to destructive, toxic relationships if you have
    other difficult elements in your chart. The lower your self-esteem, the more likely
    you are to stay in a harmful partnership.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的星盘中有其他困难的元素，金星合冥王星可能导致破坏性、有毒的关系。你的自尊心越低，你就越有可能留在有害的伙伴关系中。
- en: At the extremes, Venus conjunct Pluto means that you may become a victim of
    betrayal or abuse. This can be a truly difficult aspect, depending on the signs
    and house.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在极端情况下，金星合冥王星意味着你可能成为背叛或虐待的受害者。这可能是一个真正困难的方面，取决于星座和宫位。
- en: However, you’re also drawn to people with a dark side, including those with
    addictions, a painful childhood, trauma, mental illness, or abusive behaviors.
    How this plays out will depend on the sign and house that Venus conjunct Pluto
    is in.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你也会被那些有黑暗一面的人所吸引，包括那些有瘾症、痛苦童年、创伤、精神疾病或虐待行为的人。这将取决于金星合冥王星所在的星座和宫位。
- en: In general, you are drawn to those who seem unlovable by the outside world.
    It is the power imbalance that fuels you, although you aren’t necessarily seeking
    power for yourself.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，你被那些外界看似不可爱的人所吸引。正是权力失衡推动着你，尽管你并不一定在寻求权力。
- en: It’s hard for you to distinguish between pain and pleasure. You may chase pain
    because you think that it will bring you the intimacy you crave, then you feel
    let down when this believe is revealed to be false.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对你来说很难区分痛苦和快乐。你可能会追求痛苦，因为你认为这会给你带来你渴望的亲密关系，当这一信念被揭示为虚假时，你会感到失望。
- en: Ultimately with Venus conjunct Pluto, you simply want intimacy and loyalty.
    These qualities are difficult for you to find because of your relationship methods.
    Most of your partnerships feel vaguely dark, intense, or obsessive, and you just
    don’t know how to turn a relationship into what you desire while maintaining the
    intensity.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，对于金星与冥王星的相合来说，你只是想要亲密和忠诚。由于你的恋爱方式，这些品质对你来说很难找到。你的大多数伙伴关系都感觉模糊、强烈或着迷，而你却不知道如何在保持强烈感情的同时将关系转变为你所期望的样子。
- en: You have transformative relationships, for good or for bad. To transmute Venus
    conjunct Pluto and use this aspect for its highest good, you must first develop
    a sense of self.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你有改变性质的关系，无论是好是坏。要充分利用金星与冥王星相合的这一方面，以达到最高的目标，你必须首先培养自我意识。
- en: Once you have self-worth, you will start to attract partners who transform you
    in a *positive* way. In fact, Pluto conjunct Venus can be truly transformative
    like nothing other placement.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了自我价值感，你将开始吸引那些能以*积极*方式改变你的伴侣。事实上，冥王星与金星相合可能真正像其他位置一样具有变革性。
- en: Eventually, you will transform yourself through relationships. Keep in mind
    that this takes a *lot* of work. You will need to continuously say *no* to relationships
    if you’re not getting what you deserve.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你将通过人际关系来改变自己。请记住，这需要*大量*的努力。如果你得不到应有的对待，你将需要不断地对关系说*不*。
- en: Once you do find a partner who you feel you can trust, there will still be some
    mud to slog through. Venus conjunct Pluto never disappears, but the lessons will
    be less cruel and more uplifting. This is when you will be transformed for good.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你找到一个你觉得可以信任的伴侣，仍然会有一些困难要克服。金星与冥王星的结合永远不会消失，但教训会更少残酷，更多提升。这时你将得到真正的变革。
- en: Venus conjunct Pluto means that you have the potential to transform yourself
    through love. This can be self-love as well as romantic.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与冥王星相合意味着你有通过爱来变革自己的潜力。这可以是自我爱，也可以是浪漫爱情。
- en: Venus Trine Pluto
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星三分冥王星
- en: Venus trine Pluto is a much easier aspect than the conjunction, but it can also
    create a variety of issues. After all, almost no aspect with Pluto is truly easy.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 金星三分冥王星比相合更容易，但也可能引发各种问题。毕竟，与冥王星有关的几乎所有方面都不是真正容易的。
- en: With Venus trine Pluto, you are drawn to intense relationships naturally. You *know*
    when you feel it for someone and you’re all in. You probably experience a lot
    of love at first sight.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星三分冥王星，你自然地被吸引到强烈的关系中去。你*知道*当你为某人感觉到时，你会全身心投入。你可能会经历很多一见钟情。
- en: Around others, you appear powerful and confident about yourself. This creates
    a magnetic aura that attracts those who enjoy basking in the glow of power. People
    are naturally drawn to you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在他人面前，你显得强大而自信。这创造了一种磁性氛围，吸引那些喜欢沉浸在权力光辉中的人。人们自然而然地被你吸引。
- en: You probably love the attention that you get because of this Venus trine Pluto
    placement. Even though it’s an easier placement, you can still go too far when
    you’re enjoying your natural power. You’d like to have the upper hand, when possible.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能喜欢因为金星三分冥王星的位置而得到的关注。即使这是一个更容易处理的位置，当你享受自己的自然权力时，你仍然可能走得太远。在可能的情况下，你希望占上风。
- en: You aren’t superficial in love. Venus by itself can indicate superficiality,
    but Venus trine Pluto creates a deeper, more intense nature in relationships.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你在爱情中并不肤浅。单独的金星可能表明肤浅，但金星三分冥王星在人际关系中创造了更深层、更强烈的本质。
- en: Unless you have other aspects that dilute it, Venus trine Pluto usually means
    that you’re very sexual. Most sexual experiences feel natural to you, and the
    dynamics of power and control don’t scare you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 除非有其他削弱它的方面，金星三分冥王星通常意味着你非常性感。大多数性经验对你来说都很自然，权力和控制的动态不会让你害怕。
- en: The best part of Venus trine Pluto is that you’re naturally growing throughout
    your life. This mainly happens through being in relationships. You’re always questioning
    things, always digging deeper, and continuously figuring out what love means to
    you. This isn’t as painful as some of the other aspects, but is simply a natural
    part of your existence.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 金星三分冥王星最好的部分在于你在整个生活中自然而然地成长。这主要通过人际关系来实现。你总是质疑事物，不断深挖，不断弄清楚爱对你意味着什么。这并不像其他一些方面那样痛苦，而只是你存在的自然部分。
- en: Venus trine Pluto is a lovely aspect because you reap all of the benefits of
    the transformative nature of Pluto without *as* much of the pain. You may still
    feel obsession or encounter control issues, but these problems are easier to work
    through.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与冥王星呈三分相是一个可爱的相位，因为你可以获得冥王星变化性质的所有好处，而*不那么*多的痛苦。你可能仍然感到痴迷或遇到控制问题，但这些问题更容易解决。
- en: Venus Sextile Pluto
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星与冥王星呈六分相
- en: With Venus sextile Pluto, you have the opportunity to transform yourself through
    relationships. Although you are naturally attracted to transformational relationships,
    whether they are happy or painful, you must seize these opportunities and do the
    work in order to morph into the highest version of yourself.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星与冥王星呈六分相，你有机会通过关系来改变自己。尽管你自然倾向于转变性关系，无论它们是快乐还是痛苦的，你必须抓住这些机会，努力工作，以成为自己最高版本。
- en: You probably *feel* quite intensely with Venus sextile Pluto. Love and relationships
    are really important to you. Your partnerships are never without a degree of intensity.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能对金星与冥王星呈六分相感到非常强烈。爱和关系对你来说非常重要。你的伴侣关系从未缺乏一定程度的强烈性。
- en: However, with the Venus sextile Pluto aspect, you can simply ignore these qualities
    if you wish. Your soul *wants* to transform through relationships, but whether
    or not this happens is up to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有了金星与冥王星呈六分相，如果你愿意，你可以简单地忽略这些特质。你的灵魂*渴望*通过关系来转变，但是否发生这种情况取决于你。
- en: To properly utilize Venus sextile Pluto, you should first work on your inner
    being and find your sense of self, then begin to define what a relationship means
    to you and what you would like to gain from love.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要正确利用金星与冥王星呈六分相，你应该首先关注内在，找到自我感觉，然后开始定义关系对你意味着什么，以及你想从爱情中获得什么。
- en: Venus Opposition Pluto
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星与冥王星呈对冲相
- en: With the Venus opposition Pluto aspect, you experience instant attraction. Your
    relationships are extremely intense right from the start.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星与冥王星呈对冲相，你会经历瞬间的吸引力。你的关系从一开始就非常强烈。
- en: Once you’re in a relationship, you then deal with manipulation and control.
    In fact, you typically feel powerless in relationships, so you must turn to manipulation
    to get what you need.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你进入一段关系，你就会面对操纵和控制。事实上，你通常在关系中感到无力，所以你必须求助于操纵来得到你所需的东西。
- en: It’s easy with Venus opposition Pluto for you to get caught up in trying to
    make things “appear” a certain way. You may ignore what’s truly going on in the
    relationship.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在金星与冥王星呈对冲相的情况下，你很容易陷入试图让事情“看起来”某种方式的困境中。你可能忽视了关系中真正发生的事情。
- en: Venus opposition Pluto means that you want an air of beauty, so you pretend
    that there is no darkness underneath. This is ultimately because you don’t respect
    yourself enough to set boundaries and stop putting up with the control or anger
    from your partner. You believe that the relationship *appearing* perfect is the
    best you can get.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与冥王星呈对冲相意味着你想要一种美的氛围，所以你假装底下没有黑暗。这最终是因为你不够尊重自己来设立界限，停止忍受伴侣的控制或愤怒。你相信关系*看起来*完美是你能得到的最好的。
- en: Power struggles are common in your relationships if you have the Venus opposition
    Pluto aspect. You may feel that you have to give up your personal power in order
    to actually have a relationship. You respond with manipulation or passive-aggressive
    tactics because this is the only way you can regain a semblance of control.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有金星与冥王星呈对冲相，你的关系中常见权力斗争。你可能觉得你必须放弃个人权力才能真正拥有一段关系。你会以操纵或被动攻击的策略作出回应，因为这是你重新获得一丝控制的唯一方式。
- en: You probably feel that others don’t actually love you. In order to feel something *like*
    love, you must coerce others to show appreciation. Love and power are confused
    in the Venus opposition Pluto relationship. You’re not sure if someone having
    power over you means that they love you, or if you love them.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能觉得别人并不真正爱你。为了感受到一种*像*爱的感觉，你必须强迫别人表达欣赏之情。在金星与冥王星呈对冲相的关系中，爱和权力被混淆了。你不确定别人对你有权力是否意味着他们爱你，或者你是否爱他们。
- en: With the Venus opposition Pluto aspect in your natal chart, you actually meet
    the darker side of *yourself* in relationships. This shadow self shows up in your
    partners, however it actually reflects what lives inside you. Relationships are
    a good way to work through your inner demons, but you may start to see your partner
    as a representative of you rather than a separate individual.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的出生图中，金星对冥王星的方位实际上让你在关系中遇到了*自己*的更暗面。这个阴影自我会出现在你的伴侣身上，但实际上反映的是你内心的东西。关系是解决内心恶魔的好方法，但你可能开始把伴侣看作你的代表，而不是独立的个体。
- en: It can feel almost impossible to separate from a partner. This is because you
    begin to see them as an extension of you, so no matter how hard it gets, you feel
    that you would be losing a piece of yourself should the relationship end.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 分离与伴侣几乎是不可能的。这是因为你开始把他们视为自己的延伸，所以无论情况多么艰难，你都觉得如果关系结束，你会失去一部分自己。
- en: You simultaneously have a fear of being dissolved through relationships. With
    Venus opposition Pluto, you see your relationships as a reflection of yourself,
    so it’s easy to forget where you end and your partner begins. This can cause you
    to disrespect yourself in relationship.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你同时害怕通过关系被消解。金星对冥王星，你把你的关系视为你自己的反映，所以很容易忘记你的边界在哪里结束，你的伴侣在哪里开始。这会导致你在关系中不尊重自己。
- en: It’s important that you learn to stop letting others manipulate you. You’re
    always at the risk of being taken advantage of. In extreme cases, this can result
    in physical or sexual violence, so it’s essential that you learn to set *clear*
    boundaries.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 学会停止让他人操控你是非常重要的。你总是有被利用的风险。在极端情况下，这可能导致身体或性暴力，因此学会设定*明确*的界限至关重要。
- en: With Venus opposition Pluto, the most important lesson is to figure out that
    your partner is separate from you own core self. You must develop a stronger sense
    of self in order to see this.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 与金星对冥王星相位相反，最重要的教训是要意识到你的伴侣与你的核心自我是分开的。为了看清楚这一点，你必须发展更强的自我意识。
- en: The first step is to become less concerned with how you appear and what your
    relationship looks like. Focus more on what’s actually underneath. What is the
    relationship truly made of? What do you truly want out of love?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是不要太关心自己的外表和关系的表象。更多关注实质问题。这段关系真正是由什么构成的？你真正想要爱情中得到什么？
- en: As you work on your inner child and sense of self, you will begin to answer
    these questions for yourself, instead of answering in a way that makes your relationship *look*
    ideal.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 当你努力培养你的内在童心和自我感时，你将开始为自己回答这些问题，而不是以一种使你的关系*看起来*理想的方式回答。
- en: Venus Square Pluto
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星与冥王星方位
- en: At its core, Venus square Pluto simply means that *love hurts*. This is a difficult
    aspect to have in your birth chart.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 从根本上讲，金星与冥王星的方位相表示*爱情是痛苦的*。这在你的出生图中是一个难以处理的方面。
- en: This doesn’t mean that it’s impossible to deal with. In fact, Venus square Pluto
    can be transmuted. It’s possible to have a truly beautiful relationship when you
    come out on the other side! This simply takes a *lot* of work.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着处理起来不可能。事实上，金星与冥王星的方位可以被转化。当你走出困境时，拥有一段真正美好的关系是可能的！但这需要*大量*的努力。
- en: You are attracted to “bad” types, whatever that means for you. This is because
    you mistake power and control for intimacy. It’s difficult for you to tell the
    difference between obsession and love.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你被“坏”类型所吸引，不管对你来说这意味着什么。这是因为你把权力和控制误认为是亲密关系。你很难区分痴迷和爱之间的差异。
- en: Venus square Pluto means that you don’t know how to get your needs met in a
    relationship. You simply haven’t learned the skills that you need to adequately
    express yourself.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与冥王星方位意味着你不知道如何在关系中满足自己的需求。你还没有学会充分表达自己所需的技巧。
- en: This Venus square Pluto aspect creates a feeling of being perpetually stuck.
    You are torn in between the sweetness of Venus and the fear and control of Pluto.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这种金星与冥王星的方位会造成一种永远被困的感觉。你在金星的甜蜜和冥王星的恐惧与控制之间左右为难。
- en: In a relationship, manipulation may be your defense mechanism of choice. You
    probably don’t feel secure in relationships very often. You may feel ashamed because
    you have basic needs. Instead of asking for what you need, you manipulate your
    partner to try and gain it. This doesn’t often work and is actually a method of
    self-sabotage.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系中，操控可能是你选择的防御机制。你可能并不经常在关系中感到安全。你可能因为有基本的需求而感到羞愧。而不是直接表达你的需求，你会操控你的伴侣试图获得它。这通常不奏效，实际上是一种自我破坏的方法。
- en: You simply don’t know how to get your needs met; you may not even know *what*
    you need. It’s difficult for you to say what you mean or to even figure it out
    for yourself. Of course, this is where you must begin the Venus square Pluto work.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你根本不知道如何满足自己的需求；你甚至可能不知道*你*需要什么。对你来说很难表达自己的意思，甚至弄清楚自己的需求。当然，这就是你必须开始金星与冥王星工作的地方。
- en: Vulnerability is difficult for you. You feel vulnerable almost *all* of the
    time in relationships, even though you also desire intense, deep emotions. You
    get extremely defensive at the first sign of a slight because it’s so difficult
    for you to reveal these parts of yourself.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 脆弱对你来说是很困难的。你在关系中几乎*始终如一*地感到脆弱，尽管你也渴望强烈、深刻的情感。一旦有轻微的迹象，你就会变得极为防御，因为对你来说揭示这些部分是如此困难。
- en: With Venus square Pluto, you really just crave intimacy, but you don’t even
    know what this means. You were born without the basic skills to have a happy and
    successful relationship, so these are things you need to develop now.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星与冥王星，你其实只是渴望亲密，但你甚至不知道这意味着什么。你出生时没有基本的拥有快乐和成功关系的技能，所以现在需要培养这些技能。
- en: Your relationships are black or white. Venus square Pluto means that you might
    love then hate, or swing back and forth quite rapidly. You can be controlling
    or paranoid with your partner. Sometimes these fears are warranted, based on the
    characters you attract, but it’s hard for you to be grounded in reality and figure
    out what’s true. You might even feel like your intuition is simply missing when
    it comes to relationships.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你的关系是非黑即白的。金星与冥王星意味着你可能爱然后恨，或者迅速来回摇摆。你可能在伴侣面前控制或偏执。有时这些恐惧是有道理的，基于你吸引的人物特质，但是对于你来说很难脚踏实地，弄清楚什么是真实的。当涉及到关系时，你甚至可能觉得自己的直觉根本是缺失的。
- en: A lack of boundaries is one of the biggest issues with this Venus square Pluto
    placement. When you’re in a relationship, you don’t know how to differentiate
    between the feelings of your partner and your own emotions. You are either overly
    dependent or attract partners who must depend on you.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏界限是金星与冥王星放置的最大问题之一。当你处在一段关系中时，你不知道如何区分伴侣的感受和你自己的情感。你要么过于依赖，要么吸引那些必须依赖你的伴侣。
- en: Venus square Pluto is all about fear. Your terror keeps you from truly going
    deep, so you manipulate others on a surface level to avoid looking at the things
    you’re afraid of. Although you desire close bonds, you also feel extremely vulnerable
    when things get too intimate.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与冥王星都关乎恐惧。你的恐惧阻止你真正深入，所以你在表面上操控他人，以避免直面你害怕的事物。尽管你渴望密切的联系，但当事情变得过于亲密时，你也感到极度脆弱。
- en: Typically, your relationships get quite heated. They can be full of anger, fighting,
    power struggles, control, and manipulation. You’re never quite satisfied with
    your relationships, but Venus square Pluto makes it hard to know what you *do*
    want. Both sex and love are used as weapons with Venus square Pluto. True intimacy
    is rare; you may not even know what it is.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，你的关系非常激烈。它们可能充满愤怒、争斗、权力斗争、控制和操控。你对自己的关系从未感到完全满意，但是金星与冥王星使你很难知道你*真正*想要什么。金星与冥王星使性和爱都成为武器。真正的亲密关系很少见；你甚至可能不知道它是什么。
- en: You probably love forbidden things or go after forbidden partners, but this
    is only because you’re substituting the idea of taboo love for true intimacy.
    You might think that if your partner is obsessed with you then they love you,
    yet this is not the truth.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能喜欢禁忌的事物或追求被禁止的伴侣，但这仅仅是因为你把禁忌的爱替换成了真正的亲密关系。你可能认为如果你的伴侣痴迷于你，那么他们就爱你，然而这并不是真相。
- en: Venus square Pluto means that you are either controlling *or* controlled. You
    might obsess over your partner, or you find partners who are jealous and obsessive
    towards you. Sometimes, it’s a bit of both. You need a certain level of intensity
    in a relationship in order to feel anything, so you may actually think that obsession
    is good.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 金星与冥王星的相位意味着你要么控制*或者*被控制。你可能沉迷于你的伴侣，或者找到那些对你嫉妒和过分迷恋的伴侣。有时候，两者兼而有之。你在关系中需要一定程度的强度才能感受到任何情感，所以你可能认为沉迷是件好事。
- en: It is this very intensity that can bring about positive transformation. Your
    core self must be transformed through relationships. Fear must turn to love, but
    this takes a *lot* of growth. In order to do this work, you must actively *be*
    in relationships. This is the only way to bring about the intense transformation
    that Venus square Pluto demands.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 正是这种强烈的体验可以带来积极的转变。你的核心自我必须通过关系来转化。恐惧必须转化为爱，但这需要**很多**成长。为了做好这项工作，你必须积极地**在**关系中。这是唯一能够实现金星与冥王星所要求的强烈转变的方法。
- en: You may fear introspection, but it is necessary to learn. Venus square Pluto
    takes a *long* time to transmute. You will have to figure things out one at a
    time, learning lesson after lesson in relationship. Don’t shy away from pain;
    instead, learn from it. Dive deep and do everything you can when something difficult
    happens to figure out how you feel and why.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能害怕自省，但学习是必要的。金星与冥王星的方位需要**很长**时间来转变。你将不得不一次又一次地弄清楚事情，通过关系中的一个个教训学习。不要回避痛苦；相反，从中学习。当遇到困难时，深入探索并尽一切可能弄清楚自己的感受及原因。
- en: Eventually, you can have extremely fulfilling relationships, even with Venus
    square Pluto. You will certainly know a lot more about yourself by the end! With
    the right partner, after doing the work, you can see into your partner’s soul
    and been seen for who you truly are.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，即使在金星与冥王星的方位下，你也可以拥有非常充实的关系。到最后，你一定会对自己更加了解！与合适的伴侣在一起，经过努力之后，你可以洞察到对方的灵魂，并被看待为真实的自我。
- en: With Venus square Pluto, you must learn to love yourself before you can learn
    to love others. You must also figure out how to be vulnerable. Once you have a
    sense of self-worth, you will find that vulnerability is much easier. Work on
    your core self and develop your own sense of self. You will then have your own
    mind and intuition as the basis of any relationship.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在金星与冥王星的方位下，你必须学会先爱自己，然后才能学会爱别人。你还必须弄清楚如何变得脆弱。一旦有了自尊，你会发现脆弱要容易得多。培养你的核心自我，发展自己的自我意识。然后，你将以自己的思想和直觉作为任何关系的基础。
