- en: Say this 3x  "I invoke the God Hypnos to set up an Empathy link between me and
    ( insert name of desired person here) the link will be in affect unless we are
    both face to face and wish to get rid  of it and if one of us dies then the other
    person will most likely die as well this Empathy link will be exactly like the
    one that Percy Jackson and Grover Underwood have in the books and we will have
    the link as soon as I finish this spell so mote it be."
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 说三次："我召唤神祇休伯诺斯，在我和（在此处插入所需人物的姓名）之间建立共情链接，除非我们面对面并且希望解除它，如果我们其中一人死亡，则另一人很可能也会死亡，这个共情链接将完全像佩西·杰克逊和格罗弗·安德伍德在书中的那样，并且我们将在我完成这个咒语后立即建立这个链接，如此成就吧。"
