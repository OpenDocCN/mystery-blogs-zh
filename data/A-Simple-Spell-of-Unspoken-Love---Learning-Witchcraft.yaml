- en: A Simple Spell of Unspoken Love - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个简单的未言诉说的爱的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-simple-spell/#0001-01-01](https://learningwitchcraft.com/a-simple-spell/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-simple-spell/#0001-01-01](https://learningwitchcraft.com/a-simple-spell/#0001-01-01)
- en: There are many people who have found that this spell has a very high success
    rate despite the simplicity. This spell will help you have the unspoken love that
    you have for someone else acknowledged by the person. It is also possible to cast
    this spell when you do not have a specific individual in mind.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语虽然简单，却有很高的成功率。它将帮助你让你对某人悄悄的爱被对方认可。即使你没有特定的人在心中，也可以使用这个咒语。
- en: '**What You Need**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要什么**'
- en: You will need to have 2 leaves that you can draw on.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要有2片可以画画的树叶。
- en: You will also need green thread and a needle.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要绿色线和一根针。
- en: The last items will be 7 pennies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后需要的物品将是7个便士。
- en: '**Casting The Spell**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法**'
- en: To cast the spell, you will need to draw a picture of yourself on one of the
    leaves and a picture of the person you want to return your love on the other.
    If you do not have anyone in mind, you should draw an image of what you would
    like the person to look like and list any characteristics they should have. You
    need to then sew the 2 leaves together with the green thread and knot off the
    thread tightly.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要施放这个咒语，你需要在一片树叶上画上你自己的图片，另一片上画上你想让你的爱情回报的人的图片。如果你没有任何人在心中，你应该画出一个你想对方看起来的样子，并列出他们应该有的任何特征。然后你需要用绿色线缝合这两片叶子，并牢牢地打结。
- en: 'You should then take the leaves to one of your favorite trees which has a natural
    crevice and hide them in there. You need to ensure that the leaves will not be
    blown away by gently pushing them into the crevice. While you do this you need
    to say:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该把叶子拿到你最喜欢的树之一，它有一个天然的裂缝，并把它们藏在那里。你需要确保叶子不会被吹走，轻轻地把它们推到裂缝里。在你这样做的时候，你需要说：
- en: '*Earth, Water, Air and Fire,*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*地球、水，风和火，*'
- en: '*Bring me [person’s name]’s true love as I desire,*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*带给我[人名]真爱，如我所需，*'
- en: '*And let it be done, that it harm no one.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*让它成真，不伤害任何人。*'
- en: You should now bury the 7 pennies around the base of the tree. You can now trust
    the natural elements to make your magic work.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在应该把7个便士埋在树的底部周围。你现在可以相信自然元素让你的魔法生效。
