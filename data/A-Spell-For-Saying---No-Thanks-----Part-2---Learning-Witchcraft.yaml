- en: A Spell For Saying, "No Thanks!" - Part 2 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个说“不，谢谢！”的咒语 - 第2部分 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-for-saying-no-thanks-part-2/#0001-01-01](https://learningwitchcraft.com/a-spell-for-saying-no-thanks-part-2/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-for-saying-no-thanks-part-2/#0001-01-01](https://learningwitchcraft.com/a-spell-for-saying-no-thanks-part-2/#0001-01-01)
- en: If your first spell that you cast for this doesn’t work, then the following
    ritual might do the trick. You should do it on a waning moon.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你为此施展的第一个咒语不奏效，那么以下仪式可能会奏效。你应该在残月时进行。
- en: '**You are going to need the following:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品：**'
- en: A burin or bolline
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个刻刀或镰刀
- en: White candle
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 白色蜡烛
- en: Mixing bottle
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 混合瓶
- en: Half teaspoon camphor essential oil
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 半茶匙樟脑精油
- en: Two teaspoons of almond oil or a different carrier oil
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 两茶匙杏仁油或其他载体油
- en: Mix the camphor essential oil and carrier oil together and roll your mixing
    bottle in between your palms. Watch it become empowered with the determination
    you have for breaking the spell cast in order to draw you to this other individuals.
    Once it is charged, use it to the anoint the candle.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将樟脑精油和载体油混合在一起，用手掌将混合瓶滚动。看着它充满你打破法术的决心，以免被引诱到其他个体那里。一旦充满能量，用它来涂抹蜡烛。
- en: Mark eight horizontal lines on the candle so that there are nine equal divisions
    on it. Light the candle as it is burning down toward that first line. Stay focused
    on the flame and watch it take on your refusal to get drawn into the original
    spellcaster. While you are doing this, say the words from the first spell repeatedly
    until your candle is burned all the way down to the first line. Then use a snuffer
    or your finger and thumb to extinguish it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在蜡烛上标记八条水平线，使其分为九等分。点燃蜡烛，当它烧到第一条线时继续。专注于火焰，看它承载你拒绝被原始施法者吸引的决心。在做这些的同时，反复念述第一个咒语，直到蜡烛烧到第一条线。然后使用熄灭器或你的食指和拇指将其熄灭。
- en: For the next eight nights repeat the ritual.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的八个夜晚重复这个仪式。
