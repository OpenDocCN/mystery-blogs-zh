- en: I really want to levitate. It's weird because the only reason is it's the only
    constant power I have in dreams. No matter what, I'm always able to fly. It started
    out as simple levitation but I got more control over it and now I can fly. I wish
    I could do this in real life.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的想要飘浮。很奇怪，因为唯一的原因是这是我在梦中拥有的唯一不变的力量。无论如何，我总是能飞。最初只是简单的飘浮，但我对它的控制力变得更强，现在我可以飞了。我希望我能在现实生活中做到这一点。
- en: is this spell in dreams or in real life?
