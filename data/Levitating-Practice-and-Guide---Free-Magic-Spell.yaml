- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 获得5/5星评价
- en: This might or might not help you on levitating. Note that levitating takes years
    to conquer, this may or may not shorten that period of time.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能有助于你飘浮，也可能不会。请注意，飘浮需要数年的征服，这可能会或可能不会缩短那段时间。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品施法：**'
- en: A Strong Mind
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坚定的意志
- en: Patience
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 耐心
- en: Will Power
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意志力
- en: Relaxation
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 放松
- en: Casting Instructions for 'Levitating Practice and Guide'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “飘浮练习指南”施法说明
- en: This is not the easiest thing to do, please note that. If it doesn't work, try
    and try and try, even harder, again. You'll get it in time.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这不是一件容易的事情。如果没有成功，再试一次，再努力尝试，哪怕更努力一点，再次尝试。时间会让你成功。
- en: For this to work, do my meditating technique first (under the Spell Casters
    Coven rituals). That will clear the mind, thus it shall be easier. Though, it
    is optional.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于此方法起作用，首先需要按照我的冥想技巧进行冥想（在咒语施法者聚会仪式中）。这将帮助头脑清晰，因此会更容易。尽管这是可选的。
- en: Stand or sit (for beginners, I suggest sitting) somewhere in a spacewise room.
    Sit cross legged and put your hands on your knees. Relax now.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 站起来或坐下（对于初学者，我建议坐下），选择一个宽敞的房间。盘腿坐下，把双手放在膝盖上。现在放松。
- en: Breathe in through the nose, and out through the mouth. Close your eyes and
    imagine you are in the sky, birds around you, chirping and singing. Now imagine
    you are floating over water, the seashores rising up against the sand and relaxing
    sound of water. Now imagine floating over a rock in a graceful field, animals
    lurking, yet not fighting, around you. Now imagine yourself back in the sky, and
    repeat this over and over again in your mind.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过鼻子呼气，嘴巴呼出。闭上眼睛，想象自己在天空中，鸟儿在你周围鸣叫和歌唱。现在想象自己漂浮在水面上，海岸线高耸，轻柔的水声。现在想象自己漂浮在一个优雅的田野上的石头上，周围的动物潜伏着，但不会争斗。现在想象自己回到天空，然后在脑海中一遍又一遍地重复这个过程。
- en: 'Now say the following chant:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在说出下面的咒语：
- en: '''''Skies and birds,'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"天空和鸟儿，'
- en: Above my head.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的头顶上。
- en: Worth it most,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最值得的，
- en: Worth it least.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最不值得的。
- en: The gravity within me is now released.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我内部的重力现在被释放。
- en: Let me fly,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我飞翔，
- en: Into the sky.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 进入天空。
- en: Where I shall be relaxed and calm,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在那里我将放松和平静，
- en: Put this gravity into my palm.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 将这份重力放入我的手中。
- en: Never falling,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 永不下坠，
- en: Never fearing.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 永不害怕。
- en: Over the pier,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在泉码头上，
- en: In which I fly,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我在其中飞行，
- en: Take this body,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 接受这具身体，
- en: Into the sky.''
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 进入天空。"
- en: Open your eyes. Are you floating? If not, try again. Repeat this chant as many
    times as you must to levitate.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 睁开你的眼睛。你飘浮了吗？如果没有，再试一次。重复这个咒语尽可能多的次数以飘浮。
- en: Keep in mind though, do NOT fear flying. That will take away concentration and
    you will probably fall. If you'd like to prevent yourself from fear of heights,
    I suggest going to somewhere high and looking down. Then imagine yourself falling
    from that point without screaming, and you land gracefully without a scratch.
    I recommend the Empire State Building, but if you can't, maybe just a cliff or
    your roof, or an oversized rock.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 但请记住，不要害怕飞行。那会影响你的集中力，你可能会摔倒。如果你想防止自己害怕高处，我建议你去一个高处往下看。然后想象自己从那个点上跌落而不会尖叫，然后你会优雅地着地而不会受伤。我建议帝国大厦，但如果你不行，也许只是一座悬崖、你的屋顶或一个巨大的岩石。
- en: 'Also, to get back down, close your eyes and imagine yourself floating down
    slowly in the sky, at the sea, and on the field. Make sure you float down SLOWLY!!
    You don''t want to break your back. After thinking of that, say the following
    chant:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 并且，要想下来，闭上眼睛，想象自己在天空中慢慢下降，然后在海上，田野中。确保你缓慢下降！！你不想摔断腰。想完了之后，说出下面的咒语：
- en: '''''Weightless and high,'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “无重且高，
- en: I now take a sigh.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在长出一口气。
- en: All the air within me,
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 吾之内里皆为空气，
- en: Released upon my grasp.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 释放在我的掌握之中。
- en: Give me gravity,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 让我拥有重力，
- en: Give me safety.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 保护我。
- en: Floating down onto the ground,
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 漂浮下去，落在地面上，
- en: Make me land without a pound.''
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 让我无声无迹地着陆。''
- en: 'Now, for any confusing towards these chants, I will define them:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，对于这些咒语的任何困惑，我会逐一解释：
- en: 'CHANT 1: Levitating'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语1：飘浮
- en: The first few lines explain you losing gravity.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 前几行解释了你失去重力。
- en: The next few lines explain how you will and must act within the air.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的几行解释了你在空中如何行动以及必须如何行动。
- en: The last few lines explain how you will not fall and how much you'd like to
    levitate.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 最后几行解释了你如何不会摔下来以及你有多想要飘浮。
- en: 'CHANT 2: Landing'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语2：着陆
- en: The first few lines explain how high you are.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 开头的几行解释了你有多高。
- en: The next few lines explain how you are releasing levitation.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的几行解释了你如何解除飘浮。
- en: The last few lines explain how gravity is transferred back to you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最后几行解释了重力是如何转移到你身上的。
- en: Those are 2 chants you must know.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你必须知道的2首咒语。
- en: '**Credit to all the ''''Light as a feather, stiff as a board.'''' chants for
    the idea.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**特别鸣谢所有"轻如羽毛，硬如木板"的咒语给出的启发。**'
