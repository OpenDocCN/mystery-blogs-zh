- en: First,take a cup of water and put all the ingredients (sugar/honey, salt) and
    mix! Now take the paper and draw a big rainbow in the middle of the paper. Fold
    it hamburger style once so you can't see the rainbow.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，拿起一杯水，放入所有的配料（糖/蜂蜜，盐），然后搅拌！现在拿起纸，在纸的中央画一道大彩虹。将它向汉堡包一样折叠一次，这样你就看不到彩虹了。
- en: 'Now, write on the side this: "God/godeses give me more power! More than anyone
    else."So mote it be". Fold hamburger style again and draw a pentagram. Now drink
    the potion and after an hour you''ll be powerful.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在纸的一侧写上：“神/女神们赐予我更多的力量！比任何人都多。” 从现在开始。再次折叠成汉堡包样的形状并画一个五角星。现在喝下这个药水，在一个小时后你就会变得更强大。
