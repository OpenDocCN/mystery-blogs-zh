- en: No. Witches don't have any special powers, it's just the title you give someone
    who practices witchcraft [just like how a Christian follows Christianity, and
    there's no spell to make them a more powerful Christian] if you want to become
    ''more powerful'' you need to study and practice, but witches don't have special
    powers, Witchcraft is nothing like in the movies.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 不，女巫没有任何特殊的力量，这只是给练习巫术的人起的名字[就像基督教徒追随基督教一样，而没有法术可以使他们成为更有力量的基督徒]如果你想变得"更有力量"，你需要学习和练习，但女巫没有特殊的能力，巫术并不像电影中那样。
- en: You gain more power through practice. If you wish to make this before studying,
    it could set your I mention, but simply drinking something will not give you more
    power.
  id: totrans-38
  prefs: []
