- en: First sit down on either your floor or bed. Meditate for about 5-6 minutes or
    however long it takes you to concentrate. Then when your mind is empty and you
    can concentrate chant these words three times,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先坐在你的地板或床上。冥想大约5-6分钟或者你需要多久来集中注意力。然后当你的思绪空白，你能够集中注意力时，念出这几个词三次，
- en: Blood Red, Pale Skin, Moonlight Draw Me In.
  id: totrans-25
  prefs: []
