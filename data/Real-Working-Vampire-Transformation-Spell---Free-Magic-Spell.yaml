- en: You cannot become a vampire.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能成为一个吸血鬼。
- en: If you don't believe in magic then why did you sign up for this hmmm.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不相信魔法，那你为什么要注册这个咒语呢。
- en: I do believe in Magic. I am a second generation Wiccan, I have studied Magic
    my entire life, and I have cast many spells. I joined this site because several
    of my Pagan friends also use this site. From your profile, I can conclude you
    are a someone who really likes Harry Potter and has absolutely no clue how Real
    Magic works and instead lives in her fantasy world of Hogwarts. If you wish to
    remain in the safety of childhood, fine, but understand there is a difference
    between fantasy and reality. Real Magic is a natural energy that effects energy,
    and does not defy nature.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信魔法。我是一个第二代女巫教徒，我一辈子都在学习魔法，我施展过许多咒语。我加入了这个网站，因为我有几个异教徒朋友也在使用这个网站。从你的个人资料中，我可以得出结论，你是一个非常喜欢哈利·波特并完全不了解真正魔法是如何运作的人，而是生活在霍格沃茨的幻想世界里。如果你希望留在童年的安全中，那很好，但要理解幻想和现实是有区别的。真正的魔法是一种影响能量的自然能量，而不违背自然。
- en: Ok I'm so offended right now. Just because I'm a Harry Potter fan doesn't mean
    I don't know real magic! I've studied different types of magic my entire life!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，现在我感到非常受到冒犯。只因为我是哈利波特的粉丝，这并不意味着我不懂真正的魔法！我一辈子都在研究不同类型的魔法！
- en: I agree with you, it would be cool to bemone a mythological creature. But magik
    works with earth and nature. And depending on your craft you might work with creatures
    of the sort.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意你，变成一个神话生物会很酷。但魔法与大地和自然相联系。根据你的技艺，你可能会与这类生物一起工作。
- en: transfiguration will work
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 变形魔法会奏效
- en: '... You do not have a clue about Real Magik and real Witchcraft, do you? Transfiguration
    is Harry Potter, this is reality. You can keep shouting transfiguration until
    you are blue in the face, but it will not make it real. Real Magik has been explained
    to you so many times, Hogward93, I see no point in repeating myself. This will
    be the last time I say this to you, Harry Potter is not real. Real Magik does
    not defy nature. Do you need resources on real witchcraft because I will give
    you some if you do.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '... 你对真正的魔法和巫术一无所知，对吗？变形术是哈利波特的事，这是现实。你可以大声喊变形术，但这不会让它成为现实。真正的魔法已经被解释了那么多次给你听了，Hogward93，我觉得再重复一遍没有意义了。这将是我最后一次对你说这句话，哈利波特不是真实的。真正的魔法不会违背自然规律。如果你需要关于真正的巫术的资源，请告诉我，我会给你一些。'
- en: Tadashi is telling the truth when it comes to magick on the physical plane.
    As far as I'm aware, transfiguration isn't real, you're thinking of glamour [which
    doesn't create physical changes, but it creates the illusion of change. Think
    of it like make-up, nothing's changed, but you're using something to hide something
    you want people to overlook] Also, I've started noticing your comments, be careful
    because you're tip-toeing the roleplaying line [roleplaying is against site rules]
    Please, read a few articles on magick before commenting again [just to help you
    not getting gagged for roleplaying]
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 关于物理层面上的魔法，Tadashi说的是真实的。据我所知，变形术并不存在，你可能在想咒语 [它并不会造成物理变化，而是创造变化的幻象。可以将其视作化妆，虽然什么都没有改变，但你却用某些东西来掩盖你想要人们忽视的东西]
    此外，我已经开始注意到你的评论，请小心，因为你在踩线进行角色扮演 [角色扮演违反网站规则] 请在再次发表评论之前阅读一些有关魔法的文章 [这只是为了帮助你避免因角色扮演而被禁言]
