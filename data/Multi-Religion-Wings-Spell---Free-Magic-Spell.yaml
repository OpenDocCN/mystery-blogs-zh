- en: Multi-Religion Wings Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多宗教翅膀法术
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为 5/5 星
- en: This spell can be altered to fit any religion. Made to help you grow wings.
    Nu supplies needed. Message me with any questions or results.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术可以修改以适应任何宗教。旨在帮助你长出翅膀。无需任何补给品。任何问题或结果请私信我。
- en: '## Casting Instructions for ''Multi-Religion Wings Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《多宗教翅膀法术》施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Okay, so you first read over the spell, just to make sure
    you won''t stutter or anything. Then just say the spell, putting all your energy
    into it.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施放这个法术：****你将需要以下物品来施放这个法术：**好的，所以你首先要阅读这个咒语，只是为了确保你不会结巴或其他什么。然后只需说出咒语，把你所有的能量都放进去。'
- en: Wings, wings, come to me
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 翅膀，翅膀啊，请来到我身边
- en: Elements I call to thee
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 元素啊，我呼唤你们
- en: Earth is my return to rest
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 地球是我归于休息的地方
- en: Air is my supporter in flight
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 空气是我在飞行中的支持者
- en: Fire is my burning desire for wings
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 火焰是我对翅膀的燃烧渴望
- en: Water is my blood that yearns for the sky
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 水是我渴望天空的血液
- en: I wish for wings on the physical plane
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望在物质世界拥有翅膀
- en: The wings' color will reflect my soul
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 翅膀的颜色将反映我的灵魂
- en: My bones will change
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我的骨头会改变
- en: Thinner and hollow, but strong and unbreakable
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 更薄更空洞，但强大且坚不可摧
- en: My lungs will split, giving me air sacs
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我的肺会裂开，给我空气囊
- en: So air will be forever flowing through me
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所以空气将永远流过我
- en: My heart, pumping blood inside me
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我的心脏，在我体内流动的血液
- en: Will become larger and more efficent for flight
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将变得更大更有效地飞行
- en: My muscles, with my loss of weight
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我的肌肉，随着我的体重减轻
- en: Will become even stronger than a bull
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将变得比公牛更强大
- en: Whenever I am hurt or injured
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我受伤或受伤时
- en: My body will heal almost instantly
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我的身体几乎会立即愈合
- en: I will speak the speech of birds
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我将讲鸟语
- en: So with fellow fliers we may reside
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们可以与同伴一起居住
- en: Adapting and evolving are nature's greatest tools
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 适应和进化是大自然最伟大的工具
- en: So with powers earned and needed
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所以凭借赢得和需要的力量
- en: I shall recieve powers that shall help me live
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我将获得将帮助我生存的力量
- en: With my soul belonging to only the sky
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我的灵魂只属于天空
- en: My main wish is to fly
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我的主要愿望是飞行
- en: Birds of the sky are the greatest creations
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 天空的鸟是最伟大的造物
- en: I shall receive traits of all
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我将拥有所有的特质
- en: Grace of an eagle
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 鹰的优雅
- en: Silence of an owl
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 猫头鹰的沉默
- en: Agility of a hummingbird
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 蜂鸟的敏捷
- en: Speed of a falcon
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 猎鹰的速度
- en: Endurance of an albatross
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 信念如信天翁
- en: I will fly higher than any other bird ever will
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我将飞得比任何其他鸟都要高
- en: Wings, wings come to me
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 翅膀，翅膀啊，请来到我身边
- en: Part avian is what I wish to be
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望成为部分禽鸟
- en: To fly in the sky and breathe in the sea
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在天空中飞翔，呼吸海水
- en: God/dess grant my wish please
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 上帝/女神，请满足我的愿望
