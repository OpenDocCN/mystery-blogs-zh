- en: Exorcism- The Basics - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 驱魔术基础 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/exorcism-the-basics/#0001-01-01](https://learningwitchcraft.com/exorcism-the-basics/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/exorcism-the-basics/#0001-01-01](https://learningwitchcraft.com/exorcism-the-basics/#0001-01-01)
- en: An exorcism refers to the forceful removal of a foreign body or spirit from
    an individual. They can be divided into 3 as follows.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 驱魔术指的是强制将外来体或精神从个体中移除。它们可以分为以下3类。
- en: Self- Exorcism
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自我驱魔
- en: Here, the possessed individual is still conscious and is focused intensely on
    memories, emotions or thoughts varying from those of the possessor. As a result,
    the possessor’s strength is weakened by the individual’s personal strength. People
    such as mediums, pagans and witches have extreme knowledge of emotional control,
    concentration and also meditation. Therefore, they are in the best suited for
    self-exorcism.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，被占据的个体仍然有意识，并且专注于与拥有者不同的记忆、情感或思想。因此，个体的个人力量削弱了拥有者的力量。像灵媒、异教徒和女巫这样的人对情感控制、集中注意力和冥想有极深的了解。因此，他们最适合进行自我驱魔。
- en: Dislodgement
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 脱落
- en: Here, the possessed individual is rescued when a beneficial spirit dislodges
    the previous possessor freeing the individual permanently. The beneficial spirit
    releases the victim thereafter thus freeing his/her possession from any spirit,
    beneficial or otherwise. Angels, pets and benevolent spirits mostly play this
    role.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，当有益的精神将之前的占据者驱散，永久释放个体时，被占据的个体被拯救了。有益的精神随后释放受害者，从而将他/她的占有从任何精神中解脱出来，无论是有益的还是其他的。天使、宠物和善良的精神主要扮演这个角色。
- en: Magic
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 魔法
- en: It is by far the most powerful form of exorcism where a third party can employ
    the use of a ritual or spell to remove the possessor from the victim. Of course,
    if the victim has enough self-control, he/she can perform the exorcism through
    magic sufficiently.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这绝对是最强大的驱魔形式，第三方可以使用仪式或咒语将拥有者从受害者身上驱赶。当然，如果受害者有足够的自控力，他/她可以通过足够的魔法自行施行驱魔术。
- en: What Are The General Principles Of Exorcism
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 驱魔的一般原则是什么？
- en: As mentioned, exorcisms can be performed in various ways depending on the type
    of possession. However, there are some rules that must be followed regardless
    of the case in question.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，驱魔术可以根据被占据的类型以各种方式进行。然而，无论案件如何，都必须遵循一些规则。
- en: Always address the possessor with a binding, mandatory and authoritative tone
    to weaken the hold on the victim.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 始终用有约束力、强制性和权威的语气对待拥有者，以削弱对受害者的控制。
- en: Anybody present during the exorcism should be thoroughly protected to prevent
    possession transference. The protection can be covered using spells, magic circles,
    talismans and much more. Minors or mentally unstable individuals are advised not
    to attend the ritual.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在驱魔期间，任何在场的人都应受到彻底的保护，以防止灵体转移。保护可以通过咒语、魔法圈、护身符等手段来实现。建议未成年人或精神不稳定的人不要参加仪式。
- en: Unless the possessor flees voluntarily, there should always be a way to banish
    the spirit before the exorcism ritual begins. Here, you can use a banishment incantation,
    a sage smudging or any other beneficial technique for the purpose.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除非拥有者自愿逃离，否则在驱魔仪式开始之前应始终有一种方法来驱逐灵魂。在这里，你可以使用驱逐咒语、鼠尾草熏香或任何其他有益的技术。
- en: Note that, it’s advisable for exorcisms to be performed by people with a strong
    spiritual belief or those with strong magic because otherwise it wouldn’t work.
    A local preacher or witch can do it without any fail.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，建议由具有坚定精神信仰或强大魔力的人士进行驱魔，否则将无法奏效。当地的传教士或女巫可以毫无疑问地完成这一工作。
