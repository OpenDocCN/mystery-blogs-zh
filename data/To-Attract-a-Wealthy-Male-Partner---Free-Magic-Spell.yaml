- en: To Attract a Wealthy Male Partner
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 吸引一个富有的男性伴侣
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: This spell uses symbolism, herbalism, candles and colour to achieve a purpose.
    The dragon is a symbol of wealth, wisdom, power and nobility, while ginseng is
    said to enhance virility. The supposition is that by putting all of them together
    you create the right vibration for attraction. If performing this the first time,
    then do it at the time of the New Moon.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语使用象征主义、草药学、蜡烛和颜色来达到某种目的。龙是财富、智慧、权力和高贵的象征，而人参据说可以增强男性活力。假设是将它们放在一起，你就会创造出吸引的正确振动。如果这是第一次进行，请在新月时进行。
- en: '## Casting Instructions for ''To Attract a Wealthy Male Partner'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对于''吸引富有的男性伴侣''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Red candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色蜡烛
- en: A representation of a dragon
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一只龙的象征物
- en: A piece of ginseng root
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块人参根
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Red candle
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色蜡烛
- en: A representation of a dragon
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一只龙的象征物
- en: A piece of ginseng root
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块人参根
- en: 'Light your candle. Pick up the ginseng root or powder and say: "By the power
    of this Man root I pray for one to come to me Strong and brave, wise and astute
    Funny and loving to look after me."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃你的蜡烛。拿起人参根或粉末说：“凭借这个人参根的力量，我祈求一个来到我身边的男人，强壮勇敢，睿智机敏，幽默可爱，愿意照顾我。”
- en: 'Then pick up the dragon symbol and say: "Power of the dragon, strong and true
    Hear me now as I call to you Bring me a man that I can love And one that I can
    be proud of."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然后拿起龙的象征物说：“强大而真实的龙之力，现在听我呼唤你，带给我一个我可以爱的男人，一个我可以为之骄傲的男人。”
- en: Place the two objects in front of the candle and allow it to burn out. When
    it is done place the representation of the dragon on a high shelf to represent
    status. Either keep the ginseng root beside your bed or use the powder as an incense
    additive until it is used up.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将两个物体放在蜡烛前面，让它燃烧完。当它燃烧完毕时，将龙的象征物放在高处的架子上，以表示地位。要么将人参根放在床边，要么将粉末用作香料添加剂，直到用完为止。
- en: By that time your new man should have arrived. You can use your own form of
    words to bring the kind of man you want. Be careful though as you may get more
    than you bargained for. To attract a woman would require more feminine symbols
    such as a fish or a ladybird, and angelica root instead of ginseng.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 到那时，你的新男人应该已经到来。你可以用自己的话语来吸引你想要的男人。但要小心，因为你可能会得到意想不到的结果。要吸引一个女人，就需要更多女性象征，比如鱼或瓢虫，以及人参代替人参。
