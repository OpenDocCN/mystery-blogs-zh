  type: TYPE_NORMAL
  zh: 要在一切事情上看到真相
- en: This spell will allow you to see the truth in whatever you want but please be
    careful it's very effective I posted this spell on another account but I deleted
    it so no I'm not stealing someone else's spell please message me for any questions
    comments or concerns and if it worked for you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将使您能够看到您所期望的一切真相，请小心，它非常有效。 我曾将此咒语发布在另一个帐户上，但已删除，因此我并没有窃取他人的咒语。 如有任何问题、评论或疑虑，请给我留言，如果对您有用，请告诉我。
- en: '## Casting Instructions for ''To see the truth on everything'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''要在一切事情上看到真相'' 的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Say spell three times once dont say it more than the limit
    or I will not be responsible for the truth you were looking for it not exactly
    dangerous depending on the truth your looking for criminals now they will come
    straight to You. The spell should work in a day or instantly in a few hours. You
    will get a vision before it happens or not.when saying spell think about what
    truth you want to see.heres the spell '''' divines divines show me wha my eyes
    can''t find by the power of three more it be!'''' You can also say this silently.
    Please be careful love and light guys.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**说咒语三次，不要超过限制，否则我对你所寻找的真相将不负责，这取决于你寻找的真相是否危险，现在他们将直接来找你。
    咒语应该在一天内或几小时内立即生效。 在发出咒语时，请考虑您想要看到的真相。 这是咒语：“三位神祇，请展示我眼中所不能见的事物！” 您也可以默念此咒语。 请小心，爱与光明。'
