- en: A Simple Spell To Bring Friends
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个简单的咒语，带来朋友
- en: A simple incantation that encourages friendship.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个鼓励友谊的简单咒语。
- en: '## Casting Instructions for ''A Simple Spell To Bring Friends'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''一个简单的咒语，带来朋友'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** The following incantation should be spoken seven times
    on a Friday during a daylight hour of Venus:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**在一个星期五的白天的金星时间，应该念出以下咒语七次：'
- en: '"Let not loneliness seize us, lest we become a delight to our enemies. Iao
    Philophoros."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"让孤独不要困扰我们，以免我们成为敌人的乐趣。IAO Philophoros."'
- en: Because this is a simple incantation, its effects may not be immediately apparent,
    and the friends it brings may take some time to come. Nevertheless, it is a faithful
    spell that brings with it wonderful companionship.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这是一个简单咒语，其效果可能不会立即显现，而带来的朋友可能需要一些时间到来。然而，这是一个忠实的咒语，带来了美好的友谊。
- en: '**Additional Notes**:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**额外笔记**：'
- en: The spell is to be spoken seven times because it is both a sacred and holy number
    as well as the number of Venus.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个咒语应该念七次，因为七既是神圣又是圣洁的数字，也是金星的数字。
- en: IAO is an ancient Greek transliteration of the Tetragrammaton. Pronounce it
    as "ee-ah-oh".
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IAO 是希腊语对四字神名的音译。发音为"ee-ah-oh"。
- en: Philophoros is Greek meaning "friendship-bringer", used as an epithet attached
    to the Tetragrammaton.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Philophoros 是希腊语，意为"带来友谊"，作为附加在四字神名上的称号。
