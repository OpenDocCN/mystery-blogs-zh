- en: Say spell 3x:Vampire one Vampires all please grant my wish I wish to be a vampire
    that can walk in the sunlight with one or both daylight charms on .I wish to have
    the powers of super speed,super strength,super senses quick heal and compulsion.I
    will have retractable fangs and only drink blood when I want.If a human has my
    blood in their system and sees my fangs they will become a vampire.whenever I
    have water and say blood three times is will turn into blood so I do not have
    to hurt anyone.I shall not be immortal and a bit harder to kill I shall be able
    to have claws at will and u shall be able to turn my humanity off so I do not
    have to feel bad.I shall burn in the sun.my weakness will also be wooden stakes
    and vervain.so more it be
  id: totrans-33
  prefs: []
