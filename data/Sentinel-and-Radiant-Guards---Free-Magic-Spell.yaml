- en: 'First,find a tree that really speaks to you.If you''re element earth,then,it''s
    easy.The tree that youre about to find really wants to be a guardian.Then say
    this :'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，找一棵真正能与你对话的树。如果你属于地球元素，那就容易了。你即将找到的这棵树真的希望成为守护者。然后说这样的话：
- en: '**"Divine Trees born from the earth please hear my voice,this sacred place
    needs a guardian to stay and a place to live in.So please be the one who shall
    invoke thee."**'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“从地球诞生的神圣树木，请听从我的呼唤，这片圣地需要一个守护者留下来并且一个生存的地方。因此，请成为唤醒神明的人。”**'
- en: 2:After you find one,place one of your hand and say "Please be the tree of the
    god",imagine there's a green flowing energy from the below to the top then it's
    creating a wide open eye called " all seeing eye".After that,imagine a barrier
    builds between the tree.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2：找到一棵树后，用一只手放在其中并说“请成为神的树”，想象从下到上有一股绿色的流动能量，然后它正在创造一个广阔的打开的眼睛叫做“全视之眼”。之后，想象一道屏障在树木间形成。
- en: You're done!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 完成！
- en: When it's night,they'll attack the demons around them/attack the ghost/attack
    the dark things.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当夜幕降临，它们将攻击周围的恶魔/幽灵/黑暗事物。
- en: When the sentinels has fallen,the tree will fall.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当哨兵倒下时，树将倒下。
