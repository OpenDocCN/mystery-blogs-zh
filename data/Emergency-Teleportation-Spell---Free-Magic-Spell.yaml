- en: This spell will teleport you away from immediate danger.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语会将你传送到远离即时危险的地方。
- en: '## Casting Instructions for ''Emergency Teleportation Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''紧急传送咒语''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**'
- en: Fear for one's life
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了生命的恐惧
- en: Power Object
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的物体
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**'
- en: Fear for one's life
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了生命的恐惧
- en: Power Object
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的物体
- en: 'NOTE: This spell will only truly work if you are in a dangerous circumstance.
    This is one of the harder spells to master, as you will need a clear mind to teleport
    to any destination but will also have to have proper fear as well. This spell
    is good to have on hand.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：此咒语只在你处于危险情况下才真正有效。这是其中一种较难掌握的咒语，因为你需要一个清晰的头脑来传送到任何目的地，但同时也需要适当的恐惧。这个咒语随手准备是个不错的选择。
- en: Grasp your Power Object and clear your mind. Imagine a quick picture of your
    destination, and whisper it out loud. Continue to whisper it out loud, and then
    begin to think of the consequences of staying in this location. Could you be harmed?
    Will you be mugged? etc.,etc.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 抓住你的强大物体并清空你的头脑。想象你目的地的快速画面，大声低语出来。继续大声低语，然后开始考虑留在这个地方的后果。你会受伤吗？会被抢劫吗？等等。
- en: When the fear for your life becomes apparent you may find yourself in the location
    you may not. This spell is hard to practice with as you'll need fear. It will
    work if you just believe it will.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感受到生命的恐惧变得明显时，你可能会发现自己在一个你可能不在的地方。这个咒语很难练习，因为你需要恐惧。如果你相信它会发生，它就会起作用。
