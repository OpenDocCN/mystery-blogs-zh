- en: 6 blue candles (optional)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6支蓝色蜡烛（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语需要以下物品：**'
- en: Water or ocean water
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水或海水
- en: Salt
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐
- en: A bowl
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个碗
- en: An amulet or necklace
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个护身符或项链
- en: 6 blue candles (optional)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6支蓝色蜡烛（可选）
- en: Fill the bowl with water. Then add salt. Take a shower while it settles. Meditate
    while holding the amulet near your chest. Visualize the ocean spreading through
    your blood and shielding your heart. Put the amulet in the water and say "With
    the power of the sea, of Poseidon and Neptune as one, I power this amulet and
    claim it as mine".
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 把碗装满水。然后加盐。待其安静时冲个淋浴。抱着护身符冥想。想象海洋在你的血液中流淌，护佑你的心脏。把护身符放入水中，说“以海的力量，波塞冬和海神尼普顿为一体，我赋予这护身符力量并宣称它为我的”。
- en: For a more indepth enchantment, fill the bowl with rain or ocean water instead
    of regular. You can choose to swim in the ocean or run in the rain instead of
    taking a shower. Sit in a circle of candles when doing the spell.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果想要更深入的魔法，用雨水或海水填满碗而非普通水。你可以选择在海里游泳或在雨中奔跑，而不是冲淋浴。做咒语时坐在蜡烛的圆圈里。
