- en: '## Casting Instructions for ''Ocean Aamulet Enchantment'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''海洋护身符附魔''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语需要以下物品：**'
- en: Water or ocean water
  id: totrans-12
