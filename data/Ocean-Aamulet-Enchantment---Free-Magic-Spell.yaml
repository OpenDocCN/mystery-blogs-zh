- en: For what can you use the amulet or what can it do?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用护身符做什么？它能做什么？
- en: You can wear it while casting water or ocean magick or weather spells. Also,
    to anyone who may not have a necklace, anything can work as long as the water
    won't do anything bad to it. Homemade trinkets work just as well
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在施展水或海洋魔法或天气咒语时戴上它。对于可能没有项链的人，任何东西只要不会被水弄坏都可以。自制小饰物同样有效。
