- en: Real Life-Changing Wish Spells of Magick – Spells8
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 真正改变生活的愿望魔法咒语 – Spells8
- en: 来源：[https://spells8.com/wish-spells-that-work/#0001-01-01](https://spells8.com/wish-spells-that-work/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/wish-spells-that-work/#0001-01-01](https://spells8.com/wish-spells-that-work/#0001-01-01)
- en: One of the best spells to manifest your desires is a wish spell. In order for
    a wish spell to be powerful, it needs to contain an authentic wish and a powerful
    intention. **All of your wishes are within your reach** as long as you believe
    in your magick and allow yourself to feel that your wish is possible for you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现你的愿望之一最好的咒语是一个愿望咒语。为了使愿望咒语更加强大，它需要包含一个真实的愿望和一个强大的意图。**只要你相信自己的魔法，并允许自己感觉到你的愿望对你是可能的，你的所有愿望都在你的触手可及之内**。
- en: A wish spell can be for any area of your life where you want to obtain something.
    You can cast a [wish spell](https://spells8.com/burning-bay-leaves/) for material
    desires and even emotional states such as [happiness](https://spells8.com/selenite-happiness-activation/)
    or joy. Wish spells can also be used to grant the wishes of other people.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个愿望咒语可以是你生活中任何一个你想要得到的领域。你可以为物质愿望或者甚至情感状态，如[幸福](https://spells8.com/selenite-happiness-activation/)或喜悦，施展一个[wish
    spell](https://spells8.com/burning-bay-leaves/)。愿望咒语也可以用来实现其他人的愿望。
- en: '**Common Uses for Wish Spells**'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**愿望咒语的常见用途**'
- en: A wish spell **may be necessary** when it seems that all of your other efforts
    haven’t manifested your desires in your life. Focusing intently on your wish being
    granted empowers your wish to manifest into your life.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感觉所有其他方法都未能在生活中实现你的愿望时，一个愿望咒语**可能是必要的**。专注地将你的愿望实现的过程赋予力量，使你的愿望能够在你的生活中显现。
- en: '**Before a Spell**'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**咒语之前**'
- en: Cleansing the energy of your home and yourself is vital. It’s important to **clear
    your space before casting a spell**. You can use [Palo Santo](https://spells8.com/lessons/palo-santo-magic/),
    incense, or your [smokeless methods](https://spells8.com/smokeless-smudging-mist/)
    to purify your energy. Keeping the area of your spellwork clean and clear of anything
    unnecessary will **help produce a strong flow of energy** as well.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 清理你的家和自己的能量是至关重要的。在施展咒语之前**清理你的空间**至关重要。你可以使用[Palo Santo](https://spells8.com/lessons/palo-santo-magic/)、香或你的[无烟方法](https://spells8.com/smokeless-smudging-mist/)来净化你的能量。保持你施展咒语的区域干净和清晰，远离任何不必要的东西，也将**有助于产生强大的能量流**。
- en: '**Types of Wish Spells**'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**愿望咒语的类型**'
- en: The type of spell you cast will depend on your preference. Some witches prefer
    to speak the spell into existence. **Some witches choose to use [candles](https://spells8.com/candle-flame-meanings/)
    and oils**. Other witches use herbs, and still others may use a combination of
    the various options for spellcasting.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你施展的咒语类型将取决于你的喜好。一些女巫更喜欢口头召唤咒语。**一些女巫选择使用[candles](https://spells8.com/candle-flame-meanings/)和oils**。其他女巫使用草药，还有一些可能会同时使用多种选项来施展咒语。
- en: '**Wish Candle Spell**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**愿望蜡烛咒语**'
- en: Pick a colored candle that is associated with your wish. Choosing a specific
    candle color can help boost your own intentions based on the innate power that
    it already contains.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个与你的愿望相关联的有色蜡烛。选择特定的蜡烛颜色可以帮助增强你基于它所含内在力量的意图。
- en: '**Common candle colors:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**常见的蜡烛颜色：**'
- en: Red – Passion, Creativity, Confidence
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色 – 激情，创造力，自信
- en: Yellow – Joy, Happiness, Intelligence
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄色 – 快乐，幸福，智慧
- en: Orange – Creativity, Justice, Celebration
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 橙色 – 创造力，正义，庆祝
- en: Green – Financial abundance, Growth, Love, Friendship
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色 – 财务丰盈，成长，爱，友谊
- en: Blue – Peace, Letting go, Forgiveness
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色 – 平和，释放，宽恕
- en: Purple – Spirituality, Intuition, Psychic abilities
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 紫色 – 灵性，直觉，心灵能力
- en: Black – Protection, Removal, Endings
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色 – 保护，消除，结束
- en: White – Purity, Protection, Truth
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色 – 纯净，保护，真相
- en: Grey – Neutrality, Joy, Clearing
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灰色 – 中立，喜悦，清晰
- en: '**See also**: [Candle Magick for Baby Witches](https://spells8.com/lessons/candle-spells/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**参见**：[新手女巫的蜡烛魔法](https://spells8.com/lessons/candle-spells/)'
- en: Once you’ve chosen your candle, **inscribe your wish on it with a pen or pencil**.
    Cut into the candle with the writing device and write any detail about your wish
    that you find necessary. Writing your intention on the candle will help empower
    you and the spell.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你选择了你的蜡烛，**用钢笔或铅笔在上面刻写你的愿望**。用书写工具刻入蜡烛并写下你认为必要的任何关于你愿望的细节。在蜡烛上书写你的意图将帮助赋予你和咒语力量。
- en: Hold the candle in both hands and imagine your wish being granted. When you
    have the image in your mind, imagine that your wish is being charged within the
    candle. Light the candle as you hold this image in your mind, staring into the
    flame. You may wish to [dress the candle](https://spells8.com/dressing-your-candles/)
    in a specific oil and speak an incantation along with lighting the candle.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 双手握住蜡烛，想象你的愿望已经实现。当你脑海中有了这个画面时，想象你的愿望在蜡烛中被充满。点燃蜡烛时，不要移开目光盯着火焰。你可能希望[给蜡烛涂油](https://spells8.com/dressing-your-candles/)并在点燃蜡烛的同时念咒语。
- en: '**Wish Spell Incantations**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**愿望咒语咏唱**'
- en: '*I know that I am worthy.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*我知道我是有价值的。'
- en: I know that I am right.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道我是对的。
- en: By the light of the sun
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在太阳的光照下
- en: And the darkness of the moon.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 月之黑暗。
- en: All of my wishes will come true!*
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我所有的愿望都会实现！*
- en: Follow this incantation with the wish that you desire.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这咒语之后跟上你所渴望的愿望。
- en: When you speak these words, feel their power as they leave your lips. Repeat
    this incantation over and over until your entire being embodies their truth. Use
    your emotions and excitement to empower these words throughout your spell.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当你说出这些话时，感受它们离开你的唇时的力量。不断重复这个咒语，直到你的整个人都体现了它们的真理。运用你的情绪和兴奋来赋予这些话语力量。
- en: '**Herb Spell**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**草药咒语**'
- en: Find any herb(s) that correlates with your wish. Along with the herbs, find
    a pouch or bag to put them in. Hold the [herbs](https://spells8.com/witch-plants-herbs-recipes/)
    and the pouch in your hand and charge them with your wish’s energy. You can do
    this by imagining your wish being fulfilled or by **speaking the words of your
    desire out loud**. Once you’ve charged the pouch, place it under your pillow while
    you sleep. Leave this there for nine nights. On the 10th night, remove the pouch.
    Sprinkle the herbs outside and wait for your wish to be fulfilled.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找任何与你愿望相关的草药。除了草药，找一个小袋或袋子把它们放进去。把[草药](https://spells8.com/witch-plants-herbs-recipes/)和袋子放在手里，用你愿望的能量充电。你可以通过想象愿望得以实现，或者**大声说出愿望的话语**来完成这一步骤。充电好袋子后，当你入睡时把它放在你的枕头下。留在那里九个晚上。第十个晚上，取出袋子。在户外洒下草药，等待你的愿望实现。
- en: '**See also**: [Green Witch Video Course](https://spells8.com/courses/green-witchcraft-course/)
    🌿'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**另请参阅**： [绿巫女视频课程](https://spells8.com/courses/green-witchcraft-course/) 🌿'
- en: '**How to Enhance Your Wish Spells**'
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**如何增强你的愿望咒语**'
- en: '**Quartz Crystal** – Quartz crystals can be used to **enhance the intentions**
    of any spell. Keep a piece of [quartz](https://spells8.com/mental-clarity-spell-quartz/)
    near your spell or in your hand while you perform it.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**石英水晶**– 石英水晶可以被用来**增强任何咒语的意图**。在你执行咒语时，附近或手中放一块[石英水晶](https://spells8.com/mental-clarity-spell-quartz/)。'
- en: '**The Moon** – Working with the moon alongside your spell is very beneficial.
    Certain [moon phases](https://spells8.com/keeping-track-of-the-moon-phases/) correlate
    with different energies, and **if you work with the moon’s phase**, it can empower
    your spell. For example, a [new moon](https://spells8.com/new-moon-affirmations/)
    is a fantastic time to wish for new beginnings and a [waning moon](https://spells8.com/waning-moon-magic/)
    is a great time to wish for endings.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**月亮**– 在你的咒语中与月亮一起工作是非常有益的。某些[月相](https://spells8.com/keeping-track-of-the-moon-phases/)与不同的能量相关，**如果你按照月相工作**，它可以增强你的咒语。例如，[新月](https://spells8.com/new-moon-affirmations/)是许愿新的开始的好时机，而[残月](https://spells8.com/waning-moon-magic/)是结束愿望的好时机。'
- en: '**Spell Combination** – Use a combination of these spells to super-charge your
    results.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**咒语组合**– 使用这些咒语的组合来超级充电你的结果。'
- en: '**Practice** – You can strengthen the power your intentions overall by **practicing
    small spells regularly**. Before you go to the store, hold the intention that
    you will have a parking spot near the front. You can also **hold an intention
    that your day will be bright and positive**. By using your intent, you are strengthening
    it like a muscle which will help strengthen your spells.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习**– 通过**定期练习小咒语**，你可以加强整体愿望的力量。在去商店之前，拥有一个停车位的愿望。你也**可以持有一种积极阳光的一天的愿望**。通过使用你的愿望，就像锻炼肌肉一样，这将有助于增强你的咒语。'
- en: '**What Do You Wish For?**'
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**你希望什么？**'
- en: Now that you know how to cast a wish spell, what do you wish for? Magick is
    powerful and should only be used **when you are sure** that you want to attract
    something into your life. Before performing a wish spell, ask yourself if it’s
    truly something that you want. Be careful what you wish for!
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你知道如何施展愿望咒语了，你希望什么？魔法是强大的，只应在**你确定**想要吸引某些东西进入生活时使用。在进行愿望咒语之前，问问自己，这确实是你想要的吗？慎重许愿！
- en: '**Try these simple spells for practice and make your wishes come true!**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**试试这些简单的咒语练习，让你的愿望成真！**'
