- en: Spell To Make A New Friend
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 施法以获得一个新朋友
- en: This will get you a new friend. This is not mine. You have to believe for spells
    to work.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将给你一个新朋友。这不是我的。你必须相信法术才能生效。
- en: '## Casting Instructions for ''Spell To Make A New Friend'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''Spell To Make A New Friend'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此法术：**'
- en: White Candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白蜡烛
- en: Visualization
  id: totrans-12
