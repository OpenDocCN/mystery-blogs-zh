- en: Light a white candle.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃一根白色蜡烛。
- en: Stare into the candlelight while taking three slow deep breaths.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 盯着蜡烛灯光，慢慢地深呼吸三次。
- en: Visualize having a new friend who you love to be around. You two have fun together,
    share intimate conversations, and tell each other your secrets. See the two of
    you laughing together and hugging (if you like to hug your friends.)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下有一个新朋友，你喜欢和她在一起。你们一起玩乐，分享亲密的谈话，彼此倾诉心事。看到你们一起笑，拥抱（如果你喜欢和朋友拥抱的话）。
- en: Hold that picture for as long as you can.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能长时间保持那个画面。
- en: 'Say:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 说：
- en: Gracious Goddess, hear my plea,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的女神，请听我祈求，
- en: and bring a new best friend to me.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 并给我带来一个新的最好朋友。
- en: 'or if you prefer:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 或者如果您愿意：
- en: Fire and Rain, Earth and Air
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 火与雨，土与空气
- en: Listen to my urgent prayer
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 听我紧急的祈祷
- en: Please bless me with a new best friend,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 请赐予我一个新的最好朋友，
- en: Someone honest and true until the end.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找一个真诚而忠实的人，直至永久。
- en: Write a note to your new friend, telling her how excited you were to meet her.
    Write it as though it has already happened. Say anything to her that you'd like.
    Thank her for being such a good friend to you and always being there when you
    need her.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 写一封信给你的新朋友，告诉她你见到她时有多么兴奋。写信的时候，就当这已经发生过了。对她说任何你想说的话。感谢她成为你的好朋友，并且在你需要的时候一直陪伴在你身边。
- en: Read your note at least once a day or more until your new friend arrives. If
    you'd like, you can keep the letter close to you to remind you to think about
    her. The more you think about her and visualize having her in your life, the more
    your vibrations will attract her to you. (Just be sure not to act desperate or
    needy around people, as that will scare them away.)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 每天至少阅读一次你的信，直到你的新朋友出现为止。如果你愿意，你可以把这封信放在身边，提醒自己要想着她。你越是想着她，想象她出现在你的生活中，你的振动就越能吸引她来到你身边。（只是别在人前表现得绝望或者需要，那会把人吓跑。）
