- en: 1.  Cast a circle around your space to keep energies and the spirit in the circle
    or altar space.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  在你的空间周围画个圈，以保持能量和灵魂在圈或祭坛空间内。
- en: Using the red pen and on the white petition paper, write the name, area of the
    person dwelling, or address of the target in the middle of the paper once.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用红笔，在白色请愿纸上，把目标人物的姓名、居住地区或地址写在纸的中间一次。
- en: Then write the words around the previous writing, "Bakeneko, Bakeneko, do not
    come home and do not leave an echo, cause the spirits to be beckoned unto...(the
    targets name), oh great, Bakeneko."
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后在之前的字迹周围写上这些字，"化猫灵，化猫灵，不要回家也不要留下回声，让灵魂被召唤至...(目标名字)，哦伟大的，化猫灵。"
- en: Put the petition aside.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将请愿书放在一边。
- en: Cut a slit in the Ginger root big enough to hold inside it the folded petition.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在姜根上切一个足够大的口子，足以容纳折叠的请愿书。
- en: Folds the petition into a square and placed securely into the slit made in the
    root.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 把请愿书折成一个正方形，安全地放入姜根上做的口子里。
- en: Tie the slit up using the white twine. Wrap the twine around the root twice
    then tie and knot twice.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用白色麻线把切口扎紧。把麻线绕姜根两圈，然后打结两次。
- en: Using the pins and needle stabs the root and imagine that your pinning grief
    and misfortune onto your target.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用别针和针刺向姜根，并想象自己将悲伤和不幸钉在目标身上。
- en: Take the finished Item and place it on your altar or hidden in your home. when
    the item starts to smell bad or rotten cast it out out the home into the garbage.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将完成的物品放在祭坛上或藏在家里。当物品开始散发出臭味或腐烂时，把它扔出家门，丢进垃圾桶。
- en: 'Notes: If the root doesn''t start to stink in several days (2-3 days) your
    spell may have taken resistance or is out of energy. Your victim should receive
    moments of grief and misfortune that rise and climax day by day.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 注：如果根部在几天（2-3 天）内未开始散发臭味，则你的咒语可能遇到了抵抗或能量不足。你的受害者应该逐日接收增加并达到高潮的悲伤和不幸时刻。
