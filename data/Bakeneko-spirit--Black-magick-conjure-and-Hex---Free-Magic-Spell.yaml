- en: This spell conjures the Bakeneko, a Japanese cat spirit able to cause misfortune
    and curse humans, to possess a home or person to cause obssessions in manifestations
    of misfortune.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语召唤化猫灵，一种能够给人类带来不幸和诅咒的日本猫灵，使其附身于家或人，引发不幸的表现。
- en: '## Casting Instructions for ''Bakeneko spirit: Black magick conjure and Hex'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“化猫灵：黑魔法施法和咒语”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行此咒语：**'
- en: Petition paper (white)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请愿纸（白色）
- en: Pen (red)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钢笔（红色）
- en: Catnip or Ginger root
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 猫薄荷或姜根
- en: White yarn or string
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色毛线或绳子
- en: A type of pin or needles
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种别针或针
- en: Knife (that is able to cut a slit in ginger root)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 刀子（能在姜根上切口的）
