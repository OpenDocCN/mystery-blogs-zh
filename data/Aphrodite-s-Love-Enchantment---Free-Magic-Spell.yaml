- en: 'Light two pink or red candles in a dark room. One candle must be higher than
    the other to represent love. (If your candles are equal size, use candle holders.)
    Next fill the jar with water and put the rose in it. Finally sit crossed-leg and
    meitate as well as gather concentration and energy. Once youve done that, close
    your eyes and take three deep breathes. After your third breath, chant:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个黑暗的房间里点燃两根粉红色或红色蜡烛。其中一根蜡烛必须比另一根高，代表爱。（如果你的蜡烛大小相同，使用蜡烛台。）接下来，把罐子装满水，把玫瑰放进去。最后，盘腿坐下，冥想并集中精力和能量。一旦做到这些，闭上眼睛，深呼吸三次。在第三次呼吸后，念道：
- en: '''''Aphrodite of beauty and love,'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '''''美丽与爱的阿佛洛狄忒，'
- en: Set him free and make him come.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 释放他并让他归来。
- en: Enchant this rose and the water I drink,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 陶醉于这朵玫瑰和我所饮用的水，
- en: To ensure it is me that he thinks.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保他认为是我。
- en: If this is a part of your will,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是你的意愿的一部分，
- en: This is a destiny he must forfill.''
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是他必须履行的命运。''
- en: 'After saying that, take a deep breath and imagine the one you wish this enchantment
    to be cast upon. Then say this chant 3 times:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 说完后，深呼吸，想象你希望这个魔法施加在身上的那个人。然后重复这句咒语三次：
- en: '''''And so by the power of three, it is my wish, so mote it be.'''''
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '''''所以凭借三倍的力量，这是我的愿望，因此愿它成真。'''''
- en: After repeating that 3 times, take a final deep breath and picture your love
    once more. Then open your eyes and grab the jar with the rose and water in it.
    With the rose still in the jar, drink all the water. After that, blow out the
    candles and stayin the same room as them until the wax has hardened. The next
    day your love should reveal a liking towards you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 重复这个动作3次后，深呼吸一口，再次想象你心爱的人。然后睁开眼睛，拿起放有玫瑰和水的罐子。把玫瑰仍留在罐子里，喝掉所有的水。然后吹灭蜡烛，留在同一个房间直到蜡变硬。第二天，你的爱情应该会向你表露好感。
