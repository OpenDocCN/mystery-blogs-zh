  zh: 这个咒语将使你的爱情向你表露好感。
- en: '## Casting Instructions for ''Aphrodite''s Love Enchantment'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《阿佛洛狄忒的爱情魔法》施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
