- en: Astrid on Arte TV - Talking About Rudolf II and Alchemy in Prague
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Astrid on Arte TV - Talking About Rudolf II and Alchemy in Prague
- en: 来源：[https://www.magickandwitchcraft.com/post/astrid-on-tv-talking-about-alchemy-for-arte-tv-documentary#0001-01-01](https://www.magickandwitchcraft.com/post/astrid-on-tv-talking-about-alchemy-for-arte-tv-documentary#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.magickandwitchcraft.com/post/astrid-on-tv-talking-about-alchemy-for-arte-tv-documentary#0001-01-01](https://www.magickandwitchcraft.com/post/astrid-on-tv-talking-about-alchemy-for-arte-tv-documentary#0001-01-01)
- en: I was recently collaborating with a EU based TV station called Arte TV and was
    featured in documentary about alchemy and alchemists in Prague. Mostly focused
    on Rudolf II but obviously not only him. The documentary is in German, or in French.
    (No English this time, sorry - but still fun to watch even of you can't understand
    the language)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近与一家名为 Arte TV 的欧盟电视台合作，并在关于布拉格炼金术和炼金术士的纪录片中受到关注。主要关注鲁道夫二世，但显然不仅仅是他。这部纪录片是用德语或法语制作的。（这次没有英语，抱歉
    - 但即使你听不懂语言，观看起来仍然很有趣）
- en: Astrid on Arte TV - Talking about Rudolf II and Alchemy in Prague
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Astrid on Arte TV - Talking about Rudolf II and Alchemy in Prague
- en: I speak about the alchemist workshops in Prague during the times of Rudolf II
    and also about the esoteric meaning behind the Astronomical clock on Old Town
    Square and its link to the astrologers who used to live close by.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我谈到了鲁道夫二世时期布拉格的炼金术士工作坊，以及关于老城广场上的天文钟背后的神秘意义，以及与曾经住在附近的占星家的联系。
- en: This was a fun day spend filming with very professional team, who were really
    trying to get into the local point of view on things.
  id: totrans-9
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 这是一天与非常专业的团队拍摄的有趣的日子，他们真的很努力地理解当地的观点。
- en: 'You can watch it for free on the ArteTv website :'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可以免费在 ArteTv 网站上观看：
