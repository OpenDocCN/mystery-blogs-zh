- en: Turn Off The Lights In A Quiet Room (Do This During The Day) Sit On The Floor
    And Visualize You Swimming In The Ocean In Your Tail And Using Your Powers! Then
    Open Your Eyes And Chant ''Godess Of The Sea It Is I (Your Name) Who Is In Need
    Of Your Honorable Powers If Possible Give Me Thy Wish For A Tail Color Of ( Color)
    and The Power of (Power) . This is my wish so mote it be!'' Say This 3x and Wait
    for ATLEAST a week because your powers need time to develo and so does your tail.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在安静的房间关掉灯光（白天进行此操作），坐在地板上，想象自己在海洋中游泳，尾巴使用你的力量！然后睁开眼睛，高呼“海洋女神啊，我（你的名字）需要你的神奇力量，如果可能，请赐予我（颜色）色的尾巴和（力量）的力量。这是我的愿望，如此成全！”连续说三遍，至少等待一周，因为你的力量和尾巴都需要时间来发展。
