- en: 'Begin by lighting the candle and saying once: "Dark sides make me stop loving
    this man/woman". Say the name of the person you wish to stop loving. Once done,
    take all the ingredients and put them into a cup. Before drinking, chant the following
    three times:  "With this potion I banish my feelings for (say his/her full name)forever".'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 首先点燃蜡烛，一次说：“黑暗面让我停止爱这个男人/女人。” 说出你希望停止爱的人的名字。完成后，将所有配料放入杯中。饮用前，连续三次吟唱：“用这个药水我永远放弃对（说他/她的全名）的感情。”
- en: Now drink the potion. Then put the rock at the foot of yourbed (that will turn
    your love for him/her feelings into hatred). The spell is done, but it only works
    for some people and there's no guarantee that it will work for everyone.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在喝下这个药水。然后把岩石放在你床底下（这会将你对他/她的爱转变为憎恨）。咒语完成，但它只对某些人有效，并不能保证对每个人都有效。
