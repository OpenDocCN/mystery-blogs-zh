- en: Lupin the thirds masculine charm. (FTM friendly.) - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Lupin the third的男性魅力（适用于FTM）。- 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/beauty_spells/attractive_spells/27384/page.html#0001-01-01](https://www.spellsofmagic.com/spells/beauty_spells/attractive_spells/27384/page.html#0001-01-01)
