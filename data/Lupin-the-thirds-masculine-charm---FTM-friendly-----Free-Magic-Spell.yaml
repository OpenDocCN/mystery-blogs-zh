- en: I like this. It doesn't claim to change your physical self but allows you to
    change your physical looks yourself. Great job!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢这个。它不声称改变你的身体自身，而是允许你自己改变你的外表。做得好！
- en: Will this physically transform you into the character? No. Will the physically
    change your gender? No. HOWEVER, as a confidence spell and glamour, it has potential.
    As the creator said, this will help you be like the character. Reading this over,
    there are a few minor adjustments I would make. The biggest one being the chant.
    I understand you preform the first half in anticipation for the actual spell,
    but it is a little pointless, and the chant undermines itself. Chants and affirmations
    should state facts because you are telling the universe what you desire. ''I am
    like Lupin'' would work better than ''I will be like Lupin'' because one is confident
    and the other is a desire. Also, I question the timeframe of the spell, because
    it is hard to specify how long a spell works, so it makes me question how real
    this spell is. Dressing up like Lupin, say you are confident and manly, wearing
    a scent associated with male energies, all of these are fine. I would enchant
    the scented mist you created. After casting this spell, use the spray before leaving
    the house. Look in the mirror, spray your body, and say the chant ''I am as confident
    as Lupin. I am as masculine as Lupin. I am as charming as Lupin.'' This would
    work to charge your energy, cast a glamour, and make people perceive you how you
    desire. Also, this can be altered for any character you admire. You will still
    look like you, but your energy and others perception of you will change.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这会使你身体变化吗？不会。这会改变你的性别吗？不会。然而，作为一种自信的咒语和魅力，它具有潜力。正如创作者所说，这将帮助你成为像角色一样的人。阅读此内容后，我想进行一些小的调整。最大的调整之一是咒语。我理解你在预期实际咒语之前执行了前半部分，但这有点毫无意义，并且这个咒语本身有些自相矛盾。咒语和确认应该陈述事实，因为你是在告诉宇宙你想要什么。"我像卢平一样"比"我将像卢平一样"更有效，因为一个是自信的，另一个是渴望的。此外，我对咒语的时间范围表示怀疑，因为很难确定一个咒语的作用时间，所以这让我怀疑这个咒语的真实性。像卢平一样打扮，表现出你的自信和男性气质，使用与男性能量相关的香水，这些都是可以接受的。我会加持你创造的香水喷雾。在施放这个咒语后，离开家之前使用喷雾。看着镜子，喷洒你的身体，并说出咒语"我和卢平一样自信。我和卢平一样有男子气概。我和卢平一样迷人。"这将有助于充实你的能量，施展魅力，并使人们以你希望的方式看待你。此外，这可以根据你崇拜的任何角色进行调整。你看起来依然是你自己，但你的能量和他人对你的看法会发生变化。
