  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/beauty_spells/attractive_spells/27384/page.html#0001-01-01](https://www.spellsofmagic.com/spells/beauty_spells/attractive_spells/27384/page.html#0001-01-01)
- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main role="main">
- en: "Lupin the third\x92s masculine charm. (FTM friendly.)"
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Lupin the Third的男性魅力（适用于FTM）。
- en: "As an FTM trans teen, and huge fan of the anime Lupin the third, I have made\
    \ a spell that gives you the main character-Arsene Lupin the third\x92s masculine\
    \ charm since I kin as him. This can be used if you\x92re biologically male or\
    \ FTM (regardless of your transition status)."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名FTM跨性别青少年，也是动画片Lupin the Third的超级粉丝，我制作了一个咒语，可以赋予你主角-Arsene Lupin the Third的男性魅力，因为我认为他就是我。这可以在你是生理男性或FTM时使用（不论你的过渡状况如何）。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: A jacket that is of one of the colors Lupin wears in the anime or movies (green,
    red, pink, or blue).
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一件和Lupin在动画片或电影中穿的一样颜色的夹克（绿色、红色、粉色或蓝色）。
- en: A tie that coordinates with the color jacket (green jacket-yellow tie, red jacket-pink
    or red or yellow tie, pink jacket-red tie, blue jacket-red tie).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一条颜色与夹克相配的领带（绿夹克-黄领带，红夹克-粉色或红色或黄领带，粉色夹克-红领带，蓝夹克-红领带）。
- en: "A pair of pants that\x92s either khaki colored or light colored."
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一条卡其色或浅色的裤子。
- en: "A button down shirt that\x92s dark blue or black."
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一件深蓝色或黑色的衬衫。
- en: A belt.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根皮带。
- en: An electronic device to look at pictures of Lupin and listen to the OST/soundtrack.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一部电子设备，用来查看Lupin的照片，并聆听原声/配乐。
- en: 'Things for fixing/styling your hair: hair gel or pomade and scissors (only
    if your bangs are too long).'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修理/造型发型所需材料：发胶或定型膏和剪刀（只有当刘海太长时）。
- en: A combination of intent and pure and confident belief.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意愿与纯粹自信的结合。
- en: 'Things to make scent: lavender essential oil, witch hazel, a small glass spray
    bottle, cedar wood essential oil, and water.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制作香水的材料：薰衣草精油、金缕梅水、一个小玻璃喷雾瓶、雪松木精油和水。
- en: "Casting Instructions for 'Lupin the third\x92s masculine charm. (FTM friendly.)'"
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为'Lupin the third的男性魅力（适用于FTM）'施法说明
- en: '**(This spell mostly involves dressing like Lupin the third. To be clear, NOT
    REALLY in a form of cosplay but kind of. As a Lupin the third kin, I am blessing
    you all who do this spell with his confidence and his masculine charm.)**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**（这个咒语主要涉及类似Lupin the Third的着装。要清楚的是，不是真的cosplay形式，但有点类似。作为Lupin the Third的同好，我祝福所有做这个咒语的人能够获得他的自信和男性魅力。）**'
- en: '**Part one-intention: Four days before casting this spell, no matter what the
    moon phase is go stand outside on a clear night. Look at the star closest to the
    moon while holding your electronic device (like a cell phone) that has a picture
    of Lupin the third pulled up on the internet browser. Doesn''t matter what color
    jacket he''s wearing in the image. And either out loud or mentally state the following: ****"I
    am ready to be confident. I am ready to have masculine charm. I am ready to have
    the confidence and masculine charm like Lupin the third." Say that while glancing
    at the star, and the image three times.**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一部分 - 意愿：在施放这个咒语的四天之前，不管月相是什么，都去站在室外的晴朗夜晚。看着离月亮最近的星星，手持你的电子设备（比如手机），在互联网浏览器上打开Lupin
    the Third的图片。图片中穿的夹克是什么颜色不重要。然后大声或默念以下内容：“我准备好拥有自信。我准备好拥有男性魅力。我准备好拥有像Lupin the
    Third一样的自信和男性魅力。” 念三次时看着星星和图片。**'
- en: '**Before we move onto part two, if you''re trying to manifest your twin flame,
    now is a good chance to manifest them.**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**在我们进入第二部分之前，请放下心愿，如果你正想招来你的灵魂伴侣，现在是一个好机会把他们吸引过来。**'
- en: '**Part two-Making the good stuff: Next, two days before casting this spell
    AFTER setting intentions, make the scent. In a small glass spray bottle, fill
    it about three quarters full of water, then another three quarters full of witch
    hazel. Next, add 10-25 drops of cedar wood essential oil, and 15-20 drops of lavender
    essential oil. Screw on the top of the spray bottle, put the cap back on and shake
    it well. Let it sit in a dark place away from sunlight till you''re ready to use
    it.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二部分 - 制作好东西：接下来，在设定意愿后的两天内施放这个咒语。在一个小玻璃喷雾瓶中，约四分之三装满水，然后再装三分之三的金缕梅水。接下来，加入10-25滴雪松木精油和15-20滴薰衣草精油。旋紧喷瓶盖，再放上瓶盖并摇匀。让它在远离阳光的地方保存直到你准备使用。'
- en: Before we move onto part three, it might be a good idea to spray it on you and
    let the scent invigorate you. Doesn't it smell nice and masculine?**
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们进入第三部分之前，将其喷在身上并让香味振奋您可能是个好主意。它闻起来不是很好，有男子气概吗？**
- en: '**Part three-The transformation begins: The day you plan on doing this spell
    (finally!), get dressed like Lupin. Put on the dark blue or black button down
    shirt and khaki or light colored pants. Then, ****look at your hair. If the top
    part of your hair/bangs are too long, I would highly recommend using scissors
    to cut them. Look at a picture of Lupin for reference. His bangs are in a short
    V-shape on his forehead in the middle. (If your bangs are just right already,
    just skip this step.) Then, use hair gel or pomade (a little bit, not a lot!)
    to fix the style. Then, put on the belt, tie and jacket. Make sure the tie color
    coordinates with the color jacket. Spray yourself with the scent you made, and
    affirm: "I am confident like Lupin. I have masculine charm like him. Ladies/other
    guys like me and will want to hang out/ask me out/want to date me."**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**第三部分-转变开始：你计划做这个咒语的那一天（终于！），穿得像卢平一样。穿上深蓝色或黑色的衬衫和卡其色或浅色的裤子。然后，看看你的头发。如果你的头发/刘海顶部太长，我强烈建议用剪刀修剪。参考卢平的图片。他的刘海在额头中央呈短V形。然后，使用发胶或发蜡（少量，不要太多！）来定型。然后，系上皮带，打领带和外套。确保领带的颜色与外套的颜色协调。喷上你制作的香水，并断言：“我像卢平一样自信。我像他一样有男子魅力。女士们/其他人喜欢我，并想和我出去玩/约会/约会。”**'
- en: '**You will feel masculine and confident. You will also radiate self love energies,
    and others will feel it because of how powerful it is. You might even meet your
    twin flame. (Not promising anything in regards to that.) Expect this to wear off
    in about 24-72 hours, but it could vary on the person. **'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会感到男性和自信。你还会散发自我爱的能量，别人会感受到，因为它是如此强大。你甚至可能会遇到你的另一半。（对此不做任何承诺。）预计这种感觉会在大约24-72小时内消失，但因人而异。**'
