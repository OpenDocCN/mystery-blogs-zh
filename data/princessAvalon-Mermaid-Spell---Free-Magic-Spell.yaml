- en: Magick can't transform you into a mermaid, and I wouldn't go calling on deities
    for fake and rather trite spells.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Magick不能将你变成美人鱼，我也不会为虚假和相当陈腐的咒语祈求神灵。
- en: Go to the bottom of the page. Read that. And shut up.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 去页面底部。读一下那个。闭嘴。
- en: Lol alright, another person who apparently thinks being rude and hostile makes
    an argument come across well. Also, bottom of the page? You mean in the article
    where it says it will take a month and seven days? Seems irrelevant to my point,
    considering it's fake either way. The bottom of the page where it says that you
    should use common sense when following the spells? Because I'm just pointing out
    the common sense that should be used. Other than just coming across as a bit irritable,
    I'm not really sure what you were going for with your comment.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 哈哈好吧，另一个显然认为粗鲁和敌对会使论点更加明确的人。还有，页面底部？你是指那篇文章中说需要一个月零七天吗？无论如何，这都与我的观点无关，因为这两种情况下都是假的。在页面底部写着，当你遵循咒语时应该使用常识？因为我只是指出应该使用的常识。除了显得有点恼火外，我真的不知道你的评论意欲何为。
- en: But they said it would work in one month and seven days! Why would someone lie
    on the internet? Seriously, I do love how people who don't like us explaining
    why certain spells don't work go attack dog instead of having an informed rebuttal.
    Anyway, Challenger, Rhododendrons isn't being mean, they're explaining a fact.
    Magick doesn't contradict nature, therefore physical transformations like the
    one mentioned in this ''spell'' is completely fake. You can look into working
    with astral mermaids [as some do believe they exist] calling on water spirits
    in your spells, working with deities associated with water, or associating the
    element and mermaid imagery into your path. But you cannot become a physical mermaid
    because that's not how magick works.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 但他们说一个月零七天就能生效！为什么有人会在网上撒谎？说真的，我喜欢那些不喜欢我们解释为何某些咒语不灵的人，而不是有根据的反驳，然后攻击。总之，挑战者，杜鹃花不是恶意，他们在解释一个事实。魔法不违背自然，因此像这种“咒语”中提到的物理变形完全是假的。你可以研究与星体美人鱼合作（因为有人确实相信它们存在），在你的咒语中召唤水之精灵，与与水有关的神灵合作，或者将元素和美人鱼形象融入你的道路中。但你不能通过魔法成为物理上的美人鱼，因为魔法不是这样运作的。
- en: "Why do you all even go on this site if you don\x92t believe anything Nekoshema?\
    \ And the other dude with the deer pic also don\x92t be rude it\x92s not your\
    \ spell"
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你们都不相信 Nekoshema，为什么还要上这个网站？还有那个带有鹿角图片的家伙，也不要失礼，这不是你的咒语。
- en: Avika, Nekoshema is not being rude. She is pointing out that it is not real,
    and so is Rhododendron. It's not that we don't believe, it is the fact that we
    know real and not real magick.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Avika，Nekoshema 并不失礼。她只是指出这不是真实的，罗多德伦也是如此。不是我们不相信，而是事实上我们知道真实和非真实的魔法。
- en: Rhodonendron or myself? Our profile pictures both have antlers. If you actually
    clicked on my picture, it would take you to my profile and the answers you seek.
    Firstly, my current picture is of The Horned God and The Triple Goddess, my deities
    I worship. If you read my profile, you would discover I was raised Wiccan, I believe
    in Magic, and have zero tolerance for fake spells. Real Magic is a natural energy.
    On the physical plane, it is ruled by nature, and does not defy nature. You can
    work with astral mermaids, you can use their symbolism in your craft, you can
    put on a fake tail and pretend to be a mermaid. What you cannot do is physically
    transform into one as it defies nature.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 罗登德伦还是我自己？我们的个人资料图片都有鹿角。如果您实际点击我的图片，它会带您到我的个人资料和您寻求的答案。首先，我的当前图片是角神和三位女神，我崇拜的神灵。如果您读过我的个人资料，您会发现我是在卫克教长大的，我相信魔法，对伪魔法零容忍。真正的魔法是一种自然能量。在物质层面上，它受自然支配，不违背自然。你可以与星界人鱼合作，可以在你的工艺中使用它们的象征，可以穿上假的尾巴假装成为人鱼。但你不能在物理上转变成一个，因为这违反了自然规律。
- en: Rhododendron is right magick can not transform you into anything that's not
    what its meant for
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 罗多德伦是对的，魔法不能将你转变成任何不符合其本意的东西。
- en: This will transform you in a mermaid! I tried it works! In my dream :3
