  zh: 评分为 5/5 星
- en: this spell gives you your own pair of wings it does really work and you get
    to pick the color of the wings whatever color you want. Good Luck. & Bless It
    Be.!.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语会给你自己一对翅膀，真的有效，你可以选择翅膀的颜色。祝你好运。& 祝福它成真！。
- en: '## Casting Instructions for ''A Wing Spell: Gives You Wings. BeccaSullen.'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《翼咒：赐予你翅膀。BeccaSullen 的铸造说明》'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**First thing you have to do is you have to set in a circle
    made out of jump rope and then you say this chant three times when its night.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语:**第一件事你要做的是坐在由跳绳组成的圆圈里，然后在晚上说这个咒语三次。'
- en: '''''Gods and goddessess I wish to be able to fly through the air with wings
    the color of (color wings). I want to be able to fly as high as I want. I want
    to be able to flap the wings for as long as I want so please make my desire true
    give me wings. I will get my wings in 1 day. So Mote It Be.'''''
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '''''众神和女神们，我希望能够拥有颜色为（翅膀颜色）的翅膀在空中飞行。我希望能够随心所欲地飞翔。我希望能够任意挥动翅膀，所以请让我的愿望成真，赐予我翅膀。我将在
    1 天内得到我的翅膀。如此成真。'''''
- en: Say that three times when its night and in 1 day you'll get your wings that
    you can acturally fly with.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在晚上说三次，1 天后你就会得到你可以真正飞行的翅膀。
- en: Good Luck.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 祝好运。
