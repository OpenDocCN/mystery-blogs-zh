- en: Fiery Wall of Protection Candle Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 火墙保护蜡烛咒语
- en: Fiery Wall of Protection is among the most famous classic conditions formulas.
    Its name invokes the power of Archangel Michael's power of Archangel Michael's
    protective flaming sword. The formula may be consecrated to the archangel.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 火墙保护是最著名的经典条件配方之一。其名称召唤了大天使迈克尔的保护火焰剑的力量。该配方可以奉献给大天使。
- en: '## Casting Instructions for ''Fiery Wall of Protection Candle Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放''火墙保护蜡烛咒语''的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: 1 red candle (can be replaced by a white candle)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红蜡烛（可以用白蜡烛替代）
- en: Fiery Wall of Protection Oil
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火墙保护油
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: 1 red candle (can be replaced by a white candle)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红蜡烛（可以用白蜡烛替代）
- en: Fiery Wall of Protection Oil
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火墙保护油
- en: Carve a red or white candle with your name, identifying information, hopes and
    desires. Dress it with Fiery Wall of Protection Oil and burn. Consecrate the candle
    to the Archangel Michael if desired.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 用您的名字、身份信息、希望和欲望在红色或白色蜡烛上刻上符号。涂抹火墙保护油并点燃。如有需要，将蜡烛奉献给大天使迈克尔。
- en: 'I''ve already posted the Fiery Wall of Protection Oil formula before, it can
    be read in here: http://www.spellsofmagic.com/spells/spiritual_spells/protection_spells/12078/page.html'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前已经发布了火墙保护油的配方，可以在这里阅读：http://www.spellsofmagic.com/spells/spiritual_spells/protection_spells/12078/page.html
- en: 'If you don''t want to open a new window or a new tab, just read here:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不想打开新窗口或新标签，请在这里阅读：
- en: 'Ingredients:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 成分：
- en: -Powdered dragon's blood
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: -龙血粉
- en: -Sea salt
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: -海盐
- en: -Frankincense (solid resin/essential oil)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: -乳香（固体树脂/精油）
- en: -Myrrh (solid resin/essential oil)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: -没药（固体树脂/精油）
- en: -Castor oil
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: -蓖麻油
- en: -Jojoba oil (optional)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: -荷荷巴油（可选）
- en: 'Instructions:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 说明：
- en: 1) Blend powdered dragon's blood and sea salt together with a mortar and pestle
    (or anything you prefer).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 用研钵和研钵将龙血粉和海盐混合在一起（或者您喜欢的任何东西）。
- en: 2) If you're using solid resins, grind frankincense and myrrh together in the
    ingredients in Step 1.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 如果您使用固体树脂，将乳香和没药在步骤1的成分中一起研磨。
- en: 3) Add these to the castor oil which has protective capacities of its own. You
    may wish to add Jojoba oil as a preservative, so that the oil will flow nicely.
    If you're using essential oils, then add frankincense and myrrh now.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 将这些添加到具有自身保护能力的蓖麻油中。您可能希望添加荷荷巴油作为防腐剂，以便油能够流动顺畅。如果您使用精油，则现在添加乳香和没药。
- en: p.s. Some variations may suggest adding ground ginger and cinnamon, you could
    also add some if you prefer to. Just be aware that these are skin irritants and
    may limit the uses of the oil. Without these ingredients, Fiery Wall can added
    to the bath or worn as a protective perfume.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 附：一些变体可能建议添加姜和肉桂粉，如果您喜欢，也可以添加一些。只需注意这些是皮肤刺激物，可能会限制油的用途。没有这些成分，火墙保护可以添加到浴缸中或作为防护香水佩戴。
