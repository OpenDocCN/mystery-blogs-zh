- en: Write your desired's name on a piece of paper and underneith that, you name.
    Use full names. Place the paper infront of the incense with the rose quartz on
    it. Close your eyes and visualize the chances of you two coming together.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在一张纸上写下你所需的名字，然后在下面写上你的名字。使用全名。将纸放在熏香和玫瑰石英晶体上。闭上眼睛，想象你们两个走到一起的机会。
- en: 'Chant three times: "Goddess of love, hear my plea. I intend not mess with freewill
    but bring the chances to me. The chance to be the lover of _(desired''s name)_
    in perfect love and harmonty. On the power of three times three, this my will,
    so mote it be."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 三次吟唱：“爱神啊，请听从我的祈求。我意在吸引机会，而非干涉自由意志。成为_(所需名字)_的爱人，我们在完美的爱与和谐中相聚。基于三次三的力量，这是我的意志，成为现实吧。”
- en: Let the candle burn itself out and the next day, bury the paper and the left
