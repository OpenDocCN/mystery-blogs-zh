- en: clear voice and total concentration.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清晰的声音和完全的专注。
- en: On a full moon at midnight, go outside and let the moon bathe you in its light.
    Lift the rose to your heart. Then, lift your head and stare at the moon while
    chanting...
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在满月的午夜，走到户外，让月光洗净你的身体。将玫瑰举到心口。然后，抬起头，凝视月亮，同时吟唱...
- en: '''''Moon, Moon, I call upon you,'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '''''月亮，月亮，我呼唤你，'
- en: Relese my power that is true,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 释放我真正的力量，
- en: Summon the strengh that lies within me,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 召唤我内心深处的力量，
- en: and I shall leave you be.''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我将离你远去。''
- en: Repeat this 2 more times.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 重复此步骤2次。
- en: Your inner strenght should now come to you to wield to your will. It will last
    till the next full moon. Every full moon you do this, your inner strengh and power
    will be replenished.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你的内在力量应该已经出现，听从你的意志。它会持续到下一个满月。每个满月你执行这个咒语，你的内在力量和力量将得到补充。
- en: Use it wisely.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 明智地使用它。
- en: 'WARNING: IF YOU DONT RESPECT THE MOON, THIS SPELL WILL NOT WORK!'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：如果你不尊重月亮，这个咒语将不会起作用！
- en: TREAT THE MOON THE WAY YOU WANT TO BE TREATED!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 将月亮视作你希望被对待的方式！
- en: If this spell does not work, even when you give the moon respect, then you have
    no inner strengh or magic and should no even be looking at spells.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个咒语不起作用，即使你尊重月亮，那么你没有内在的力量或魔力，不应该看咒语。
