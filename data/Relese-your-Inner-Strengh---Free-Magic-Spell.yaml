  zh: 清晰的声音和完全的专注。
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行这个咒语：**'
- en: 1 rose
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1朵玫瑰
- en: full moon
  id: totrans-18
  prefs:
