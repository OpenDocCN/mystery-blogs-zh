- en: '## Casting Instructions for ''Relese your Inner Strengh'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“释放你的内在力量”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行这个咒语：**'
- en: 1 rose
  id: totrans-12
