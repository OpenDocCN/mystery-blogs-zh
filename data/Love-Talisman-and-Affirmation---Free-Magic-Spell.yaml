- en: Casting Instructions for 'Love Talisman and Affirmation'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施法说明：“爱情护符和肯定”的制作方法
- en: '**Love Spell** During a full or waxing moon raise energy with breath meditation,
    chanting, or another method you prefer. Obtain some apple seeds, vervain, rose
    petals, loveage, and cinnamon.  (All are not required, and you may substitute
    in other fragrant love herbs.)  Mix the herbs during a waxing moon and ask the
    powers around you to empower and bless your blend. You may call on your patron
    deity for assistance at this time. As you mix the herbs, visualize your energy
    mixing with the herbs. Place some of the herbs into a 9 x9 inch square cloth or
    pouch make the talisman. There should be enough herbs in the sachet so it has
    a pleasant fragrance. Red and pink are good colors for the cloth as they represent
    love. Next add a love symbol such as a heart charm or a copper coin with the symbol
    of Venus carved in it. Better if it was minted in your birth year. Also add the
    piece of rose quartz. Tie the bundle closed with red, pink, or white string with
    3 with times around and 3 knots.  Let it sit in the light of the moon to absorb
    energy. Full moon is best for this.  In a fireproof bowl or cauldron, burn the
    remaining herbs and fervently chant the following: Lasting love and happiness
    start as love for me fills his heart. Let his desire burn like a fire. Then we
    shall be together joyfully. So mote it be! (substitute her for his when applicable)
    This works better if you have the words memorized. The exact words aren''t important,
    so if you would rather use a love poem you wrote, that''s fine so long as it clearly
    expresses your will using affirmative words. The herbs should be dry beforehand
    and you may need to use some alcohol or charcoal lighter fluid to help them burn.
    Exercise appropriate safety and keep away anything else flammable, use a small
    amount of fuel, and this is best done outisde away from dry leaves. While doing
    so, visualize being with a romantic partner. Write an affirmation on the pink
    paper stating "I will soon be intimate with a man / lady who..." Then describe
    his or her desired qualities using positive statements. Refrain from using negative
    words like "not" or "without" in your affirmation. Draw a heart or another love
    symbol in red ink on the other side and scent the paper with rosewater or your
    favorite perfume. Spend some time meditating on being with a an ideal lover. Visualize
    romantic outings together and concentrate intensely on your emotions and the idea
    of having a romantic partner. This step is important since directing your energy
    is the core of the spell. After this is done, release any energy by grounding.
    Do this by hitting the ground with both hands and visualize energy flowing into
    the earth. You can add energy to the spell at any time by reading your affirmation
    and visualizing being with an ideal lover; do this daily if possible. In order
    for the spell to manifest, you must give it the opportunity to. Seek out social
    venues and socialize as much as possible with a positive attitude. Carry the talisman
    and affirmation with you to attract a soulmate. Don''t tell others about the spell
    as their disbelief or jealous intentions may prevent it from manifesting. If you
    don''t have some of the mentioned substances, substitute with them what feels
    appropriate for expressing love. Rose petals are powerful in love magic, and the
    more ways you can incorporate them into your ritual the better.  For added effect,
    this spell can be performed during a full moon or on Beltaine (April 30th).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**爱情咒语** 在满月或盈月时，通过呼吸冥想、念诵等方法激发能量。准备一些苹果籽、马鞭草、玫瑰花瓣、接骨木和肉桂。（所有都不是必需的，你可以用其他香草代替）。在盈月期间混合这些草药，并请求你周围的力量赋予祝福并加持你的混合物。你可以在这个时候请求你的守护神帮助。当你混合这些草药时，想象你的能量与草药融合。将部分草药放入一个9
    x 9英寸的方形布或袋中制作护身符。袋中应该有足够的草药，使其具有愉悦的气味。红色和粉色是布料的良好颜色，因为它们代表爱情。接下来加入一个爱情符号，如心形吊坠或一个镌刻着金星符号的铜币。最好是铸造于你出生的那一年。还要加入一块玫瑰石英。用红色、粉色或白色绳子将捆绑物捆好，绕3次打3个结。让它在月光下吸收能量。这个咒语最适合在满月期间执行。在一个耐火碗或坩埚中燃烧剩余的草药，然后虔诚地念下述咒语：持久的爱和幸福始于他对我的爱充满心。让他的欲望如火燃烧。然后我们将欢乐地在一起。如此定夺！（在适用时用她代替他）如果你能记住这些词更好。确切的词语并不重要，所以如果你宁愿使用你写的一首爱情诗，只要它明确表示你的意愿并使用肯定的词语就可以。草药在之前应该是干燥的，你可以使用一些酒精或木炭点火液来帮助它们燃烧。注意适当的安全措施，远离易燃物，只需使用少量燃料，并最好在室外远离干叶子进行。在这个过程中，想象与一个浪漫伴侣在一起。在粉纸上写下一份关于"我很快会与一个男人/女士亲密接触，他/她..."的肯定声明。然后用红色墨水在另一面画一个心形或其他爱的符号，并用玫瑰水或你最喜欢的香水给纸张添香气。花些时间冥想与一个理想的爱侣在一起。想像一起浪漫的外出，并集中精力在你的情感和拥有一个浪漫伴侣的概念上。这一步骤很重要，因为引导你的能量是这个咒语的核心。完成后，通过接地释放任何能量。这样做是通过双手击打地面并想象能量流入地球。如果可能的话，你可以随时通过阅读你的肯定声明和想象与一个理想的爱人在一起来增加咒语的能量。为了让咒语变成现实，你必须给予它机会。尽量寻找社交场所，并积极地社交。随身携带护身符和肯定声明，以吸引灵魂伴侣。不要告诉他人关于这个咒语，因为他们的怀疑或妒忌可能会阻止它变为现实。如果你没有提到的一些物质，可以用你觉得适合表达爱的其他物质代替。玫瑰花瓣在爱情魔法中有很强的作用，你能将它们融入到你的仪式中的方式越多越好。为了增效，这个咒语可以在满月期间或者贝尔坦（4月30日）执行。'
