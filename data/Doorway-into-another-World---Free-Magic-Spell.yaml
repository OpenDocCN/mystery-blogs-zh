  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/contact_spells/21437/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/contact_spells/21437/page.html#0001-01-01)
- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main role="main">
- en: Doorway into another World
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通向另一个世界的门户
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分 5/5 星
- en: A spell to bring you into another world. I have not yet tested it myself but
    I hope to soon and will update after.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一种带你进入另一个世界的咒语。我自己还没有测试过，但希望很快能测试并更新结果。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: A key
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把钥匙
- en: String or a chain
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绳子或链条
- en: Paper(optional)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸（可选）
- en: Pen(optional)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔（可选）
- en: Amethyst(optional)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 紫水晶（可选）
- en: Casting Instructions for 'Doorway into another World'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《通向另一个世界的门户》的施法说明
- en: '**Step 1**: Attach the key to a piece of string or a chain and tie it around
    your neck.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 1**：将钥匙系在一根绳子或链条上，绕在你的脖子上。'
- en: '**Step 2**: Visualize whatever world you want to go to, it could range from
    a TV show to an anime or book or land of any magickal creatures.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 2**：想象你想要前往的任何世界，可以是电视节目、动漫、书籍或任何神奇生物的国度。'
- en: '**Step 3**: Keep visualizing and stand in front of the door to your room(with
    you inside if your room), put your hand on the door knob, and say the words;'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 3**：继续想象并站在你房间的门前（如果你在房间里），把手放在门把手上，然后说出以下话语；'
- en: '**"Away I go and out of sight,'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“我离开并不再被见，'
- en: I will be gone until I deem the time is right,
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我将离开，直到我认为时机合适，
- en: Forgotten from memories until I am back,
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 直到我回来才能从记忆中消失，
- en: While I'm gone in a new world as my presence lacks,
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我在一个新的世界中，因为我的存在缺失，
- en: Time will pass just as is,
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 时间将会正常流逝，
- en: Lives will go on just like this,
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 生活将继续如此，
- en: Through this door is what I see,
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 透过这扇门我所看到的，
- en: This is my will, so mote it be."**
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是我的意愿，所以愿如此。”**
- en: '**Step 4**: Close your eyes and open the door. Once you have walked through
    the door open your eyes and you should be in whatever world.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 4**：闭上眼睛，打开门。一旦你走过门，睁开眼睛，你应该就在任何你想去的世界里了。'
- en: '**Step 5**: To get back take off your key necklace and hold it at the end,
    spinning it counter-clockwise while saying the words;'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 5**：要返回，脱下你的钥匙项链，拿住末端，逆时针旋转它，同时说出以下话语；'
- en: '**"My time is up, it is time to go,'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“我的时间到了，是时候离开，'
- en: Back to the place I know,
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 回到我熟悉的地方，
- en: Home is where I wish to be,
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 家就是我想要的地方，
- en: This is my will, so mote it be."**
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是我的意愿，所以愿如此。”**
- en: Close your eyes when you start saying the last line.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始说最后一句话时，闭上你的眼睛。
- en: When you open your eyes you will appear in the open doorway and you are free
    to go.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当你睁开眼睛时，你会出现在敞开的门口，你可以自由出去。
- en: 'Notes:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项：
- en: -Time passes just like it would normally, i.e. you leave for 30 minutes and
    when you come back 30 minutes have passed.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '- 时间会像平常一样流逝，例如你离开了30分钟，回来时也过去了30分钟。'
- en: -You may want to write down the chant to get back because you're screwed if
    you forget. (This is what the paper and pen are for.)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果你忘记了如何回来的咒语，你可能会陷入困境，这就是纸和笔的用途。）'
- en: -Whatever is in your pockets or in your hand and everything that you are wearing
    will come with you though it is suggested that you do not bring a lot of things
    or any other living things. This is the same for anything you might get in the
    other world.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '- 无论是口袋里的东西还是手中的东西以及你穿的衣服，都会随你一起来，尽管建议不要带太多东西或其他活物。在另一个世界里也是如此。'
- en: -Referring above, any injuries or sicknesses will stay with you too, i.e. you
    skin your knee while you're there when you come back you'll still have a skinned
    knee.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '- 参照上面的内容，任何伤痛或疾病都会继续留在你身上，比如你在那里摔了跤，回来后你的膝盖还是会受伤。'
- en: -Although I said that you should stay away from bringing other living things
    with you if you do the spell with a friend(they have a key necklace and chant
    with you) there won't be any negative side effects and it should work just fine.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '- 尽管我说过你不应该带其他活物一起做这个咒语，如果你和朋友一起做咒语（他们有一个钥匙项链并与你一起念咒），不会有任何负面影响，应该也能成功。'
- en: -Vizualizing is important but putting power and will into your words is just
    as important, try and keep the two equal when going to the other world
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '- 视觉化很重要，但在你的话语中注入力量和意志同样重要，试着在前往另一个世界时保持两者的平衡。'
- en: -While you are gone no one will go looking for you, just like it says in the
    chant to get there.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: -当你不在的时候，没有人会去找你，就像在那里的咒语中所说的那样。
- en: -Side effects may include dizziness, nausea, blurry vision, vomiting, dehydration(not
    deathly), weakness, trouble speaking, and tiredness when arriving there and coming
    back though they wear off withing minutes.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: -副作用可能包括头晕、恶心、视力模糊、呕吐、脱水（不致命）、虚弱、说话困难和疲劳，当你去到那里和回来时，这些副作用会在几分钟内消失。
- en: -Also, be careful in whatever world, especially if there's a high chance of
    death. If you die there you die in the real world. And, if the world you are going
    to is say a book, it is not wise to break the fourth wall.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: -另外，在任何世界中都要小心，特别是如果有很高的死亡几率。如果你在那里死了，你就在现实世界死了。而且，如果你去的世界是一个书中的世界，打破第四面墙是不明智的。
- en: -To help with traveling have a piece of amethyst in your pocket or wear any
    jewlery with amethyst on it. This is optional though since not everyone has amethyst.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: -为了帮助旅行，可以在口袋里放一块紫水晶或戴上任何带有紫水晶的珠宝。不过，这是可选的，因为不是每个人都有紫水晶。
- en: '**ABOUT THE AUTHOR**'
