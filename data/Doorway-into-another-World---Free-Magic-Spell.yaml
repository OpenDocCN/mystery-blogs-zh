- en: Doorway into another World - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通向另一个世界的门户 - 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/contact_spells/21437/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/contact_spells/21437/page.html#0001-01-01)
  id: totrans-5
  prefs:
