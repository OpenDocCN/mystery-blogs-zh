- en: and be part of the largest pagan / new age community online.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 并成为在线最大的异教/新时代社区的一部分。
- en: I tried this out and it didn't work, did I do something wrong? I visualized
    everything, I wanted to go to the Harry potter world, did it not work because
    I had something attached to the chain, it was a necklace, but I had a key on it
    too, or did I just not visualize enough or do I need to have more belief?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我试过了，但没有成功，我做错了什么吗？我把一切都想象出来了，我想去哈利波特的世界，难道因为我在链上附着了一些东西，那是一个项链，但上面也有一个钥匙，或者我只是没有想象足够多，或者我需要更多的信念吗？
- en: You aren't able to travel to another world with a spell, especially not a fantasy
    or made up world. Although many practitioners believe in alternate planes of existance,
    you can't travel into another world like this.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你无法通过咒语去到另一个世界，尤其不是一个幻想或虚构的世界。尽管许多从业者相信存在不同的存在平面，但你不能像这样去到另一个世界。
- en: well,harry potter may only exist in the film. Harry Potter world doesn't exist
    in our real world. Besides,remember that film is completely different from real
    magick.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，哈利波特可能只存在于电影中。哈利波特的世界并不存在于我们的现实世界中。此外，请记住，电影与真实的魔法完全不同。
- en: On the contrary HearthWitch it is very possible to travel from one plane of
    existence to another with magic because magic is simply the ability to control
    and alter the energy that makes up the universe, You simply need to have a lot
    of patience, will power, and believe that magic can do anything, and then you
    can do anything you can imagine with magic.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，HearthWitch，使用魔法从一个存在平面转移到另一个存在平面是非常可能的，因为魔法只是控制和改变构成宇宙的能量的能力，你只需要有很多耐心、意志力，并相信魔法可以做任何事情，然后你可以用魔法想象出来的任何事情。
- en: Did you guys forget that the multiverse exist?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你们忘记了多元宇宙存在了吗？
- en: If you wish to travel to another plane of existence, you can, but not by creating
    a physical door to step through. You project your astral form out of your physical.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望去到另一个存在平面，你可以，但不是通过创建一个物理的门来通过。你把你的灵体投射到你的物理外面。
- en: Nice username reference, JustMonika. Your comment doesn't really mean the spell
    works, however. Nekoshema is completely correct, physical travel in this way is
    simply not possible. Also the multiverse is a hypothesis, not a proven fact.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 很好的用户名参考，JustMonika。然而，你的评论并不意味着这个咒语有效。Nekoshema 完全正确，以这种方式进行物理旅行是不可能的。此外，多元宇宙是一个假设，而不是被证明的事实。
- en: In order to travel to a different world, try shifting :) I can't explain it
    very well but it's kinda like lucid dreaming except you're actually there. You
    go to sleep and one way or another get brought into a different reality where
    you can touch, smell, and taste everything there.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要去到另一个世界，试着转变一下 :) 我无法很好地解释，但这有点像清醒梦，只是你实际上在那里。你入睡，以某种方式被带到一个不同的现实中，在那里你可以触摸、闻到和品尝到一切。
- en: As it's been said before, nobody's being a hater, they're teaching people the
    difference between real and fake magick because there's a ton of misinformation
    and newbie witches can't tell the difference because witchcraft is such a vast
    ocean of things its difficult to know where to begin. Especially if you spent
    your life up until this point watching media that portrays magick as sparks flying
    from wands and witches riding on broomsticks. [being told that's not real magick
    can be a bummer, but it's better you learn reality on day one instead of years
    down the line when your spells all fail and you give up in a huff] Also, side
    note, nobody's going to stop you if you read all of these explanations and go
    ''Forget you people, I'm going to cast this anyway!'' My old history teacher used
    to say there are 3 types of people. You tell a group of students the stove is
    hot and don't touch it. The first group will take you at your word and never touch
    the stove. The second type will hear what you said, but still touch the stove
    to be sure [his favourite type to teach, and I agree] but the third type is the
    worst type of student. They will deny the stove it hot, touch the stove, get burned,
    then touch the stove again and keep hurting themselves because they refuse to
    admit the stove is hot. Everyone you think is a ''hater'' is simply saying ''The
    stove is hot, don't touch'' and whatever you choose to do is up to you.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 正如之前所说的，没有人是恶意，他们只是教导人们区分真实和虚假的魔法，因为有大量错误信息，新手女巫无法区分，因为巫术涵盖了如此广泛的事物，很难知道从何处开始。特别是如果你一直在看媒体，把魔法描绘成从魔杖上发出火花，女巫骑在扫帚上。【被告知这不是真正的魔法可能会让人失望，但与其在后来所有咒语都失败并愤怒放弃之后再了解现实，还不如在第一天就学会】此外，补充一下，如果你阅读了所有这些解释并说“忘了你们，我还是会施法！”没有人会阻止你。我的老历史老师曾经说过有三种人。你告诉一群学生火炉很烫，不要触摸它。第一组会相信你的话，从不碰火炉。第二种类型会听你的话，但仍然会触摸火炉以确保【他最喜欢教的类型，我也同意】但第三种类型是最糟糕的学生类型。他们会否认火炉是烫的，触摸火炉，被烧伤，然后再次触摸火炉并继续伤害自己，因为他们拒绝承认火炉是烫的。你认为是“恶意”的每个人其实只是在说“火炉很烫，不要触摸”，你选择做什么由你决定。
- en: with the right elemental power/magick power yeah it might work you'll never
    know the unknown till you try it....
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 通过正确的元素力量/魔法力量，是的，可能会起作用，你永远不知道未知，直到你尝试……
- en: don't poo poo on peoples dreams and hopes it's morally wrong to do so
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 不要对人们的梦想和希望说三道四，道德上是错误的。
- en: As stated, magick will not assist in traveling to another world. However, astral
    projection will assist in that. Nobody was trying to put anyone down, but rather
    help those who are not as experienced in the craft.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 正如所述，魔法不能帮助你前往另一个世界。然而，星体投射可以帮助。没有人试图打击任何人，而是帮助那些在手艺上不如经验丰富的人。
- en: Morality is personal, I find it morally wrong to not help people when you can.
    You cannot physically go to another world, I suggest studying astral projection
    should you wish to try going to another world.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 道德是个人的，我觉得不帮助他人当你能帮助他们时是道德上的错误。你无法身体上去到另一个世界，如果你希望尝试去另一个世界，我建议你学习星体投射。
- en: I have a question. Do the key 🔑 need to be real and if so what kind of medal?
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一个问题。🔑需要是真实的吗？如果需要，需要什么样的奖牌？
- en: It doesn't matter what key it is. This spell will not work. If you want to travel
    to another world, try astral projection.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是哪种钥匙都无所谓。这个法术不会起作用。如果你想去另一个世界，试试星体投射。
- en: User526362, what I'd we CANT astral project?
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: User526362，如果我们不能进行星体投射怎么办？
- en: "If anyone actually likes to help other people then what are good spells that\
    \ anyone would suggest to people who are not tricked by any of these fake spells\
    \ sorry if I am asking a lot but I\x92m new to this site"
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人真的喜欢帮助他人，那么有什么好的法术可以建议给那些不被任何这些假法术欺骗的人呢？抱歉如果我问了很多问题，但我对这个网站还是新手。
- en: What sort of spells are you looking for? People on this site are usually incredibly
    helpful, but it's easier to point you in the right direction if we know where
    you're trying to go.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你在寻找什么样的法术？这个网站上的人通常非常乐意帮助，但如果我们知道你想去哪里，我们可以更容易地指点你。
- en: i was trying to find a spell to find true happiness and away from my family
    or like to another place where things would go good and theres magic and happiness
    but i dont think that will happen
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我试图找一个寻找真正幸福并远离我的家人或者去另一个地方，那里的事情会好起来的法术，但我不认为那会发生。
- en: Me too I'm so sick of my family sometimes I wish I want even human
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我也是，我有时候很讨厌我的家人，有时候我甚至希望我不是人类。
- en: does it work?
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术有效吗？
- en: People have already answered this question in the comments above and said that
    no, this is a fake spell.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 评论区已经有人回答了这个问题，并表示，不，这是一个假的咒语。
- en: It will work if you have enough patience and will power, and believe that it
    will work. If you doubt the spell it wont work.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有足够的耐心和意志力，并且相信它会生效，它将会成功。如果你怀疑这个咒语，它就不会生效。
- en: "Kyraya, no matter how much believe you have..the spell will not work. There\
    \ is a limitation to magick, this spell does not work, it\x92s fake."
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Kyraya，无论你有多么的信仰...这个咒语不会生效。魔法有其限制，这个咒语不会生效，是假的。
- en: Kaisa The same, (I don't mean this in a rude way, but play answer truthfully,)
    have you tried this Spell?
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Kaisa 同样，（我并不想冒犯，但请真诚回答，）你试过这个咒语吗？
- en: I believe you my dear friend. But I wonder if you and I could come up with something
    that also involves making a door of your own? Speak with me through messaging
    to see what we can create.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '亲爱的朋友，我相信你。但我想知道你和我是否可以想出一个也涉及自己制造门的东西？通过消息和我交谈，看看我们能创造出什么。 '
- en: To anyone that reads this comment. PLEASE LISTEN!! You an do anything you set
    your conscienceness to, the key there being your conscience. The universe is here
    to guide and help you in your journey of life. Study things like the hermetica,
    the emerald tablets of Thoth, etc. and I PROMISE, you will be able to see the
    world far more clearly than you ever though was possible. NOTHING is impossible
    as long as you believe, but always remember, that the universe rewards hard work.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 任何读到这条评论的人。请听着！你可以将你的意识投入任何你设定的目标，关键在于你的自觉。宇宙在这里引导并帮助着你在生命旅程中。学习类似于赫尔梅斯文、索多玛宝石板等等的东西，我向你保证，你将能够看到比你曾经想象过的更清晰的世界。只要你相信，没有什么是不可能的，但始终记住，宇宙奖励努力工作。
- en: You cannot physically step into a fictional world.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能真正进入一个虚构的世界。
- en: "Does this spell actually work, I haven\x92t tried it yet but I will like to.\
    \ If anyone has any pointers that\x92ll be great."
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语真的灵验吗，我还没试过，但我想试试。如果有人有任何建议那就太好了。
- en: It absolutely cannot work. You can pretend and imagine as much as you like,
    but it won't make this any kind of reality.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 它绝对行不通。你可以假装和想象任何想法，但这不会使任何情况成为现实。
- en: Can someone tell me if real spell like this exists cause I'm tired of my family
    and want to disappear
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 有人能告诉我是否真的有这样的咒语存在，因为我已经厌倦了我的家庭，想消失
- en: No. As it's been stated in previous comments, this spell and others like it
    unfortunately will not work. We can't physically travel to other worlds or planes
    of existence.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 不。正如前面的评论所述，这个咒语和类似的咒语都不会生效。我们无法在现实中旅行到其他世界或存在的平面。
- en: Has anyone tested this? I was gonna try it myself I notice no one has added
    another comment since 2019 unless someone forgot to after trying the spell.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 有人测试过吗？我本来想自己试试看，我注意到自2019年以来没有人添加过另一条评论，除非有人试了这个咒语后忘记了。
