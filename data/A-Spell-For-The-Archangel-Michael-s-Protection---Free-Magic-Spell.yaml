- en: This spell protects you from harm. Michael, the Archangel is invoked in this
    spell.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将保护你免受伤害。米迦勒大天使在此咒语中被祈求。
- en: '## Casting Instructions for ''A Spell For The Archangel Michael''s Protection'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“米迦勒大天使的保护咒语”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品如下：**'
- en: Nothing
  id: totrans-11
  prefs: []
