  zh: 没有
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品如下：**'
- en: Nothing
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 没有
- en: Close your eyes and imagine the Archangel, Michael is standing in front of you,
    holding his flaming, cobalt sword. Say, ''Michael to the right of me, (imagine
    he moves to your right) Michael to the left of me, (imagine that there are now
    two Michael's, one right of you and one left of you) Michael above me, (now, imagine
    another Michael above your head) Michael below me, (imagine another Michael just
    underneath you) Michael within me,( Now, imagine another Michael inside you) Michael,
    with your flaming sword of cobalt blue, please protect me today, as this spell
    I do.''
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛，想象大天使米迦勒站在你面前，手持他燃烧的钴蓝色剑。说：“米迦勒在我右侧，（想象他移动到你右侧）米迦勒在我左侧，（现在，想象有两个米迦勒，一个在你右侧，一个在你左侧）米迦勒在我上方，（现在，想象另一个米迦勒在你头顶上方）米迦勒在我下方，（想象另一个米迦勒就在你正下方）米迦勒在我内心深处，（现在，想象另一个米迦勒在你的内心深处）米迦勒，用你那把燃烧的钴蓝色剑，请在今天保护我，如此我做此咒语。”
