  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 当寻找真正的女巫咒语书时，当地的异教和神秘商店是另一个很好的选择。这些专业店通常由知识渊博的从业者经营，他们可以指导你选择适合你需求的正确咒语书。他们通常备有各种咒语书，从适合初学者的选项到更高级的文本。拜访这些商店还让你有机会与志同道合的人联系，并向经验丰富的从业者寻求建议。
- en: When selecting a wiccan spell book, there are a few factors to consider. Firstly,
