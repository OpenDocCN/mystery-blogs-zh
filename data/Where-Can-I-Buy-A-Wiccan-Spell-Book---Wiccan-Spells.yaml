  type: TYPE_NORMAL
  zh: 在本地商店购物还可以让你与店主和员工建立个人联系。你可以在异教社区内建立关系，从他人的经验中学习，并有可能找到导师或志同道合的人建立联系。这种社区感对于那些希望加深实践并扩展女巫知识的人来说是有价值的。
