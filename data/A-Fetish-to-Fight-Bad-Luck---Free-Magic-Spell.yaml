- en: 'Use the string to tie each of the pennies into the cloth while reciting an
    incantation:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用绳子将每个便士绑在布上，同时背诵一段咒语：
- en: In luck I trust, in luck i believe.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信幸运，我相信幸运。
- en: Within this bundle, protection weave!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个包裹里，编织保护！
- en: 'When you want to activate the fetish, take it to a remote location and put
    it into the earth, saying:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想要激活护身符时，将其带到偏僻的地方，将其埋入地下，并说道：
- en: Bad fortune's come, but not stay.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 倒霉降临，但不会停留。
- en: I command it now to turn away.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在命令它转身离去。
- en: Turn away from the bundle and don't look back, leaving all that negative energy
    behind you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 转身离开这个包裹，不要回头，将所有负面能量留在身后。
