- en: You cannot make a death note with Real Magic. What you are referring to is a
    work of fiction. The anime is not a documentary. While you can charge a pen and
    paper with energy and write your intention and it manifests, death requires more
    energy, and one cannot write down a name and they die.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能用真正的魔法制作一本死亡笔记。你所指的是一部小说作品。这部动漫不是记录片。虽然你可以给笔和纸充满能量并写下你的意图并显现，但死亡需要更多的能量，一个人不能写下一个名字然后他们就死了。
- en: "So I won\x92t go to heaven or hell for eternity"
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我将不会永远进入天堂或地狱
- en: That is a Christian concept. Nobody truly knows what happens after death, but
    not everyone believes in heaven and hell. Research, soul search, and discover
    the answer that resonates with you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 那是一个基督教的概念。没有人真正知道死后会发生什么，但并不是每个人都相信有天堂和地狱。研究、灵魂搜索，并找到符合你的答案。
- en: bruh... if this was real. it would honestly. be kinda funny. but it's not. and
    L looks like a panda you guys cant convince me otherwise.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 哥们……如果这是真的。说实话。挺有意思的。但这不是。而且 L 看起来像熊猫，你们无法说服我不这样认为。
