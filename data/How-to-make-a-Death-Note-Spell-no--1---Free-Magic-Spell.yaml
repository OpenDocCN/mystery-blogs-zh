  zh: <main role="main">
- en: How to make a Death Note Spell no. 1
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何制作死亡笔记咒语第一号
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分 5/5 星
- en: This is based on the anime called Death Note. Ones created by magick can be
    deadly and have consequences unimaginable for the foolish and dabbling. Make sure
    you have enough magickal experience before trying this.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是基于名为死亡笔记的动漫。由魔法创造的笔记可能会对愚蠢和涉猎的人造成致命后果。在尝试之前，请确保您有足够的魔法经验。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**制作此咒语需要以下物品：**'
- en: A Note Book
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个笔记本
- en: Any Undecipherable font or language
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何无法解读的字体或语言
- en: Paper to copy the font on
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用纸复制字体
- en: Menses, Blood, or Saliva
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月经血、血液或唾液
- en: A Pen and a marker to write it on
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支笔和一支记号笔来书写
- en: A Pen to inscribe the note book
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支笔用来刻写笔记本
- en: Dragon's Blood Ink to hide fluids
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 龙血墨水用于隐藏液体
- en: Full Moon (optional)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满月（可选）
- en: Casting Instructions for 'How to make a Death Note Spell no. 1'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制作死亡笔记咒语第一号的铸造说明
- en: '(Note: This is for people age 18 and older and have no history of serious mental
    illness or Are pregnant. If your mental illness is taken care of by meds, please
    be careful for a minor mistake makes you have serious problems due to forces of
    darkness. Cutters should use menses and saliva instead for the risk of cutting
    is greater than personal well being for these people.)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: （注意：此适用于年满18岁且无严重精神疾病史或怀孕的人。如果您的精神疾病由药物控制，请小心，因为由于黑暗力量的作用，一个小错误可能会导致严重问题。割伤者应使用月经血和唾液，而不是自身的风险大于个人福祉的事情。）
- en: First buy a note book from any store in the innocent manner.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先从任何商店以纯洁的方式购买一本笔记本。
- en: Then a pen and a marker.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是一支笔和一个记号笔。
- en: But if you have a notebook, tear out its pages if it is the blank one.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果您有笔记本，请撕下它的页面，如果它是空白的。
- en: It is the cheaper way to have them. Same goes for a light colored pen and a
    marker to mark it with.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是更便宜的方式拥有它们。对于浅色笔和记号笔用于标记它一样。
- en: Then go to http://www.realdeathnote.webs.com/ and go to translation. Copy and
    paste it in word or in the preferred dicitionary of fantasy and magickal language
    online.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后去 http://www.realdeathnote.webs.com/ 并进入翻译。将其复制粘贴到 Word 或首选的幻想和魔法语言在线词典中。
- en: Use undecipherable language or font (For font Elvish and Enochian works best
    for some people. In English, I would advise you to write in Drow or other transliterate
    language in English since only you can translate it unless some religious freak
    or a pig (anarchist slang for cop or a detective cop) gets a hold of it.)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 使用无法解读的语言或字体（对于一些人来说，精灵语和以诺语最有效。在英语中，我建议您写成黑暗精灵或其他转译语言，因为只有您可以翻译，除非宗教狂人或猪（无政府主义者俚语，指警察或侦探警察）获取到它。）
- en: 'For example, since I will use drow: ''''Memory of Death'''' goes like this:
    Zha''linth d'' Elghinn for translation. But if you want to make it truly undecipherable
    type in the font of your choosing as long as no one reads it.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，由于我将使用黑暗精灵语：“死亡的记忆”应如此翻译：Zha'linth d' Elghinn。但如果您想使其真正无法解读，请在您选择的字体中键入，只有您能够翻译，除非一些宗教狂人或猪（无政府主义者俚语，指警察或侦探警察）获取到它。
- en: Print it off, and write down in your blood or spit by copying from the paper
    you've printed off. I prefer spit since it doesn't get you into trouble with the
    psych police and you can easily disguise it into your dragon's blood ink available
    from many occult stores. I have this ink since I have been involved with the occult
    in my life and let me tell you, it works like real blood when you combine menses,
    spit, or blood in it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 打印出来，用你的血或唾液写下，复制从你打印出来的纸上。我更喜欢用唾液，因为这样不会让你陷入心理警察的麻烦，并且你可以轻易地将其伪装成你从许多神秘商店购买的龙血墨水。我有这种墨水，因为我一生涉足神秘事务，让我告诉你，当你将月经血、唾液或血液混合其中时，它的效果就像真正的血液一样。
- en: Now inscribe one of the phrases for the pen with the marker by saying, ''I'm
    the lord your god,'' ''Will of god will be obeyed'', or ''Sword of God's will''.
    Or put the word Goddess or God/dess or even Satan in it by dipping it in ink and
    writing in the language of your choice.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在用记号笔写下其中一句话的笔画，例如，“我是你的主”，“上帝的旨意将会遵从”，或者“上帝意志之剑”。或者在墨水中加入“女神”、“上帝/女神”甚至“撒旦”的字样，用你选择的语言写下。
- en: Put it on the altar with two white or black candles, one near each side and
    say, ''By the powers of Darkness, I ask this book to kill those with names written
    into it. By the darkness and might, I summon the angel of death (or Shinigami)
    to activate this book in pure darkness.'' Then meditate while the candles burn
    down before snuffing them. Let the darkness get sucked into the book and turn
    darkest greyish black.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 把它放在祭坛上，旁边各放两支白色或黑色的蜡烛，并说：“凭借黑暗的力量，我要求这本书杀死那些在书上写名字的人。凭借黑暗和力量，我召唤死神（或死神）在纯黑暗中激活这本书。”
    然后在蜡烛燃尽之前冥想。让黑暗被吸入书中，变成最黑暗的灰黑色。
- en: Or if you don't have time, let the candles burn down while meditating on it
    all day and night long.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 或者如果你没有时间，让蜡烛在冥想一整天和一整夜的同时燃尽。
- en: The Full moon is optional but grants certain powers to it
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 满月是可选的，但赋予了某些力量
