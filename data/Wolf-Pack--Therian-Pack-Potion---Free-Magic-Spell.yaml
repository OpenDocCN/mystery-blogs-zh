- en: This potion should make you become a better pack member when you drink 1-3 drops
    of it. Again, a pack secret dont share this!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你喝下1-3滴这种药水时，这个药水应该会让你成为一个更好的群体成员。再次强调，这是一个群体的秘密，不要分享！
