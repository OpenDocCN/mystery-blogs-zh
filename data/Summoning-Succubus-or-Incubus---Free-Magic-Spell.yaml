- en: Well how do I do this if I live with my parents
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 那我和父母住一起怎么办呢？
- en: Logically? You don't. If you wish to risk summoning a demon, accept whatever
    consequences that may happen. The demon won't be physical, and I doubt your parents
    will see it, but it's like getting caught by your parents doing anything they
    would disapprove of. Would they be on board with you summoning a demon, or would
    you think you're evil and need Jesus? If you want to do a ritual and not get caught,
    do it either late at night or when your family's gone [not that I'm advocating
    a minor going against their parent's wishes, I'm just saying hypothetically should
    you choose to do it]
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑上？其实不需要。如果你想冒险召唤恶魔，那就得接受可能发生的一切后果。这个恶魔不会有实体形态，我觉得你的父母也看不见，但这就好比你被父母当场做了他们不赞成的事情。他们会支持你召唤恶魔，还是觉得你邪恶需要耶稣？如果你想做一个仪式而不被发现，那就在夜深人静或者家里没人的时候
    [我并不是在鼓励未成年违背父母意愿，我只是在说假设你选择这么做]
- en: Gender identity is unimportant to a succubus or incubus, I believe, correct
