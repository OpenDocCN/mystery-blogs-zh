- en: '## Casting Instructions for ''How To Create An Energy Ball'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明''如何制作能量球'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Close your eyes, and position your hands as if you are
    holding a soccer ball sized ball, and imagine a liquidy substance draining from
    your body, out of your hands, and forming a ball. (don''t worry, this will not
    drain your power.) Your hands will start tingling. The more power you have, the
    more your hands will tingle. DO NOT worry if your hands tingle less than expected.
    A friend of mine, who has very strong power says that her hands only tingle a
    little when she does this. DO NOT STRAIN YOUR SELF.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**闭上眼睛，将手放置成若你在握着足球大小的球，想象一种液体物质从你的身体中流出，从你的手中流出，并形成一个球体。（不用担心，这不会消耗你的力量。）你的手会开始发麻。你的力量越大，你的手就会发麻得越厉害。不用担心如果你的手发麻的程度不如预期。我的一个朋友，她的力量非常强大，她说当她这样做时她的手只会稍微发麻一点。不要勉强自己。'
