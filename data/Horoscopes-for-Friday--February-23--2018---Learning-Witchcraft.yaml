- en: Horoscopes for Friday, February 23, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 星期五，2018年2月23日的星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-friday-february-23-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-friday-february-23-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-friday-february-23-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-friday-february-23-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: It may at times seem as if you are being singled out for unfair treatment over
    the next 12 months but it’s the universe’s way of challenging you to do more and
    do better. Your potential is unlimited and the more you are pushed the more you
    will achieve.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的12个月里，你可能会觉得自己被不公平地对待，但这是宇宙考验你做得更多、更好的方式。你的潜力是无限的，而且你被推动得越多，你就会取得更大的成就。
- en: AQUARIUS
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: AQUARIUS
- en: A money problem will work itself out over the next few days, so stop worrying
    yourself sick about it. You should know by now that every challenge brings with
    it a potential solution, so stay alert and be ready to act the moment you see
    it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个金钱问题将在接下来的几天内解决，所以不要为此担心得要死了。你现在应该知道，每一个挑战都会带来潜在的解决方案，所以保持警觉，并准备好在看到它的那一刻行动。
- en: PISCES
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: PISCES
- en: Some people always seem so negative – it’s part of their nature – but you don’t
    have to listen to them and you certainly don’t have to do what they tell you.
    The only advice that matters is what your inner voice tells you – and it’s telling
    you to smile.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人总是显得如此消极 - 这是他们的本性的一部分 - 但你不必听他们的，当然也不必按照他们告诉你的去做。唯一重要的建议是你内心的声音告诉你的 - 它告诉你微笑。
- en: ARIES
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ARIES
- en: The best way to get over a setback of some sort is to throw yourself into your
    work and keep your mind occupied. The less you think about what went wrong the
    less likely it is you will beat yourself up about it. Look to the future.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 克服某种挫折的最佳方法是全身心投入工作，并让自己的思维保持忙碌。你越少想到发生了什么错误，你就越不可能因此而责备自己。展望未来吧。
- en: TAURUS
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: TAURUS
- en: What you need to realize is that the world does not owe you or anyone else any
    favors and if you expect it to just hand you what it is you desire you will most
    likely be disappointed. Your life is in your own hands – do something with it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要意识到的是，世界不欠你或任何其他人任何恩惠，如果你期待它只是把你想要的东西随手给你，你很可能会失望。你的生活掌握在自己手中 - 去做些事情吧。
- en: GEMINI
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: GEMINI
- en: No doubt you feel you could take on the world and win but common sense should
    tell you how unlikely that is. You are at your most vulnerable when you feel so
    absurdly over-confident, so tone down your expectations while keeping your guard
    up!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，你可能觉得自己可以挑战全世界并获胜，但常识应该告诉你这是多么不可能。当你感到荒谬地过于自信时，你最容易受到伤害，所以在保持警惕的同时调整你的期望吧！
- en: CANCER
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CANCER
- en: What you see and hear today will inspire you to do some truly remarkable things.
    Don’t listen to those who urge caution, they don’t possess your levels of energy
    and enthusiasm, still less your self-belief. You know in your bones it can be
    done.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 今天你看到和听到的将激励你做一些非常了不起的事情。不要听那些敦促谨慎的人的话，他们没有你的那种能量和热情，更别说你的自信了。你心中清楚这是可以做到的。
- en: LEO
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LEO
- en: Before you start something new, be it a project, a hobby or even a relationship,
    ask yourself how much it might cost in the long-term. And don’t just think in
    financial terms. If loved ones don’t agree with your aims there could be an emotional
    cost too.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始新的事物之前，无论是项目、爱好，甚至是关系，都要问问自己长期来看可能会花费多少。而且不要只是在财务方面考虑。如果亲人不同意你的目标，可能会有情感上的代价。
- en: VIRGO
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VIRGO
- en: Something that looks a bit negative today could turn out to have a highly positive
    outcome, so give it time to develop and don’t be tempted to pull the plug before
    you know for sure where it is taking you. You could be headed somewhere good.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 今天看起来有点消极的事情可能最终会有非常积极的结果，所以给它一些时间发展，不要急于在你确切知道它将带你去何处之前放弃。你可能正朝着一个好的方向前进。
- en: LIBRA
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LIBRA
- en: You like to bring happiness into other people’s lives but at times you wonder
    if it’s really worth the effort. If someone you try to help today gives you a
    hard time it might be best to back off and let them suffer. You can’t help everyone.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你喜欢给别人带来幸福，但有时候你会想知道这是否真的值得。如果今天你试图帮助的人给了你麻烦，最好退一步，让他们自己承受。你不能帮助每个人。
- en: SCORPIO
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SCORPIO
- en: For some reason the idea you are trying to convey doesn’t make much sense to
    those you are talking too. Maybe you are trying too hard. Maybe you should try
    using smaller words so they can easily understand. Not everyone has your big brain.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 由于某种原因，你试图传达的想法对你谈话的人来说并没有太多意义。也许你努力过头了。也许你应该尝试使用更简单的词语，这样他们可以更容易理解。并不是每个人都有你那样大脑。
- en: SAGITTARIUS
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: Honesty is by far the best policy, so don’t be tempted to say things you know
    are untrue just to please other people. You may think of it as an act of kindness
    but in fact you are doing them no favors at all. They need to know the truth.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 诚实绝对是最好的策略，所以不要被诱惑说一些你知道是不真实的话，只是为了取悦其他人。你可能认为这是一种善意的行为，但事实上，你并没有给他们任何帮助。他们需要知道真相。
- en: CAPRICORN
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 魔羯座
- en: You much prefer things to stay as they are but with so much cosmic activity
    taking place right now that isn’t going to happen. Get your mind used to the idea
    of change, because real changes (good ones) will be taking place in your life
    very soon.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你更喜欢事情保持现状，但是由于当前发生了如此多的宇宙活动，这是不可能的。让你的思维适应变化的想法，因为真正的变化（好的变化）将很快发生在你的生活中。
