  - PREF_UL
  type: TYPE_NORMAL
  zh: 嘶嘶作响的火焰预示着你的爱情不会顺利进行
- en: if the flame burns out before the candle is gone warns the end of a bond. Not
    necessarily with the one you love, but it is warning you of a shocking discovery
    from someone you trust.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果蜡烛熄灭之前火焰消失，这意味着一段关系的结束。这不一定是与你所爱的人，但它是在警告你，有人你信任的人将带来令人震惊的发现。
