- en: Simple outline to candle flame divination. You can use this for anything. The
    size, colour, movement, even the smoke can be used to decipher an answer to any
    question.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛火焰占卜的简单轮廓。您可以将其用于任何事情。大小、颜色、移动甚至烟雾都可以用来解读对任何问题的答案。
- en: May I ask what exactly a falling or rising flame looks like?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以问一下一个落下的或上升的火焰具体是什么样的吗？
- en: I suggest doing a google image search of specific candle flames. You should
    find guides to fire divination which would include more detail and photos. In
    answer to your question, a rising flame would be your average candle flame. It's
    steady, not too big or small but strong and bright. A falling flame is a tiny
    flame like when a candle is about to burn out.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你通过谷歌图片搜索特定的蜡烛火焰。您应该会找到火焰占卜的指南，其中会包括更多的细节和照片。针对您的问题，一个上升的火焰将是您的普通蜡烛火焰。它稳定，大小适中，既不大也不小，但是坚固而明亮。一个下降的火焰是一个微小的火焰，就像蜡烛即将熄灭时的样子。
