- en: Asking Blessings from the Greeks
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 向希腊神祈福
- en: Ask one or more of the Greek Gods and Goddesses for blessings or favors.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 向一个或多个希腊神祈求祝福或恩惠。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**为了这个咒语，你会需要以下物品：**'
- en: Something to light candles
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些点燃蜡烛的东西
- en: At least one candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少一支蜡烛
- en: Casting Instructions for 'Asking Blessings from the Greeks'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''向希腊神祈福''的施法说明'
- en: 'Before asking for a blessing or favor, make sure you know which God or Goddess
    to ask your particular blessing from. Example: Aphrodite is the Goddess to go
    to if you want someone to fall in love with you, or if you want the blessing of
    beauty. However, you wouldn''t ask Ares, the God of War, for this particular blessing.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在请求祝福或恩惠之前，请确保你知道向哪位神或女神请求特定的祝福。例如：如果你希望某人爱上你，或者希望得到美丽的祝福，阿芙洛狄忒就是你应该去的女神。但是，你不会向战神阿瑞斯请求这种特定的祝福。
- en: 'Candle colors for each God or Goddess (there are more colors, but my sources
    are limited):'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 每位神或女神的蜡烛颜色（还有更多颜色，但我的资源有限）：
- en: 'Zeus: Gold or purple'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宙斯：金色或紫色
- en: 'Hera: White, royal blue, purple, rose, dark green, silver, or grey'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 赫拉：白色、皇家蓝、紫色、玫瑰色、深绿、银色或灰色
- en: 'Poseidon: Grey, blue, or green'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波塞冬：灰色、蓝色或绿色
- en: 'Hades: Black'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冥王：黑色
- en: 'Demeter: Green, dark brown, gold, navy blue, or pink'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 狄蜜特：绿色、深棕色、金色、海军蓝或粉红色
- en: 'Hephaestus: Red or orange'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 赫菲斯托斯：红色或橙色
- en: 'Athena: Gold, orange, yellow, emerald green, or royal blue'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雅典娜：金色、橙色、黄色、翠绿色或皇家蓝
- en: 'Aphrodite: Red, pink, violet, silver, aqua, pale green (seafoam), or any shade
    of light blue'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阿芙洛狄忒：红色、粉红色、紫色、银色、水绿色、淡绿色（海泡石）或任何浅蓝色的阴影
- en: 'Ares: Dark red'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阿瑞斯：深红色
- en: 'Apollo: Gold, white, or yellow'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阿波罗：金色、白色或黄色
- en: 'Artemis: Silver, white, red, green, or turquoise'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阿尔忒弥斯：银色、白色、红色、绿色或绿松石色
- en: 'Hermes: Any color'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 赫尔墨斯：任何颜色
- en: 'Dionysus: Purple'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 狄俄尼索斯：紫色
- en: 'Hestia: Gold, dark rose, lavender, silver, or black'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 海斯提亚：金色、深玫瑰色、薰衣草色、银色或黑色
- en: 'Hecate: Black, orange, yellow-orange, or red-orange'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 赫卡忒：黑色、橙色、黄橙色或红橙色
- en: Make sure if you are asking more than one God or Goddess for a blessing, try
    to make sure each candle is a different color, but it's okay if you have to use
    the same color.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向多位神祈求祝福，请确保每支蜡烛颜色不同，但如果你不得不使用相同的颜色也没关系。
- en: Sit cross-legged on the floor and place the candle(s) in front of you OR if
    you have enough candles (for several Gods and Goddesses), you may set them in
    a circle and stand in the middle. Take the first candle and light it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 盘腿坐在地板上，把蜡烛放在你面前，或者如果你有足够的蜡烛（用于多位神和女神），你可以把它们摆成一个圆圈站在中间。拿起第一支蜡烛并点燃它。
- en: Stare into the flame and clear your head of all thoughts. Then concentrate on
    the God or Goddess the candle represents and greet them warmly. When and IF you
    feel an emotional connection, you may begin to speak. (You may leave the candle
    on the floor or pick it up as you are speaking, if doing so makes you comfortable.)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 凝视火焰，清空脑中的所有思绪。然后专注于蜡烛代表的神或女神，热情地问候他们。当你感受到情感联系时，你可以开始说话。（如果这样做让你感到舒服，你可以将蜡烛放在地板上或者在说话时拿起蜡烛。）
- en: 'There are no memorized incantations. Simply ask the God or Goddess for the
    blessing/favor politely and respectively. Explain why you would like to have it.
    Be humble and respective. NOTE: Do NOT ask the God or Goddess to kill somebody.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 没有记住的咒语。只需礼貌地和尊重地请求上帝或女神的祝福/恩惠。解释为什么你想要它。要谦卑和尊重。注意：不要求上帝或女神杀人。
- en: When you are finished with the first candle, repeat the process with the next.
    When you have completed to process with all the candles, go back to the first
    candle. Repeat your request and then blow out the candle. Do this for every candle.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成第一支蜡烛后，用下一支蜡烛重复这个过程。当你完成所有蜡烛的过程后，回到第一支蜡烛。重复你的请求然后吹灭蜡烛。对每支蜡烛都要这样做。
- en: This spell can be used for good or bad reasons. If the reason is out of the
    question, then you will not receive your blessing or favor.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语可以用于好或坏的原因。如果原因不符合要求，那么你将无法得到你的祝福或恩惠。
