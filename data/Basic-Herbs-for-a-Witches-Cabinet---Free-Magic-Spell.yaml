- en: 'CATNIP: Useful in love, beauty, and happiness spells and drawing positive vibrations
    and good luck to you and to your house.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 猫薄荷：用于爱情、美丽、幸福咒语，让正能量和好运降临你和你的家。
- en: 'CEDAR CHIPS: Useful in healing, purification, protection, and'
  id: totrans-14
  prefs: []
