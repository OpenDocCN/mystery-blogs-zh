- en: 'CHAMOMILE: Useful in spells for luck and gambling as well. Also great as a
    tea to help one sleep. Can combine with a little Lavender for assisting as a sleep
    tea.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 洋甘菊：在运气和赌博方面是有用的。也可用作帮助入眠的茶。可以结合少许薰衣草，帮助入眠。
- en: 'CINNAMON: Used for money and success or to use as a healing charm.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 肉桂：用于招财和成功，或作为治愈魅力的使用。
- en: 'CLOVES: Their magickal properties include banishing evil,'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 丁香：它们的魔法属性包括驱逐邪恶，
- en: clearing your head, protection, love, and money. Using cloves in your magickal
    spells is said to ensure that your magickal intention is realized.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 清理头脑，保护，爱情和金钱。在你的魔法咒语中使用丁香被认为可以确保你的魔法意图得以实现。
- en: 'COPAL: Is a resin that is great for love and purification.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 科普尔：是一种用于爱情和净化的树脂。
- en: 'DRAGONS BLOOD: A resin used for love, protection, exorcism, and potency. Burneas
    an incense with the windows opens will drive out all negativity. A pinch of this
    resin in any incense will increase the incenses power. To quiet a noisy housepowder
    some dragons blood, mix it with sugar and salt, and place in a bottle. Cover this
    mixture tightly and secur eit within your house somewhere where it will not be
    disturbed and it is said you will have peace and quiet.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 龙血：一种用于爱情、保护、驱邪和增强力量的树脂。在打开窗户时燃烧龙血做为香，可以驱散一切负能量。在任何香中添加一点龙血树脂会增强香的力量。要让嘈杂的家安静下来，撒些龙血，与糖和盐混合，放在瓶子中进行封闭保存。把这个混合物放在屋子里不易被打扰的地方，据说你会拥有平静与宁静。
- en: 'EUCALYPTUS: A herb I use a lot for healing. Also can be used for protection.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 桉树叶：一种我用来治疗的草药。也可以用于保护。
- en: 'FRANKINCENSE TEARS: A rsin I use a lot in my workings both in it''s raw form
    and as an oil. Used for protection, exorcism, and spirituality. Also used in hoodoo
    to increase the magic of your candles or other workings by raising their energies
    that you have charged them with. Add this oil to another oil to increase it''s
    potency.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 乳香泪：我在自己的仪式中经常使用的一种树脂，既可以使用原始形态，也可以用作油。用于保护、驱邪和灵性。也用于胡杜魔法，通过提升你为蜡烛或其他工作充能后的能量，来增强蜡烛或其他工作的魔力。将这种油添加到另一种油中，可以提升它的效力。
- en: 'LAVENDER FLOWERS: Lavender has been used for protection, chastity, longevity,
    purification, and happiness. Great in a tea to help bring on sleep. Can be combined
    with Chamomile for this reason.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 薰衣草花：薰衣草用于保护、贞洁、长寿、净化和幸福。泡茶时很适合帮助入睡。可以与甘菊混合使用。
- en: 'MUGWORT: Mugwort can be used as an incense, mixed in equal parts'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 白莪术：白莪术可用作香料，按相等比例混合
- en: with Sandalwood, to aid in strengthening Psychic Powers. Another easy recipe
    for assisting with scrying, especially dealing with spirits, is mixing equal parts
    of Mugwort and Wormwood together although this version doesn't smell as well as
    the Sandalwood. Other uses include strength, protection, prophetic dreams, and
    healing.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与檀香一起使用，有助于增强心灵力量。另一个方便的配方是，将白莪术和苦艾草以相等比例混合在一起，用于辅助占卜，特别是与幽灵有关的事情，尽管这种组合的味道不如檀香。其他用途包括力量、保护、预知的梦境和愈合。
- en: 'MYRRH: Myrrh is a wonderful herb to use in spells for spirituality, protection,
    healing, and exorcism.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 没药：没药是一个非常好的草药，用于灵性、保护、愈合和驱邪的咒语中使用。
- en: It is often combined with Frankincense to increase its power.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 它经常与乳香结合以增强其力量。
- en: Burn as an incense to purify an area. Use the smoke from the incense to purify
    and bless charms, amulets, talismans, magickal jewelry, tools, etc.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 燃烧为熏香以净化一个区域。使用熏香的烟雾来净化和祝福护身符，护身符，护身符，魔法珠宝，工具等。
- en: 'PEPPERMINT: Peppermint is use for purification, sleep, love, healing, and psychic
    powers. Fresh peppermint on the altar calls good spirits to you to assist you
    in your magic.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 'PEPPERMINT: 薄荷是净化、睡眠、爱情、治疗和心灵力量的用途。在祭坛上放置新鲜的薄荷能召唤善良的灵魂来帮助你的魔法。'
- en: 'ROSE BUDS/PETALS: These are wonderful for use in spells to draw'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 'ROSE BUDS/PETALS: 用于施法以吸引'
- en: Love. Use red for passionate love. Use pink or white for romantic or true love.
    You can also place a single rose in a vase on your altar as a powerful love drawing
    aid. Rose buds/petals can also be used for psychic powers, especially when used
    for a tea, and also for healing, protection, and luck.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 爱。红色用于热情的爱。粉红色或白色用于浪漫或真爱。您还可以将一支玫瑰放在花瓶里，作为强大的吸引爱情的辅助。玫瑰花蕾/花瓣也可以用于心灵力量，特别是用于茶水，也用于治疗，保护和幸运。
- en: 'ROSEMARY: This is a wonderful all-purpose herb that you can''t'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 'ROSEMARY: 这是一个非常全能的草药，你不能'
- en: afford to be without! Rosemary can be used as a substitute for just about any
    herb. It's powers include love, lust, protection, exorcism, purification, healing,
    longevity, youth, mental powers, and sleep.Rosemary is a wonderful incense. Smoulder
    a bit of it to emit powerful cleansing and purifying vibrations and to rid negativity
    in the area in which it is burned. Especially helpful to burn before performing
    any magic. Place a bit of rosemary under your pillow to ensure a good night's
    sleep. Wear rosemary to aid your memory especially when you are studying for an
    exam. Add an infusion of rosemary to your bathwater to perserve youthfulness and
    to purify you. Carry a bit of rosemary with you to remain healthy.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 负担不起！迷迭香可以替代几乎任何草药。它的力量包括爱情，欲望，保护，驱邪，净化，治愈，长寿，青春，智力，和睡眠。迷迭香是一种绝佳的熏香。燃烧一点迷迭香发出强大的净化和净化振动，并清除区域内的负能量。在枕头下放一点迷迭香以确保一个良好的夜间睡眠。在学习考试时，戴上迷迭香以帮助记忆。将迷迭香的浸液加入您的浴水中以保持青春和净化。随身携带一点迷迭香保持健康。
- en: Hang a sprig of rosemary above your door posts.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的门楣上方挂一小枝迷迭香。
- en: 'SAGE: Sage is useful for protection, healing, wealth, fulfilling wishes, and
