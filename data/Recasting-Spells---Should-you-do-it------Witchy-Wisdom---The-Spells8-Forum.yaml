- en: Recasting Spells - Should you do it? ❓ - Witchy Wisdom - The Spells8 Forum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重新施法咒语 - 你应该这样做吗？❓ - 魔法智慧 - Spells8 论坛
- en: 来源：[https://spells8.com/when-should-you-recast-a-spell/#0001-01-01](https://spells8.com/when-should-you-recast-a-spell/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/when-should-you-recast-a-spell/#0001-01-01](https://spells8.com/when-should-you-recast-a-spell/#0001-01-01)
- en: So you cast your spell, and now you are waiting for it to work. But what happens
    if days go by - or weeks - and nothing happens? What happens if you think your
    spell failed to work? Do you recast it? Do you continue waiting? What should you
    do?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你施放了咒语，现在在等待它发挥作用。但如果过去几天甚至几周，什么也没发生，会怎么样呢？如果你认为你的咒语失败了怎么办？重新施法？继续等待？你应该怎么做？
- en: I think that you should continue waiting and *not* recast the spell. Now, this
    belief is going to differ from person to person and faith to faith. Let me explain
    why I believe you do not need to recast your spell.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为你应该继续等待，*不要*重新施法。现在，这种信念会因人而异，因信仰而异。让我解释一下为什么我认为你不需要重新施法。
- en: It is taking its time.
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它正在慢慢发挥作用。
- en: I believe that, if you did not set adequate parameters for the energy you cast
    out during your magickal working, **the spell will take its time and manifest
    when it feels like it**. Now, this could mean that it takes months for the spell
    to work the way you want it to. It could be that you did the spell this way on
    purpose. I know for some of my magickal work, when I have asked for the assistance
    of the Gods, I left it in Their hands to decide when the time was right for me
    to receive what I wanted. If this is the case, be patient and know that They might
    know better than you. If you did not do your spell this way, maybe you just forgot
    to set parameters for the energy in your spell. That happens, and it is okay.
    But still, be patient and wait it out for at least six months before you consider
    recasting. And I will tell you why in a minute.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，如果你在进行魔法工作时没有设定适当的能量参数，**咒语会在它觉得合适的时候发挥作用**。这可能意味着咒语需要数月时间才能按你的意愿发挥作用。也可能你故意以这种方式施法。我知道，对于我一些魔法工作，当我请求神灵的帮助时，我把决定何时对我适宜收到所需的东西交给了他们。如果是这种情况，请耐心等待，并知道他们可能比你更懂得何时为时最佳。如果你没有这样做你的咒语，也许你只是忘记了在咒语中设定能量的参数。这是可能的，也没关系。但依然要耐心等待至少六个月，然后再考虑是否重新施法。稍后我会告诉你为什么。
- en: It is not the right time.
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现在不是合适的时间。
- en: This goes along with the example of my magickal work when I ask the Gods for
    their assistance. Maybe I am being greedy. Maybe the Goddess that I am giving
    an offering to in exchange for their help sees a better opportunity for me. Or
    - and this does happen - They do not want to help, so the spell takes longer or
    does not happen at all. Depending on your beliefs, this could be a valid reason
    why your spell is taking longer than you want to manifest. If you asked for help,
    consider that.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这与我请求神灵帮助的例子相吻合。也许我太贪心了。也许我给予祭品的女神为我看到了更好的机会。或者 - 这种情况确实会发生 - 他们不愿帮助，所以咒语需要更长时间或根本不会发生。根据你的信仰，这可能是为什么你的咒语花费比你期望的时间长来实现的一个有效理由。如果你寻求帮助，请考虑这一点。
- en: Something went wrong.
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 出了些问题。
- en: Again, this goes back to parameters and how you cast your spell. If you do not
    focus properly or you do not give the energy any direction or instruction, **your
    spell will fail**. Maybe you were trying to make a honey jar but instead of sugar,
    you accidentally used salt. Sugar is a key ingredient in any sweetening jar spell,
    so using salt instead will either not work or have the wrong effect. Consider
    this spell, in this case, a learning experience. Maybe you need to learn more
    about correspondences and ingredients before trying again.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，这涉及到参数以及你如何施放咒语。如果你没有正确集中注意力，或者没有给能量任何方向或指导，**你的咒语将失败**。也许你试图制作一个蜜罐，但你不小心用了盐代替了糖。糖是任何甜味罐咒语的关键成分，所以使用盐而不是糖要么不起作用，要么效果错了。在这种情况下，考虑这个咒语是一个学习经验。也许在再次尝试之前，你需要更多地了解对应关系和成分。
- en: Your heart isn’t in it.
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你的心不在其中。
- en: This might be harder to pin down, but if your heart or your subconscious does
    not *really* want the thing you are asking for, your subconscious might redirect
    the energy unbeknownst to your conscious mind. Your spell will not work in this
    case because the energy you were directing received conflicting intentions and,
    therefore, **did not know what to do**.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能更难捉摸，但如果你的心或潜意识并不*真正*想要你所请求的东西，你的潜意识可能会未经你的意识导向能量。在这种情况下，你的咒语将不会奏效，因为你所引导的能量收到了相互矛盾的意图，因此**不知所措**。
- en: You are asking for the impossible.
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你在寻求不可能的事情。
- en: Now, I know some things *appear* impossible but, in reality, are well within
    the laws of physics or our physical world. However, if you begin to ask to breathe
    underwater, throw fireballs, or - less conspicuously - literally change the color
    of your eyes, you will be sorely disappointed. **Magick will not allow you to
    go above the laws of physics**, no matter how much you want to.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我知道有些事情*看起来*不可能，但实际上，完全符合物理定律或我们的物理世界。然而，如果你开始请求在水下呼吸，投掷火球，或者 - 更不显眼地 - 真正改变你眼睛的颜色，你将会大失所望。**魔法不会允许你超越物理定律**，无论你多么渴望。
- en: So, should you cast that spell again? Maybe. Maybe not. While you attempt to
    answer that question, keep these points in mind.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你应该再次施展那个咒语吗？或许。也或许不。在你试图回答这个问题的同时，请记住以下几点。
- en: '* * *'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Have you ever had a spell fail more than once? Or have you ever felt the need
    to cast a spell again? Let me know!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你有没有经历过咒语失败不止一次？或者你曾经感觉需要再次施展咒语？请告诉我！
