- en: Light a gold or yellow candle on a Friday evening ( the later the better ).
    Visualize him/her unable to resist your charms, do this for a few moments and
    then say the words bellow six times aloud.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个星期五的晚上点燃一支金色或黄色的蜡烛（越晚越好）。想象他/她无法抗拒你的魅力，做几分钟然后大声说下面的话六次。
- en: '''''Me you cant resist,'
  id: totrans-19
  prefs: []
