- en: Mix together almond water and basil water into small bowl. Put apple slice and
    cut bay berry fruit into mixture and leave in cool place for 10 minutes. Take
    out apple slice and bay berry and let water drip off into bowl.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 将杏仁水和罗勒水混合在小碗中。将苹果片和切碎的山茱萸果放入混合物中，放在阴凉处10分钟。取出苹果片和山茱萸，让水滴入碗中。
- en: Sprinkle in arrow dust (too much arrowroot dust will cause the potion to turn
    it a paste) and stir until either clear or well mixed. Put into vial and keep
    in dark cool place until used, when used a small amount will be enough to heal
    headaches and pain in muscles and bones. If it turned out as paste rub on pained
    area for same result.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 撒上薯蓣粉（太多的薯蓣粉会导致药水变成糊状物），搅拌直到变清或混合均匀。倒入小瓶中，放在阴凉处保存，使用时只需少量即可治疗头痛和肌肉骨骼疼痛。如果变成糊状物，涂抹在疼痛区域可以达到同样的效果。
