- en: Is almond water almond milk? And is basil water basil tea?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 杏仁水是杏仁奶吗？罗勒水是罗勒茶吗？
- en: In theory, I would agree with you. Basil water would be a bowl of water you
    placed basil in to absorb its energy, so I would assume almonds would be the same
    thing [though I'm not sure how safe it would be to consume this, I would use it
    to anoint my body since almonds can be dangerous if handled incorrectly and if
    the person wants you to soak almonds in water for an extended period of time,
    I would be worried it could make you sick]
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，我会同意你的观点。罗勒水将是你放入罗勒中吸收其能量的水，所以我会假设杏仁水也是同样的东西[虽然我不确定长期食用是否安全，我会用它来抹身体，因为杏仁处理不当可能是危险的，如果某人要求你长时间浸泡杏仁，我会担心它可能会让你生病]
- en: Could I add a chant? I find that things work out better when I chant
