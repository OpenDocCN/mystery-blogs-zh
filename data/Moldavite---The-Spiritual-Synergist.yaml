- en: About Moldavite
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于摩尔达瓦
- en: '**Moldavite is a fascinating form of natural glass which was once thought to
    be of extraterrestrial origin. Today we know that moldavite is a form of tektite.
    Tektite is a natural glass formed when terrestrial stones are pulverised through
    the high-energy impact of a meteorite. Moldavite is named after the River Moldau
    where it was first found and is prized by mineral collectors. Its colour can range
    anywhere from bottle green to brownish green. It can be almost transparent or
    quite opaque. It has a shiny lustre and a rough surface texture.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**摩尔达瓦是一种迷人的天然玻璃，曾经被认为是外星起源的。今天我们知道，摩尔达瓦是一种陨石玻璃。陨石玻璃是在陨石高能冲击下，地球石头被粉碎形成的天然玻璃。摩尔达瓦以发现它的莫尔道河而命名，被矿物收藏家所珍视。它的颜色可以从瓶绿到褐绿不等。它可以几乎是透明的，也可以是相当不透明的。它具有闪亮的光泽和粗糙的表面质地。**'
- en: Meaning and Benefits
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 意义与好处
- en: Because of the dramatic way in which it came into being, moldavite is thought
    to help us to tap into cosmic energies. As such it is also a useful tool for meditation,
    astral work or divination.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于它产生的戏剧性方式，摩尔达瓦被认为有助于我们接入宇宙能量。因此，它也是冥想、星际工作或占卜的有用工具。
