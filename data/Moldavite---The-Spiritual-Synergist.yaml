- en: Astrological Influences
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 占星影响
- en: Moldavite is not associated with any particular planets or zodiac signs as it
    is considered a product of the skies themselves and therefore universal in terms
    of its correpondences.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 摩尔达瓦与任何特定的行星或星座都没有关联，因为它被认为是天空本身的产物，因此在其对应关系上是普遍的。
- en: Moldavite Tips
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩尔达瓦小贴士
- en: Moldavite is a powerful energy amplifier and some people even feel a little
    dizzy when they hold a piece of it in their hands. Make sure that your moldavite
    is [cleansed](https://wiccanow.com/how-to-cleanse-your-crystals-6-no-fuss-tips-and-tricks/)
    and [charged](https://wiccanow.com/how-to-charge-your-crystals-15-fantastic-tips/)
    before working with it in any rituals or spellwork.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 摩尔达瓦是一种强大的能量放大器，有些人甚至在手中握着一块摩尔达瓦时感到有点头晕。确保在任何仪式或咒语中使用它之前，你的摩尔达瓦是[清洁的](https://wiccanow.com/how-to-cleanse-your-crystals-6-no-fuss-tips-and-tricks/)并且[充满能量的](https://wiccanow.com/how-to-charge-your-crystals-15-fantastic-tips/)。
- en: To purify a space or any tools before a ritual, take a piece of moldavite and
    pass it over the selected tools. Hold it in your hands and walk through your sacred
    space making sure to pass the tektite (moldavite)across all window and door frames.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在进行仪式前净化空间或任何工具时，拿一块摩尔达维特在被选中的工具上移动。将其握在手中，走过你的神圣空间，确保摩尔达维特横跨所有窗户和门框。
- en: To find insight into your own conditioned ways of thinking, hold a piece of
    moldavite while you meditate and allow it to guide your meditation. Sleep with
    it under your pillow to further assist your insights. (make sure you keep your
    [Book of Shadows](https://wiccanow.com/the-book-of-shadows-and-everything-you-need-to-know/)
    on your bedside table so that you can note any insights gained when you awaken).
    Some people are prone to suffering from nightmares if they sleep with moldavite
    underneath their pillow so take note of how you feel and remove it if you feel
    like it is negatively affecting your sleep.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要找到关于你自己思维方式的深刻见解，拿一块摩尔达维特在打坐时，让它引导你的冥想。把它放在枕头下，以进一步协助你的洞察力。（确保你把你的[影子之书](https://wiccanow.com/the-book-of-shadows-and-everything-you-need-to-know/)放在床头柜上，这样当你醒来时可以记录任何得到的见解）。有些人睡觉时将摩尔达维特放在枕头下会容易做噩梦，所以要注意你的感觉，如果你觉得它对你的睡眠产生了负面影响，就把它拿走。
- en: As this is one of the most high-frequency ‘crystals’ found on the planet, make
    sure that you are well-grounded and feeling focused when working with moldavite.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为地球上最高频率的“水晶”之一，确保在使用摩尔达维特时，你要有良好的接地，并保持专注。
