  type: TYPE_NORMAL
  zh: 随心所欲地变成狼
- en: This is not a werebeast spell, just a shapeshifting spell that turns you into
    any breed of all the wolf, coyote, jackal and fox species.
  id: totrans-8
  prefs: []
