- en: I want to be as proud and as strong as a wolf,
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我想成为像狼一样骄傲和强壮，
- en: As swift and sneaky as a coyote,
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如同狡猾灵巧的郊狼一般，
- en: As fluffy and clever as a fox,
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如同狐狸一般聪明和蓬松，
- en: As beautiful and resourceful as a jackal.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如同豺狐一样美丽和足智多谋。
- en: As I howl,
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我嚎叫时，
- en: As I screech,
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我尖叫时，
- en: As I bark,
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我吠叫时，
- en: As I yap,
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我咆哮时，
- en: I shift into my forms."**
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我变换我的形式。"
- en: 7\. After saying the spell, blow the candles out.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 念完咒语后，吹灭蜡烛。
- en: '8\. Wait. it will take a week, and to test if it worked, say this:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 等待。这将需要一个星期，要测试是否奏效，请说：
- en: '"I shall take the form of a(n) (say a specific species of one of the dogs,
    e.g. black backed jackal, red fox etc.)"'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '"我将化身为一个（说出一种具体的狗的品种，如黑背豺、红狐等）"'
- en: To transform back, think "My true form retreats, the human returns."
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要变回来，想着“我的真实形态退缩，人类归来。”
- en: After your first shift, if you want to shift again simply whisper the name of
    what you want to transform into, separate from a sentence.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一次换班后，如果想再次换班，只需单独低语你想变成的东西的名字，与句子分开。
