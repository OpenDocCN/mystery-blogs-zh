- en: Scisors
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪刀
- en: 'Prepare all items, and then:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 准备所有物品，然后：
- en: Sit and meditate, try to concentrate your willpower into paper ankh, imagine
    your wish down to detail.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 坐下冥想，试着将你的意志力集中到纸制Ankh上，想象你的愿望的细节。
- en: 'Burn up the candle before you, separate the T looking part of ankh from O atop
    of it with scissors and repeatedly "stab" T part trough O part while your read
    this out loud:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在你面前烧蜡烛，用剪刀将Ankh的T形部分与其顶部的O形部分分开，一边反复“刺”穿T形部分直到O形部分，并大声读出来：
- en: '"Kha ta heneket, kha ka-u apedju, kha shes menekhet, kha hetep jefa! A thousand
    of bread and beer, a thousand of cattle and birds, a thousand of alabaster and
    clothes!"'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"卡塔赫涅凯特，卡卡-乌阿佩朱，卡沙斯梅内凯特，卡海特普杰法！一千块面包和啤酒，一千头牛和鸟，一千块雪花石膏和衣服！"'
- en: 'Then while T part of paper ankh is still inside O part, set it aflame and leave
    it inside your bowl. Leave ashes in bowl, dont throw them out, and as you repeat
    this ritual, bowl will fill with more and more ashes. When bowl is almost half
    full, put one simple feather on top of the ashes, and say:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在纸制Ankh的T形部分仍然在O形部分内部的情况下，将其点燃并留在碗中。留下灰烬，不要扔掉，随着你重复这个仪式，碗会被更多的灰烬填满。当碗几乎填满时，在灰烬的顶部放上一根简单的羽毛，说道：
- en: '"Akhet peret shemu!" (which means "flood growing harvest!")'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"阿赫特佩雷舒姆！"（意思是“洪水带来丰收！”）'
- en: Then fill the bowl with pure water. If feather floats, your desires are of benovelent
    intentions and will come true, if feather sinks well, then contact me i will tell
    you what to do!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然后用纯净的水装满碗。如果羽毛浮起，你的愿望是善意的，将会实现，如果羽毛沉下去，那么联系我，我会告诉你应该怎么做！
