- en: '## Casting Instructions for ''Someone See Reason for thier own Good'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“让某人为自己的利益看到理由”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法需要以下物品：**'
- en: 1 or 2 candles ( Make a circle of white candles if possible to ward off any
    spirits that may attempt to intervine)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1或2支蜡烛（如果可能，请做一个白色蜡烛圈以防止任何可能干预的灵魂）
- en: 'The four elements:'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四大元素：
- en: A Bowl of water(preferbally from outside, tap water and bottled water isnt nature),
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一碗水（最好是来自室外，自来水和瓶装水不属于自然）
- en: Soil from the ground,
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大地的泥土，
- en: A gentle breeze from an open window or a hand fan, and of course fire is already
    present with the candles.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一阵温和的微风从开着的窗户吹来或者用手持扇风，当然蜡烛早已有火了。
