- en: '## Casting Instructions for ''To Protect an Item/Object'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“保护物品/对象”施展法术的指导说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Chant;'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此法术：**咒语；'
- en: Dragon brave and Dragon wise, let nothing escape your watchful eyes. I request
    aid and protective power, (name object here) is entrusted to your care. Permit
    no harm to come to ( named object), in your presence may all evils take flight.
    No baneful creature born of flesh nor spirit may touch (name object) nor even
    come near it. May those that would bring harm be filled with fright and alarm.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 勇敢而聪明的龙啊，请勿让任何事逃脱你警觉的眼睛。我请求援助和保护力量，（在这里命名物品）托付给你的照料。在你面前，不要让任何伤害降临于（命名物品），让所有邪恶都逃之夭夭。无论是肉身还是精神中诞生的恶物都无法接触（命名物品），甚至靠近。愿那些带来危害的人感到恐惧和惊慌。
