- en: 'First of all Get into a meditative state while sitting down somewhere with
    wind flowing around your position (preferably outside). Now while sitting feel
    the wind, each gust and separate current, feel the wind brush and move past you.
    Now imagine altering the gusts and currents by making them blow harder or faster
    etc. then once you are in a meditative state, chant:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，进入冥想状态，坐在有风流动的地方（最好在外面）。现在坐着感受风，每一阵风和不同的气流，感受风刷过并经过你身边。现在想象通过使它们吹得更强或更快等方式来改变阵风和气流。然后，一旦你处于冥想状态，开始吟诵：
- en: '**"By the Spirits of air.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“由空气之灵。”'
- en: I wish to bare a gale of air,
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我希望承担起一阵狂风，
- en: one strong enough to,
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 足够强大，
- en: make ships sail
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让船只航行
- en: one strong enough to
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 足够强大，
- en: make brick walls fail.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使砖墙失败。
- en: So that I may make things float.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以便我可以让事物漂浮。
- en: So mote it be."**
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"如此成就。”**'
- en: Then repeat it again as many times as you want.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然后根据需要重复多次。
