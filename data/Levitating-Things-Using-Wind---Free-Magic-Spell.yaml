  type: TYPE_NORMAL
  zh: 利用风使物体悬浮
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为5/5颗星
- en: This is basically a Spell/Skill that you can use to Levitate People/Things using
    Aerokinesis and Psychokinesis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上是一个你可以使用的咒语/技能，通过空气动力学和灵能学悬浮人/物体的法术/技能。
- en: '## Casting Instructions for ''Levitating Things Using Wind'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“利用风悬浮物体”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: A Lot Of Skill In Aerokinesis
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大量的空气动力学技能
- en: Some Skill In Psychokinesis (Would Help A Lot)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些灵能力（将会大有帮助）
- en: Some Skill In Visualization (Would Help A Lot)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些视觉化技能（将会大有帮助）
- en: A Place With Flowing Air (Preferably Outside)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个有空气流动的地方（最好在外面）
- en: Willpower
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意志力
- en: Belief In Magick
  id: totrans-17
