- en: You cannot levitate with Real Magik, it is an illusion of stage magic. You can
    work with the air element in your craft, but you will not control the wind to
    lift people/objects into the air by saying ''Make this float.''
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能用真正的魔法悬浮，那是舞台魔术的幻觉。你可以在你的工艺中使用空气元素，但你不会通过说“让这个漂浮”来控制风把人/物体吹起来。
