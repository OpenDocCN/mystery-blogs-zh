- en: Become A Pokemon Spell (Sinnoh Pokemon ONLY)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为一个神奇宝贝咒语（只限辛诺神奇宝贝）
- en: Become any Pokemon from the Sinnoh region! Yes,that includes the Platinum dex.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 成为辛诺大区的任何神奇宝贝！是的，包括白金图鉴。
- en: '## Casting Instructions for ''Become A Pokemon Spell (Sinnoh Pokemon ONLY)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''成为一个神奇宝贝咒语（只限辛诺神奇宝贝）''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**'
- en: Image of Pokemon. (must be paper copy. Drawings are fine.)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神奇宝贝的图像。（必须是纸质复印件。图画也可以。）
- en: Voice
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: Belief
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信念
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**'
- en: Image of Pokemon. (must be paper copy. Drawings are fine.)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神奇宝贝的图像。（必须是纸质复印件。图画也可以。）
- en: Voice
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: Belief
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信念
- en: '*   Hold your image to the north. Not the east, not the west. The NORTH.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*   将您的图像保持在北方。不是东方，也不是西方。北方。'
- en: Believe
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相信
- en: 'Repeat the following five times:'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重复以下内容五次：
- en: '"Arceus, God of Pokemon. Let me become one of you. Arceus, God of Pokemon.
    Let me have the moves I choose. Arceus, let me become (Pokemon''s name |can be
    Arceus| ). Moves of (move 1), (move 2), (move 3), (move 4). Make me into a Pokemon.
    Arceus, I wish to be a(n) (name of Pokemon). (name of Pokemon), (name of Pokemon),
    (name of Pokemon). I will be when I awake at daybreak."'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"阿尔宙斯，神之神奇宝贝。让我成为你们其中之一。阿尔宙斯，神之神奇宝贝。让我拥有我选择的招式。阿尔宙斯，让我成为（神奇宝贝的名字|可以是阿尔宙斯|）。招式为（招式1），（招式2），（招式3），（招式4）。让我成为一个神奇宝贝。阿尔宙斯，我希望成为一只（神奇宝贝的名字）。
    （神奇宝贝的名字），（神奇宝贝的名字），（神奇宝贝的名字）。当我在黎明醒来时，我将成为。”'
- en: Go to sleep.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去睡觉吧。
- en: When you wake up, you should be that Pokemon.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你醒来时，你应该是那只神奇宝贝。
