- en: Davapeer (God's demonic energy vampire) ((SHOULD WORK))
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 达瓦比尔（上帝的恶魔能量吸血鬼）（（应该有效））
- en: This turns you into a Davapeer. My version of a vampire that hunts down demonic
    creatures--and eats them by sucking the demonic energy and power right out of
    them through their hands.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使您变成达瓦比尔。我的版本是一个猎取恶魔生物的吸血鬼--通过他们的手吸取恶魔能量和力量来吞噬它们。
- en: '## Casting Instructions for ''Davapeer (God''s demonic energy vampire) ((SHOULD
    WORK))'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''达瓦比尔（上帝的恶魔能量吸血鬼）（（应该有效））'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此咒语：**'
- en: 1 ounce holy water
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1盎司圣水
- en: 7 ounces apple-juice.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7盎司苹果汁。
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此咒语：**'
- en: 1 ounce holy water
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1盎司圣水
- en: 7 ounces apple-juice.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7盎司苹果汁。
- en: I have now developed my own holy version of a vampire called a Davapeer. And
    my version looks like a golden--winged angel, and feeds off of demonic energy
    as well as makes snacks off of demonic corruption.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在开发了自己的圣洁版本的吸血鬼，称为达瓦比尔。我的版本看起来像一个金色的--有翅膀的天使，不仅吸取恶魔能量，还吞噬恶魔的腐败。
- en: Davapeers literally eat demons and the like for breakfast
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 达瓦比尔们真的把恶魔之类的当早餐吃
- en: '------------'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '------------'
- en: 'the spell:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语：
- en: 1\. mix the juice and holy water.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 混合果汁和圣水。
- en: 2\. now say the words, ''Christ Idochian (last name pronounced ee-do--kee--an).
    Bless this drink and turn me into a Davapeer (pronounced, Dob--baa--pear). Kaw--knee--faw--Vaa'pear.
    So mote it be. Amen.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在说出这些话，“基督·伊多奇安（姓氏发音为ee-do--kee--an）。祝福这杯饮料，并将我变成达瓦比尔（发音为Dob--baa--pear）。Kaw--knee--faw--Vaa'pear。如此成就。阿门。
- en: 3\. drink.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 喝。
- en: your transformation should be done in a week.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您的转变应该在一周内完成。
