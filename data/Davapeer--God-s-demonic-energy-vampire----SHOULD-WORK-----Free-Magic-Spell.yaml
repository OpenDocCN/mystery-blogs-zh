- en: You cannot become a Davapeer.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您无法成为达瓦比尔。
- en: is that because OP literally created this creature because isn't that how servitors
    work?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 那是因为OP确实创建了这个生物，因为难道这不是仆人如何运作的吗？
- en: It states in the spells description it turns you into a Davapeer. If this person
    is creating a servitor, then I would say there is a chance of this working since
    you design the creature and create it with your energy. However, the first line
    explaining the spell clearly says ''turns you into'' which indicates physically
    transformation, hence my comment. If someone uses this to create a servitor, it
    might work.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在咒语描述中指出，它会使你变成达瓦比尔。如果这个人正在创造一个仆人，那么我会说这有可能有效，因为你可以用你的能量设计和创造这个生物。然而，清楚地说明咒语的第一行是“变成”，这表明是物理上的转变，因此我有这样的评论。如果有人使用这个来创造一个仆人，它可能有效。
- en: the author didn't write about 'why it should work'? and write '(should work)'
    on the title, so this is not working, because if the author really care about
    viewers, it must be explanation why and how. its like say something and want person
    just do it without thinking, which is not good.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 作者没有写关于“为什么它应该有效”？并在标题上写着“(应该有效)”，所以这不起作用，因为如果作者真的关心观众，必须解释为什么和如何。这就像说一些事情，希望别人只是照做而不思考，这是不好的。
