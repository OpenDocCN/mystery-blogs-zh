- en: Enchanting Love Spell - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 魅力爱情咒语 - 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/love_spells/attraction_spells/22641/page.html#0001-01-01](https://www.spellsofmagic.com/spells/love_spells/attraction_spells/22641/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/love_spells/attraction_spells/22641/page.html#0001-01-01](https://www.spellsofmagic.com/spells/love_spells/attraction_spells/22641/page.html#0001-01-01)
- en: 'Get all your ingredients together before you start, and memorize the chants
    your going to need to do. Dont do this spell with any screen in front of you,
    memorize the chants to the point where they flow out of you, forgetting a part
    and redoing it could lead to the spell not working, this is advanced, NOT for
    the faint hearted. Note- you will need to do this in a very large space Note-
    you will be working while INSIDE your heartagram, so be careful not to knock anything
    over, while in the middle of the spell you will be sitting in rose petals BEFORE
    YOU START! Cast a spell to clear the air or use incense Before you do anything,
    summon your guardian(s) to watch over you. Put all your ingredients organized
    around you (all flowers should be fresh) Take your white chalk and draw a large
    heartagram,look it up if you dont know what it is but its very simple. Do not
    draw it with you inside and do not step inside at any time. Chant:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，请把所有的材料准备好，并记住你将需要念的咒语。不要在任何屏幕前施展此咒语，将咒语记住到能够流畅念出，忘记一部分并重做可能导致咒语失败，这是高级技术，不适合胆小者。注意
    - 你需要在一个非常大的空间里进行此操作 注意 - 在进行咒语时，你将在你的心灵符号中工作，因此在咒语中间时，请小心不要碰倒任何东西，你将坐在玫瑰花瓣上 在开始之前！施展一个咒语来清除空气或使用香味
    在做任何事情之前，请召唤你的守护者(s)保护你。将所有的材料有序地摆放在你周围（所有的花应该是新鲜的） 拿起你的白粉笔，画一个大的心灵符号，如果你不知道是什么，请查一查，它非常简单。不要在你自己在里面的情况下画出它，也不要在任何时候踏进去。念咒语：
- en: '**"Heartagram, its love I seek, if i dont get it I shall weep. My heart is
    pure, as is this romance, but please dont put him/her in a trance. This love is
    true, so mote it be, if I love you, and he love me."**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"心灵符号，我寻求爱，如果我没有得到它，我将哭泣。我的心是纯洁的，如同这段浪漫，但请不要让他/她陷入恍惚。这份爱是真实的，成全它吧，如果我爱你，他/她也爱我。"**'
- en: 'Cast a simple protection spell around your heartagram than step inside, I have
    a short simple one and I will put the link on the bottom. Take your red chalk
    and color in the inside of the circle of your heartagram, not the triangle or
    heart. Than take your pink chalk and color in the heart, not the triangle which
    is the middle section. Take your white chalk and color the triangle white. Your
    heartagram should be red, pink, white. Representing, Love, Romance, and trust.
    Take your pink roses and take out all the petals, sprinkle them evenly around
    your heartagram.Put your Red candles on the sections where the red chalk lies,
    top, right, left, bottom left, bottom right. If you did the coloring correctly
    this should make sense XD Put your pink candles where the pink chalk is and finally
    put your single white candle in the center where you filled in white chalk. Take
    one red rose and take out the petals and sprinkle them around your white candle,
    the petals should stay in the center. As soon as your clock hits 12:00 at night
    turn off the lights and strike a match, light your white candle. Than light the
    pink ones, than the red ones. Now, gather all of your stones together. Pair them
    like this: Rose Quartz+ Chrysocolla (To stabilize a rocky relationship) Rose Quartz+
    Chrysoprase (To overcome jealousy) Rose Quartz+ Peridot or Azurite (To open yourself
    to new experiences) Rose Quartz + Imperial Topaz or Citrine (To overcome fear
    or apprehension associated with matters of the heart) NOTE- You may not feel these
    now but later in the relationship they may occur. It will help stabilize the romance
    later on. Keep them paired and put them around the heartagram behind the rose
    petals, evenly spaced from eachother. Than put your crystal quartz under your
    white candle and your bamboo stick over it, take your two basil leaves and put
    them with the tip facing up on the right and left side of your candle. Take your
    cinnamon sticks and arrange them around the white candle, bamboo stick, basil
    and crystal in a square, none of the corners should touch. Put the Honeysuckle
    Blossoms in between where the corners of the cinnamon sticks would touch. It should
    remain in a square. Chant:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '在你的心符号周围施放一个简单的保护咒语，然后进入，我有一个简短简单的咒语，我会把链接放在底部。拿起你的红色粉笔，填满你心符号圆圈的内部，不是三角形或心形。然后拿起粉红色粉笔填充心形，不是中间的三角形。拿起白色粉笔填满三角形。你的心符号应该是红色、粉色、白色。代表着爱、浪漫和信任。取出你的粉红色玫瑰花并且摘下所有的花瓣，均匀地撒在你的心符号周围。把你的红蜡烛放在红粉笔的部分，顶部，右侧，左侧，左下角，右下角。如果你正确地上色了，这应该会有意义XD把粉色的蜡烛放在粉笔的地方，最后把你的单支白色蜡烛放在填满白色粉笔的中心处。取一支红玫瑰花并摘下花瓣并把它们均匀地撒在你的白色蜡烛周围，花瓣应该保持在中心。当你的时钟到达午夜12点时关掉灯并点燃一根火柴，点燃你的白色蜡烛。然后点燃粉红色的，然后是红色的。现在，把所有的石头都放在一起。像这样配对它们：玫瑰石英+孔雀石（稳定不稳定的关系）玫瑰石英+绿玉髓（克服嫉妒心）玫瑰石英+橄榄石或蓝铜矿（打开新的经历）玫瑰石英+帝国黄玉或黄水晶（克服与心灵有关的恐惧或顾虑）注意-你现在可能感受不到这些，但以后在关系中可能会发生。这将有助于在以后稳定浪漫。保持它们配对，并将它们均匀地放置在玫瑰花瓣后面的心符号周围。然后把你的水晶石放在白色蜡烛下面，把你的竹棒放在上面，拿起两片罗勒叶，把尖端朝上放在蜡烛的右边和左边。拿起你的肉桂棒把它们摆放在白色蜡烛周围，竹棒，罗勒和水晶形成一个方形，不应该有任何角落相接。把金银花花蕾放在肉桂棒的角落之间。它应该保持在一个正方形中。诵经:'
- en: '**"May these items receive my blessing, binding together with pure love, with
    truth from the feather of this white dove."**'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"May these items receive my blessing, binding together with pure love, with
    truth from the feather of this white dove."**'
- en: 'Put the white doves feather over the flame and let the middle catch fire, than
    put it out. By now you should have some melted wax pooled by the wick. Take your
    rosemary sticks and one at a time dip the end in the wax, stick it into the white
    candle, than do the same with the other, it should look like the rosemary is growing
    out of the candle. Chant:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 把白鸽羽毛放在火焰上让中间着火，然后熄灭。现在蜡烛芯周围应该有些融化的蜡池。拿起你的迷迭香条，一次把一端浸入蜡中，插入白蜡烛中，然后对另一端进行同样操作，看起来就像迷迭香从蜡烛中生长出来。诵经：
- en: '**"As this rosemary grows, his love for me will begin to show. Although we''ll
    take it slow, everyone will know, that we are not alone."**'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"As this rosemary grows, his love for me will begin to show. Although we''ll
    take it slow, everyone will know, that we are not alone."**'
- en: 'Take your lavender and put it around your heartagram, put each one over where
    there''s a gap between the stones you''ve already put down. The lavender should
    look like its "sprouting" up. Take your lemon zest and sprinkle it over the outer
    pink rose petals. (NOTE- all the plants you have been using help bring love) Put
    your jasmine flowers around the heart of your heartagram and say, "may our love
    be as pure, innocent, and sweet as the flowers before me". Take your mini yellow
    roses and put them in a triangle around your cinnamon sticks. Now take your parchment
    and quill, write the persons full name at the top than below that list all the
    qualities you like about them and how that person makes you feel. on the right
    side draw a heartagram and write the persons initials in the middle. At the very
    bottom write a poem for them, it doesnt have to rhyme and you dont even need to
    be good. Just say how the person makes you happy, how they make you smile, how
    love is blossoming and things like that. Let the words come from your heart. Drip
    some red wax on the picture of your loved one and press it under the heartagram
    you drew. Than drip some red wax on the corner of the parchment, wait for it to
    BARELY harden than press your lips onto it so its literally, "sealed with a kiss".
    Write, "Blessed be" very small under your lip mark. If you have perfume, spray
    it on lightly, two to three squirts. Put the bottle far back as to not make the
    parchment stain or get wet. Put your last red rose on one side of your parchment
    and roll it up like a scroll, wrap your PINK yarn around it horizontally and tie
    it so it stays together, the parchment should be tight enough to hold the rose
    in place. Take your RED yarn and wrap it around vertically going over the rose
    (the rose shouldnt stick out to much from the parchment) alternate sides while
    wrapping, when the yarn is half gone put your watermelon tourmaline in the center
    of the parchment on the OUTSIDE and continue wrapping the yarn so the stone stays
    in place. Chant:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的薰衣草放在你的心灵符号周围，每一个都放在你已经放下的石头之间的空隙上。薰衣草应该看起来像是“发芽”一样。将你的柠檬皮屑撒在外面的粉红玫瑰花瓣上。（注意-
    你一直在使用的所有植物都有助于带来爱情）。将你的茉莉花放在你的心灵符号的心脏周围，说：“愿我们的爱像我面前的花一样纯洁、无辜和甜美。”将你的迷你黄玫瑰放在肉桂棒的三角形周围。现在拿出你的羊皮纸和羽毛笔，在顶部写下这个人的全名，然后在下面列出你喜欢他们的所有品质以及那个人让你感觉如何。在右边画一个心灵符号，把这个人的缩写写在中间。在最底部为他们写一首诗，它不必押韵，你甚至不需要很好。只需说这个人如何让你快乐，如何让你微笑，爱情如何在开花等等。让文字来自你的内心。在你所画的心灵符号下滴一些红色蜡，并将其按在你所画的心灵符号下面。然后在羊皮纸的角落滴一些红色蜡，等它几乎硬化，然后把你的嘴唇印在上面，这样它就真的被“吻”封上了。在你的唇印下面很小地写上“圣神赐福”。如果你有香水，轻轻地喷一些，两到三喷。把瓶子放得很远，以免使羊皮纸弄脏或湿润。把你最后的红玫瑰放在羊皮纸的一侧，像卷轴一样卷起来，用你的粉红色纱线水平地围绕它，打结以使其保持在一起，羊皮纸应该足够紧以固定住玫瑰。拿起你的红色纱线，垂直地围绕着，沿着玫瑰的上方（玫瑰不应该从羊皮纸上突出太多），交替着包裹，当纱线用掉一半时，把你的西瓜碧玺放在羊皮纸的外部中心，继续缠绕纱线以保持石头的位置。诵唱：
- en: '**"Aphrodite, Goddess of love, With your power so mighty, Make my dreams become
    a reality. I love (their name) so much, with all my heart, even though we may
    part. Dripping wax to seal our fate, I''m the one (him/her) shall not hate. With
    this candle, I do bind, with this single drop, (he/she) will be mine."**'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“爱神阿芙罗狄蒂，爱的女神，以你的强大力量，让我的梦想成真。我如此深爱（他/她的名字），全心全意，即使我们可能分开。滴蜡封印我们的命运，我将是那个（他/她）不会憎恨的人。用这支蜡烛，我捆绑，用这一滴，（他/她）将属于我。”**'
- en: 'Drip a single drop of red wax on the parchment and let it drip down the side.
    Sealing what you''ve done. Set your parchment by your white candle. Cut open your
    heartagram and walk out, Start slowly walking around your heartagram three times
    and say, "Sugar Sweet, Candy Appled, Everything thats good and fine. Warm hugs,
    soft lips, If my heart is pure, guardians, give me a sign." Throw your white sugar
    over your heartagram, if your gaurdians give you any sign that your love is true
    than youve done the spell correctly, if you have no sign youve done it wrong or
    your love is hateful. Walk back into your heartagram and close it. Take your orchid
    and gently peel off the petals. Set the petals over all your candles but the white
    one, putting out the flame. Pick up the white candle and say loudly:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在羊皮纸上滴一滴红色蜡，让它滴在侧面。封印你所做的事情。把你的羊皮纸放在你的白蜡烛旁边。割开你的心符号并走出去，开始缓慢地围绕你的心符号走三圈，说：“糖果甜美，苹果美味，一切好的和美好的事物。温暖的拥抱，柔软的嘴唇，如果我的心是纯洁的，守护者们，请给我一个迹象。”把你的白糖撒在你的心符号上，如果你的守护者给你任何迹象表明你的爱是真实的，那么你做对了这个咒语，如果你没有任何迹象，你就做错了或者你的爱是可憎的。走回到你的心符号并关闭它。轻轻地剥开你的兰花花瓣。把花瓣放在所有蜡烛上但不包括白色的蜡烛，熄灭火焰。拿起白色蜡烛大声说：
- en: '**"With this one flame, our hearts will burn the fire of love! So mote it be!!"**'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“凭借这一团火焰，我们的心将燃烧爱的火焰！如此成就吧！！”**'
- en: Blow out the candle Blessed Be
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 吹灭蜡烛，受到祝福的人
