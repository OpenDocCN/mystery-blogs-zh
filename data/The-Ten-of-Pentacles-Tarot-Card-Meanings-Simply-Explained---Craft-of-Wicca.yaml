- en: The Ten of Pentacles tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金币十（Ten of Pentacles）塔罗牌描述
- en: The Ten of Pentacles tarot card is usually depicted as an illustration of a
    wealthy family and their business empire. The image is meant to represent material
    success, stability, and prosperity.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 金币十（Ten of Pentacles）塔罗牌通常描绘为富裕家族和其商业帝国的插图。这幅图象旨在代表物质成功、稳定和繁荣。
- en: Typically, the central figure in the card is an old man, often depicted as a
    wealthy merchant or nobleman. He is usually shown seated or standing in front
    of a large archway, symbolizing a stable and secure home.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，卡片中心的人物是一位老年男子，通常被描绘为富有的商人或贵族。他通常被描绘为坐在或站在一个大拱门前，象征着一个稳定和安全的家。
- en: On either side of him are two younger men, typically his sons or grandsons,
    who represent the continuation of the family legacy.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他两侧各站立着两名年轻男子，通常是他的儿子或孙子，象征着家族传承的延续。
- en: In the background, a large castle or estate can be seen, symbolizing the wealth
    and prosperity of the family. The estate is often surrounded by lush greenery,
    indicating growth and abundance.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 背景中可以看到一座大型城堡或庄园，象征着家族的财富和繁荣。庄园周围常被郁郁葱葱的绿色植被环绕，显示出生长和丰富。
- en: The Ten of Pentacles is often considered a card of material success and financial
    stability, with the castle and estate representing the material wealth of the
    family.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 金币十（Ten of Pentacles）通常被视为物质成功和财务稳定的象征，城堡和庄园象征着家族的物质财富。
- en: At the base of the card, there is often a depiction of ten pentacles, which
    are circular disks with a pentacle symbol in the center. The pentacles symbolize
    wealth, material gain, and financial stability, and their number reinforces the
    card’s central theme of abundance and prosperity.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在卡片底部，通常描绘了十枚五角星，这些圆形的盘子中央有一个五角星符号。五角星象征着财富、物质收益和财务稳定，它们的数量强化了卡片丰盈和繁荣的中心主题。
- en: In some depictions, a dog or a hound can be seen at the feet of the central
    figure, symbolizing loyalty, trust, and dependability. The dog is also a reminder
    that material wealth is not the only source of security and stability in life.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些描绘中，可以看到中心人物脚下有一只狗或猎犬，象征着忠诚、信任和可靠性。狗也提醒人们，在生活中物质财富并非唯一的安全和稳定来源。
- en: In summary, the Ten of Pentacles tarot card represents material success, stability,
    and prosperity, with the central figure, the castle, and the ten pentacles symbolizing
    wealth and financial stability, and the dog symbolizing loyalty and dependability.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，金币十（Ten of Pentacles）塔罗牌代表着物质成功、稳定和繁荣，中心人物、城堡和十枚五角星象征着财富和财务稳定，而狗象征着忠诚和可靠性。
