- en: Will it work if you burn the paper?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果烧掉纸张会起作用吗？
- en: Fear is a natural response, but if you are trying to work through and overcome
    a phobia, this could help with your first step. It will not make a long time fear
    vanish instantly, but it should help you work through and release it over time
    coupled with journaling, meditation and therapy depending on the severity of the
    fear.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 恐惧是一种自然的反应，但如果您正在尝试处理和克服恐惧症，这可能有助于您的第一步。它不会使长期的恐惧立即消失，但结合日记，冥想和治疗，它应该能帮助您逐渐解决和释放恐惧，具体取决于恐惧的严重程度。
