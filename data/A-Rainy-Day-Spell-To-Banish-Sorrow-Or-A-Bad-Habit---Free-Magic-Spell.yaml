- en: '## Casting Instructions for ''A Rainy Day Spell To Banish Sorrow Or A Bad Habit'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：《消除悲伤或不良习惯的雨天咒语》'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品施展这个咒语：**'
- en: Large piece of dark paper
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大片黑纸
- en: White Chalk or Washable Paint
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白粉笔或可洗涤的颜料
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品施展这个咒语：**'
- en: Large piece of dark paper
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大片黑纸
- en: White Chalk or Washable Paint
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白粉笔或可洗涤的颜料
- en: '* On a large piece of dark paper, with either white chalk or washable paint,
    write or draw what it is you wish to lose.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '* 在大片黑纸上，用白粉笔或可洗涤的颜料，写下或画出你希望失去的东西。'
- en: '* Draw a square round the word or image to mark the limitations of its power,
    followed by a diagonal cross through the words or image.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '* 在词语或图像周围画一个正方形，标记其力量的限制，然后在词语或图像上画一个对角十字。'
- en: '* Put the paper on paving stones as it begins to rain and standing in the rain
    watch the words or image blur and disappear.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '* 当雨水开始下时，将纸张放在铺砌的石块上，站在雨中观看文字或图像模糊并消失。'
- en: '* When the paper has disintegrated, say:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* 纸张分解后，说：'
- en: It is gone, it is done. Nought left of pain, I thank the rain.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它已经消失，一切已成定局。痛苦之余，感谢雨水。
- en: '* Scoop up the soaked paper and dispose of it in an outside bin.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '* 捞起浸湿的纸张并将其丢弃到户外垃圾箱中。'
