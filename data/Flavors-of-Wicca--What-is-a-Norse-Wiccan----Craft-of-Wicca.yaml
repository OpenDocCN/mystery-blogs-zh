- en: 'Flavors of Wicca: What is a Norse Wiccan? - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wicca的风味：什么是北欧维卡？ - Craft of Wicca
- en: 来源：[https://craftofwicca.com/flavors-of-wicca-what-is-a-norse-wiccan/#0001-01-01](https://craftofwicca.com/flavors-of-wicca-what-is-a-norse-wiccan/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/flavors-of-wicca-what-is-a-norse-wiccan/#0001-01-01](https://craftofwicca.com/flavors-of-wicca-what-is-a-norse-wiccan/#0001-01-01)
- en: Norse Wicca, also known as Odinism or Germanic Neopaganism, is a modern pagan
    religious movement that seeks to revive the ancient beliefs and practices of the
    Norse people.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 北欧维卡，又称奥丁教或日耳曼新异教运动，是一种旨在复兴北欧古人信仰和实践的现代异教宗教运动。
- en: This belief system is rooted in the mythology and folklore of the Norse and
    Germanic cultures, and it centers around the worship of the gods and goddesses
    of these ancient cultures.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种信仰体系根植于北欧和日耳曼文化的神话和民间传说，其核心围绕着这些古代文化的神和女神的崇拜展开。
- en: For those interested, you may want to also learn about [Seax-Wica (Seax Wicca)](https://craftofwicca.com/what-is-seax-wica-a-guide-to-seax-witchcraft-for-wiccans/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣，你可能也想了解一下[萨克斯维卡（Seax Wicca）](https://craftofwicca.com/what-is-seax-wica-a-guide-to-seax-witchcraft-for-wiccans/)。
- en: '## The Gods and Goddesses of Norse Wicca'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 北欧维卡的神和女神'
- en: The pantheon of Norse Wicca includes a wide range of deities, each with its
    own unique characteristics and attributes. The most prominent of these gods and
    goddesses include Odin, Thor, Freyja, and Freyr.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 北欧维卡的万神殿包括广泛的神祇，每位神和女神都有其独特的特征和属性。其中最著名的神和女神包括奥丁、托尔、弗雷娅和弗雷尔。
- en: Odin, also known as the Allfather, is the ruler of the gods and the god of war,
    wisdom, and magic. He is often depicted as a wise and powerful ruler, who is able
    to see into the future and who is able to shape the course of events through his
    wisdom and cunning.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 奥丁，又称全父，是众神的统治者，战争、智慧和魔法之神。他常被描绘为一位智慧和权力兼具的统治者，能够预见未来，并通过其智慧和狡诈来影响事件的发展。
- en: Thor is the god of thunder and is often depicted as a powerful and fierce warrior,
    who wields a mighty hammer called Mjolnir. He is the protector of the gods and
    is often invoked for protection and strength in battle.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 托尔是雷神，常被描绘为强大而凶猛的战士，手持名为米约尔尼尔的巨锤。他是神灵的守护者，常被祈求在战斗中保护和赐予力量。
- en: Freyja is the goddess of love, fertility, and war. She is often depicted as
    a beautiful and powerful goddess, who is able to grant prosperity and abundance
    to those who worship her.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 弗雷娅是爱情、肥沃和战争之女神。她常被描绘为美丽而强大的女神，能够赐予崇拜她的人繁荣和丰盈。
- en: Freyr is the god of fertility and is often depicted as a powerful and fertile
    god, who is able to grant wealth and prosperity to those who worship him.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 弗雷尔是肥沃之神，常被描绘为强大而肥沃的神明，能够赐予崇拜他的人财富和繁荣。
- en: The Beliefs and Practices of Norse Wicca
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 北欧维卡的信仰和实践
- en: Norse Wicca is a polytheistic religion, which means that followers worship multiple
    gods and goddesses. The core belief of this religion is that the gods and goddesses
    are real, powerful beings who can be [invoked](https://craftofwicca.com/wiccan-water-goddess-guide-with-invocations/)
    and honored through worship and offerings.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 北欧维卡是一种多神教，意味着追随者崇拜多位神和女神。这种宗教的核心信念是，神和女神是真实、强大的存在，可以通过崇拜和供奉来祈求和崇敬。
- en: Followers of Norse Wicca often practice rituals and ceremonies that are designed
    to honor and invoke the gods and goddesses. These rituals may include offerings
    of food and drink, prayers and incantations, and the use of sacred objects such
    as runes and talismans.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 追随北欧维卡（Norse Wicca）的人常常进行旨在崇敬和祈求众神和女神的仪式和仪式。这些仪式可能包括食物和饮料的供奉，祈祷和咒语，以及使用符文和护身符等神圣物品。
- en: Additionally, many followers of Norse Wicca practice magic and divination, using
    techniques such as [rune-casting](https://craftofwicca.com/lithomancy-full-beginners-guide-to-casting-stones-with-free-chart/)
    and seidr to gain insight into the future and to shape the course of events.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，许多北欧维卡的追随者练习魔法和占卜，使用如[rune-casting](https://craftofwicca.com/lithomancy-full-beginners-guide-to-casting-stones-with-free-chart/)和seidr等技术，以获得对未来的洞察力，并塑造事件的进程。
- en: '## The Role of Ancestors in Norse Wicca'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '## 祖先在北欧维卡中的角色'
- en: In Norse Wicca, ancestors play a significant role in spiritual practice and
    belief. They are seen as a source of guidance, wisdom, and protection, and are
    honored through various rituals and ceremonies.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在北欧Wicca中，祖先在精神实践和信仰中扮演着重要角色。他们被视为指导、智慧和保护的源泉，并通过各种仪式和仪式予以敬重。
- en: '### Ancestor veneration'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '### 祖先崇拜'
- en: Ancestor veneration, also known as ancestor worship, is the act of showing respect
    and reverence to one’s ancestors. In Norse Wicca, this typically involves making
    offerings to the ancestors, such as food, drink, or other objects of significance.
    These offerings are often placed on an ancestor altar, which may be set up in
    a dedicated space in the home or outdoors.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 祖先崇拜，也称为祖先崇拜，是向祖先表示尊重和崇敬的行为。在北欧Wicca中，这通常包括向祖先献上供品，如食物、饮料或其他有意义的物品。这些供品通常放置在祖先祭坛上，可以在家中或户外的专用空间设置。
- en: Communicating with ancestors
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与祖先交流
- en: Many practitioners of Norse Wicca believe that it is possible to communicate
    with one’s ancestors, both through divination and direct communication. This may
    be done through various methods such as seidr, a form of Norse magic, or through
    mediumship.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 许多北欧Wicca的实践者相信，通过占卜和直接交流，与祖先进行交流是可能的。这可以通过各种方法实现，例如Seidr，一种北欧魔法，或通过通灵术。
- en: Ancestral guidance
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 祖先的指导
- en: Ancestors are also seen as a source of guidance and wisdom. They are believed
    to have a deep understanding of the past and the present and can provide insight
    and advice on various matters. This guidance can come in the form of dreams, visions,
    or other forms of divination.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 祖先也被视为智慧和指导的源泉。人们相信他们对过去和现在有着深刻的理解，可以提供各种事务的洞察和建议。这种指导可以通过梦境、幻象或其他形式的占卜来实现。
- en: '### Ancestral protection'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '### 祖先保护'
- en: Ancestors are also believed to provide protection to their descendants. They
    are thought to watch over their family and offer protection from harm. They can
    also be called upon to help in times of need or to provide support during difficult
    situations.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 祖先也被认为会保护他们的后代。人们认为他们会看护自己的家庭，并提供保护免受伤害。在需要的时候，他们还可以被召唤来帮助或在困难情况下提供支持。
- en: In Norse Wicca, ancestors play an important role in spiritual practice and belief.
    They are seen as a source of guidance, wisdom, and protection, and are honored
    through various rituals and ceremonies. Through ancestor veneration, practitioners
    can connect with their ancestors, receiving guidance and protection.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在北欧Wicca中，祖先在精神实践和信仰中扮演着重要角色。他们被视为指导、智慧和保护的源泉，并通过各种仪式和仪式予以敬重。通过祖先崇拜，实践者可以与祖先建立联系，获得指导和保护。
- en: 'Seiðr: An Ancient Norse Magic'
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Seiðr：一种古老的北欧魔法
- en: Seiðr is a form of magic that was practiced in ancient Norse culture. It is
    believed to have been used for a variety of purposes, including divination, healing,
    and manipulation of the elements.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Seiðr是古代北欧文化中实践的一种魔法形式。据信它被用于各种目的，包括占卜、治疗和操控元素。
- en: '### Origins of Seiðr'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '### Seiðr的起源'
- en: Seiðr is believed to have originated in the pre-Christian, Indo-European culture
    of the Norse and Germanic peoples. The earliest written records of seiðr come
    from the 13th century, in the form of sagas and Eddic poetry. However, it is likely
    that the practice dates back much further, to a time before the arrival of Christianity
    in Scandinavia.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Seiðr被认为起源于北欧和日耳曼民族的前基督教、印欧文化。最早关于Seiðr的书面记录来自13世纪，以传奇故事和爱迪克诗歌的形式出现。然而，很可能这种实践的历史更久远，可以追溯到基督教到达斯堪的纳维亚之前的时期。
- en: '### Practitioners of Seiðr'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '### Seiðr的实践者'
- en: Seiðr was primarily practiced by women, known as seiðkonur or völvur. These
    women were believed to possess special powers, such as the ability to see into
    the future or to control the elements. They were also thought to be able to heal
    the sick and to curse or bless individuals or communities.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Seiðr主要由女性实践，她们被称为Seiðkonur或Völvur。人们相信这些女性拥有特殊的能力，比如预知未来或控制元素的能力。他们也被认为能够治愈病人，或者诅咒或祝福个人或社区。
- en: Men also practiced seiðr, although they were less common. These men were known
    as seiðmenn or galdrakarlar. They were believed to possess similar powers to the
    women, but they were also thought to be able to shape-shift into animals.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 男性也会实践Seiðr，尽管他们较少见。这些男性被称为Seiðmenn或Galdrakarlar。人们认为他们拥有与女性类似的能力，但也被认为能够变身为动物。
- en: '### The Seiðr Ritual'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '### Seiðr仪式'
- en: The seiðr ritual was typically performed in a seiðhjallr, a specially-constructed
    building or enclosure used for the practice of seiðr. The rituals often involved
    the use of a seiðstafr, a staff or wand used to direct the flow of energy.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 塞尔仪式通常在一个特别建造的塞尔大厅中进行，用于塞尔的实践。这些仪式通常涉及使用塞尔柱（seiðstafr），一种用来引导能量流动的法杖或魔杖。
- en: The practitioners would enter into a trance state, through the use of chanting,
    drumming, and other techniques. This state of trance was believed to allow the
    practitioners to access the spirit realm and communicate with the gods and other
    supernatural beings.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 实践者会通过吟唱、击鼓和其他技巧进入恍惚状态。人们相信，这种恍惚状态使得实践者能够进入灵魂领域，与神明和其他超自然存在交流。
- en: '### The Decline of Seiðr'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '### 塞尔的衰落'
- en: With the arrival of Christianity in Scandinavia, the practice of seiðr was heavily
    stigmatized and eventually banned by the church. Many practitioners were accused
    of witchcraft and faced persecution. As a result, the tradition of seiðr gradually
    died out, and today it is largely unknown.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 随着基督教传入斯堪的纳维亚，塞尔的实践受到了严重的污名化，最终被教会禁止。许多实践者被指控为巫师，面临迫害。因此，塞尔的传统逐渐消失，今天几乎无人知晓。
- en: Seiðr is an ancient form of Norse magic that has been largely forgotten over
    time. However, it remains an important part of the cultural heritage of the Norse
    and Germanic peoples, and its legacy can still be seen in modern paganism and
    heathenry.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 塞尔是一种古老的北欧魔法，随着时间的推移已被大部分遗忘。然而，它仍然是北欧和日耳曼人民文化遗产的重要组成部分，其遗产在现代的异教和异教信仰中依然可见。
- en: Conclusion
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Norse Wicca is a modern pagan religious movement that seeks to revive the ancient
    beliefs and practices of the Norse people. It is a polytheistic religion that
    centers around the worship of the gods and goddesses of the Norse and Germanic
    cultures, and it includes a wide range of beliefs and practices.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 北欧巫术是一种现代的异教宗教运动，旨在恢复北欧人民的古老信仰和实践。这是一种多神教宗教，围绕北欧和日耳曼文化的神明和女神崇拜，涵盖了广泛的信仰和实践。
- en: Ancestor worship and the use of magic and divination also play a central role
    in this religion, which has a rich history and a deep connection to the past.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 祖先崇拜以及魔法和占卜的使用在这一宗教中也扮演着核心角色，拥有丰富的历史和深厚的与过去的联系。
