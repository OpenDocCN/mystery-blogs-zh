- en: As you set up your altar for the spell, place a the basket and the candles.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当你为这法术设立祭坛时，放置篮子和蜡烛。
- en: When ready invoke the gods of abundance and flowers/gardens. Never invoke a
    god you know nothing about or a god not from your own pantheon. After the invocation,
    perform first prayers and your give your offerings.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好后，祈求丰盛与花卉/花园之神。不要祈求你一无所知的神或不属于你自己信仰体系的神。祈祷完毕后，首先给出你的供品。
- en: When ready hold you hands over the basket and start to fill it with abundant
    energy of green, gold and silver in color. See these energies mixing in the basket.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好后，将双手放在篮子上，开始用绿色、金色和银色的丰盛能量填充篮子。看着这些能量在篮子里混合。
- en: "Now one by one take up the flowres and ritually and lovingly plave them in\
    \ the basket. The black-eyed Susans will serve to strengthen, Queen Anne\x92s\
    \ lace will send out positive vibrations, and goldenrod will bring prosperity\
    \ and success. As you place the flowers in the basket speak the following:"
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在逐个取出花，儀式地和充满爱地放在篮子里。黑眼苏珊将增强力量，安妮皇后的蕾丝将传递正能量，金露将带来繁荣和成功。当你把花放在篮子里时说：
- en: '"By the powers of earth, air, fire, water, soul, spirit and balance,'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '"通过大地、空气、火焰、水、灵魂、精神和平衡的力量，'
- en: By the powers of the loving gods that surround me,
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 由环绕我的慈爱神神力量，
- en: This basket I make, filled with love, devotion and abundance.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这个我制作的篮子，充满了爱、奉献和丰盛。
- en: And with each flower I place inside it
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 而随着我放入每一朵花
- en: May the power of abundance feed the flowers and my life as well."
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 愿丰盛的力量滋养花朵，也滋养我的生活。"
- en: Next light the candles. as you do think of abundance coming into your life,
    enough for you to be happy and sustain you. Do not be greedy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来点燃蜡烛。在你点燃的时候，想象着丰盛来到你的生活中，足以让你快乐和持续生活。不要贪婪。
- en: Now take up the dollar bill and like the basket of flowers, offer it to the
    gods. If you do not have a dollar to spare, use play money or better still, print/draw
    your own magick money. Place the dollar with the flowers and candles. Allow the
    candles to burn down and leave the flowers on the altar till they are all but
    dead.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在拿起一美元纸币，就像把花篮献给神灵一样。如果你没有多余的一美元，可以使用假币，更好的是，打印/绘制你自己的魔法货币。将一美元与花和蜡烛放在一起。让蜡烛燃烧殆尽，把花留在祭坛上直到它们凋谢。
- en: Take the flowers, candles stubs and the money and place them in a hole in the
    garden, offering them back to the earth, knowing they will still manifest abundance.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 把花、蜡烛残余和钱放在花园的一个洞里，把它们献给大地，知道它们仍会带来丰盛。
