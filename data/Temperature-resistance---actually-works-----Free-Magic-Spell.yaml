- en: 2) Light the two candles and set them on the north and the south of you.then
    take the shell and put water into it, with your blood and the little tree branch
    to stir.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 点燃两支蜡烛，把它们放在你的北面和南面，然后拿起贝壳，往里面加水，加入你的血液和小树枝来搅拌。
- en: 'chant:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
