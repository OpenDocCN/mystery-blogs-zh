- en: I have heat and flame, water and pain accept this gift o goddesses of me, this
    is my will, so mote it be.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我有热和火焰，水和痛苦，接受这份来自女神的礼物，这是我的意愿，如此定格。
- en: Say this 3 times then dip the candles in the water at the same time.
  id: totrans-32
