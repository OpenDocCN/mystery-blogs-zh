- en: While you can use energy work to help you feel hot or cold in certain situations,
    it is an energy technique, not a spell. This spell probably will not work for
    most people outside of a placebo.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以利用能量工作在某些情况下让自己感觉热或冷，但这是一种能量技术，不是咒语。对大多数人而言，这个咒语可能不会起作用，除非是心理暗示。
- en: A placebo is something that tricks your mind into believing something is real.
    Your mind then tells your body it is real, and your body reacts physically to
    the influence of the brain. Sugar pills have been given to people, told they were
    actually medicine, and improvements in the persons health has been documented.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 安慰剂是一种让你的大脑相信某事是真实的东西。你的大脑然后告诉你的身体它是真实的，你的身体就会在大脑的影响下生理性地反应。研究已经记录到给人们服用糖丸，并告诉他们这是药物后，他们的健康状况有所改善。
- en: So you're saying it won't work for most people so you're telling us that it
    can kind of work ? or you saying that the spell works like placebo?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你是在说对大多数人不起作用所以你在告诉我们这种方法可能会有点用？或者你说这个咒语像安慰剂一样起作用？
- en: This spell does not work as outlined. This spell can trick people and create
    a placebo effect. Energy work is not a spell. You need to know how to control
    and direct energy for spells to work. Think of it like a spell called ''running
    spell'' and the instructions were ''walk fast.'' Yeah, that is how running works.
    When you charge energy, you can feel warm. When you ground energy, you can feel
    cold. This is not a spell, this is the nature of Magikal energy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语的效果并非如此所述。这个咒语可能会欺骗人们，产生安慰剂效应。能量工作不是咒语。你需要知道如何控制和引导能量才能使咒语起作用。可以把它想象成一个叫做“奔跑咒语”的咒语，指导是“快步走”。是的，这就是奔跑的原理。当你积聚能量时，你会感到温暖。当你接地能量时，你会感到寒冷。这不是咒语，这是魔法能量的本质。
