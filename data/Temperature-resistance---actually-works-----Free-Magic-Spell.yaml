  type: TYPE_NORMAL
  zh: 耐温（实际上有效！）
- en: This spell will make you temperature resistant mildly. It may take a week to
    show proof, but this one works and I have done it. This spell is not for beginners
    but for the intermediate level of witches.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将使你在温度上有轻微的抗性。可能需要一周时间才能看到效果，但这个确实有效，我已经做过了。这个咒语不适合初学者，而是适合中级女巫。
