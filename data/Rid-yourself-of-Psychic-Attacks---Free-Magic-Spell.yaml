- en: Sea salt in warm water in a cauldron or bowl
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个大坛或碗中的温水中加入海盐
- en: Incense (frankincense or myrrh are good)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
