  type: TYPE_NORMAL
  zh: 邪恶不受欢迎
- en: In me, around me or the people I love."**
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我、在我周围或我所爱的人身上。"**
- en: Repeat this 3 times, then allow the incense and candles to burn themselves out.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 重复这个3次，然后让香和蜡烛自行燃烧完毕。
