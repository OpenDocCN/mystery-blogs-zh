- en: '## Casting Instructions for ''To Change A Person''s Mind'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“改变一个人的想法”施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Look at the person''s head. See it become clear and transparent.
    See the dust inside of it; the dust of their bad habits or ideas, the ones that
    are destructive or you want to change. Dust it out with an astral feather (a red
    one, made of flame). It singes all bad thoughts from their head. Once done, the
    head should return to being opaque. It is done, but because it is manipulation
    it should be done with care.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于此法术，您将需要以下物品：** **对于此法术，您将需要以下物品：** 观察人的头部。看它变得清晰透明。看到里面的灰尘；那些具有破坏性或您想要改变的坏习惯或想法的灰尘。用一根星界羽毛（一根红色的，由火焰构成的）扫除干净。它会把所有不良思想从他们的头部烧掉。完成后，头部应恢复不透明。完成了，但因为它涉及操控，应该小心进行。'
