- en: History of Witchcraft - Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 巫术的历史 - 巫术
- en: 来源：[https://witchcraftandwitches.com/witchcraft/history/#0001-01-01](https://witchcraftandwitches.com/witchcraft/history/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/witchcraft/history/#0001-01-01](https://witchcraftandwitches.com/witchcraft/history/#0001-01-01)
- en: Some claim that witchcraft dates back to [**pre-history**](http://witchcraftandwitches.com/witchcraft/history-ancient/).
    Others allege that what we generally consider witchcraft developed in pre-Christian
    Celtic times. Either way, the best known period in the history of witchcraft is
    the late [**Middle Ages**](http://witchcraftandwitches.com/witchcraft/history-medieval/)
    and [**Early Modern**](http://witchcraftandwitches.com/witchcraft/history-early-modern/)
    period during which time hundreds of thousands of (alleged) witches were tried
    and tens of thousands burned by the Christian authorities in Europe’s infamous
    [**witch trials**](http://witchcraftandwitches.com/witchcraft/trials/). It was
    only in the [**20th Century**](http://witchcraftandwitches.com/witchcraft/history-modern/)
    that witchcraft saw a resurgence.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有人声称巫术可以追溯到[**史前**](http://witchcraftandwitches.com/witchcraft/history-ancient/)时期。还有人声称我们通常认为的巫术是在基督教前的凯尔特时期发展起来的。无论如何，巫术历史中最著名的时期是晚期[**中世纪**](http://witchcraftandwitches.com/witchcraft/history-medieval/)和[**早期现代**](http://witchcraftandwitches.com/witchcraft/history-early-modern/)时期，期间数十万（据称的）女巫被欧洲基督教当局审判，成千上万被烧死。直到[**20世纪**](http://witchcraftandwitches.com/witchcraft/history-modern/)，巫术才再次复兴。
- en: 'I will look at the History of Witchcraft under four main periods:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我将研究巫术的历史，分为四个主要时期：
- en: '[**Ancient Period**](http://witchcraftandwitches.com/witchcraft/history-ancient/)
    | [**Medieval Period**](http://witchcraftandwitches.com/witchcraft/history-medieval/)
    | [**Early Modern Period**](http://witchcraftandwitches.com/witchcraft/history-early-modern/)
    | [**Modern Period**](http://witchcraftandwitches.com/witchcraft/history-modern/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[**古代时期**](http://witchcraftandwitches.com/witchcraft/history-ancient/) | [**中世纪时期**](http://witchcraftandwitches.com/witchcraft/history-medieval/)
    | [**早期现代时期**](http://witchcraftandwitches.com/witchcraft/history-early-modern/)
    | [**现代时期**](http://witchcraftandwitches.com/witchcraft/history-modern/)'
