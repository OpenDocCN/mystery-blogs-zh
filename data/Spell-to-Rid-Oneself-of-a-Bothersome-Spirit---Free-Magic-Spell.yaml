- en: Before starting, place your hand before you, and start the flow of power out
    of your hand and then say the words below, letting the envisioned blue-white light
    from your power hand fill the room or house or any other place that you might
    be.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，请将你的手放在你面前，开始从你的手中释放力量，然后说出下面的话，让你设想中的蓝白色光芒从你的力量之手充满房间、屋子或者你可能所在的任何其他地方。
- en: '''''What is dark be filled with light,'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '''''让黑暗充满光明，'
- en: remove this spirit from my sight.''
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将这个灵魂从我的视线中移除。''
- en: You may have to repeat it a few times. If you are face to face with the ghost
    of spirit put your hand(s) up like you are touching it for better results.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能需要重复几次。如果你面对灵体或幽灵，举起你的手像是在触碰它，以获得更好的效果。
