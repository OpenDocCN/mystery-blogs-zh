- en: While I agree, I've been struggling to find a spell to cause my own permanent
    infertility, and this is the closest I've found to that so far...
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我同意，我一直在努力寻找一个可以导致我永久不孕的法术，到目前为止，这是我找到的最接近的...
- en: Arouraboraa, magick is an extremely powerful friend (or ally, I suppose), but
    it can't go against the laws of our biology (unless you master Biokinesis, which
    can be extremely dangerous, especially in matters such as these. As with any other
    'kinesis', it'll take time to master. A lot of time for this one) . You can cast
    illusions and glamour to change eye color, but they're nothing more then glamours,
    illusions that trick the minds of others. You can cast a spell to make yourself
    less sexually appealing to others, but you probably won't be able to cause permanent
    infertility or sterilization without the use of more mundane methods such as chemicals.
    Also, if you do find a sterilization spell that works, don't act foolishly. These
    spells, if they are real, will take up a lot of energy, and will probably take
    even more energy to reverse (an amount of energy that you may not even have) and
    could result in dire consequences. I'm not trying to discourage you, I'm just
    telling you to be smart and check what your motives are
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 阿鲁拉博拉，魔法是一个非常强大的朋友（或盟友，我想），但它不能违背我们生物学的规律（除非你掌握生物动能学，这在这类事务中可能非常危险。就像任何其他的“动能学”一样，这需要时间来掌握。对于这个法术来说，需要花费大量的时间）。你可以施法制造幻觉和魅影来改变眼睛的颜色，但它们仅仅是魅影，是欺骗他人思想的幻觉。你可以施放法术使自己在性吸引力上不那么吸引他人，但你可能无法通过简单的化学方法以外的方式造成永久不孕或绝育。另外，如果你找到一个有效的绝育法术，也不要轻举妄动。这些法术如果真实存在，将消耗大量能量，而且反转它们可能需要更多的能量（甚至可能是你没有的能量），可能会导致严重后果。我不是要打消你的信心，我只是告诉你要聪明地审视自己的动机。
- en: This does not work. While some believe you can send enough negative energy towards
    a woman to have a miscarriage, this would take so much negative energy an individual
    would not be able to complete it. This spell specifically does not work because
    it would have to change your genetics. If a woman can have children, it would
    take more than a crystal and a chant to make the woman unable to have children.
    If you do not want children, there are many medical options available, and if
    they are too expensive, look into money spells.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这行不通。虽然有人认为你可以向一个女人发送足够的负能量以导致流产，但这需要如此多的负能量，一个人无法完成。这个咒语特别不起作用，因为它将不得不改变你的基因。如果一个女人可以生育，那么仅仅凭借一个水晶和一句咒语就使这个女人无法生育是不够的。如果你不想要孩子，有许多医疗选择可供选择，如果它们太昂贵，请考虑使用金钱咒语。
- en: This spell is ridiculous even if u did pull it of it would be a horrible thing
    to do.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语即使你成功了，也是一件可怕的事情。
- en: This won't work. It could make her miscarry (which is a terrible thing to do
    to someone innocent), but it probably won't make her infertile or sterile. Probably,
    that is...
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会奏效。它可能会导致她流产（这对一个无辜的人来说是一件可怕的事情），但很可能不会使她不孕或绝育。很可能是这样的...
