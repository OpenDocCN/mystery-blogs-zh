- en: Recipe for a good offering
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合供品的食谱
- en: Some rituals (actually most) require an offering. But sometimes you don't know
    what to use. This is a simple recipe for a suitable offering for any spirit!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一些仪式（实际上大多数）需要供品。但有时你不知道用什么。这是一个简单的适合任何精灵的供品的食谱！
- en: '## Casting Instructions for ''Recipe for a good offering'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''适合供品的食谱''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**'
- en: A few leaves of kitchen herbs (think rosemary, basil, thyme, etc)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几片厨房香草叶（比如迷迭香、罗勒、百里香等）
- en: 1 tbsp of pumpkin pie spice
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 汤匙南瓜派香料
- en: 1/4 cup of water (preferably fresh like rainwater or riverwater, but tapwater
    works fine too. Or, you could make moon/sun/holy water if you think it would please
    the spirits more!)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1/4 杯水（最好是新鲜的，如雨水或河水，但自来水也可以。或者，如果你认为这会更讨喜精灵，你可以制作月水/日水/圣水！）
- en: 1 tsp of salt
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 茶匙盐
- en: 1 tsp of onion powder
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 茶匙洋葱粉
- en: 1 tbsp of garlic powder
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 汤匙大蒜粉
- en: Mortar and pestle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研钵和研杵
- en: small bowl
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小碗
- en: spoon
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 勺子
- en: Anything else you think the spirits would like!
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他你认为精灵会喜欢的东西！
- en: '**You will need the following items for this spell:**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**'
- en: A few leaves of kitchen herbs (think rosemary, basil, thyme, etc)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几片厨房香草叶（比如迷迭香、罗勒、百里香等）
- en: 1 tbsp of pumpkin pie spice
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 汤匙南瓜派香料
- en: 1/4 cup of water (preferably fresh like rainwater or riverwater, but tapwater
    works fine too. Or, you could make moon/sun/holy water if you think it would please
    the spirits more!)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1/4 杯水（最好是新鲜的，如雨水或河水，但自来水也可以。或者，如果你认为这会更讨喜精灵，你可以制作月水/日水/圣水！）
- en: 1 tsp of salt
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 茶匙盐
- en: 1 tsp of onion powder
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 茶匙洋葱粉
- en: 1 tbsp of garlic powder
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 汤匙大蒜粉
- en: Mortar and pestle
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研钵和研杵
- en: small bowl
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小碗
- en: spoon
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 勺子
- en: Anything else you think the spirits would like!
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他你认为精灵会喜欢的东西！
- en: Add the herbs into the mortar and pestle and begin to grind them. Pause to add
    the salt in, then continue. Add the garlic and pumpkin pie spice in at the same
    time (keep grinding)! Finally, the onion powder. As you grind envision all your
    energy pouring into the mortar and pestle.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 把香草放入研钵中，开始研磨。暂停加入盐，然后继续。同时加入大蒜和南瓜派香料（继续磨！）。最后，加入洋葱粉。当你磨碎时，想象所有的能量都流入研钵和研杵。
- en: By the time you're done, it's okay if some of the herbs aren't full crushed.
    Mine wasn't, and the dragons I was working with liked it fine.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成时，如果一些草药没有完全研磨也没关系。我的没有，我与我一起工作的龙也很喜欢。
- en: Pour the mix into the bowl and add the water. Stir it with a spoon. This would
    be a good time to add anything else you think the spirits would like.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 把混合物倒入碗里，加水。用勺子搅拌。现在是加入其他你认为精灵会喜欢的东西的好时机。
- en: Leave it out overnight to collect moonlight. Or if you're doing this in the
    middle of the night for some reason leave it out over day. (Or, if you used holy
    water, moon water, or sun water, you don't need to leave it out.) You might need
    to stir it again after leaving it out, as the materials get separated in some
    spots.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 将其留过夜以收集月光。或者，如果你因某些原因在半夜这么做，可以在白天留出来。（或者，如果你用了圣水、月水或太阳水，你就不需要再留出来。）可能需要在留出来后再次搅拌，因为材料可能在某些地方分开了。
- en: Voila! You now have a suitable offering to the spirits!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 大功告成！你现在有了一个适合精灵的供品！
