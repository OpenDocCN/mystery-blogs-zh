- en: Strengthen your Relationship Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加强你的关系咒语
- en: A spell to make your love life more passionate and more lovey dovey.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个让你的爱情生活更加充满激情和更多爱意的咒语。
- en: '## Casting Instructions for ''Strengthen your Relationship Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“加强你的关系咒语”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: 1 red candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红蜡烛
- en: a piece of paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸
- en: your name and your partners name
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你和你伴侣的名字
- en: and a pen or pencil
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及一支钢笔或铅笔
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: 1 red candle
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红蜡烛
- en: a piece of paper
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸
- en: your name and your partners name
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你和你伴侣的名字
- en: and a pen or pencil
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及一支钢笔或铅笔
- en: Take the piece of paper and write your name and your partners first and last
    name on the paper.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起纸，并在纸上写下你和你伴侣的名字（包括名和姓）。
- en: Light up the candle while writing the names.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在写名字的同时点燃蜡烛。
- en: Next concentrate on what happen in the relationship between the 2 of you. (like
    the hugging or kissing)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，专注于你们两人之间的关系中发生的事情。（比如拥抱或亲吻）
- en: Then think what you want to happen like more passionate kissing or more more
    hugs from them or even saying romantic thing more often.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然后思考你希望发生的事情，比如更加热情的接吻、更多来自他们的拥抱，甚至更频繁地说浪漫的话。
- en: Now take the paper and while burning it say out loud
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在拿起纸，边烧边大声说出来
- en: '''''With the love between us as the way it is, I wish for the romance to blossom
    like a rose in the day, let the love grow as I may so let it become true as it
    may so mote it be'''''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “爱是我们之间的方式，我希望浪漫如白昼中的玫瑰般绽放，让爱情如我所愿地生长，如我所愿地成真。”
- en: Now just blow the candle out and thats it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然后吹灭蜡烛，就这样。
- en: You may wait for a while before results happen.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能需要等一段时间才能看到结果。
- en: Message me if it works.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有效，请给我留言。
- en: Thank you!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢！
