- en: It is a fine chant, but I recommend using Google Translate if you do not speak
    Latin so you understand what you are saying, like I did, and I assume the author
    did too. I can see it as an invocation to the Moon Goddess Selene, and can be
    used in a ritual, but it will not turn you into a vampire, just call on her in
    worship.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很好的圣歌，但是如果你不会讲拉丁语，我建议你使用谷歌翻译，这样你就能理解自己在说什么，就像我做的一样，我猜作者也是这么做的。我可以把它看作是对月亮女神赛莲娜的召唤，并可以在仪式中使用，但它不会让你变成一名吸血鬼，只是用来崇拜她的。
- en: You cannot turn into a vampire, period.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你不可能变成吸血鬼，没有任何可能。
- en: If anyone ever needs to talk to me they can mail me directly.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人需要和我交谈，他们可以直接给我发邮件。
- en: What does it say? In English language?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 它是说什么？用英语？
- en: stop lying to these people
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 别再对这些人说谎了
- en: Tadashi is speaking the, you can work with Selene and use this poem in a ritual,
    but you cannot become a vampire.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Tadashi在说，你可以与赛莲娜一起工作，并在仪式中使用这首诗，但你不能成为一名吸血鬼。
- en: I'm reading that website, and tbh while they make it seem realistic, it is not.
    The ''headache paradox'' as they call it, can be explained simply. While your
    brain does not have nerves, the tissue surrounding it does. Pressure put on those
    nerves causes pain. Paradox explained. Vampires cannot possibly exist. Immortal?
    We are carbon based bodies. That cannot be changed. Carbon does in fact degrade,
    which is why we age. Please. Do explain how a human body could possibly become
    immortal and survive on the very few nutrients in blood?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在阅读那个网站，老实说，虽然他们让它看起来很真实，但事实并非如此。他们所谓的“头痛悖论”可以很简单地解释。虽然你的大脑没有神经，但包裹它的组织却有。对这些神经施加压力会引起疼痛。悖论得以解释。吸血鬼不可能存在。不朽？我们是碳基体。那是不可能改变的。碳确实会降解，这就是我们衰老的原因。请。请解释一下人体怎么可能变得不朽，并且仅靠血液中那微不足道的营养就能存活？
- en: Literally every post I see you denying that this stuff doesn't work are you
    getting paid for this because do you Keep coming back to the website
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我每次看到你都否认这些咒语不起作用，是不是在这里工作得到了报酬？为什么你一直回来这个网站
- en: Dayday, the point of this site is to share information and experience. Sometimes
    that means using one's experience to explain a piece of information is misleading.
    Or even outright wrong. That is a part of sharing knowledge. Failing to correct
    a falsehood in the name of being nice achieves nothing but perpetuation of the
    error. That is a thing which does no one any good.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Dayday，这个网站的目的是分享信息和经验。有时候，这意味着使用自己的经验来解释某个信息可能是误导性的。甚至是完全错误的。这是分享知识的一部分。为了友善而不纠正一个错误，并没有什么好处，只会延续这个错误。这对任何人都没有好处。
- en: Um pain is a illusion.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，疼痛是一种幻觉。
- en: I understand the philosophical point you're trying to make, but we have pain
    receptors that send a signal to our brain when we are injured. We can be tricked
    into feeling pain or worse pain, depending on the circumstance, but if someone
    got stabbed, the pain receptors would send a signal saying ''we've been hurt,
    get out of this situation now'' [and yes, you have adrenaline which would dull
    the pain receptors for a time, but once the shock wore off, the pain would return]
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我理解你试图表达的哲学观点，但我们有疼痛感受器，当我们受伤时会向大脑发送信号。在某些情况下，我们可以被欺骗感受到疼痛或更糟糕的疼痛，但如果有人被刺伤，疼痛感受器会发送信号说“我们受伤了，现在离开这种情况”【是的，你有肾上腺素，可以在一段时间内减轻疼痛感受器的感受，但一旦震惊消退，疼痛会回来】
- en: Will turn you into a vampire don't worry what people say only believe the word
    of the goddess that's why humanity believe that nothing can be done to be a vampire
    because of people who post on spell that it can't turn you like they are paid
    ads so ignore them and believe and your self and any spell will work
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 会把你变成吸血鬼，不要担心别人说什么，只相信女神的话，这就是为什么人类相信不能成为吸血鬼的原因，因为那些在咒语上发帖说它不能像他们付费广告一样转变你，所以忽略它们并相信自己和任何咒语都会起作用
- en: As fun as it would be, believing something does not render that thing real.
    No matter how fiercely you believe it. Jump, believing you will fly, and you will
    still find yourself landing on the ground in short order. Reality does not care
    whether you believe in it or not. It is still going to be real.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 就算多么有趣，相信某件事情并不会使那件事情变得真实。无论你多么强烈地相信它。跳跃，相信你会飞，你最终还是会很快落到地面上。现实不在乎你是否相信它。它依然是真实存在的。
- en: This is coming from someone who has been within the vampiric communities for
    many years as a person of support and donation, who has had many discussions with
    many people. Who has worked with and for the energies and emotions involved. Who
    has done shadow work and healings, with one or two times where a person has left
    their vampiric nature behind. Or, at least, taken steps towards that goal;
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 作为支持和捐赠者长期活跃在吸血鬼社区内部的人士，与许多人进行了多次讨论，与这些能量和情感有过工作。进行了阴影工作和疗愈，其中有一两次个体放弃了他们的吸血鬼本性。或者，至少是朝这个目标迈出了步伐；
- en: Yes, there are some things which can lead a person to awakening/discovering,
    or beginning to become vampiric. But the process does not lie in a spell, pact,
    or prayer. There is no light-switch to flip. And it does not present itself as
    beneficial or even distinctly supernatural/beyond what a normal person could achieve.
    Nor does it make a person stronger, long lived, unique, or special. It is an affliction
    of predispositions that creates difficulties in life. It does not remove them.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，有些事情可能会导致一个人觉醒/发现，或者开始变得像吸血鬼。但这个过程不在于咒语、契约或祈祷。没有可以切换的开关。它也不表现得像超自然的或者普通人无法实现的事物。它也不会让一个人更强大，更长寿，更独特或者更特别。它是一种倾向性的困扰，给生活带来困难。它不能消除它们。
- en: That is the reality that exists, while the reality people want is completely
    different. That is why we collectively say that spells and prayers like this one
    are not real. Because they will not give you what you are looking for. That is
    assuming you have taken the time to consider what you actually want, and/or why
    you (the collective you) think you want what you believe being a 'vampire' could
    provide, to begin with.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 那是现实存在的现实，而人们想要的现实完全不同。这就是为什么我们共同说像这样的咒语和祈祷不是真实的。因为它们不会给你你所期望的。这是假设你已经花时间考虑了你实际想要的是什么，以及/或者为什么（你们集体）认为你们想要成为“吸血鬼”能够提供什么。
