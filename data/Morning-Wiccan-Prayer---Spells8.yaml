- en: Morning Wiccan Prayer – Spells8
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 早晨的女巫祈祷 - Spells8
- en: 来源：[https://spells8.com/morning-wiccan-prayer/#0001-01-01](https://spells8.com/morning-wiccan-prayer/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/morning-wiccan-prayer/#0001-01-01](https://spells8.com/morning-wiccan-prayer/#0001-01-01)
- en: Say this prayer along with the video right after sunset, or as you wake up.
    Mornings can be a sacred time to connect with our spirituality as we get ready
    to receive the blessings of a new day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在日落后或者醒来时与视频一起做这个祈祷。早晨可以是一个神圣的时刻，让我们与我们的灵性连接起来，准备迎接新一天的祝福。
- en: Let me look at nature awhile.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我静静地凝视大自然一会儿。
- en: The brilliant blue of the morning sea, of the cloudless sky,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 早晨海的明亮蓝色，晴朗的天空，
- en: the yellow shore; all lovely, all bathed in light.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 黄色的海岸；所有美好的一切，都沐浴在光中。
- en: Already over the sea from her old spouse she comes,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 她已经从她的老伴身边飞过海面，
- en: the blonde Goddess whose frosty wheels bring day.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 金发女神，她那冰冷的车轮带来了白昼。
- en: Now drowsiness is richest, the morning air is cool,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在昏昏欲睡最丰富，早晨的空气清新，
- en: and birds sing shrilly from their tender throats.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 鸟儿从它们柔软的喉咙中高声歌唱。
- en: How many times I’ve wished Night would not yield to you,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我多少次希望黑夜不要让位给你，
- en: the stars not fade and flee before your face!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 星星不会在你面前消逝！
- en: Empress Mother,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 皇帝母亲，
- en: I thank you for this new day
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您给予我这新的一天
- en: Thanks for the life you give me
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你给予我的生命
- en: Guide my steps and let everything I do be blessed.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 引导我的脚步，让我所做的一切都得到祝福。
- en: Give me wisdom and strength to stand strong through any storm.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 赐予我智慧和力量，让我能够在任何风暴中坚强。
- en: Cover me with your light so that nothing can harm me.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用你的光芒覆盖我，让任何事物都无法伤害我。
- en: Make of today a productive day and help me achieve all my goals.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让今天成为一个富有成效的一天，帮助我实现所有的目标。
- en: Show me a joyful day and teach me to radiate happiness.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 给我展示一个快乐的一天，并教我散发幸福。
- en: In the silence of this day that begins,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这开始的一天的寂静中，
- en: I come to ask for peace, prudence, strength.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我来寻求和平、谨慎和力量。
- en: Thank you, Mother, for pouring blessings in my life.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢你，母亲，为我的生活注入祝福。
- en: For giving me new life and an opportunity to start again.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为给我带来新生活和重新开始的机会。
- en: Today I have the power to change everything that’s bad into bright blessings.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我有改变一切不好的力量，让它们成为明亮的祝福。
- en: Today I declare myself free from all oppression, disease and suffering.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我宣告自己摆脱了一切压迫、疾病和痛苦。
- en: Today I want to look at the world with eyes full of love,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我想用满怀爱意的眼睛看待这个世界，
- en: to be patient, understanding and wise.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要有耐心、理解和智慧。
- en: Thank you for this prayer that is a seed sown in the heart of your Grace.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢这个祈祷，它是播撒在你恩典的心中的种子。
- en: The rising sun has crowned the hills,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 升起的太阳已经点缀了群山，
- en: And added beauty to the plain;
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 并且为平凡的事物增添了美丽；
- en: O grand and wondrous spectacle!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，宏伟而奇妙的景象！
- en: That only nature could explain.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 只有大自然才能解释。
