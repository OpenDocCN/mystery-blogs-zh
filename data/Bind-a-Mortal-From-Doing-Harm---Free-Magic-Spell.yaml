- en: '## Casting Instructions for ''Bind a Mortal From Doing Harm'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## "制止人类从伤害他人"的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Place both hands in the air. Speak loud and clear, " (Name),
    I bind you now from doing harm or causing pain". Continue to say this until you
    feel power coursing through your body.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：****你需要为这个咒语准备以下物品：** 将双手置于空中。大声而清晰地说，“（名字），我现在束缚你不得伤害他人或造成疼痛”。继续这样说，直到感受到力量在你的身体中流动。'
- en: Now say as loud as possible, "I've said these words of binding so now it shall
    be". Band your hands together as hard as possible, clasping your hands together
    at the end. Repeat this final chant three times.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在尽可能大声地说，“我已经说过这些束缚的话，所以它现在将成为现实”。尽可能紧密地双手结合在一起，最后紧紧握住双手。重复这最后的咒语三次。
