- en: Sun-Ascendant Aspects In The Natal Chart | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 太阳与上升星座在出生图中的方面 | Tea & Rosemary
- en: 来源：[https://teaandrosemary.com/sun-ascendant-aspects-in-the-natal-chart/#0001-01-01](https://teaandrosemary.com/sun-ascendant-aspects-in-the-natal-chart/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/sun-ascendant-aspects-in-the-natal-chart/#0001-01-01](https://teaandrosemary.com/sun-ascendant-aspects-in-the-natal-chart/#0001-01-01)
- en: Sun-Ascendant aspects are all about how you appear versus who you truly are.
    For this reason, I think these aspects are *so* interesting!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与上升星座的方面关乎你外表如何与你真正是谁的对比。因此，我觉得这些方面非常有趣！
- en: These Sun-Ascendant aspects will dictate if you show your true qualities to
    others or if you wear a mask, hiding who you truly are.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些太阳与上升星座的方面将决定你是否向他人展示真正的品质，或者是否戴上面具，隐藏真实的自我。
- en: Many of these aspects are qualities that we’re born with. While they can’t be
    changed or erased, these aspects can be transmuted for your highest good. With
    any aspect, there is always a lesson.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多这些方面是我们出生时就具备的特质。虽然它们不能改变或抹去，但这些方面可以转化为你最高的利益。无论哪种方面，总会有一课可学。
- en: Sun Conjunct Ascendant
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳与上升星座
- en: If you have the Sun conjunct Ascendant aspect, you get *noticed.* You probably
    make a strong impression on others without even trying. In a group, people notice
    you quickly or may even watch you, mesmerized by your very being.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有太阳与上升星座相位，你会*引人注目*。你可能会在不经意间给人留下深刻的印象。在群体中，人们会迅速注意到你，甚至可能会被你的存在所迷住。
- en: You have a magnetic personality in a super “sunny” way. Unless your Sun conjunct
    Ascendant aspect is in a sign like Scorpio, you don’t come off as dark at *all*.
    Your disposition and your style are both sunny and happy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你有一种超级“阳光”的磁性个性。除非你的太阳与上升星座位于像天蝎座这样的星座，否则你一点也不显得黑暗。你的性格和风格都是阳光和快乐的。
- en: Around others, your entire self is on display. You appear very upfront and honest,
    but you’re also pretty charismatic. In fact, this Sun conjunct Ascendant placement
    can make you seem more like a Leo than like the sign that the conjunction is in.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在别人面前，你整个自我都展现出来。你看起来非常坦率和诚实，但同时也很有魅力。事实上，太阳与上升星座的这种位置可以让你看起来更像狮子座，而不是这个相位所在的星座。
- en: However, there is the potential for you to become too egotistical. Because you
    know the influence and power that you naturally possess, it can go to your head
    if you let it. You must learn humility and that this natural power is a gift,
    not something to use for selfish reasons.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可能会变得过于自负。因为你知道自己天生具有的影响力和权力，如果任由自己放纵，可能会让你沉迷其中。你必须学会谦逊，并意识到这种天生的力量是一种礼物，而不是用于自私原因的东西。
- en: The goal with Sun conjunct Ascendant is to learn how to become more giving and
    caring towards others. It will be essential to be in *many* different types of
    relationships in order to learn this.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与上升星座的目标是学会如何变得更加慷慨和关心他人。通过参与*多种*不同类型的关系，学习这一点至关重要。
- en: Sometimes, you may struggle to express the sign that is opposite of your Sun
    conjunct Ascendant sign. For example, if your Sun conjunct Ascendant is in Cancer,
    it can feel like Capricorn is an integral part of you that you’re never able to
    show.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你可能会在表达与你的太阳与上升星座相位相反的星座方面遇到困难。例如，如果你的太阳与上升星座位于巨蟹座，那么你可能觉得摩羯座是你无法展示的重要部分。
- en: It’s essential that you learn, in this lifetime, to express the opposite sign
    to those you’re close with and are in intimate relationships with. Your shadow
    self is even more hidden, so this takes extra work for you to deal with the shadow
    self.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你在这一生中学会表达与那些你亲近并且在亲密关系中的人相反的星座是至关重要的。你的阴影自我更加隐藏，因此你需要额外努力来处理阴影自我。
- en: You have a lot of leadership potential with Sun conjunct Ascendant. You’re honest,
    upfront, and forceful. However, you must learn to remember that your employees
    or coworkers are important, too. You possess a good deal of initiative and might
    be a self-starter in many areas.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你的太阳与上升星座相位说明你具备很大的领导潜力。你诚实、直率，有一股强大的力量。但是，你必须学会记住你的员工或同事也很重要。你具备很强的进取心，在许多领域可能是个自我启动者。
- en: Remember that not everyone else has the same skills as you, but everyone *does*
    possess a unique set of talents that are equally as important. They may have different
    motives that you. It’s easy for you to only see your primary agenda, but try to
    broaden your lens when working with others and put yourself in their shoes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，不是每个人都有与你相同的技能，但每个人*都*拥有同样重要的独特才能。他们可能有不同的动机。对你来说，只看到自己的主要议程很容易，但在与他人合作时，尝试扩展视角，设身处地为他们着想。
- en: Ultimately, you are self-reliant and self-confident. You wear your heart on
    your sleeve and want to be recognized for your own work.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你是自信和自立的。你心直口快，希望因自己的工作而得到认可。
- en: One of the best qualities of this Sun conjunct Ascendant placement is that you
    aren’t afraid to jump in and get things done! You believe wholeheartedly that
    you’re in control of your destiny and that anything you desire can become a reality.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这种太阳与上升的合相放置的最佳特质之一是你不怕冒险并且善于实现目标！你全心全意地相信自己掌控自己的命运，任何你想要的东西都能成为现实。
- en: Sun Trine Ascendant
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳与上升的三分相
- en: With the Sun trine Ascendant aspect, you typically make a great first impression,
    You are charming and attractive. People are naturally drawn to you.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与上升相位（Sun trine Ascendant）意味着你通常给人留下很好的第一印象，你很迷人而且吸引人。人们自然而然地被你吸引。
- en: In fact, you have a talent for attracting people to you, so you’re probably
    popular and well-liked, at least by general standards. You have a *lot* of energy
    that puts out rather magnetic vibes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，你有吸引人的天赋，所以你可能很受欢迎，至少在一般标准下是这样的。你有*很多*能量散发出非常有磁性的氛围。
- en: Sun trine Ascendant means that it’s easy for you to make friends with others.
    This is a natural talent of sorts; you were born with these skills.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与上升相位意味着你很容易与他人交朋友。这是一种天生的天赋；你生来就具备这些技能。
- en: You do have an authority to your presence, but you’re not too strict or too
    egotistical. You simply have an important energy. Others aren’t confused by your
    identity; you show who you are and have a clear outer personality.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你的存在有一种权威感，但你既不严厉也不自负。你只是有一种重要的能量。别人不会对你的身份感到困惑；你展示出自己是谁，并且有明确的外在个性。
- en: With this Sun trine Ascendant aspect, you can be a bit restless in life. You
    may find yourself jumping from one thing to the next. It’s easy for you to woo
    people, but you must remember to actually stick around and build relationships.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这种太阳与上升相位，你在生活中可能会有点不安定。你可能发现自己从一件事跳到另一件事。你很容易吸引人，但你必须记住真正留下来并建立关系。
- en: This Sun trine Ascendant aspect is an *easy* trine. However, this means you
    may also coast through life, taking the admiration that others give you for granted.
    You may gravitate towards the people who *don’t* give you this attention and try
    to woo them. Don’t forget that true relationships are built on much deeper foundations
    than just admiration.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与上升相位是一个*容易*的三分相。然而，这意味着你可能会轻松度过生活，认为别人对你的赞美理所当然。你可能会被那些*不*给予你关注的人所吸引，并试图吸引他们。不要忘记，真正的关系建立在比仅仅赞美更深的基础上。
- en: Job-wise, you typically enjoy performing. This doesn’t only mean on stage (although
    you might like the spotlight). You can also “perform” with clients, in social
    grounds, playing sports, etc.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作上，你通常喜欢表现自己。这不仅仅意味着在舞台上（虽然你可能喜欢聚光灯）。你还可以在与客户、社交场合、体育运动等领域中“表演”。
- en: Sun Sextile Ascendant
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳与上升的六分相
- en: With Sun sextile Ascendant, you express yourself quite openly, especially early
    in life. You’re probably charismatic and outgoing. People are quickly drawn towards
    you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 有了太阳与上升的六分相，你在生活的早期阶段表现得非常开放。你可能很有魅力和外向。人们很快就会被你吸引。
- en: You are natural, easy to like, and friendly. You seem very open and approachable;
    nothing about your personality makes other people nervous.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你自然、易于讨人喜欢，友好。你看起来非常开放和易接近；你的个性不会让其他人感到紧张。
- en: Sun sextile Ascendant means that you also appear quite positive, especially
    when others first meet you. There is a sense of authority about you, but you come
    across as quite sincere instead of egotistical.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与上升的六分相（Sun sextile Ascendant）意味着当别人第一次见到你时，你也显得非常积极。你身上有一种权威感，但你看起来非常真诚，而不是自负。
- en: You also appear to be quite truthful. It’s rare for someone to question if you
    were telling the truth after meeting you. This is because you seem so self-aware
    and self-expressive.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你也表现得相当真诚。别人很少会在见过你后质疑你是否在说真话。这是因为你显得如此自知和自我表达。
- en: Generally, Sun sextile Ascendant means that you’re outgoing. Keep in mind that
    this is flavored by the signs that both planets are in. A Cancer Ascendant individual
    will be less outgoing than someone with a Leo Ascendant.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，太阳六分上升意味着你是外向的。请记住，这受到两颗行星所在星座的影响。一个巨蟹上升的人会比一个狮子上升的人更为内向。
- en: However, Sun sextile Ascendant also means that you quickly grow bored or restless.
    You may move around a lot or bounce from thing to thing, especially in your younger
    years.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，太阳六分上升也意味着你很快会感到厌倦或不安定。特别是在你年轻的时候，你可能会频繁地移动或者跳来跳去。
- en: You have the opportunity to develop important leadership skills with this placement.
    You can cultivate a powerful, charismatic energy that takes you far in life.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你有机会发展重要的领导技能。你可以培养一种强大的、有魅力的能量，这将使你在生活中走得更远。
- en: With Sun sextile Ascendant, you also have the opportunity to develop into someone
    who flourishes in the public eye. However, unlike the trine, this will take a
    bit of work. Sun sextile Ascendant means that these outgoing, authoritative qualities
    aren’t totally natural to you, but they will be relatively easy to develop.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有太阳六分上升，你也有机会成长为在公众视线中蓬勃发展的人。然而，与三分相不同，这需要一些努力。太阳六分上升意味着这些外向、权威的品质对你来说并不完全自然，但相对容易发展。
- en: Remember to use your skills for good and for the benefit of others as well as
    yourself.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 记住要善加利用你的技能，不仅造福自己，也造福他人。
- en: Sun Opposition Ascendant
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳对冲上升
- en: With Sun opposition Ascendant, you struggle to fully express your identity unless
    you’re in a relationship. You need a companion to feel complete.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有太阳对冲上升，除非处于一段关系中，否则你会很难完全表达自己的身份。你需要有伴侣才能感到完整。
- en: This partner may be a friend, business associate, or romantic significant other.
    This isn’t a solely romantic aspect. In fact, you probably feel more complete
    being around an enemy than you do by yourself.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这个伴侣可能是朋友、商业伙伴或者浪漫关系中的重要人物。这不仅仅是一种浪漫的方面。事实上，与一个敌人在一起，你可能会感到更加完整，而不是独自一人。
- en: You may not stay single for very long. If you are single, then you’ll need someone
    else by your side, such as a partner or best friend. This is also a common aspect
    for twins. You simply can’t truly express your identity unless you have someone
    else to help you do so.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不会长时间保持单身。如果你单身，那么你会需要有人陪伴，比如一个伴侣或者最好的朋友。这对双胞胎来说也是一个常见的方面。除非有别人帮助你表达自我，否则你根本无法真正表达自己的身份。
- en: There may be a conflict with how you express yourself if you have the Sun opposition
    Ascendant aspect. You feel as though everyone gets the wrong impression of you.
    For example, you may come off as soft (when you feel tough or cold inside) or
    vice-versa. Look at the signs that the Sun opposition Ascendant aspect sits in
    to determine how this happens.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有太阳对冲上升的方面，你在表达自己的方式上可能会有冲突。你感觉每个人都对你有误解。例如，你可能给人软弱的印象（当你内心感觉强大或冷漠）或反之。查看太阳对冲上升方位所在的星座，以确定这种情况是如何发生的。
- en: You may have insecurities about the qualities of your rising sign, or may dislike
    that other people see you as this sign. It’s very common for people with Sun opposition
    Ascendant to feel disconnected from their rising sign, as though it isn’t really
    them, or is a false perception of who they are.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能对上升星座的品质感到不安全，或者不喜欢别人将你视为这个星座。对于有太阳对冲上升的人来说，感到与上升星座的联系断裂是非常常见的，仿佛这不是真正的他们，或者是一个对自己的错误认知。
- en: With Sun opposition Ascendant, you achieve confidence through intimate relationships.
    You need to get close enough to someone to reveal this hidden side of you.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有太阳对冲上升，你通过亲密关系获得信心。你需要靠近某人，才能展示你隐藏的这一面。
- en: Sometimes, you may attract partners who are more like your Sun sign than you
    are, at least outwardly.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你可能会吸引到更像你太阳星座的伴侣，至少在外表上是这样。
- en: Alternatively, this Sun conjunct Ascendant aspect can mean that you seek out
    approval from other people in order to feel confident. It’s as though your core
    sense of self is hidden, so you look to other people to define it for you. Shadow
    work and therapy focusing on boundaries can be helpful with this issue.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，太阳合相上升可能意味着你寻求他人的认可以获得信心。仿佛你的核心自我感隐藏起来，因此你寻求他人来定义它。进行阴影工作和专注于界限的治疗对解决这个问题有帮助。
- en: Be careful with this Sun conjunct Ascendant aspect that you don’t rely on others
    to define yourself. Instead, work to develop an inner sense of self by accessing
    the shadow side.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心太阳与上升方相合的联系，不要依赖他人来定义自己。相反，通过进入阴影面来发展内在的自我感。
- en: Sun Square Ascendant
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳方上升方（Sun Square Ascendant）
- en: With the Sun square Ascendant aspect, you have low self-esteem around others.
    You may feel like you always present a “bad” or disjointed picture. This placement
    can cause a good deal of social anxiety.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 有了太阳与上升方的联系，你在他人面前的自尊心较低。你可能会觉得自己总是呈现出一个“不好”的或者不连贯的形象。这种位置可能会导致相当大的社交焦虑。
- en: You may feel that your true personality doesn’t line up with how others see
    you. It’s as though you wear a mask in public. When people get to know you intimately,
    they might confirm that you appear completely different upon first meeting than
    you truly are.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能觉得你的真实个性与他人看待你的方式不一致。就像你在公共场合戴着面具一样。当人们真正了解你时，他们可能会确认你第一次见面时看起来完全不同于你真实的样子。
- en: However, because you have a need for approval from others, you keep that mask
    up most of the time. Even though it probably doesn’t work well or make you feel
    good, the mask is all you know. Look to the sign that the Ascendant is in to see
    the qualities of this mask. You show the qualities of you Ascendant sign in public,
    but don’t feel that it’s truly who you are.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，因为你需要得到他人的认可，你大部分时间都戴着这个面具。即使它可能效果不佳或让你感觉不好，这个面具是你所知道的全部。查看上升星座所在的星座，看看这个面具的特质。你在公共场合展示你上升星座的特质，但不觉得这才是真正的自己。
- en: Early in life, you sacrificed what you wanted, such as your goals or ambitions.
    This was necessary to keep a relationship going or to keep those around you happy,
    but you built up resentment over time.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在生活的早期，你牺牲了自己想要的东西，比如你的目标或野心。这是为了维持关系或使周围的人快乐，但随着时间的推移，你积累了怨恨。
- en: Teachers or other authority figures didn’t like or notice you with Sun conjunct
    Ascendant. You developed your Ascendant’s mask to try and make yourself more pleasing
    in some way, but it never truly worked.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 教师或其他权威人士不喜欢或注意你有太阳与上升方相合的联系。你发展了你上升方的面具，试图让自己在某种程度上更加令人愉悦，但这从未真正奏效。
- en: You felt easily misunderstood. You were insecure about how you appeared to others,
    or you may have felt as though you were always an imposter.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你感到容易被误解。你对自己在他人眼中的表现感到不安，或者你可能觉得自己总是一个骗子。
- en: In fact, Sun square Ascendant is *all* about imposter syndrome. It’s like you’re
    pretending to be someone else, someone who doesn’t have the same goals or values
    that you do. As you work to develop self-confidence, these two pieces will grow
    closer to each other.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，太阳与上升方相合的联系就是关于冒名顶替综合症。就像你在假装成另一个人，一个没有和你一样的目标或价值观的人。当你努力发展自信时，这两个部分会越来越接近。
- en: You will come to realize with Sun square Ascendant that you must be your true
    self instead of following how others *expect* you to live. One of the benefits
    of this Sun square Ascendant placement is that it forces you to rely only on yourself.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 有了太阳与上升方（Sun square Ascendant）的联系，你会意识到必须做真实的自己，而不是按照其他人*期望*你生活。这种太阳与上升方的位置的一个好处是它迫使你只依靠自己。
- en: Ultimately, you won’t gain self confidence with Sun square Ascendant until you
    break through and go after your goals. It isn’t an easy path, but following your
    inner ambition is the only way to get self-respect and feel truly confident in
    public.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，只有通过突破并追求自己的目标，你才能获得太阳与上升方相合的联系的自信。这不是一条容易的道路，但追随内在的抱负是获得自尊和真正在公众场合感到自信的唯一途径。
- en: You probably won’t meet friends or partners who are truly right for you. There’s
    a lot of potential for shallow relationships with Sun square Ascendant. Others
    don’t appreciate you or put you down, but this will continue to happen until you
    let go of the past and focus on what’s good for *you*. It is only then that you
    will attract individuals who will lift you up.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不会遇到真正适合你的朋友或伴侣。有太阳与上升方相合的联系，很容易形成肤浅的关系。其他人不欣赏你或贬低你，但这种情况将继续发生，直到你放下过去，专注于对*你*有益的事情。只有这样，你才会吸引那些会扶持你的人。
- en: With Sun square Ascendant, you are afraid that you will never grow into your
    full potential. The road ahead can feel really confusing. You can’t find a path
    to help people see who you really are.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 有了太阳与上升方的联系，你会害怕自己永远无法发挥出全部潜力。前方的道路可能会感到非常困惑。你无法找到一条道路来帮助人们看到你真实的样子。
- en: The way through the difficulties of the Sun square Ascendant placement is to
    focus on *your* goals and beliefs rather than what others think of you. Action
    is really important here. You simply must *do* what feels right to you and your
    self-confidence will grow over time.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 应对太阳与上升星座相位的困难之道是专注于*你的*目标和信念，而不是他人对你的看法。在这里行动真的很重要。你必须*做*你觉得对的事情，随着时间的推移，你的自信会不断增长。
- en: Keep in mind that you probably won’t ever be as charismatic as someone with
    Sun trine Ascendant might be. You *do* tend to get off on the wrong foot with
    others; they might even question your sincerity because they can feel that you’re
    not being your authentic self.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可能永远无法像太阳与上升星座相位的人一样有魅力。你往往会与他人起初就走错路；他们甚至可能质疑你的诚意，因为他们能感觉到你并非真实的自己。
- en: However, the goal with this placement isn’t to make others like you, but to
    have so many goals that feel *right* for you that you simply stop caring. Once
    you achieve this, you will appear much more authentic in public. Your mask will
    start to blend with your Sun Sign and others will see you as a mix of the two.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种相位的目标并不是让他人喜欢你，而是拥有许多对*你*来说感觉*正确*的目标，以至于你根本不再在乎。一旦你做到了这一点，你在公众面前会显得更加真实。你的面具将开始与你的太阳星座融为一体，而他人将视你为两者的混合体。
