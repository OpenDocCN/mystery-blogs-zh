- en: Get Rid of Writer's Block
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摆脱写作障碍
- en: This spell will help get rid of Writer's Block. Writer's Block will come back,
    but this spell will help it go away for a while.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将帮助你摆脱写作障碍。写作障碍会再次出现，但这个咒语将帮助它暂时消失。
- en: '## Casting Instructions for ''Get Rid of Writer''s Block'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''摆脱写作障碍'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行这个咒语你将需要以下物品：**'
- en: Pen
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔
- en: Paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸
- en: Object (Preferably something that has a little of meaning to you.)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物体（最好是对你有一点意义的东西。）
- en: Voice (If you lost it, drink some tea and feel better, sweetheart.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音（如果你丢失了它，喝点茶，感觉好些，亲爱的。
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行这个咒语你将需要以下物品：**'
- en: Pen
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔
- en: Paper
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸
- en: Object (Preferably something that has a little of meaning to you.)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物体（最好是对你有一点意义的东西。）
- en: Voice (If you lost it, drink some tea and feel better, sweetheart.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音（如果你丢失了它，喝点茶，感觉好些，亲爱的。
- en: First, take your piece of paper and pen, and draw the word ''Writer's Block''
    in the middle of it. (Doesn't need to be accurate, just in/around the middle.)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，拿起你的一张纸和笔，在中间画上''写作障碍''这个词。（不需要准确，只需在中间附近。）
- en: Take your object and place it on ''Writer's Block''.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起你的物体，放在''写作障碍''上。
- en: Then after that, chant/whisper this saying twice.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在那之后，将这句话吟唱/低语两次。
- en: '''''Gods and goddesses, may you help me.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '''''众神和女神们，请你们帮帮我。'
- en: Take away this writer's block, for me.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为我消除这个写作障碍。
- en: I will sacrifice my object for you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我将为你献祭我的物体。
- en: If you help me with my lost thinking clue.''
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你帮我找回我失落的思维线索。''
- en: The object will not disappear, but it's energy power will decrease after you
    do it. After three times, you will no longer be able to use it for the spell,
    and you must find another object.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 物体不会消失，但它的能量力量在你这样做后会减弱。三次之后，你将无法再将其用于咒语，必须找到另一个物体。
- en: It may automatically take it away, or may be a few minutes. It will be gone
    by 10 minutes.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能会自动消失，或者可能需要几分钟。它将在10分钟内消失。
