  type: TYPE_NORMAL
  zh: 任何评价都是真诚的评价。我们所赚取的少量收入专门用于维持网站运行。
- en: '## Embedded content from other websites'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 嵌入的其他网站内容'
- en: Articles on this site may include embedded content (e.g. videos, images, articles,
    etc.). Embedded content from other websites behaves in the exact same way as if
    the visitor has visited the other website.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本网站上的文章可能包含嵌入内容（例如视频、图片、文章等）。来自其他网站的嵌入内容的行为与访问者访问其他网站的情况完全相同。
- en: These websites may collect data about you, use cookies, embed additional third-party
    tracking, and monitor your interaction with that embedded content, including tracking
    your interaction with the embedded content if you have an account and are logged
    in to that website.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些网站可能会收集有关您的数据，使用Cookie，嵌入其他第三方跟踪，并监控您与该嵌入内容的互动，包括如果您有账户并已登录到该网站的情况下，跟踪您与嵌入内容的互动。
- en: '## Disclaimers'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '## 免责声明'
- en: This disclaimer governs your use of CraftofWicca.com.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此免责声明管理您对CraftofWicca.com的使用。
- en: By using this website, you accept this disclaimer in full. If you disagree with
    any part of this disclaimer, do not use CraftofWicca.com.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用本网站，您完全接受本免责声明。如果您不同意本免责声明的任何部分，请不要使用CraftofWicca.com。
- en: We reserve the right to modify these terms at any time. You should, therefore,
    check back periodically for changes. By using this website after we post any changes,
    you agree to accept those changes, whether or not you have reviewed them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们保留随时修改这些条款的权利。因此，您应定期查看以获取变更信息。在我们发布任何变更后继续使用本网站，即表示您同意接受这些变更，无论您是否已经审阅了它们。
- en: All information and resources found on CraftofWicca.com are based on the opinions
    of the author unless otherwise noted.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所有CraftofWicca.com上的信息和资源基于作者的观点，除非另有说明。
- en: Any information that can be construed as medical in nature is intended to motivate
    readers to make their own nutritional and health decisions after consulting with
    their health care provider. I am not a doctor, lawyer, psychiatrist, therapist,
    or other health professional.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 任何可能被解释为医学性质的信息，旨在激励读者在咨询其健康护理提供者后，自行作出其营养和健康决策。我不是医生、律师、精神病学家、治疗师或其他健康专业人士。
- en: The author of this site encourages you to consult a doctor before making any
    health changes, especially any changes related to a specific diagnosis or condition.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本网站的作者鼓励您在做出任何健康变更之前，特别是与特定诊断或病况相关的任何变更，咨询医生。
- en: No information on this site should be relied upon to determine diet, make a
    medical diagnosis, or determine treatment for a medical condition. The information
    on this website is not intended to replace a one-on-one relationship with a qualified
    health care professional and is not intended as medical advice.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本网站上的任何信息都不应被依赖以确定饮食、进行医学诊断或确定医疗治疗方案。本网站上的信息不旨在替代与合格医疗专业人士的一对一关系，也不是医疗建议。
- en: '**NO information on this site should be used to diagnose, treat, prevent or
    cure any disease or condition.**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**本网站上的任何信息都不应用于诊断、治疗、预防或治愈任何疾病或病况。**'
- en: '## Full Disclaimer'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '## 完整免责声明'
- en: By reading this website, you acknowledge that you are responsible for your own
    health decisions. Do not take anything from any website, including this one, and
    try it without proper research and medical supervision.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读本网站，您确认您对自己的健康决策负责。不要从任何网站，包括本网站，在没有适当的研究和医学监督的情况下尝试任何东西。
- en: Any statements or claims about the possible health benefits conferred by any
    herbs, supplements, or spells have not been evaluated by the Food & Drug Administration
    (FDA) and are not intended to diagnose, treat, prevent or cure any disease.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何关于任何草药、补充剂或咒语可能健康益处的声明或主张，尚未经过食品和药物管理局（FDA）的评估，也不旨在诊断、治疗、预防或治愈任何疾病。
