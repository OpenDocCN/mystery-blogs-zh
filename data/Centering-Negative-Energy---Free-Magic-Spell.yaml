- en: This requires an edit. You can call on the elements for a cleansing, and this
    is a fine start, but you did not cleanse yourself. Are you using the incense?
    Are you taking an herbal bath? Are you grounding yourself? Are you burning cleansing
    herbs as you throw petitions into the fire? This is the beginning and conclusion
    of a spell, it is missing the middle. I would meditate, ground yourself, and visualize
    the four elements wrapping around you and cleansing away any negative energy within
    your aura.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要一些修改。您可以借助元素来进行清洁，这是一个良好的开始，但您没有清洁自己。您使用香料吗？您是否进行草本浴？您是否扎根？您是否在将祈愿烧成火焰时燃烧清洁草药？这是咒语的开始和结束，缺少中间部分。我会冥想，扎根自己，并想象四大元素缠绕在你周围，并清除你的光环中的任何负面能量。
