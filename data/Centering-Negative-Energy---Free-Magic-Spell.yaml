- en: 'Cast your Circle. Ground and center yourself then say aloud:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 铸造你的圈。将自己扎根并居中，然后大声说出：
- en: '"Here before me I gather the elements of life, Earth, Air, Fire, and Water,
    to aid me in removing all unwanted energies from within. Earth grounds me from
    harm (rub the earth between your hands). Air blows away any fear (run hands through
    the smoke of the incense).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"在我面前，我聚集了生命的元素，大地、空气、火焰和水，来帮助我从内部清除所有不需要的能量。大地保护我不受伤害（将泥土摩擦在你的手中间）。空气吹散任何恐惧（用香料的烟雾洗手）。'
- en: Fire burns away all that is no longer needed in my life (quickly run fingers
    through the candle flame). Water cleanses and heals (place your hands in the bowl
    of water). With harm to none, I have cleansed my emotions, and filled myself with
    good intention. So mote it be!"
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 火焰燃烧我生命中不再需要的一切（快速将手指通过蜡烛火焰）。水清洁和治愈（将双手放在水碗中）。不加害任何人，我已净化了自己的情感，并充满了良好的意图。如此便成。
- en: Take the water and salt outside and empty it near your door and save the candle
    and incense for later spells of similar need.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将水和盐带到户外，在门口附近倒掉，将蜡烛和香料留到以后需要类似的咒语。
