- en: 'North Node In Aries, South Node in Libra: Natal & Transit'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 白羊座北交点，天秤座南交点：出生图 & 过渡
- en: 来源：[https://teaandrosemary.com/north-node-in-aries-south-node-in-libra/#0001-01-01](https://teaandrosemary.com/north-node-in-aries-south-node-in-libra/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/north-node-in-aries-south-node-in-libra/#0001-01-01](https://teaandrosemary.com/north-node-in-aries-south-node-in-libra/#0001-01-01)
- en: Every 18 months or so, the moon’s nodes switch into a new sign. We last experienced
    a Libra south node/Aries north node in 2006 and will again experience it in 2023.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大约每18个月，月亮的龙头交换到一个新的星座。我们最后一次经历了天秤座的南交点/白羊座的北交点是在2006年，将在2023年再次经历。
- en: The nodes in transit (or in the mundane chart) indicate a significant shift
    globally *and* on a personal level.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '过渡中的节点（或世俗图中的节点）表明了全球范围和个人层面上的重大变化*以及*。 '
- en: The world’s North Node indicates what will *increase* in society. This isn’t
    necessarily good or bad, but simply shows what values we’re shifting *towards*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 世界的北交点指示了社会中将会*增加*的东西。这不一定是好事或坏事，但简单地显示了我们正在*朝向*什么价值观转变。
- en: Meanwhile, the sign of the South Node shows where humanity experiences a collective *decrease*.
    You’ll notice that we start to shift *away* from the values of the south node
    and that these sorts of values become less popular globally.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，南交点所在的星座显示出人类经历的集体*减少*。你会注意到我们开始*远离*南交点的价值观，并且这些价值观在全球范围内变得不太流行。
- en: 'Other periods when the North Node was in Aries and the South Node was in Libra:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 其他时期，北交点在白羊座，南交点在天秤座：
- en: Jan 27, 1949 – Jul 26, 1950
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1949年1月27日至1950年7月26日
- en: Aug 20, 1967 – Apr 19, 1969
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1967年8月20日至1969年4月19日
- en: Apr 7, 1986 – Dec 2, 1987
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1986年4月7日至1987年12月2日
- en: Dec 27, 2004 – Jun 22, 2006
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2004年12月27日至2006年6月22日
- en: Jul 18, 2023 – Jan 11, 2025
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2023年7月18日至2025年1月11日
- en: If you’re at least 18 years old, you have experienced this transit at least
    once. Many of these past experiences may repeat, though there will be some differences
    on a global level.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你至少18岁，你至少经历过一次这种过渡。许多过去的经历可能会重复，尽管在全球范围内会有一些不同。
- en: 'In The Natal Chart:'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在出生图表中：
- en: The Libra south node/Aries north node in the natal chart is known as the “housewife”
    position. However, this isn’t how it always *actually* works out.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 出生图表中的天秤座南交点/白羊座北交点被称为“家庭主妇”位置。然而，情况并不总是*实际*如此。
- en: This position is more about being trapped within *yourself* (instead of trapped
    in a specific role) and trapped by the opinions of others. It has much less to
    do with gender and much more to do with self-restriction. If you have a Libra
    south node, you don’t trust yourself to make decisions and rely on the opinions
    of others, much like the classic housewife.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个位置更多地是关于陷入*自己*（而不是陷入特定角色）和被他人意见所困。这与性别关系不大，与自我限制有很大关系。如果你有天秤座南交点，你不信任自己做决定，而依赖于他人的意见，就像典型的家庭主妇一样。
- en: 'South Node In Libra Natal:'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座南交点出生：
- en: With the south node in Libra in your natal chart, you are definitely a caretaker.
    You’re very good at keeping a group together and are definitely more of a group
    person rather than an individualist. You might always want to be with others rather
    than be alone.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的出生图表中有天秤座南交点，你肯定是个照顾者。你非常擅长把一个团体凝聚在一起，绝对更像是一个团体的人，而不是个人主义者。你可能总是想和别人在一起，而不是独自一人。
- en: The south node in Libra doesn’t necessarily mean that you had any *specific*
    trauma during childhood – many events can lead to a Libra south node. *Some* events
    in your childhood made you feel that you needed to rely on the opinions of others
    rather than on yourself.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤座南交点并不一定意味着你在童年时期经历了任何*特定*的创伤-许多事件都可能导致天秤座南交点。在你的童年中*某些*事件让你感到需要依赖他人的意见，而不是依赖自己。
- en: You couldn’t be yourself with your *own* identity; your childhood identity was
    always linked to other people. And this made you afraid to be alone, so you relied
    on other people, almost as an extension of yourself. In fact, you probably *coped*
    with a lot of your negative emotions by being around other people because then
    you didn’t have to think about anything painful.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你无法成为你*自己*的身份；你的童年身份总是与其他人联系在一起。这让你害怕独处，因此你依赖于其他人，几乎将他们视为自己的延伸。事实上，你可能通过与他人在一起来*应对*自己的许多负面情绪，因为那时你就不必考虑任何痛苦的事情了。
- en: The Libra south node means that you focus a lot of on things *look*. You might
    enjoy flattery or spend a lot of time doing things that you think others will
    approve of. You want to fit in with society. This can manifest as caring about
    expensive things, a beautiful home, makeup/looks, or even saying that right thing
    at the right time – the socially acceptable thing. The house where the south node
    in Libra sits will show *how* this desire to fit in manifests.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤座的南交点意味着你非常注重事物的*外观*。你可能喜欢奉承或花很多时间做你认为别人会赞同的事情。你想要融入社会。这可能表现为关心昂贵的东西，美丽的家，化妆/外貌，或者在恰当的时候说恰当的话
    —— 社会认同的事情。天秤座南交点所在的宫位将展示*这种*渴望融入的具体表现方式。
- en: You believe you must follow what others say due to your Libra south node; you
    struggle to think for yourself. Your impressionability might have created pain
    as a younger person, always feeling that you needed to take on the “next trendy
    thing” even if it didn’t truly fit *you*. Over time, you’ll go through many stages
    until you realize that you’ll never find satisfaction until you discover what *you*
    like.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为你必须听从他人的意见是因为你的天秤座南交点；你很难自主思考。你的易感性可能在年轻时造成了痛苦，总是觉得自己需要接纳“下一个潮流”，即使这并不真正适合*你*。随着时间的推移，你将经历许多阶段，直到意识到，直到你发现*你*喜欢什么，你永远无法找到满足感。
- en: Much of this is because you’re afraid of being judged. You felt judged and criticized
    or even overlooked in past lives and in childhood, and this created a trauma response.
    Now, you feel that you *must* fit in – this is a survival mechanism. You unconsciously
    feel that if you don’t fit in with the crowd, something *terrible* will happen.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你害怕被评判的原因很大程度上是因为你感到过被评判和批评，甚至在过去的生活和童年中被忽视，这造成了创伤反应。现在，你感觉*必须*融入其中 —— 这是一种生存机制。你下意识地感觉如果你不能与群体融合，会发生*可怕*的事情。
- en: The Libra south node means that your happiness depends on other people. If those
    around you are having a bad day, you will be physically affected. And your confidence
    can be *easily* shattered when you identify with others because you don’t have
    a strong sense of self to fall back on.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤座的南交点意味着你的幸福取决于其他人。如果周围的人过得不好，你会受到身体影响。当你与他人认同时，你的信心很容易被*轻易*摧毁，因为你没有一个坚定的自我作为支撑。
- en: The south node in Libra means that you’re an empath. You’re *extremely* sensitive
    to the energy of those around you, which is one of the reasons why you feel a
    strong need to keep the group together. But by doing this, you sacrifice a piece
    of yourself.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤座的南交点意味着你是一个共情者。你对周围人的能量非常*敏感*，这是你觉得必须保持群体团结的原因之一。但通过这样做，你牺牲了自己的一部分。
- en: You might feel resentful with the Libra south node because you just can’t *act*
    and be your own person. You are perpetually stuck. But even when you realize this,
    you spend a lot of time *thinking* about breaking free rather than just *doing *it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会因为天秤座的南交点而感到愤怒，因为你就是无法*行动*并成为自己的人。你总是困在原地。但即使当你意识到这一点，你花了很多时间*思考*如何打破束缚，而不是简单地*去做*。
- en: Sometimes, with the south node in Libra means that you build up resentment towards
    others because you’re always forced to be the caretaker. But what you don’t realize
    is that the power lies within *you*.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，天秤座的南交点意味着你对他人产生怨恨，因为你总是被迫充当照顾者。但你没有意识到的是，力量在于*你*。
- en: You can be very indecisive with the south node in Libra. You probably need the
    opinions of others before making decisions and can’t figure out how to stop doing
    this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤座的南交点可能使你非常犹豫不决。你可能需要他人的意见才能做出决定，而且不知道如何停止这样做。
- en: The south node in Libra can *also* mean that you feel the need to win over others
    through subtle forms of manipulation. You do this trying to “take back” your sense
    of self, yet you don’t know how just do what you want. You feel that you must
    manipulate or win to retain that piece of yourself. What you *really* need to
    do is focus on your own wants, needs, and opinions rather than on winning over
    others.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤座的南交点也*可能*意味着你感觉需要通过微妙的操控形式赢得他人的支持。你试图通过这种方式“夺回”自我感，然而你不知道如何只是去做你想做的事。你觉得必须操纵或赢得才能保留你的一部分。你*真正*需要做的是专注于自己的欲望，需求和观点，而不是努力赢得他人的支持。
- en: 'North Node In Aries Natal:'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座北交点出生时：
- en: If you’re born under the North Node of Aries, you should learn to express your
    independence and boldness, even if you have to strain yourself at first. Aries
    natives are bold since they accept challenges without hesitating. Theirs are the
    initiating and fighting types – these are the qualities you need to integrate.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你出生在白羊座北交点下，你应该学会表达你的独立和大胆，即使起初可能会让自己感到吃力。白羊座的人是勇敢的，因为他们接受挑战而不犹豫。他们是发起者和战斗者类型，这些都是你需要融入的品质。
- en: You must learn how to do things that are *functional*, things that feel right
    for you, even if your actions go against what society tells you to do. For example,
    focus on home design that *you* like and need rather than what others think is
    trendy. The same does for clothing, activities, looks, etc. Do what you *actually* want
    to do rather than asking the opinions of others. While this might mean that you
    become more unfashionable or different, this is essential to move towards your
    north node in Aries.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须学会做那些*实际有用*的事情，那些对你来说感觉正确的事情，即使你的行动违背社会告诉你该做的。例如，专注于你喜欢和需要的家居设计，而不是别人认为时尚的东西。服装、活动、外表等都是一样的。做你*真正想做*的事情，而不是询问别人的意见。尽管这可能意味着你变得更不时髦或与众不同，但这对于走向你的白羊座北交点是至关重要的。
- en: The north node in Aries means you must eventually take a stand for your inner
    truth. But first, you must learn to *feel *this truth. You’ve spent so many years
    seeking the opinions of others that your truth is buried deep inside. Once you
    figure out what’s true for you, only then can you *act*.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 白羊座北交点意味着你最终必须为你内心的真相站出来。但首先，你必须学会*感受*这个真相。你花了这么多年寻求别人的意见，以至于你的真相深藏在内心。一旦你找到对你来说是真实的东西，那么你才能*行动*。
- en: You must do this work individually, teaching *yourself* so that you don’t become
    yet another extension of someone else. But you can still incorporate the best
    traits of your south node in Libra by loving others while you do this work. Don’t
    forget the good Libran traits that you can take with you! It’s all about learning
    how to exist in a group while *also* retaining your own sense of individuality.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须独立进行这项工作，自我教导*你自己*，这样你就不会成为另一个人的延伸。但在你进行这项工作时，仍然可以保留天秤座南交点的优良特质，通过爱他人。不要忘记你可以带上的天秤座的优良特质！这完全是关于如何在群体中生存，同时*保留*你自己的个性。
- en: At first, you may need to isolate yourself so that you can find your north node
    in Aries. It’s much harder to access when you’re around other people. So until
    you develop a stronger sense of self, you may need to spend more time alone.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，你可能需要孤独一段时间，这样你才能找到你的白羊座北交点。当你周围有其他人时，更难接触到它。所以在你发展出更强的自我意识之前，你可能需要更多时间独处。
- en: Look inside and find your sense of self, no matter how scary this may be. The
    north node in Aries is *all* about the sense of self. This will be especially
    important in the *house* that your north node in Aries sits. The house shows *where* this
    new sense of self will begin to show and what environment you should especially
    focus on. What makes your heart sing? It might not be what others think it *should* be.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 内心深处找到你的自我感觉，不论这可能有多可怕。白羊座北交点*全都*关乎自我感觉。这在你白羊座北交点所在的*宫位*中尤为重要。宫位显示出这种新的自我将开始显现和你应特别关注的环境。什么让你心情愉悦？这可能并非他人认为它*应该*是什么。
- en: Follow the creative seeds in your mind instead of dismissing them because you’re
    afraid. Moving towards the north node in Aries is all about following those sparks
    even if you aren’t supported by others.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要追随你心中的创意种子，而不是因为害怕而将其抛在脑后。朝着白羊座北交点前进，就是要追随那些火花，即使别人不支持你。
- en: The north node in Aries means that you will become a metaphorical explorer in
    this life – an explorer of yourself. But you must *act* upon the self-knowledge
    you attain to truly fulfil your Aries north node.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 白羊座北交点意味着你将成为这一生的一位象征性探险家 – 探索你自己。但你必须*行动*，根据你获得的自知去真正实现你的白羊座北交点。
- en: One way to access your Aries north node is to follow your body. Aries is an
    extremely physical sign, so allow your physical anxiety, your gut, and your body’s
    signals to tell you the truth that is buried deep in your mind. When others give
    you opinions, retreat and listen to you body to figure out what’s true for *you*.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一个访问你的白羊座北交点的方法是跟随你的身体。白羊座是一个非常注重身体的星座，所以让你的身体焦虑、直觉和身体信号告诉你那深藏在你心中的真相。当别人给出意见时，退后一步，倾听你的身体，找出对*你*来说真实的东西。
- en: Learn to stop needing to “win” over other people in order to reach your north
    node in Aries. While we think about fighting as Arian, the need to win over others
    is actually more Libran in nature. Your south node in Libra needs to know that
    you have won the group, while your north node in Aries actually doesn’t care.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 学会不再需要“赢得”他人以达到你的白羊座北交点。虽然我们认为战斗是白羊座的，但赢得他人的需要实际上更多是天秤座的性质。你的天秤座南交点需要知道你已经赢得了团体，而你的白羊座北交点实际上并不在乎。
- en: 'North Node In Aries/South Node In Libra Transit:'
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 白羊座北交点/天秤座南交点过境：
- en: When the north node in Aries transit begins, you’ll find that you move towards
    independence and away from dependence on societal expectations. This means that
    you’ll start to care more about what makes your soul sing and less about what
    society *tells* you to want.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当白羊座北交点过境开始时，你会发现自己朝着独立的方向前进，远离对社会期望的依赖。这意味着你会开始更加关注什么让你的灵魂欢唱，而不是社会*告诉*你要想要的东西。
- en: You’ll care less about dressing, decorating, talking, and acting in a way that
    is “trendy.” During the north node in Aries transit, you’ll begin to care more
    about what’s inside of you, what your independent self wants.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你会对打扮、装饰、说话和表现出“时髦”的方式不那么在意。在白羊座北交点过境期间，你会开始更加关注你内心深处想要的东西，你独立的自我。
- en: The north node in Aries transit also means that you’ll want more alone time.
    During this transit, you learn how to trust your gut and your body to tell you
    the truth. These are lessons that are best discovered alone.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 白羊座北交点过境还意味着你会想要更多独处时间。在这段过境期间，你学会如何相信你的直觉和身体告诉你的真相。这些是最好独自探索的课程。
- en: However, the north node in Aries transit isn’t *all* good. You might be more
    “hot-headed” during these times and have little patience for people who contradict
    what you feel is true for you. Don’t forget to use the south node in Libra to
    bring in some compassion and empathy.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，白羊座北交点过境并非*全都*是好的。在这段时间里，你可能会更加“火爆”，对于那些与你认为真实的事情相矛盾的人缺乏耐心。不要忘记利用天秤座南交点带来一些同情心和共鸣。
- en: You’ll find that during the Aries north node transit, most people move *away*
    from playing nice. It’s a time when people just really stop caring about others
    and care more about what is good for themselves.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现在白羊座北交点过境期间，大多数人都朝着不再表现得友好的方向远离。这是一个人们真的不再关心他人而更关注自己的时期。
- en: To see how the north node in Aries transit will affect you specifically, look
    at the house in your chart that it falls in. This is the environment where you’ll
    become the most Arian. You can also look to see if the Aries north node aspects
    any planets since that will show the qualities that will become more Arian within
    yourself. Due to the same with the south node in Libra transit (house and planets)
    to determine what qualities you’ll be releasing during this transit.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看白羊座北交点过境将如何影响你，看看它落入的星盘宫位。这是你会表现出最多白羊座特质的环境。你还可以看看白羊座北交点是否影响到任何行星，因为这将展示在你内在将变得更具白羊座特质的品质。同样，通过天秤座南交点过境（宫位和行星）确定在这段过境期间你将释放出什么品质。
- en: North Node In Aries World Events
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 白羊座北交点世界事件
- en: When talking about world events, the north node shows what the world will *collectively*
    move towards, while the south node shows what qualities will decrease as a whole.
    During this transit, we will all become more Arian and move away from Libran qualities.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 谈论世界事件时，北交点显示了世界将*集体*朝向的方向，而南交点则显示了整体上将减少的品质。在这段过境期间，我们都将变得更具白羊座特质，远离天秤座的品质。
- en: This isn’t a very drastic transit, unlike eclipses. It’s much more subtle in
    nature but can clearly be felt over time since it lasts for about 18 months. You’ll
    notice that during the north node in Aries, everyone becomes a little more violent,
    cares more about the self, and societal pressure will ease as we move away from
    Libran qualities.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个非常激烈的过境，不像日食那样。它的性质更为微妙，但随着时间的推移显然能够感受到，因为它持续约18个月。你会注意到，在白羊座北交点过境期间，每个人都变得稍微暴躁，更加关注自我，而随着我们远离天秤座的品质，社会压力也会减轻。
- en: Of course, because this is also a time of Mars (due to Aries), expect more *action*.
    During past transits, the north node in Aries seems to correlate to big worldwide
    events like wildfires. These aren’t slow-burning, long-term wildfires. However,
    some of the biggest fires in history have happened during the north node in Aries;
    it’s a cardinal and *sudden* sign but dies off just as quickly.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，因为这也是火星的时期（由于白羊座），期待更多*行动*。在过去的过境中，白羊座的北交点似乎与大规模的全球事件如野火有关。这些不是缓慢燃烧的、长期的野火。然而，历史上一些最大的火灾发生在白羊座的北交点时期；这是一个基础的和*突然*的星座，但很快就会消失。
- en: The north node in Aries can also indicate the beginning of wars or conflicts.
    These aren’t always massive wars, but this transit *does* indicate a more aggressive
    time. If the world is already involved in conflicts, then you can expect sudden
    changes or increased aggression.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 白羊座的北交点还可能表明战争或冲突的开始。这并不总是大规模的战争，但这段过境*确实*表明一个更具攻击性的时期。如果世界已经卷入冲突，那么你可以期待突然的变化或增加的侵略行为。
- en: 'In the chart of the United States, the north node in Aries usually indicates:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国的星盘中，白羊座的北交点通常表示：
- en: growing discontent with leaders/parties
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领导者/政党的日益不满
- en: fires, accidents, and disturbances such as drought and earthquakes (sudden and
    brief)
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火灾、事故和干旱、地震等干扰（突然而短暂）
- en: growing protests from anyone in the country who feel like outsiders
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自任何感觉自己是局外人的国家人士的抗议的增加
- en: the beginning of wars or squirmishes
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 战争或冲突的开始
- en: Of course, it’s hard to say *exactly* what will happen during this transit because
    it’s long (about 18 months) and will change based on other transits that occur
    during that time. But based on where the north node in Aries sits in the United
    State’s chart (in the 4th house, with the Libra south node in the 10th house of
    leaders) and based on past events during this transit, I would expect at least
    some of these Arian events to take place.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，很难说在这段过境期间会发生*确切*什么，因为它很长（约18个月），并且将根据此期间发生的其他过境而改变。但根据白羊座的北交点在美国的星盘中的位置（在第四宫，与天秤座南交点在领导者的第十宫），以及在此过境期间发生的过去事件，我预计至少会发生一些这样的白羊座事件。
- en: As a collective, we will push towards being independent. Americans will start
    to care less about how things look, less about fitting in with groups, and less
    about saying the socially acceptable thing. Instead, Americans will begin to do
    what they *want* to do. Facades will crumble and be left with what’s real, with
    what the individual wants, rather than what they’re *taught* to want. This is
    the push towards Mars and away from Venus.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 作为集体，我们将朝着独立发展。美国人将开始更少关注事物的外观，更少关注与群体融合，以及更少说出社会接受的言论。相反，美国人将开始做他们*想*做的事情。幻象将崩溃，留下真实的东西，留下个体想要的，而不是他们*被教*要想要的。这是朝着火星的推动，远离金星。
- en: We will be pushed to let go of things that look pretty and feel good. Aries
    can bring sudden destruction, so this can be painful, and there may be large events
    that completely wipe away these societal constructs.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将被推动放下那些看起来漂亮且感觉良好的东西。白羊座可能带来突如其来的破坏，所以这可能是痛苦的，可能会有完全摧毁这些社会结构的大事件。
- en: 'But remember: the north node in Aries is all about finding the self. So as
    individuals and as a collective, this is a chance to cut through any facades and
    see what’s true for *us*.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 但请记住：白羊座的北交点完全是关于寻找自我。因此作为个体和集体，这是一个切入任何幻象的机会，看清楚对*我们*来说是真实的。
