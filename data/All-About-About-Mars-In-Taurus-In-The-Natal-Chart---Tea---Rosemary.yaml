- en: 'Mars In Taurus: Male Vs. Female'
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'Mars In Taurus: Male Vs. Female'
- en: This part can get a little confusing, so bear with me as I explain it. *Basically,
    Mars shows itself differently for someone with more masculine energy than it does
    for someone with more feminine energy.*
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分可能会有点令人困惑，请耐心等我解释。*基本上，对于拥有更多男性能量的人，火星显示出不同的自我，而对于拥有更多女性能量的人，火星则显示出不同的自我。*
- en: It’s up to you to choose with energy you identify with more. If you’re unsure,
    I recommend reading the description of each energy for Mars in Taurus (below)
    and choosing what resonates with you.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 由你选择更认同的能量。如果不确定，我建议你阅读金牛座火星的每种能量的描述（以下），并选择与你共鸣的内容。
- en: Generally, in a man (or someone with masculine energy), Mars will show how the
    person acts and what vibes they gives off towards others. When this person is
    flirting, they will assume many of the qualities of Mars in Taurus.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，在一个男性（或拥有男性能量的人）中，火星将展示这个人如何行动以及他向他人发出的氛围。当这个人在调情时，他将承担金牛座火星的许多特质。
- en: In a woman (or someone with feminine energy), *Mars will show what kind of qualities
    they are attracted to.* How this person will act depends on their Venus sign,
    but Mars dictates what types of energy they are drawn *towards* in a partner.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个女性（或拥有女性能量的人）中，*火星将展示他们被吸引到哪种品质*。这个人将如何行动取决于他们的金星星座，但是火星决定了他们在伴侣身上被吸引到的能量类型。
- en: Keep in mind that these distinctions aren’t absolute. As a straight woman, I
    definitely show my Venus sign when I’m flirting, but sometimes my Mars will bleed
    through just a bit. I find these definitions to be about 80% accurate, but we’re
    always a unique combination of all of our signs.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，这些区别并非绝对。作为一个异性恋女性，当我调情时，我明显表现出我的金星星座，但有时我的火星也会稍微流露出来。我觉得这些定义大约80%准确，但我们总是一种独特的星座组合。
- en: '**Related Mars Posts:**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关火星文章：**'
- en: The Mars In Taurus Male
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金牛座火星男性
- en: A typical Mars in Taurus male is conventional and conservative. That doesn’t
    necessarily mean that his political views are conservative (as Mars doesn’t rule
    that), but he does tend to act more like an old-fashioned, traditional guy, whether
    or not he intends to.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的金牛座火星男性是传统和保守的。这并不一定意味着他的政治观点保守（因为火星并不统治那方面），但他确实倾向于表现得更像一个守旧的传统男人，无论他是否有意这样做。
- en: He likes to be in charge of things to make sure everything is okay. He is pretty
    sensitive, but it can be hidden deep down.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 他喜欢掌控事物以确保一切安好。他很敏感，但这种敏感可能深藏不露。
- en: He has a healthy respect for physical beauty, like any Taurus. When he’s in
    the flirting stage, he’s the type to dress up, take his date to a nice dinner
    in a fancy car, etc. He isn’t above a bit of romance, but he can also be pretty
    closed off from a partner. A man with Mars in Taurus definitely won’t fake love
    if he doesn’t feel it and it may take a bit for him to get there.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 他对身体美有健康的尊重，像所有的金牛一样。当他处于调情阶段时，他会打扮得体，带他的约会对象去一个高档餐厅，坐上一辆豪车等等。他不会拒绝一点浪漫，但他也可能对伴侣非常封闭。金牛座火星男性绝对不会伪装爱情，如果他没有感觉到，可能需要一些时间。
- en: At his best, this guy is classy and shows affection through physicality and
    actions. At his worst, he’s cold and uptight. He can easily ignore his partner
    for a *long* time if he’s angry.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在他最好的时候，这个家伙很有品味，通过肢体接触和行动表达爱意。在最坏的情况下，他冷漠且拘谨。如果他生气，他可以很容易地*长时间*忽视他的伴侣。
- en: I find that a Mars in Taurus man usually feels a strong connection to his past
    and where he’s from, whether this means his family and ancestry or where he grew
    up.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现金牛座火星男性通常对他的过去和他来自的地方有很强的联系，无论这意味着他的家庭和祖先还是他的成长地点。
- en: He isn’t the loudest guy in the room by any means (unless he has a lot of Leo
    or Gemini) but he definitely has a physical presence that others notice before
    he even speaks. It’s usually this energy that attracts partners to him.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 他绝不是房间里最大声的人（除非他有很多狮子座或双子座），但他在说话之前其他人就已经注意到他的体现。通常是这种能量吸引了他的伴侣。
- en: In bed, a Mars in Taurus male can be extremely sensual and giving if he’s really
    in love. If not, he can be cold, emotionally detached, and strictly physical.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在床上，如果金牛座火星男性真的深爱着，他可以极度感性且慷慨。如果不是，他可能会冷漠、情感上脱离和严肃。
- en: The Mars In Taurus Female
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金牛座火星女性
- en: When a female has Mars in Taurus in her chart, she usually prefers a traditional
    man who will care for her in some way, whether this means emotionally, physically,
    or financially.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个女性的天图中有金牛座火星时，她通常更喜欢一个传统的男人，在某种方式上关心她，无论这意味着情感上、身体上还是经济上。
- en: She often finds herself attracted to a “classic man” who has good looks, great
    taste, and a solid position in life. I picture this guy to be your typical roaring
    ’20s man. She will expect him to be loyal and dependable, but also needs someone
    she’s physically attracted to.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 她经常被“经典男士”吸引，他长相俊美、品味优秀，并在生活中占有稳固的位置。我想象这个男人就是你典型的狂欢时代男士。她会期待他忠诚可靠，但也需要一个自己在外貌上感到吸引的伴侣。
- en: She cares a lot about her looks and might spend a good chunk of change or time
    on clothing, cosmetics, etc.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 她非常关心自己的外表，可能会在服装、化妆品等方面花费相当多的金钱或时间。
- en: In bed, she is sensual and wants to please her partner, but she also likes to
    enjoy herself. Similar to the masculine energy with Mars in Taurus, the feminine
    energy enjoys a good bit of physicality and likes to employ all of the senses.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在床上，她充满感性并希望取悦伴侣，但她也喜欢享受自己。与金牛座火星的阳刚能量类似，阴性能量喜欢体现出一定的身体性，喜欢运用所有感官。
- en: How To Master The Mars In Taurus Energy
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何掌握金牛座火星的能量
- en: These are so many lovely qualities about Mars in Taurus individuals. To really
    master this energy, try to take all of the positive qualities with you and work
    on becoming less stubborn.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座火星个体身上有许多可爱的品质。要真正掌握这种能量，试着带着所有积极品质前行，并努力变得不那么固执。
- en: With Mars in Taurus, you need to practice putting yourself in other people’s
    shoes. It can be hard to see outside your own perspective, but this is the only
    way to evolve.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金牛座火星，你需要练习站在别人的角度思考。很难看到超越自己视角，但这是进化的唯一途径。
- en: At its best, Mars in Taurus is extremely spiritual, but because it’s a fixed,
    earthly sign, it’s easy to forget about the spiritual self. Don’t loose sight
    of the bigger picture or get bogged down in physical, day-to-day matters. Spiritual
    progress is important to growth with a Mars in Taurus placement and utilizing
    all of the senses in spiritual work can be very powerful.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在最好的情况下，金牛座的火星极其具有精神力量，但因为它是一个固定的、地球的星座，很容易忘记自己的精神自我。不要忽视更广阔的视野，也不要陷入日常物质琐事中。在金牛座的火星位置上，精神进步对成长至关重要，利用所有感官在精神工作中是非常强大的。
