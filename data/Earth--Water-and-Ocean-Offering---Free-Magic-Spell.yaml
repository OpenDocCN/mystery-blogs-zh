  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 地球、水和海洋的奉献
- en: If you have a core element and it is either water or earth, use this to give
    back to the gods and goddesses of your element. It will make them more willing
    when you are casting spells
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您拥有核心元素，并且它是水或地球之一，请使用它回馈您元素的神灵。这将使它们在您施放咒语时更愿意
- en: '## Casting Instructions for ''Earth, Water and Ocean Offering'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''地球、水和海洋的奉献''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Water
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: Salt (to strengthen the spell and to call to the water)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐（用于增强咒语和召唤水的力量）
- en: 5 different signs of nature (can be any kind of plant but preferably leafs and
    flowers. For the flower color symbolization see the instructions.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5 种不同的自然符号（可以是任何种类的植物，但最好是叶子和花朵。有关花朵颜色象征的详细说明，请参见说明书。）
- en: Some sort of bowl (if you have a cauldron that works best)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某种碗（如果你有大锅最好）
- en: Something to stir with
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某种搅拌用具
- en: '**You will need the following items for this spell:**'
