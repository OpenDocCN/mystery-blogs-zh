- en: 'Daily Devotions: A Step-by-Step Guide - #2 - Witchy Wisdom - The Spells8 Forum'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '每日虔诚：一步一步的指南 - #2 - 巫术智慧 - Spells8 论坛'
- en: 来源：[https://spells8.com/guide-to-daily-devotions/#0001-01-01](https://spells8.com/guide-to-daily-devotions/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/guide-to-daily-devotions/#0001-01-01](https://spells8.com/guide-to-daily-devotions/#0001-01-01)
- en: Daily devotions are a big part of my spiritual and religious practice. The Goddess
    I worship requires it of me, so I naturally comply. It was a strange thing for
    me to get used to doing, honestly, because it wasn’t something I had ever done
    before. Granted, I had been a Wiccan for more than ten years, but the Lord and
    Lady had never called upon me to do daily devotions. So, I’m here to help you
    do yours.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每天的虔诚是我属灵和宗教实践的重要组成部分。我崇拜的女神要求我这样做，所以我自然遵从。对我来说，习惯做这件事真是一件奇怪的事，因为以前我从未这样做过。当然，我已经是一名女巫超过十年了，但是上帝和女神从未呼唤我进行过每日虔诚。所以，我在这里帮助你做你自己的虔诚。
- en: 'Step One: Who is getting the devotion?'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤一：谁在接受虔诚？
- en: A largely personal decision, you can say a daily devotion to any entity that
    you want. This can be spirits of the Land, deities, the Earth - the list can go
    on and on. You have to figure this out first before you can move on to step two
    or step two won’t make much sense.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个在很大程度上是个人决定的事情，你可以向任何你想要的实体做每日的虔诚。这可以是土地之灵，神灵，地球 - 列表可以继续下去。你必须先弄清楚这一点，然后才能进行第二步，否则第二步将毫无意义。
- en: 'Step Two: What do you have to offer?'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤二：你能提供什么？
- en: When doing a devotion, it is always respectful and encouraged to have some form
    of offering. This is going to depend largely on who you are making the devotion
    too, so that is a personal choice. The offerings I use daily are either incense
    or candles, depending on what I feel called to do that day. You will want to use
    something that has a connection to who you are doing the devotion for, so make
    sure that you do your research here or use your [personal gnosis](https://hellenicfaith.com/personal-gnosis/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行虔诚时，始终尊重并鼓励进行某种形式的奉献是很重要的。这将大大取决于您向哪位神灵进行虔诚，因此这是个人选择。我每天使用的供品要么是香，要么是蜡烛，具体取决于我当天感觉到的呼唤。你会想使用与你为之奉献的对象有联系的东西，所以确保在这里做些研究，或者使用你的[个人直觉](https://hellenicfaith.com/personal-gnosis/)。
- en: 'Step Three: Ambiance and Environment'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤三：氛围和环境
- en: Sometimes this isn’t always possible, but I find it best to do my daily devotion
    in the morning before the sun rises - which is significant - and before my daughter
    wakes up. This ensures that I have a quiet space to reflect and speak to my Goddess
    while doing my daily devotion. You might want to light candles and incense to
    set the mood for the devotional. You might want to play some music. You might
    want to cleanse the space daily. Whatever your entity requires, make sure that
    it is something safe for you to do. Remember to always practice fire safety when
    using candles, too.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有时这并不总是可能的，但我发现最好是在太阳升起之前的早晨进行我的每日虔诚 - 这是有意义的 - 也在我女儿醒来之前。这确保我有一个安静的空间来反思并与我的女神交谈，同时进行我的每日虔诚。你可能想点燃蜡烛和香来营造虔诚的氛围。你可能想播放一些音乐。你可能想每天清洁空间。无论你的实体需要什么，都确保这是对你安全的。使用蜡烛时，请记住始终注意防火安全。
- en: 'Step Four: Say your Devotion'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤四：说出你的虔诚
- en: This is the easiest and the hardest. When I first started doing daily devotions,
    I would say them in my head. I knew She was still receiving my offering and prayer,
    but I felt awkward and strange saying anything out loud. Now, I’ve grown more
    comfortable and, when in my space, it is even conversational before getting more
    serious. If you don’t know what to say, that’s okay. You can have a look at the
    [Devotions](https://spells8.com/magic/pagan-devotionals/) page here at Spells8,
    or you can say your own. Make it personal and speak from the heart.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这既是最简单的，也是最困难的。当我开始进行每日虔诚时，我会在心里默念。我知道她仍然接受我的奉献和祈祷，但我觉得大声说出任何话都很尴尬和奇怪。现在，我变得更加自在了，在我的空间里，甚至在更加认真之前，它甚至变得像是对话一样。如果你不知道该说什么，没关系。你可以在这里查看[虔诚](https://spells8.com/magic/pagan-devotionals/)页面，或者你可以说你自己的。让它变得个人化，并发自内心地说出来。
- en: 'Step Five: Rinse and Repeat'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤五：冲洗并重复
- en: Simply do all the steps all over again the next day and, before you know it,
    you’ll be on your way to developing a beautiful habit of daily devotions. Make
    sure you keep your devotion space clean and cleansed, as well. When doing devotions,
    we are entering a liminal space - a between place where we are neither here, nor
    there. We need to keep that space free of clutter and mess because that can affect
    our mental state, and I’m sure the entities you are saying a devotion for would
    appreciate a clean space to come to as well.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地再次做所有步骤，然后，不知不觉中，你就会开始养成美好的每日祷告习惯。确保你保持你的祷告空间清洁和净化。在做祷告时，我们进入一个边缘空间 - 一个介于此地与彼处之间的地方。我们需要保持那个空间免于杂乱和混乱，因为那可能会影响我们的心态，我确信，你为之祷告的实体也会欣赏一个干净的空间。
- en: '* * *'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Do you practice any devotions? Why or why not?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你有进行任何祷告吗？为什么或为什么不？
- en: What have been your reservations about saying daily devotions?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你对每日祷告有什么保留？
- en: Do you have any stories you’d like to share about your devotions?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你有什么关于你的祷告的故事要分享吗？
