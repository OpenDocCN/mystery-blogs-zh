- en: 'Make a bouquet of belladonna, white roses, and blue roses, and place them into
    a vase. Pour some warm water into the vase, though not enough to drown the flowers.
    Place the vase on a square table somewhere in your home. At each corner - North,
    South, West, and East - recite the following:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一束颠茄、白玫瑰和蓝玫瑰的花束，放入花瓶中。往花瓶里倒入适量温水，但不要淹没花朵。将花瓶放在家中某处的方桌上。在每个角落 - 北、南、西、东 - 重复以下内容：
- en: '"Let all secrets be hidden from the scryer, from the remote viewer, from the
    psychic and from the diviner. Let no eye see what is in this house lest they stand
    here and see for themselves. By the name AGLA, by the name SABAOTH, by the name
    ELYON, and by the name IAO, this thing is and shall be."'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “让所有秘密对占卜者、远程查看者、心灵感应者和占卜者隐藏起来。让任何人的眼睛不要看到这个房子里的东西，以免他们站在这里自行看到。以AGLA的名义，以SABAOTH的名义，以ELYON的名义，以IAO的名义，这个东西存在且将会存在。”
- en: When this is spoken at each direction, the house will be protected from all
    scrying, remote viewing, and so forth. No one will be able to use magic to look
    into your house, or even to discern its location, so long as the flowers are alive.
    When they wither, you will have to begin the spell again.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当在每个方向上说这个话时，房子将会被保护免受任何占卜、远程视图等影响。没有人能够使用魔法窥视你的房子，甚至无法辨别其位置，只要花还活着。当它们枯萎时，你将不得不重新开始施法。
- en: '**Additional Notes**:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**附加说明**：'
- en: Belladonna means "silence" in the language of flowers. It is also heavily associated
    with magic and beauty.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 颠茄在花语中意味着“沉默”。它还与魔法和美丽紧密联系。
- en: Do not consume belladonna; it is poisonous.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要食用颠茄；它是有毒的。
- en: Roses, while also being symbols of love, are also associated with Harpocrates,
    god of silence and secrets. Thus, in the language of flowers, roses have a secondary
    meaning of "secrecy" in addition to their more common meaning of "love."
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玫瑰，作为爱的象征，也与哈尔波克拉特斯（沉默和秘密之神）有关。因此，在花语中，玫瑰除了常见的“爱”外，还有“秘密”的次要含义。
- en: White roses are associated with purity, secrecy, silence, and innocence.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白玫瑰与纯洁、秘密、沉默和无辜有关。
- en: Blue roses are associated with mystery.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝玫瑰与神秘有关。
- en: This spell will also prevent remote viewing, scrying, etc. from inside the house,
    so keep that in mind before casting.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个咒语也会防止从房子里面进行远程视图、查看等操作，请在施法之前记住这一点。
