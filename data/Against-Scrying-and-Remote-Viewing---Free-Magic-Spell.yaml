  type: TYPE_NORMAL
  zh: 防止占卜和远程视图
- en: Should you ever have problems with someone spying on you through magical means,
    use the following spell, and no-one will be able to see or hear you from a distance.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有任何人通过魔法手段对你进行窥视的问题，请使用以下咒语，没有人会能够从远处看到或听到你。
- en: '## Casting Instructions for ''Against Scrying and Remote Viewing'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''Against Scrying and Remote Viewing'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Glass vase
  id: totrans-11
