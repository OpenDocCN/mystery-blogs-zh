- en: This could work in theory, but acquiring these items seem highly unlikely. Belladonna
    is poisonous and therefore hard to come by unless you plan to grow it. Blue roses
    are incredibly rare unless these are dyed white roses. You can place food colouring
    in the water of a white flower and it will change the colour of the petals. I
    would consider growing roses and belladonna for protection and saying this chant
    while watering them. Plants can be a line of defense if you care for them with
    intention.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这在理论上可能行得通，但获取这些物品似乎极不可能。颠茄是有毒的，因此除非你打算种植它，否则很难得到。蓝色的玫瑰非常罕见，除非它们是被染成白色的玫瑰。你可以在白花的水里加食用色素，它会改变花瓣的颜色。我会考虑种植玫瑰和颠茄以获取保护，并在浇水时说这个咒语。如果你以有意识的方式照顾它们，植物可以成为一道防线。
