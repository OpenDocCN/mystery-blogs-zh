  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我每天都经历这些情绪，
- en: And with all of the challenges that influence me,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 而且面对所有影响我的挑战，
- en: I will set forth and put my effort into everything,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我将迈出步伐，尽力而为，
- en: My confidence will grow every time I put my foot forward,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我迈出一步，我的自信就会增长，
- en: No one, not even myself, will stop me in my tracks,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人，包括我自己，会阻止我前进，
- en: One by one, let my inner self grow
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 逐个，让我的内心成长
- en: and keep the fear at bay.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 并且将恐惧驱散。
- en: By the power of three times three
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通过三次三的力量
- en: As I shall it
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
