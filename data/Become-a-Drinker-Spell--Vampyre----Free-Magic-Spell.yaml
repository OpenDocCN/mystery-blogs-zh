- en: Become a Drinker Spell (Vampyre) - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为饮者咒语（吸血鬼）-免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/power_spells/18174/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/power_spells/18174/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/power_spells/18174/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/power_spells/18174/page.html#0001-01-01)
- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <主要角色= "主要">
- en: Become a Drinker Spell (Vampyre)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为饮者咒语（吸血鬼）
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: This spell provides the caster to temporarily become a Drinker (or vampire)
    note, its impossible to permanently become a vampire by a spell. Can last up to
    a year.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语为施法者提供暂时成为饮者（或吸血鬼）的机会。请注意，通过咒语永久成为吸血鬼是不可能的。可以持续长达一年。
- en: '## Casting Instructions for ''Become a Drinker Spell (Vampyre)'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''成为饮者咒语（吸血鬼）''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法需要以下物品：**'
- en: Voice
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: Night (recommend) or day
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 夜晚（推荐）或白天
- en: Candle(s) (optional)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法需要以下物品：**'
- en: Voice
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: Night (recommend) or day
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 夜晚（推荐）或白天
- en: Candle(s) (optional)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（可选）
- en: This spell is best done using an enhancer spell beforehand.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最好在施法前使用增强法术。
- en: Light the candle(s) (optional)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛（可选）
- en: 'Chant five times:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 唱五次：
- en: '''''Hear now, for I am the thirsty creature that long desires sharp, canine
    teeth as a wild beast,'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '''''请听我说，因为我是那个渴望如野兽般拥有锋利犬齿的渴望生物，'
- en: for survival, I ask thee, give me the gift of sharp fangs, so mote it be.''
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了生存，我请求你，赐予我锋利獠牙的礼物，如此定能如愿以偿。''
- en: This spell is temporary Note, it is impossible to permanently become a drinker
    (vampire) by spells.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语是暂时的。请注意，通过咒语永久成为饮者（吸血鬼）是不可能的。
- en: You may become a drinker or drainer.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以成为一个饮者或吸血鬼。
- en: You may ''feed'' off certain energy sources. Either a more concentrated form
    such as blood, saliva (kissing), etc. or less concentrated form, such as sound
    waves, heat rays, electricity, auras, glucose-based energy, energy that surrounds
    the bodies of those with abilities, etc.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以“吸取”某些能源源。无论是浓缩形式如血液、唾液（接吻）等，还是较不浓缩形式，如声波、热线、电力、气场、葡萄糖基能量、环绕具有能力的人体周围的能量等。
- en: -Vampires are not sensitive to the sunlight. (if so, its from enhanced sight
    or enhanced senses)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: -吸血鬼对阳光不敏感。（如果是的话，是来自增强视力或增强感官）
- en: Not all vampires will have any enhanced senses. Some have only speed, some have
    only strength, some have both.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有吸血鬼都拥有任何增强感官。一些只有速度，一些只有力量，一些两者都有。
- en: For more information on signs that the spell worked, PM me.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更多有关咒语奏效迹象的信息，请私信我。
- en: -ToxxicKira
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: -ToxxicKira
- en: P.S. also, if you want the enhancer spell, PM me. Or you can look up another
    enhancer spell on this site. (either way, the enhancer spell is on this site)
    lol
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: P.S. 另外，如果你想要增强咒语，请私信我。或者你可以在本网站上查找另一个增强咒语。（无论哪种方式，增强咒语都在本网站上）笑lol
