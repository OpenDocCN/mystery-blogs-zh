- en: 'Light all the candles around a bed. Burn the incense near you. It needs to
    be pure dark in the room. Lay on the bed, and chant:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有蜡烛点亮围绕在床边。在你附近燃烧香。房间里必须是纯黑暗的。躺在床上，然后吟唱：
- en: '"I feel fur immensely.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"我感觉到毛发极其浓密。'
- en: I become Inspired.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我变得受启发。
- en: I don't give up.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我不放弃。
- en: Believe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 相信。
- en: As I say, dear moon, belief is key.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所说，亲爱的月亮，信念是关键。
- en: The moon draws its light from the energy within.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮从内心的能量中汲取其光芒。
- en: I draw my energy from the wolf within.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我从内心的狼中汲取能量。
- en: Come wolf spirit! Come Great Unknown!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 狼灵魂来临！伟大的未知来临！
- en: From the home of the wolf, the massive hill of bones!"
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 来自狼之家，骨头的巨大山丘！"
- en: 'Imagine your body shifting into a wolf. Then say:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 想象你的身体转变成一只狼。然后说：
- en: '"Humans fear the beast within the wolf,'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '"人类害怕狼内部的野兽，'
- en: Because they do not understand
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 因为他们不理解
- en: The beast within themselves."
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 他们内心的野兽。"
- en: Feel yourself shifting more and more. This just helps with shifting.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 感受自己越来越转变。这只是帮助转变的过程。
