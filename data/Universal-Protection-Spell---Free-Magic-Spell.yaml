- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: Use this spell when you feel there is a negative energy around you, or a negative
    entity. It quickly dispels it away from you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感觉周围有负面能量或负面实体时使用此咒语。它可以迅速将其驱散远离你。
- en: '## Casting Instructions for ''Universal Protection Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“通用保护咒语”的说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**What you need to do first is stay calm. Psyching yourself
    out is the worst thing you can do in situations like these. This is a simple chant
    that will protect you from negative energies.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**首先要保持冷静。在这种情况下，自己吓自己是最糟糕的事情。这是一个简单的咒语，可以保护你免受负面能量的影响。'
- en: Say this as many times as you feel necessary, and imagine the words protecting
    you like a white shield.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 说这句话多少次都可以，想象这些词像一面白色的盾牌保护着你。
- en: '''''Racing forces black and white;'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '''''奔驰的力量黑白交错；'
- en: Reaching out through space and light;
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通过空间和光线伸出手臂；
- en: I call upon the ancient powers;
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤古老的力量；
- en: To help me in this dark hour;
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这黑暗的时刻帮助我；
- en: Protect me from the evil;
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 保护我免受邪恶之害；
- en: The evil that is in sight;
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在视线中的邪恶；
- en: With harm to none;
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 无害地；
- en: So mote it be!''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就吧！''
