- en: Spell Starts at Paragraph 7
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 法术从第7段开始
- en: '**The Oil**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**精油**'
- en: Before you start, You would want to create an oil Infused with Dragons Blood
    resin, To do so you break a few pieces of dragons blood resin and place it in
    glass jar or bottle and fill the jar with almond oil or grape seed oil. The dragons
    blood to oil ratio is preferably 1 part dragons blood to 8 parts oil. You can
    use more or less but to be warned, more could stain surfaces. You would want to
    let this oil sit in the dark or under full moonlight for at least 2 weeks, it
    is best to charge it with Quartz crystals.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始之前，你会想要制作一种加入龙血树脂的精油，为此你打碎一些龙血树脂，放入玻璃瓶或瓶中，然后把瓶子装满杏仁油或葡萄籽油。龙血与油的比例最好是1份龙血配8份油。你可以使用更多或更少，但要警告，更多会沾染表面。你会想把这种油放在黑暗中或未来的月光下至少两周，最好用石英水晶来充电。
- en: '**The Candle **'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**蜡烛**'
- en: What kind of candle you use is up to you, I would do this spell with a Burgundy
    (Dark Red) Taper candle to utilize the more darker energies this spell takes.
    Make sure the candle wax is colored all the way through and the core isn't white,
    because the vibration of the red color really aid with your magick and intentions.
    The burgundy candle I use is from Michaels (Craft store from the US) Their taper
    candles for the most part are colored all the way through.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你使用什么样的蜡烛取决于你，我会用一根酒红色（深红色）的锥形蜡烛来实现这个法术，以利用这个法术所需要的更加黑暗的能量。确保蜡烛蜡是全程着色的，核心不是白色，因为红色的振动真的会帮助你的魔法和意图。我使用的酒红色蜡烛来自美国的迈克尔斯（美国手工艺店）他们的锥形蜡烛大部分都是全程着色的。
- en: '**Dragon''s Blood**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**龙血**'
- en: Dragon's Blood Resin is a dried blood-red tree sap mostly from the Southeast-Asian
    tree, Daemonorops Draco. The resin is used as a very versatile ingredient for
    it's use for powering up and enhancing spells, love properties, sexual properties,
    cleansing properties and protection properties. It has a very beautiful fragrance
    and it corresponds towards a more masculine energy. It is often used as dyes and
    inks for magickal workings.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 龙血树脂是一种干燥的深红色树液，主要来自东南亚的龙血树（Daemonorops Draco）。这种树脂是一种非常多用途的成分，可以用于增强和增强魔法、爱情属性、性属性、清洁属性和保护属性。它有一种非常美丽的芳香，并对应更阳刚的能量。它经常被用于魔法制作中的染料和墨水。
- en: '**Angelica Root**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**当归根**'
- en: Angelica Root is often used in Hoodoo for its protection and purification properties.
    It also could be used to attract a lost lover towards you. It corresponds towards
    a masculine energy and it has been associated with the deity, Venus, Or most commonly
    known as Aphrodite.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当归根通常被用于Hoodoo，因为它具有保护和净化属性。它也可以被用来吸引一个迷失的爱人。它对应着一个阳性能量，并与女神维纳斯有关，或者更常见的是阿芙罗狄蒂。
- en: '**Calamus Root**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**菖蒲根**'
- en: Calamus Root is a poisonous yet fragrant root used for love spells, healing
    spells and strengthening of any other spells. It has a more feminine energy and
    has been associated with the sun, sometimes the moon as well.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 菖蒲根是一种有毒但芳香的根，用于爱情法术、愈合法术和增强其他法术。它有更多的阴性能量，并与太阳有关，有时也与月亮有关。
- en: '**Graveyard Dirt**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**坟墓泥**'
- en: Graveyard Dirt is not an herb or root, but actual dirt from a graveyard. It
    is often collected from a person's grave, which each person's grave has different
    properties from the dirt of their grave. (Dirt from a Murderer's grave is best
    for hexes and curses while dirt from a Witch's grave has a more general use) When
    the dirt is collected, An offering is always left, Whether it be alcohol, food,
    flowers, cigars or coins. A good substitute for graveyard dirt is dried patchouli
    leaves or valerian root (smells really bad). I don't collect my own graveyard
    dirt but I purchase it, NEVER buy your graveyard dirt from websites or stores
    besides Etsy. Often graveyard dirt that's sold is just regular dirt that's being
    sold as graveyard dirt. Etsy is a handmade marketplace website that has multiple
    sellers, often times the graveyard dirt sold by them is authentic.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '坟场土不是草药或树脂，而是墓地里的真正土壤。它通常是从一个人的坟墓中收集的，每个人的坟墓的土壤具有不同的特性。 （从杀人犯的坟墓的土壤最适合用于施符咒和诅咒，而从女巫的坟墓的土壤更具有一般用途）收集土壤时，总是留下一份供品，无论是酒精、食物、花、雪茄还是硬币。坟场土的一个很好的替代品是干燥的广藿香叶或缬草根（闻起来非常糟糕）。我不会收集自己的坟场土，而是购买它，绝不要从除了Etsy之外的网站或商店购买你的坟场土。经常出售的坟场土只是被出售为坟场土的普通土。Etsy
    是一个手工市场网站，有多个卖家，经常由他们出售的坟场土是真正的。-   '
- en: '**The Spell**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**咒语**-   '
- en: Best to be done when It is a Friday Night, at 3AM during the Waxing Phase of
    the Moon.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '最好在周五晚上，在月球上弯月的3点钟，在做工的时候。-   '
- en: To Start, Cleanse yourself, Whether it be sage, a bath or Florida water. You
    only want pure energies put into this work.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '要开始，你要净化自己，无论是烧鼠尾草，洗澡还是佛罗里达水。你只想把纯粹的能量放入这项工作中。-   '
- en: Now you will anoint yourself upwards with the dragons blood oil, You can be
    naked and anoint your entire body or you could just anoint your forehead and wrists.
    Its up to you. Now you will anoint the candle, upwards with the oil.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '现在你将用龙血油向上涂抹自己，你可以赤裸着身体涂抹整个身体，或者只是涂抹额头和手腕。由你决定。现在你会用油向上涂抹蜡烛。-   '
- en: Using a mortar and pestle you can crush the dragons blood, witch's graveyard
    dirt, angelica root and calamus root into a powder while meditation towards your
    intention and focus that your lover is coming. Say it out loud as you are talking
    to the Dragons Blood and roots to aid you in doing so.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '你可以使用碾钵和备料棒将龙血、女巫的坟场土、当归和菖蒲根压成粉末，一边冥想你的意图并集中精力，希望你的爱人会到来。在和龙血和根部交谈时大声说出来，帮助你做到这一点。-   '
- en: Now you will dress the taper candle with herbs. Lay some foil, sprinkle the
    crushed roots and resin and roll the anointed candle around the roots towards
    you. Now you've dressed your candle. Be warned though- Always stay in the room
    when a candle is lit, especially a dressed one as the herbs, roots and curios
    could catch fire from the flame.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '现在你要用草药涂抹蜡烛。铺一些箔纸，洒上压碎的根和树脂，并将涂抹的蜡烛围绕着你的根滚起。现在你已经处理好了蜡烛。但要警惕—蜡烛点燃时一定要留在房间里，尤其是涂抹过的蜡烛，因为草药、根类和奇物可能会被火焰点燃。-   '
- en: You will start by lighting your charcoal disk in a heat-safe dish and place
    your dragon's blood resin onto the coal. let the smoke fill the room. As it does,
    meditate on the intention that a lover (whether it be a specific person or a new
    person) will come and there will be no blockages. Do this for as long as you want,
    30 seconds, 5 minutes, one hour. However long.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你将开始点燃一个耐热容器中的木炭片，并将龙血树脂放到煤上。让烟充满房间。当这样做时，冥想一个意图，一个爱人（无论是特定的人还是一个新的人）将会到来，没有阻碍。不论你想要多久，30秒，5分钟，一个小时。无论多长时间。
- en: Now you want to place the candle in a holder on top of a black or silver plate and
    put quartz crystals, dragons blood, graveyard dirt and roots on the plate. Now
    drop some dragons blood oil in a clockwise circle around the parameters of the
    plate. You could use 13 drops of oil in this step since in Hoodoo, 3, 7, 9 and
    13 are often used as they have magickal properties, and contrary to popular belief,
    13 is not an unlucky number, it's a quite lucky number in hoodoo. You can write
    on a paper from a brown paper bag a petition to attract a lover with a red pen
    or dragon's blood ink (Etsy is a good place to get it) You can write their qualities,
    their features, or what kind of person they are. You'll write it down, fold it
    towards you and place it under the candle holder.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你想把蜡烛放在一只黑色或银色的盘子上，然后在盘子上放上石英水晶、龙血树脂、坟场土和根茎。现在在盘子的周围顺时针滴上一些龙血油。在这一步骤中，你可以使用13滴油，因为在Hoodoo（美国黑人巫术）中，3、7、9和13经常被用来具有魔法效应，而与普遍认为的相反，13并不是一个不吉利的数字，在Hoodoo中是相当幸运的数字。你可以用棕色纸袋上的纸用红笔或龙血墨水写下一个吸引爱人的祈愿，可以写下他们的品质、特征或者他们是什么样的人。写下来后，向你的方向折叠，并放在蜡烛架下面。
- en: Now you light the candle, and stare at it. Hold both of your hands and feel
    the energy run through the tips of your fingers, You can have binaural beats or
    nature sounds playing to enhance your focus. Enchant the candle, feel the energy
    run through the room. You could open the window to let the natural air compliment
    your magick. Focus, focus, focus, on attracting that Lover. You got this!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点燃蜡烛，盯着它看。把双手握住，感受能量从指尖流过，你可以播放双耳节拍或大自然的声音来增强你的注意力。让蜡烛变得迷人，感受能量在房间中流动。你可以打开窗户，让自然的空气与你的魔法相辅相成。专注，专注，专注，吸引那个爱人。你做得到！
- en: You can sit for hours or minutes putting the energies into the candle, when
    you feel it is enough for today, You want to snuff the candle with a candle snuffer,
    Never blow out a candle in magick as it represents that you are blowing the energy
    away from the spell. You would want to repeat this every night until the candle
    runs out or for 7 days. It is best started the week after the new Moon and finished
    when the full moon is about to start.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以花上几个小时或几分钟把能量注入到蜡烛中，当你觉得今天已经足够了，你想用灭烛器把蜡烛熄灭，千万不要吹灭魔法中的蜡烛，因为那代表你在将能量吹走。你会希望每天晚上重复这个过程，直到蜡烛烧完或者连续7天。最好在新月后的一周开始，满月快开始时结束。
- en: If you have any questions, please message me and I'll get back to you asap.
    Blessings
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有任何问题，请给我留言，我会尽快回复你。祝福。
