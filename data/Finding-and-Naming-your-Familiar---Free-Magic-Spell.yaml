- en: '## Casting Instructions for ''Finding and Naming your Familiar'''
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“寻找和命名你的伴侣”施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Place the animal you want to ask to be your Familiar on
    your Alter-if it is too big put it next to or something.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个法术准备以下物品：****你需要为这个法术准备以下物品：**把你想要问成为你的伴侣的动物放在你的祭坛上-如果太大了，把它放在旁边或者其他什么地方。'
- en: place your hands over the animal and look into its eyes and say...
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的手放在动物上，凝视着它的眼睛并说...
- en: '''''By the Moon that shines at night, and the Sun that''s very bright, I ask
    you once, i ask you twice, but more than twice would not be nice... With a Wag,
    a Croak or Meow, pray tell me now what you will do.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '''''通过在夜间闪耀的月亮和非常明亮的太阳，我第一次询问你，第二次询问你，但超过两次就不好了...用一次摇尾巴，一次呱呱声或喵喵声，祈祷告诉我现在你会做什么。'
- en: Will you my Familiar be? Give your answer unto Me!''
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你会成为我的伴侣吗？把你的答案给我！''
- en: Wait untill the animal responds, and if you take it as a postive one, then the
    animal is now your Familiar.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 等待动物回应，如果你认为它是积极的，那么这个动物现在就是你的伴侣。
- en: Now you need to name it! your Familiars name must be a secret one.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你需要给它起个名字！你的伴侣的名字必须是个秘密。
- en: Again place the animal on you Alter and recite.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 再次把动物放在你的祭坛上并背诵。
- en: '''''Now i''ll give you a New Name, Secret as a Hidden Flame. It''s a Secret
    none shall see; Only we two, you and me. With my hand I make this Spell. Your
    new name to none i''ll tell.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '''''现在我将给你一个新的名字，像隐秘的火焰一样秘密。这是一个没有人会看到的秘密；只有我们两个，你和我。用我的手我施加这个咒语。你的新名字我不会告诉任何人。'
- en: It is ________________!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 它是______________！
- en: This is my Will, So Mote It Be!''
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，成为它吧！''
