- en: Or can i wild animal be used as one's familiar.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 或者一个野生动物可以被用作伴侣吗？
- en: A familiar is an animal you have a spiritual connection with [and some don't
    believe they're physical animals but spirits] you may have a connection with a
    wild animal but those are usually seen more as a type of animal guide or a passing
    hint from the universe you might need something [like if you keep seeing chipmunks
    just hanging around you, it could be saying you need more fun carefree energy
    in your life and not this chipmunk is your familiar] that said, most familiars
    are your pet because they are domesticated, calmer around humans, and you can
    observe and connect with them [again, some believe you can train a pet to help
    you in ritual like a familiar] as for the effectiveness of this spell specifically
    I cannot say since I've never cast any spell to find my familiar
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 伴侣是你与之有灵性连接的动物[有些人不认为它们是实体动物而是灵体]你可能与野生动物有连接但通常被视为某种动物向导或来自宇宙的提示[比如如果你经常看到花栗鼠在你身边，可能是在说你需要更多快乐和无忧无虑的能量而不是这只花栗鼠是你的伴侣]话虽如此，大多数伴侣是你的宠物因为它们被驯化，对人类更加冷静，你可以观察和与它们建立联系[同样，有些人认为你可以训练宠物帮助你进行仪式就像一个伴侣]至于这个法术的效果，我不能说因为我从未施展过任何寻找伴侣的法术
