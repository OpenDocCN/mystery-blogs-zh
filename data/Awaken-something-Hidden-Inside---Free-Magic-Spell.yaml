- en: Awaken something Hidden Inside
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 唤醒内心的某种隐藏力量
- en: This will awaken your true potential and hidden powers this spell takes one-three
    weeks depending how experienced you are with the magic.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将唤醒您的真正潜力和隐藏的力量。这个咒语需要一到三周的时间，这取决于您对魔法的熟练程度。
- en: '## Casting Instructions for ''Awaken something Hidden Inside'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “唤醒内心的某种隐藏力量”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: 1candle of any color (recommend your favorite)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何颜色的1根蜡烛（推荐您喜欢的颜色）
