- en: 'Light the candle and place it in front of you. Draw a circle on your heart
    with the red marker while doing this say once: circle of truth and of the great
    elders help me in this time. Now with the red marker draw a five pointed star
    inside the circle. Meditate for 15 to 20 minutes asking the great elders for help.
    When done meditating blow out the candle dip your fingers pointer and middle into
    the melted wax before it dries on the two finger place the wax just above the
    circle.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛并将其放在您面前。用红色记号笔在您的心脏上画一个圆圈，在这个过程中，说一次：真理之圈和伟大的长者们，请在此时帮助我。现在用红色记号笔在圆圈内画一个五角星。冥想15至20分钟，请求伟大的长者们的帮助。冥想完成后，吹灭蜡烛，将您的指示器和中指放入蜡熔融前的蜡中，在这两个手指上方的圆圈上方放置蜡。
- en: Say 4-10x Peferably on a full or new moon
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 建议在满月或新月时重复4-10次
- en: Dear elders so great I've been asked to wait for now but let the power come
    to me and relieve me of my human state awake what sleeps inside of me that sacred
    power awaken my true self great elders I call out to you for when the time is
    right I ask of you to awaken me so I can repay you for this favor so this is my
    will so mote it be to the great elders
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的伟大长者们，我已被要求暂时等待，但请让力量来到我身上，解脱我人类的状态，唤醒我内心的沉睡之物，那神圣的力量，请唤醒我的真正自我，伟大的长者们，我呼唤您，在时机成熟时，请唤醒我，让我能为您这份恩惠做出回报，如此即为我所愿，成全之。
