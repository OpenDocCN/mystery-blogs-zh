- en: Horoscopes for Sunday, March 25, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年3月25日星期日的星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-sunday-march-25-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-sunday-march-25-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-sunday-march-25-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-sunday-march-25-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: You won’t lack compassion over the coming year, either for those you are close
    to who need some assistance or for those who suffer all over the world. So what
    can you do of a practical nature? You can start getting more personally involved.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的一年里，你对需要帮助的亲近之人或遍布全球受苦者都不会缺乏同情。那么你可以采取什么实际的行动呢？你可以开始更多地亲自参与。
- en: Aquarius
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: Some tough choices will have to be made over the next few days but if you look
    at what you have to do with a clear head, free from bias and favoritism, they
    won’t be too challenging. Others will appreciate your fairness and honesty.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来几天你将不得不做出一些艰难的选择，但如果你用清醒的头脑看待你要做的事情，摆脱偏见和偏袒，它们不会太具挑战性。别人会欣赏你的公正和诚实。
- en: Pisces
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: A Venus-Jupiter link could make you even more sensitive than you usually are,
    so it’s important that you look clearly at the situations you are involved in
    and make an effort to act logically rather than emotionally. Be careful with money
    too.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 金星和木星的连结可能会让你比平常更敏感，所以重要的是你要清楚地看待你所处的情况，并努力以逻辑行动而不是情绪行动。在金钱方面也要小心。
- en: Aries
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: Something of a personal nature that you wanted to keep hidden will become public
    knowledge this week. There is no point trying to deny it is true, so you might
    as well own up and admit that, yes, you are responsible. It’s not such a big deal.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这周将有一些个人隐私被公开，你原本希望保密的事情。否认它是真的毫无意义，所以你最好坦白承认，是的，你有责任。这并不是什么大不了的事。
- en: Taurus
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: You tend to be a bit defensive at this time of year, as the Sun moves through
    the most sensitive area of your chart, but don’t put up the shutters completely
    because there could be a new love interest coming your way. Be open to new experiences.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你在这个时候往往有些守卫森严，因为太阳正穿过你星盘最敏感的区域，但不要完全关闭心扉，因为可能会有新的爱情出现在你的生活中。要对新的经历保持开放。
- en: Gemini
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: You may have to change your plans at the last minute this week and there won’t
    be much you can do about it. Take life as it comes and don’t take it personally
    if people mess you about and keep you waiting. It’s not as if you’ve never done
    it yourself.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本周你可能不得不在最后一刻改变计划，而你很少有办法可以对此做些什么。接受生活的安排，如果有人把你搞糊涂或让你等待，不要把它当作个人攻击。毕竟，你自己也曾经这样做过。
- en: Cancer
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: What you gain this week will more than make up for what you recently lost, so
    cheer up and don’t act as if the world is against you, because it isn’t. Your
    mind creates your reality – always – so think happy and feel happy and soon you
    will be happy too.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这周你所得到的将远远弥补你最近失去的，所以振作起来，不要表现得世界对你不利，因为并非如此。你的思维创造你的现实——一直如此——所以保持快乐的思维，感受快乐，很快你也会变得快乐起来。
- en: Leo
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: Why are you still so concerned about the past? You can’t go back and change
    it so why waste time and energy beating yourself up about what might have been?
    The rest of your life starts right here and now, so draw a line and start moving
    forward.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你还在如此关心过去？你不能改变它，那么为什么要浪费时间和精力责备自己关于可能已经发生的事情？你的余生从现在开始，所以划清界限，开始向前迈进。
- en: Virgo
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: Try not to be too open about your thoughts and feelings. The planets warn there
    is a danger that a rival will lure you into saying too much about a controversial
    issue in the hope that it will make you look bad. Keep your opinions to yourself
    for now.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量不要过于公开你的想法和感受。星星们提醒你，有危险会有竞争对手引诱你在一个有争议的问题上说得太多，希望这会让你看起来不好。暂时保留你的意见吧。
- en: Libra
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: You need to make a decision and stick with it, not just for today but for the
    week to come as well. You have chopped and changed far too much in recent weeks
    and now need a period of certainty. Others need to know where you stand as well.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要做出决定并坚持下去，不仅仅是今天，还有未来的一周。最近几周你变化太频繁了，现在需要一个确定的时期。其他人也需要知道你的立场。
- en: Scorpio
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: Try not to take out your frustrations on loved ones this week – it’s not their
    fault you are feeling out of sorts. If you want to improve your mood try focussing
    on something you can do on your own that lightens your mood. Watched any good
    films lately?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这周试着不要把自己的挫折感发泄到爱人身上 —— 他们并不是你情绪不好的原因。如果你想改善自己的情绪，试着专注于一些可以让自己心情愉快的事情。最近看过什么好电影吗？
- en: Sagittarius
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: Resist the urge to plan for the coming week in great detail because almost certainly
    you will have to react to events in a way that makes those plans redundant. Adopt
    a mindset that allows you to change direction at a moment’s notice.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 抵制详细计划下周的冲动，因为几乎可以肯定你将不得不对事件做出反应，使这些计划变得多余。采取一种可以随时改变方向的心态。
- en: Capricorn
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座
- en: There are times when you can do as you please but this isn’t one of them. Cosmic
    activity in some of the more challenging areas of your chart warn if you don’t
    follow the party line you could bring down a storm on your head. Don’t rock the
    boat.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候你可以随心所欲，但现在不是这样的时候。你星盘中一些更具挑战性的领域发生了宇宙活动，警告说如果你不按照统一的方针行事，你可能会引来一场风暴。不要惹麻烦。
