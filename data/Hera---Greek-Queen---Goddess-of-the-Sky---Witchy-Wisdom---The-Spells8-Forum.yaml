- en: Hera - Greek Queen 👑 Goddess of the Sky - Witchy Wisdom - The Spells8 Forum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 赫拉 - 希腊女王👑 天空女神 - 巫术智慧 - Spells8 论坛
- en: 来源：[https://spells8.com/hera-goddess-of-the-sky-2/#0001-01-01](https://spells8.com/hera-goddess-of-the-sky-2/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/hera-goddess-of-the-sky-2/#0001-01-01](https://spells8.com/hera-goddess-of-the-sky-2/#0001-01-01)
- en: The Mother in the Sky. Queen of the Olympians. She is the Queen of the Olympians
    - and wife of Zeus - and holds dominion over marriage, the sky, and women.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 天空中的母亲。奥林匹斯山的女王。她是奥林匹斯山的女王 - 宙斯的妻子 - 统治着婚姻、天空和女性。
- en: In mythology, She is usually depicted as a beautiful woman with a crown on her
    head. Hera was worshiped mostly by women due to Her connection with them. Many
    women prayed to Hera with hopes of finding love and lasting marriage. Women would
    also pray to Hera for help falling pregnant and protection during childbirth,
    as she is closely connected with family and children. She may have also been one
    of the first Greek deities to have a dedicated enclosed-roof temple sanctuary
    at Samos around 800 BCE.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在神话中，她通常被描绘为一个戴着皇冠的美丽女人。赫拉因与女性的关系而主要受到女性的崇拜。许多女性祈祷赫拉，希望找到爱情和持久的婚姻。妇女们也会祈求赫拉在怀孕期间帮助怀孕和分娩时的保护，因为她与家庭和孩子密切相关。她可能还是公元前约800年在萨摩斯建立的希腊神祇中最早拥有专门封闭屋顶神庙神殿之一的女神。
- en: 'In general, Hera was worshipped in two main capacities: (1) as consort of Zeus
    and queen of heaven and (2) as goddess of marriage and of the life of women. The
    second sphere naturally made her the protectress of women in childbirth, and she
    bore the title of Eileithyia, the birth goddess, at Árgos and Athens. At Árgos
    and Sámos, however, Hera was even more than queen of heaven and marriage goddess.
    She was patron of those cities, which gave her a position corresponding to that
    of Athena at Athens. (Encyclopedia Britannica)'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总的来说，赫拉以两个主要身份受到崇拜：（1）作为宙斯的配偶和天上女王，（2）作为婚姻女神和妇女生活的女神。第二个领域使她自然成为妇女分娩的保护神，并在阿尔戈斯和雅典被称为生育女神埃莉思雅。然而，在阿尔戈斯和萨摩斯，赫拉甚至不仅是天上女王和婚姻女神。她还是这些城市的守护神，这使她在某种程度上相当于雅典的雅典娜。（《大英百科全书》）
- en: Lineage and Family Tree
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 家族谱和家族树
- en: Hera is well-known for being the wife - and sister - of Zeus, and she did not
    bear any children that were not His or Her own. She did, however, bear children
    on her own (with no father). You can see more of her family tree [here](https://www.greek-gods.info/greek-gods/hera/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 赫拉以作为宙斯的妻子兼姐妹而闻名，她没有生育任何不是宙斯或她自己的孩子。然而，她确实独自生育了孩子（没有父亲）。你可以在[这里](https://www.greek-gods.info/greek-gods/hera/)看到更多关于她家族树的信息。
- en: '**Mother** : Rhea'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**母亲**：瑞亚'
- en: '**Father** : Kronos'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**父亲**：克洛诺斯'
- en: '**Siblings** : Zeus, Poseidon, Hades, Demeter, and Hestia'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**兄弟姐妹**：宙斯、波塞冬、哈迪斯、狄蜜特和赫斯提亚'
- en: '**Children** : Hebe, Ares, Eileithyia, Hephaistos, Typhaon, and The Kharites'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**子女**：赫柏、阿瑞斯、埃莉西亚、赫菲斯托斯、提法昂和卡里忒斯'
- en: Important Myths
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重要神话
- en: 'Hesiod, Theogony 921 ff (trans. Evelyn-White) (Greek epic C8th or C7th B.C.)
    :'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 赫西奥德，《神谱》921行以下（伊芙林-怀特译）（公元前8或7世纪）：
- en: '“Lastly, he [Zeus] made Hera his blooming wife : and she was joined in love
    with the king of gods and men, and brought forth Hebe and Ares and Eileithyia.”
    [N.B. Hesiod says “lastly” because the marriage of Hera followed after Zeus’ seductions
    of the goddesses Metis, Themis, Eurynome, Demeter, Mnemosyne, and Leto.] - The
    Theoi Project'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “最后，他[宙斯]将赫拉作为他盛开的妻子：她与众神和人的国王结合在爱中，并生下了赫柏、阿瑞斯和埃莉西亚。”[注：赫西奥德之所以说“最后”，是因为赫拉的婚姻是在宙斯诱惑了美蒂斯、忒弥斯、欧瑞诺墨、狄蜜特、默涅摩西涅和莱托女神之后。]
    - The Theoi Project
- en: 'Homer, Iliad 5\. 711 ff :'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 荷马，《伊利亚特》5.711行以下：
- en: '“Now as the goddess Hera of the white arms perceived how the Argives were perishing
    in the strong encounter [with the Trojans], immediately she spoke to Pallas Athene
    her winged words : ‘For shame, now, Atrytone, daughter of Zeus of the aigis: nothing
    then meant the word we promised to Menelaos, to go home after sacking the strong-walled
    city of Ilion, if we are to let cursed Ares be so furious. Come then, let us rather
    think of our own stark courage.’'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如今，白臂女神赫拉察觉到阿尔戈斯人在与特洛伊人的激战中灭亡，她立即对帕拉斯·雅典娜说出了她有翅膀的话：‘真是可耻，阿特拉托涅，宙斯的女儿：我们对梅内劳斯所许下的诺言毫无意义，即在洗劫伊利翁的坚固城池后回家，如果我们要让诅咒的阿瑞斯如此愤怒。来吧，让我们更多地考虑我们自己的坚强勇气吧。’”
- en: So she spoke, nor did the goddess grey-eyed Athene disobey her . . . [The two
    travelled to Troy in Hera’s chariot.]
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 她这样说，灰眼女神雅典娜没有违抗她……[两位乘坐赫拉的战车前往特洛伊。]
- en: 'Now these two walked forward in little steps like shivering doves, in their
    eagerness to stand by the men of Argos, after they had come to the place where
    the most and the bravest stood close huddled about . . . there standing the goddess
    of the white arms, Hera, shouted, likening herself to high-hearted, bronze-voiced
    Stentor, who could cry out in as great a voice as fifty other men : ‘Shame, you
    Argives, poor nonentities splendid to look on. In those days when brilliant Akhilleus
    came into the fighting, never would the Trojans venture beyond the Dardanian gates,
    so much did they dread the heavy spear of that man. Now they fight by the hollow
    ships and far from the city.’'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在这两个人向前走，像战栗的鸽子一样小步前行，他们急切地想站在阿尔戈斯的人们旁边，当他们来到那个地方时，大部分和最勇敢的人紧密地聚集在一起……在那里站着白臂女神赫拉，她大声喊道，仿佛是高心的、声音如铜的斯坦托尔，他能像其他五十个人一样大声呼喊：“可耻啊，你们阿尔戈斯人，看起来不起眼的渺小存在。在那些光辉灿烂的阿喀琉斯进入战斗的日子里，特洛伊人从不会冒险越过达尔达尼安的门，因为他们非常畏惧那个人的沉重矛。现在他们在空船旁战斗，远离城市。”
- en: So she spoke, and stirred the spirit and strength in each man.” - The Theoi
    Project
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如她所说，激发了每个人的精神和力量。” - The Theoi Project
- en: Sacred Symbols of Hera
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 赫拉的神圣象征
- en: Royal Sceptre - Hera was never seen without her sceptre.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 皇家权杖 - 赫拉从未离开过她的权杖。
- en: Sacred Animals of Hera
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 赫拉的神圣动物
- en: Cow - Hera was not fooled by the deception of Zeus during His affair with Io,
    when He turned Io into a cow. Hera devised a plan to get Io away from Zeus and
    to leave forever. Also, it is said that cows are a motherly animal and Hero chose
    the cow to be sacred to her.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 牛 - 在宙斯与Io通奸期间，赫拉并没有被他将Io变成一头牛的欺骗所愚弄。 赫拉设计了一个计划，使Io远离宙斯并永远离开。 另外，据说牛是一种慈母般的动物，赫拉选择将牛视为对她神圣的。
- en: Peacock - It is said that Hera chose the peacock as sacred because she could
    see the eyes of Argos within them.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 孔雀 - 据说赫拉选择孔雀作为神圣动物，因为她可以在它们身上看到阿尔戈斯的眼睛。
- en: Sacred Plants of Hera
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 赫拉的神圣植物
- en: Pomegranate - Hera chose the pomegranate due to its symbolism and relationship
    with marriages.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 石榴 - 赫拉选择了石榴，因为它象征着婚姻关系。
- en: '* * *'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Like the post about Zeus, I know this was a lot of information. If you are looking
    to work with or worship Hera, I strongly urge you to learn all you can about Her.
    She is not a Goddess to deceive, and She does not take well to infidelity or lies.
    We can see that simply by the way She behaves with Zeus and His infidelities.
    If you are more interested in Her worship in a historical context or in the context
    of reconstructionist/revivalist Hellenismos, it is doubly-important to understand
    these things about Her, but to also understand the context of Her myths and stories.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 像有关宙斯的帖子一样，我知道这是大量信息。 如果你想与赫拉一起工作或敬奉她，我强烈建议你尽可能多地了解她。 她不是一个欺骗的女神，她也不喜欢不忠或谎言。
    我们可以看到，仅凭她与宙斯及其不忠行为的相处方式就可以看出来。 如果你更感兴趣她在历史背景下的崇拜或在Hellenismos复兴/重建主义背景下的崇拜，了解这些关于她的事情是至关重要的，但也要理解她的神话和故事的背景。
- en: If you would like to start building a relationship with Hera, I recommend the
    following.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想开始与赫拉建立关系，我建议你参考以下内容。
- en: '**Construct a shrine or altar in Her name**. As Goddess of women and protector
    of men, it would be fitting for anyone to construct an altar to Her. The altar
    should include Her symbols and a place for libations and offerings.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**为她建立神龛或祭坛**。 作为女性之神和男性之保护神，为任何人建造一个供她敬拜的神龛是合适的。 祭坛应包括她的象征物以及放置献祭和供品的地方。'
- en: '**Learn the pillars of Greek worship.** This may not be necessary for a Wiccan,
    but I am a hard polytheist so I feel it is good for me to mention. There are several
    things that the ancient Greeks did before worshiping, and those include creating
    khernips and offering libations. You can learn about that [HERE](http://baringtheaegis.blogspot.com/).'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**学习希腊崇拜的支柱。** 这对于Wiccan来说可能不是必需的，但我是一个坚定的多神论者，所以我认为有必要提到。古希腊人在崇拜之前做了几件事情，其中包括制作khernips和献祭。你可以在[这里](http://baringtheaegis.blogspot.com/)了解更多。'
- en: '**Give daily offerings** and practice daily devotion. If you need inspiration
    or want to use a premade devotional, [CLICK HERE](https://www.theoi.com/Text/HomericHymns3.html#12)
    to view a list of Homeric Hymns.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**每天献祭**并进行每日奉献。 如果你需要灵感或想使用预先制作的奉献，[点击这里](https://www.theoi.com/Text/HomericHymns3.html#12)查看荷马颂列表。'
