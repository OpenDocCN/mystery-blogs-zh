- en: '## Casting Instructions for ''Protection of The Morrigan'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“莫里根女神的保护”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行这个咒语：**'
- en: Protection reiki candle from crystal journey candles
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自水晶旅程蜡烛的保护灵气蜡烛
- en: Native Spirit Incense, Raven Spirit
  id: totrans-12
