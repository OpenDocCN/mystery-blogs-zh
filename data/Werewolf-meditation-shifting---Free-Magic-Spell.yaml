- en: You cannot physically transform. Meditation could help with mental shifting,
    but this one probably will not.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能在物理上变形。冥想可以帮助心理变形，但这可能不会。
- en: While it is possible to take on a wolf shape while traveling on the astral plane,
    there is not magic which will turn you into a werewolf physically. Werewolves
    are mythical creatures and have never existed in real life.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在星际飞行时可能会呈狼形态，但没有魔法可以使你在物理上变成狼人。狼人是神话生物，从未在现实生活中存在过。
- en: Hmmm, this is an interesting read. As a shapeshifter myself, I wonder if this
    would actually cause someone who is previously unawakened to themselves would
    be forcefully awakened and even be unstable in their animal mindset (because it
    was a forced awakening.) This feels like this would work, but based on how its
    explained the author has never actually physically shifted using this method.
    Dont get your hopes ups anyone, physical shifting isnt as cool as you would like
    to think, and you wont be able to shift using this method!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，这是一篇有趣的阅读。作为一个变形者，我想知道这是否会导致之前未觉醒的人被强制觉醒，甚至在动物思维上不稳定（因为这是一种强制觉醒）。这看起来像是有效的，但根据作者的解释，他从未通过这种方法实际进行过身体变形。不要对任何人抱有希望，身体变形并不像你想象的那么酷，你无法使用这种方法进行变形！
