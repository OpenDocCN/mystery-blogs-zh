  zh: 1.  将枯叶排列成一个矩形，将蜡烛放在一个正方形内。
- en: Sprinkle the candles with salt. place 11 opals around candles.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用盐撒在蜡烛上。在蜡烛周围放置 11 颗蛋白石。
- en: 'Light the candles and tap the picture with the person whom putting bad luck
    on in the middle of candles. Mix wormwood and sandalwood powder and sprinkle on
    candles and picture. Place paper with 13 written on it and light it. now wave
    your wand over the picture and candles while reciting ten times:'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点燃蜡烛，轻敲被施加厄运的人的图片，放在蜡烛中间。将阿苏木和檀香粉混合撒在蜡烛和图片上。放上写有 13 的纸片并点燃。现在在图片和蜡烛上挥动你的魔杖，同时重复十次：
- en: '"Oh bad luck come please come please,'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
