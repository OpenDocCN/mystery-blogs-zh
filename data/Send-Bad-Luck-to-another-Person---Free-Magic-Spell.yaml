- en: hear my plea to come to (persons name),
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 听从我的请求，前来（人名）。
- en: make their life horrible for insert how many days, weeks months years, for bad
    luck."
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让他们的生活变得可怕，持续插入多少天、周、月、年的厄运。"
- en: 4.    Then put rest of opals on picture and let it sit for 25 minutes. then
    put out flames.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 4.    然后将其余的蛋白石放在图片上，静置 25 分钟。然后熄灭火焰。
