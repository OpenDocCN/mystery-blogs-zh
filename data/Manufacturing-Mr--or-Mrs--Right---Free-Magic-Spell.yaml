- en: 1\. Create a clear picture in your mind of your perfect partner. These vibrations
    can attract your imaginary man or woman into your life.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在你的脑海中清楚地描绘出你理想伴侣的形象。这些振动可以吸引你想象中的男人或女人进入你的生活。
- en: 2\. Make a relationship collage with pictures of things that are important to
    you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 制作一个包含对你重要的事物图片的关系拼贴画。
- en: 3\. Be specific when you visualize the environment and your future together.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 当你想象环境和未来生活在一起时，要具体化。
- en: 4\. Put it in writing. Make a list of your needs and wants in a satisfying relationship.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 把它写下来。列出你在一段令人满意的关系中需要和想要的事物。
- en: 5\. Place the list where you can see it often. The more time and energy you
    devote to it, the closer the reality becomes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将清单放在经常能看到的地方。你花在它上面的时间和精力越多，现实就越接近。
- en: 6\. Focus on the list and verbalize it. Repeat it aloud for even greater impact.
    There's nothing like the power of the spoken word
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 集中注意力于清单并口头表达它。大声重复它会产生更大的影响力。没有什么比口头语的力量更强。
