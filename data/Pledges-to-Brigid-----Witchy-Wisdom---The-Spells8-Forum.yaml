- en: Pledges to Brigid 📚 - Witchy Wisdom - The Spells8 Forum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 布里吉德的誓约 📚 - 巫术智慧 - Spells8 论坛
- en: 来源：[https://spells8.com/pledges-to-brigid/#0001-01-01](https://spells8.com/pledges-to-brigid/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/pledges-to-brigid/#0001-01-01](https://spells8.com/pledges-to-brigid/#0001-01-01)
- en: In the days leading up to Imbolg, I am reminded of a tradition I once read about.
    Being new to Irish Paganism, I am really striving for authenticity. Brigid holds
    a special place in my heart and my daily life, so I thought it would be fitting
    to talk about this tradition. As always, keep in mind that this is not going to
    work for everyone and will not follow every path.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在接近伊姆布尔格的日子里，我想起了一种我曾经读到过的传统。作为一个刚接触爱尔兰异教的人，我真的在努力追求真实性。布里吉德在我的心中和我的日常生活中占据着特殊的位置，所以我觉得谈论这种传统非常合适。正如始终如此，要记住这并不适合每个人，并不会追随每条道路。
- en: Who is Brigid?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 布里吉德是谁？
- en: Brigid is a Goddess that is celebrated and honored at Imbolg. She plays a large
    role in many faiths and traditions, and mine is just the same. **She is a Goddess
    of the hearth, home, and inspiration**. As a Goddess well-connected to fire, She
    encompasses all things to do with poetry, healing, and smithcraft. However, She
    is also a protector of women and children and heavily associated with midwifery.
    You can read more about Her [here](http://www.roundthecauldron.com/brigid-irish-goddess).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 布里吉德是在伊姆布尔格庆祝和敬奉的女神。她在许多信仰和传统中扮演着重要角色，而我的信仰也是如此。**她是炉边、家庭和灵感的女神**。作为一个与火有深刻联系的女神，她涵盖了与诗歌、治疗和铁匠工艺有关的一切事物。然而，她也是妇女和儿童的保护者，与助产术密切相关。你可以在[这里](http://www.roundthecauldron.com/brigid-irish-goddess)进一步了解她。
- en: A pledge to Brigid…
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对布里吉德的誓约...
- en: I honestly cannot remember where I read - or heard - of this tradition. It could
    be something that came to me in a dream, for all I know. What I remember, though,
    is that on Imbolg, it is tradition to go to a Sacred Well and make a pledge to
    Brigid. This is not like becoming oathbound to a deity, nor is it pledging your
    life to Them. In this case, it is something you wish to do for the coming year
    - from Imbolg to Imbolg. **It is a pledge you make with Her that She will hold
    you to**.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的记不得我在哪里读到或听到这个传统。这可能是我在梦中得到的东西，我也不确定。但我记得，在伊姆布尔格，有一个传统是去一个神圣的泉水那里，并向布里吉德许下誓约。这不像是对某位神明宣誓效忠，也不是把自己的生命奉献给他们。在这种情况下，这是你希望在来年中做的事情——从伊姆布尔格到伊姆布尔格。**这是你与她所许下的誓约，她将会对你负责**。
- en: Imbolg Ritual and My Thoughts
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伊姆布尔格仪式和我的想法
- en: I have never been one to do a full-blown ritual. I have never had the attention
    span, the memory, nor the space for such a thing. This year, though, **I believe
    that will be changing.** I will be making a pledge to Brigid - of what, I’m not
    sure. I think I will leave that up in the air until Imbolg rolls around. I will
    let the ritual, meditation, and trancework lead me to where I need to be. I will
    let Her show me the things I need to see. I will let Her lead me on the path that
    is best for me.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未做过一整套的仪式。我从未有过如此的注意力、记忆力，也从未有过这样的空间。但今年，**我相信这一切将会改变**。我将向布里吉德许下誓约——至于什么，我还不确定。我想我会把这一切留到伊姆布尔格即将到来时。我会让仪式、冥想和恍惚引导我去我需要去的地方。我会让她向我展示我需要看到的东西。我会让她引导我走最适合我的道路。
- en: I plan on lighting my candles and performing meditation. I always like to use
    Dragon’s Blood incense because it eases my mind into a spiritual headspace. One
    that allows me to let go of my mundane thoughts and shift to magickal work. Flowers
    haven’t bloomed in my area yet - it’s still too cold - so those won’t be included
    on my altar. I plan on doing some meditative drawing - something I have never
    done before. I find it best to meditate when my hands are busy, though, and this
    task seems fitting. **When the time is right**, I will write my pledge to Her
    on a slip of paper and say it aloud. I will give thanks to Her for Her protection,
    poetry, and inspiration. I also feel that She is behind a lot of the courage I’ve
    had since quitting my day job and moving toward freelancing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我计划点燃我的蜡烛并进行冥想。我总是喜欢使用龙血香来帮助我进入一种精神状态。这种状态让我能够摆脱世俗的思维，转向魔法工作。在我所在地区，花还没有开放，天气仍然很冷，所以我的祭坛上不会包括花朵。我计划做一些冥想性的绘画——这是我以前从未尝试过的事情。我发现当我手上有事情做时最容易进入冥想状态，而这个任务似乎很合适。**在合适的时机**，我会在一张纸条上写下对她的承诺并大声宣读。我会感谢她的保护、诗歌和灵感。我也觉得自从辞去白天工作，转向自由职业以来，她在我身上的很多勇气都来源于她。
- en: She deserves my thanks, appreciation, and reverence - and She will have it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 她值得我的感谢、欣赏和敬仰——而她将得到这一切。
