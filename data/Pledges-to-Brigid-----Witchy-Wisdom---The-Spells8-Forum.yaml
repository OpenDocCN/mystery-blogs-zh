- en: I honestly cannot remember where I read - or heard - of this tradition. It could
    be something that came to me in a dream, for all I know. What I remember, though,
    is that on Imbolg, it is tradition to go to a Sacred Well and make a pledge to
    Brigid. This is not like becoming oathbound to a deity, nor is it pledging your
    life to Them. In this case, it is something you wish to do for the coming year
    - from Imbolg to Imbolg. **It is a pledge you make with Her that She will hold
    you to**.
