- en: Horoscopes for Friday, March 16, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年3月16日星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-friday-march-16-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-friday-march-16-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-friday-march-16-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-friday-march-16-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: Stop thinking about all the things that might go wrong in your life and start
    thinking about all the things that should go right. The kind of experiences you
    have in the world “out there” depend so much on what goes on inside your head,
    so be positive.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不要想着生活中可能出现的问题，开始思考那些应该顺利进行的事情。你在外界的体验很大程度上取决于你内心的状态，所以保持积极。
- en: Aquarius
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: By all means splash out a bit today and over the weekend. You have worked hard
    in recent weeks and are entitled to enjoy the fruits of your labor. Just be careful
    that you don’t end up paying for other people too. Watch out for freeloaders.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天和周末尽管适当花费一点。最近几周你工作很努力，享受一下你劳动的果实是理所应当的。只是要小心，不要让别人免费搭便车。
- en: Pisces
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: There is no point trying to get approval for what you are planning to do – nor
    do you need to. The highly positive influence of tomorrow’s new moon means you
    can pretty much do as you please now, so get on with it and enjoy every moment.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 没有必要为你打算做的事情寻求认可，也不需要这样做。明天新月的强烈正面影响意味着你现在基本可以随心所欲地行动，所以开始行动，并享受每一个时刻。
- en: Aries
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: You seem to be a bit quiet at the moment but in a way that’s good because you
    have a lot to think about before the Sun moves into your birth sign early next
    week. Distance yourself from people who make far too much unnecessary noise.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你似乎有点安静，但这样挺好，因为下周初太阳进入你的星座之前你有很多事情要考虑。远离那些制造过多不必要噪音的人。
- en: Taurus
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: You will have to make sacrifices above and beyond the call of duty today and
    you will do so quite happily. On some deep level you understand that what you
    do for others now will be done for you later on. That’s how the universe works.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 今天你将不得不做出超越职责范围的牺牲，而你将非常乐意去做。在某个深层次上，你理解你现在为他人所做的将来也会有人为你所做。宇宙就是这样运行的。
- en: Gemini
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: You will surprise a few people today and over the weekend by how well you deal
    with challenges. Tomorrow’s new moon in the career area of your chart means you
    are determined to show the world that you have what it takes to succeed.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 今天和周末，你将以处理挑战的高超能力让一些人感到惊讶。明天在你星盘事业区域的新月意味着你决心向世界展示你成功所需的一切。
- en: Cancer
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: You are entitled to your opinions and anyone who tries to censor your views
    or shut down your ability to speak had better watch out. You have no time for
    people who think that only their ideas deserve to be heard. Come down on them
    hard.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你有权发表自己的观点，任何试图审查你的观点或限制你言论能力的人都最好小心。你没有时间与那些认为只有他们的想法值得被听到的人打交道。对他们要严厉批评。
- en: Leo
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: Avoid getting involved in other people’s quarrels over the next 24 hours. Not
    only will you not be able to resolve them but you could end up turning both sides
    against you. Chances are your intervention will do more harm than good.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的24小时内避免卷入他人的争执。你不仅不能解决问题，还可能会让两方都对你反感。你介入的可能性只会弊大于利。
- en: Virgo
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: Other people may have the upper hand in several important areas at the moment
    but that will change soon enough. Today and tomorrow though you would be wise
    to do as they say, if only because arguing is such a waste of time and energy.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 目前其他人可能在几个重要领域占据上风，但这种情况将很快改变。然而，今天和明天你最好听从他们的建议，因为争论只是浪费时间和精力。
- en: Libra
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: Tomorrow’s new moon falls in the work and wellbeing area of your chart, which
    means you need to pay extra attention to your health and to make sure you are
    not pushing yourself too hard. Stay safely within your physical and emotional
    limits.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 明天新月将落入你星盘工作和健康领域，这意味着你需要额外关注健康，并确保自己不要过度劳累。保持在你的身体和情感极限之内是很重要的。
- en: Scorpio
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: You seem amazingly confident at the moment and the upcoming new moon in your
    fellow Water sign of Pisces will give your energy levels an extra boost. Romantically,
    too, this is a very good time for you, so don’t be stingy with your affections.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在看起来非常自信，而即将到来的双鱼座新月将给你的能量水平带来额外的提升。在感情上，这也是一个非常好的时机，所以不要吝啬你的感情。
- en: Sagittarius
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: Being such a self-assured Sag you don’t like to think of yourself as anything
    less than perfect but the planets indicate that some sort of transgression will
    lower your status in the eyes of certain people. Will that worry you? Not in the
    slightest!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个自信的射手座，你不愿意认为自己不完美，但星相表明某种过失会降低你在某些人眼中的地位。这会让你担心吗？一点也不！
- en: Capricorn
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 魔羯座
- en: Put yourself about a bit today and over the weekend. Experience what you want
    to experience and don’t give a moment’s consideration to what other people might
    think about it. If it feels good, do it. And if it feels really good, do it again!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 今天和周末多参与一些活动。经历你想经历的，不要考虑其他人会怎么想。如果感觉好，就去做。如果感觉非常好，就再做一次！
