- en: 'Spell:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语：
- en: 'Light the candle. On the paper write down any fears, frustrations, or concerns
    you may be feeling. Let the words come flowing from inside you, do not hold back.
    If you feel like saying the words aloud as you write them do so. Once you are
    finished fold the paper up and burn it in the candle flame. After you burn the
    paper, dip your fingers in the water and sprinkle yourself with it while saying:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛。在纸上写下你可能感受到的任何恐惧、挫折或忧虑。让这些字从你内心流出，不要压抑。如果你感觉在写的时候大声说出这些字，就这么做。一旦写完，把纸折起来，在蜡烛火焰中烧掉。烧完纸后，把手指浸入水中，同时说：
- en: '**"I release these words, I release this tension, I release this negativity
    from my life."**'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我释放这些字，我释放这个紧张，我释放我的生活中的这些负面情绪。"**'
