- en: This would be a spell. You don't need chants or to call on specific deities
    and spiritual beings to cast a spell. This spell relies more on the energy you
    charge and date/number correspondences. Everything has energy you can utilize
    daily to bring magick into your life [choosing to wear an orange shirt when you
    need confidence for example] So this is a spell, it just relies on your energy
    more than items and deities assistance. [I cast one once where I charged a needle
    with energy and stabbed some gum and it worked within 24 hours, the person was
    caught and fined]
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是一个咒语。你不需要咏唱或召唤特定的神灵和精神实体来施展咒语。这个咒语更依赖于你充电的能量和日期/数字的对应。每件事物都有能量，你可以每天利用它们将魔法带入你的生活中（例如，当你需要信心时选择穿橙色衬衫）。所以这是一个咒语，只是更依赖于你的能量而不是物品和神灵的帮助。[我曾施展过一个咒语，用能量充电了一根针，刺了一些口香糖，它在24小时内奏效，那个人被抓住并罚款了]
