  type: TYPE_NORMAL
  zh: 方法：
- en: Marriage spells just like love spells are really tricky and must be performed
    with care and tact. This spell is not intended to be performed if you are someone
    who wishes to get married. It is for already married couples who want to make
    their marriages to last forever.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 婚姻咒语和爱情咒语一样棘手，必须小心和圆滑地进行。这个咒语不适合那些希望结婚的人进行。它适合已经结婚的夫妇，他们希望使他们的婚姻天长地久。
- en: "First you need to separate the petals of the rose from the flower. Write the\
    \ name of your spouse and yourself on the petals. For example of you have written\
    \ your name on one petal you need to write your spouse\x92s name on the next petal.\
    \ Use black ink. Do this until you have filled the names on all petals. Then dip\
    \ these petals in rose water and lay them under your bed covers."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要把玫瑰的花瓣与花分开。在花瓣上写上你和你配偶的名字。例如，如果你在一个花瓣上写了你的名字，你需要在下一个花瓣上写上你配偶的名字。使用黑色墨水。直到所有花瓣上都写满名字为止。然后把这些花瓣浸入玫瑰水中，放在你的床单下面。
- en: 'Ideally, this spell is best performed just before the both of you go to bed.
    Once you have arranged the rose petals under your bed covers light the jasmine
    candle or jasmine incense and turn out the lights. Say the following spell twice
    before you retire to bed for the night:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，这个咒语最好在你们睡觉前进行。一旦你把玫瑰花瓣放在床单下面，点燃茉莉蜡烛或茉莉香薰，然后关掉灯。在你上床休息前说两遍以下咒语：
- en: '**"Oh Venus, the Goddess of love'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**"哦，爱与美的女神维纳斯'
- en: It is my humble prayer to thee
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我对你的谦卑祈祷
- en: That my marriage, the both of us
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我的婚姻，我们两个人
- en: Forever we may be."**
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 永远我们也许会。"**
- en: For a better effect place either a rosemary or lavender twig under both your
    pillows. This can be performed once a month or once in two months depending on
    the current status of the relationship that the both of you share.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好的效果，可以在你们两个的枕头下放置迷迭香或薰衣草的小枝。可以每月进行一次或每两个月进行一次，这取决于你们两个之间当前的关系状态。
