- en: 'If your BFF is with you, only put in one ice cube, to represent the both of
    you.  If your BFF isn’t near, put in 2 ice cubes.  When you do the spell, do it
    via FaceTime if your BFF isn’t near, if your BFF is near, do it then.  Put the
    ice cube(s) in the cup and fill it with nice, cold spring water.  Say this TWICE
    together AT THE SAME TIME while putting your hands on top of the cup:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的BFF和你在一起，只放一个冰块，代表你们两个。如果你的BFF不在附近，就放2块冰。在施放咒语时，如果BFF不在附近，通过FaceTime进行，如果BFF在附近，那就当面施放。把冰块放在杯子里，倒入清凉的泉水。双手放在杯子上，一起说两次：
- en: ”Crystalizing ice and snow let this Mer Elsa Transformation flow.  I’m here
    with my BFF.  Provide us with what will come next!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ”冰雪晶结，让这个美人鱼艾莎变身流淌。我在这里和我的BFF。告诉我们接下来会发生什么吧！
- en: Icey mermaids we will be, when we frolic about the vast springs and seas!”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 冰人鱼我们将成为，当我们在广阔的泉水和海洋中嬉戏时！”
- en: your powers and transformation will appear on Christmas Day.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你的能力和变身将在圣诞节出现。
- en: 'Side affects:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 副作用：
- en: 1\.  Humming, Let It Go
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 低吟《随它吧》
- en: 2\.  Night chills
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 夜寒
- en: 3\.  Blue, glittery legs
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 蓝色，闪亮的腿
- en: 4\.  Blonde streaks of hair
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 金色条纹的头发
- en: Your tail should look like Elsa’s blue snowflake gown, if not, well... you may
    have done the spell wrong and you are probably a creature you didn’t want to be.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你的尾巴应该像艾莎的蓝雪花礼服一样，如果不是，那么……你可能施放错咒语，你可能成为了你不想成为的生物。
