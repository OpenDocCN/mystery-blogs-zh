  prefs: []
  type: TYPE_NORMAL
  zh: 想和你的BFF看起来像艾莎? 那好。来找我，MerFaith14！！！
- en: '## Casting Instructions for ''A BFF Frozen Mermaid Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“A BFF Frozen Mermaid Spell”的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品来进行此咒语：**'
- en: A BFF
