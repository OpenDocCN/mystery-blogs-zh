- en: The Wheel of Fortune Tarot Card Meanings Explained - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《命运之轮塔罗牌含义解释 - Wicca的手艺》
- en: 来源：[https://craftofwicca.com/the-wheel-of-fortune-tarot-card-meanings-explained/#0001-01-01](https://craftofwicca.com/the-wheel-of-fortune-tarot-card-meanings-explained/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-wheel-of-fortune-tarot-card-meanings-explained/#0001-01-01](https://craftofwicca.com/the-wheel-of-fortune-tarot-card-meanings-explained/#0001-01-01)
- en: Today we’ll cover the meaning of The Wheel of Fortune tarot card. This is a
    part of a deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将讨论命运之轮塔罗牌的含义。这是关于[tarot](https://craftofwicca.com/tarot/)的深入系列的一部分。
- en: 'The Wheel of Fortune tarot card: A massive wheel covered with arcane symbols
    sits in the center of the card. The wheel is accompanied by several creatures,
    including an angel, an eagle, a bull, and a lion. They are associated with four
    fixed zodiac signs: Leo, Taurus, Scorpio, and Aquarius. These are symbolic of
    the four evangelists in Christian traditions.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '命运之轮塔罗牌：一张卡片中央是一个覆盖着神秘符号的巨大轮子。轮子周围伴随着几种生物，包括一个天使、一只老鹰、一只公牛和一只狮子。它们分别与基督教传统中的四位福音书作者相关联的固定星座标志Leo、Taurus、Scorpio和Aquarius。 '
- en: The unpronounceable name of God is written in Hebrew characters on the wheel’s
    face.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 神秘的上帝名字以希伯来文字写在轮子的正面。
- en: The planet Jupiter is astrologically associated with The Wheel of Fortune.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 占星学上，木星与命运之轮相关联。
- en: Let’s explore the various meanings and interpretations of The Wheel of Fortune
    tarot card.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索命运之轮塔罗牌的各种含义和解释。
- en: '## Summary'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '## 总结'
- en: '| Category | Meaning |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 类别 | 意义 |'
- en: '| --- | --- |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright Meaning | Cycles, change, destiny, good luck, opportunity, and unexpected
    events |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 正位含义 | 周期、变化、命运、好运、机会和意外事件 |'
- en: '| Reversed Meaning | Bad luck, stagnation, resistance to change, and negative
    cycles |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 逆位含义 | 倒霉、停滞、抗拒变化和消极循环 |'
- en: '| Astrology | Jupiter |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 占星学 | 木星 |'
- en: '| Love | A time of change and cycles in a relationship. It may suggest that
    you or your partner are experiencing a period of good luck or unexpected events
    that may impact your relationship. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 关系中的变化和周期。可能表明你或你的伴侣正在经历一段可能影响你们关系的好运或意外事件时期。 |'
- en: '| Career | A career that is subject to change and cycles. It suggests that
    you may experience unexpected events that will lead to opportunities for growth
    and success. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 一个经历变化和周期的职业。暗示你可能会经历意外事件，这些事件将为成长和成功提供机会。 |'
- en: '| Finances | A time of financial change and cycles. It suggests that you may
    experience unexpected gains or losses and that you should be prepared for unexpected
    events. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 一个财务变化和周期的时期。暗示你可能会经历意外的收益或损失，应该为意外事件做好准备。 |'
- en: '| Past | A time of change and cycles that led to new opportunities and growth.
    It may indicate a time of good luck or unexpected events in your past. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 一个变化和周期的时期，导致新机会和成长。可能指示你过去的一段好运时光或意外事件。 |'
- en: '| Present | You are currently experiencing a period of change and cycles. It
    may indicate a time of good luck or unexpected events in your present. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 你目前正在经历一个变化和周期的时期。可能表明你现在正处于一段好运或意外事件的时期。 |'
- en: '| Future | A time of change and cycles that will lead to new opportunities
    for growth and success. It may indicate that you should be prepared for unexpected
    events and open to new possibilities. |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 一个变化和周期的时期，将为成长和成功带来新机会。可能表明你应该准备好迎接意外事件，并敞开接受新的可能性。 |'
- en: Classical Wheel of Fortune Card Tarot Interpretation
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 经典命运之轮牌塔罗解释
- en: The classical meaning of The Wheel of Fortune tarot card can be seen in the
    Rider-Waite deck.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[命运之轮塔罗牌](https://craftofwicca.com/the-wheel-of-fortune-tarot-card-meanings-explained/#0001-01-01)的经典意义可在赖德-怀特牌组中找到。'
- en: A serpent, the Egyptian deity Typhon (the god of evil), descends on the left
    side of the outer circle. The snake signifies life energy as it enters the physical
    world. Anubis, the Egyptian God of the Dead rises on the right side. The Sphinx,
    signifying knowledge and might, rests atop the wheel.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一条蛇，象征着生命能量进入物质世界的埃及神灵泰芬（邪恶之神），降临在外圈的左侧。埃及死神阿努比斯则在右侧升起。象征知识和力量的斯芬克斯则屹立于轮子之上。
- en: Each of the animals’ books represents the Torah, which transmits wisdom and
    self-awareness. The snake represents the act of descending into the corporeal
    world.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 每本动物书代表了托拉经，传递智慧和自我意识。蛇代表进入物质世界的行为。
- en: These two Egyptian statues signify the knowledge of the gods and monarchs as
    well as the underworld (Anubis). They are constantly spinning in a circle, implying
    that as one rises, the other falls.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这两尊埃及雕像象征着神祇和君主的知识，以及冥界（阿努比斯）。它们不断地在圈内旋转，意味着当一者升起，另一者便下降。
- en: '### Upright Wheel of Fortune Card Meaning'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '### 正位命运之轮牌意义'
- en: 'The upright Wheel of Fortune card has a straightforward meaning:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 正位的命运之轮牌有一个直截了当的含义：
- en: '**The upright Wheel of Fortune tells you that life is in perpetual flux. Good
    fortune and luck will return in due course. If things are going well, be aware
    that this, too, may change and that life may enter a valley. Big changes are on
    the way if the Wheel of Fortune shows upright in your Tarot reading.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**正位的命运之轮告诉你，生活处于永恒的变化中。好运和幸运将会逐渐回归。如果事情顺利，要意识到这种状态也可能改变，生活可能会进入低谷。如果在塔罗牌阅读中命运之轮正位出现，大的变化即将来临。**'
- en: This cycle demonstrates why it is critical to treasure and enjoy the joyful
    moments in your life while they are still within reach – because they might be
    gone in an instant.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个循环展示了为什么在你生活中珍惜和享受快乐时刻是至关重要的——因为它们可能一瞬间就会消失。
- en: Greater forces beyond our grasp are at play here. The same factors that regulate
    the change of the seasons, the natural world, and even the supernatural world also
    influence luck and individual fate.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这里存在着我们无法掌握的更大力量。调节季节变化、自然界乃至超自然界的同样因素，也影响着运气和个人命运。
- en: Where it falls is random; you might end up at the top or bottom, but know that
    no matter the outcome, it may not stay long because the wheel always rotates.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 落在哪里是随机的；你可能会在顶部或底部停下，但无论结果如何，它可能不会停留很久，因为轮子总是在转动。
- en: The Wheel of Fortune is also known as the Wheel of Karma.  If you are kind and
    loving to others, they will be nice and caring to you. Be rude and mean, and you’ll
    receive nasty and cruelty in return. So, if you desire love and prosperity, make
    sure you’re putting out positive energy in return. What you put into the Cosmos
    will be returned to you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 命运之轮也被称为业力之轮。如果你对别人友善和爱护，他们也会对你友好和关怀。如果你粗鲁和刻薄，你将会遭遇恶意和残酷的回报。因此，如果你渴望爱和繁荣，请确保你也在回馈中放出积极的能量。你在宇宙中投入的东西将会回到你身上。
- en: 'The meaning is easy to remember by just reading some of the upright card keywords
    off of the symbols:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通过读取一些正位牌关键词的符号，这个含义是容易记住的：
- en: Wheel = turning, cycles, going around
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 轮 = 转动、循环、环绕
- en: Gods = beyond our control, Karma
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神祇 = 超出我们的控制、业力
- en: Torah = wisdom and mystery
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Torah = 智慧和神秘
- en: Bowed head = contemplation
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 低头 = 深思
- en: The Wheel of Fortune card encourages you to remain hopeful and trust that the
    Divine will take care of your issue as well as it can. Mindfulness and meditation
    can help you to strengthen your purpose to attract more riches, good fortune,
    and prosperity.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 告诫你要保持希望，并相信神圣将会尽其所能地照顾你的问题。正念和冥想可以帮助你加强吸引更多财富、好运和繁荣的目的。
- en: If you want to have control, the Wheel of Fortune may come as a shock. This
    Tarot card indicates that circumstances beyond your hands are impacting your position.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要控制一切，命运之轮可能会带来震惊。这张塔罗牌表明，超出你掌控的环境因素正在影响你的处境。
- en: It’s as if the Universe is serving up anything it wants; it’s unpredictable
    and unsettling. This is one of the more difficult components of the Wheel of Fortune
    because regardless of which direction the Wheel spins, it is impossible to modify
    it. Learn to accept what is happening.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 它就像宇宙在随意地提供任何它想要的东西一样；这是不可预测和不安定的。这是命运之轮中较为困难的组成部分之一，因为不论轮子向哪个方向旋转，都无法改变它。学会接受正在发生的事情。
- en: '### Reversed Wheel of Fortune Card Meaning'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '### 逆位命运之轮牌意义'
- en: 'Reversed, the Wheel of Fortune has the opposite meaning:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位时，命运之轮的含义相反：
- en: '**The Wheel of Fortune card reversed signals a turn for the worse is coming.
    It symbolizes bad fortune. But unlike the upright meaning, your fate is not out
    of your control. You have the power to change things. The mysterious forces of
    luck do not have their usual power.**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆位命运之轮牌意味着倒霉的时刻即将来临。它象征着厄运。但与正位的含义不同，你的命运并非无法控制。你有改变事物的能力。运气的神秘力量失去了它们通常的力量。**'
- en: If you are in a relationship, the reversed Wheel of Fortune Tarot might suggest
    staleness or the glitter fading from the partnership. That doesn’t imply you should
    make a hasty choice to leave the relationship because all relationships have ups
    and downs.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你处在一段关系中，逆位的命运之轮塔罗牌可能暗示关系陷入了枯燥，或者关系的光辉正在褪去。但这并不意味着你应该匆忙做出离开关系的决定，因为所有的关系都有起伏。
- en: You may simply be transitioning from one stage of a relationship to the next,
    and this might be a temporary lull. Try to examine the circumstance and figure
    out what works best for you. In any case, this period of turbulence will pass.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能只是从一段关系的一个阶段过渡到下一个阶段，这可能是一个暂时的低谷。试着分析情况，找出对你最有效的方法。无论如何，这段动荡时期都将会过去。
- en: You might be struggling to keep up right now. All of these shocks appear to
    be inconvenient to your plans. You may continue to try to make a previous solution
    work instead of going with the current occurrences. It is critical not to resist
    change. Stay adaptable and willing to adjust your goals.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能现在正在努力跟上。所有这些震动似乎对你的计划不便。你可能继续试图让以前的解决方案奏效，而不是顺应当前的情况。不抵抗变化是至关重要的。保持适应性，愿意调整你的目标。
- en: Are your job duties changing? Do your project’s needs change frequently? This
    can be really annoying, but instead of battling it, try to devise your own method
    of dealing with it. It’s critical that you discover your core.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你的工作职责在改变吗？你的项目需求经常变化吗？这可能真的很烦人，但与其与之抗争，不如尝试制定自己的应对方法。发现自己的核心是至关重要的。
- en: '## Modern Interpretations'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '## 现代解释'
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢检查其他现代牌组，看看它们的象征意义能读出什么。
- en: The reason for this is that every person will have different decks, and so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation for the moment.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为每个人都会有不同的牌组，因此学会跟随直觉去理解所见是很重要的。这是获得当前最佳解释的最佳方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question is different. Reading the cards
    is an art, not a science.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 太多人坚持学习的读法，而不是顺应潮流。记住，每一次阅读、每副牌、每个人、每个位置和每个问题都是不同的。阅读卡片是一门艺术，而不是科学。
- en: We’ll use a different deck for every one of these. Today’s is Dragon Tarot.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们会为每一个情境使用不同的牌组。今天的是龙之塔罗牌。
- en: This wheel has all astrological signs, emphasizing that our fates are out of
    our hands. Unlike the traditional card with gods playing around and influencing
    things, this shows that luck, success, failure, personalities, and so on are all
    naturally determined.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这个轮子有所有的星座符号，强调我们的命运不在我们的掌握之中。与传统的有神明影响的卡片不同，这显示了运气、成功、失败、个性等都是自然决定的。
- en: We can’t change things. We can’t even pray to the gods to change things when
    this card appears. We must learn to accept our fate with grace and humility. We
    may not be able to improve our luck, but we can improve how we react to it.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不能改变事物。当这张卡出现时，我们甚至不能祈求神明改变事物。我们必须学会怀着优雅和谦卑的心态接受我们的命运。也许我们不能改善运气，但我们可以改善我们对待它的方式。
- en: Gratitude for what we do have can help us through hard times until the wheel
    turns once again to a more favorable direction.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们所拥有的感到感激可以帮助我们度过艰难时期，直到命运再次向更有利的方向转变。
- en: 'This card also has more than one wheel: a compass. It’s good to remember that
    there are hundreds of forces out there, each with cause and effect. It’s not just
    one wheel determining things.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这张卡片还有不止一个轮子：一个指南针。记住外面有成百上千的力量，每一种都有其因果关系。并不仅仅是一个轮子决定事物。
- en: '## The Wheel of Fortune Tarot in Context'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '## 命运之轮塔罗牌的背景'
- en: Context matters a lot when reading the cards. Here are some particularly strong
    things to look out for when the Wheel of Fortune appears in these contexts.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读卡片时，背景情境非常重要。以下是命运之轮出现在这些情境中需要特别注意的事物。
- en: 'Past: You’ve had a recent change of fate, but this is temporary.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过去：你最近有命运的变化，但这只是暂时的。
- en: 'Present: Prepare for changes and accept them with grace.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在：为变化做准备，并以优雅的方式接受它们。
- en: 'Future: Keep going. There’s a change of fortune in your future.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来：继续前行。你未来的命运将会有所改变。
- en: 'For other types of readings:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他类型的阅读：
- en: '*   Hobbies: It’s okay to let go of hobbies. They will return to you in time.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*   爱好：放下爱好是可以的。它们会在适当的时候回到你身边。'
- en: 'Love: Take the next step. The wheel sometimes must be turned by our own hand.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱情：迈出下一步。有时候，命运轮需由我们自己的手来转动。
- en: 'Work: Consider a career change.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作：考虑职业变更。
- en: 'Finance: Actual monetary fortune is on the horizon.'
  id: totrans-68
  prefs:
