- en: 'Preparing the Food:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 准备食物：
- en: firstly the most primodial things is to asking the **realm ruler** for the permission
    either for channeling the spirit or summon the spirit ,each realm have its own
    ruler , so please contact it before and the delivery would be much easy
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，最基本的事情是请求**境界统治者**的许可，无论是为了引导精神还是召唤精神，每个境界都有自己的统治者，所以请在此之前联系他，交付将会更加容易。
- en: then you should place all food ,drink, offering in the table ,dont let the fly
    goes to food
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后你应该将所有的食物、饮料、供品都放在桌子上，不要让苍蝇接近食物
- en: you should remember that some angel for the deliver dead that is sometimes **humanoid
    with animal head** so sometimes is usefull to also give offering to the **demihuman**
    angel too like raw meat chicken? , cows blood which already dry?
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该记住，一些传送死者的天使有时候是**人形但有动物头部**的，所以有时候也给**半人半兽的天使**提供供品是有用的，比如生肉、鸡肉？、已经干燥的牛血？
- en: have its candle in corner ( i usually use 2 or 3 , but there are someone using
    4 ,which like **"4 of wands tarot"** which bring harmony)
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在角落里有自己的蜡烛（我通常用 2 或 3 根，但也有人用 4 根，就像**"四杯塔罗牌"**那样带来和谐）
- en: about the color of candle ,in my opinion you should use it according to the
    channels,example: **eligor candle is yellow** but foras candle is orange ,this
    is all according to the frecuency of the spirit you gonna offer , even if the
    candle color is diffrent the fire color of candle is still same ,get lit the candle
    with (fire element) + incencse
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关于蜡烛的颜色，我认为你应该根据通道使用，例如：**Eligor 的蜡烛是黄色**，但 Foras 的蜡烛是橙色，这一切都根据你要供奉的精神的频率而定，即使蜡烛颜色不同，火焰的颜色仍然相同，用（火元素）+
    香烟点燃蜡烛。
- en: your has to be visualize the energy in Plasma(fire element) which more higher
    frecuency than air,lyquid,solid that it somehow connect between you and the spirit
    through some kind of **wormhole?** ,but wormhole? is not black , some person just
    see it directly in my mind ,just sense the frecuency
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你必须将能量可视化为等离子体（火元素），这比空气、液体、固体的频率更高，以某种**虫洞**的方式将你与精神联系起来，但虫洞不是黑色的，有些人直接在脑海中看到它，只是感觉到频率。
- en: after the preparation is ready is time for you to **contact the spirit asking
    to come** (there is some inchantion for some culture) and the important part is
    you give tell spirit that the **food or offering is theirs** , more visuals if
    you give them chair in table to eat&drink
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 准备工作完成后，是时候**联系精神并邀请它们前来**了（某些文化中有一些咒语）。重要的部分是告诉精神，**食物或供品是他们的**，如果你为他们提供椅子和桌子让他们用餐和饮用，效果会更好。
- en: if there is so many spirit eat the food , you will suprised that if you eat
    the food after i**t will lose the taste** , its like tasteless ,i mean just less
    the seasoning?, or if you offer the cirgarete it would be **faster to be ashes**
    ,even though nobody suck it ,and weirdly if it is drink maybe 10%less will loss,
    i mean if we see the water height on the glass it just decreased
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果有很多灵魂吃了食物，你会惊讶地发现，如果你之后吃食物**它会失去味道**，就像没有味道，我是说调味料变少了？或者如果你献出香烟**它会更快地化为灰烬**，即使没有人吸它，而且奇怪的是如果是饮料也许会少掉
    10%，我是说如果我们看玻璃杯中的水高度它只是减少了。
- en: most weird things if you do this in the forest which no human live ,i ever read
    a event in sites that the food just dissapear (maybe eaten by animal? , i dont
    think so?)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你在无人居住的森林中做这件事，最奇怪的是食物会消失（也许被动物吃掉了？我不这么认为？）。
- en: 'The mechanism:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 机制：
- en: this things is like "symbolism" making a "Channel" now if project yourself to
    a place full of bread "bread shop", it somehow after you hungry it just sucked
    into you and you can **feel the taste without actually eating that bread**, nah
    this things works that way ,so we create things like "library data" "open world" 
    so the spirit is no need to Creating or visualizing so much to have the food ,
    they just simply come to the channel or **project to the channel** to enjoy the
    food , this work for "preta/hungry ghost too" we **provide the illusion for them**
    ,so they no need to find in other places or create it
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这件事就像“象征主义”制造一个“通道”，现在如果你将自己投射到一个充满面包的地方“面包店”，在你饥饿时它会被吸进你的身体，你可以**感受到面包的味道而不用真的吃**那个面包，这种事情就是这样运作的，所以我们创造了像“库存数据”“开放世界”这样的东西，所以灵魂无需创造或者想象太多就可以获得食物，他们只需简单地来到通道或者**投射到通道**享用食物，这对于“饿鬼”也是有效的，我们**为他们提供幻觉**，这样他们就不需要在其他地方寻找或者创造。
- en: Often dead people spirit is unable to just go from their not archived earthly
    things , its like you can go anywhere without walking legs ,so not so tired or
    heavy ,but they **often unable to control themself** ,so they just always go to
    their favourite lamborgini cars or just stick to their havings in earth ( note
    i dont know more information about this ,if you have more understanding just tell
    me ,this is just as far as i know)
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 死去的人的灵魂通常无法离开他们未达到的世俗之物，就像你可以没有腿走到任何地方，所以不会感到疲倦或沉重，但他们**通常无法自控**，所以他们总是去他们最喜欢的兰博基尼汽车或者只是坚持他们在地球上拥有的东西（注意，我对这方面了解不多，如果你有更深的了解请告诉我，这只是我所知道的范围）。
- en: Most things i really know that the spirits which dependent by body when they
    die they feel **so much energy drop** and tiredness ,**also hard to control**
    , not like in film which it just go around the body without feel the pain (for
    usual people),thats why dont go to see the new dead people because sometimes they
    **sucking your energy** or maybe posses or just stick your back( **sometimes in
    case of traffic accident ,and you see their corpse**)
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我真正知道的大部分事情是，依赖身体的灵魂死后会感到**能量急剧下降**和疲倦，**也难以控制**，不像电影中的那样只是在身体周围漂浮而不感到疼痛（对普通人来说），所以不要去看新死去的人，因为有时候他们**会吸取你的能量**或者可能附身或者黏在你的背上（**有时在交通事故的情况下，你会看到他们的尸体**）。
- en: Most importanly if it is ancestor spirit , they always wants **attention from
    their descendant** ,thats why placing a tombstone could make we remember , its
    more better if you invite them ,However , times like **Halloween month** is more
    easy to invite the dead
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最重要的是，如果是祖先的灵魂，他们总是希望**得到后代的关注**，这就是为什么立碑能让我们记住，如果你邀请他们，效果会更好，然而，像**万圣节月**这样的时刻更容易邀请死者。
- en: 'Burn The offerings:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 烧掉祭品：
- en: you must ask the spirit do they done eating and also if you running out the
    time tell them that we cannot longging the time this has to be done with some
    sort of divination or spirit contact tools, also give thanks for the **demihuman
    angel** too and the **realm ruler**
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你必须问灵魂他们是否吃饱了，如果时间不够告诉他们我们不能延长时间这必须通过某种形式的占卜或者灵魂接触工具来完成，也要感谢**半人半天使**以及**领域统治者**。
- en: so put a fire in a "yajna" , and **circling a bowl (to the burning place) **of
    prayed water/ashes/soil would open the gate(with inchantion) so after burned the
    things will be transfered to the target spirit , you could just burn the foods
    or bone or dried blood or flower ,after the spirit really done eating, **then
    burn a little amount of food **
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将“雅各那”中的火点燃，**围绕着装有祈祷水/灰烬/土的碗**在其周围画圈，会打开门（通过咒语），因此在燃烧物品后，它们会被转移到目标灵魂，你可以燃烧食物、骨头、干血或花朵，当灵魂真的吃饱后，**再燃烧一点食物**。
- en: before burn the offerings you should use **the key opener paper spell** to Lit
    the flame ,usually the paper is very long and not width paper ,**lit the flame
    from the candle in the table flame**
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在燃烧供品之前，你应该使用**开启钥匙纸咒语**点燃火焰，通常纸张很长而且不宽，**用桌上蜡烛的火焰点燃火焰**
- en: the important things is you must connect to fire,spirit,offerings at once **do
    not think that food is burned** , think or visualize as the **offering is now
    delivered to spirit by fire frecuency** , thats why in the first place we need
    to circling open gate ,**dont let the fire die** in process ,keep fire still burning
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重要的是你必须同时连接到火、灵魂、供品，**不要认为食物被烧掉**，想象或者视觉化为**供品现在通过火频率传递给灵魂**，这就是为什么我们首先需要环绕开放的门，**不要让火在过程中熄灭**，保持火继续燃烧
- en: after a long offering process now **you must close the gate** by inchantion
    to close with that bowl of prayed water/ashes/soil circling the burning place
    again ,say **thanks to your helper** in the end
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经过长时间的供奉过程后**你必须关闭门**，通过对着祈祷水/灰/土的碗以咒语把环绕燃烧场地，再次环绕后对你的助手说**谢谢**
- en: 'Mechanism:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 机制：
- en: remember solid(earth),lyquid(water),gas(wind),plasma(fire),ether(spirit) ,so
    fire is more higher frecuency ,because the dead dont have solid&lyquid things
    like body so we need to contact them with **higher frecuency** ,ether is in your
    mind & will ,thats why making gate using 2 candle  like "high priestess tarot"
    J & B pillar , ida & pingalla , 2 pilar in kabbalah is important to help us connect
    to spirit
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 记住固体（地球），液体（水），气体（风），等离子体（火），以太（灵魂），所以火更高频率，因为死者没有像身体那样的固体和液体，所以我们需要用**更高频率**来与他们联系，以太在你的心灵和意志中，这就是为什么像“女祭司塔罗”J&B柱，伊达和平加拉，卡巴拉中的两根柱子对于帮助我们连接到灵界是重要的。
- en: also its work like **"wifi""electromagnetic wave"** stuff , unbounded by material
    and not using cable or without medium , so after you burn it ,**the things will
    transform by fire** to be like "data""energy""astral form" etc, and send it (from
    the cloud storage) like wifi sends to phone or repeater , then in the phone we
    could see the image and enjoy the video , in  this case it not only send visual
    but all 5 senses and more
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这也像是**"wifi""电磁波"**的东西，不受材料的限制，不使用电缆或者无媒介，所以你燃烧它后，**事物将通过火焰转化**成为"数据""能量""星体形式"等等，然后发送它（从云存储）就像wifi发送到手机或者中继器一样，那么在手机上我们可以看到图像和享受视频，在这种情况下不仅发送视觉还有所有五官及更多
- en: opening and closing the chanel is important ,without the direction "Website
    Address" "email Address" "ip-address" its useless ,and after opened it must be
    closed , so no other bad things or unwanted things go using your channel to the
    spirit ,just like making a portal in Dr.Strange movie ,
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开和关闭通道很重要，没有"网站地址""电子邮件地址""IP地址"的指导是没有意义的，一旦打开了它就必须关闭，这样就不会有其他坏事或者不需要的东西通过你的通道去找灵魂，就像在奇异博士电影中制造传送门一样，
