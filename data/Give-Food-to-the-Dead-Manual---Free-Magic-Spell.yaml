  type: TYPE_NORMAL
  zh: 需要关于供品的可视化，通过火焰转化去掉，就像你要向灵魂提供的东西，某些文化中他们用彩色和绘画的纸做衣服，但目标是让灵魂有织物衣服，而不是纸衣服，你也可以燃烧巧克力给无人看管的死去的孩子灵魂
