- en: Total Solar Eclipses last only a few minutes! Plan wisely.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 全日食只持续几分钟！计划明智。
- en: Before the eclipse starts if you don't feel comfortable sitting or laying on
    the ground outside, put out your lawn chair, towel, or blanket to sit or lay down
    on. Arrange your chakra crystals, candles, or incense the way you want them around
    you. Light your candles or incense and play the music you use to meditate with.
    Anything you find necessary to get comfortable, do so.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在日食开始之前你不想坐在外面的地面上或躺下，可以放出你的草坪椅、毛巾或毯子坐或躺下。安排你的脉轮水晶、蜡烛或香等物件，摆放在你周围。点燃你的蜡烛或香并播放你用于冥想的音乐。任何你觉得必要的舒适物品，都做好准备。
- en: Relax yourself to a comfortable position and begin meditating. Avoid other movements
    or distractions. Begin to focus on the natural sounds around you or the sound
    of your music. Focus on your breathing, taking deep slow breaths.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 放松自己，采取舒适的姿势开始冥想。避免其他运动或干扰。开始专注于你周围的自然声音或你的音乐声音。专注于你的呼吸，深深地吸气。
- en: When the eclipse begins, visualize the power of the cosmic energies flowing
    into your body. Imagine it connecting to each of your chakras, your hands, and
    your feet. Conceptualize it as if it was a fire or lava flowing through you like
    a liquid, or going deep into your blood and bones. Hold on to the energy and let
    it soak. Feel the balance of Masculine and Feminine energies from the sun and
    moon inside of yourself.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当日食开始时，想象宇宙能量流入你的身体。想象它连接到你每一个脉轮、你的手和你的脚上。将其概念化为像火或熔岩一样在你体内流动，或深入你的血液和骨骼。坚持能量并让其浸透。感受太阳和月亮内在的阴阳能量平衡。
- en: As the eclipse ends, calmly go through the steps to come out of your state and
    collect anything you brought outside with you. Make sure to leave nature as it
    was before you arrived.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当日食结束时，从容地按步骤退出状态，并收集你带到外面的任何东西。确保离开时保持大自然如同你到达之前一样。
