- en: 'Get the 3 pieces of paper. Fold them hamburger style and write on the outside
    of each one (one word per paper):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起三张纸。把它们折成三明治式，并在每张纸的外面写上（每张纸一字）：
- en: Idea
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 想法
- en: Plot
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 情节
- en: Writing
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 写作
- en: 'Then get the homemade envelope and place all three paper inside. Write anywhere,
    on the outside of the envelope, your desired story title (Concentrate on what
    you''d like it to be like as you write the title; even just the genre is you wish.)
    Then chant 3x:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后拿着自制的信封，把所有三张纸放进去。在信封的外面随意写上你期望的故事标题（在写标题时专注于你希望的情节; 即使只是你想要的类型也可以）。然后念三遍：
- en: When I am writing a story,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在写故事的时候，
- en: Ideas shall come so I can stay steady,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 思路会涌现，让我能够保持稳定，
- en: When I've written a story,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写了一个故事，
- en: The plot shall be praised by everybody,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 情节将会被所有人赞美，
- en: So mote it be.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如此定下。
- en: Now, seal the envelope. Do not open it again unless you want the spell to break.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，封上信封。除非你想要打破咒语，否则不要再打开它。
- en: It will be like the ideas, plots and writing are writing on the sealed paper
    and entering your mind.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 就像思路、情节和文字被写在密封的纸上然后进入你的头脑一样。
