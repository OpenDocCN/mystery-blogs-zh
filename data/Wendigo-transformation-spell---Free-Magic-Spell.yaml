- en: Wendigo transformation spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 温迪戈变身咒语
- en: You will turn into a Wendigo at night when you are asleep, the Wendigo will
    take over but will remember everything you did as a Wendigo as a dream and you
    will remember when you first wake up. Please remember I am not responsible for
    what you will do as a Wendigo. You have been warned.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你入睡时，你会变成温迪戈，温迪戈会接管你，但会将你作为温迪戈所做的一切记忆为梦境，当你醒来时会记得。请记住，我不对你作为温迪戈所做的事情负责。你已经被警告。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Casting Instructions for 'Wendigo transformation spell'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为“温迪戈变身咒语”施法说明
- en: '**Chant:   Let me be a Wendigo, have a deer skull and razor-sharp teeth and
    have elk antlers and have black and white eyes and deer ears and claws and have
    superhuman strength, superhuman speed, imitate human voices, immortality, stealth
    and eat flesh and human food. Let me be a Wendigo so mote it be.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**咏唱：让我成为温迪戈，拥有鹿头骨和锋利的牙齿，拥有麋鹿的鹿角，黑白眼睛，鹿耳朵和爪子，拥有超人的力量、超人的速度，模仿人类的声音，永生，潜行，吃肉和人类食物。让我成为温迪戈，如此成就吧。'
- en: 'Side effects:                                                              
                                                                                 
