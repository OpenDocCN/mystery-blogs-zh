- en: This spell is a lot of nonsense. You cannot physically change yourself with
    magic into something other than human.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语纯属胡说八道。你不能通过魔法在物理上将自己变成除人类以外的其他东西。
- en: You can become a Wendigo, but not through spells. Wendigos are powerful entities
    which can possess you. The only way to become a Wendigo is by letting it possess
    you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以成为一个温迪戈，但不是通过咒语。温迪戈是强大的实体，可以附身于你。成为温迪戈的唯一方法是让它附身于你。
- en: a wendigo is a powerful native Ojibwe demon you do not want to become a windigo
    and as lark said you can not transform into a wendigo so end it aat there this
    spell is fake ^_^
