- en: After the person holding the lit candle asks if you will let others hang out
    with you in your dream room, say "I will, (insert name of person who is holding
    the lit candle here), I promise." Touch the doorknob. Then blow the candle out
    and you will see the door light up and form, open it, and go inside your dream
    room, seeing in your dream room form as you walk through, the ceremony for unlocking
    your dream room is complete!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当拿着点燃的蜡烛的人询问您是否允许其他人在您的梦幻房间中玩耍时，请说“我会的，（在此处插入拿着点燃的蜡烛的人的名字），我保证。”触摸门把手。然后吹灭蜡烛，您将看到门发亮并形成，打开它，并走进您的梦幻房间，随着您的步伐看到您的梦幻房间形成，解锁您的梦幻房间的仪式完成！
