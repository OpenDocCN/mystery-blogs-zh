- en: Mars-Ascendant Aspects In The Natal Chart
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 火星-上升星座在出生图中的影响
- en: 来源：[https://teaandrosemary.com/mars-ascendant-aspects-natal/#0001-01-01](https://teaandrosemary.com/mars-ascendant-aspects-natal/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/mars-ascendant-aspects-natal/#0001-01-01](https://teaandrosemary.com/mars-ascendant-aspects-natal/#0001-01-01)
- en: Mars aspects to the Ascendant indicate how much of your Mars sign other people
    see in your outer personality.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与上升星座的相位表明了别人在你外在个性中看到你的火星星座有多少特质。
- en: The Ascendant is the mask we wear in society, but Mars is the sign of drive,
    authenticity, leadership, passion, and anger.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上升星座是我们在社会中所穿戴的面具，而火星则代表了动力、真实性、领导力、激情和愤怒的标志。
- en: Any Mars aspect to the Ascendant means that these qualities show themselves,
    for better or worse, in your outer mask. Mars aspecting your Ascendant can make
    you more of a leader, more energetic, and more blunt, but it can also make you
    appear aggressive or angry.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与上升星座的任何相位意味着这些品质会在你的外在形象中显露，无论是好是坏。火星影响你的上升星座会让你显得更具领导力、更富有活力和更为直率，但同时也可能让你看起来显得好斗或愤怒。
- en: Ultimately, Mars-Ascendant aspects suggest a connection between your inner needs
    and your appearance to those around you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，火星-上升星座的相位表明了你内在需求与你在周围人面前的外貌之间的联系。
- en: Mars Conjunct Ascendant
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星与上升星座合相
- en: The Mars conjunct Ascendant aspect makes your outer personality *really* strong.
    You come off as independent and self-assured.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与上升星座合相让你的外在个性*非常*强烈。你给人的印象是独立和自信的。
- en: Sometimes, you can even seem a bit aggressive or combative, especially when
    you first meet someone.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你甚至在初次见面时显得有点好斗或好战。
- en: You have a lot of leadership qualities with Mars conjunct Ascendant. You aren’t
    afraid to stand up for yourself and tell others what you need.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与上升星座合相让你具备了很多领导才能。你不怕为自己挺身而出，告诉别人你需要什么。
- en: Mars conjunct Ascendant makes your every feeling clear to others. It’s virtually
    impossible for you to hide your motives, so while you can be a bit aggressive,
    you’re also very upfront and aren’t prone to lying.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与上升星座合相使你的每一个感受对他人来说都是显而易见的。你几乎不可能隐藏你的动机，所以虽然你可能有点咄咄逼人，但你非常直率，不容易说谎。
- en: You have very quick reactions to events and people. Much of this is subconscious,
    because you tend to react on a physical level instead of thinking things through
    logically.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你对事件和人的反应非常迅速。这在很大程度上是下意识的，因为你倾向于在身体层面上而不是逻辑思考上做出反应。
- en: With Mars conjunct Ascendant, you’re *very *independent. You do what you want,
    when you want, even if your actions aren’t appropriate for the situation. This
    can be both a positive *and* a negative quality!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当火星与上升星座合相时，你*非常*独立。你想做什么就做什么，不管行为是否合适。这既是一种*积极*也是一种消极的品质！
- en: You can easily get yourself into trouble because you’re so bold and straightforward,
    but you also care a lot about personal honor; others can clearly see this.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你很容易因为过于大胆和直率而惹上麻烦，但你也非常重视个人荣誉；别人很明显能看到这一点。
- en: In groups, you *want* to be seen as powerful with Mars conjunct Ascendant. Even
    when you’re feeling down, you do your best to appear ultra-confident.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在群体中，你*希望*被视为火星与上升星座合相的强大人物。即使你感到沮丧，你也会尽力显得超级自信。
- en: You are very driven and will take any action necessary to accomplish your goals.
    People will see you as dynamic and energetic. These can be great qualities in
    a fast-paced work environment.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你非常有动力，并将采取任何必要的行动来实现你的目标。人们会看到你是充满活力和精力充沛的。在快节奏的工作环境中，这些品质非常出色。
- en: Sometimes, the Mars conjunct Ascendant person appears a bit like an Aries rising.
    You may have a lot of irritability or restlessness. Your ambitious side is intense
    and you don’t like to sit still, just like an Aries rising.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，火星与上升星座合相的人看起来有点像白羊座上升。你可能会感到非常易怒或不安宁。你的野心十分强烈，不喜欢闲着，就像一个白羊座上升一样。
- en: You’re very self-oriented and don’t need other people to feel comfortable.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你非常自我导向，不需要依赖他人来感觉舒适。
- en: However, you can get angry very quickly, and you’re not able to hide your feelings.
    With Mars conjunct Ascendant, people tend to *know* when you’re upset, which can
    be a bit off-putting. You can’t hide anything you feel, whether your emotions
    are positive or negative.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你很容易变得愤怒，并且无法隐藏自己的感受。火星与上升星座合相意味着人们*知道*你何时心情不好，这可能有点令人不快。你无法隐藏任何你的感受，无论情绪是积极的还是消极的。
- en: These qualities can make it difficult for you to work with others, especially
    in environments where you tend to get angry. You literally cannot hide how you
    feel, so you often come off as too forceful.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特质可能会让你与他人共事时感到困难，特别是在你容易生气的环境中。你无法掩饰自己的情绪，因此经常显得过于强势。
- en: You can be a bit intimidating, but you’re also very courageous. With Mars conjunct
    Ascendant, you aren’t scared of being hurt, but you might hurt other people without
    realizing it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能有点令人畏惧，但你也非常勇敢。有了火星与上升星座的合相，你不怕受伤，但你可能会无意中伤害到别人。
- en: Similarly, you can’t hide your sexual feelings. You’re probably attractive in
    a physical, animalistic way. You aren’t known for finesse, but you do have a strong
    magnetic quality with Mars conjunct Ascendant.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，你不能隐藏自己的性感受。以一种身体的、动物的方式，你可能很有吸引力。你并不以精致著称，但是你确实具有强烈的磁性魅力，火星与上升星座的合相使你如此。
- en: You might be sexually expressive and very forward. You aren’t shy or coy at
    all! Your sex drive is a key part of your outer identity, so you tend to be bold
    and straightforward.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在性方面表达得很直接和积极。你一点也不害羞或狡猾！你的性驱力是你外在身份的重要组成部分，因此你倾向于大胆和坦率。
- en: You may seem athletic or ultra-physical with Mars conjunct Ascendant. At the
    very least, you’re very competitive in whatever you choose to take on.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能看起来很有运动天赋或者极度健身。至少，在你选择承担的事情中，你非常有竞争力。
- en: In the professional world, you do well in any career that necessitates a show
    of strength and leadership qualities. You like to take charge and get things done *your*
    way!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业世界中，你在任何需要展示力量和领导能力的职业中都表现出色。你喜欢主导并按照*你*的方式完成事情！
- en: You’re also a good “talker” with a well-developed personality (depending on
    the sign of the Mars conjunct Ascendant aspect). These qualities can help you
    get ahead early in life.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你也是一个能言善辩且个性鲜明的人（取决于火星与上升星座的星座）。这些特质可以帮助你在生活的早期取得成功。
- en: Ultimately with Mars conjunct Ascendant, you have many good qualities relating
    to action and expression.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，当火星与上升星座合相时，你拥有许多与行动和表达相关的优良品质。
- en: You need to learn how to develop more understanding and respect for people who
    aren’t like you. Sometimes, you might be less than sympathetic because you simply
    don’t realize that not everyone has the same natural energy and drive.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要学会更多理解和尊重那些不同于你的人。有时候，你可能缺乏同情心，因为你并不意识到并非每个人都拥有相同的自然能量和驱动力。
- en: Although you are very good at speaking your mind, your words can be more hurtful
    than you realize. Learn to show a bit of restraint.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你擅长直言不讳，但你的言辞可能比你意识到的更伤人。学会适当地表现出些许克制。
- en: It can be helpful for you to channel your excess energy into something. This
    may be your career, a hobby, or exercise. You have a lot of energy that must go
    somewhere; releasing the pent up energy will tame your anger.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 将多余的能量引导到某件事情上对你可能有帮助。这可以是你的职业、爱好或者运动。你有很多能量需要释放；释放这些积压的能量将有助于控制你的愤怒。
- en: The goal with Mars conjunct Ascendant is to harness your warrior-like energy
    for good while simultaneously treating others kindly. As a young person, you won’t
    even realize that other people are hurt by your words and actions, but these are
    lessons you will come to learn over time.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与上升星座合相的目标是将你战士般的能量用于善事，同时善待他人。作为年轻人，你甚至不会意识到自己的言行会伤害到别人，但这些是你将会随着时间学到的教训。
- en: Mars Trine Ascendant
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星三分上升星座
- en: With Mars trine Ascendant, you are independent and secure. You tend to be confident
    about what you want.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有了火星与上升星座的三分相，你是独立而安全的。你倾向于对自己的目标充满信心。
- en: Unlike the conjunction, you aren’t necessarily aggressive with Mars trine Ascendant,
    unless you have other placements that indicate this. However, you *are* strong
    and won’t back down if someone else challenges you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 不同于合相，火星与上升星座的三分相不一定意味着你具有攻击性，除非你有其他的星位指示。然而，你确实是强大的，如果有人挑战你，你不会退缩。
- en: This aspect means that you have a *lot* of energy. Your physical vitality is
    apparent to others, though this can sometimes make you impulsive, depending on
    the sign that the Mars conjunct Ascendant aspect sits in.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这个相位意味着你有*很多*能量。你的身体活力对别人显而易见，尽管这有时会让你冲动，这取决于火星与上升星座合相所在的星座。
- en: Your energy comes naturally, so it’s simply innate for you to assert yourself
    and go after what you want. Competitive situations don’t scare you and your energy
    tends to be long-lasting.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你的能量是天生的，所以对你来说自信地表达自己并追求自己想要的东西是理所当然的。竞争的环境并不会让你感到害怕，而且你的能量通常持久。
- en: You may be physically active too, depending on the sign of the Mars conjunct
    Ascendant aspect. It can be hard for you to physically relax; you like to be moving.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 根据火星与升星座的合相所在的星座，你可能也会非常活跃。对你来说很难放松身体；你喜欢保持活动状态。
- en: These traits are all consistent in your personality and are what other people
    tend to see when they first meet you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特质在你的个性中是一贯的，也是他人初次见到你时候的印象。
- en: Unlike other aspects to the Ascendant, Mars trine Ascendant gives you a lot
    of stamina over the long-haul. You aren’t scared to see big projects through,
    especially if you’re interested in what you’re doing.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 与升星座的其他相位不同，火星三分相升星座让你在长期的持久力上具有很大的优势。尤其是在你对所做的事情感兴趣时，你不害怕完成大项目。
- en: Sexually, you’re very energetic and outgoing. You don’t tend to feel shy often,
    although you can turn on the charm, too. Ideally, you would find a partner who
    has an equal amount of sexual energy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在性方面，你非常有活力和外向。你通常不会感到害羞，尽管你也能驾驭魅力。理想情况下，你会找到一个拥有同等性能量的伴侣。
- en: You appear comfortable with your sexuality around other people. This is a trait
    that is simply natural for you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你在他人面前显得对自己的性取向很自在。这对你来说是一种天生的特质。
- en: This Mars trine Ascendant aspect is really easy and is simply a part of your
    personality. Depending on the situation, you will either be dominant or just straightforward,
    but you tend to go after what you want.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 火星三分相升星座的这一方面非常自然，是你个性的一部分。根据情况，你可能会显得主导或者只是直截了当，但你往往会去追求自己想要的。
- en: However, with Mars trine Ascendant, you may not realize that other people don’t
    have the same energy levels and drive as you. It’s easy for you to steamroll over
    other people without realizing if you’re not careful.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有着火星三分相的升星座，你可能没有意识到其他人的能量水平和动力不如你。如果不小心的话，很容易在不自知的情况下碾压他人。
- en: Trines are natural qualities, but they can be *too* easy. You simply can’t understand
    how other people don’t automatically act as you do.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 三分相是天生的品质，但它们可能过于自然了。你简直无法理解为什么其他人不像你一样自动行动。
- en: The goal is to learn, with Mars trine Ascendant, how to follow your own dreams
    and keep your strong outward nature without hurting others in the process.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是学会在火星三分相的影响下追随自己的梦想，保持强大的外向性格，同时不伤害他人。
- en: Lastly, keep in mind that you will express these Mars trine Ascendant qualities *more*
    if this is the *only* aspect to your Ascendant. Other aspects to the Ascendant
    will change and transmute these qualities a bit.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，请记住，如果这是你升星座的唯一方面，你将会更加表现出火星三分相升星座的特质。其他与升星座的相位会稍微改变和转化这些特质。
- en: Mars Sextile Ascendant
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星六分相升星座
- en: With Mars sextile Ascendant, you’re very naturally enthusiastic about life in
    general. You like to be physically moving and stay busy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 有着火星六分相升星座，你对生活总体上非常热情。你喜欢保持身体活动和忙碌。
- en: Others see you as courageous and strong, but you can also be a bit intimidating
    to people because you’re always *doing* something.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 别人认为你勇敢而坚强，但因为你总是在忙于做某事，有时候也会给人略显威胁的感觉。
- en: You’re direct and assertive, but you aren’t usually threatening to other people.
    Instead, it’s your constant movement that can make others nervous.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你直率而果断，但通常不会对他人构成威胁。相反，是你持续的行动会让其他人感到紧张。
- en: This placement gives you a natural sense of self-esteem, or you at least appear
    this way. You can be competitive in just about everything you do.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这个位置赋予你一种自尊心，或者至少你表现出来是这样。你在几乎所有的事情上都具有竞争意识。
- en: These qualities of the Mars sextile Ascendant aspect don’t *always* show up
    in your outer personality. Sometimes, you will only show the qualities of your
    Ascendant sign, while other times you come off more like an Aries rising.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 火星六分相升星座的这些特质并不总是体现在你的外在个性中。有时候，你只会展现出升星座的特质，而其他时候你可能更像是白羊座的升星座。
- en: You feel most like yourself when you’re actively *doing* something. Irritation
    plagues you when you’re forced to sit still.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当你被迫静坐时，你会感到特别烦躁。你最像自己的时候是在积极做某事时。
- en: Sexually, you’re very active and outgoing. You want a relationship that is independent,
    but also want a partner who can keep up with you in bed.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在性方面，你非常活跃和外向。你希望有一段独立的关系，但也想要一个能在床上跟上你的伴侣。
- en: Your vibe is physical and animalistic, at least in some ways. You tend to remind
    people of sex, especially when your Mars is triggered.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你的气场是实体和动物化的，至少在某些方面是这样。你往往让人想起性的事物，特别是当你的火星被触发时。
- en: Although you have a lot of energy with this aspect, it can be hard to channel
    it appropriately. With this Mars sextile Ascendant placement, you have the *opportunity*
    to developed a more focused, driven energy in this lifetime.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你在这方面有很多能量，但很难适当地引导它。有了火星与上升的六分相位置，你有机会在这一生中发展出更加专注、有动力的能量。
- en: Keep in mind that sextiles take hard work. You have the natural parts of the
    Mars sextile Ascendant aspect in the subconscious mind, but you need to get them
    conscious in order to fully learn how to express this aspect.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，六分相需要努力。火星与上升的自然部分存在于潜意识中，但你需要意识到它们，才能完全学会如何表达这一方面。
- en: You also have the opportunity to learn how to compromise. Your opinions tend
    to feel like the truth, so you expect others to go along with what you think,
    but this is not always the best way to work with others.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你也有机会学会妥协。你的观点往往被视为真理，因此你期望别人跟随你的想法，但这并不总是与他人合作的最佳方式。
- en: The Mars sextile Ascendant aspect can help you learn how to consider the opinions
    of other people. The goal here is to be direct and self-assured without actually
    steamrolling over other people.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与上升的六分相可以帮助你学会如何考虑其他人的意见。这里的目标是直接和自信地表达自己，而不是压倒性地对待他人。
- en: You have the opportunity, with Mars sextile Ascendant, to integrate your Martian
    qualities into your outer mask. These qualities will help you be your authentic
    self, but you will also become more focused, driven, and energetic.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 有了火星与上升的六分相，你有机会将你的火星品质融入你的外在形象中。这些品质将帮助你成为真正的自我，同时你也会变得更加专注、有动力和精力充沛。
- en: Make sure that you work to integrate the most positive, uplifting qualities
    of Mars with this Mars sextile Ascendant aspect. Focus on channeling your energy,
    taking charge, making things happen, and working to be a caring leader instead
    of getting angry, combative, or overly-competitive.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你努力融合火星与上升的积极、振奋人心的品质。专注于引导你的能量，掌控局面，推动事情的发展，努力成为一个关心他人的领导者，而不是变得愤怒、好斗或过于竞争。
- en: Mars Opposition Ascendant
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星对立上升
- en: With the Mars opposition Ascendant aspect, you attract volatile people and situations
    to you. Something about your personality irritates people, even if you aren’t
    actually doing anything to cause this.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 有了火星对立上升的影响，你会吸引不稳定的人和情况。你的个性某种程度上会激怒人们，即使你实际上并没有做任何事情引起这种反应。
- en: Others tend to feel like they have to “knock you down” a peg, even if you haven’t
    done anything. This is because you have a subtly provocative quality that can
    seem both irritating and appealing.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人倾向于觉得他们需要“打压”你一下，即使你并没有做错什么。这是因为你有一种微妙的挑衅品质，既能够令人不快，又能够吸引人。
- en: Mars opposition Ascendant means you attract a lot of competition, too. People
    in your life often want to challenge or oppose you. This can be both physically
    or mentally by opposing your ideas or thoughts.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 火星对立上升意味着你也会吸引很多竞争。你生活中的人经常想挑战或反对你。这既可以是身体上的，也可以是精神上的，通过反对你的想法或思维。
- en: When someone does threaten you, it’s not typical for you to back down. You have
    trouble figuring out when you should fight and when you should walk away.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人威胁你时，你通常不会退缩。你很难弄清楚什么时候应该战斗，什么时候应该离开。
- en: With partners, you might have similar issues. Mars opposition Ascendant means
    that, although you often have romantic interests, you also run into *lot *of conflict
    in relationships.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 与伴侣在一起时，你可能会遇到类似的问题。火星对立上升意味着，尽管你经常有浪漫的兴趣，但在关系中也会遇到很多冲突。
- en: You easily attract friends or romantic partners and feel strongly for them very
    quickly. However, your friends and partners will continuously challenge you.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 你很容易吸引朋友或恋人，并且很快就对他们产生强烈的感情。然而，你的朋友和伴侣会不断地挑战你。
- en: In fact, you may unconscious attract people who seem competitive or ultra-aggressive.
    These traits are actually dormant within you, but people can often sense these
    qualities and will feel extra-combative around you with no clear reason.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，你可能会无意识地吸引那些看起来竞争性或极端攻击性的人。这些特质实际上是潜伏在你内心的，但人们经常能感觉到这些品质，会在你周围表现出特别好斗的态度，没有明显的原因。
- en: While this feels painful or difficult, the Mars opposition Ascendant aspect
    is actually teaching you how to stand up for yourself. You are learning how to
    be independent and self-assured.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这个过程可能感到痛苦或困难，火星对立上升的方面实际上是在教会你如何为自己立场辩护。你正在学习如何独立和自信。
- en: You tend to find the qualities of your Mars sign in other people and feel that
    they aren’t totally present in your own personality. You may relay on your partners
    to give you energy and drive, but you will come to learn that all of the motivation
    you need is already within you.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你倾向于在别人身上找到火星星座的特质，并觉得这些特质在你自己的个性中并不完全存在。你可能依赖你的伴侣给你能量和动力，但你会学会，你需要的所有动力都已经存在于你之中。
- en: Typically, Mars opposition Ascendant is a difficult aspect because you feel
    like you just *can’t* access your Mars qualities. This is why you will encounter
    challenge after challenge in your relationships. These events will force you to
    find your inner drive and activate your Mars.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 典型情况下，火星对冲上升点是一个困难的方面，因为你感觉就像*无法*发挥出你的火星特质。这就是为什么在你的关系中，你将会遇到一个挑战接一个挑战。这些事件将迫使你找到内在动力，并激活你的火星。
- en: You often want to be independent but don’t know how to stop relying on your
    partners. Remember that you will learn more about your Mars opposition Ascendant
    aspect through small steps; it won’t all come to you in a single day.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你经常希望独立，但不知道如何停止依赖你的伴侣。记住，你将通过小步骤了解更多关于你的火星对冲上升点的方面；这不会在一天之内全部到来。
- en: Practicing your independence through speech and action is very important with
    this aspect. You have to do it for yourself; your partners can’t activate your
    Mars sign for you.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 通过言行中的独立实践是这个方面非常重要的。你必须为自己去做；你的伴侣不能替你激活你的火星星座。
- en: Learn to be aware of your *own* wishes for power and action. It’s easy for you
    to feel that your partners are always moving too fast or wanting too much, but
    this is typically because these very characteristics are already inside of you.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 学会意识到**自己**对权力和行动的愿望。你很容易觉得你的伴侣总是行动太快或者要求太多，但这通常是因为这些特征已经存在于你的内心。
- en: With Mars opposition Ascendant, you may find that your self-image is distorted. 
    You judge yourself based on your partnerships or one-on-one interactions with
    other people, but you don’t always get the full picture.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 有了火星对冲上升点，你可能会发现你的自我形象扭曲了。你根据你的伙伴关系或与他人的一对一互动来评判自己，但你并不总能得到全面的图景。
- en: Learn to figure out who *you* think you are rather than who you appear to be
    around others. Remember that only *you* know what your inner world is really like.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 学会弄清楚**你**认为自己是谁，而不是在他人面前表现出来的样子。记住，只有**你**知道你内心世界的真实样貌。
- en: Mars Square Ascendant
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星正方位
- en: With Mars square Ascendant, you are naturally combative. You tend to say or
    do things that make others feel like you’re actively opposing them.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 有了火星正方位，你天生好斗。你倾向于说或做一些让别人觉得你在积极对抗他们的事情。
- en: Your natural instinct is to project anger and frustration. When you try to assert
    yourself, you go overboard and can come off as nasty or crude.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 你的本能是表达愤怒和沮丧。当你试图肯定自己时，你可能会做得过火，显得刻薄或粗鲁。
- en: Mars square Ascendant means that you might always feel like you’re coming off
    too strong or simply *wrong*. You put others on the defensive without meaning
    to.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 火星正方位意味着你可能总觉得自己表现得过于强势或者简直*错误*。你会让他人处于防守状态，而你却并非有意如此。
- en: Although you have a very powerful energy and drive, you also rub people the
    wrong way. You project anger when you just meant to state the facts, and you tend
    to offend others when you think you’re being yourself with Mars square Ascendant.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你有非常强大的能量和动力，你也会得罪人。你只是想陈述事实，但却表现出愤怒，而且当你认为自己表现真实时，你会冒犯他人与火星正方位。
- en: In any situation, you can be impatient and irritable, even if there’s no rush.
    It’s as though there’s always a sense of urgency surrounding your life.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何情况下，你都可能会变得不耐烦和易怒，即使没有什么紧迫性。仿佛你的生活总是被一种紧迫感所包围。
- en: You tend to get excited about things very quickly, but you have trouble waiting
    for other people to catch up.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 你往往会对事物非常迅速产生兴奋，但很难等待别人跟上你的步伐。
- en: Unfortunately, you literally can’t hide your anger from others with Mars square
    Ascendant. However, you’re very adventurous, which can be attractive to certain
    types of folks.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，你与火星正方位不能掩饰你的愤怒。然而，你非常冒险，这对某些类型的人来说可能是吸引人的。
- en: Sexually, you may struggle a bit, too. Mars square Ascendant means that you’re
    either too aggressive and pushy sexually, or you ignore your physical needs altogether.
    It’s very hard for you to find balance.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 性方面，你可能也会有些困难。火星与上升点形成正方位意味着你在性方面要么过于攻击和强势，要么完全忽视你的生理需求。对你来说很难找到平衡。
- en: You appear angry and aggressive or bland. It’s hard for you to find a middle
    ground with Mars square Ascendant, but a middle ground certainly exists!
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 你看起来愤怒而咄咄逼人或平淡无奇。对于火星与上升星座相位来说，很难找到一个折衷的地方，但折衷的地方确实存在！
- en: Squares are meant to challenge us, yet they also help us grow. Remember that
    you can truly work through many of your Mars square Ascendant issues.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 方面旨在挑战我们，但它们也帮助我们成长。记住你确实可以通过许多你的火星与上升星座相位的问题。
- en: You must learn to communicate what you need (instead of ignoring it) in a way
    that is constructive and kind. You don’t often know how to speak to others with
    empathy, especially those you aren’t close with, but this is a skill that you
    can learn.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须学会以建设性和友善的方式表达你的需求（而不是忽视它）。你经常不知道如何以同理心与他人交谈，特别是那些你不熟悉的人，但这是一种你可以学会的技能。
- en: Learn to assert yourself sexually while simultaneously taking into account what
    your partner wants. Be careful of steamrolling the other person. Figure out how
    to explain what you want without forcing it on the other person.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 学会在性方面肯定自己的同时，同时考虑到伴侣的需求。小心不要把对方碾压。找出如何表达自己的需求而不强加于对方的方法。
- en: You have a black and white way of thinking around others, but your goal is to
    find shades of grey with Mars square Ascendant. find a way to think of both yourself *and*
    the other person.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 你在与他人相处时有着非黑即白的思维方式，但你的目标是在火星与上升星座相位中找到灰色的色调。找到一种同时考虑到自己和对方的思考方式。
- en: Ultimately, you want to express (not suppress) your Mars sign in a way that
    is more gentle and positive. This is how you can portray your truest inner self
    with the Mars square Ascendant aspect.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你希望以更温和和积极的方式表达（而不是压抑）你的火星星座。这是你如何能够展现你最真实的内在自我与火星与上升星座相位的关系。
- en: You will need to be much more with your words than others. People tend to take
    your words to heart because they come off more strongly, so keep in mind that
    you can very quickly hurt others.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要比其他人更加谨慎。人们往往会对你的话语铭记在心，因为它们显得更加强烈，所以请记住你很快就能伤害到他人。
- en: Learn how to speak your mind in a way that is both kind and compassionate.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 学会以既友善又富有同情心的方式表达你的想法。
