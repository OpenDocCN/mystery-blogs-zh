- en: To cleanse your altar tools of negative energy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清洁你的祭坛工具中的负能量。
- en: Place your instruments on your altar. Light a plain white candle (unscented),
    this represents purity, and recite the following ritual;
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的祭坛上放置你的仪器。点燃一支纯白色的蜡烛（无香味），代表纯洁，然后诵读以下仪式：
- en: O Instruments, I Conjure Thee By The Power Of The Heavenly Host, And By The
    Elements Of Fire, Wind, Earth And Rain, That Thou Shalt Be Clean Of Foul Creatures
    And Obtain Every Virtue Unto Thyselves, And Work In All Manners Directed From
    This Time On. By The Splendor Of The Planets And The Divine Miracle Of Creation
    Mote It Be!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: O Instruments, I Conjure Thee By The Power Of The Heavenly Host, And By The
    Elements Of Fire, Wind, Earth And Rain, That Thou Shalt Be Clean Of Foul Creatures
    And Obtain Every Virtue Unto Thyselves, And Work In All Manners Directed From
    This Time On. By The Splendor Of The Planets And The Divine Miracle Of Creation
    Mote It Be!
- en: Sprinkle your instruments with the consecrated salt and cover them with a piece
    of clean linen (do not use any other fabric). All your equipment is now charged
    with positive energy and is ready to be used. If you add any new products please
    repeat the ceremony for these items...you do not want any outside, negative influences
    affecting your magick!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 用祝圣的盐洒在你的仪器上，并用一块干净的亚麻布覆盖它们（不要使用其他布料）。现在你的所有设备都充满了正能量，并且已经可以使用。如果添加任何新产品，请为这些物品重复仪式……你不希望任何外部负面影响影响你的魔法！
