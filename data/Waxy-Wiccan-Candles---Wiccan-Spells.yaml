  type: TYPE_NORMAL
  zh: 蜡质女巫蜡烛 - 女巫咒语
- en: 来源：[https://www.wiccanspells.net/waxy-wiccan-candles/#0001-01-01](https://www.wiccanspells.net/waxy-wiccan-candles/#0001-01-01)
