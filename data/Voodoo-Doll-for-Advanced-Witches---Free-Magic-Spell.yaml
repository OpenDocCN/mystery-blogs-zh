- en: Make the doll by cutting the cloth into the shape of a humanoid figure. Not
    too small or you wont be able to fit your ingredients into it. Make it approximately
    6inches tall by 3 inches wide. Make sure to make the arms thick enough to put
    your filling into it. The bigger the doll, the easier it will be to channel energy
    into your pins and doll. When you've sewn the doll, start to fill it up with your
    filling material. When you are half full, start putting targets personal items
    into it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将布料剪成类似人形的形状制作娃娃。不要太小，否则你无法将材料放入其中。大约制作成6英寸高，3英寸宽。确保制作的手臂足够粗，可以放入填充物。娃娃越大，将能量引导到别针和娃娃中就越容易。当你缝制好娃娃后，开始用填充材料填充它。当填充物填充到一半时，开始放入目标的个人物品。
- en: NOTE; If you are making a HEALING DOLL use crystals and other healing herbs
    inside the doll. If you are making a HEX DOLL with intent of PHYSICAL HARM or
    DEATH, add items such as animal bones(or human if you can get your hands on them),
    dead bird's feathers, dead animals blood(put it in a WELL SEALED container in
    the doll for disease and health safety). For Ill intent dolls, the more personal
    items you put in, the better. NOTE END.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果你制作的是治愈娃娃，请在娃娃内部放置水晶和其他治愈草药。如果你制作的是诅咒娃娃，意图是造成身体伤害或死亡，请添加动物骨头（或人类骨骼，如果你能弄到的话）、死鸟羽毛、死动物的血液（将其放在娃娃中的密封容器中，以确保疾病和健康安全）。对于恶意娃娃，你放入的个人物品越多，效果越好。注意结束。
- en: Finish filling the doll after all items have been added. When finished, sew
    the opening and begin to mediate on the dolls purpose. Be specific and if it helps,
    say your intentions out loud.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在添加所有物品后完成填充娃娃。完成后，缝合开口并开始沉思娃娃的目的。要具体明确，如果有帮助，可以大声说出你的意图。
- en: NOTE; If the doll is being preformed on another witch and/or they are capable
    of being aware of being manipulated through magickal purposes, make a binding
    knot magick string to mask and cloak the doll. Make sure it is powerful, your
    doll is going to be strong, the cloak needs to be stronger. NOTE END.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 注意；如果娃娃是用于另一个女巫，并且/或者他们能够通过魔法目的意识到自己被操纵，请制作一个绑定结魔法绳来掩盖和掩护娃娃。确保它很强大，您的娃娃将会很强大，披风需要更强大。注意结束。
- en: Then, add pins as nesseccary, stating/meditating on the intent of each pin.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，根据需要添加别针，陈述/冥想每根别针的意图。
- en: If you have an ill intent doll, keep it well hidden, and protect yourself as
    much as possible in case of magick back lash.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有一个恶意娃娃，请将其隐藏好，并在魔法反弹的情况下尽可能保护自己。
- en: Stay safe lovelies!
  id: totrans-30
