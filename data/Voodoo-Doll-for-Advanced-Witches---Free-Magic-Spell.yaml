- en: A highly effective voodoo doll with a cloaking spell in it to ensure the victim
    is unaware of their manipulation. It should BE NOTED that this spell can be used
    for physical harm but works more effectively for spiritual and mental manipulation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一只高效的巫毒娃娃，内含隐身咒语，确保受害者不知道自己被操纵。应该注意，这个咒语可以用于造成身体伤害，但对于精神和心理操纵效果更好。
- en: '## Casting Instructions for ''Voodoo Doll for Advanced Witches'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''高级女巫的巫毒娃娃'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行这个咒语：**'
