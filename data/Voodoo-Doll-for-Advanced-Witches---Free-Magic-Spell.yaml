    better)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -目标的指甲剪、头发、血液、唾液、皮肤（越多越好）
- en: -Rice/bean filling(or other to suit your taste)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -米/豆填充（或其他适合你口味的）
- en: -Handwriting of your target(A boosted plus)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -目标的手写（一个增强的加号）
- en: -Targets name, written
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -目标的姓名，书写
- en: -cloth (works even better if it belongs to them)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -布料（如果属于他们，效果更佳）
- en: -sewing kit(if it is a binding doll, black headed pins, if healing/binding specific
