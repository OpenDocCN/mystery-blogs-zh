- en: You can create poppets and dolls for anything. [You can create one in your own
    image for healing] As mentioned in the spell, stuffing the doll with the person
    hair, skin, nails, spit, blood, will personalize it, while the items you choose
    to stuff it with will charge the doll with the specific energy you require [healing,
    love, cursing, luck, protection]
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以为任何事情制作小人和娃娃。[您可以根据自己的形象制作一个用于疗愈的]正如在咒语中提到的，用人的头发，皮肤，指甲，唾液，血填充娃娃，将使其个性化，而您选择填充它的物品将为娃娃充能，具有您需要的特定能量[疗愈，爱情，诅咒，幸运，保护]
- en: What would I put in it if I'm making a doll for manipulation
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我要制作一个用于操纵的娃娃，我会放什么东西进去
- en: Is there a specific type of manipulation? If it's love for example you would
    combine herbs with love [barley, basil, rose] with baneful herbs [chicory, guinea
    pepper, Jezebel root] and personal items from the target [hair, nails, spit] then
    enchant the doll while focusing on your desired outcome. If you choose to stab
    the doll with pins, charge each pin with your anger, visualize the person's sudden
    misfortune, then stab the doll [again, where specifically depends on what the
    doll is intended for. Love in the heart, if you want them to feel pain you could
    stab them all over, if it's money, stab their side where their wallet would be]
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有特定类型的操纵吗？例如，如果是爱情，您可以将草药与爱情[大麦，罗勒，玫瑰]结合起来，与有害的草药[菊苣，几内亚胡椒，耶洗别根]和目标的个人物品[头发，指甲，唾液]一起，然后在专注于您期望的结果的同时，对娃娃施加魔法。如果您选择用别针刺伤娃娃，请用您的愤怒给每根别针充能，想象那个人突然的不幸，然后刺伤娃娃[再次，具体位置取决于娃娃的用途。爱在心脏，如果您希望他们感到疼痛，您可以全身刺伤他们，如果是钱，刺伤他们的钱包位置]
- en: This is a basic outline on making a Voodoo doll, however, if you do not practice
    Hoodoo/Voodoo/Vodou do not attempt this because it is a closed practice and you
    could anger the spirits. Research poppets if you wish to make dolls in anothers
    likeness for spell work.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这是制作巫毒娃娃的基本概述，但是，如果您不练习胡都/巫毒/瓦杜，请不要尝试，因为这是一个封闭的实践，您可能会激怒精灵。如果您希望为咒语工作制作另一个人的玩偶，请研究小人。
