- en: Are you able to use cooked chicken bones??
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你能用煮熟的鸡骨头吗？
- en: You can use whatever you like, doesn't mean it will work. You cannot summon
    a fantasy, fictional character from a video game series, that isn't how magick
    works.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用任何你喜欢的，但这并不意味着会奏效。你不能从视频游戏系列中召唤一个幻想的、虚构的角色，魔法就不是这么回事。
- en: Fast question how can you summon the female versions of sans just asking
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 快问，你怎么召唤Sans的女性版本？
- en: No, and you can't summon any other version either. He's a fictional character.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 不行，你也不能召唤任何其他版本。他是一个虚构的角色。
- en: What would represent fresh other than his glasses, and the candle maybe?
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 除了他的眼镜和蜡烛之外，还有什么能代表新鲜的呢？
- en: This is a fake spell so it doesn't matter.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个虚假的咒语，所以没有关系。
- en: a fannypack, skate borad, think 80's
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 一个腰包，滑板，想想80年代
