  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 什么...？这根本没有意义。顺便说一句，不可能通过召唤视频游戏角色。那根本不合逻辑，视频游戏角色... 想想... 那可能怎么可能？那根本不合逻辑。抱歉如果我听起来不礼貌，我只是今天心情不好，我尽力不要表现得刻薄。再次抱歉。
- en: I hope you get in a better mood tomorrow and I hope one of these amazing sanses
