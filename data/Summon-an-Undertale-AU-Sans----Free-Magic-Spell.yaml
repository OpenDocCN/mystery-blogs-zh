  prefs: []
  type: TYPE_NORMAL
  zh: 查看Dust的设计，并选择1-3种主要颜色，以及他的审美风格中的一些东西。
- en: Okay thanks! I am thinking purple candles! But what would I use to resemble
    him?
  id: totrans-68
  prefs: []
