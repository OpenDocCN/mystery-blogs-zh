- en: '## Casting Instructions for ''Summon an Undertale AU Sans!'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 召唤“召唤一个Undertale AU Sans！”的指导说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Three bones (can be UNCOOKED chicken bones)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三根骨头（可以是未煮熟的鸡骨头）
- en: 5 coloured candle that are the colour of the Sans's eye that you want to summon
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5种颜色的蜡烛，颜色与你想召唤的Sans的眼睛相符
- en: Something that represents the Sans you are summoning
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表你要召唤的Sans的东西
- en: Salt
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐
- en: Love of Undertale (of course!)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Undertale的爱（当然！）
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Three bones (can be UNCOOKED chicken bones)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三根骨头（可以是未煮熟的鸡骨头）
- en: 5 coloured candle that are the colour of the Sans's eye that you want to summon
