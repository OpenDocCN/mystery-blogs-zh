- en: I would think of a dark blue maybe.... you know because he's always dripping
    ink but his eye color is blue so I kinda just mix the two
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为应该是深蓝色... 因为他总是滴墨水，但他的眼睛是蓝色，所以我把两者混在一起了
- en: "I would think that it would be a blue since they didn\x92t have cyan. Imma\
    \ try blue or dark blue. Thanks!"
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为应该是蓝色，因为他们没有青色。我要试试蓝色或深蓝色。谢谢！
- en: What would I use for dust!tale sans? Like what color candle and what to represent
    him? Thanks
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Dust!Tale Sans，我应该使用什么颜色的蜡烛以及如何代表他？谢谢
- en: Keep in mind this wont summon anything in the physical realm, since Sans is
    fictional. This might be okay for astral projection, but I don't know.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，这不会在物理界召唤任何东西，因为Sans是虚构的。这对星体投影可能没问题，但我不确定。
- en: Oh... okay... But still what would I use?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 哦... 好的... 但是我应该用什么？
- en: Use the same ritual, but maybe before prepping yourself for projection, so that
    you summon it in the astral realm. Could also try a guided meditation.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 使用相同的仪式，但也许在准备投影自己之前，以便在星体领域中召唤它。也可以尝试引导冥想。
- en: Look up Dust's design and pick 1-3 main colors, and something from his aesthetic.
