- en: First, take your salt, spread it into a circle on a hard surface. Next, place
    the coloured candle (Light Blue for Blueberry, Red for Fell, Dark Red for Horror,
    Yellow for G!Sans, you get the idea) around your salt circle.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，拿起你的盐，在坚硬的表面上撒成一个圆圈。接下来，把彩色蜡烛（蓝色代表Blueberry，红色代表Fell，深红色代表Horror，黄色代表G!Sans，你明白的）放在盐圈周围。
- en: Place the item that represents the Sans in the middle. (If you want to summon
    a bad Sans, use a tattered red bandana for Swapfell, or a knife for Dust, a collar
    for Fell, use a cleaver knife for Horror, a rotten apple for Nightmare (Doesn't
    have to be real), ink for Killer, and a black and white scarf for Cross)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将代表Sans的物品放在中间。（如果你想召唤一个坏掉的Sans，可以使用破旧的红色头巾来代表Swapfell，或者用刀代表Dust，用项圈代表Fell，用大刀代表Horror，用腐烂的苹果代表Nightmare（不一定是真实的），用墨水代表Killer，用黑白围巾代表Cross）
- en: Put the bones around the item, and light the candle.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将骨头放在物品周围，点燃蜡烛。
- en: 'Then say:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然后说：
- en: '''''Spirits, spirits, hear my call. I wish to summon (Name of Sans) from the
    AU (Insert AU). He will be my best friend (boyfriend if you want)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “灵魂啊，灵魂啊，听到我的呼唤。我希望从AU（插入AU）召唤（Sans的名字）。他将是我最好的朋友（如果你愿意是男朋友）
- en: and protect me with all of his life. He shall stay with me till the end of my
    days.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 并用他的全部生命保护我。他将与我同在直到我的生命结束。
- en: This is my will so MOTE IT BE!''
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，所以MOT IT BE！
- en: Make sure you yell 'Mote it be' really loud. But not so loud your neighbours
    can hear you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你大声喊：“Mote it be！”但不要大声到你的邻居能听到。
- en: Now, good luck!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，祝你好运！
- en: '*Hasn''t been tested yet*'
