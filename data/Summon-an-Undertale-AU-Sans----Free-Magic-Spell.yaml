  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 为Error!Sans使用什么颜色的蜡烛？ ;-;
- en: This doesn't work because these are fictional characters and therefore can't
    be summoned [at best, you can pool your energy into their shape and make a thoughtform
    or servator, but it wouldn't be the character from the game] If you still wish
    to try, white is a generic stand-in for all things. If the character has a particular
    colour associated with them, use that.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这不起作用，因为这些是虚构的角色，所以不能被召唤[最多，你可以将你的能量汇集成它们的形状，制造一个思想形态或仆人，但它不会是游戏中的角色]。如果你仍然想尝试，白色是所有事物的通用替代品。如果角色与特定颜色相关联，请使用该颜色。
- en: did this work for anyone? please let me know btw what candle do i need for lust
    or lustswap
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这对任何人有用吗？请告诉我，顺便问一下，欲望或欲望交换需要什么蜡烛？
- en: Use whatever candle you want this spell does not work
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 用任何你想要的蜡烛，这个咒语不起作用。
- en: how big are they i want to make sure they can fit in my house and only you can
    see them or anyone can?
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 它们有多大？我想确保它们能进我的房子，而且只有你或者其他人也可以看到它们？
- en: "I\x92m sorry not to be rude but if you mean this literally you are extremely\
    \ wrong if I\x92m not wrong sans is a character from the game undertale he is\
    \ not real so therefor he can\x92t be your friend of significant other magick\
    \ is a force of nature so if your summoning things like gods spirits and things\
    \ like that you are usually invoking them from the astral plane but sans is a\
    \ video game so he does not exist in this world the afterlife or the astral plane\
    \ so summoning it is virtually impossible"
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 很抱歉，我不是要无礼，但如果你字面上的意思是这样，那么你是完全错误的。如果我没记错，桑斯是游戏《Undertale》中的一个角色，他不是真实存在的，因此他不能成为你的朋友或者另一半。魔法是自然的力量，所以如果你在召唤像神灵、精灵之类的东西，通常是在灵界平面上召唤它们，但桑斯是一个电子游戏角色，因此他不存在于这个世界、来世或灵界，因此召唤他几乎是不可能的。
- en: I don't think it's possible to summon a fictional character.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认为召唤一个虚构角色是可能的。
- en: These are fictional characters therefore a spell cannot summon one
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是虚构的角色，因此咒语不能召唤它们。
- en: What color should I use for Ink
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 用什么颜色来画墨水？
- en: what if we cant get the bones
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们无法得到骨头怎么办？
- en: and what if we cant get candles i only have white candles from my mom but i
    cant use them
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们无法得到蜡烛，我只有我妈妈的白蜡烛，但我不能使用它们。
- en: This spell cannot work. It is not possible to ''summon'' an imaginary, fictional
    character.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语不可能起作用。不可能“召唤”一个想象的虚构角色。
- en: This particular spell will not work, as Sans is fictional, but white candles
    are basically a substitute for any candle color.(Also I feel your pain- I wish
    I could summon Sans too- :,))
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这个特定的咒语不会起作用，因为桑斯是虚构的，但白蜡烛基本上是任何蜡烛颜色的替代品。（我也能感受到你的痛苦——我也希望我能召唤桑斯：，））
- en: This is fake and does not work.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这是假的，不会起作用。
- en: as cool as this sounds this spell does not work, sans is a fictional character
    aswell as the au verions of him
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这听起来很酷，但这个咒语不起作用，桑斯也是一个虚构的角色，他的不同版本也是如此。
- en: I know that I am late for this stuff, but does this really work?
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道我对这些事情来说有点晚了，但这真的起作用吗？
- en: This specific spell, no. Undertale is a work of fiction and therefore these
    characters don't exist. However, you could create a thoughtform [if you know how
    to make psi balls, you would then form the energy into the character and make,
    essentially, an imaginary friend you would give energy to in exchange for the
    beings protection/companionship/whatever you want it for] It might even be possible
    to work with an egregore if the character [when enough people believe in something,
    they unknowingly feed energy into a thoughtform and in a way, make it a spirit]
    however, this specific spell isn't how you make thoughtforms, so I wouldn't waste
    time on that. Research thoughtforms, servitors, and egregores and see if you wish
    to work with them.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 具体到这个咒语，不行。《Undertale》是一部虚构作品，因此这些角色不存在。不过，你可以创造一个思维形态（如果你知道如何制作灵气球，你可以将能量塑造成这个角色，本质上，这是一个你为其提供能量以换取保护/陪伴/任何你想要的存在）甚至可能与一个意形存在（当足够多的人相信某种事物时，他们无意中为思维形态注入能量，并在某种程度上使其成为一个灵体）。然而，这个具体的咒语并不是制作思维形态的方法，因此我不建议浪费时间在这上面。研究思维形态、仆从和意形存在，并看看你是否愿意与它们合作。
- en: What's a psi?
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是灵气球？
- en: psi is short for ''psychic.'' If you're seeing the term ''psi ball'' it's a
    ball of magickal energy you use in spells and other magickal workings. It's not
    visible [unless you have psychic abilities, then you may see something like a
    colour or outline of a shape] you'll feel the energy pulsing in your hand, some
    warms, possibly tingles.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: psi是“心灵”的缩写。如果你看到术语“灵气球”，它是一个你在咒语和其他魔法工作中使用的魔法能量球。它不可见（除非你有心灵感应能力，那么你可能会看到一种颜色或形状的轮廓），你会感觉到能量在手中脉动，有些温暖，可能有刺痛感。
- en: Okay that sort of makes sense
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，这种解释有点道理。
- en: It's working
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 它正在起作用。
- en: You cannot ''summon'' a fictional character. This spell is fake.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能“召唤”一个虚构的角色。这个咒语是假的。
- en: what do i do if none of my candels match?
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我的蜡烛都不匹配怎么办？
- en: As many have stated in he above comments, this spell won't work. You can't summon
    a fictional character. The most you can do is create a thoughtform that resembles
    the character.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 正如以上评论所述，这个咒语是行不通的。你无法召唤一个虚构的角色。你能做的最多只是创造一个类似角色的思维形态。
- en: tried with ink, all the hope i had, wanted to have a friend for my birthday,
    i don't think it worked, the sketch book i used still has my bad drawings in it
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 试过用墨水，所有我拥有的希望，想要在我的生日有一个朋友，我不认为这有效，我使用的素描本仍然有我的糟糕素描。
- en: It didn't work because this spell is nonsense. Real magic doesn't work like
    this. Perhaps you can research thoughtforms and servitors if you wish to have
    a companion like you stated above, but this spell isn't how you go about doing
    that.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语没有奏效，因为它是无稽之谈。真正的魔法不会像这样运作。也许你可以研究思想形态和仆役，如果你希望有一个像你上面所说的同伴，但这个咒语并不是你要做到那一点的方式。
