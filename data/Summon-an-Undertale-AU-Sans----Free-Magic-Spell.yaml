- en: Something that represents the Sans you are summoning
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表你要召唤的Sans的东西
- en: Salt
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐
- en: Love of Undertale (of course!)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
