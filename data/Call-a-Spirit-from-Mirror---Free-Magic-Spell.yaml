- en: 'Start off in a well-lighted room. Light all the candles and turn off the lights.
    Once there is enough wax, splash the mirror with wax. Sprinkle salt around the
    mirror and yourself. Set up the candles around you, and be very quiet. Once the
    was is dry, with the knife/razor (be careful not to scratch the mirror) carve
    in the wax the type of spirit/demon whatever... psychic/family member/demon/any
    other spirit. OPTIONAL, not suggested: with the knife/razor put some of your blood
    on the mirror. Now chant:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在光线充足的房间开始。点亮所有蜡烛，关闭灯光。一旦有足够的蜡，向镜子洒蜡。在镜子和你周围撒盐。在你周围设置蜡烛，保持安静。一旦蜡干了，用刀片/剃刀（小心不要刮伤镜子）在蜡上雕刻出所需的灵魂/恶魔类型......心理/家庭成员/恶魔/任何其他灵魂。可选项，不建议：用刀片/剃刀在镜子上滴上你的血液。现在开始吟唱：
- en: '**"Witches corse through time, we are in need of assistance.'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"巫师穿越时空，我们需要帮助。'
- en: Oh spirit come, we beckon you. Share your stories, come intill the morning light."**
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哦，灵魂，请你前来。分享你的故事，来到晨光之下。"**
- en: Wait about 30 seconds, still quiet, and then ask for a sign of being. If you
    want, you can ask it questions through forms of you asking, the spirit knocking.
     **USE CAUTION** because if you do choose to use blood or put 666, be aware of
    the dangers. For us, there were bugs appearing out of nowhere. After you're done,
    clean up the mess, like wax and anything else off the mirror.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 等待大约30秒，仍保持安静，然后请求一种生物的记号。如果您愿意，您可以通过您的询问方式来询问灵魂的问题，精神敲门。**请小心**，因为如果您选择使用血液或放置666，请注意危险。对我们来说，有虫子突然出现。完成后，请清理干净，如蜡和镜子上的任何其他东西。
