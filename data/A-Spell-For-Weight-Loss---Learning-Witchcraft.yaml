- en: A Spell For Weight Loss - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 减肥咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-for-weight-loss/#0001-01-01](https://learningwitchcraft.com/a-spell-for-weight-loss/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-for-weight-loss/#0001-01-01](https://learningwitchcraft.com/a-spell-for-weight-loss/#0001-01-01)
- en: This is a weight loss spell that increases the metabolism of your body, this
    helps your body to burn calories faster. There will not be instant results, but
    as time goes by, you will see that those extra pounds are disappearing. The results
    can be sped up with healthy eating and regular exercise.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种咒语，可以增加你的新陈代谢速率，从而帮助你的身体更快地燃烧脂肪。它不会立竿见影，但随着时间的推移，你会发现那些额外的磅数正在消失。健康饮食和定期锻炼可以加快结果。
- en: '**What is needed to perform this weight loss spell is:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行这个减肥咒语需要的是：**'
- en: A candle; red
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一支蜡烛；红色的
- en: A small cloth pouch which is preferably orange or red.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一只小的织布袋，最好是橙色或红色的。
- en: It is best to use all three of these ingredients, a teaspoon of each, if however
    you can only find one, or a couple, that will work as well; ground cinnamon, cayenne
    pepper and ground ginger.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最好使用这三种成分的全部，每种一茶匙，如果你只找到其中一种或几种，也可以使用；肉桂粉、红辣椒粉和姜粉。
- en: When the moon is waning is when the weight loss spell should be performed. For
    the most effective results, after the first day following a full moon. Perform
    the spell seven days in a row.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当月亮处于残月时应该执行减肥咒语。为了最有效的结果，在一个满月的第二天之后。连续执行七天的咒语。
- en: How To Perform The Weight Loss Spell
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何进行减肥咒语
- en: To begin, ground and center yourself, after that is done you may cast your circle.
    All the ingredients for the spell must be placed in front of you and, the red
    candle must be lit.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让自己平静下来，然后你可以圈地。咒语的所有成分必须放在你面前，红色蜡烛必须点着。
- en: Meanwhile the candle burns, imagine the inside of your body being warmed by
    the heat of the flame. Stare into the candle´s flame, imagine that your body has
    taken on the attributes of this fire. Observe the way the wax burns on the candle,
    visualize your body as it burns off all of the excess fat that has been stored
    in the same simple and efficient manner.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，蜡烛燃烧时，想象你的身体内部被火焰的热量温暖。凝视蜡烛的火焰，想象你的身体以同样简单而有效的方式燃烧掉所有多余的脂肪。
- en: 'As your repeat the incantation below three times, maintain your attention on
    that image:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当你重复下面的咒语三次时，保持你的注意力在那个形象上：
- en: Fire, become alive within me,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 火，活在我内心里，
- en: Burn away all the unneeded fat,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 燃烧所有多余的脂肪，
- en: Flame, heat my body up,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 火焰，温暖我的身体，
- en: As the speed of my metabolism increases.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我的新陈代谢速率的增加。
- en: You must next take your spices, pour them into the cloth pouch and shut it,
    if you have already performed the spell, the spices should already be in the pouch,
    there is no need for another one to be created, the one that you created the same
    day is what you should use. The pouch should then be circled around the candle
    three times, clockwise. As you do so, visualize that is absorbs the candles heat.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，拿起你的香料，把它们倒入布袋中并扎紧，如果你已经进行了咒语，那么香料应该已经在袋子里了，没有必要再制作一个了，你应该使用你当天创建的。袋子应该围着蜡烛逆时针转三次。当你这样做的时候，想象它吸收了蜡烛的热量。
- en: 'State: So Mote It Be'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 状态：如此定之
- en: Proceed to blow the candle out and close your circle.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 灭掉蜡烛，关闭你的圈地。
- en: Always keep the pouch with the spices near your body, for as long as you want
    to lose weight. If placed close to your stomach, it will be the most effective.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一直将装有香料的袋子放在你的身边，只要你想减肥。如果靠近你的胃，效果会最好。
- en: After each meal, for a minute or so you should hold the pouch in your left hand,
    visualize that the heat from it is being absorbed into you, the warmth is being
    pulled up along your arm and on into your stomach. You will find that the calories
    from the meals will begin being burned more rapidly by your body, this will bring
    about over time, weight loss that is healthy and effective.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 每餐后，你应该拿着这个袋子放在你的左手里一分钟左右，想象着从它发出的热量被你吸收进去，温暖沿着你的手臂流入你的胃。你会发现餐后的卡路里将会被你的身体更快地燃烧，这会带来健康而有效的减肥。
