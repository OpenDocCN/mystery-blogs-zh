  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道一个法术，可以轻松地解除任何法术，但如果你使用以k结尾的拼写，它可能不会起作用，因为对我而言用魔法是有冒犯性的。
- en: 'This is not rhe all undoer spell, but a safe one if you ise the k. Well safe
    as in it likely wont harm you for it. Spell: Focus on the tail, and traits more
    desirable, but destinctly like yourself. For example, you are timid and resourceful,
    so you may go/think fox. Youll find you can move the tail where you could not
    before and if going by the example it became a foxes. As you said about not wanting
    the sin of lust, youll find you cannot move the tail as was not yours. Once you
    have the tail of what is like you, be honest on trait similarity ot it will fail
    simply will it away, as it was yours it will fade. There you go there if needed.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是对所有解除咒语的法术，而像你这么做是安全的。好吧，说是安全，意思是它可能不会伤害你。法术：专注于尾部，和更可取的特征，但与你自己是完全相似的。比如，你胆小而足智多谋，所以你可能会选择狐狸。你会发现你可以移动尾巴，在以前你是做不到的。如果按照这个例子，那会变成狐狸的尾巴。就像你说的，不想要色欲之罪，你会发现你不能移动尾巴，因为它不是属于你的。一旦你有了与你相似的尾巴，诚实地对特征相似进行评估，如果你没有这样做，它会很简单地消失，由于它是你的，它就会褪去。需要的话，你可以试试这个法术。
