  zh: 假设，如果这让你拥有了一条灵体的尾巴，那么就不会有任何物理上的副作用。你可能会感觉到类似于感知能量的感觉[就像当有人失去一条肢体时，他们会有幻肢的感觉，仿佛那个肢体还在]，但不会有任何疼痛或者在转身时随意把东西从架子上弄掉的情况。在灵体层面，你将能够感受/使用尾巴，因为它将成为你灵体的一部分。
