- en: Because magic doesn't defy common sense. It doesn't make the impossible possible,
    which is what a lot of people like to think for some reason.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 因为魔法不违背常识。它不会让不可能的变为可能，这是许多人出于某种原因而喜欢认为的。
- en: Because those of us educating members on Real Magik know what is and is not
    possible. On the physical, Magik is a force of nature and does not defy nature.
    You cannot grow a physical tail.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我们这些对真正魔法有所了解的人知道什么是可能的，也知道什么是不可能的。在物质层面，魔法是一种自然力量，不违背自然规律。你不能生长一条物理的尾巴。
- en: As everyone above has explained, when you know how magick works on the physical,
    you don't need to try out every spell. You can read it over and decipher if a
    spell works or not. We are trying to impart our knowledge onto new members so
    they don't waste their time on fake spells. However, nobody is going to stop you
    from trying it. We're just witches with more experience explaining why a spell
    won't work. If you want to ignore us and try a spell, go for it. [provided the
    spell isn't harmful like ''drink this poison and learn to fly'' then I'd say don't
    try it, but if its ''say this phrase and become a were-rabbit vampire with sparking
    wings and a Dragon tail'' fine. That should only hurt your ego]
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 就像上面的每个人所解释的那样，当你了解魔法如何作用于现实时，你就不需要尝试每个咒语。你可以仔细阅读并解密一个咒语是否有效。我们正在传授我们的知识给新成员，让他们不要在虚假的咒语上浪费时间。然而，没有人会阻止你去尝试。我们只是更有经验的女巫，解释为什么一个咒语不会起作用。如果你想忽略我们并尝试一个咒语，随你去。[只要咒语不会有害，比如''喝这个毒药就能飞起来''，那我会说不要尝试，但如果是''说这个短语就能变成一只闪烁着翅膀和龙尾巴的兔子吸血鬼''，那就可以了。那只会伤害你的自尊心]
