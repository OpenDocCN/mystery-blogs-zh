- en: So lets start , with this maked up within 3 days , and working spell , to summon
    luck and you go easily through some hard or stressful period for you!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从这个在三天内创作完成，并运行的咒语开始，召唤幸运，帮助您轻松度过某些对您而言艰难或紧张的时期！
- en: 'Take energy drink 2 blue candles and 1 candle of any color you want in front
    of you. Take 3 deep and confidente breaths. Slowly light up candles , and drink
    it a litle bit. Now close eyes and clear mind. Hold it there for about 2 mins.
    Now you need calmly to chant this powerfull lines :'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在你面前拿上 2 支蓝色蜡烛和 1 支你想要的任何颜色的蜡烛。深呼吸 3 次。慢慢点燃蜡烛，并喝一点能量饮料。现在闭上眼睛，清空头脑。静静地坚持大约 2
    分钟。现在你需要平静地吟唱这些强有力的句子：
- en: '"Water , Air, Earth , Fire , I summon you ,to help me , to be with me , any
    way I go , you go , I have hard time , be with me , this IS my wish so mote it
    be !" Say it 2 times , slowly and calmy , but still with full confidence!'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"水，空气，土地，火，我召唤你，来帮助我，与我同在，无论我去哪里，你都在，我遇到困难时，与我同在，这是我的愿望，所以如此成就吧！" 慢慢地，平静地说两遍，但仍然充满信心！'
