- en: I doubt this works. You suspect someone might be harmful, and your conformation
    bias will give you that uneasy feeling. You can use divination and energy work
    to sense someones intentions, but there is no guarantee since some humans can
    hide these intentions incredibly well. Especially if they understand how Magik
    works.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我怀疑这不起作用。你怀疑某人可能是有害的，你的确认偏见会给你一种不安的感觉。你可以使用占卜和能量工作来感知某人的意图，但是没有任何保证，因为有些人类可以隐藏这些意图得非常好。特别是如果他们了解魔法的工作原理。
