- en: Sense Danger From An Enemy
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 感知敌人的危险
- en: This will allow you to sense whether any dark energy will be entering your near
    future.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你能够感知是否会有任何黑暗能量进入你的近期。
- en: '## Casting Instructions for ''Sense Danger From An Enemy'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''感知敌人的危险'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此法术：**'
- en: A candle of your choice
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支你选择的蜡烛
- en: A stick/twig (length of half your arm)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根棍子/树枝（长度为你手臂的一半）
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此法术：**'
- en: A candle of your choice
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支你选择的蜡烛
- en: A stick/twig (length of half your arm)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根棍子/树枝（长度为你手臂的一半）
- en: 'Firstly find a comfortable place to sit so that there are no distractions.
    Light the candle and place in in front of you, hold the stick over the candle
    and carefully light the end. Hold the lit twig in front of you face and chant:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先找一个舒适的地方坐下，确保没有任何干扰。点燃蜡烛并将其放在你面前，将棍子放在蜡烛上方，小心地点燃末端。将点燃的小树枝放在你面前，并唱道：
- en: '"Thee who wishes harm'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"那些希望伤害'
- en: Thee who wishes to darken the light
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那些希望使光线变暗的人
- en: Show yourself in the darkness you abide
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在你居住的黑暗中展示自己
- en: Reveal yourself, you can not hide"
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 揭示你自己，你无法隐藏"
- en: If danger is present in your near future then you should get a bad feeling when
    you open your eyes, make sure you blow out the stick and wait for the smoke to
    clear before setting it down.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的近期可能有危险，那么当你睁开眼睛时你应该有一种不好的感觉，确保你吹灭棍子并等待烟雾散尽再放下它。
