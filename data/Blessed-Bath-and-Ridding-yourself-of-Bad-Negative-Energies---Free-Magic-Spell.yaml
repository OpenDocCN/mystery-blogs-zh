- en: First thing you do, fill your bathtub with Warm Water.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你要做的第一件事就是，把你的浴缸注满温水。
- en: '(Optional): With the Green Marker, Draw a Pentagram on the Paper, and put the
    Appropriate Runes, Sowilo Rune on Top point for Spirit, Wunjo Rune on Right Point
    for Water, Fehu Rune on lower right point for Fire, Ehwaz Rune on lower Left point
    for Earth, and Ansuz Rune on left point for Air.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: （可选）：用绿色记号笔在纸上画一个五角星，并放上相应的符文，精神的Sowilo符文在顶点、水的Wunjo符文在右侧、火的Fehu符文在右下角、土的Ehwaz符文在左下角和空气的Ansuz符文在左侧。
- en: Place Green candle in the Center of the Pentagram (if being used) otherwise,
    place it anywhere. Set up your incense stick anywhere in your bathroom.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 把绿蜡烛放在五角星的中心（如果使用的话），否则，随便放在任何地方。把你的熏香棍放在浴室的任何地方。
- en: 'Next thing you do, Light the insence, and light the Candle. Take the sea salt,
    give thanks to Mother Earth, Water, Fire, Air and Spirit Chant:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你接下来应该做的事情就是，点燃香并点燃蜡烛。拿起海盐，感谢大地母亲、水、火、风和精神，吟唱：
- en: '"Bless this Sea Salt, Bless this Bath, Cleanse my body of all negative Energies,
    Heal my spirit and renew it, Blessed Be."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '"祝福这片海盐，祝福这片浴水，净化我身体中的所有负面能量，治愈我的精神并使之更新，愿如此。"'
- en: 'Envision a glowing light around the sea salt, go over to your bathtub and sprinkle
    the salt all throught your bath water saying: "Bless this bath, Bless my spirit,
    Blessed Be." and while doing so, envision a light all around your bath water.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 想象海盐周围发出耀眼的光芒，走到浴缸边，让盐撒遍整个浴水并说：“祝福这片浴水，祝福我的精神，愿如此。”在这样做的同时，想象着你的浴水周围发出光芒。
- en: Step in, relax, medittate if you wish, submerge your entire body in the water
    and enjoy your bath. Once you have finished, you should feel relaxed, full of
    energy and cleansed of all negative energy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 踏入浴室，放松自己，如果愿意，可以冥想一下，把整个身体浸入水中，享受你的浴缸。一旦你完成了，你应该会感到放松，充满能量，并且清除了所有负面能量。
