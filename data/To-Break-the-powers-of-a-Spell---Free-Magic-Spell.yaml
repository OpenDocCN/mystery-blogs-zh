- en: PLACE THE CANDLE INTO THE BLACK BOWL, FIX THE CANDLE TO THE BOWL USING THE WAX
    DRIPPINGS FROM THE CANDLE SO THAT IT STANDS ALONE. FILL THE BOWL TO THE RIM WITH
    FRESH WATER, WITHOUT WETTING THE WICK. BREATHE DEEPLY AND MEDITATE FOR A COUPLE
    OF MINUTES. WHEN YOUR MIND IS CLEAR, LIGHT THE CANDLE. VISUALIZE THE POWER OF
    THE SPELL CAST AGAINST YOU AS LIVING WITHIN THE CANDLES FLAME. AS THE CANDLE BURNS
    DOWN, IT WILL SPLUTTER AND GO OUT AS IT TOUCHES THE WATER. AS IT IS EXTINGUISHED
    BY THE WATER, THE SPELL IS BROKEN .FINALLY, DIG A HOLE IN TO THE GROUND, POUR
    THE WATER INTO IT, THEN BURY THE CANDLE.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将蜡烛放入黑色碗中，用蜡滴将蜡烛固定在碗中，使其独立立起。将碗填满清水，但不要弄湿蜡烛芯。深呼吸并冥想几分钟。当你的思绪清晰时，点燃蜡烛。想象被施加在你身上的咒语力量存在于蜡烛的火焰中。随着蜡烛燃尽，它将在接触水时噼啪作响并熄灭。当蜡烛被水熄灭时，咒语被破解。最后，在地上挖一个洞，把水倒入洞里，然后埋掉蜡烛。
