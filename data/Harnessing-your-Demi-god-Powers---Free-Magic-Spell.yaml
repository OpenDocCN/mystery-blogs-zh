  zh: 警告：如果你认为你的力量是飞行或无敌或任何危险的东西，我对伤害或死亡不负责任，请不要尝试愚蠢的事情，如果是飞行，请尝试聚焦在地面上，不要跳楼或其他愚蠢的事情
