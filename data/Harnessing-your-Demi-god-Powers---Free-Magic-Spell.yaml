  zh: '## 施法说明“驾驭你的半神之力”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**focus think about your father/mother god/goddess mine is
    zeus so i would think of zeus as your thinking of your father/mother god/goddess
    clear your mind of all things but your godly parents focus for about 10-30 minutes
    if didnt get anything keep focussing til you get a power to mind when you do test
    it'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**聚焦于思考你的父亲/母亲神/女神，我的是宙斯，所以我会想到宙斯作为你想到你的父亲/母亲神/女神，清空你的思想除了你的神圣父母之外的一切事物，聚焦大约10-30分钟，如果没有得到任何东西，请继续聚焦直到你获得一种力量来测试它'
- en: WARNINGING IF YOU THINK YOUR POWER IS FLYING OR INVINCIBILITY OR ANYTHING DANGEROUS
    I AM NOT RESPONSIBLE FOR INJURIES OR DEATHS DO NOT ATTEMPT SOMETHING STUPID IF
    ITS FLYING TRY FOCUSING ON THE GROUND DONT JUMP OFF OF BUILDINGS OR ANYTHING STUPID
    LIKE THAT
