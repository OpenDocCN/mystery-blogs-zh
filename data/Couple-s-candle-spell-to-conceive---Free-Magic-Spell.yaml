- en: One week prior to ovulation, Mom-to-be should increase her consumption of citrus/acidic
    foods (tomatoes, oranges, lemons, etc), nuts and leafy greens like kale or spinach.
    Avoid greasy or oily meats (sausages, pepperoni, pork). If you aren't already,
    consider taking a folic acid supplement.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 未来母亲在排卵前一周应增加柑橘类/酸性食物（西红柿、橙子、柠檬等）、坚果和绿叶蔬菜如羽衣甘蓝或菠菜的摄入。避免油腻或油性肉类（香肠、意大利辣香肠、猪肉）。如果还没有的话，考虑服用叶酸补充剂。
- en: The day before your most fertile day, the actual day, and the day after, place
    three new candles of equal size (1 blue, 1 pink, 1 white) near the bed.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在你最肥沃的日子前一天、实际日子及其后一天，在床边放置三支新蜡烛（1支蓝色、1支粉红色、1支白色）。
- en: 'The father-to-be should light the blue candle and say the following:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 准爸爸应点燃蓝色蜡烛并说以下内容：
- en: '''''Divine Father, We call thee El, Priapus, Ing, Min and Cernunnos,'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '''''神圣的父亲，我们呼唤你，艾尔，普里阿普斯，英格，明恩和瑟努诺斯，'
- en: You, whose sheltering arms shield and comfort your young,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你，那些庇护的臂膀遮蔽和安慰你的年轻人，
- en: Whose power is seen in the mighty river, the nourishing Sun,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 其力量显现在强大的河流中，滋养的太阳，
- en: Bless this union of man and mate.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 保佑这一对男女的联合。
- en: 'The mother-to-be should light the pink candle and say the following:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 准妈妈应点燃粉红色蜡烛并说以下内容：
- en: '''''Divine Mother, We call thee Inanna, Asherah, Freya, Vesta and Hathor'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '''''神圣的母亲，我们呼唤你，伊南娜，阿舍拉，弗雷娅，维斯塔和哈索尔'
- en: You, who bear, nurture, and defend your young against all dangers,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你，那些生育、滋养和保护你的年轻人免受一切危险，
- en: Whose power is seen in the fertile fields, the moonlit breezes,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 其力量显现在肥沃的田野上，月光下的微风中，
- en: Bless this union of woman and mate.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 保佑这一对女人和男人的联合。
- en: 'Together, you both should light the third candle and together repeat the following:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你们俩一起点燃第三支蜡烛，一起重复以下内容：
- en: '''''Lord and Lady, Mother and Father, Life Divine.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '''''主与夫人，母与父，神圣的生命。'
- en: As two are made one, we seek your sacred blessing,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 两者合而为一，我们寻求你神圣的祝福，
- en: Gift us with a healthy child,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 赐予我们一个健康的孩子，
- en: One who embodies the best of us both.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 那位体现了我们双方最好的人。
- en: Imagine a warm light filling the room as you make love. Let the candles burn
    until they go out on their own. Repeat with new candles for each of the remaining
    nights.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一种温暖的光线充满房间，当你们做爱时。让蜡烛一直燃烧，直到自行熄灭。每个剩余的晚上都用新蜡烛重复此过程。
