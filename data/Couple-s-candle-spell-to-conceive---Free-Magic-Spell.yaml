- en: Will make the newborn baby's future bright. I found it on a spellbook
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将会使新生儿的未来变得光明。我在一个咒语书上找到了它
- en: '## Casting Instructions for ''Couple''s candle spell to conceive'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“想要怀孕的夫妇蜡烛咒语”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: 1 white candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支白色蜡烛
- en: 1 pink candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支粉红色蜡烛
- en: 1 blue candle
  id: totrans-13
