  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支蓝色蜡烛
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: 1 white candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
