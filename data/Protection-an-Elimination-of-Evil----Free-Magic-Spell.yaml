- en: This candle I see before me, it's color so bright, holds my needs of change
    in it's light...I call forth the forces higher than I, to release this energy
    held inside. May it work for me in the most correct way, harming none and helping
    all as it leaves my stay. I call on thee in perfect trust and love sending me
    guidance from above, Take away this which threatens me.Take away this which ill's
    me So mote it be!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到眼前这支蜡烛，它的颜色如此明亮，蕴含着我对改变的需求…我召唤比我更高的力量，释放我内心的能量。愿它以最正确的方式为我所用，不伤害任何人，在我离开时帮助所有人。我完全信任并充满爱地呼唤你，向我发送来自上方的指引，带走威胁我的东西，带走折磨我的东西。就这样吧！
