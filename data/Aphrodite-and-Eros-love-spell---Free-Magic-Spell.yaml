- en: First mediate at designated time, cleansing your heart chakra with rose quartz.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在指定的时间冥想，用玫瑰石英清洁你的心脏轮。
- en: Have red, white, and pink candles lit on full moon.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在满月时点燃红色、白色和粉红色蜡烛。
- en: With warm or hot water, mix in a tablespoon of rose water, strawberry extract,
    and pink salt.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 用温水或热水，加入一汤匙玫瑰水、草莓提取物和粉红盐。
- en: Then put lipstick on and summon God Eros and Goddess Aphrodite.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然后涂上口红，召唤爱神厄洛斯和爱神阿芙罗狄蒂。
- en: Write the full name of your lover and his zodiac sign and clip it with his picture.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 写下你爱人的全名和他的星座，并与他的照片一起剪下来。
- en: Put 3 drops of your blood on a rose petal, ( AS YOU PICK THE ROSE PETALS UP
    AND SAY THE SPELL, DROP IT IN THE POTION) pick up one and say, **This rose petal
    represents thy soul of mine. **Pick up another and say, **This represents thy
    soul of my dearest love, (Lovers name). **GENTLY, pick up the rose petal with
    the 3 drops of blood on it and say, **This represents thy unconditional love of
    mine for my dearest love, (Lovers name).** You should’ve dropped all of the petals
    in the potion.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在满月的午夜，把3滴你的血滴在一片玫瑰花瓣上，（当你拾起玫瑰花瓣并说出咒语时，将其放入药水中）拾起一片并说：“**这片玫瑰花瓣代表我的灵魂。**”再拾起另一片并说：“**这代表我最亲爱的爱人（爱人的名字）的灵魂。**”轻轻地，拾起带有3滴血的玫瑰花瓣，并说：“**这代表我对我最亲爱的爱人（爱人的名字）无条件的爱。**”你应该把所有的花瓣都放进药水里。
- en: 'Kiss the picture of your lover and place that and the paper with his name and
    sign in your dream bag and put in under your pillow. Then chant 5 times:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '吻一下你爱人的照片，把照片和写有他名字和星座的纸放入你的梦境袋中，然后放在枕头下，念5次： '
- en: '**(Lover’s full name), I know you love me, **'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**（爱人的全名），我知道你爱我，**'
- en: '**please don’t hide it, **'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**请不要隐藏，**'
- en: '**Let me open up your heart with thy key,**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**让我用你的钥匙打开你的心扉，**'
- en: '**so that you may show it.**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**这样你就可以展示它。**'
- en: 'Drink half of the potion then chant 5 times:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 喝掉一半的药水，然后念5次：
- en: '**Lord and Lordess of love, Eros and Aphrodite,**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**爱的主和主人，厄洛斯和阿芙罗狄蒂，**'
- en: '**Let (Lovers name) love me with all his heart.**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**让（爱人的名字）全心全意地爱我。**'
- en: '**So mote it be, so shall it be.**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**如此定，必然成就。**'
- en: Drink the rest of the potion.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 喝剩下的药水。
