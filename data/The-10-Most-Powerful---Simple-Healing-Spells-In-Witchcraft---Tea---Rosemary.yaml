  zh: '*我的灵魂忧伤，我不知该如何是好。*'
- en: '*Help me banish the pain I feel,*'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '*帮助我驱逐我感受到的痛苦，*'
- en: '*This lackluster feeing has no appeal*'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '*这种索然无味的感觉毫无吸引力*'
- en: '*Help me see the love begin*'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '*帮助我看到爱的开始*'
- en: '*And feel my heart be light again,*'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '*并感受我的心再次轻盈，*'
- en: '*Let me climb up from this hole,*'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '*让我从这个深渊中攀升，*'
- en: '*And be with you heart, body, and soul.*'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '*并与你的心灵、身体和灵魂同在。*'
- en: '*I ask thee goddess on this night please, *'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '*我请求你女神，在这个夜晚请，*'
- en: '*Help me be happy again, so mote it be.*'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '*帮助我再次快乐，如此成就。*'
- en: After chanting, close your eyes. Picture all depressive feelings flowing out
    of your body and into the candle flame then burning away. Continue this until
    you feel done. Continue this spell once a night until you are rid of depression.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃香薰材料，关闭双眼。想象所有沮丧情绪从身体中流出，进入蜡烛火焰然后燃烧殆尽。直到你感觉完成为止，请持续这个过程。每晚重复这个法术，直到你摆脱了抑郁。
