- en: The 10 Most Powerful & Simple Healing Spells In Witchcraft | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 魔法中最强大和简单的 10 个治愈咒语 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/healing-spells-in-witchcraft/#0001-01-01](https://teaandrosemary.com/healing-spells-in-witchcraft/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/healing-spells-in-witchcraft/#0001-01-01](https://teaandrosemary.com/healing-spells-in-witchcraft/#0001-01-01)
- en: Most new witches want to get right into the *exciting* spells. I get a lot of
    requests for truth spells, [freezer spells](https://teaandrosemary.com/how-to-cast-freezer-spell/),
    [honey jars](https://teaandrosemary.com/what-is-a-honey-jar-spell-and-how-is-it-different-from-a-sugar-jar-spell/),
    banishings, and other pretty intense spell-work.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数新女巫都想立刻开始*激动人心*的咒语。我收到很多关于真相咒语、[冰箱咒语](https://teaandrosemary.com/how-to-cast-freezer-spell/)、[蜜罐](https://teaandrosemary.com/what-is-a-honey-jar-spell-and-how-is-it-different-from-a-sugar-jar-spell/)、驱逐和其他相当强烈的咒语工作的请求。
- en: After a bit, you might start to realize just how powerful the more subtle spells
    can be. I especially love **healing spells**. I find that good healing spells
    are almost always the answer, or are at the very least are a good place to start
    instead of jumping right to banishing spells.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 过了一会儿，你可能开始意识到更微妙的咒语是多么强大。我特别喜欢**治愈咒语**。我发现良好的治愈咒语几乎总是答案，或者至少是一个很好的起点，而不是立即转向驱逐咒语。
- en: Here are my 10 favorite healing spells for various situations, including both
    physical and emotional healing!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我最喜欢的 10 个治愈咒语，适用于各种情况，包括身体和情感上的治愈！
- en: 10\. Healing Water Enchantment
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. 治愈水咒语
- en: I thought it was a good idea to start with one of the simplest, quickest healing
    spells in case you’re reading this post in a pinch.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得从最简单最快的治愈咒语开始是个好主意，以防你读这篇文章时正赶时间。
- en: 'Ingredients:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 配料：
- en: A glass of water (that’s it!)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一杯水（就这样！）
- en: I prefer to use a glass, but you can use a plastic bottle if it’s all you have.
    Water is the perfect liquid to imprint with your intensions, so this spell is
    super simple but instantly powerful.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我更喜欢用玻璃杯，但如果你只有塑料瓶，也可以。水是最完美的液体，可以用你的意图印记，所以这个咒语非常简单，但立竿见影。
- en: 'Hold the glass of water between your hands and say whatever you most need.
    For example:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 双手握住水杯，说出你最需要的话语。例如：
- en: '*My migraine is gone and I am full of health.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*我的偏头痛消失了，我充满了健康。*'
- en: Close your eyes as you say these words and focus on putting all of your energy
    into the water. Raise as much energy as you can (I raise energy through my feet
    from the earth and send it out through my hands) and picture the outcome that
    you want. Do this for at least 2 minutes.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛，说出这些话语，并专注将所有能量注入水中。尽可能多地提升能量（我通过我的脚从地球吸收能量，并通过我的手释放出去），并想象你想要的结果。至少这样做
    2 分钟。
- en: Once you have enchanted the water, drink it within the hour for optimal results.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你施加了魔力于水中，最好在一小时内饮用以获得最佳效果。
- en: 9\. Body Healing Bath Ritual
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. 身体治愈浴仪式
- en: If you’re feeling sick or even a bit run-down, this is one of the best healing
    spells that will get you back on your feet quickly.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感到不舒服甚至有点虚弱，这是最好的治愈咒语之一，能快速使你恢复元气。
- en: 'Ingredients:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 配料：
- en: 1 cup Epsom salt
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 杯硫磺盐
- en: 3 drops eucalyptus essential oil
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 滴桉树精油
- en: 3 drops peppermint essential oil
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 滴薄荷精油
- en: A lighter
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个打火机
- en: A blue pillar candle (white can be substituted)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支蓝色柱状蜡烛（白色可以替代）
- en: Cleanse your bathroom. Fill your bath with warm water, then add in the Epson
    salt, the eucalyptus oil, and the peppermint oil.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 清洁你的浴室。将浴缸注满温水，然后加入硫磺盐、桉树精油和薄荷精油。
- en: While the tub fills, light the candle and set it in a safe location in the bathroom.
    Soak in the bath for 20 minutes; focus your energy on healing your body. Feel
    the infused bathwater energize your body and picture a white light filling your
    body.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当浴缸注满水时，点燃蜡烛并将其放在浴室安全位置。在浴缸中浸泡 20 分钟；专注于治愈身体的能量。感受充满身体的浸泡水为您的身体注入活力，并想象一道白色光线充满您的身体。
- en: After 20 minutes, drain the bath and snuff out the candle.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 20 分钟后，排掉浴水并熄灭蜡烛。
- en: 8\. Healing Spells For Others
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. 他人的治愈咒语
- en: This healing spell uses a mirror and is very effective at healing others, even
    over long distances.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这个治愈咒语使用镜子非常有效，即使在长距离治愈他人也很有效。
- en: 'Ingredients:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 配料：
- en: A handheld mirror
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一面手持镜子
- en: A large fire safe plate
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个大的防火安全板
- en: A pen and piece of paper
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支笔和一张纸
- en: Blue pillar candle (white can be substituted)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色柱状蜡烛（白色可以替代）
- en: 3 drops rosemary essential oil
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 滴迷迭香精油
- en: 4 quartz crystals or other healing stones
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4 颗石英水晶或其他治愈石
- en: A lighter
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个打火机
- en: Cleanse your tools and ingredients, then lay your mirror face up on a large
    fire-safe plate or area.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 清洁你的工具和配料，然后把镜子面朝上放在一个大的耐火盘或区域上。
- en: Write down the name of the person who needs healing and place it on top of the
    mirror. You can fold the paper if you desire.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 写下需要疗愈的人的名字，并将其放在镜子的顶部。如果需要，你可以折叠纸张。
- en: Place the candle on the paper and the mirror. Anoint the candle with rosemary
    essential oil; don’t get any oil on the wick. Focus strongly on your intentions
    and gather your energy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 把蜡烛放在纸和镜子上。用迷迭香精油涂抹蜡烛，不要让油滴到蜡烛芯上。专注于你的意图并集中你的能量。
- en: Place the quartz crystals (or other healing crystals or stones – choose what
    feels right) around the mirror, paper, and candle in a diamond shape. Place one
    candle at the north point, one to the south, one to the east, and one to the west.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 把水晶石（或其他治疗水晶或石头 - 选择感觉合适的）摆放成菱形，围绕镜子、纸和蜡烛。将一个蜡烛放在北点，一个放在南方，一个放在东方，一个放在西方。
- en: Light the candle and meditate for 10 minutes on your desires and intentions.
    Picture the outcome you desire in vivid detail.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，冥想10分钟关于你的愿望和意图。详细想象你所期望的结果。
- en: 'After 10 minutes, open your eyes. Point at each crystal in turn, starting with
    the north, and move in a clockwise direction. As you move around the circle, say:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 十分钟后，睁开你的眼睛。依次指向每个水晶，从北方开始，顺时针方向移动。当你绕着圈子走时，说：
- en: '*With this candle I cast away all illness and dismay.*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*用这支蜡烛我驱散所有的疾病和沮丧。*'
- en: '*With these crystals I unite and banish all sickness tonight.*'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*用这些水晶我联合并消除今夜所有的疾病。*'
- en: '*With this mirror I expand, amplifying healing energy I command.*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*用这面镜子我扩展，放大我掌控的疗愈能量。*'
- en: Allow the candle to burn while you meditate on your intentions and raise a significant
    amount of energy for the spell. Make sure to pull the energy from somewhere else
    (I usually pull from the earth) or you can get sick as you heal someone else.
    It’s okay if the wax drips onto the paper or mirror while you do this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 让蜡烛在你冥想你的意图并为咒语积累大量能量的时候燃烧。确保从其他地方汲取能量（我通常从大地汲取），否则在为别人疗愈时你可能会生病。在这个过程中，蜡烛滴到纸或镜子上是可以接受的。
- en: When you feel finished, snuff out the candle (don’t blow it out). Bury your
    candle and the sheet of paper outside.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感觉完成时，把蜡烛吹灭（不要吹）。把你的蜡烛和纸张埋在户外。
- en: 7\. Friendship Healing Knot Spell
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 友情疗愈结界咒语
- en: This healing spell will mend any friendship that has a current issue or rift.
    It can even help to heal a friendship between two people who have grown apart.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这个疗愈咒语将修补任何当前存在问题或分歧的友谊。它甚至可以帮助修复两个曾经疏远的人之间的友谊。
- en: 'Ingredients:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 配料：
- en: 2 pieces of long string in different colors
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两根不同颜色的长绳子
- en: Scissors
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪刀
- en: 6 small bells (with small hooks at the top so they can be hung)
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 六个小铃铛（顶部有小钩子以便悬挂）
- en: 2 pink tea light candles (white can be substituted)
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两支粉色小茶灯蜡烛（白色可以替代）
- en: A lighter
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把打火机
- en: '2 photographs: one of each party in the relationship'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两张照片：分别是关系中的每一方
- en: Tape
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 胶带
- en: Cleanse your area and your tools. Thread both pieces of string through the first
    bell, then tie a knot at the top to secure the bell.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 清洁你的区域和工具。将两根绳子穿过第一个铃铛，然后在顶部打结以固定铃铛。
- en: Repeat this for all 6 of the bells, spacing them out relatively equally down
    the string.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 把这6个铃铛都重复一遍，把它们相对均匀地分布在绳子上。
- en: 'Place the tea light candles on either side of you (or where you sit or stand)
    and light them. Jingle your string of bells twice then say:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 把小茶灯蜡烛放在你的两侧（或者你坐或站的地方）并点燃它们。摇动你的铃铛两次然后说：
- en: '*With these bells I banish all hate,*'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*用这些铃铛我消除所有的仇恨，*'
- en: '*With each ring I let go and forgive,*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*每一声铃响我都放手并原谅，*'
- en: '*With this photo I bring us together.*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*用这张照片我把我们聚在一起。*'
- en: If this spell doesn’t work immediately, take out your ingredients and repeat
    it once a week.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个咒语不立即生效，取出你的配料并每周重复一次。
- en: 6\. A General Healing Spell For Health
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 一般健康疗愈咒语
- en: This is one of the healing spells that requires a few more ingredients, but
    it’s super effective for the long-term.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个需要更多成分的疗愈咒语之一，但对长期效果非常有效。
- en: 'Ingredients:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 配料：
- en: 3 white candles
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三支白蜡烛
- en: Mint essential oil
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薄荷精油
- en: Sandalwood essential oil
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 檀香木精油
- en: 3 clear quartz crystals or other healing crystals
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三块清水晶或其他治疗水晶
- en: 3 small pieces of paper
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三小张纸
- en: Cleanse your space and ingredients.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 清洁你的空间和配料。
- en: Sprinkle each of the candles with all three oils, then do the same to the crystals.
    Place the candles in a triangle shape on your alter or table and place a stone
    in front of each candle.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 撒上三种油到每根蜡烛上，然后同样做到水晶上。将蜡烛呈三角形排列在你的祭坛或桌子上，并在每根蜡烛前放一块石头。
- en: Write the name of the person you intend to heal three times (once on each piece
    of paper) even if this person is yourself. Place all three pieces of paper in
    the center of the triangle.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 将你打算治愈的人的名字写三次（每张纸上写一次），即使这个人是你自己也要如此。将三张纸放在三角形中央。
- en: 'Light the candles and raise your energy. Focus on the sick person and picture
    them being well and whole. Repeat the following 3 times:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，提升你的能量。专注于生病的人，想象他们康复健全。重复以下内容 3 次：
- en: '*Magic mend and candle burn,*'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*魔法修复，蜡烛燃烧，*'
- en: '*Illness leave and health return.*'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*疾病离去，健康回归。*'
- en: Let the candles burn for 30 minutes then snuff them out. Repeat this ritual
    nightly or weekly until the individual is healed.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 让蜡烛燃烧 30 分钟，然后熄灭。每晚或每周重复这个仪式直到个体康复。
- en: 5\. A Self Love Healing Jar
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 自我爱的疗愈罐
- en: Jars spells are some of my favorite healing spells because they’re effective
    and cathartic to make and cast.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 罐子咒语是我最喜欢的疗愈咒语之一，因为它们既有效又有 cathartic（宣泄性） 的制作和施放过程。
- en: 'Ingredients:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 配料：
- en: Rose petals
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玫瑰花瓣
- en: Catnip
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 猫薄荷
- en: Pure white sugar
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纯白糖
- en: Rosemary Essential oil
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迷迭香精油
- en: Pink salt
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉红盐
- en: A sealable jar
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个可密封的罐子
- en: A pink candle
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根粉红色蜡烛
- en: Light the candle and cleanse all of your ingredients, then fill the jar with
    the ingredients. Seal the jar with the pink candle wax.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛并清洁所有的配料，然后将配料倒入罐子中。用粉色蜡封好罐子。
- en: Raise your energy and place your hands around the jar. Meditate on your healing
    intentions and picture the best outcome for 5-10 minutes. Continue this until
    you feel finished and that the spell has been cast, then snuff out the candle.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 提升你的能量，双手环绕罐子。沉思你的治愈意图，并在脑海中描绘出最佳结果，持续 5-10 分钟。直到你感觉完成并且咒语已经施放完毕，然后熄灭蜡烛。
- en: For extra power, charge the jar in the full moon once a month.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增加力量，每个月在满月时给罐子充能一次。
- en: 4\. Healing Spell For Emotional Trauma
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 情感创伤的疗愈咒语
- en: This is one of the most simple yet effective healing spells for emotional trauma.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最简单但最有效的情感创伤疗愈咒语之一。
- en: 'Ingredients:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 配料：
- en: A white candle
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根白色蜡烛
- en: Sea salt
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 海盐
- en: A healing oil (can be anything that feels healing to you; I mix almond oil and
    lavender essential oil)
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种疗愈油（可以是任何让你感觉疗愈的油；我混合了杏仁油和薰衣草精油）
- en: Cleanse your space, then place the white candle on a table in front of you and
    sprinkle sea salt around the candle in a circle. Anoint yourself with the healing
    oil. I like to place the oil on my neck, my temples, and my wrists, but put it
    wherever feels right.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 清洁你的空间，然后将白色蜡烛放在你面前的桌子上，并在蜡烛周围撒上海盐形成一个圆圈。用疗愈油涂抹自己。我喜欢将油涂抹在脖子、太阳穴和手腕上，但你可以根据感觉来选择涂抹的位置。
- en: 'Stare into the candle flame and chant:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 盯着蜡烛火焰，同时吟诵：
- en: '*Earth below, sky above. Fill the dark of night with love.*'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*大地之下，天空之上。用爱填满黑夜的深处。*'
- en: '*The morning sun will take my pain. And I will awake renewed again.*'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*早晨的阳光会带走我的痛苦。我将在焕然一新中醒来。*'
- en: Repeat this as many times as feels necessary. Imagine your pain flooding out
    of your body and into the candle flame where it will be absorbed by the sun. Repeat
    this ritual as necessary until the emotional trauma is gone.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 重复这个过程直到感觉必要。想象你的痛苦从身体中涌出，进入蜡烛火焰，在阳光中被吸收。直到情感创伤消失，重复这个仪式。
- en: 3\. Healing Spell For An Undiagnosed Illness
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 未诊断疾病的疗愈咒语
- en: 'Ingredients:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 配料：
- en: 6 pink candles arranged in a semi-circle
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6 根排列成半圆的粉色蜡烛
- en: A dying purple or blue flower
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一朵濒死的紫色或蓝色花朵
- en: A blossoming pink or white flour
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一朵盛开的粉色或白色花朵
- en: A small pot of soil
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小盆土壤
- en: 'Light the candles from left to right, saying once:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 从左到右点燃蜡烛，只说一次：
- en: '*Flame of hope, flame of power, restore my/his/her strength, hour by hour.*'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '*希望之火，力量之火，恢复我的/他的/她的力量，时刻。*'
- en: '*That I they may flare with life like you, and health and light in me/them
    renew.*'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '*愿我/他们能像你一样充满生机，健康和光芒在我/他们身上更新。*'
- en: 'In each candle, drop and burn a petal from the dying flower and say:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在每根蜡烛里，滴下并燃烧一片濒死花朵的花瓣，同时说：
- en: '*Into the fire, sickness burn, burn away, restore and transform with each new
    day.*'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '*进入火焰，疾病燃烧，随着新的一天，疾病消失，恢复并改变。*'
- en: 'Drop the singed petals into the pot of soil. Pass the blossoming flower around
    the candles 6 times as you say:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 将烧焦的花瓣放入盆土中。当你说以下话语时，将绽放的花朵在蜡烛周围传递 6 次：
- en: '*Rise, rise to the skies, new health thrive.*'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '*升起，升向天空，新的健康蓬勃发展。*'
- en: Let the candles burn as you meditate on your desired outcome and raise your
    energy. When you feel done, bury the burned petals with the soil, then scatter
    the *living* flower petals outside.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 让蜡烛燃烧时，沉思你期望的结果并提升你的能量。当你感到完成时，用土埋葬燃烧的花瓣，然后将*生命*花瓣散落在外面。
- en: 2\. Healing From A Breakup
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 从分手中疗愈
- en: This is one of my favorite spells to perform after a breakup. Hexes always *sound*
    like a good idea when you’re angry or hurt, but they rarely help *you* feel better
    about the situation.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我分手后最喜欢施展的法术之一。当你愤怒或受伤时，咒语总是听起来像是个好主意，但它们很少能帮助你对情况感到更好。
- en: This “healing from a breakup” spell will do much more for you even though it
    isn’t directed at your ex.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这个“从分手中疗愈”的法术会为你做更多，即使它并不直接针对你的前任。
- en: 'Ingredients:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 配料：
- en: A pink candle
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个粉色蜡烛
- en: A white candle
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个白色蜡烛
- en: Incense (any kind that feels healing to you)
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香（任何一种让你感觉愈合的）
- en: Sage or Palo Santo
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼠尾草或圣木
- en: '5 stones: I use pink quartz, amethyst, malachite, lapislazuli, and selenite,
    but choose what feels right to you'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5块石头：我使用粉色石英、紫水晶、孔雀石、青金石和月光石，但选择适合你感觉的石头
- en: 'Cleanse your room and area using Sage or Palo Santo. Place the 5 stones on
    your altar or table with the pink quartz in the middle and the other stones surrounding
    it. Light the pink candle, then light the white candle and say:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 使用鼠尾草或圣木清洁你的房间和区域。将5块石头放在你的祭坛或桌子上，粉色石英放在中间，其他石头围绕它。点燃粉色蜡烛，然后点燃白色蜡烛并说：
- en: '*I let go of (name of ex).*'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '*我放手（前任的名字）。*'
- en: Repeat this chant over and over while you use the Sage or Palo Santo to cleanse *yourself.*
    Sweep the cleansing agent all over and around your body (front and back) being
    careful not to burn yourself or touch your clothes.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用鼠尾草或圣木清洁*自己*时，反复吟唱这个咒语。用净化剂清洗你的身体（前后都要）时要小心，避免烧伤自己或触及衣服。
- en: 'After you feel cleansed, put out the cleansing agent and begin to focus on
    the white candle’s flame. Repeat whatever mantras feel comfortable here; you can
    repeat more than 1 line. Here are some ideas:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感到洁净后，熄灭净化剂并开始专注于白色蜡烛的火焰。在这里重复任何让你感到舒适的口头禅；你可以重复超过1行。以下是一些想法：
- en: '*I set us free with love.*'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '*我用爱释放我们。*'
- en: '*I’m full of love and I let you go with love.*'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '*我充满爱，我用爱放手你。*'
- en: '*My heart is full and free.*'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '*我的心充满并自由。*'
- en: '*I’m free and at peace.*'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '*我自由且平静。*'
- en: Continue this until you feel a weight life. Your heart should feel happier.
    Repeat this spell as needed, whenever you feel down or sad.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 直到你感觉负担减轻。你的心应该感到更快乐。在需要时重复这个法术，每当你感到沮丧或悲伤时。
- en: 1\. Depression Banishing Spell
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 驱除抑郁法术
- en: 'Ingredients:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 配料：
- en: A yellow and a pink candle (white can be substituted)
