- en: The Einherjar is a powerful magical being that is the reanimated soul of a Viking
    warrior who has been deemed worthy by Odin. They resemble bodiless suits of armor
    or phantoms in Viking attire. They are always armed.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 埃因赫里亚之灵是一个强大的魔法生物，是被奥丁认为是值得的维京战士的灵魂。他们类似于衣甲或维京服饰中的幻影。他们总是武装起来。
- en: 'SURVIVING AN EINHERJAR ENCOUNTER:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 度过埃因赫里亚之灵遭遇的方法：
- en: The Einherjar are controlled by a binding rune (as you will read below) so using
    spells to break the rune and the control your enemy has over the Einherjar is
    always a valid option. Einherjar will not attack anyone on their own. Another
    method is exorcism, though it is not likely that you will be able to exorcise
    a rampaging spirit-warrior before it does you in with its axes. A final way to
    stop an Einherjar's attack is taking advantage of its honor. If the creature breaks
    its honor, it will be banished from Valhalla and it will immediately discorporate.
    For example, it is against an Einherjar's honor to hurt an innocent woman or child
    unless they are associated with a foe. By not defending themself, a woman or child
    can prevent attack by this spirit because it knows that to kill them is to kill
    itself. DO NOT attempt to fight an Einherjar. YOU WILL LOSE. They are immune to
    all physical attack and most magic.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 埃因赫里亚之灵由捆绑符文控制（如下所述），因此使用咒语破解符文和敌人对埃因赫里亚之灵的控制始终是一个有效的选择。埃因赫里亚之灵不会自行攻击任何人。另一种方法是驱魔，尽管不太可能你能在它用斧头砍你之前将一个暴跳如雷的斗士之灵驱逐出去。停止埃因赫里亚之灵攻击的最后一种方法是利用它的荣誉。如果生物破坏了它的荣誉，它将被驱逐出瓦尔哈拉并立即解体。例如，埃因赫里亚之灵伤害无辜的妇女或孩子，除非他们与敌人有关，那么，通过不为自己辩护，妇女或孩子可以防止被该灵体攻击，因为它知道杀了他们就是杀了自己。不要尝试与埃因赫里亚之灵作战。你会输的。他们对所有物理攻击和大部分魔法都有免疫力。
- en: 'TO CONTROL AN EINHERJAR:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 控制埃因赫里亚之灵的方法：
- en: If you manage to summon an Einherjar, it can be bound to serve you rather easily.
    Simply inscribe the symbol of Odin (the Valknut) onto its chest, then form over
    it the Norse rune naudr/nauthiz--the rune of binding. The Einherjar will be bound
    to follow your commands until it is released, it is destroyed, or you are killed.
    Renew the spell daily to make sure nothing goes wrong with it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你成功召唤一名埃因赫里亚之灵，你可以很容易地将其捆绑为你服务。只需在其胸部刻上奥丁的符号（瓦尔纽特），然后在其上形成挪尔斯符文naudr/nauthiz——捆绑的符文。埃因赫里亚之灵将被绑定遵循你的命令，直到它被释放，被摧毁，或者你被杀死。每天更新咒语以确保它不会出错。
