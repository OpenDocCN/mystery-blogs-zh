- en: To Rid Yourself of an Unwanted- Admirer
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: To Rid Yourself of an Unwanted- Admirer
- en: Occasionally people get into a situation where they are being pursued by someone
    whose attention is a nuisance. Rather than reacting in anger, it is often easier
    to open the way for the unwanted suitor to leave. This spell, done on a Waning
    Moon - often does the trick
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，人们会陷入这样一种境地，他们被一个令人讨厌的人追求，而这种注意对他们来说是个麻烦。与其愤怒反应，往往更容易为不受欢迎的追求者打开离开的道路。这个咒语在弱月期间施行-通常会起到作用。
- en: '## Casting Instructions for ''To Rid Yourself of an Unwanted- Admirer'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：如何摆脱一个不受欢迎的追求者'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**You will need the following items for this spell:**'
- en: Vervain leaves
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vervain leaves
- en: A fierce fire
  id: totrans-12
