  type: TYPE_NORMAL
  zh: Vervain leaves
- en: A fierce fire
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A fierce fire
- en: 'Light a fire. Pick up the vervain and as you do so call out the name of the
    offending person. Fling the leaves on the fire and say: "Withdraw from me now
    I need you not". There is a requirement to declaim passionately, and to use some
    force, in any spell that is designed to drive someone from you. Therefore, be
    very sure that you do not wish this person to be in your life in any way.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃一堆火。当你拿起马鞭草时，呼唤冒犯者的名字。将叶子投入火中，并说：“现在退出我，我不需要你。”在任何旨在驱使某人远离你的咒语中，都有要激情地宣称并使用一些力量的要求。因此，请确保你真的不希望这个人以任何方式出现在你的生活中。
- en: Ensure the fire is properly and safely extinguished. Repeat the action three
    nights in a row. Preferably this spell should be performed outside,but it can
    be also be performed indoors if you have a suitable fireplace and provided you
    are careful.Strictly, one is supposed to gather the vervain leaves, though with
    urban living this is a bit of a tall order. Make sure you have at least a couple
    of handfuls of the dried herb.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Ensure the fire is properly and safely extinguished. Repeat the action three
