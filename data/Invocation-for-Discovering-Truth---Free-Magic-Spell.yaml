- en: A single candle of beeswax should be lighted and placed on a table away from
    the draft and chill. Two pieces of natural paper need be torn to the length of
    three finger's breadth and the width of two finger's breadth. On each need be
    written the choices from which Truth shall choose. A bowl of clean water should
    be placed on the table at thy front and a circle drawn round the bowl. Once the
    circle be drawn, no more should thy hand pass in.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 应点燃一根天然蜂蜡烛，并将其置于远离通风和寒冷的桌子上。需撕两张天然纸，每张长度三指宽，宽度二指宽。在每张纸上写上选择项，以供真理选择。应在桌上放置一碗清水，并在其前画一个圆圈。一旦画了圆圈，手不得再越过其界限。
- en: 'The following invocation need be spoken aloud and with a firm and somber voice:
    "In the name of Vuall, I summon thee Truth that thee may choose of these and show
    that pure. By the virtue of the highest of thee, I command thee come forth lest
    thee suffer the pain of disobedience."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 应大声而庄重地说出以下祈祷：“以Vuall之名，我召唤你，真理，使你能够在这些选择中做出纯净的选择。凭借你的最高美德，我命令你现身，否则你将遭受不服从的痛苦。”
- en: Fold each piece of paper singly and cast them together into the water, not allowing
    thy hand cross into the circle. That piece which doth unfold first be the answer
    of Truth and that which unfolds last be the lie. When Truth hath made its choice,
    dismiss the spirit, extinguish the candle and dispose of the water on freshly
    turned soil.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Fold each piece of paper singly and cast them together into the water, not allowing
    thy hand cross into the circle. That piece which doth unfold first be the answer
    of Truth and that which unfolds last be the lie. When Truth hath made its choice,
    dismiss the spirit, extinguish the candle and dispose of the water on freshly
    turned soil.
- en: If you receive no answer. If Truth does not find the working favorable then
