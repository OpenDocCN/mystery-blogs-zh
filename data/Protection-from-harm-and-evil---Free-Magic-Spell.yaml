- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: Staff or wand - blue or silver (you can use a ribbon or cloth to cover your
    wand then remove it later)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法杖或魔杖 - 蓝色或银色（您可以用丝带或布覆盖您的魔杖，然后稍后再取下）
- en: Silver or blue shiny glitter
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 银色或蓝色闪亮的闪光粉
- en: a quiet place - best done outdoors
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个安静的地方 - 最好在户外完成
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
