- en: 1\. It is best to go outside for this spell as the air movement will help disperse
    the glitter and the magick.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 最好在外面进行此咒语，因为空气流动将有助于散播闪光和魔法。
- en: 2\. Cast a circle or create a sacred space
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2.画一个圆圈或创建一个神圣的空间
- en: '3\. Go to each quarter in turn (starting at west, then north, east, south)
    and pound or tap on the ground with the staff or wand chanting : ''''I call thee,
    who guard the watchtowers of the (insert direction here) to guide me through the
    darkness, and ensure my safety.'''' do this for all 4 quarters'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 依次去每个象限（从西开始，然后北，东，南），用法杖或魔杖在地面上敲击，同时吟唱：“我召唤你，守护（插入方向）的守望者，引导我穿越黑暗，确保我的安全。”
    对所有4个象限都这样做。
- en: '4\. Stand in the center and Chant:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 4.站在中心并吟唱：
- en: In the shadows, evils hide,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在阴影中，邪恶隐藏，
- en: Ready to draw me from love's side,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好将我从爱的身边带走，
- en: but with your help I shall be strong,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但在你的帮助下，我将变得坚强，
- en: Banish all that do me wrong.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 驱逐所有对我不利的人。
- en: Send them away, send them astray
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将它们送走，使它们迷失
- en: Never again to pass my way.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 永不再走我的路。
- en: So mote it be
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 愿如此
- en: As you say the last three lines, scatter the glitter in a circle around you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当你说完最后三行时，在你周围的圆圈里撒下闪光。
- en: 5.Close the circle and have something to eat to restore your energy
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 5.关闭圆圈，并准备好一些食物来恢复你的能量
