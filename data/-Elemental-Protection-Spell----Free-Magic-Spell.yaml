- en: '''Elemental Protection Spell'''
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '''''元素保护咒语'''''
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分 5/5 星
- en: Uses the elements to protect you. This is from my very own spell book. I have
    tried it and it seems to be very potent. If it doesn't work for you then you might
    want to adapt it to your own purposes, but it should be fine.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用元素保护自己。这来自我的魔法书。我尝试过，似乎非常有效。如果对你不起作用，你可能需要调整它以适应自己的需求，但应该没问题。
- en: '## Casting Instructions for ''''Elemental Protection Spell'''''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''''元素保护咒语''''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Focus your thoughts and energies on remaining safe and
    calm. Do this for several minutes. When you feel connected with your energy and
    your mind, cast the circle and say the following:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品施放此咒语：****你将需要以下物品施放此咒语：**集中你的思绪和能量，保持安全和平静。这样做几分钟。当你感觉与你的能量和思绪连接时，画圈并说出以下内容：'
- en: Terra, Ignis, Aqua
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大地、火焰、水
- en: All Three
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 三者皆有
- en: Elements of astral, I summon thee
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 星体元素，我召唤你
- en: Earth by divinity, divinity by earth
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 圣地由神性，神性由圣地
- en: Give thy enemy the power to see
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 赐予你的敌人看到力量
- en: The strength of the elements by my side
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 元素力量在我身旁
- en: Rules of magic, I shall abide
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法规则，我将遵守
- en: Now, when my enemy meets his/her/its downfall
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，当我的敌人遭遇失败
- en: This spell will have no power at all
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这咒语将毫无力量
- en: In no way will this spell reverse
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本咒语绝不会逆转
- en: Or place upon me any curse
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 或将任何咒语施加在我身上
- en: As Above--So below, Blessed Be!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如上--如下，保佑吾灵！
