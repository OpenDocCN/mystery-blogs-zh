- en: '## Casting Instructions for ''Travel To A Different Universe'''
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '## 用于“前往不同宇宙”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**'
- en: a pentagram
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个五角星
- en: enough blood to draw a large sigil(looks kind of like this (C).')
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 足够的血以绘制一个大的符号（看起来像这样（C）。’）
- en: Some kind of sacrifice
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某种牺牲
- en: heart of a lamb
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一只羔羊的心脏
- en: tail of any kind of lizard
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何类型的蜥蜴尾巴
- en: wing bones of a bird
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一只鸟的翅膀骨头
- en: annointing oil(also called holy oil)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 膏油（又称为圣油）
- en: rats tail
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼠尾巴
- en: '**You will need the following items for this spell:**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
