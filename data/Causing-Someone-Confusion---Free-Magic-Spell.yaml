  type: TYPE_NORMAL
  zh: 使某人困惑
- en: This Spell gives you the power to confuse someone near you, THIS IS . BLACK
    MAGIC. SO YOU KNOW THE RULE OF BLACK MAGIC.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语赋予你混淆身边某人的能力，这是黑魔法。所以你知道黑魔法的规则。
- en: 'Effects : Dizziness and fainting.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 效果：头晕和晕倒。
- en: 'Effects on you : Lost Breath'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对你的影响：失去呼吸
