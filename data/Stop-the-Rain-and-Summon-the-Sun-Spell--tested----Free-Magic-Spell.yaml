- en: Hi, guys! Follow the steps to stop rain and bring out the sun!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨，伙计们！跟着这些步骤来停止雨水，带出太阳吧！
- en: Here's the one and only step!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是唯一的一步！
- en: 'Chant once:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 唱一次：
- en: '''''Gods and Goddesses of the weather,'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '''''天气的诸神和女神们，'
- en: please stop this dreadful rain,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 请停止这场可怕的雨水，
- en: make the sun come shine again.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让太阳再次照耀。
- en: Slow down this water,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 减慢这水流，
- en: make it hotter,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让天气更炎热，
- en: This is my will SO MOTE IT BE!''
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，愿如此！''
- en: You can whisper or say out loud, I don't know if it works if you say it in your
    mind, though.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以低语或大声说出来，不过我不确定如果你在心中说出来是否有效。
- en: I believe it's more powerful if you perform with a magick caster, and/or outside.
    It works just fine without them, though.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为如果你在魔法施法者、室外进行，威力会更强大。但即使没有它们，它也能正常运行。
- en: I like to thank the Gods and Goddesses after I chant the spell.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在我念咒语后，我喜欢感谢诸神和女神。
- en: Mail me if it works for you! I hope I helped, and have a magical day!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这对你有帮助，请给我发邮件！希望我帮到你，并祝你有一个神奇的一天！
