- en: Stop the Rain and Summon the Sun Spell (tested)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 停止雨水并召唤太阳咒语（已测试）
- en: Here's a *tested* spell for making the sun shine and stopping rain.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个*已测试*的咒语，可以让太阳照耀并停止雨水。
- en: Also, this is not only the first spell I wrote, but it's the first spell I cast
    too! And also the first spell that I know 100% works!!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，这不仅是我写的第一个咒语，也是我施的第一个咒语！而且，这还是我百分之百确定有效的第一个咒语！
- en: '## Casting Instructions for ''Stop the Rain and Summon the Sun Spell (tested)'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“停止雨水并召唤太阳咒语（已测试）”的说明'
