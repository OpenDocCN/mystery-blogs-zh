  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**'
- en: Wand/Staff/Magick Caster (optional)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
