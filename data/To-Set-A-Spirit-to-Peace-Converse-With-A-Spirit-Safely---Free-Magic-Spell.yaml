  type: TYPE_NORMAL
  zh: 使灵体安静/安全地与灵体交流
- en: An actually fairly easy yet complicated spell to contact the dead.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个实际上相当容易但复杂的咒语，用于联系死者。
- en: '## Casting Instructions for ''To Set A Spirit to Peace/Converse With A Spirit
    Safely'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ‘使灵体安静/安全地与灵体交流’的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成这个咒语：**'
- en: Three people or a number of people divisible by three.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三个人或可以被三整除的人数。
- en: 3 blue candles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3支蓝色蜡烛
- en: 3 white candles
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3支白色蜡烛
- en: 1 black candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支黑色蜡烛
- en: Small food item (bread, soup, crackers)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小食物（面包、汤、饼干）
- en: Round Table
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 圆桌
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成这个咒语：**'
- en: Three people or a number of people divisible by three.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三个人或可以被三整除的人数。
- en: 3 blue candles
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3支蓝色蜡烛
- en: 3 white candles
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3支白色蜡烛
- en: 1 black candle
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支黑色蜡烛
- en: Small food item (bread, soup, crackers)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
