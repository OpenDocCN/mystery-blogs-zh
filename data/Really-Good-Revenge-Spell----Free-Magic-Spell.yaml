- en: Really Good Revenge Spell.
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 真的很好的复仇咒语。
- en: Use this wisely or can come back at you three times so be careful and im not
    responsible for and of you stupidity.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 聪明使用此技能，否则可能会以三倍返回，因此要小心，我不对您的愚蠢负责。
- en: '## Casting Instructions for ''Really Good Revenge Spell.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“真的很好的复仇咒语”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此咒语：**'
- en: Candle (any colour).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（任何颜色）。
- en: Consecration.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 献给上面提到的升级设备。
- en: visualization.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化。
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此咒语：**'
- en: Candle (any colour).
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（任何颜色）。
- en: Consecration.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 献给。
- en: visualization.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化。
- en: Light a single, simple candle and sit before it.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃一支单一简单的蜡烛，坐在它前面。
- en: Call up the person and the person's higher self.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 呼叫这个人和这个人的更高自我。
- en: Ask the higher self for a quality which would derail that person's current muppet
    life.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 向更高的自我要求能够使那个人当前的木偶生活失控的品质。
- en: 'Now, speak that quality and gift it to the person:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，说出那个品质，并把它赠送给这个人：
- en: Upon the planes in which I live,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我所生活的飞机上,
- en: the gift of [insert quality] I now give,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[插入品质]的礼物，我现在给，'
- en: to [insert name of revenge target] with all my heart and soul,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对[插入复仇目标的名字]全心全意地，
- en: to change [him/her] and to make [him/her] whole;
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 改变[他/她]并使[他/她]完整；
- en: By all on high and law of three,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 由高层和三法令，
- en: this is my will, so shall it be.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，所以应该如此。
- en: Visualise the person strongly in the candle flame for a short but intense time,
    then blow out the candle.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在蜡烛火焰中强烈地想象这个人，时间短暂但强烈，然后吹灭蜡烛。
- en: It is done.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 完成了。
