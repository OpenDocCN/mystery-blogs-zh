- en: Casting Instructions for 'Conjuration of the Black Hounds'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''黑犬召唤术''的施法说明'
- en: Having abstained for three days from bathing (to protect you from the hounds),
    with the third new moon; you will be ready to conjure the black hounds. Let it
    be noted that once this spell is complete the first time, this abstinence will
    no longer be necessary, the hound will be bound to your service and thus can not
    harm you so long as you wield the blade.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 三天内不洗澡（以免黑犬伤害你），在第三个新月之时，你将准备好召唤黑犬。需注意，一旦第一次完成此咒语，此戒除将不再必要，犬将束缚于你的服务，因此只要你握有刀片，它就不能伤害你。
- en: 'In a red pigment, and using a brush made of human hair, write these names on
    one side of a blade: "Cerebus, Fenrir, Gwyllgi" and upon the other side: "te ligo
    canem nigrum" (I bind you, black hound) Having done this, take a bone and write:
    "Et regnum mortus vincent"  (may the kingdom of death come forth).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 用红颜料，在人类头发制成的刷子上写下这些名字的一边：“刻耳柏斯、芬里尔、格威尔吉”，在另一边写：“te ligo canem nigrum”（我束缚你，黑犬）。做完这些后，拿起一根骨头，写上：“Et
    regnum mortus vincent”（愿死亡之国来临）。
- en: Having consecrated these items with their incantations and nine times having
    drawn the equal armed cross over the tools, they will be ready for the conjuration.
    Taking these things; ash of hound, war water and chalk down to a natural portal
    (being Crossroads, Cemeteries and Mausoleums), you can begin the summoning, but
    only should the time be between 12 AM and 3 PM, and no sun should be seen.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用它们的咒语祝圣这些物品，并九次在工具上画出等臂十字，它们将为召唤做好准备。带着这些东西——犬灰、战争之水和粉笔，下到自然传送门（十字路口、墓地和陵墓），你可以开始召唤，但只有在午夜12点到下午3点之间，且不能见到太阳。
- en: A circle of nine steps in diameter is drawn upon the floor, and within it they
    cast the Tridecagon. To the west is drawn a circle of Five steps, and within it
    a triangle, with a point facing east. On the outer borders of the triangle, the
    names again. Within the triangle, pour the ash of hound, hydrate it with war water,
    and animate it with blood (Iron in the blood to further push a mars alignment
    and to symbolically give life to the hounds).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在地板上画出一个九步直径的圆圈，并在其中铺设十三边形。向西方画一个五步圆，圆内有一个三角形，尖端向东方。在三角形的外部边界上，再次写下这些名字。在三角形内，倒入犬灰，用战争之水滋润它，并用血液（血液中的铁进一步推动火星对齐，并象征性地赋予犬生命）激活它。
- en: 'Retiring back to the Tridecagon, take good care to raise the circle well, so
    that the hounds do not cause some great harm. Taking up the bone scepter, cry
    out thirteen times the first conjuration to the east: "I summon, conjure and evoke
    thee O raging hounds of the underworld, and adjure thee to come quickly, by the
    names of thy exalted and divine sires, by whom you were conceived in the cold
    darkness of death and to whom you are bound to serve: Fenrir, Gwyllgi, Cerebus
    to come forth and manifest thyself, To pact with me and obey my commands!" Set
    the sceptre down in the middle of the circle, and walk around it thrice clockwise
    and finishing in the west, facing out.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在回归到十三边形时，请务必小心地提高圆的质量，以便犬只不会造成极大的伤害。拿起骨杖，向东方高呼十三次第一次召唤：“我召唤、召集和唤醒你们，冥界的狂怒犬，我命令你们迅速前来，以你们尊贵和神性的父名，你们在死亡的寒冷黑暗中被构思并且你们必须侍奉的人：芬里尔、格威尔吉、刻耳柏斯，快来显现并与我缔约，听从我的命令！”将杖放在圆中央，顺时针绕圈三次，并在西方结束，面向外侧。
- en: 'Say the second conjuration thrice: "I conjure and adjure you, dreadful hounds,
    by the servitude you owe to the names of your sires, from who''s seed you were
    born in the cold expanses of death with ne''er a tit to suck. Come now savage
    and starved wolves on thy rotted paws and ancient bones, rise from the ashes and
    blood of resurrection and up from the gaping maws of the earth."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 三次说第二个召唤：“我召唤并命令你，可怕的猎犬，以你对你的父辈名字的服役，从你在死亡的寒冷广阔地区出生的种子中，从未有奶嘴吸吮。现在，野蛮而饥饿的狼，用你腐烂的爪子和古老的骨头，从复活的灰烬和鲜血中升起，从地球张开的嘴中上升。”
- en: 'And when this is done, cross to the east and recites it thrice more. Raise
    the blade and plunge it into the earth, just beyond the circle and ask: "Would
    you, O'' Cn Annwn, Speak, listen and obey, And swear that They who possess this
    blade And know thy name, May conjure you up from the gates of death?" And the
    beast will take the blade by the handle and say: "I swear on this blade My servitude
    unto you Who knows my name __ And holds this blade If you swear Your essence To
    nourish me at every call We have a deal" And you must say: "I swear" And the hounds
    will dissipate. And should you strike the blade into the ground with the scepter
    as a hammer and call it''s name with every strike, so long as the sun has gone,
    they will come to you.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当这个完成时，穿越到东方，并再三重复。举起刀，将其刺入地下，刚好在圆圈之外，并问：“你会的，O' Cn Annwn，说话，听从，并且宣誓那些拥有这把刀并知道你的名字的人，可能会从死亡之门中召唤你？”野兽将会抓住刀柄说：“我发誓在这把刀上，我的服役归你，谁知道我的名字__并握住这把刀如果你发誓你的本质要在每次召唤时滋养我，我们有一个交易”你必须说：“我发誓”猎犬会消散。如果你用权杖作为锤子将刀刺入地面，并在每次敲击时喊出它的名字，只要太阳已经落山，它们就会来到你身边。
