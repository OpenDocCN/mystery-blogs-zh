- en: Black hounds are the guardians of the cemetery, the keepers of the gates and
    the denizens of the cross roads. They make good servitors to guard items, ward
    off intruders or haunt those whod oppose you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 黑犬是墓地的守护者，门户的守卫和十字路口的居民。它们是良好的仆从，用于保护物品、驱逐入侵者或降服那些敢于反抗你的人。
