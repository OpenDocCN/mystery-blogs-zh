- en: Why would someone ever want to summon that creature, he solely represents death
    and destruction and is said to be more powerful than the devil himself
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么有人会想召唤那个生物，他单纯代表死亡和毁灭，并且据说比魔鬼本身更强大
- en: I would assume by the invocation that it is to lay curse and misfortune onto
    someone. Moral philosophies aside, Apollo could certainly fit the bill for desired
    outcomes. No justice or vengeance in this formula, just a desire to see someone
    bound to weakness, failure, and to be blinded from foresight.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我会假设通过召唤它是为了向某人施加诅咒和厄运。撇开道德哲学不谈，阿波罗肯定可以符合所期望的结果。这个公式中没有正义或复仇，只是希望看到某人被束缚于软弱、失败，并且被失去远见所蒙蔽。
