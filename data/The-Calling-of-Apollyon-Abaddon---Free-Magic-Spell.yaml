- en: Discord and unturned chaos turn,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不和谐和未转向的混沌转向，
- en: Thou beautiful one adorned in the serpent consumed skin,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你美丽的蛇皮装点
- en: Who by slaying commanding the essence therein I call thee forth.Angel of the
    Bottomless Pit,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通过杀戮命令其中的本质 我呼唤你前来。深渊天使，
- en: Never deformed yet terrible in appearance Armed with arrows dread;far striking,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 从未变形但外表可怕 武装着令人畏惧的箭矢；远程打击，
- en: Bakkhion,twofold and divine,power far diffused,and course oblique is thine.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 巴奇昂，双重而神圣，力量广泛分布，你的课程是斜的。
- en: In one hand stands forth the Golden Sword of Vengeance
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一手拿着复仇的金剑
- en: in the other the Silver-Bow of plague and death.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一只手中是瘟疫和死亡的银弓。
- en: Open the pit and send forth pestilence,let thy locusts consume
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 打开坑并派遣瘟疫，让你的蝗虫消耗
- en: I curse thee.......in the name of Apollyon.....place thy mask of darkness
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我诅咒你.......以阿波罗尤恩的名义.....戴上你黑暗的面具
- en: Upon thy beautiful face.....become the crooked angel of pestilence
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在你美丽的脸上.....成为瘟疫的扭曲天使
- en: '...name...I curse your Eyes,may fog with shadows of your failure and regret,...name...I
    curse your mind that it may be tormented by the locusts-daimons of the underworld,....name...I
    curse your limbs that they may ache with old age yet so early,...name...I send
    forth Apollyon''s arrow to your heart to make it a home for worms and decay,...name...I
    offer you and sacrifice you in the name of'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '...名字...我诅咒你的眼睛，愿其被你的失败和悔恨的阴影所迷惑，...名字...我诅咒你的思想，愿其受到地狱的蝗虫-恶灵的折磨，...名字...我诅咒你的四肢，愿其早衰而又如此早衰，...名字...我放出阿波罗尤恩的箭矢到你的心中，使其成为蠕虫和腐烂的家园，...名字...我以...的名义献祭你'
- en: Apollyon,that you may go forth to the bottomless pit in darkness.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 阿波罗尤恩，愿你前往黑暗的无底洞。
- en: Burn or stab the image repeatedly.Make offering to Apollyon Far Striker.The
    offering should be buried in the ground.Always give thanks too the gods.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 反复燃烧或刺伤图像。向阿波罗尤恩献祭者。献祭物应埋在地里。永远感谢神。
