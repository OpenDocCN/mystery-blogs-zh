- en: '## Casting Instructions for ''The Calling of Apollyon/Abaddon'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''召唤阿波罗尤恩/亚巴顿''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Candles should be the color according to the rite and nature of the God
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛的颜色应该根据仪式和神的属性而定
- en: Frankincense used throughout ancient Greek and Seleucid Empire traditionally,it
    was the foundation of worship and aromatic offering.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在整个古希腊和塞琉古帝国传统上使用乳香，它是崇拜和香料供品的基础。
- en: Myrrh was also used religiously and even cinnamon,depending on your personal
    preference.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 乳香也被宗教性地使用，甚至肉桂，取决于你个人的喜好。
- en: Focus is the most important in this Rite and Goal.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这个仪式和目标中，专注是最重要的。
- en: You shouldn't make your mind wonder around have a picture of Apolloyon if you
    may.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不应该让你的思绪漫游，如果可能的话，想象一下阿波洛尤恩的形象。
