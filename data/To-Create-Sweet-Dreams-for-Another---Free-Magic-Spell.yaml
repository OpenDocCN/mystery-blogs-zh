- en: To Create Sweet Dreams for Another
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为他人创造甜美的梦境
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为 5/5 星
- en: A simple spell to give another sweet dreams, but as my Magyk comes with a price,
    you will have no dreams that night.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的咒语，让他人拥有甜美的梦境，但由于我的魔法是有代价的，你将在那晚没有梦境。
- en: '## Casting Instructions for ''To Create Sweet Dreams for Another'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“为他人创造甜美的梦境”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Notes to caster:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施法：****你将需要以下物品来施法：** 给施法者的注意事项：'
- en: You will have no dreams that night, whereas the recipient will have pleasant
    dreams
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你那晚将没有梦境，而接收者将拥有愉快的梦境
- en: This spell must be performed every time the recipient goes to sleep, or you
    run the risk of having little or no effect
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个咒语必须在接收者每次入睡时执行，否则你可能会没有或只有很少效果
- en: Works long distance, but preferable to have the recipient near
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 远距离有效，但最好让接收者在附近
- en: Only works on ONE person at a time
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅对一个人有效
- en: You do not have any effect on what they do dream
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你对他们做梦的内容没有任何影响
- en: DOES NOT WORK ON THOSE WITH A SHIELDED MIND
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于那些有心灵屏障的人无效
- en: It is up to your own standards wether or not to spell another
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否要为他人施法取决于你自己的标准
- en: 'To cast:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 施法：
- en: 'Long distance:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 远距离：
- en: Visualize the recipient in your mind, and think of a happy memory of the two
    of you.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在脑海中想象接收者，并回想起你们两个的一段快乐记忆。
- en: Whisper the spell to your closed fist thrice, and open your fist as you finish.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将咒语低语三次到你合拢的拳头中，完成时打开你的拳头。
- en: 'When near:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当在附近时：
- en: Place your hand on their forehead, and think of a happy memory of the two of
    you.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你的手放在他们的额头上，并回想起你们两个的一段快乐记忆。
- en: Say the spell thrice.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将咒语念三遍。
- en: 'Spell:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语：
- en: Ulla tibi somnia
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Ulla tibi somnia
- en: Re veraque haec carmina surgant
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Re veraque haec carmina surgant
- en: EGO sumo vestri somnia ad me
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: EGO sumo vestri somnia ad me
- en: Ita ut liberum pul cre nimium et somnia
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Ita ut liberum pul cre nimium et somnia
