- en: Communicate telepathically with someone else - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与他人进行心灵感应-免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/contact_spells/24302/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/contact_spells/24302/page.html#0001-01-01)
