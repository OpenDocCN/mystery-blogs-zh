- en: 'Please note: It helps if you visualize a mirror, and think of it as the object
    you are looking through to communicate with the other person. '''' Harken oh winds
    of the earth, help me to communicate, I need to talk to (name of intended) and
    this call can not wait. May this signal never fall, (name of intended) please
    answer me, as I send this call'''' ''''so mote it be'''''
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意：如果你想象一面镜子，并将其视为你用来与他人交流的工具，这将有助于。'' 倾听哦，大地的风，请帮助我沟通，我需要和（目标人物的名字）交谈，这个电话不能等待。愿这个信号永不中断，（目标人物的名字），请回应我，我送出这个呼唤''
    ''如此成就吧''
- en: Then bind the spell ''for the good of all and to harm none, this spell is bound
    and is to not be undone, by the power of three times three, as I do will so mote
    it be''
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 然后捆绑这个咒语 ''为了一切和无害，这个咒语被捆绑，永不解开，以三倍的力量，按照我的意志，如此成就吧''
- en: Now you can telepathically talk to the person as if you were having a conversation
    with them normally. You can think what you want to say or you can speak it. Either
    way, you will hear a response through your thoughts as will the other person you
    are talking to. When are done with your conversation use this spell to end the
    telepathic communication
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以用心灵感应地与人交谈，就像正常对话一样。你可以思考你想说的话，也可以直接说出来。无论哪种方式，你和对方都会通过思维听到回应。当你结束对话时，请使用这个咒语来结束心灵感应的交流。
- en: '''''the words were sent, my message received; my will has been done, this call
    I now leave'''' ''''so mote it be'''' Now bind the spell and visualize the mirror
    shattering.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '''''这些话已经发出，我的信息收到了；我的意志已经完成，我现在要挂掉电话'''' ''''如此成就吧'''' 现在将咒语捆绑并想象镜子破碎。'
