- en: 'This spell will make people see you as you want to be seen for 6 hours straight.
    It will let you change and modify yourself. Example: You stink, you dont want
    people to smell you they won''t smell you.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将让人们在6小时内看到你想要被看到的样子。它将让你改变和修改自己。例如：你发臭了，你不希望别人闻到你的味道，他们就不会闻到你的味道。
- en: '## Casting Instructions for ''People see you as you want to be Seen'''
