- en: A Spell For Stopping Wagging Tongues - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制止闲言碎语的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-for-stopping-wagging-tongues/#0001-01-01](https://learningwitchcraft.com/a-spell-for-stopping-wagging-tongues/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-for-stopping-wagging-tongues/#0001-01-01](https://learningwitchcraft.com/a-spell-for-stopping-wagging-tongues/#0001-01-01)
- en: If you think there is unfair gossip being said about you, spell can be used
    to stop the wagging tongues. In addition to the items that are listed below, you
    will need a holly bush since you will be seeking the protection it can provide.
    It is best to cast this spell whenever the moon is waning on a Tuesday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为有关于你的不公平的闲言碎语，这个咒语可以用来制止那些闲言碎语。除了下面列出的物品之外，你还需要一棵冬青灌木，因为你将寻求它所能提供的保护。最好在星期二月份月亏的时候施法。
- en: '**You will need the following:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品：**'
- en: Red ribbon
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 红丝带
- en: Thorn
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 刺
- en: Snapdragon (antirrhinum) stem
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 金鱼草（鬼罂粟）茎
- en: Very small paper square
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 非常小的纸片
- en: Red pen
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 红色圆珠笔
- en: Red taper candle
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 红色蜡烛
- en: Face south and light your red candle. See the face or faces who are ones gossiping
    about you in the flames. Use your red pen to write the names of people on the
    paper. If you aren’t sure who they are, just right “whomever you might be.” Then
    fold this piece of paper into a small scroll.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 面朝南方点燃你的红蜡烛。在火焰中看到那些闲言碎语的人的面孔。用红色圆珠笔在纸上写下人名。如果你不确定他们是谁，就写“不管你们是谁”。然后将这张纸卷成小卷轴。
- en: 'Pluck the biggest flower off of a snapdragon and then open it out very gently.
    Roll it around the scroll, and repeat the following words, five times:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从金鱼草上摘下最大的花，然后非常轻柔地打开它。将其卷起，并重复以下单词五次：
- en: '*Allow your tongue to speak goodness,*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*让你的舌头说出善言，*'
- en: '*Allow yourself to have kind thoughts,*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*让自己心存善念，*'
- en: '*Consider what your own faults are,*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*考虑一下你自己的缺点，*'
- en: '*I know mine.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*我知道我的。*'
- en: 'Keep your scroll in place using the thorn. As you are piercing the flower,
    say the following:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 使用刺将你的卷轴固定在位置上。当你刺穿花朵时，说以下话：
- en: '*Protect me when their lips part,*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*在他们开口之时保护我，*'
- en: '*Words not spoken from their heart.*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*不是出自他们内心的言语。*'
- en: '*And let it be done, that it harm none.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*让其无害，伤害无人。*'
- en: Take your floral package over to the holly bush,and then bury it under the shade
    of the bush. Tie the ribbon onto a nearby branch. As you are walking away, see
    all of the gossip about you as part of the past. Don’t look back.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的花束拿到冬青灌木旁，然后将其埋在灌木的阴影下。将丝带系在附近的一根树枝上。当你离开时，把关于你的所有闲言碎语都看作是过去的一部分。不要回头看。
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：[Moondog](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 自我介绍一下。
