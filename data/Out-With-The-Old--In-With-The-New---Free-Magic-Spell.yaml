- en: 'Relax. Light the candle. Sit down and write down ALL the things you want to
    change about yourself. Make sure they are things you truly wish to change. When
    you are done catch the paper on fire and when it first lights say to the paper:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 放松。点燃蜡烛。坐下来，写下你想要改变的一切。确保这些是你真正希望改变的事情。完成后，将纸张点燃，当它首次点燃时对纸张说：
- en: '''''I BANISH THIS!'''''
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我放逐这个！'''''
- en: 'Place the paper in fire proof container and gaze into the burning flames. Say:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将纸张放入防火容器中，凝视燃烧的火焰。说：
- en: '''''Transformation I call to me,'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我呼唤变化，'
- en: Blessed Fire answer my plea.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 求福之火，请听我祷告。
- en: Banish the old and bring in the new,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 驱逐旧事物，引入新生命，
- en: Clear the way for what's healthy and true.''
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为健康和真实的道路清理道路。''
- en: Keep saying it until the flames die down to nothing. Make a concerted effort
    to change your ways/habits/thoughts and fire will help you achieve success.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不断重复直到火焰完全熄灭。切实努力改变你的行为/习惯/思维，火焰将帮助你获得成功。
