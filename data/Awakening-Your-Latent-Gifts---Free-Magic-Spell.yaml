- en: Go outside when the moon is full and the night is clear, prick your finger and
    scatter a few drops of blood at the four corners, hold the candle and light it,
    close your eyes if you can and chant
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在月圆之夜和夜晚清晰时，走到户外，戳破你的手指，在四个角落撒几滴血，拿着蜡烛点燃它，如果可能闭上眼睛并吟诵
- en: '"With these words'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"用这些话语'
- en: I now cross the great divide
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在跨越巨大的分歧
- en: Allow me to see through closed eyes
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 允许我透过闭合的眼睛看到
- en: Awaken within me the gifts that sleep
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在我内心唤醒沉睡的天赋
- en: Give unto me these gifts I reap"
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 赐予我这些我收获的礼物"
- en: Then take a little of your hair and burn it, once the smoke is gone blow out
    the candle.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后拿一点你的头发烧掉它，一旦烟雾消散就吹灭蜡烛。
