- en: '## Casting Instructions for ''How to make home made black chalk easy (tested!)'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 执行如下咒语的指南：''如何轻松制作家庭自制黑板粉（经过测试！）'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行这个咒语：**'
- en: Lighter
  id: totrans-12
  prefs:
  - PREF_UL
