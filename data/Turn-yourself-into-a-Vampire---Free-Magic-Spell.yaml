  type: TYPE_NORMAL
  zh: 小玻璃杯
- en: Midnight
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 午夜
- en: Element of darkness - think dark thoughts
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 暗黑元素 - 心存阴暗念头
- en: Loud voice
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大声喊出
- en: Prick yourself with the pin and get as many drops of blood you can into the
    glass.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 用刺扎破自己的皮肤，尽可能多地将血滴入杯中。
- en: Chant this only once.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 只需念一次此咒语。
- en: ''' Take my soul and bend it, shape it and turn me into a vampire. I call upon
    the mistress of Vampires, make me one of your kind.'''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ''' 接受我的灵魂，塑造它，把我变成吸血鬼。我呼唤吸血鬼女王，让我成为你们中的一员。'''
- en: Drink the blood, and while you do think dark thoughts. Think of what you want
    to do as a vampire. Go to bed.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 喝血，同时想着阴暗的念头。想象你作为吸血鬼想要做的事情。上床睡觉。
- en: Over the next 3 days you should experience the effects of vampirism taking place.
    You should start to feel a burning sensation in your mouth and throat, like your
    thirst is not quenched. Your canines should sharpen and you will find yourself
    running/walking faster. All your senses will be heightened.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的 3 天里，你应该会开始感受到吸血鬼化的效果。你会感到口腔和喉咙灼热，仿佛你的口渴得不到解除。你的獠牙会变尖，你会发现自己跑步/走路更快。你所有的感官都会变得更为敏锐。
