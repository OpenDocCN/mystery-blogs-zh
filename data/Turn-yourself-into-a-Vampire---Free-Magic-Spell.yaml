- en: Turn yourself into a Vampire
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 释放自己成为吸血鬼
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为 5/5 星
- en: This spell actually works, you will become a vampire 3 days after you do this
    spell.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语确实有效，你会在施放咒语后的第三天成为一名吸血鬼。
- en: Casting Instructions for 'Turn yourself into a Vampire'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 释放自己成为吸血鬼的指示
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放此咒语：**'
- en: Pin - to get your blood
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 刺 - 取得你的血液
- en: Small glass
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小玻璃杯
- en: Midnight
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 午夜
- en: Element of darkness - think dark thoughts
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 暗黑元素 - 心存阴暗念头
- en: Loud voice
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大声喊出
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放此咒语：**'
- en: Pin - to get your blood
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 刺 - 取得你的血液
- en: Small glass
  id: totrans-19
  prefs:
