- en: Makes your Wish Come True
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让你的愿望成真
- en: This is for simple wishes not for getting $1,000,000 or so. This is for passing
    a test and stuff like this.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是为了简单的愿望，而不是为了得到$1,000,000之类的东西。这是为了通过考试之类的事情。
- en: '## Casting Instructions for ''Makes your Wish Come True'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：''让你的愿望成真'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: 3 Candles Any Colour
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 支蜡烛 任何颜色
- en: A Jar Or A Cup
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个罐子或杯子
- en: Water
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: Salt
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐
- en: 7pm To 11pm ( Spell Only Works This Time )
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 晚上7点到11点（这段时间施法有效）
