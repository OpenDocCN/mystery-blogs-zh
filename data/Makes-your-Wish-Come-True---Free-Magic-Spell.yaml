- en: Light the candles & put the cup in the middle.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛并将杯子放在中间。
- en: Pour the water in the cup.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 把水倒进杯子里。
- en: Then add 2 tablespoons of salt
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然后加入2汤匙盐
- en: Mix it up with your finger
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 用手指搅拌均匀
- en: 'While you are mixing chant x3:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在你混合咒语的时候x3：
- en: '**"Spell of mine please be granted. As my wish disolves the closer it comes
    to me.'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我的咒语请被赋予。随着我的愿望的接近，它消失了。'
- en: Blow on the candles gently and keep everything in place overnight."**
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 轻轻地吹熄蜡烛，把所有东西留在原地过夜。”**
