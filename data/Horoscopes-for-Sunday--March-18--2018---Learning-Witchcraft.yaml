- en: Horoscopes for Sunday, March 18, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年3月18日星期日的星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-sunday-march-18-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-sunday-march-18-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-sunday-march-18-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-sunday-march-18-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: For best results over the coming 12 months you must try to be a bit more positive
    when dealing with people in positions of power. They’re really not that different
    to you – in fact in some important ways you can claim to be better.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的12个月里，要想获得最佳的结果，你必须在与权力人士打交道时更加积极。他们真的和你并没有那么不同——事实上，在一些重要方面你可以声称自己更优秀。
- en: Aquarius
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: The Sun’s move into the most open and outgoing area of your chart on Tuesday
    will bring back a smile to your face. Over the next 48 hours though you may need
    to tie up a few financial loose ends. Start the new phase free of money worries.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当太阳在星期二移动到你的星盘最开放和外向的区域时，你的脸上会重新露出笑容。不过在接下来的48小时里，你可能需要解决一些财务上的问题。在新的阶段开始时，不要再为金钱而担忧。
- en: Pisces
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: What happens today and tomorrow will surely convince you that so many of your
    so-called problems and issues are not worth worrying about. The world is what
    you choose to make of it Pisces, so choose to love and learn. Laughing helps too.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今天和明天发生的事情肯定会让你相信，你所谓的许多问题和困扰都不值得担心。世界是你选择的样子，双鱼座，所以选择去爱和学习。笑一笑也有帮助。
- en: Aries
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: Your luck will turn for the better when the Sun joins both Mercury and Venus
    in your birth sign on Tuesday. There were one or two moments in recent weeks when
    you almost gave up but you stayed the course and pretty soon you’ll be top dog
    again.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当太阳在星期二与水星和金星一起进入你的出生星座时，你的运气将会好转。在最近的几周中，有一两个时刻你几乎放弃了，但你坚持了下来，很快你将再次成为佼佼者。
- en: Taurus
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: Someone needs your assistance and being such a nice guy you will come to their
    aid at once. You may or may not be able to solve their dilemma but your willingness
    to help will be appreciated – and suitably rewarded further down the line.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有人需要你的帮助，作为一个如此友善的人，你会立即前去帮助他们。你可能能够解决他们的困境，也可能无法解决，但你愿意帮助的态度将会受到赞赏，并在以后得到适当的回报。
- en: Gemini
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: You may seem a bit too laidback for some people’s tastes but appearances can
    be deceptive and beneath that calm exterior you are plotting and planning and
    waiting for the right moment to make your move. That moment will come very soon,
    so be ready.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能对某些人来说显得有点太懒散，但外表可能是具有欺骗性的，在那个平静的外表下，你正在策划和计划，并等待着合适的时机行动。那个时机很快就会到来，所以要做好准备。
- en: Cancer
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: Cancer is a cardinal sign and ambitious by nature and no matter how many times
    you may have failed in the past you are sure to succeed in major ways over the
    next few weeks. Something else worth noting about your sign is that you never
    give up.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 巨蟹座是一个基本星座，天生雄心勃勃，无论你在过去失败了多少次，你都肯定会在接下来的几周里取得重大的成功。关于你的星座值得注意的另一点是，你永远不会放弃。
- en: Leo
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: You may have been a bit cautious in recent weeks but that will change when the
    Sun moves into your fellow Fire sign of Aries on Tuesday. Between now and then
    start making plans. Make them big. Make them huge. Make them humungous.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几周你可能有点谨慎，但当太阳在星期二移动到你的同为火象星座白羊座时，这种情况将会改变。从现在开始到那时开始制定计划。制定大计划。制定巨大计划。制定庞大计划。
- en: Virgo
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: You have been rather generous in recent weeks but now you have no choice but
    to put your own needs first. That applies as much to your emotions as it does
    to your cash. There is only so much you have to give and your reserves are running
    low.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几周你一直很慷慨，但现在你别无选择，只能把自己的需求放在第一位。这同样适用于你的情感和金钱。你能够给予的只有那么多，而你的储备正在枯竭。
- en: Libra
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: If you have fallen behind in your work you must catch up today and tomorrow.
    Come Tuesday, when the Sun moves into your opposite sign, there will be other
    matters – relationships in particular – that demand your time and attention, so
    get busy.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在工作上落后了，你必须在今天和明天赶上进度。星期二，当太阳进入你的对立星座时，将会有其他事情——特别是关系问题——需要你的时间和注意力，所以要忙起来。
- en: Scorpio
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: If your energy takes a bit of a dive over the next few days you should take
    that as a sign that you are doing too much and pushing yourself too hard. If you
    don’t slow down willingly now events may slow you down unwillingly later on.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果接下来几天你的精力稍有下降，你应该把它视为你做得太多、过于努力的信号。如果你现在不自愿放慢脚步，那么未来事件可能会迫使你不情愿地放慢脚步。
- en: Sagittarius
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: Your self-belief has flagged a bit of late but when the Sun moves in your favor
    on Tuesday your spirits will soar. But don’t go from one extreme to the other
    and believe you can do anything you please – you may get a painful reminder that
    you cannot.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，你的自信心有些下降，但当太阳在周二对你有利时，你的精神将会飞扬起来。但不要从一个极端走向另一个极端，认为你可以为所欲为——你可能会痛苦地被提醒你不能做任何事情。
- en: Capricorn
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 魔羯座
- en: You are actually quite a sensitive soul under that robust exterior and what
    happens over the coming week will affect you deeply. No doubt you will put on
    a brave face as always but if you need a shoulder to cry on (in private) you know
    who to go to.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，在那坚强的外表下，你是一个非常敏感的灵魂，接下来一周发生的事情将深深影响到你。毫无疑问，你会像往常一样摆出坚强的面孔，但如果你需要一个肩膀可以倾诉（私下里），你知道该找谁。
