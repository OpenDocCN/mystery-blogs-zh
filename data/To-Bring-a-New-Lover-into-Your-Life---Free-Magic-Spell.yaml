- en: To Bring a New Lover into Your Life
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了吸引新的爱人进入你的生活
- en: This spell is to attract a new lover (not a specific person) into your life
    regardless of sexual orientation, age, etc. It's basically for everyone.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是为了吸引一个新的爱人（不是特定的人）进入你的生活，不论性取向，年龄等。基本上是为了每个人。
- en: '## Casting Instructions for ''To Bring a New Lover into Your Life'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“吸引一个新的爱人进入你的生活”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: 1 piece of paper (any kind)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸（任何种类）
- en: A pen or pencil
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支笔或铅笔
- en: Lighter or matches
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打火机或火柴
- en: A cauldron to burn things in (Totally optional, you can use anything if you
    haven't got one or you could just go somewhere safe to burn things)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用来烧东西的坩埚（完全可选，如果你没有一个，你可以使用任何东西，或者你可以去一个安全的地方烧东西）
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: 1 piece of paper (any kind)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸（任何种类）
- en: A pen or pencil
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支笔或铅笔
- en: Lighter or matches
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打火机或火柴
- en: A cauldron to burn things in (Totally optional, you can use anything if you
    haven't got one or you could just go somewhere safe to burn things)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用来烧东西的坩埚（完全可选，如果你没有一个，你可以使用任何东西，或者你可以去一个安全的地方烧东西）
- en: Draw yourself and the person you'd like to come into your life holding hands.
    Be sure to draw this person as you'd like them to be. Somethings to consider when
    drawing this person are height, hair, clothes, etc.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 画出你自己和你想进入你生活的人手牵手的图画。一定要把这个人画成你想要的样子。在画这个人时要考虑的一些事情是身高，头发，衣服等等。
- en: Write down some characteristics that you'd like that person to have next to
    the drawing of them you made. Be sure to be specific, how do they act? Are they
    funny? Are they kind? Loving? Healthy? You could add that they'll love you always,
    just something along this lines.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在你画的那个人旁边写下一些你想要他们拥有的特点。一定要具体，他们是如何行动的？他们幽默吗？他们友善吗？充满爱心吗？健康吗？你可以加上他们将永远爱你，只是类似这样的一些话。
- en: 'Above the drawings you have made, write this incantation: "With this love that
    I create, I bring forth a new mate. Let him/her see the best in me, please bring
    my love back to me and so it is done, for I will be won, so I decree, so mote
    it be." Honestly, you could change it if you''d like though. Now fold the paper
    towards you and burn it. Once you have done that throw the ashes to the wind.
    Good luck.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在你画的图画上面写下这个咒语：“借助我创造的爱，我带来一个新的伴侣。让他/她看到我最好的一面，请将我的爱带回我身边，如此便完成，因为我将被征服，我宣布如此，祈愿如此成真。”老实说，你可以改变它如果你愿意的话。现在把纸朝你自己的方向折叠并烧掉它。一旦你做到了，把灰烬扔向风。祝你好运。
