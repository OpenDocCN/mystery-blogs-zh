- en: Summoning and Raising Any Object
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤和提升任何物体
- en: This spell will teach you, as in depth as it can be, how to summon and raise
    any object, inanimate or animate. (Alive or not, like a dog or a pencil.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将教你如何深入学习，如何召唤和提升任何物体，无论是有生命还是无生命的，比如狗或铅笔。
- en: '## Casting Instructions for ''Summoning and Raising Any Object'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《召唤和提升任何物体》施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Paper (Optional)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸（可选）
- en: Pencil (Optional)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 铅笔（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Paper (Optional)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸（可选）
- en: Pencil (Optional)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 铅笔（可选）
- en: If you have the paper and pencil, write the name of your object and if you want
    a rough sketch of what it will look like. (You can start from here if you don't
    have the pencil and paper.) Close your eyes and imagine what your object looks
    like. Then, chant, 'By the power resting within me, take thee, and put it into
    thy life." Chant that twice.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有纸和铅笔，请写下你的物体名称，如果你想要一个大概的草图。 (如果你没有铅笔和纸，你可以从这里开始。) 闭上眼睛，想象你的物体是什么样子。然后，吟唱，“凭借我内心的力量，将它带到生命之中。”
    吟唱两次。
- en: Now, after you go to sleep, it should form. In the morning, it will look littler,
    and you will barely be able to see it. Sort of like a ghost. Feed it with summoned
    food and give it water. After about two days of this, it should feed itself in
    (if you have made one) your dimension, if you tell it to go to your dimension,
    or go to it's own. You may also see it randomly. If you do, get away from people
    with an excuse or something and take care of what it needs.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，当你入睡时，它应该开始形成。到了早上，它会看起来更小，你几乎看不到它。有点像鬼魂。用召唤来的食物喂它，并给它水。大约两天后，如果你在你的维度中制造了一个，它应该开始自己进食，或者如果你告诉它去你的维度，它会去它自己的维度。你也可能随机见到它。如果是这样，请找个借口远离人群，并照顾它需要的事物。
