- en: Goddess Brighid Invocation and Offerings - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 女神 Brighid 召唤和奉献 - Craft of Wicca
- en: 来源：[https://craftofwicca.com/goddess-brighid-invocation-offerings/#0001-01-01](https://craftofwicca.com/goddess-brighid-invocation-offerings/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/goddess-brighid-invocation-offerings/#0001-01-01](https://craftofwicca.com/goddess-brighid-invocation-offerings/#0001-01-01)
- en: 'As you all know, my form of Wicca takes a Celtic bent. Today we’ll cover the
    basics of the Goddess Brighid: who she is, how to invoke, and when to celebrate.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，我的 Wicca 形式带有凯尔特风格。今天我们将介绍女神 Brighid 的基础知识：她是谁，如何召唤以及何时庆祝。
- en: '## Who is Brighid, Hearth Goddess?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## Brighid 是谁，炉边女神？'
- en: Brighid is an ancient [Celtic Goddess](https://craftofwicca.com/celtic-wicca-overview-of-irish-witches/).
    She is commonly associated with poetry, arts in general, and the arrival of spring.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Brighid 是一位古老的[凯尔特女神](https://craftofwicca.com/celtic-wicca-overview-of-irish-witches/)。她通常与诗歌，艺术以及春天的到来联系在一起。
- en: As such, the most common time to perform Brighid invocations or offerings is
    during Imbolc (February 1, 2020), the festival for the beginning of Spring. Imbolc
    is even known as St. Brigid’s Day in some parts of the world.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，进行 Brighid 召唤或奉献的最常见时间是 Imbolc（2020 年 2 月 1 日），春天开始的节日。在世界的某些地方，Imbolc 甚至被称为圣布里吉德节日。
- en: 'Brighid is a perfect goddess for Wicca because she has a triple aspect. She
    had two sisters, also named Brighid and she also represents three fundamental
    skills: poetry, healing, and crafting.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Brighid 是 Wicca 的完美女神，因为她有三重属性。她有两个同名姐妹，也代表诗歌，疗愈和手工艺的三种基本技能。
- en: Brighid has taken on many names over the years. She is sometimes called Brighid,
    Hearth Goddess of Ireland or even Brigid, Bright Goddess of the Gael.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，Brighid 已经有了许多名字。她有时被称为 Brighid，爱尔兰炉边女神，甚至 Brigid，爱尔兰光明女神。
- en: Brigid/Brighid Pronunciation and Spelling
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Brigid/Brighid 发音和拼写
- en: Like most Irish Gaelic, there are multiple spellings of Brighid. This is because
    Irish went through many transformations like English (Old English looks like German).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 像大多数爱尔兰盖尔语一样，Brighid 有多种拼法。这是因为爱尔兰语像英语一样经历了许多变革（古英语看起来像德语）。
- en: You may see Brighid spelled as Brigit, Brigid, or even Bríd/ Bríg. I’ll probably
    switch over to Brigit sometimes in this article depending on how it is usually
    spelled in a given context.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会看到 Brighid 的拼法为 Brigit，Brigid 或者 Bríd/ Bríg。本文中，根据上下文通常的拼法，我可能会偶尔切换到 Brigit。
- en: 'No matter how it is spelled, the pronunciation is roughly the same:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何拼写，发音大致相同：
- en: B as in bread.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: B 如 bread.
- en: R as in roll.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R 如 roll.
- en: The “i” is more like “ee” as in bee.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个 "i" 更像 "ee" 中的音，如 bee。
- en: The “gh” is pronounced “y” like yellow.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"gh" 发音为 "y"，如 yellow。'
- en: The second “i” is short as in “fit.”
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个 "i" 的音调像 "fit" 中的短音。
- en: The t/d is “d” as in dog.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: t/d 是 "d" 如 dog.
- en: So, phonetically Brighid is closer to “Breeyid.” There are some subtleties I
    glossed over having to do with Irish having sounds that are not in standard English.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，从语音上讲，Brighid 更接近于 "Breeyid"。有一些微妙之处，我在这里简略地介绍了与爱尔兰语中没有标准英语发音的声音有关的内容。
- en: Do not pronounce this like the more common English names Brigitte or Bridget.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不要像更常见的英语名字 Brigitte 或 Bridget 一样发音这个。
- en: Goddess Brighid Invocation
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 女神 Brighid 召唤
- en: Goddess invocation can be used at a variety of times. Brigid is most often associated
    with creativity, so invoking Brigid helps with creative tasks and enhances magic
    about creativity. The invocation can also be used to start Imbolc festivities
    and rituals.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 女神召唤可用于多种时间。Brighid 最常与创造力相关联，因此召唤 Brighid 有助于创造性任务，并增强有关创造性的魔法。此外，此召唤还可用于开始
    Imbolc 庆祝活动和仪式。
- en: Get creative!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 发挥创造力！
- en: I encourage you to come up with your own all-purpose invocation that can be
    used for any occasion. In this section, I’ll give you mine and explain each of
    the pieces.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励你想出自己的通用召唤词，可以用于任何场合。在本节中，我会提供我的版本并解释每个部分。
- en: 'I use three symbolic representations to place on my [Wiccan altar](https://craftofwicca.com/wiccan-altar-set-up-for-beginners/)
    to focus the invocation: mind, body, and spirit.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我在我的[Wiccan 祭坛](https://craftofwicca.com/wiccan-altar-set-up-for-beginners/)上使用三个象征性的代表物来集中精神：思想，身体和灵魂。
- en: Making a St. Brigid’s Cross
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制作圣布里吉德十字
- en: The first symbol is Brigid’s cross as seen above. Traditionally it is made from
    rushes, but this isn’t strictly necessary. You can use any tall grass or even
    straw or hay if you have it.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个象征是布里吉德十字，如上所示。传统上是用马尿草制成的，但这不是必须的。如果有的话，你可以使用任何高草，甚至稻草或干草。
- en: 'It would be cumbersome to describe the whole process here in words, but you
    can watch the simple process here:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里用文字描述整个过程会很繁琐，但你可以在这里看到简单的过程：
- en: The purpose of this is the symbol, so you could also purchase a more permanent
    one, like a brass pendant. I will say that if you make this in preparation for
    the invocation, it can put you in a nice meditative state for better results.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个的目的是象征，所以你也可以购买一个更永久的，比如黄铜吊坠。我会说，如果你为召唤做准备制作这个，它可以让你处于更好的冥想状态以获得更好的结果。
- en: In other words, some people incorporate the construction of the cross into the
    ceremony. This is the symbolic representation of the mind.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，有些人将十字架的制作纳入仪式中。这是思维的象征性代表。
- en: '### Goddess Brigid Statues'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '### 布里吉女神雕像'
- en: Since Brigid is a major part of my practice and craft, I got a nice statue to
    use for the invocation.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于布里吉是我的实践和工艺的重要部分，我买了一个漂亮的雕像用于召唤。
- en: This is also unnecessary. You can use whatever symbol you’d like to represent
    the physical Brigid. This is the symbolic representation of the body.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是不必要的。你可以使用任何你喜欢的符号来代表布里吉的身体。这是身体的象征性代表。
- en: The nice thing about these types of statues is that they can be used for any
    Triple Goddess invocation.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类型的雕像的好处是它们可以用于任何三位女神的召唤。
- en: '### The Invocation'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '### 召唤'
- en: For the spirit, I burn a white candle. This completes the three symbolic representations.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于精神，我点燃一支白蜡烛。这完成了三个象征性代表。
- en: The invocation itself is a short poem. It should be something you connect with
    and should reference any of the information in this article.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 召唤本身是一首简短的诗。它应该是你与之联系的东西，并且应该引用本文中的任何信息。
- en: 'Here is the one I wrote:'
