- en: '## Casting Instructions for ''Banishing Negative Energies and Elements'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放《驱散负面能量和元素》的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此法术：**'
- en: Nothing
  id: totrans-12
  prefs: []
