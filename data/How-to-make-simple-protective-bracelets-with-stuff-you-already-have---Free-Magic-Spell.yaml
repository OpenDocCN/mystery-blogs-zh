- en: How to make simple protective bracelets with stuff you already have
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何用你已经有的东西制作简单的防护手链
- en: Learn how to create your own protective bracelet with easy-to-obtain ingredients.
    You can personalize these to make them more for strength, healing, power, protection,
    and whatever else you can think of.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何用易得的材料创造你自己的防护手链。你可以个性化它们，使其更具力量、疗愈、力量、保护等特性，以及你能想到的其他任何东西。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**制作这个咒语需要以下物品：**'
- en: Red or pink twine
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色或粉红色麻绳
- en: Purple or light blue twin
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 紫色或浅蓝色麻绳
- en: Green or brown twine
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色或棕色麻绳
- en: Blue twine
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色麻绳
- en: "Ruler (optional, only if you\x92re exact)"
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尺子（可选，仅在你确切的时候使用）
- en: Different colored beads (optional)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同颜色的珠子（可选）
- en: Crystal pendants (optional)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水晶吊坠（可选）
- en: Feathers (optional)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 羽毛（可选）
- en: Anything else you could attach to a bracelet, really. Those are just suggestions.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他任何你可以附在手链上的东西。那些只是建议。
- en: Casting Instructions for 'How to make simple protective bracelets with stuff
    you already have'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施法说明：如何用你已经有的东西制作简单的防护手链
- en: 'Note: this is basically a simple friendship bracelet pattern with a few add-ons.
    If (when lol) you can’t understand my instructions, you can use the link I’ve
    provided to make the bracelet.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：这基本上是一个简单的友情手链图案，加了一些附加内容。如果你（当然是笑）不明白我的指示，你可以使用我提供的链接来制作手链。
- en: https://m.youtube.com/watch?v=dTZ58HliYLs this video is easy to understand,
    just follow the instructions. Or you can try mine. Keep in mind that they use
    more strands and colors, when you’ll just be using twine. Also, they say to knot
    everything twice. Only do this if you want thicker stripes or are using really
    thin twine.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: https://m.youtube.com/watch?v=dTZ58HliYLs 这个视频很容易理解，只需按照说明操作。或者你可以试试我的方法。请记住，他们使用更多的线和颜色，而你只会使用麻绳。另外，他们建议把每样东西都结两次。如果你想要更厚的条纹或者使用非常细的麻绳，才这么做。
- en: 1\. Get out your twine and match up the ends of four different colors. Measure
    out a length that wraps around your wrist about two and a half or three times.
    Cut the strands and tie them together.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 拿出你的麻绳，把四种不同颜色的线的末端对齐。量出一段长度，围绕你的手腕约两倍半或三倍。剪断线，并把它们系在一起。
- en: 2\. Tape your bracelet to a table, wall, chair, anything close by. You can also
    cut more twine and tie it to a chair and have someone sit in the chair. Sort out
    your strands.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 把你的手链用胶带粘在桌子、墙壁、椅子或任何靠近的物体上。你也可以再切一些麻绳，系在椅子上，并让有人坐在椅子上。整理出你的线。
- en: 3\. Take the strand closest to your left hand (right if you’re a leftie). Let’s
    say this strand is blue. Pick blue up over the next strand, green. It should form
    a 4, with green as the straight line and blue as the little triangle part.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 拿起最靠近你左手的线（如果你是左撇子，则是右手）。假设这根线是蓝色的。将蓝色线抬起，穿过下一根绿色线。它应该形成一个4字形，绿色线是直线，蓝色线是小三角形部分。
- en: 4\. Cross the end of blue under green and up through the triangle in the 4\.
    Pull tight.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 将蓝色线的末端交叉在绿色线下面，并从4字形的三角形部分上面穿过。拉紧。
- en: 5\. Pick up blue again and do the same knot on red, the next thread. Then purple.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 再次拿起蓝色线，对红色（下一根线）做同样的结。然后紫色。
- en: 6\. When you’ve finished the row, pick up the thread that is now at the start
    of the row (next to your left or right hand) and do the same think. Don’t forget
    to tie it around the last thread, too.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 当你完成一排时，把现在位于一排开始位置的线（靠近你左手或右手的线）再做同样的结。别忘了也要把它系在最后一根线上。
- en: 7\. Continue in this pattern. If you want to attach charms, feathers, or beads,
    thread them onto a strand and keep on going. Once you get a little practice, you
    can make all sorts of cool patterns.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 按照这个模式继续。如果你想要挂上魅力符、羽毛或珠子，把它们穿在一根线上，然后继续。一旦你练习一下，你可以制作出各种酷炫的图案。
- en: 8\. When you’re done, tie the loose ends together. Then have someone help you
    tie the bracelet onto your wrist or the recipient’s wrist, so you won’t always
    be tightening it like me.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 完成后，把松散的尾端系在一起。然后让别人帮助你把手链系在你的手腕上或接收者的手腕上，这样你就不会像我一样总是要去拉紧它。
- en: 9\. Enjoy your new all-purpose bracelet!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 享受你的新多功能手链！
- en: 'Additional:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 附加：
- en: The threads used correspond to different elements.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的线对应不同的元素。
- en: Red or Pink- Fire
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 红色或粉色- 火
- en: Blue- Water
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝色- 水
- en: Purple or Light Blue- Air
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 紫色或浅蓝色- 空气
- en: Green or Brown- Earth
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色或棕色- 地球
- en: You can change the purpose of your bracelet depending on which colors you choose.
    A strength bracelet might have red and brown strands for fire and earth, or a
    protective bracelet might have purple and blue. Mix and match to get different
    results.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你选择的颜色，你可以改变手链的用途。一个力量手链可能有红色和棕色的线代表火和土，或者一个保护手链可能有紫色和蓝色。混搭来获得不同的效果。
- en: 'Different Patterns:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的图案：
- en: The web is an amazing place, and it has a ton of cool patterns. Alter the way
    you make your bracelets and find what works best for you. I personally prefer
    candy stripe (what my instructions are for) because it’s simple and can be done
    with just four strands, but chevron and ladder are also great choices. They just
    take longer.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 网络是一个了不起的地方，这里有很多酷炫的图案。改变你制作手链的方式，找到最适合你的。我个人偏爱糖果条纹（我的说明书就是为此）因为它简单，并且只需要四根线，但V形和梯形也是很好的选择。只是需要更长的时间。
- en: Enjoy the benefits of your bracelet :)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 享受你手链的好处 :)
