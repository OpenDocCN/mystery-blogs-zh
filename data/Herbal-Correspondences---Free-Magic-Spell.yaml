- en: Herbal Correspondences - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 草药对应 - 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/life_spells/wish_spells/6603/page.html#0001-01-01](https://www.spellsofmagic.com/spells/life_spells/wish_spells/6603/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/life_spells/wish_spells/6603/page.html#0001-01-01](https://www.spellsofmagic.com/spells/life_spells/wish_spells/6603/page.html#0001-01-01)
- en: 'Herb applies to a wide range of plants, including: grasses, trees, shrubs,
    weeds, roots, barks, and the flowers of any plant used for healing, magic spells
    and rituals, witchcraft, Wicca, or other purposes. Resins are concentrated, partially
    dehydrated derivatives of the liquid or sap of trees and plants and are commonly
    used in the same manner as herbs. Animal products like musk and ambergris are
    used similarly to resins and herbs, but primarily for their scents.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 草药适用于广泛的植物，包括：草、树木、灌木、杂草、根、树皮以及用于治疗、魔法咒语和仪式、巫术、女巫或其他目的的任何植物的花。树脂是树木和植物液体或树液的浓缩、部分脱水衍生物，通常用于与草药相同的方式。动物产品如麝香和龙涎香类似于树脂和草药，但主要用于其香味。
- en: Herbs and their by-products have been used for thousands of years by humans
    and other animals for healing. Even lower life forms are familiar with the benefits
    gained through the ingestion or application of certain plants. Likewise with the
    magical aspects of herbs, only this use is limited to humans. For thousands of
    years humans have used herbs and herbal concoctions for with the intent of altering
    their world.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数千年来，草药及其副产品被人类和其他动物用于治疗。即使是低等生物也熟悉通过摄入或应用某些植物获得的好处。同样，对于草药的魔法方面，这种使用仅限于人类。数千年来，人类一直使用草药和草药配制品，旨在改变他们的世界。
- en: 'Herbs have many possible uses:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 草药有许多可能的用途：
- en: -Charms and Sachets
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: -Charms and Sachets
- en: -Incense
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: -Incense
- en: -Bath
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: -Bath
- en: -Oils
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: -Oils
- en: -Teas
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: -Teas
- en: The correspondences listed here include each herb's botanical name, common name,
    ruling planet, dominant element, any associated deity, and its magical properties.
    This list is no way fully comprehensive. It is offered only as a basis for further
    research and as a CURIO for personal entertainment purposes ONLY.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此处列出的对应关系包括每种草药的植物学名称、俗名、主导行星、主导元素、任何关联的神明以及其魔法属性。这个列表并不全面。仅供进一步研究和作为个人娱乐目的的小玩意。
- en: The first two lists are ''quick and dirty'' references. The table is a more
    comprehensive list of the various herbs and their correspondences.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个列表是''快速而简单''的参考。表格则是各种草药及其对应关系的更全面列表。
- en: 'SUN: peony, sunflower, saffron, cinnamon, laurel'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳：牡丹、向日葵、藏红花、肉桂、月桂
- en: 'MOON: hyssop, rosemary, moonflower, moonwort, garlic'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮：牛膝草、迷迭香、月光花、月草、大蒜
- en: 'MARS: garlic, tobacco, wolfsbane'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 火星：大蒜、烟草、狼毒
- en: 'MERCURY: fennel/finoccchio, mint, parsley'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 水星：茴香/茴芹、薄荷、欧芹
- en: 'JUPITER: basil, mint, henbane'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 木星：罗勒、薄荷、颠茄
- en: 'VENUS: lavender, vervain, coriander, laurel'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 金星：薰衣草、马鞭草、芫荽、月桂
- en: 'SATURN: rue, cummin, hemlock, mandrake'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 土星：芸香、小茴香、毒麦、曼德拉草
- en: 'Angelica: Protects from evil.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Angelica：防护免受邪恶。
- en: 'Ash (wood): Invincibility.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 灰木（木材）：无敌。
- en: 'Balm Melissa: All healing. It''s reputed to repel illness.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 蜜蜂薄荷：全面治愈。据说它可以驱除疾病。
- en: 'Betony: Protection against evil spirits.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Betony：保护免受邪灵侵扰。
- en: 'Borage (flowers): Gives courage.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 罂粟（花）：赋予勇气。
- en: 'Bracken: Fern seeds gathered at midsummer are golden and were user to make
    the wearer invisible and also bring gold.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Bracken：在仲夏采集的蕨类种子是金色的，用于使佩戴者隐形，同时也能带来财富。
- en: 'Briar Rose: Protects from bites of dogs or snakes.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 蔷薇：防护免受狗或蛇的咬伤。
- en: 'Clover (flowers and leaves): Brings good luck and assists with clairvoyance.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 三叶草（花和叶）：带来好运，并协助预知能力。
- en: 'Daisy: Innocence and love.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 雏菊：纯真和爱情。
- en: 'Dill: Love.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 莳萝：爱情。
- en: 'Eglantine (sweet briar): Pleasure.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 野蔷薇（甜蔷薇）：快乐。
- en: 'Elder (use only twigs, do not cut tree): Revered by the Ancients; Elder brings
    wisdom, joy and delight.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 老鹅膏木（仅使用树枝，不要砍树）：古人尊敬的。老鹅膏木带来智慧、喜悦和愉悦。
- en: 'Elm: Childbirth (it is associated with Embla, the first woman in Norse mythology).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 榆树：生育（与北欧神话中的第一位女性恩布拉有关）。
- en: 'Fennel: A sacred herb held in great respect by the Ancients. Wards off evil
    spirits, bestows strength, courage, and prolongs life.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 茴香：被古代人尊重的神圣草药。驱逐邪灵，赋予力量、勇气，并延长寿命。
- en: 'Harebell: The flower of witches, who used its juice as part of their flying
    ointment. It is associated with seeing fairies, goblins and earth spirits. It
    was also thought to bring bad luck.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Harebell：巫婆的花，他们将其汁液用作飞行膏的一部分。与见到仙子、小妖精和地灵有关。它也被认为会带来厄运。
- en: 'Hawthorn: Marriage and fertility (not a very attractive smell).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 山楂：婚姻和生育（没有非常迷人的气味）。
- en: 'Hay: Pregnancy and fertility.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 干草：怀孕和生育能力。
- en: 'Hazel (use wood): Sacred in Celtic mythology for fertility and immortality.
    Wards off rheumatism. This is one of the most popular woods for making sorcerer''s
    wands and dowsing rods.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 榛树（使用木材）：在凯尔特神话中神圣，用于生育和不朽。  驱除风湿病。  这是最流行的用于制作巫师魔杖和探水棒的木材之一。
- en: 'Heather: Luck.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 石楠：运气。
- en: 'Honeysuckle: Fidelity and affection. Those who wear it will dream of their
    own true love.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 忍冬：忠诚和深情。  戴它的人将梦到自己真正的爱情。
- en: 'House Leek (chicks and hens): Keeps evil away and the wearer will never be
    struck by lightning.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 房子马勒（小鸡和母鸡）：远离邪恶，佩戴者永远不会被雷击。
- en: 'Hyssop (hyacinth): Purifying, cleansing.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 牛至（风信子）：净化，清洁。
- en: 'Jasmine: Attraction.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 茉莉花：吸引力。
- en: 'Lady''s Mantle: For women''s problems. Use the pearl of dew that gathers on
    the leaves at dawn. Causes change in your life, brings luck. Aids spirituality.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 瓜地夫人的披肩：用于妇女的问题。  使用黎明时叶子上聚集的露珠。 引起您生活的变化，带来好运。  促进灵性。
- en: 'Lavender: relaxing and stress relieving.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 薰衣草：放松和减压。
- en: 'Lilac: Luck, love.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 丁香：运气，爱情。
- en: 'Lily of the Valley: Counters spells, attracts fairies.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 铃兰：对抗咒语，吸引仙女。
- en: 'Marjoram: Peace, happiness, joy.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 马郁兰：和平，幸福，快乐。
- en: 'May flowers: The base of the old wild magick. May flowers bring both adventure
    and chaos into your life.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 五月花：古老的野生魔法的基础。  五月花会给您的生活带来冒险和混乱。
- en: 'Mint: Sharpens the mind.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 薄荷：使头脑清醒。
- en: 'Mistletoe: Energy, fertility, immortality.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 槲寄生：能量，生育力，不朽。
- en: 'Mulberry: Headaches.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 桑树：头痛。
- en: 'Mullein: Asthma, protection from evil.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 雪车：哮喘，保护免受邪恶。
- en: 'Nettle: One of the nine sacred herbs of the Anglo Saxons. Protection against
    demons and evil spells.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 荨麻：盎格鲁撒克逊人的九种神圣草药之一。 保护免受恶魔和邪恶咒语的侵害。
- en: 'Oak : A sacred plant. Protection by the gods, strength, long life.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 橡木：一种神圣的植物。  受到神的保护，力量，长寿。
- en: 'Onion: Protection against lung illnesses, colds, flu, and the plague, fends
    off evil spirits.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 洋葱：保护肺部疾病、感冒、流感和瘟疫，驱赶邪灵。
- en: 'Orchids: Desire.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 兰花：欲望。
- en: 'Peony wood: A powerful charm against evil.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 牡丹木：对抗邪恶的强大魅力。
- en: 'Poppy: A charm to assist those bewitched into love.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 罂粟：一种魅力，帮助那些被施予魔法而陷入爱河的人。
- en: 'Primrose: Used by the Ancients to see fairies.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 早晨星：古代用于见仙女。
- en: 'Rose: Pure love.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 玫瑰：纯洁的爱。
- en: 'Rosemary: Good memory, friendship, fidelity.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 迷迭香：良好的记忆，友谊，忠诚。
- en: 'Rue: Luck and protection against the evil eye, freedom.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 路易：幸运和保护免受邪恶之眼，自由。
- en: 'Saffron: Aphrodisiac.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 番红花：催情剂。
- en: 'Sage: Longevity, prosperity (do not cut this plant with metal).'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 鼠尾草：长寿，繁荣（不要用金属切割这种植物）。
- en: 'Snowdrop: Used to quicken the passing of sorrow.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 雪花莲：用于加快悲伤的过程。
- en: 'Sow Thistle: Increases strength and stamina, repels witches, invisibility from
    enemies.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 野莴苣：增加力量和耐力，驱赶女巫，敌人看不见。
- en: 'St Johns Wort: Considered the most potent of herbs for driving away evil spirits
    and spells.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 圣约翰的苜蓿：被认为是驱散邪灵和咒语中最有效的草药。
- en: 'Strawberry: Sensuality.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 草莓：性感。
- en: 'Sweet pea: Good fortune.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 甜豆：好运。
- en: 'Thyme: Relives giddiness and nightmares.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 百里香：缓解头晕和噩梦。
- en: 'Violet: Love, humility, honesty, virtue.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 紫罗兰：爱，谦逊，诚实，美德。
- en: 'Walnut: Robs an evil spirit of mobility, repels insects. It is the tree of
    Jupiter and brings the Gods'' blessings.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 核桃：剥夺邪灵的流动性，驱赶昆虫。  它是木星之树，带来神的祝福。
- en: 'Wheat: Gaia''s blessings, as it contains the spirit of the earth and harvest.
    Used for growth and fertility.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 小麦：盖亚的祝福，因为它含有大地和丰收的精神。 用于生长和生育。
- en: 'Willow: To ease sorrow and the loss of a love.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 柳树：缓解悲伤和失去爱情。
- en: 'Yew: A sacred tree. Protection against evil. Do not cut the tree, gather only
    from the ground.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 紫杨：一种神圣的树木。  保护免受邪恶。  不要砍树，只能从地面上收集。
