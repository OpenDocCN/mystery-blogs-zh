  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 情感成长，潜在的新关系，跟随直觉 |'
- en: The Queen of Cups tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 杯牌女王塔罗牌描述
- en: The Queen of Cups tarot card typically depicts a queen sitting on a throne,
    holding a cup in her hand. The cup is often depicted as overflowing with water
    or emotions, symbolizing the queen’s ability to understand and nurture the emotions
    of others.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 杯牌女王塔罗牌通常描绘一位坐在王座上的女王，手持一个杯子。杯子通常被描绘为充满水或情感，象征着女王理解和培养他人情感的能力。
- en: The queen is usually depicted as being serene and calm, with a gentle and caring
    expression on her face. She is often dressed in flowing robes and wears a crown
    or headpiece.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 女王通常被描绘为冷静宁和，面部表情温柔关怀。她经常穿着流动的长袍，戴着皇冠或头饰。
- en: The background of the card may include imagery of water, such as a lake or ocean,
    as well as natural elements like flowers and trees. These elements are meant to
    represent the queen’s connection to her emotions and intuition.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片的背景可能包括水的意象，如湖泊或海洋，以及花朵和树木等自然元素。这些元素意味着女王与自己的情感和直觉的联系。
- en: In some depictions, the queen may have a crescent moon symbol on her head, crown
    or throne, indicating her connection to the subconscious mind, intuition and emotional
    receptivity.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些描绘中，女王可能在她的头上、皇冠或王座上有月牙符号，表明她与潜意识、直觉和情感接受度的联系。
- en: Overall the Queen of Cups is associated with the qualities of love, compassion,
    nurturing, and emotional balance, often representing a motherly figure or a woman
    who is sensitive and in tune with her emotions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，杯牌女王与爱、同情心、培育和情感平衡的特质相关联，通常代表一个母性形象或一个对情感敏感并与之保持同步的女性。
