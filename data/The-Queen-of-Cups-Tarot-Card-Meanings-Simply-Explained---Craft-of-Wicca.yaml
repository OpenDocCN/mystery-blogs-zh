- en: Astrology of the Queen of Cups card
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 杯牌女王的占星学
- en: The Queen of Cups is often associated with the astrological sign of Cancer.
    Cancer is a Water sign, which aligns with the imagery of the overflowing cup on
    the card and the queen’s connection to emotions.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 杯牌女王通常与巨蟹座占星符号相关联。巨蟹座是一个水象星座，与卡片上溢出的杯和女王与情感的连接相吻合。
- en: Cancer is known for its emotional depth and sensitivity, as well as its strong
    intuition and connection to the subconscious mind. This aligns well with the themes
    of emotional balance, compassion, and nurturing that are associated with the Queen
    of Cups.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 巨蟹座以其情感深度、敏感性以及与潜意识的强烈直觉和联系而闻名。这与圣杯皇后的情感平衡、同情心和培育主题非常契合。
- en: Additionally, Cancer is a Cardinal sign, meaning that it has leadership energy—this
    aligns with the imagery of the queen sitting on the throne.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，巨蟹座是一个基本星座，意味着它具有领导能量——这与皇后坐在王座的意象相符。
- en: This can indicate that the Queen of Cups is someone who is able to take charge
    of their emotions and use their intuition to guide them in their decisions and
    actions.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以表明圣杯皇后是一个能够掌控自己情感并运用直觉来引导自己在决策和行动中的人。
- en: It’s also important to notice that astrology is one of the many ways to interpret
    tarot cards, and there is no one definitive answer to this question, as different
    tarot readers may have different associations between tarot cards and astrological
    signs.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 还需要注意的是，占星术是解释塔罗牌的众多方法之一，对于这个问题没有一个确定的答案，因为不同的塔罗牌读者可能对塔罗牌和星座之间有不同的关联。
- en: Upright Queen of Cups tarot card meaning
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[正位圣杯皇后塔罗牌意义](https://wiki.example.org/upright_queen_of_cups_tarot_card_meaning)'
- en: What is the meaning of the upright Queen of Cups card?
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 正位圣杯皇后牌的含义是什么？
- en: '**The upright Queen of Cups is a tarot card that represents emotional maturity,
    compassion, and nurturing. It is associated with the ability to understand and
    empathize with others and to create a peaceful and harmonious environment.**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**正位圣杯皇后是代表情感成熟、同情和培育的塔罗牌。它与理解和共情他人、创造和谐平和环境的能力相关联。**'
- en: The traditional interpretation of the upright Queen of Cups is a card of emotional
    maturity, nurturing, and compassion. It represents someone who is in touch with
    their emotions and able to use them to understand and support others.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 正位圣杯皇后的传统解释是情感成熟、培育和同情的象征。它代表着一个能够理解自己情感并用其来理解和支持他人的人。
- en: This person is often described as a kind, caring and supportive figure, who
    is able to offer emotional healing and guidance to those around them.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这个人经常被描述为一个善良、关心和支持的人物，能够向周围的人提供情感疗愈和指导。
- en: In readings, the upright Queen of Cups can indicate the person receiving the
    reading is in a place where they are able to access their emotions and intuition,
    and are able to use this to make decisions and navigate relationships in a positive
    way.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在解读中，正位圣杯皇后可以指示接受阅读的人正处于能够接触自己的情感和直觉的状态，并能够利用这一点来做出决策并积极地处理关系。
- en: It may also indicate the presence of a supportive and nurturing woman in their
    life, or that they will be able to take on this role for someone else.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这也可能表明他们生活中有一个支持和培育的女性存在，或者他们将能够为他人扮演这样的角色。
- en: In a more specific sense, it can indicate they are going through a period of
    emotional stability and balance, and that they are able to understand and empathize
    with others. It can also suggest showing kindness, caring and support towards
    others, and they are able to create a peaceful and harmonious environment.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 更具体地说，它可以表明他们正在经历情感稳定和平衡的时期，并且能够理解和同情他人。它还可以暗示向他人展示善良、关心和支持，并且他们能够创造一个和谐平和的环境。
- en: It can also indicate a creative and artistic nature, as well as a connection
    to the realm of the subconscious, dreams, and imagination.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可以表明一种创造性和艺术性的本质，以及与潜意识、梦想和想象力的联系。
- en: Example upright Queen of Cups reading
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 举例来说，正位圣杯皇后的牌面解读
- en: In a tarot reading, the upright Queen of Cups might come up in a spread when
    someone is seeking guidance on how to handle a difficult emotional situation.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌阅读中，当某人寻求如何处理困难的情感问题时，正位圣杯皇后可能会在牌阵中出现。
- en: The card could be interpreted as a sign that the person should tap into their
    own emotions and intuition to understand and empathize with the other person involved
    in the situation.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在牌面解读中，正位圣杯皇后可能表示此人能够利用自己的情感和直觉来理解和共情与情况有关的其他人。
- en: For example, let’s say a person is going through a rough patch in their relationship
    and they are feeling very hurt and upset.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设一个人在他们的关系中经历了一段艰难时期，他们感到非常受伤和沮丧。
- en: The upright Queen of Cups in this reading could indicate that the person should
    take some time to process their own feelings and try to understand where their
    partner is coming from.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阅读中，正位的圣杯皇后可能表明这个人应该花些时间处理自己的感受，并尝试理解伴侣的想法和感受。
- en: It could also suggest that the person should be more nurturing and compassionate
    towards their partner, and try to offer emotional support and healing.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可能暗示这个人应该对他们的伴侣更加 nurturing 和富有同情心，并尝试提供情感支持和愈合。
- en: In another example, the upright Queen of Cups can indicate that the person who
    is receiving the reading is going through a phase of creative inspiration and
    they should tap into their subconscious mind and imagination to come up with new
    and creative ideas.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一个例子中，正位的圣杯皇后可以表明接受阅读的人正经历创意灵感的阶段，他们应该利用他们的潜意识和想象力，提出新的创意和想法。
- en: Reversed Queen of Cups card tarot meaning
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 逆位的圣杯皇后牌塔罗牌的含义
- en: What is the meaning of the reversed Queen of Cups tarot card?
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的圣杯皇后塔罗牌的含义是什么？
- en: '**The reversed Queen of Cups represents emotional confusion, instability, and
    a lack of balance. It can indicate that the person receiving the reading is struggling
    to understand and control their emotions, and may be experiencing a lack of empathy
    and connection to others, or being too passive or too dependent on others for
    emotional support.**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆位的圣杯皇后代表情感上的混乱、不稳定和缺乏平衡。它可以表明接受阅读的人正努力理解和控制自己的情绪，并可能缺乏对他人的共情和连接，或者过于被动或过度依赖他人的情感支持。**'
- en: The traditional interpretation for the reversed Queen of Cups is a card of emotional
    confusion, instability and a lack of balance.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 对于逆位的圣杯皇后的传统解释是情感上的困惑、不稳定和缺乏平衡。
- en: It represents someone who is struggling to understand and control their emotions
    and may be experiencing a lack of empathy and connection to others. This card
    can also indicate that a person is being too passive or too dependent on others
    for emotional support.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆位的圣杯皇后**代表情感上的混乱、不稳定和缺乏平衡。它可以表明接受阅读的人正努力理解和控制自己的情绪，并可能缺乏对他人的共情和连接，或者过于被动或过度依赖他人的情感支持。'
- en: In a reading, the reversed Queen of Cups can indicate that the person receiving
    the reading is currently in a state of emotional turmoil and instability.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个阅读中，逆位的圣杯皇后可能表示接受阅读的人当前正处于情感上的动荡和不稳定状态。
- en: They may be unable to access their emotions or intuition, which can make it
    difficult for them to navigate relationships or make decisions. It may suggest
    that the person is struggling to understand their own feelings and the feelings
    of others, and they may be closed off emotionally.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能无法接触自己的情感或直觉，这会使他们在处理关系或做出决定时感到困难。这可能表明这个人正努力理解自己的感受和他人的感受，并且他们可能在情感上封闭。
- en: It can also indicate that the person is not being honest with their own emotions
    and is not being authentic with their feelings. It can also show a lack of creativity
    and a disconnection with the realm of the subconscious and imagination.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可以表明，这个人对自己的情感不诚实，对自己的感受不真实。它还可能显示缺乏创造力，并与潜意识和想象力的领域脱节。
- en: Example reversed Queen of Cups reading
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 逆位的圣杯皇后阅读示例
- en: In a tarot reading, the reversed Queen of Cups might come up in a spread when
    someone is seeking guidance on how to handle an emotionally confusing situation.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌阅读中，逆位的圣杯皇后可能出现在一种情感上令人困惑的情况下，当人们寻求如何处理这种情感上令人困惑的情况的指导时。
- en: The card could be interpreted as a sign that the person is currently in a state
    of emotional turmoil and instability, and they may be unable to access their emotions
    or intuition, which can make it difficult for them to navigate relationships or
    make decisions.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可以被解读为这个人当前处于情感上的动荡和不稳定状态，他们可能无法接触自己的情感或直觉，这会使他们在处理关系或做出决定时感到困难。
- en: For example, let’s say a person is going through a rough patch in their relationship
    and they are feeling very hurt and upset but they can’t seem to understand why
    they are feeling that way.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设一个人在他们的关系中经历了一段艰难时期，他们感到非常受伤和沮丧，但似乎无法理解为什么会有这种感觉。
- en: The reversed Queen of Cups in this reading could indicate that the person is
    currently in a state of emotional turmoil and instability, and they may be closed
    off emotionally and not able to understand their own feelings or the feelings
    of others.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这次阅读中逆位的圣杯皇后可能表明，此人目前处于情感的动荡和不稳定状态，他们可能在情感上封闭，并且无法理解自己或他人的感受。
- en: This could be a sign that they should take some time to process their own feelings
    and try to understand where their partner is coming from.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一个信号，表明他们应该花些时间处理自己的感受，并试图理解他们的伴侣从哪里来。
- en: In another example, let’s say a person who is an artist is facing a creative
    block and can’t seem to come up with new and creative ideas.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，比如一个艺术家正在面对创作障碍，似乎无法提出新的创意。
- en: The reversed Queen of Cups in this reading could indicate that the person is
    disconnected from their subconscious mind and imagination and they need to tap
    into their emotions and intuition to overcome this block.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这次阅读中逆位的圣杯皇后可能表明，此人与他们的潜意识和想象力脱节，需要借助他们的情感和直觉来克服这种障碍。
- en: '## Meanings of the Queen of Cups in tarot positions'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '## 圣杯皇后在塔罗牌位的含义'
- en: Depending on the position of the Queen of Cups card, you will need to interpret
    it differently.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 根据圣杯皇后牌的位置，您需要进行不同的解释。
- en: '### Love Queen of Cups tarot meaning'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '### 爱情圣杯皇后塔罗牌含义'
- en: In a love context, the Queen of Cups represents emotional balance and stability.
    She is a deeply intuitive and nurturing figure, who is able to understand and
    empathize with her partner.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱情语境中，圣杯皇后代表情感平衡和稳定。她是一个深具直觉和 nurturing 特质的人物，能够理解和同情她的伴侣。
- en: She can represent a person who is able to give and receive love with ease, and
    is able to create a deep emotional bond with their partner.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 她可以代表一个能够轻松给予和接受爱的人，并且能够与伴侣建立深厚的情感纽带。
- en: When this card comes up in a love reading, it can indicate that the person receiving
    the reading is in a place of emotional balance and stability in their relationship.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 当这张牌在爱情阅读中出现时，可能表明接受阅读的人在他们的关系中处于情感平衡和稳定的状态。
- en: They are able to understand and empathize with their partner and are able to
    offer emotional support and nurture the relationship. This card can also indicate
    that the person is able to give and receive love with ease and that they have
    a deep emotional bond with their partner.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 他们能够理解和同情他们的伴侣，并能够提供情感支持和培育关系。这张牌还可以表示，此人能够轻松地给予和接受爱，并与伴侣有深厚的情感纽带。
- en: It can also indicate that the person who is receiving the reading should tap
    into their own emotions and intuition to understand and empathize with their partner,
    and also indicates that the person should be more nurturing and compassionate
    towards their partner.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 还可以表明接受阅读的人应该利用自己的情感和直觉来理解和同情他们的伴侣，并且表明此人应该对他们的伴侣更具培育性和同情心。
- en: In a reversed position, the Queen of Cups can indicate that the person is struggling
    to understand their own emotions or the emotions of their partner. They may be
    closed off emotionally and unable to offer emotional support or nurture the relationship.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在逆位的情况下，圣杯皇后可能表示此人正努力理解自己或他们伴侣的情感。他们可能在情感上封闭，并且无法提供情感支持或培育关系。
- en: '### Career Queen of Cups tarot meaning'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '### 职业圣杯皇后塔罗牌含义'
- en: In a career context, the Queen of Cups represents creativity, intuition, and
    emotional intelligence. She is able to understand and empathize with her clients
    or colleagues and is able to create a deep emotional connection with them.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业背景中，圣杯皇后代表创造力、直觉和情感智慧。她能够理解和同情她的客户或同事，并能够与他们建立深厚的情感联系。
- en: She is able to think and act with compassion and understanding, which can make
    her a valuable asset in any work environment.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 她能够以同情和理解的态度思考和行动，这使她成为任何工作环境中的宝贵资产。
- en: When this card comes up in a career reading, it can indicate that the person
    is in a place of emotional balance and stability in their job. They are able to
    understand and empathize with their clients or colleagues, and are able to offer
    emotional support and nurture the work relationships.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 当这张牌在职业阅读中出现时，可能表明此人在工作中处于情感平衡和稳定的状态。他们能够理解和同情他们的客户或同事，并能够提供情感支持和培育工作关系。
- en: This card can also indicate that the person is able to use their intuition and
    creativity to find new solutions and ideas in their work, and that they have a
    deep emotional connection with their clients or colleagues.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还可以表明，这个人能够运用直觉和创造力，在工作中找到新的解决方案和想法，并且与客户或同事有深厚的情感联系。
- en: It can also indicate that the person who is receiving the reading should tap
    into their own emotions and intuition to understand and empathize with their clients
    or colleagues, and also indicates that the person should be more nurturing and
    compassionate in their work.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可以表明，接受阅读的人应该运用自己的情感和直觉来理解和同情他们的客户或同事，并且表明这个人在工作中应该更加关心和富有同情心。
- en: In a reversed position, the Queen of Cups can indicate that the person is struggling
    to understand their own emotions or the emotions of their clients or colleagues.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒置的位置，圣杯女王牌可能表明这个人在理解自己的情绪或者客户、同事的情绪方面有困难。
- en: They may be closed off emotionally and unable to offer emotional support or
    nurture work relationships. It can also indicate a lack of creativity and a disconnection
    with the realm of emotions and intuition.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能在情感上封闭，并且无法提供情感支持或者培养工作关系。这也可能表明缺乏创造力，并且与情感和直觉领域脱节。
- en: Finances Queen of Cups tarot meaning
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 财务 圣杯女王牌的塔罗含义
- en: In a financial context, the Queen of Cups represents stability, balance, and
    emotional intelligence. She is able to understand and empathize with her financial
    situation and is able to create a deep emotional connection with her money.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在财务背景下，圣杯女王代表稳定、平衡和情感智慧。她能够理解和同情她的财务状况，并且能够与她的金钱建立深厚的情感联系。
- en: She is able to think and act with compassion and understanding, which can make
    her a valuable asset in any financial situation.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 她能够怀着同情和理解去思考和行动，这使她在任何财务情况下都是一个宝贵的资产。
- en: When this card comes up in a financial reading, it can indicate that the person
    is in a place of emotional balance and stability with their money.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当这张牌在财务解读中出现时，可能意味着这个人在金钱方面处于情感平衡和稳定的状态。
- en: They are able to understand and empathize with their financial situation and
    are able to offer emotional support and nurture the relationship with their money.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 他们能够理解和同情他们的财务状况，并且能够提供情感支持和培养与他们的金钱的关系。
- en: This card can also indicate that the person is able to use their intuition and
    creativity to find new solutions and ideas to improve their financial situation,
    and that they have a deep emotional connection with their money.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还可以表明，这个人能够运用直觉和创造力找到改善财务状况的新解决方案和想法，并且与他们的金钱有深厚的情感联系。
- en: It can also indicate that the person who is receiving the reading should tap
    into their own emotions and intuition to understand and empathize with their financial
    situation, and also indicates that the person should be more nurturing and compassionate
    in their relationship with their money.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可以表明，接受阅读的人应该运用自己的情感和直觉来理解和同情他们的财务状况，并且表明这个人在与他们的金钱关系中应该更加关心和富有同情心。
- en: In a reversed position, the Queen of Cups can indicate that the person is struggling
    to understand their own emotions or the emotions related to their financial situation.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒置的位置，圣杯女王牌可能表明这个人在理解自己的情绪或者与他们的财务状况相关的情绪方面有困难。
- en: They may be closed off emotionally and unable to offer emotional support or
    nurture their relationship with money. It can also indicate a lack of creativity
    and a disconnection with the realm of emotions and intuition in regards to financial
    matters.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能在情感上封闭，并且无法提供情感支持或者培养与金钱的关系。这也可能表明缺乏创造力，并且与财务事务中的情感和直觉领域脱节。
- en: '## Advanced modern tarot interpretations of the Queen of Cups card'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '## 圣杯女王牌的高级现代塔罗解读'
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看它们的象征主义可以解读出什么。
- en: The reason for this is that every person will have different decks, so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation of the moment.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为每个人都会有不同的牌组，所以学会凭直觉去看待你所见到的东西是最好的解释方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question is different. Reading the cards
    is an art, not a science.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 太多人坚持学习的读法，而不顺其自然。记住，每次阅读、每副牌、每个人、每个位置和每个问题都是不同的。解读牌是一门艺术，而非科学。
- en: 'Here is a new interpretation of the Queen of Cups tarot card:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是圣杯女皇塔罗牌的新解释：
- en: In a modern context, the Queen of Cups can also symbolize the importance of
    self-care and self-compassion.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代背景下，圣杯女皇还可以象征自我照顾和自我怜悯的重要性。
- en: She is a reminder to take care of ourselves emotionally, to be kind to ourselves,
    and to practice self-compassion. She can also represent the importance of emotional
    boundaries, and the ability to say “no” to people or situations that are not healthy
    for us emotionally.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 她提醒我们在情感上照顾自己，善待自己，并实践自我怜悯。她还可以代表情感边界的重要性，以及拒绝对我们情感不健康的人或情况的能力。
- en: When this card comes up, it can be a reminder to tune in to your emotions, to
    be kind to yourself, and to make decisions based on your intuition. It can also
    indicate that you may be in a place of emotional balance and stability and you
    should trust your feelings and be open to the support of others.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 当这张牌出现时，它可以提醒你关注自己的情感，善待自己，并基于直觉做出决策。它还可以表明你可能处于情感平衡和稳定的状态，并且应该相信自己的感觉，并开放接受他人的支持。
- en: In a reversed position, the Queen of Cups can indicate a struggle with emotional
    intelligence, which may manifest as difficulty in expressing one’s feelings, difficulty
    in empathizing with others, or difficulty in taking care of oneself emotionally.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在逆位时，圣杯女皇可以表示情感智商的挑战，这可能表现为难以表达自己的情感，难以同情他人，或难以情感上照顾自己。
- en: It can also indicate a disconnection with one’s emotions and intuition, and
    a lack of self-compassion.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可以指示与自己的情感和直觉的脱节，以及缺乏自我怜悯。
- en: Back to the [Minor Arcana list](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/).
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 返回到[小牌无名](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/)。
- en: The previous card was the [Knight of Cups tarot card](https://craftofwicca.com/the-knight-of-cups-tarot-card-meanings-simply-explained/)
    and the next card is the [King of Cups card](https://craftofwicca.com/the-king-of-cups-tarot-card-meanings-simply-explained/).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 上一张牌是[圣杯骑士塔罗牌](https://craftofwicca.com/the-knight-of-cups-tarot-card-meanings-simply-explained/)，下一张牌是[圣杯国王牌](https://craftofwicca.com/the-king-of-cups-tarot-card-meanings-simply-explained/)。
