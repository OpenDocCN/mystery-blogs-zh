    |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 情感滋养的成长环境，童年记忆，过去的关系 |'
- en: '| Present | Emotions are front and center, need for self-care and boundaries
    |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 情感处于前沿，需要自我关怀和界限 |'
- en: '| Future | Emotional growth, potential new relationship, following intuition
