  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 帮助职业，艺术和创造性工作，与公众打交道 |'
- en: '| Finances | Emotional spending, generosity with money, investing in loved
    ones |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 情感支出，慷慨对待金钱，投资爱的人 |'
