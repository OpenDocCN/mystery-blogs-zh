- en: The Queen of Cups Tarot Card Meanings Simply Explained - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 杯牌女王塔罗牌意义简述 - 巫术的工艺
- en: 来源：[https://craftofwicca.com/the-queen-of-cups-tarot-card-meanings-simply-explained/#0001-01-01](https://craftofwicca.com/the-queen-of-cups-tarot-card-meanings-simply-explained/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-queen-of-cups-tarot-card-meanings-simply-explained/#0001-01-01](https://craftofwicca.com/the-queen-of-cups-tarot-card-meanings-simply-explained/#0001-01-01)
- en: Today we’ll cover the meaning and interpretation of the Queen of Cups tarot
    card. This is a part of a deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将探讨杯牌女王塔罗牌的含义和解释。这是关于塔罗的深入系列的一部分。 [塔罗](https://craftofwicca.com/tarot/)。
