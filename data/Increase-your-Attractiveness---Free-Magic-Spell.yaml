  type: TYPE_NORMAL
  zh: 在约会前使用的好咒语，它有助于增强您的外貌和/或沟通技巧。
- en: '## Casting Instructions for ''Increase your Attractiveness'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“增强你的吸引力”施展指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 1 Ripe Strawberry
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个成熟的草莓
- en: Small Bowl or Saucer
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小碗或茶碟
- en: Fork
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 叉子
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 1 Ripe Strawberry
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个成熟的草莓
- en: Small Bowl or Saucer
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小碗或茶碟
- en: Fork
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 叉子
- en: 1\. Empower the strawberry for attraction.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为吸引力赋予草莓力量。
- en: 2\. In a small bowl, mash the strawberry gently with the fork while visualising
    people looking twice at you and complimenting your appearance and chatting.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在一个小碗中，用叉子轻轻捣碎草莓，同时想象别人看着你两次并称赞你的外表和聊天。
- en: '3\. Carefully anoint your lips with the stawberry juice, say:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 用草莓汁仔细涂抹你的嘴唇，说：
- en: '** "The words I speak, the smiles I smile,'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '** “我说的话，我微笑的微笑，'
- en: Be made sweet.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要变得甜美。
- en: As bee to flower,
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如蜜蜂到花朵，
- en: As honey to fly,
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如蜜蜂般飞翔，
- en: Draw near to me."**
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 靠近我。”**
- en: 4\. Eat the crushed strawberry sensually, enjoy the felling of the pulp on your
    tongue, the seeds between your teeth and the sweetness of the juice.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 感性地吃掉压碎的草莓，享受果肉在舌头上的感觉，牙齿间的种子和甜汁的甜味。
- en: Reserve the remaining juice to anoint your lips again before you go out to meet
    your partner/ date.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在与您的伴侣/约会前，保留剩余的果汁再次涂抹您的嘴唇。
