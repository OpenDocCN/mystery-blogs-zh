- en: Damara, Playful One
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 达玛拉，顽皮的一位
- en: I Call to You on this Summer’s Night
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这个夏夜呼唤你
- en: Help me rekindle my inner Joy –
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我重新点燃内心的喜悦 –
- en: The spark within me that lights up
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 点亮我内心的火花
- en: Like a child discovering a new toy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 像一个孩子发现了一个新玩具。
- en: Help me look upon the world with wonder
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我以惊奇的眼光看待这个世界
- en: And appreciate all that I take for granted,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 并感激我所认为理所当然的一切，
- en: Most of all, myself.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，我自己。
- en: Thank you, Damara!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢，达玛拉！
