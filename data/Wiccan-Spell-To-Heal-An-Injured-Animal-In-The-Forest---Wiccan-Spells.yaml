  type: TYPE_NORMAL
  zh: 用于治愈森林中受伤动物的Wiccan法术 - Wiccan Spells
- en: 来源：[https://www.wiccanspells.net/wiccan-spell-to-heal-an-injured-animal-in-the-forest/#0001-01-01](https://www.wiccanspells.net/wiccan-spell-to-heal-an-injured-animal-in-the-forest/#0001-01-01)
