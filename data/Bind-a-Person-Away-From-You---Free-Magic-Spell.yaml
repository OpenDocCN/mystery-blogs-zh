- en: First, draw a purple pentacle on the piece of paper. Then, write the person's
    full name in black in the center of the pentacle. If you like, you can draw any
    religious symbols on the paper as you wish. Then, take the bottom right corner
    of the paper and fold it up to the upper left corner. You should get a triangle.
    Fold this in half to get a smaller triangle. Fold this small triangle in half
    one more time.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在纸张上画一个紫色五角星。然后，在五角星的中心用黑色写下人的全名。如果愿意，可以在纸上画上任何宗教符号。然后，将纸张的右下角向左上角折叠。你会得到一个三角形。再把这个三角形对折，得到一个更小的三角形。再把这个小三角形对折一次。
- en: Now, take your purple and white string and tie it up, saying, "I bind you, (person's
    name), with purple, black, and white, please o please, just leave my life. Leave
    me now, make my life better, make your life better, forever and ever." Take the
    paper and hold it to your third eye, saying, "To be protected from you, this magick
    charm I shall do. I bind thee away from me, please o please just protect me. To
    be protected from your harm, I herby now cast out this charm." Say this three
    to nine times.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，拿起你的紫色和白色的绳子，将它们系起来，并说：“我用紫色、黑色和白色将你绑起来，请离开我的生活。现在就离开我，让我的生活更美好，让你的生活更美好，永远永远。”
    拿起纸张，将其放在第三只眼前，说：“为了远离你，我将施展这个魔法咒符。我将你束缚远离我，请保护我。为了保护免受你的伤害，我现在施展此咒符。” 重复三至九次。
- en: Now, place it on the ground and stomp on it with your right foot nine times.
    You can now bury it, burn it, or keep it with you or on your altar. I recomend
    doing all three for maximum effects. While burning or burying it, visualize them
    leaving your life forever, while chanting, "(Person's name), please leave my life,
    enhance both our lives more than ever before. So mote it be." Then they should
    be gone within a week or so. Both of your lives should benefit to them leaving,
    and nobody gets hurt!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，把它放在地上，用右脚踩上它九次。现在你可以埋葬它，燃烧它，或者把它留在你身边或祭坛上。我建议三种方法都做，以达到最大效果。在燃烧或埋葬它时，想象他们永远离开你的生活，同时念诵：“（人名），请离开我的生活，让我们的生活更美好。如此成就吧。”
    然后他们应该在一周左右消失。你们两个的生活应该因他们离开而受益，而没有人会受伤！
