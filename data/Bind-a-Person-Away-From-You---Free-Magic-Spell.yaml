- en: It either means the authors suggesting picking one of the three as they are
    the best options, or leave it on the altar for a time, then burn it and bury the
    ashes.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着作者建议挑选这三个中的一个作为最佳选择，或者将其留在祭坛上一段时间，然后将其燃烧并埋葬灰烬。
- en: '@nekoshema I did all 3 like you suggested. Did the burning and burying about
    2 weeks ago. So far I haven''t heard from him not once. I realised I made one
    error though. The instructions said to write the name in black, I did it in purple
    like everything else. That won''t be a problem right?'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '@nekoshema 我像你建议的那样做了3次。大约2周前进行了焚烧和埋葬。到目前为止我一次也没有听到他的消息。不过我意识到我犯了一个错误。指示说要用黑色写名字，我用紫色写的，和其他一切一样。那应该没问题吧？'
- en: Nope. Purple can be substituted for black, same with a dark blue. You'll be
    fine.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 不行。紫色可以替代黑色，深蓝也可以。你会没问题的。
