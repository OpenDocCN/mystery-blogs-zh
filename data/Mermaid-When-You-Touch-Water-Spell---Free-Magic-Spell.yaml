- en: 'Make sure it is either a full moon or a new moon night. Go into the bathroom
    and lock the door. Go into the bath (I''d recommend sitting down as your legs
    might feel weak). Have the water in your chosen glass and dump the salt into it.
    Stir the water until the salt has dissolved. Swish your necklace or bracelet in
    the salt water and put it on. Now drink the salt water and immediately say: Mermaids,
    Mermaids, of the deep. I have a wish I would like you to hear. I wish to be a
    mermaid of (say your tail color here) and I wish to be able to (say freeze, boil,
    or move water). Please hear my request and grant my wish. I wish to be a mermaid.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 确保是满月或新月之夜。进入浴室并锁上门。进入浴缸（我建议坐下，因为你的腿可能会感到无力）。将水倒入你选择的玻璃杯中，并倒入盐。搅拌水直到盐溶解。将你的项链或手链在盐水中浸泡并戴上。现在喝下盐水，并立即说：美人鱼，深海的美人鱼。我有一个愿望我希望你能听到。我希望成为一条（在这里说出你的尾巴颜色）的美人鱼，并且我希望能够（说出冷冻、沸腾或移动水）。请听到我的请求并满足我的愿望。我希望成为一只美人鱼。
- en: Now keep your necklace on at all times and whenever you touch water you will
    grow a tail. You should be able to use the freezing, boiling, or water movement
    powers at all times, as long as your necklace is on. If you take your necklace
    off for more than 24 hours you will lose your powers and will have to repeat this
    process all over again. If you do this spell on a full moon you will have stronger
    powers on the full moon and weaker powers on the new moon and vice versa.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在请保持项链始终佩戴，每当你接触水时，你将长出一条尾巴。只要你戴着项链，你应该能够随时使用冷冻、沸腾或水流动的能力。如果你摘下项链超过24小时，你将失去你的能力，必须重新进行此过程。如果你在满月时施法，你在满月时的能力会更强，新月时的能力会更弱，反之亦然。
- en: 'Side effects include: Legs being weak, colored scales sometimes being visible
    on legs, being incredibly thirsty, and craving fish.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 副作用包括：腿部无力，有时在腿上可见有色鳞片，口干舌燥，渴望鱼类。
