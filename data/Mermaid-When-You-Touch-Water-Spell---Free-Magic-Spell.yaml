  - PREF_H1
  type: TYPE_NORMAL
  zh: 触水时变成美人鱼的咒语
- en: This spell will allow the user to become a mermaid/merman for as long as they
    are in contact with water.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将允许使用者在接触水的同时成为美人鱼/人鱼。
