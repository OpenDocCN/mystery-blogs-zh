- en: '* Find four dandelion clocks with full, white seedheads, and carry them in
    a small neck or waist pouch to the top of a hill.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* 找到四个带有完整、白色种子头的蒲公英，把它们放在一个小颈部或腰部的袋子里，带到山顶上。'
- en: '* Using a compass, find the direction of your chosen destination and, facing
    it, say:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '* 使用指南针，找到你选择的目的地的方向，并面向它，说：'
- en: North, South, East, West, take me where I love the best - [name the place].
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 北、南、东、西，带我去我最爱的地方 - [命名地点]。
- en: '* Spin round nine times deosil, saying:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '* 顺时针旋转九次，说：'
- en: far from home, may I roam, Far to fly, o'er sea or sky.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 远离家乡，我可以漫游，遥远飞翔，横越海洋或天空。
- en: '* Now open your purse and blow the dandelions clocks, one for each direction,
    beginning with your chosen one, saying:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '* 现在打开你的钱包，吹蒲公英的时钟，每个方向一个，从你选择的方向开始，说：'
- en: Fly far, fly free, 'cross land and sea, With you I go, Let it be so.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 遥远的飞翔，自由的飞翔，横跨陆地和海洋，我和你一起去，就这样吧。
- en: '* Finally, run or walk fast down the hill, reciting the name of your chosen
    destination as a mantra.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '* 最后，快速跑步或快步走下山，将你选择的目的地的名称作为口头禅重复。'
- en: '* When you get home, make a step, however small, towards planning your trip.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '* 当你回家时，迈出一步，无论多么小，朝着计划你的旅行迈出一步。'
