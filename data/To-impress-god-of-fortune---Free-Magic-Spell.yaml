- en: I'm so curious about the meaning of that Hindu mantra, We should know about
    the translation first, Am i correct?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我对那个印度教咒语的意义很好奇，我们应该先了解翻译，我对吗？
- en: Correct. If you don't speak the language, you won't know how to properly pronounce
    it for one, but more importantly, someone could hand you a spell and say ''this
    means love for the divine in German'' but in reality, it actually means ''number
    one combo.'' Yes, there's google translate to double-check the translation, but
    some might not try. Also, some users just type what they want to say into Google
    translate, not realizing different languages have different grammatic rules [see
    those YouTube videos where people put song lyrics through 3 different languages
    then back to the original language] Now imagine you're calling on a deity and
    speaking nonsense. How well do you think that will go? The plus side with the
    divine, there isn't a language barrier. You can speak whatever language you're
    most comfortable with and they'll understand.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 正确。如果你不会说这种语言，你就不会知道如何正确发音，更重要的是，有人可能会递给你一个咒语，说“这意味着德语中对神的爱”，但实际上，它实际上意味着“第一组合”。是的，有谷歌翻译可以双重检查翻译，但有些人可能不会尝试。此外，一些用户只是将他们想说的话输入到谷歌翻译中，没有意识到不同语言有不同的语法规则[看看那些人将歌词通过3种不同语言然后回到原语言的YouTube视频]
    现在想象一下你在呼唤一个神明并说胡话。你觉得那会怎么样？与神明相处的好处是，没有语言障碍。你可以用你最舒服的语言说话，他们会理解。
