- en: This spell will have your eyes turn into another color(lasts one day).It will
    work best in the morning, because it'll have more time to change and when they
    finally do change color it won't be ten at night:D. If your using a candle, light
    it. Then sit down, meditate for a bit, and chillax :). Then fill your mind with
    the color your eyes are currently, and concentrate on that color for about a minute
    or two. Then visualize the color going into a bright white light. Then, picture
    the light becoming the color you want your eyes to be. While picturing this, chant
    ''become of me'' 3x. Do this process two more times, and your eyes will change
    throughout the day. Blessed Be!!! :D
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语会让你的眼睛变成另一种颜色（持续一天）。早上使用效果最好，因为它会有更多时间改变，当它们最终改变颜色时，不会是晚上十点:D。如果你用蜡烛，点燃它。然后坐下来，冥想一会儿，放松一下
    :）。然后用你眼睛当前的颜色填满你的头脑，并专注于这个颜色大约一到两分钟。然后将颜色可视化为明亮的白光。然后，想象光变成你希望你的眼睛成为的颜色。在想象这个过程时，念叨“成为我的”三次。这个过程再做两次，你的眼睛会在整天内改变。愿神保佑你！！！
    :D
