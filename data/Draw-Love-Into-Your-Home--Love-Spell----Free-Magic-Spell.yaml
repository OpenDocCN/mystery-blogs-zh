  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你心中真正匹配的另一半的描述写在无线纸上。
- en: After you write the description,burn the paper and put the ashes inside the
    bottle.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 写完描述后，把纸烧掉，把灰烬放进瓶子里。
- en: Keep the bottle **INSIDE** your home,preferably in the room you sleep. keep
    this for a period of up to 6 months before repeating
