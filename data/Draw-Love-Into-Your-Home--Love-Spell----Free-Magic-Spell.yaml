- en: Draw Love Into Your Home (Love Spell)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 吸引爱情进入你的家（爱情咒语）
- en: 'Love spell difficulty: Low Time to Cast: Under an hour There are many different
    versions of this one around, but I still feel like it''s worth sharing, simply
    due to the ease of creating it (Everything is very easy to get a hold of)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 爱情咒语难度：低 施法时间：不到一个小时 这个版本有很多不同的版本，但我觉得还是值得分享的，因为它的制作过程非常简单（一切都很容易得到）
- en: '## Casting Instructions for ''Draw Love Into Your Home (Love Spell)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放爱情进入你的家（爱情咒语）的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 'Find a container around your home, (I have found that using one of significance
    works better, like an old one passed down, or something handcrafted) and take
    that container and put in it the following things:'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在家里找一个容器（我发现使用有重要意义的容器效果更好，比如传下来的旧物或手工制作的东西），把以下东西放进去：
- en: 'Pieces of yourself: Hair, Blood (If you would prefer to skip this step, that''s
    fine) and an eyelash.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己的一部分：头发、血液（如果你愿意跳过这一步，也可以），还有一根眼睫毛。
- en: 2 Pieces of Quartz
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 块石英
- en: Cleansed Water
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 净化水
- en: Fully Developed Leaf
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全发展的叶子
- en: Lavender
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薰衣草
