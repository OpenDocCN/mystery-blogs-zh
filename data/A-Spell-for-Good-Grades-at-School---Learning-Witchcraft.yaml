- en: A Spell for Good Grades at School - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学校好成绩的咒语-学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-for-good-grades-at-school/#0001-01-01](https://learningwitchcraft.com/a-spell-for-good-grades-at-school/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-for-good-grades-at-school/#0001-01-01](https://learningwitchcraft.com/a-spell-for-good-grades-at-school/#0001-01-01)
- en: Obtaining good grades at school can be difficult, as no matter how hard you
    study, there are always factors beyond one’s control that can ruin academic performance.
    Classmates being bullies, unreasonable teachers, stress in other areas of life
    and minor health events (shouldn’t have eaten so many lollies after all!) can
    all add up quickly, distracting a student from the main goal of studying.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 取得好成绩是困难的，因为无论你多么努力学习，总有一些超出你的控制范围的因素可能会破坏学术表现。同学欺凌，不合理的老师，生活中其他领域的压力和小的健康事件（畢竟不应该吃那么多的糖果！）都可能迅速累积起来，让学生分心，远离学习的主要目标。
- en: Fortunately, there is a great spell that helps temporarily put those worries
    aside to help get good grades at school!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，有一个很棒的咒语可以帮助你暂时放下这些烦恼，以便在学校取得好成绩！
- en: An important thing to remember though is that this spell won’t help if no studying
    is done. In fact, it can make matters worse, as the Universe can get furious when
    someone tries to take advantage of it without putting in the work. However, the
    spell is exceptionally effective for those who have been studying and taking sufficient
    time and effort to learn. In this case, it boosts focus, concentration and good
    luck!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但重要的一点是，如果没有进行学习，这咒语是无法帮到忙的。事实上，它可能会使情况变得更糟，因为当有人试图利用它而不付出任何努力时，宇宙可能会暴怒。然而，对于那些一直在学习并付出足够时间和努力学习的学生来说，此咒语非常有效。在这种情况下，它会增强专注力、集中力和好运气！
- en: 'To cast this spell for good grades, you will need:'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 要施放这个好成绩的咒语，你需要：
- en: A new pen with black ink (gel is best)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支黑墨水的新笔（最好是凝胶笔）
- en: One of your study notebooks, preferably for the corresponding subjects you want
    to improve grades for
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的一本学习笔记本，最好用于你想改善成绩的相应科目
- en: 'How to Cast the spell:'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 施法方法：
- en: 30 minutes before dawn (you can check when it happens in your time zone either
    online or on your smartphone), sit on the floor with your legs crossed comfortably.
    Keep the notebook and the pen handy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在黎明前30分钟（可以在网上或智能手机上查看你所在时区的时间），坐在地板上，舒适地盘腿。保持笔记本和笔随手。
- en: Close your eyes and meditate for 5-10 minutes, focusing on your breathing. You
    can set a timer for that to allow yourself to completely zone out and let your
    mind wander during the meditation time.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛冥想5-10分钟，专注于呼吸。您可以设置一个定时器，允许自己在冥想时间完全停滞，让思绪飘远。
- en: 'At the end of the meditation session, bring your attention back to the subject(s)
    you’re struggling with. Visualize yourself getting good grades, and say the following
    three times:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想结束时，把注意力集中在你正为之挣扎的学科上。设想自己取得好成绩，并重复以下内容三次：
- en: '*I have worked hard, I know the way*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*我已经努力工作，我知道实践的方法*'
- en: '*Good grades will come, and they will stay*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*好成绩将到来，并且会持续*'
- en: Draw a pentagram (however small and discrete) in your study notebook and repeat
    the meditation session.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的学习笔记本上画一个五角星（无论多小和离散），重复冥想。
- en: Hope this spell helps, and best of luck with your studies!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这个咒语有所帮助，祝你学业顺利！
