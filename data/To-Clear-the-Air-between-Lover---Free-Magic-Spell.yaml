- en: To Clear the Air between Lover
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 消除恋人之间的隔阂
- en: When communication between you and your partner seems difficult, you can forge
    a new link using this spell, which is representational.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你和你的伴侣之间的沟通似乎困难时，你可以使用这个法术建立一个新的联系，这是一种象征性的法术。
- en: '## Casting Instructions for ''To Clear the Air between Lover'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展''消除恋人之间的隔阂''的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: A crystal ball or magnifying glass
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个水晶球或放大镜
- en: "Your partner\x92s photograph"
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你伴侣的照片
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: A crystal ball or magnifying glass
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个水晶球或放大镜
- en: "Your partner\x92s photograph"
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你伴侣的照片
- en: Place the crystal or magnifying glass over the image of your partners face.
    Because the features are magnified, the eyes and mouth will appear to move and
    come to life.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将水晶或放大镜放在伴侣面部的图像上。由于特征被放大，眼睛和嘴巴会显得活灵活现。
- en: Simply state your wishes or difficulties andwhat you feel your lover can do
    about them.He/she will get the message.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 只需陈述你的愿望或困难，以及你觉得你的爱人能为此做些什么。他/她会得到你的信息。
- en: This way of working is very simple, but you do have to trust that you yourself
    are an able transmitter. Often we do not realize how difficult communication can
    be and here we are trying to make your partner understand how you feel, not to
    change them
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这种工作方式非常简单，但你必须相信你自己是一个能够传递信息的人。我们经常没有意识到沟通有多么困难，在这里我们试图让你的伴侣理解你的感受，而不是改变他们
