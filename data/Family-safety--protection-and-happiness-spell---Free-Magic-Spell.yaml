- en: '-Hold the jar close to your mouth and say these words:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: -将罐子靠近你的嘴唇，并说出这些话：
- en: '"Make them safe, feeling loved, it won''t be rushed, they won''t be pushed.
    Make them smile for a while, they are safe, safe... Safe..."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “让他们安全，感受到爱，不会被催促，也不会被推动。让他们笑一笑，他们是安全的，安全的……安全……”
- en: -Hold the jar above a blue candle, don't let the flame go out but make the bottom
    of the jar get warmer, (if it turns black, just wipe it away)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: -将罐子放在蓝色蜡烛上方，不要让火焰熄灭，但让罐子底部变暖，（如果变黑了，只需擦拭即可）
- en: '-Keep the jar near you when you can: (next to where you sleep, in your bag
    if possible etc), The spell will begin to work in the first 5 days.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: -尽可能靠近你时将罐子放在你旁边：（在你睡觉的地方旁边，在可能的情况下放在你的包里等），这咒语将在前5天开始起作用。
