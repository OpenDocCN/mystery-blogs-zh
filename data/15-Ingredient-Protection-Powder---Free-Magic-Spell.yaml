  type: TYPE_NORMAL
  zh: 15种成分防护粉
- en: This powder will protect, give you luck, give you more money, bring you love,
    and heal the hurt or sick.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种粉末将保护你，给你好运，给你更多的钱，带来爱情，并治愈受伤或生病的人。
