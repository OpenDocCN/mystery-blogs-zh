- en: First make sure they are all dry and dehydrated. Then, grind them all up into
    a fine powder, but zest the citrice. You can then proceed to bless or concecrate
    it if you like. You can then spinkle it around your house or keep it with you
    in a pouch or something as a necklace. If you like, you can even brew it into
    a potion or tea! Just remember not to use very much salt, because that can make
    it too salty and taste bad.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 首先确保它们都是干燥的和脱水的。然后，将它们全部磨成细粉，但是去除柑橘果皮。然后您可以选择祝福或圣化它。接下来，您可以在家中撒下它，或者用袋子装着随身携带，像项链一样。如果你愿意，你甚至可以用它来冲调成药水或茶！只要记住不要使用太多盐，因为那会使它太咸和难吃。
