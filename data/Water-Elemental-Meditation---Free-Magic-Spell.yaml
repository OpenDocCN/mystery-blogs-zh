- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Drinking water
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 饮水
- en: Open glass or container
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开玻璃或容器
- en: Recording of water sounds
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水声录音
- en: Gather your ingredients. You should be able to hear, see, smell, touch, and
    taste water. To start, listen to its sound. Next, look at the water source or
    at the water in your container. Pause to consider how vital water is to our existence.
    Think of all the ways we use it and how life would be without it. Be grateful
    for water.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 收集你的材料。你应该能够听到、看到、闻到、触摸和尝到水。首先，听听它的声音。接下来，看看水源或容器中的水。停下来思考水对我们生存的重要性。想想我们如何使用水以及没有水生活会是什么样子。感激水。
- en: 'Touch it, and then take a drink. Engage all your senses in experiencing water.
    The element of water represents emotions and feelings. Try to get in touch with
    this aspect of yourself, and consider all the aspects of water: rain, lakes, springs,
    streams, and oceans, and its association with the womb. Do this for at least ten
    or fifteen minutes, then say:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 触摸它，然后喝一口。让所有感官都参与到体验水的过程中。水元素代表情感和感觉。尝试与自己的这一方面联系，并考虑水的所有方面：雨水、湖泊、泉水、小溪和海洋，以及它与子宫的联系。至少做这个练习十到十五分钟，然后说：
- en: '"Ripples on the pond. Sacred spring and well. The current and the tide. Watch
    it flow and swell. Water of the Earth, water from above, water of the world: Fill
    us with your love".'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “池塘上的涟漪。神圣的泉水和井。洋流和潮汐。看着它流动和膨胀。地球之水，天上之水，世界之水：用你的爱填满我们”。
