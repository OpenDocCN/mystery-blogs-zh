- en: All information on this page is provided by the coven and the contents of this
    page is not mediated by the administrators of the website. Please use common sense
    when following any directions on this page. Do not injest anything which does
    not seem safe. If you suspect the content of this page to be intentionally deceiving
    please contact us immediately. Balance the Elements within you Balance the elements
    within you Gather up the items you need, and choose an area where you wont be
    disturbed or distracted. Cast a circle.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 页面上的所有信息由女巫小组提供，页面内容不经由网站管理员调解。请在执行任何页面上的指示时保持常识。不要食用任何看起来不安全的东西。如果您怀疑页面内容有意误导，请立即联系我们。平衡你内在的元素
    平衡你内在的元素 准备好所需的物品，并选择一个不会被打扰或分心的地方。画一个圆圈。
- en: 'Place all 5 candles in front of you, and light them one by one and say the
    following as one is lit:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有5根蜡烛放在你面前，依次点燃并在点燃时说以下内容：
- en: '**Green Candle:** **"Elements of Earth, I call you near, Balance within me,
    For unbalance I fear."**'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**绿色蜡烛：** **"土的元素，我召唤你靠近，我内在的平衡，我害怕失衡。"**'
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Yellow Candle: "Elements of Air, I call you near, Balance within me, For
    unbalance I fear. "**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**黄色蜡烛：** **"空气的元素，我召唤你靠近，我内在的平衡，我害怕失衡。"**'
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Red Candle:** **"Elements of Fire, I call you near, Balance within me, For
    unbalance I fear."**'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**红色蜡烛：** **"火的元素，我召唤你靠近，我内在的平衡，我害怕失衡。"**'
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Blue Candle:** **"Elements of Water, I call you near, Balance within me,
    For unbalance I fear."**'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**蓝色蜡烛：** **"水的元素，我召唤你靠近，我内在的平衡，我害怕失衡。"**'
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**White Candle**: **"Elements of Spirit, I call you near, Balance within me,
    For unbalance I fear."**'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**白色蜡烛：** **"精神的元素，我召唤你靠近，我内在的平衡，我害怕失衡。"**'
- en: 'Sit in front of the 5 candles and put your arms around yourself as if you were
    giving yourself a hug. Visualize a white light sweeping from your hands and into
    your body, balancing everything within you, the good and the bad (be honest).
    And say this chant 3 times:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在5根蜡烛前，抱住自己的胳膊，仿佛在给自己一个拥抱。想象一道白光从你的手中扫过，并进入你的身体，平衡你内部的一切，无论是好是坏（诚实地）。并重复这个咒语3次：
- en: '**"Five elements I''ve called, within me they brawled. Balance once more, Spirit
    fix these four!"**'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"五个元素我已召唤，它们在我内争斗。再次平衡，灵修这四个！"**'
- en: Remove your arms from around yourself, and meditate in front of the candles,
    5 minutes at least. Think to yourself of all your positive and negative qualities.
    Be completely honest with yourself, no matter how much you rather not think of
    your negative qualities. During this meditation accept yourself completely, the
    good, the bad, and even the ugly. Balance cannot be attained when within yourself
    there is unbalance of yourself, when you do not accept your negative qualities
    you end up accepting more of your positive qualities. Think of it like having
    good on one side of the scale, and bad on the other, and you pushing your finger
    on the good side to make it win in weight. Let these two equal out, because without
    one, there is no other. So unless you plan on completely cancelling out your good
    and bad qualities, this spell is a keeper! Let the candles burn themselves out
    or use a candle snuffer to put them out, release the quarters and close the circle.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从自己身上移开手臂，在蜡烛前冥想，至少5分钟。对自己的所有积极和消极品质进行思考。无论你多么不愿意思考自己的消极品质，都要完全诚实。在这段冥想期间，完全接受自己，无论是好的、坏的，甚至是丑陋的。当你内心不平衡时，平衡是无法达成的；当你不能接受自己的消极品质时，你最终会接受更多的积极品质。想象一下，在天平的一侧是好的品质，另一侧是坏的品质，你在努力推动好的一侧，使它在重量上胜出。让这两者平衡，因为没有其中一个，就没有另一个。所以，除非你计划完全抵消你的优缺点，否则这个咒语是值得保留的！让蜡烛自己燃烧完毕或使用蜡烛熄灭器将其熄灭，释放四分之一并关闭圆圈。
