- en: Mirror Gazing to Contact a Loved One
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用镜子凝视以联系亲人
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: Below is Raymond Moody's mirror-gazing method to help you contact the spirit
    of a deceased loved one.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是雷蒙德·穆迪的凝视镜子方法，帮助你联系已故亲人的灵魂。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Fan or white noise device
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风扇或白噪声设备
- en: Mirror
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 镜子
- en: Chair
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 椅子
- en: Candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛
- en: Item of person
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人项目
- en: Casting Instructions for 'Mirror Gazing to Contact a Loved One'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施法指南：'用镜子凝视以联系亲人'
- en: Below is Raymond Moody's mirror-gazing method. You can find the link to his
    book at the bottom of the page. Dr. Moody's patients have had great success using
    his mirror gazing method to communicate with departed loved ones and find healing
    for their grief. Dr. Moody got the idea for this from the psychomanteums that
    the ancient Greeks used. He built his own psychomanteum and allows people to use
    it to visit with their loved ones who have passed over. He gives instructions
    in his book for how to built your own psychomanteum so you can mirror-gaze in
    the privacy of your own home. The book gives more detail on the technique. I've
    written a basic outline of it here for you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是雷蒙德·穆迪的凝视镜子方法。你可以在页面底部找到他书籍的链接。穆迪博士的患者们通过他的凝视镜子方法与已故亲人沟通并治愈他们的悲伤，取得了巨大成功。穆迪博士从古希腊人使用的灵魂室得到了这个想法。他建造了自己的灵魂室，并允许人们使用它来与已故亲人会面。他在书中提供了如何在家里建造自己的灵魂室的说明。书中详细介绍了这一技术。我在这里为你简要概述了一下。
- en: This should be done in a dark and quiet room. Use a fan or a white noise device
    to block outside noises (ear plugs may also work). The lack of light and noise
    assists you in achieving a deeper meditative state while making it less likely
    that you'll be startled out of your trance by outside noises.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该在一个黑暗而安静的房间里进行。使用风扇或白噪声设备来阻隔外界噪音（也可以使用耳塞）。缺乏光线和噪音有助于你进入更深的冥想状态，同时减少外界噪音惊扰你的冥想状态。
- en: Set up a large mirror with a place for you to sit, either in the floor or on
    a chair. You should be seated so that you can see into the mirror, but not see
    your own reflection. So sit at an angle to the mirror.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 设置一个大镜子，并安排一个你可以坐下的地方，可以是在地板上或椅子上。你应该坐在一个角度，能够看到镜子，但看不到自己的倒影。所以坐在镜子的斜角位置。
- en: Place a lit candle behind you. It will provide indirect light. You shouldn't
    be able to see the candle flame. It's meant to put out a very dim light in the
    room.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的身后放置一支点燃的蜡烛。它将提供间接的光线。你不应该能看到蜡烛的火焰。它的目的是在房间里放出非常微弱的光。
- en: Gather personal items from the spirit that you wish to connect with and lay
    them around you close enough to touch them from your seated position in front
    of the mirror.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 收集你希望联系的灵魂的个人物品，并将它们放在你周围，靠近你坐在镜子前的位置，可以触碰到它们。
- en: Sit quietly in front of the mirror and hold one of the items that remind you
    of your loved one. Think about your loved one and mentally ask them to come and
    communicate with you.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 静静地坐在镜子前，拿着一件让你想起你亲人的物品。思念你的亲人，并在心里请求他们前来与你沟通。
- en: You may close your eyes or look away from the mirror as you take some time to
    relax. Breathe deeply. An easy way to relax is to breathe in to the slow count
    of five, hold the breath for five seconds, then breathe out very slowly to the
    count of five. After you do this several times you will notice that you are very
    relaxed.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以闭上眼睛或从镜子前转移视线，花些时间放松自己。深呼吸。放松的简单方法是深呼吸，慢慢数到五，屏住呼吸五秒钟，然后缓慢地数到五呼气。多做几次后，你会注意到自己非常放松。
- en: With unfocused eyes, gaze into the mirror. You will eventually begin to see
    the mirror clouding over. Try not to focus on the cloudy shapes that pass by.
    Just let them pass and keep staring off into the space, into the mirror.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 用不聚焦的眼睛凝视镜子。最终你会看到镜子开始起雾。尽量不要专注于经过的云雾形状。只是让它们经过，继续凝视空间，凝视镜子。
- en: Continue gazing at the clouded mirror as you reach out and touch the other items
    around you and/or connect with the energy of the item in your hand. If you have
    a piece of fabric or a cologne bottle that smells like your loved one, pick it
    up and smell it as you continue gazing.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当你伸手触摸你周围的其他物品和/或与你手中的物品的能量连接时，继续盯着云雾般的镜子看着。
- en: If you are in a deep enough trance state, you will eventually begin to see the
    clouds taking the form of a human shape or shapes. Or you may hear your loved
    one's voice speak to you, either aloud or in your mind. Many people using this
    technique have seen (in the mirror) their loved one walk up and stand next to
    them and they had a conversation or a mental exchange of thoughts and feelings.
    Sometimes the loved one will appear to you and simply smile or wave. You may first
    see a group of people and then your loved one will walk out from the group to
    greet you.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你处在足够深度的恍惚状态，最终你将开始看到云彩呈现人形或形状。或者你可能听到你所爱的人的声音，要么大声地说出来，要么在你的脑海中。使用这种技术的许多人在镜子中看到了他们所爱的人走过来站在他们旁边，然后他们进行了交谈或者思想和感情的交流。有时，所爱的人会出现在你面前，只是微笑或挥手。你可能会先看到一群人，然后你所爱的人会从人群中走出来和你打招呼。
- en: A black mirror may be used in place of a regular mirror, but they are harder
    to find. Trophy shops or online occult stores may have them.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一面黑镜可以替代普通的镜子，但它们很难找到。奖杯店或在线神秘商店可能有。
- en: You will almost certainly want to talk to someone about what happened so make
    sure that you have a friend or relative you can call afterward (or who is there
    waiting in another room). The visit with your loved one could be emotional, although
    most people feel elated after such a visit.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你几乎肯定会想要和别人谈谈发生了什么，所以确保你有一个朋友或亲戚可以在事后给你打电话（或者在另一个房间等待）。和你所爱的人的探访可能会很感情化，尽管大多数人在这样的探访后会感到兴高采烈。
- en: Occasionally you will want to see a particular person, but another person will
    show up instead. Try to accept the spirit who visits you and see if they have
    a message to give you. They may have been sent on behalf of the person you wanted
    to see.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候你想看到某个特定的人，但却出现了另一个人。试着接受那个拜访你的灵魂，看看他们是否有什么话要告诉你。他们可能是代表你想看到的人而来的。
