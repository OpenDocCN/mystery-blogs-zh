  - PREF_H1
  type: TYPE_NORMAL
  zh: 揭示某人所想
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分 5/5 星
- en: Basically it's a spell that would reveal what a person thinks of you. You will
    know the truth in your dreams. This spell could be done on any moon phase but
    it's good to cast spells like this on Waxing Phase.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上这是一个能够揭示一个人对你的看法的咒语。你将在梦中知道真相。这个咒语可以在任何月相下进行，但最好在盈月时进行。
- en: '## Casting Instructions for ''Reveal What Someone Thinks'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对 ''揭示某人所想'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Picture of the person in mind
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想象中的人的图片
- en: Bit of dried rosemary ( if you don't have rosemary substitute it with dill,peppermint
    or any other herbs used for mental clarity in spells)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 少许干迷迭香（如果你没有迷迭香，可以用莳萝、薄荷或其他用于清晰思维的草药替代）
- en: Flameproof dish
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 耐火盘
- en: Small piece of paper
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小张纸
- en: White candle
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色蜡烛
- en: Faith
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信仰
- en: Concentration
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中注意力
