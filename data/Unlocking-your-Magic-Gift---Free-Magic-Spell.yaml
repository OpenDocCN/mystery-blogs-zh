- en: 'Look at the moon''s reflection in the water. Light the candle/incense if you
    want to. Put your hands into the water where the moon''s reflection is. Scoop
    up some water with your palms and wash your face with it. Chant:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 看着水中月亮的倒影。如果愿意，点燃蜡烛/熏香。把手放在月亮倒影的水中。用手掌舀一些水洗脸。吟唱：
- en: '''''I will find my special gift and use it with good care.'''' three times.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我将找到我的特殊天赋，并小心使用它。” 说三遍。
- en: Now sit beside the river/stream/etc and clear your mind of unnecessary thoughts
    for at least five minutes. This is a little like meditating.
