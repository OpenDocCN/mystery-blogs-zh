- en: Humanoid Armor Of Energy (Susanoo)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 能量人形盔甲（Susanoo）
- en: It gives you a armor of energy that takes on the form of a humanoid but is wrapped
    around you. It's the ultimate offense and defense.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它会给你一件能量盔甲，其形式为一个环绕你的人形，既是终极进攻又是防御。
- en: '## Casting Instructions for ''Humanoid Armor Of Energy (Susanoo)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''能量人形盔甲（Susanoo）''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**WARNING: You have to be experienced in magic in order to
    do this. If you''re a beginner you have to practice this alot of times to make
    it more powerful. 1\. Visualize your energy (or other''s energy WARNING DANGEROUS)
    and imagine it forming around you to form a skeletal ribcage made out of any color
    of energy. Make it shine like color and make it look ghastly. 2.ADVANCED: Visualize
    energy coming around you and forming a ribcage along with a skull with glowing
    yellow or any color of eyes. Imagine it being strong and made out of metal energy.
    (You can also give it a weapon or just a fist or bladed fist.) 3\. After a month
    of practice go ahead and put flesh on the armor of energy and make it into a cool
    design. Mine is a hoodie with a face on it but the real face is under the hoodie.
    Also you can have a weapon as well even a unique one. My weapon is a chainsaw
    that can shoot out needles. TIPS: This power can be used to block and reflect
    spells can protect it from spiritual and physical attacks. Also it can be visisble
    or transparent but you have to put alot of belief and energy for it to be visible
    or even work. And if you keep practicing not only will this technique be more
    powerful but your energy will too.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**制作此咒语需要以下物品****警告：必须具备魔法经验才能执行此法术。如果你是初学者，需要多次实践以增强其力量。** 1\. 可视化你的能量（或他人的能量**警告：危险**），并想象它围绕你形成一个由任何颜色能量组成的骷髅胸腔。让它闪耀如色彩，看起来鬼鬼祟祟。2.高级：想象能量环绕你，并形成一个带有发光黄色或任何眼睛颜色的骷髅头和胸腔。想象它强壮，由金属能量制成。（你也可以给它一把武器，或者只是一个拳头或带刃的拳头。）3.练习一个月后，开始在能量盔甲上放上肉体，并将其设计成一个酷炫的图案。我的是一个带有脸的连帽衫，但真正的脸在连帽衫下面。你也可以有一把武器，甚至是独特的武器。我的武器是一把能射出针的链锯。**提示：**
    这种力量可以用来阻挡和反射咒语，可以保护免受精神和身体攻击。它也可以是可见或透明的，但你必须充满信念和能量才能使其可见，甚至起作用。如果你继续练习，不仅这种技术会变得更加强大，你的能量也会变得更强大。'
