- en: How To Become A Mermaid When You Touch Water
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当你触摸水时如何变成人鱼
- en: This spell will transform you into a mermaid when you touch water! You can do
    the spell at a beach or a lake or a pond or even your pool! But you have to be
    alone where nobody is watching you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你触摸水时，这个咒语将把你变成一只人鱼！你可以在海滩、湖泊、池塘甚至你的游泳池中使用这个咒语！但你必须独自一人，没人看着你。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Source of water like pool, pond, lake or beach
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水源如泳池、池塘、湖泊或海滩
- en: Yourself
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己
- en: Belief
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信念
- en: Anything from the ocean that is a symbol of mermaids
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何来自海洋的象征人鱼的东西
- en: Casting Instructions for 'How To Become A Mermaid When You Touch Water'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施法说明‘当你触摸水时如何变成人鱼’
- en: First go out to the water source and sit right in front of it with your legs
    straight out in front of you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先去到水源，坐在它的前面，双腿伸直。
- en: Meditate and think about mermaids. If you put your mind on something else for
    one second or even less than a second, the spell will not work and it will cancel
    itself and then you would have to start over.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想并想象人鱼。如果你把注意力放在别的事物上甚至只是一秒钟或更短的时间，咒语将不起作用并且会取消，然后你必须重新开始。
- en: Meditate for about 5 minuets with your eyes closed.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛冥想约5分钟。
- en: Then when meditation is done, keep your eyes closed and slowly put yourself
    in the water source and imagine yourself feeling the warmth of the water warming
    you up. When you are fully in without your head in the water, open your eyes and
    grab the mermaid symbol.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在冥想完成后，闭上眼睛慢慢地置身于水源中，并想象自己感受到水温暖你的身体。当你完全进入水中但没有将头浸入水中时，睁开眼睛并抓住人鱼象征。
- en: If you are at the beach, use it to scoop sand that was in the ocean.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在海滩，用它来舀取在海洋中的沙子。
- en: If you are at a lake or pond, use it to scoop the water and some lake dirt or
    sand.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在湖或池塘，用它来舀水和一些湖泊的泥土或沙子。
- en: If you are at a pool, just scoop the water.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在泳池，只需舀水。
- en: While looking at the contents in your symbol, say this spelL
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你看着你的象征时，说出这个咒语。
- en: '''''Gods and goddesses of the sea,'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '''''海洋的众神和女神们，'
- en: Listen now and hear my plea
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在请听我恳求
- en: My wish is to be a mermaid
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我的愿望是成为一只人鱼。
- en: Like all other mermaids listening too
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 像其他所有听到的人鱼一样
- en: 'My tail will be [color of tail ex: my tail will be the color of white like
    the fluffy clouds in the sky] and my powers will be [powers you want ex: my powers
    will be water bending]'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '我的尾巴将是[color of tail ex: my tail will be the color of white like the fluffy
    clouds in the sky]，我的力量将是[powers you want ex: my powers will be water bending]'
- en: If you think that's enough,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为已经足够，
- en: Trust me to your sacred waters.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 信任我到你的神圣水域。
- en: This is my biggest will
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我最大的意愿
- en: So mote it be.''
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就吧。
- en: Then, take the water and pour it on your head.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，把水倒在你的头上。
- en: Soak yourself in the water for about 10 minutes and then you should feel a tingling
    sensation all over your legs. Don't move if you feel it or you will cancel the
    spell. When the tingling is done look down at your legs
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在水中浸泡约10分钟，然后你应该感到腿部全身有刺痛感。如果你感觉到了，不要移动，否则你会取消咒语。当刺痛感结束时，看看你的腿
- en: If it worked, congrats! And you should get out of the water and dry yourself
    so to see that you can go back to human form. If your dry and you aren't turning
    back, the mermaid gods and goddesses trusted you to be with them forever.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果成功了，恭喜！你应该从水中出来并擦干自己，以确保你能回到人类形态。如果你干了但没有变回来，那么人鱼的众神和女神们信任你永远与他们在一起。
- en: If it didn't work, go back to the end of the spell, scoop up another scoop of
    water and say a prayer and have your hands cupped with the symbol inside and say
    for as long as you want, for it will strengthen your chances of the spell being
    proven as successful.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有成功，回到咒语的结尾，再舀一勺水并祈祷，将符号置于双手中，说出你想说的，因为这会增强咒语成功的机会。
- en: If it still didn't work, try a different spell for as this one is not meant
    for you and another one is.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果还没有成功，尝试不同的咒语，因为这个不适合你，而另一个适合。
- en: WARNING!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告！
- en: If you stay out of water with your tail still on for more than 1 minuet then
    you will start to have breathi problems and you would have to get yourself back
    in the water as soon as possible or else you could die!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你留在水里，尾巴还在，超过1分钟，你会开始出现呼吸问题，你必须尽快回到水中，否则可能会死亡！
- en: 'Side effects:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 副作用：
- en: Tingling sensation
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 刺痛感
- en: Nausea
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 恶心
- en: And that's wraps up this spell
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语到此结束。
- en: 'Thank you for taking time off of your day to look at this spell! Comment about
    this spell by mailing me or you can text me: 810-547-6114'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你抽出时间来查看这个咒语！通过邮件或者可以给我发短信：810-547-6114评论这个咒语。
- en: Good luck and be blessed!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运，愿你蒙福！
