- en: A Spell to Release the Past - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 释放过去的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-to-release-the-past/#0001-01-01](https://learningwitchcraft.com/a-spell-to-release-the-past/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-to-release-the-past/#0001-01-01](https://learningwitchcraft.com/a-spell-to-release-the-past/#0001-01-01)
- en: Also known as the cord-cutting ritual, this spell helps release emotional, mental
    and spiritual ties that rob you of growth, peace and happiness. By using the power
    of your calm, clear mind and amplifying it, this spell helps end any unwanted
    relationships and ties in your life, leaving no harm behind if performed correctly.
    It doesn’t have to be directed towards another person – you can also release any
    part of your own energy that is ridden with doubt and darkness, such as harmful
    habits or negative beliefs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个被称为切断联系仪式的咒语有助于释放使你失去成长、平和和幸福的情感、心理和精神联系。通过利用你平静、清晰的头脑的力量并加以放大，这个咒语有助于结束你生活中任何不受欢迎的关系和联系，如果正确执行，不会留下任何伤害。它不必针对另一个人
    – 你也可以释放你自己的任何能量部分，充满怀疑和黑暗，例如有害习惯或负面信念。
- en: The most important part of this sacred ritual is staying true to yourself. While
    you perform it, allow yourself to feel any feelings that come up in your heart,
    and allow the resulting energy to become the foundation of your work. If you wish,
    you can also call for help from any friendly spirits or deceased relatives (preferably
    those you worked with before).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个神圣仪式中最重要的部分是保持真实的自我。在进行仪式时，允许自己感受内心涌起的任何感情，并允许所产生的能量成为你工作的基础。如果你愿意，也可以寻求来自友好精灵或已故亲人（最好是你之前合作过的）的帮助。
- en: 'To perform this releasing spell, acquire the following items:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要执行这个释放咒语，需要准备以下物品：
- en: 'Three candles: one red (representing your passion for life), one white (representing
    the purity of your intentions), and one blue (representing wisdom and calmness)'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三支蜡烛：一支红色（代表你对生活的激情），一支白色（代表你意图的纯洁性），一支蓝色（代表智慧和平静）
- en: A bundle of fresh basil
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一捆新鲜的罗勒
- en: A deep glass bowl filled with rain water (if you don’t have access to rain water,
    filtered water is a suitable alternative)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一只深玻璃碗装满了雨水（如果没有雨水，请用过滤水作为合适的替代品）
- en: 'This is how to perform the spell to cut cords and release your past:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是执行切断联系并释放过去的咒语方法：
- en: This ritual is best performed outdoors – however, if not possible, find a well-lit,
    quiet space.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最好在户外进行这个仪式 – 如果不可能，找一个光线充足、安静的空间。
- en: Light the candles – first, the white one , focusing on the divine pure light;
    then, the blue one, appreciating the wisdom of the universe; and finally, the
    red one, finding the passion within.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛 – 首先是白色的，专注于神圣的纯净光芒；然后是蓝色的，感激宇宙的智慧；最后是红色的，找到内心的激情。
- en: Place basil in the bowl, and wash your face with the basil water.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在碗中放入罗勒，并用罗勒水洗脸。
- en: 'Clear your mind, focus and say the following:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 清空你的思绪，集中注意力，并说出以下内容：
- en: '***Cutting cords, releasing ties***'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '***切断联系，释放束缚***'
- en: '***For my past, it’s just goodbyes***'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '***对于我的过去，这只是告别***'
- en: Blow the candles and take as much time as you need to meditate and reflect on
    the ritual.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 吹灭蜡烛，并花费尽可能多的时间冥想和反思仪式。
