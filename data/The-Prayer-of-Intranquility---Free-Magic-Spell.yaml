- en: 'Inscribe the Pink candle with the persons name on it. Annoint the candle with
    either of the listed oils. Light the candle,and while holding the lit candle in
    one hand ,and the crucifix in the other ,say:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在粉红蜡烛上刻上人名。用列出的任一种油润色蜡烛。点燃蜡烛，一手拿着点燃的蜡烛，另一手拿着十字架，说：
- en: '''''O'' Intranquil Spirit,you that in hell are wandering and will never reach
    heaven hear me, O'' hear me!'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"噢，内心不安的灵魂，你在地狱漂泊，永远无法到达天堂，请听我说，噢，请听我说！'
- en: I want you to grasp the five senses of (name of lover) and do not let him rest
    in peace ,neither seated nor standing,waking nor sleeping,that he should think
    of seeing me, hearing me, tasting me, and touching me, that he should find himself
    as desperate as the waters of the seas and as torn as the wind in the storm until
    he returns to me, that he should run and run until he humbly falls at my feet
    because nobody will help him,and that neither a divorced woman nor a married woman,
    a widow nor a young woman shall ever love him, but only me and me alone.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你能控制（爱人的名字）的五官，让他无法安宁，无论是坐着还是站着，醒着还是睡着，他都应该想到见到我，听到我，品尝到我，触摸到我，他应该像海洋的水一样绝望，像风暴中的风一样撕裂，直到他回到我身边，他应该奔跑直到谦卑地跪在我脚下，因为没有人会帮助他，除了我一个人。
- en: (Name of lover), I conjure you before the cross and God Almighty that you are
    to run after me as the living after the cross and the dead after the light.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: (爱人的名字)，我在十字架和全能的上帝面前召唤你，你必须像生者追求十字架后的光明之死者一样追随我。
- en: AMEN.''
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 阿门。"
- en: Place the crucifix on your alter, and then place the candle below the crucifix
    on your alter. Let the candle burn itself completely out. This person won't rest
    until they come back to you.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 将十字架放在你的祭坛上，然后将蜡烛放在十字架下面的祭坛上。让蜡烛自己完全燃烧殆尽。这个人在不回到你身边之前将不会安宁。
