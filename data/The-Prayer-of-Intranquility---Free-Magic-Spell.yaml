- en: '## Casting Instructions for ''The Prayer of Intranquility'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“内心不安的祈祷”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个咒语你需要以下物品：**'
- en: This prayer is derived and mainly used in Latin-America and has been around
    for centuries. There is different variations of ingredients, BUT the simplest
    I will give you is listed below.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这篇祈祷源自并主要用于拉丁美洲，已有数个世纪的历史。有不同的成分变体，但我将为你列出最简单的。
- en: 'Time: Full Moon or Waning (Yes Waning ,because it is still negative work)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间：满月或残月（是的，残月，因为它仍然是负面工作）
- en: 'Day: Friday'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日子：星期五
- en: 'Hour: Venus'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时辰：金星
- en: 'Tools: *Pink Candle, Either Intranquility Oil, Commanding Oil,Reconcilliation
    Oil, or Follow Me Boy Oil.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具：*粉红蜡烛，内心不安油，命令油，和解油，或跟随我男孩油。
- en: Crucifix (which can be a rosary or a cross)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 十字架（可以是玫瑰经或十字架）
