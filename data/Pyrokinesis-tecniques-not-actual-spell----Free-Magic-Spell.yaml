- en: Casting Instructions for 'Pyrokinesis(tecniques not actual spell)'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施法说明：“火法术（技巧非实际咒语）”
- en: Pyrokinetics are the fire-based aspect of psionics. They include the creation
    of as well as manipulation, of fire. It is fire AND Psi. This is an advanced skill,
    and can be dangerouse to others around you if you don't have controll over it.
    The key to Pyrokinesis is focusing on what you want the flame or fire to do, and
    willing it to happen.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 火能术是灵能的火焰方面。它们包括火焰的创造以及操控。这是火和灵。这是一种高级技能，如果你无法控制，可能会对周围的人造成危险。火法术的关键在于专注于你想要火焰或火灾做什么，并愿意让它发生。
- en: The Dancing Flame
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 舞动的火焰
- en: The best way to develope and train your Pyrokinesis skills is a technique called
    the dancing flame. Get in a relaxed position, and grab a match. Light the match
    on fire and focus on the flame. Create a ''tunnel'' between you and the flame.
    Now visualize the flame going out. You must be focusing on only the flame. With
    enough will power, and hard concentration, the flame will go out. Putting a flame
    or fire out is the easiest part of Pyrokinesis. Making the flame or fire relight
    is the hard part. Once you can make the flame burn out, Focus on the flame relighting.
    After a few weeks of doing this, you will notice that once the flame is out, you
    will be able to see the ember start to turn red again as though it wanted to relight.
    Once you practice enough, it will relight. This is the easiest way to develope
    and train Pyrokinesis. This techique DOES WORK!!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 发展和训练你的火法术技能的最佳方法是一种称为舞动的火焰的技巧。进入轻松的姿势，拿起一根火柴。点燃火柴，并专注于火焰。在你和火焰之间创造一个“隧道”。现在想象火焰熄灭。你必须只专注于火焰。通过足够的意志力和艰苦的集中注意力，火焰将会熄灭。灭火是火法术中最容易的部分。重新点燃火焰是困难的部分。一旦你能让火焰熄灭，专注于火焰重新点燃。几周后，你会注意到一旦火焰熄灭，你将能够看到余烬开始变红，仿佛它想要重新点燃一样。一旦你练习足够，它就会重新点燃。这是发展和训练火法术的最简单方法。这个技巧是有效的！
- en: Lighting a Candle
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛
- en: Pyrokinesis may be accomplished by concentrating on, the wick of a candle. After
    going through the usual preliminary procedures, eg. meditation, visualize the
    wick as being made up of many thousands of swirling dots or spheres. As you visualize
    them, see them swirling faster and faster, and as they swirl faster and faster,
    feel them becoming hot...becoming hotter and hotter until they glow like miniature
    suns. When the dots are glowing brightly, bring part of your focus back to the
    wick as a whole, while still seeing and feeling the excited molecules. See the
    wick as a whole become hot and start to glow. Then, visualize it bursting into
    flame, perhaps accompanied by some sort of gesture, such as a flick of the hand
    or a snap of the fingers, if you are feeling dramatic.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 火法术可以通过专注于蜡烛的灯芯来完成。在进行常规的初步程序之后，例如冥想，将灯芯视为由成千上万个涡旋点或球组成的。当你想象它们时，看到它们旋转得越来越快，当它们旋转得越来越快时，感受到它们变得热起来...变得越来越热直到它们像微型太阳一样发光。当点点发光时，将你的注意力部分转移到整个灯芯，同时仍然看到和感受到兴奋的分子。看到整个灯芯变热并开始发光。然后，将其想象成突然燃烧起来，也许伴随着某种手势，如手指的轻弹或手势，如果你感觉戏剧性。
- en: You may find that it is helpful, at least at first, to produce a psi ball around
    the wick while attempting this, not so much for sake of the energy as for concentration.
    It may also be helpful by way of preparation, to focus on an already-lit candle
    and use your mind to change the shape or movement of the flame; concentrate on
    the base of the flame, the faintly glowing blue part.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会发现，在开始时，围绕灯芯产生一个灵气球会很有帮助，这不仅仅是为了能量，更是为了集中注意力。也许，通过专注于已经点燃的蜡烛，并用你的思维改变火焰的形状或运动，作为准备也是有帮助的；专注于火焰的底部，那微弱发光的蓝色部分。
- en: The opposite can also be done (putting the flame out). I mention this in the
    Cryokinesis section.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 也可以做相反的事情（扑灭火焰）。我在冰能力部分提到了这一点。
