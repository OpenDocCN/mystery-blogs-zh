  type: TYPE_NORMAL
  zh: '## 施法指导：《如何加深你的听觉》'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Be in your home (exercise
  id: totrans-11
  prefs:
