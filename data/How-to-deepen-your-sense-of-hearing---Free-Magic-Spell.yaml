- en: 'Sit in a familiar place in our home and close your eyes:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们家里的一个熟悉的地方坐下，闭上眼睛：
- en: Listen deliberately and with awareness to the sounds of our home.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有意识地聆听我们家的声音。
- en: Sit in a public place like a mall or a restaurant and close your eyes.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在商场或餐馆等公共场所坐下，闭上眼睛。
- en: "Listen deliberately and with awareness to the sounds of the public place. Do\
    \ it with a friend by your side so that you can relax and not worry about what\x92\
    s going on around you."
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有意识地聆听公共场所的声音。最好有朋友在你身边，这样你就可以放松，不用担心周围发生的事情。
- en: Sit outdoors and close your eyes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在户外坐下，闭上眼睛。
- en: Listen deliberately and with awareness to the sounds of the outdoors.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有意识地聆听户外的声音。
- en: Questions you to answer (copy down into your book of shadows! Leave a gap between
    each question so you can answer it!!)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 等你回答的问题（把它们抄写到你的魔法书中！每个问题之间留下空隙！）
- en: What do you hear?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你听到了什么？
- en: How many different sounds do you hear?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你听到了多少种不同的声音？
- en: Where are they coming from?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些声音是从哪里来的？
- en: Can you identify them?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你能识别出它们吗？
- en: Copied from ''The Green Witch'' by Arin Murphy-Hiscock.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 摘自《绿色女巫》（作者：阿林·墨菲-希斯科克）。
- en: How are the sounds different?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 声音有何不同？
- en: How is the way you listen in public different from the way you listen at home?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你在公共场所听的方式与在家里听的方式有何不同？
- en: Do you find it more difficult to identify outdoor sounds?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你觉得在户外更难辨认声音吗？
- en: Where do they come from?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 它们来自哪里？
- en: Do you hear more or fewer sounds than you hear indoors?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你在户外听到的声音比在室内听到的声音多还是少？
