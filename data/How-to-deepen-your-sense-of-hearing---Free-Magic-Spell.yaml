  type: TYPE_NORMAL
  zh: 在公共场所（练习
- en: Be outside (exercise
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在户外（练习
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Be in your home (exercise
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的家里（练习
- en: Be in a public place (exercise
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在公共场所（练习
- en: Be outside (exercise
  id: totrans-17
  prefs:
