- en: This Spell Will Have The Person Of Choice Ask The Other Person Out, And Start
    A Happy, Beautiful, Long Lasting Realtionship.!! (Can Be Used On Yourself To)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个法术将使选择的人向另一个人求爱，并开始一段幸福、美丽且长久的关系。！！（也可以用在自己身上）
