- en: might work, just remember once you start dating the energy will wear off, so
    build a strong relationship, or it will end. no spell is permanent, you will need
    to continue feeding it energy if you wish to rely on a spell to keep a person
    by your side without getting to know them better.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 可能有效，请记住一旦开始约会，能量会消退，因此建立稳固的关系非常重要，否则它将结束。没有法术是永久的，如果你希望依靠法术让一个人留在你身边而不深入了解他们，你需要继续输入能量。
- en: will it work if they like someone?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们喜欢某人，它会起作用吗？
- en: As I said, this spell could work, though how effective I'm not sure. If the
    person already likes you, it will work in the spells favour, but you still have
    to work on the relationship. Spells fade away over time because you're either
    not actively feeding energy into it or you achieved your goal and the energy is
    no longer needed.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所说，这个法术可能有效，虽然我不确定效果如何。如果对方已经喜欢你，法术将会有利，但你仍然需要在关系中努力。法术随着时间的推移会逐渐消失，因为你要么没有在积极地输入能量，要么你已经实现了目标，能量不再需要。
