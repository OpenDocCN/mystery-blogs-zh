- en: Good Luck Charm Empowerment
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 幸运护符强化
- en: Need some extra good luck or something that means something to you help you
    in your magic by giving you belief, energy and strength? Well look no more.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 需要一些额外的好运或对你有意义的东西来帮助你在你的魔法中，通过给你信念、能量和力量？那么不用再找了。
- en: '## Casting Instructions for ''Good Luck Charm Empowerment'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “幸运护符强化”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品：**'
- en: Paper
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: Any Leaf
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何叶子
- en: Bowl or Cup of Water
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 碗或杯子装满水
- en: Candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛
- en: The item you want to empower
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要强化的物品
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品：**'
- en: Paper
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: Any Leaf
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何叶子
- en: Bowl or Cup of Water
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 碗或杯子装满水
- en: Candle
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛
- en: The item you want to empower
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要强化的物品
- en: Sit crossed legged on the floor or a flat, strong surface. Place the paper in
    front of you. Draw a symbol in the middle (any that has some meaning like a Zodiac
    symbol ect.) Then place the charm in the middle of the symbol. Cup you hands over
    the charm + symbol. Close your eyes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 盘腿坐在地板或平坦、坚固的表面上。将纸张放在你面前。在中间画一个符号（任何有意义的符号，如星座符号等）。然后将护符放在符号中间。双手合十，覆盖在护符+符号上。闭上眼睛。
- en: 'Chant:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 唱诵：
- en: '"Put luck upon thee,'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “给你好运，
- en: create my power unto thee,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 创造我的力量给予你，
- en: make it so energy is made to assist me in thee."
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让它成为辅助我的能量。"
- en: 5x
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 5次
- en: If you believe then it should be empowered and lucky.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你相信，那么它应该被赋予力量和幸运。
- en: Then tear the leaf into the water.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将叶子撕碎到水中。
- en: Cup your hands over the water and say
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的双手盖在水上，然后说
- en: '"Water Empower thee..."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “水，赋予你力量…”
- en: 10x
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 10遍
- en: Then drop the charm in the water and stirr.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将护符放入水中搅拌。
- en: 'Then say:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然后说：
- en: '"Water,wind,earth and fire,'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “水、风、土和火，
- en: bring me what I so desire,
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 带给我我所渴望的东西，
- en: make this charm as lucky as can be,
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 让这个护符尽可能幸运，
- en: so it can help thee."
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 以便它可以帮助你。”
- en: once.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一次。
- en: Then take the charm out of the water. It should now be lucky.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将护符从水中取出。现在应该是幸运的了。
