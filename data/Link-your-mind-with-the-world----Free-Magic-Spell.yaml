- en: Link your mind with the world.
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将你的思维与世界联系起来。
- en: This spell allows you to cast all you're energy into your mind allowing you
    to open the gate to the forces of the universe.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语让你将所有的能量投入到你的思维中，使你打开通往宇宙力量之门。
- en: THEIR IS A FEW CONSEQUENCES
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些后果
- en: Do not blame any of the consequences on me . These are your own actions .
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不要把任何后果归咎于我。这些都是你自己的行为。
- en: So take action by knowing effects will happen .
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以要采取行动，知道效果会发生。
