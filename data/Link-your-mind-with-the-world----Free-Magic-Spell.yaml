- en: So mote it be. As you have chanted that 1 time close your eyes with the yellow
    / orange candle in your mind and go into its flame and you'll reveal some unknown
    secrets..
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 愿如此。当你吟唱那一次时，闭上眼睛，脑海中浮现黄色 / 橙色蜡烛的火焰，你将揭示一些未知的秘密。
- en: This spell works with Half Moons and full moons .
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语可以与月半和满月配合使用。
- en: Suggest > Be a Dark Witch / Wizard / Spell caster as doing this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 建议> 成为黑暗女巫/巫师/咒术师时进行。
