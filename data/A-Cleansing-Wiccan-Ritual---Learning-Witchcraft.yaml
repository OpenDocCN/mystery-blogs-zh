- en: A Cleansing Wiccan Ritual - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个净化女巫仪式 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-cleansing-wiccan-ritual/#0001-01-01](https://learningwitchcraft.com/a-cleansing-wiccan-ritual/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-cleansing-wiccan-ritual/#0001-01-01](https://learningwitchcraft.com/a-cleansing-wiccan-ritual/#0001-01-01)
- en: Our energy fields are interfered with on a daily basis, whether it is by people,
    situations and even our personal thoughts. Negative energy is able to attach onto
    us, blocking our flow, this can cause us to become irritated, it can bring us
    down and drain our vitality. It is important to check ourselves and make sure
    that this is not affecting us too much. There are many ways in which we can remain
    balanced and restore our energy flow, for example exercising, eating well, spending
    time in nature and meditation, there are however times in which we need a bit
    more assistance.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的能量场每天都会受到干扰，无论是来自人们、环境还是我们个人的思想。负面能量能够附着在我们身上，阻塞我们的流动，这会让我们变得烦躁，压抑并消耗我们的活力。检查自己并确保这并不会影响我们太多是非常重要的。我们有很多方法可以保持平衡并恢复我们的能量流动，比如锻炼、饮食健康、花时间与自然相处以及冥想，然而有时我们需要更多的帮助。
- en: Anytime in which you feel tired, low or in any way affected by negativity, you
    can perform this cleansing ritual. If you are in any sort of hurry, jump directly
    to steps two and three.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 任何时候，当你感到疲倦、低落或受到任何负面影响时，你都可以进行这个净化仪式。如果你有任何匆忙，直接进行第二步和第三步。
- en: '**Materials:**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**材料：**'
- en: Sage Incense — Air
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 鼠尾草香味 — 空气
- en: A grey or silver candle — Fire
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一支灰色或银色的蜡烛 — 火
- en: Sea salt — Earth
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 海盐 — 地球
- en: A chalice filled with water — Water
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个装满水的圣杯 — 水
- en: Draw a circle and then light the candle and the incense.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 画一个圈然后点燃蜡烛和香。
- en: While the sage fills the room, take some time to meditate. With every breath
    exhaled, become more and more relaxed. The energies will flow better, the more
    relaxed you are, this makes releasing any unwanted negativity much easier.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当鼠尾草充满房间时，花一些时间冥想。随着每一次呼气，变得越来越放松。当你越放松时，能量流动会更好，这使得释放任何不需要的负面能量变得更容易。
- en: Once you feel calm and ready, you can begin.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你感到平静和准备好，你可以开始。
- en: 'Step One: Element Cleanse'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步：元素净化
- en: Hold your hands over the incense, say to yourself “with air I cleanse myself.”
    Allow a few moments for the smoke to move gently around your hands and fingers.
    Feel as you become immersed with the cleansing properties of the sage.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的手掌放在香烟上，对自己说“用空气来净化自己。” 等待几分钟，让烟雾在你的手和手指周围轻轻地飘动。感受自己被鼠尾草的净化特性所包围。
- en: At a safe distance, proceed to hold your hands above the candle and say to yourself;
    “with fire I cleanse myself.” Make a visual picture of the flame burning away
    anything within you that is unwanted.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个安全的距离，继续将双手放在蜡烛上方，并对自己说：“用火来净化自己。” 想象火焰燃烧掉你身体内不需要的一切。
- en: Now pick up some sea salt and between your fingers, crumble it as you gently
    rub it in your hands and say to yourself; “with earth I cleanse myself.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在拿起一些海盐，用手指弄碎，轻轻地在手中搓揉并对自己说：“用大地来净化自己。”
- en: Next let your hands dip into the water, gently rub your hands and say to yourself;
    “with water I cleanse myself.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然后让双手浸入水中，轻轻搓揉双手并对自己说：“用水来净化自己。”
- en: While you allow the elements to do perform their work, sit in momentary silence.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在你让元素进行工作的时候，静坐片刻。
- en: 'Step Two: Release of Negativity'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步：释放负面能量
- en: Unless they are unusually powerful, the most effective way of releasing entities
    and energies that are negative is by firmly asking them to leave.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 除非它们异常强大，否则释放负面的实体和能量的最有效方式就是坚定地请它们离开。
- en: 'Withdraw into yourself, as you do so, become completely aware of your entire
    body, and say the following phrase:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 退到自己的内心，当你这样做时，完全意识到你整个身体，并说以下的短语：
- en: “Any energy which is no longer serving me, please be gone now. I thank you for
    being here. I am now sending you home.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “所有不再为我提供能量的能量，请现在离开。感谢你来到这里。我现在送你回家。”
- en: This must be said with conviction, much like a loving yet firm parent. Continue
    to repeat it and as you do, be aware of how your body is feeling. As you repeat
    these words, much like a snake’s skin, negativity will shed from you. If you are
    sensitive, chances are that you will feel a sudden sensation of becoming lighter
    or a pulling sensation.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这必须说出来有信念，就像一个充满爱意却坚定的父母一样。继续重复，并且在重复时，注意你的身体感觉。当你重复这些话时，类似于蛇蜕皮，负面能量将从你身上脱落。如果你敏感的话，很有可能你会感到一种突然变得轻盈或者被拉扯的感觉。
- en: Until you feel intuitively done, continue repeating this; it may be ten or fifty
    times, it is about what feels best for you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 直到你直觉上感觉完成，继续重复这个过程；可能是十次或五十次，取决于你觉得最好的次数。
- en: 'Step Three: being Filled With Light'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第三步：充满光明
- en: This is a vital step. After the negative energies have been released, there
    will be many holes in your aura that must be filled with light. If not, other
    negative energies could easily attach themselves to you and the process will have
    to be done over again.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个必不可少的步骤。在负面能量释放后，你的气场中会有许多空洞，必须用光来填满。如果不这样做，其他负面能量很容易附着在你身上，整个过程将不得不重新进行。
- en: 'Visualize the top of your head; your crown opening up, picture a funnel descending
    from the heavens and leading into your body. Visualize divine light being pulled
    down and filling every gap that your aura may have, while doing this, repeat the
    following phrase:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化你头顶的位置；你的冠状裂开，想象一个从天堂降下并引领进你身体的漏斗。想象神圣的光被吸入并填满你的气场中的每一个空隙，与此同时，重复以下短语：
- en: “I request my energy body to be filled with light that is pure and healing.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “我请求我的能量体充满纯净和疗愈的光。”
- en: After repeating a few times, thank the elements and the spirits and close your
    circle.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 重复几次后，感谢元素和精灵并关闭你的循环。
- en: Throughout the rest of the day or evening, if it comes to your mind, picture
    you open crown and the light which is flowing into you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的日子或晚上，如果闪现在你的脑海中，想象你的冠状裂开并流入你身体的光。
