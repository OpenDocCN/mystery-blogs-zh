- en: 'In a large bowl: Mix 1 cup of flour into 2 cups of milk. Add one 1/2 cup of
    lemon juice to mix and stir until smooth. Using a sea sponge, cover yourself with
    the milk mixture. Chant: “Let this mixture cleanse my skin. Lighten so I may see
    the new improve me within”. Let the mixture dry completely and then remove with
    a towel.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个大碗里：将1杯面粉混合到2杯牛奶中。加入1/2杯柠檬汁搅拌至光滑。用海绵覆盖全身，涂抹牛奶混合物。念咒语：“让这个混合物清洁我的皮肤。变轻，这样我可以看到内在的新我。”让混合物完全干燥，然后用毛巾擦掉。
- en: Tie a red ribbon tightly around each of your wrists, without cutting off your
    circulation. Then tie one around your neck. Sit Indian style with your hands pushed
    together, like your praying. Close your eyes, picture in your mind all your blood,
    life, and energy is being pushed out through your third eye. Concentrate on pushing
    it out, until your head tingles and you feel drained.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在每只手腕上紧紧地系上一根红色丝带，但不要勒住血液循环。然后在颈部系一根。盘腿坐着，双手合十，就像在祈祷一样。闭上眼睛，心中想象出所有的血液、生命和能量正通过第三眼被推出。专注地推出去，直到头部有刺痛感，你感到精疲力竭。
- en: While removing the ribbons from both wrists and neck, say, “These are my chains
    to life. I remove thee”. Dig a hole in a safe place, or in a grave yard, and bury
    the ribbons. Collect soil from the ground. This is your “grave soil”. Sprinkle
    this on your bed at night and sleep upon it. By next nightfall you shall be a
    vampire.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在从双手腕和颈部解开丝带时，说：“这些是我生命的枷锁。我解除你们。”在一个安全的地方或墓地挖个坑，埋葬丝带。从地上收集土壤。这就是你的“墓地土壤”。每晚撒在床上并睡在上面。到第二天夜幕降临，你将成为一名吸血鬼。
