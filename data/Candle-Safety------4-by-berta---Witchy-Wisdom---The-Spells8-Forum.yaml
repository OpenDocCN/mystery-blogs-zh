- en: “A **glass jar candle** is especially risky to burn to the bottom, because allowing
    the heat to reach the bottom of the container **could** cause it to crack or explode,
    in which case the wax will melt out or the wick ( **flame** ) **could** fall out
    and cause a **fire** !”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “**玻璃罐蜡烛**特别危险，因为允许热量达到容器底部**可能**导致其开裂或爆炸，届时蜡将融化或灯芯（**火焰**）**可能**脱落并引发**火灾**！”
- en: '**I mistakenly felt that a votive candle in a jar was relatively safe… until
