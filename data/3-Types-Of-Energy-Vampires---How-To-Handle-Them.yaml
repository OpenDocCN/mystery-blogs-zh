  zh: '**对于那些希望将你们的魔法实践提升到新水平的人们，[**茶与迷迭香 Patreon 的免费试用是为你量身定制的**](https://www.patreon.com/teaandrosemary)**。**
    如果你感觉到魔法不仅仅是偶尔的民间咒语，如果你对神秘艺术感到更深层次的召唤，那么这就是你的入口。'
