  zh: '**你将需要以下物品来进行此法术：**'
- en: White candle (or any candle in the shape of your familiar)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白蜡烛（或任何形状符合你熟悉的蜡烛）
- en: A statue or picture of Bast, Hecate, or another appropriate animal patron
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一尊或一幅巴斯特、赫卡忒或其他适当动物守护神的雕像或图片
