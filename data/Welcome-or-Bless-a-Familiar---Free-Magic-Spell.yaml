- en: Welcome or Bless a Familiar
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欢迎或祝福一位熟悉的灵物
- en: Bast is the goddess of cats, Hecate is the patron of dogs and snakes. Herne
    is good for almost any wild animal, should you happen to have one for a familiar.
    If your animal will sit still for this magickal working, it is nice to have them
    there for the spell, but you can do it without them. If they are not present,
    substitute a picture.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 巴斯特是猫之女神，赫卡忒是狗和蛇的守护神。赫恩适合几乎任何野生动物，如果你有一只灵物的话。如果你的动物愿意静静地参与这个魔法仪式，那么让它们在场会很好，但你也可以不需要它
- en: '## Casting Instructions for ''Welcome or Bless a Familiar'''
