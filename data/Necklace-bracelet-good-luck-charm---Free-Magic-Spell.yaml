- en: '## Casting Instructions for ''Necklace/bracelet good luck charm'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 项链/手链幸运护符的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为了进行这项咒语，您需要以下物品：**'
- en: your voice
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音
- en: necklace or bracelet something you can wear
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可佩戴的项链或手链
- en: green candle(optional)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色蜡烛（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**为了进行这项咒语，您需要以下物品：**'
- en: your voice
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音
- en: necklace or bracelet something you can wear
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可佩戴的项链或手链
- en: green candle(optional)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色蜡烛（可选）
- en: make a circle if you are using a candle then Light the green candle if not just
    move one the next step,if you are not using a candle you do not have to make a
    circle.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果使用蜡烛，则点燃绿色蜡烛，如果不使用，则直接进行下一步，若不使用蜡烛，则无需画圆圈。
- en: Hold onto your object and clear your mind,focus your energy on it and imagine
    a bright green light completely surrounding it and repeat this as many times as
    you feel is necessary
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 抓住你的物品，清空你的思绪，集中精力，并想象一道明亮的绿光完全环绕它，并重复这个步骤，直到你觉得必要为止。
- en: '''''I make of you my magic bead.Let my luck sprout like a seed. luckiness to
    me be as i say so mote it be!'''''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我把你变成我的魔法珠。让我的幸运像种子一样发芽。我的幸运就像我说的那样。”
