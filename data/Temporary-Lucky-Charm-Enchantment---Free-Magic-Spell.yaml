  - PREF_H1
  type: TYPE_NORMAL
  zh: 临时幸运护身符施法
- en: To bring an object luck for a certain time of need.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为某个特定时刻的物品带来好运。
- en: '## Casting Instructions for ''Temporary Lucky Charm Enchantment'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指导 ''临时幸运护身符施法'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品施展此咒语：**'
- en: Jewelry, (etc.)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 珠宝，（等等）
- en: Table, flat surface
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桌子，平面表面
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品施展此咒语：**'
- en: Jewelry, (etc.)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 珠宝，（等等）
- en: Table, flat surface
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桌子，平面表面
- en: Lay your item to be enchanted on the flat surface. Meditate before enchantment
    or it won't work. Cup your hands over the item crossed. Focus on what you need
    of the item and the items details.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将要施法的物品放在平面表面上。施法前进行冥想，否则施法将无效。交叉双手覆盖在物品上，集中注意力于物品所需的功能和细节。
- en: 'Chant: "By the power of God''s and goddesses alike, by power of luck bring
    power to me when needed most, then lose the power after the need has passed".
    1x.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 'Chant: "神和女神的力量，运气的力量，当最需要时为我带来力量，然后在需求过后失去力量"。1次。'
- en: Then put the item on, you should feel the enchantment in the object.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后戴上物品，你应该感受到物品中的魔法。
