- en: Does this work?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这有效吗？
- en: It might. I doubt the whole ''guess the animal'' part, because anyone could
    say ''I like this animal, it's my spirit guide'' when it's not. To get a spirit
    animal or guide is through a spiritual journey [also, theres the matter of appropriating
    native culture since spirit animals/totums/guides are native] I would say this
    chant before meditating, or before bed, then be observant, journal, and be open
    to anything. Also, be aware that just because a crow lands in front of you, it's
    not your spirit animal. Should you see crows everywhere [groups everywhere you
    go, pictures in buildings or online, articles about crows and their spiritual
    significance, overhearing people talking about crows, and dreaming about them]
    this would be considered a sign that a crow is your spirit animal. If you're already
    obsessed with a specific animal, your mind might be seeking patterns that aren't
    there. Try it if you wish, but I would research going to a ritual [lead by a reputable
    person of the native community] or other more in depth rituals/meditations on
    the subject
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会。我怀疑整个“猜测动物”的部分，因为任何人都可以说“我喜欢这种动物，它是我的灵魂向导”，当事实并非如此。获得灵魂动物或向导是通过一次精神之旅[此外，还涉及到挪用原住民文化的问题，因为灵魂动物/图腾/向导是原住民的]我会在冥想之前或睡觉之前说这个咒语，然后保持警觉，记录日记，并对任何事物保持开放态度。此外，请注意，只因为一只乌鸦落在你面前，并不意味着它是你的灵魂动物。如果你到处看到乌鸦[无论你走到哪里都有乌鸦群，建筑物或在线上的图片，关于乌鸦及其精神意义的文章，听到人们谈论乌鸦，梦到它们]，这将被视为乌鸦是你的灵魂动物的迹象。如果你已经对特定动物着迷，你的大脑可能正在寻找并不存在的模式。如果你愿意，可以尝试，但我建议研究参加一个仪式[由原住民社区的知名人士主持]或其他更深入的有关主题的仪式/冥想
