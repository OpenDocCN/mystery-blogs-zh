- en: '## Casting Instructions for ''Get a Spirit or Animal Guide'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“获得灵魂或动物向导”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Sit on your bed and just relax a little. Don''t meditate
    unless you want to then say this spell:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**坐在床上，放松一下。不要冥想，除非你想，然后说这个咒语：'
- en: '"I wish I may I wish I might have this wish I wish tonight. Give me a spirit
    animal and spirit gardian i wish of thee. He or she shall be my friend, my protector.
    The first animal i see after i wake up tommorow shall be thee. Give me a spirit
    animal tonight."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"我希望我可能会有这个愿望我今晚许愿。赐予我一只灵魂动物和灵魂守护者，我向你许愿。他或她将成为我的朋友，我的保护者。明天醒来后我看到的第一只动物将是你。今晚赐予我一只灵魂动物。"'
- en: Say that one time them goi to bed and try to guess which animal will be your
    spirit guide or guardian animal.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 说一次然后上床睡觉，尝试猜测哪种动物将成为你的灵魂向导或守护动物。
