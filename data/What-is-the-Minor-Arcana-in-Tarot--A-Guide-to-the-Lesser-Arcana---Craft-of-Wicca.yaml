- en: What is the Minor Arcana in Tarot? A Guide to the Lesser Arcana - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是塔罗牌的小秘 Arcana？塔罗牌小秘 Arcana 指南 - Craft of Wicca
- en: 来源：[https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/#0001-01-01](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/#0001-01-01](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/#0001-01-01)
- en: This article will give a basic guide and overview of the Minor Arcana in tarot,
    also known as the lesser arcana. If you’ve come to the wrong place, here is a
    guide to the [Major Arcana](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/).
    A deeper dive into each of the cards are given in the links.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将简要介绍和概述塔罗牌的小秘 Arcana，也被称为次要 Arcana。如果你来错地方了，这里是 [主要 Arcana 的指南](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/)。点击链接可深入了解每张牌。
- en: '## What is the Minor Arcana in tarot?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 什么是塔罗牌的小秘 Arcana？'
- en: 'The minor arcana in the tarot is the set of 56 cards that make up the smaller,
    or lesser, arcana of the tarot deck. They are often divided into four suits, similar
    to the suits in a deck of playing cards: cups, swords, wands, and pentacles. Each
    suit has 14 cards, with numbered cards from Ace through 10 and four court cards:
    the Page, Knight, Queen, and King.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 塔罗牌中的小秘 Arcana 是由56张组成，构成塔罗牌组中较小或较次要的一部分。它们通常分为四种花色，类似于扑克牌中的花色：杯子、剑、权杖和金币。每种花色有14张牌，从Ace到10，并有四张宫廷牌：侍从、骑士、王后和国王。
- en: 'Some people ask: Is the King of Cups major or minor arcana? As you see, this
    card is in the minor arcana because it has the suit cups.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有人问：杯子国王是主要 Arcana 还是小秘 Arcana？正如你所见，这张牌属于小秘 Arcana，因为它是杯子花色的。
- en: The minor arcana are considered to be more concerned with everyday life and
    the practical aspects of existence, whereas the major arcana deals with more profound,
    spiritual, and universal themes. Each card in the minor arcana represents a specific
    aspect of life, such as love, money, work, and so on. They can be interpreted
    in different ways depending on the context of the reading and the other cards
    that appear alongside them.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 小秘 Arcana 更关注日常生活和存在的实际方面，而主要 Arcana 则涉及更深刻、精神和普遍的主题。小秘 Arcana 中的每张牌代表生活的特定方面，如爱情、金钱、工作等。它们可以根据阅读的背景和其他出现的牌面以不同的方式进行解释。
- en: The imagery and symbolism on the cards can vary depending on the deck, but most
    will depict people, objects, and scenes that are related to the suit or number
    of the card. A reader or interpreter of the tarot would use the pictures on the
    cards to help understand and interpret the reading.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 牌上的图像和象征因牌组而异，但大多数都描绘与花色或牌号相关的人物、物品和场景。塔罗牌的解读者会利用牌上的图像来帮助理解和解释牌面的含义。
- en: What does “arcana” mean in tarot?
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在塔罗牌中，“arcana” 是什么意思？
- en: '“Arcana” is a Latin word that means “secrets” or “mysteries.” In the context
    of tarot, the word “arcana” is used to refer to the 78 cards of a tarot deck,
    which are divided into two main categories: the major arcana and the minor arcana.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “Arcana” 是拉丁语，意为“秘密”或“神秘”。在塔罗牌的语境中，“arcana” 一词用来指代塔罗牌组中的78张牌，分为两大类别：主要的大秘 Arcana
    和次要的小秘 Arcana。
- en: The major arcana consists of 22 cards that represent major life events or experiences,
    such as The Fool, The Lovers, and Death. These cards are often considered to be
    more powerful or significant than the minor arcana cards. The major arcana cards
    often depict archetypal characters or symbols, and they are often seen as representing
    the journey of the soul or the evolution of the self.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 主要 Arcana 包括22张牌，代表主要的人生事件或经历，例如愚者、恋人和死神。这些牌通常被认为比小秘 Arcana 的牌更加强大或重要。主要 Arcana
    的牌常描绘原型角色或象征，它们通常被视为代表灵魂的旅程或自我的演变。
- en: The minor arcana consists of 56 cards that are divided into four suits (Cups,
    Wands, Swords, and Pentacles), much like a deck of regular playing cards. Each
    suit has 14 cards, which are numbered from Ace to 10, and four court cards (Page,
    Knight, Queen, and King). The minor arcana cards often depict scenes from everyday
    life and are seen as representing the events and experiences that shape a person’s
    day-to-day existence.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 小秘 Arcana 包括56张牌，分为四种花色（杯子、权杖、剑和金币），类似于一副普通扑克牌。每种花色有14张牌，从Ace到10，并且有四张宫廷牌（侍从、骑士、王后和国王）。小秘
    Arcana 的牌常常描绘日常生活场景，被视为代表塑造个人日常生活的事件和经历。
- en: In a reading, the Major Arcana and Minor Arcana cards can be interpreted together
    or separately. The Major Arcana are seen as the overall narrative of the spread,
    whereas the Minor Arcana will often contain more detail about the current situation
    and how it might develop.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读中，大秘奥卡那和小秘奥卡那的牌可以一起解释，也可以分开解释。大秘奥卡那被视为展开的整体叙事，而小秘奥卡那通常会更详细地描述当前情况以及可能的发展方式。
- en: '## The four suits of the Lesser Arcana'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '## 小秘奥卡那的四套牌'
- en: 'In a traditional tarot deck, the minor arcana is made up of four suits: Cups,
    Wands, Swords, and Pentacles. Each suit represents a different aspect of life
    or a different area of focus.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统塔罗牌中，小秘奥卡那由四套牌组成：圣杯、权杖、宝剑和金币。每套牌代表生活的不同方面或不同的关注领域。
- en: By learning the general meaning of a suit, you will more easily remember what
    each individual card means.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过学习一套牌的一般含义，你将更容易记住每张牌的具体含义。
- en: '### Minor Arcana suit of Cups'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '### 圣杯小秘奥卡那套牌'
- en: The lesser arcana suit of cups represents emotions, intuition, and spiritual
    or psychic experiences. They are often associated with the element of water and
    are often thought to represent the heart and the realm of relationships and emotional
    connections.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 圣杯小秘奥卡那套牌代表情感、直觉和精神或心灵体验。它们通常与水元素相关联，通常被认为代表心灵和关系以及情感联系的领域。
- en: 'The cards in the suit are as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 该套牌中的牌如下：
- en: '[Ace of Cups](https://craftofwicca.com/ace-of-cups-tarot-card-meanings-simply-explained/):
    Represents new beginnings in emotional and spiritual matters, and an openness
    to love and new emotional experiences.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[圣杯王牌](https://craftofwicca.com/ace-of-cups-tarot-card-meanings-simply-explained/)：代表情感和精神事务的新开始，以及对爱和新情感体验的开放。'
- en: '[Two of Cups](https://craftofwicca.com/how-to-read-and-interpret-the-two-of-cups-tarot-card/):
    Represents balance and harmony in relationships, and a strong emotional connection
    between two people.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[两杯](https://craftofwicca.com/how-to-read-and-interpret-the-two-of-cups-tarot-card/)：代表关系中的平衡和和谐，以及两个人之间强烈的情感联系。'
- en: '[Three of Cups](https://craftofwicca.com/the-three-of-cups-tarot-card-meanings-explained/):
    Represents celebration, joy, and happiness, often in the context of a group of
    friends or a community.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[三杯](https://craftofwicca.com/the-three-of-cups-tarot-card-meanings-explained/)：代表庆祝、快乐和幸福，通常在朋友群或社区的背景下。'
- en: '[Four of Cups](https://craftofwicca.com/four-of-cups-tarot-card-meanings-explained-simply/):
    Represents emotional detachment, apathy, and a need to reassess one’s emotional
    needs.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[四杯](https://craftofwicca.com/four-of-cups-tarot-card-meanings-explained-simply/)：代表情感冷漠、冷漠和重新评估自己的情感需求。'
- en: '[Five of Cups](https://craftofwicca.com/the-five-of-cups-tarot-card-meanings-simply-explained/):
    Represents disappointment, loss, and grief, but also the possibility of moving
    on and finding happiness again.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[五杯](https://craftofwicca.com/the-five-of-cups-tarot-card-meanings-simply-explained/)：代表失望、损失和悲伤，但也代表着继续前进并再次找到幸福的可能性。'
- en: '[Six of Cups](https://craftofwicca.com/the-six-of-cups-tarot-card-meanings-explained-simply/):
    Represents nostalgia, childhood memories, and the sense of comfort and security
    that can come from reconnecting with the past.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[六杯](https://craftofwicca.com/the-six-of-cups-tarot-card-meanings-explained-simply/)：代表怀旧、童年回忆，以及通过重新连接过去而带来的舒适和安全感。'
- en: '[Seven of Cups](https://craftofwicca.com/the-seven-of-cups-tarot-card-meanings-explained-simply/):
    Represents choices and decision-making in the realm of emotions and intuition.
    It also can represent illusions, fantasy and temptation.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[七杯](https://craftofwicca.com/the-seven-of-cups-tarot-card-meanings-explained-simply/)：代表在情感和直觉领域中的选择和决策。它还可以代表幻想、幻觉和诱惑。'
- en: '[Eight of Cups](https://craftofwicca.com/the-eight-of-cups-tarot-card-meanings-simply-explained/):
    Represents emotional withdrawal and a search for something more meaningful or
    fulfilling.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[八杯](https://craftofwicca.com/the-eight-of-cups-tarot-card-meanings-simply-explained/)：代表情感撤退和寻找更有意义或更充实的事物。'
- en: '[Nine of Cups](https://craftofwicca.com/the-nine-of-cups-tarot-card-meanings-simply-explained/):
    Also known as the “Wish card” represents emotional satisfaction, contentment,
    and the attainment of one’s desires.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[九杯](https://craftofwicca.com/the-nine-of-cups-tarot-card-meanings-simply-explained/)：也被称为“许愿卡”，代表情感满足、满足和实现自己的愿望。'
- en: '[Ten of Cups](https://craftofwicca.com/the-ten-of-cups-tarot-card-meanings-simply-explained/):
    Represents emotional fulfillment, long-term happiness, and the completion of a
    cycle in the realm of emotions and relationships.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[十杯](https://craftofwicca.com/the-ten-of-cups-tarot-card-meanings-simply-explained/)：代表情感满足、长期幸福和在情感和关系领域中一个周期的完成。'
- en: '[Page of Cups](https://craftofwicca.com/the-page-of-cups-tarot-card-meanings-simply-explained/):
    Represents a sensitive, intuitive, and emotional person, often a young person
    or someone who is still learning about their emotions.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[圣杯侍从](https://craftofwicca.com/the-page-of-cups-tarot-card-meanings-simply-explained/):
    代表敏感、直觉和情感丰富的人，通常是年轻人或者还在学习如何处理情感的人。'
- en: '[Knight of Cups](https://craftofwicca.com/the-knight-of-cups-tarot-card-meanings-simply-explained/):
    Represents a romantic, passionate, and idealistic person, often someone who is
    driven by their emotions.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[圣杯骑士](https://craftofwicca.com/the-knight-of-cups-tarot-card-meanings-simply-explained/):
    代表浪漫、充满激情和理想主义的人，通常是由情感驱动的人。'
- en: '[Queen of Cups](https://craftofwicca.com/the-queen-of-cups-tarot-card-meanings-simply-explained/):
    Represents a nurturing, compassionate, and emotionally balanced person, often
    someone who is in tune with their intuition and emotions.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[圣杯皇后](https://craftofwicca.com/the-queen-of-cups-tarot-card-meanings-simply-explained/):
    代表养育、富有同情心和情感平衡的人，通常是能够与直觉和情感保持共鸣的人。'
- en: '[King of Cups](https://craftofwicca.com/the-king-of-cups-tarot-card-meanings-simply-explained/):
    Represents a wise, balanced, and emotionally mature person, often someone who
    is able to control their emotions and use them to help others.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[圣杯王牌](https://craftofwicca.com/the-king-of-cups-tarot-card-meanings-simply-explained/):
    代表一位智慧、平衡且情感成熟的人，通常是能够控制情绪并利用它们来帮助他人的人。'
- en: Minor Arcana suit of Wands
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小阿卡纳权杖套装
- en: The lesser arcana suit of wands represents inspiration, creativity, and passion.
    They are often associated with the element of fire and are thought to represent
    the spirit, the realm of ideas, and career goals.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 小阿卡纳权杖套装代表灵感、创造力和激情。它们常与火元素联系在一起，被认为代表精神、思想领域和职业目标。
- en: 'The cards in the suit are as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是需要翻译的文本：
- en: '[Ace of Wands](https://craftofwicca.com/the-ace-of-wands-tarot-card-meanings-simply-explained/):
    Represents new beginnings, inspiration, and the start of a new project or endeavor.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[权杖王牌](https://craftofwicca.com/the-ace-of-wands-tarot-card-meanings-simply-explained/):
    代表新的开始、灵感，以及新项目或努力的开始。'
- en: '[Two of Wands](https://craftofwicca.com/the-two-of-wands-tarot-card-meanings-simply-explained/):
    Represents planning, decision-making, and the weighing of options in pursuit of
    a goal.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[权杖二](https://craftofwicca.com/the-two-of-wands-tarot-card-meanings-simply-explained/):
    代表规划、决策，以及在追求目标中权衡各种选择。'
- en: '[Three of Wands](https://craftofwicca.com/the-three-of-wands-tarot-card-meanings-simply-explained/):
    Represents exploration, expansion, and looking toward the future.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[权杖三](https://craftofwicca.com/the-three-of-wands-tarot-card-meanings-simply-explained/):
    代表探索、扩展，以及展望未来。'
- en: '[Four of Wands](https://craftofwicca.com/the-four-of-wands-tarot-card-meanings-simply-explained/):
    Represents celebration, completion, and the successful establishment of a foundation.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[权杖四](https://craftofwicca.com/the-four-of-wands-tarot-card-meanings-simply-explained/):
    代表庆祝、完成，以及成功建立基础。'
- en: '[Five of Wands](https://craftofwicca.com/the-five-of-wands-tarot-card-meanings-simply-explained/):
    Represents competition, conflict, and challenges in pursuit of a goal.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[权杖五](https://craftofwicca.com/the-five-of-wands-tarot-card-meanings-simply-explained/):
    代表竞争、冲突，以及在追求目标过程中的挑战。'
- en: '[Six of Wands](https://craftofwicca.com/the-six-of-wands-tarot-card-meanings-simply-explained/):
    Represents victory, success, and the accomplishment of a goal.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[权杖六](https://craftofwicca.com/the-six-of-wands-tarot-card-meanings-simply-explained/):
    代表胜利、成功，以及目标的实现。'
- en: '[Seven of Wands](https://craftofwicca.com/the-seven-of-wands-tarot-card-meanings-simply-explained/):
    Represents courage, determination, and standing up for oneself in the face of
    opposition.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[权杖七](https://craftofwicca.com/the-seven-of-wands-tarot-card-meanings-simply-explained/):
    代表勇气、决心，以及面对反对时的自我捍卫。'
- en: '[Eight of Wands](https://craftofwicca.com/the-eight-of-wands-tarot-card-meanings-simply-explained/):
    Represents movement, communication, and progress in the pursuit of a goal.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[权杖八](https://craftofwicca.com/the-eight-of-wands-tarot-card-meanings-simply-explained/):
    代表运动、交流，以及在追求目标中的进展。'
- en: '[Nine of Wands](https://craftofwicca.com/the-nine-of-wands-tarot-card-meanings-simply-explained/):
    Represents perseverance, determination, and the ability to overcome obstacles.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[权杖九](https://craftofwicca.com/the-nine-of-wands-tarot-card-meanings-simply-explained/):
    代表坚持不懈、决心，以及克服障碍的能力。'
- en: '[Ten of Wands](https://craftofwicca.com/the-ten-of-wands-tarot-card-meanings-simply-explained/):
    Represents overburden, responsibility, and a heavy load to carry, also represents
    that the end is near'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[权杖十](https://craftofwicca.com/the-ten-of-wands-tarot-card-meanings-simply-explained/):
    代表负担过重、责任重大，以及沉重的负担，也表示结束即将来临。'
- en: '[Page of Wands](https://craftofwicca.com/the-page-of-wands-tarot-card-meanings-simply-explained/):
    Represents a creative, enthusiastic, and energetic person, often a young person
    or someone who is still learning about their passions.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[权杖侍从](https://craftofwicca.com/the-page-of-wands-tarot-card-meanings-simply-explained/)：代表着有创造力、热情、充满活力的人，通常是年轻人或者还在探索自己激情的人。'
- en: '[Knight of Wands](https://craftofwicca.com/knight-of-wands-meaning-deep-dive/):
    Represents a confident, ambitious, and dynamic person, often someone who is driven
    by their passions and desires.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[权杖骑士](https://craftofwicca.com/knight-of-wands-meaning-deep-dive/)：代表着自信、雄心勃勃、充满活力的人，通常是被激情和欲望驱使的人。'
- en: '[Queen of Wands](https://craftofwicca.com/the-queen-of-wands-tarot-card-meanings-simply-explained/):
    Represents a creative, independent, and confident person, often someone who is
    able to turn their passions into reality.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[权杖皇后](https://craftofwicca.com/the-queen-of-wands-tarot-card-meanings-simply-explained/)：代表着有创造力、独立、自信的人，通常是能够将自己的激情变成现实的人。'
- en: '[King of Wands](https://craftofwicca.com/the-king-of-wands-tarot-card-meanings-simply-explained/):
    Represents a visionary, charismatic, and assertive person, often someone who is
    able to inspire and lead others.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[权杖国王](https://craftofwicca.com/the-king-of-wands-tarot-card-meanings-simply-explained/)：代表着有远见、有魅力、果断的人，通常是能够激励和领导他人的人。'
- en: Minor Arcana suit of Swords
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小秘法剑牌套
- en: The lesser arcana suit of swords represents the mind, communication, and decision-making.
    They are often associated with the element of air and are often thought to represent
    the realm of thoughts, ideas, and beliefs.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 小秘法剑牌套代表思维、沟通和决策。它们通常与风元素相关联，被认为代表着思想、观念和信念的领域。
- en: 'The cards in the suit are as follows:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 该套牌中的牌如下：
- en: '*   [Ace of Swords](https://craftofwicca.com/the-ace-of-swords-tarot-card-meanings-simply-explained/):
    Represents new beginnings, clarity of thought, and the power of the intellect.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*   [剑Ace](https://craftofwicca.com/the-ace-of-swords-tarot-card-meanings-simply-explained/)：代表新的开始、思维清晰，以及智慧的力量。'
- en: '[Two of Swords](https://craftofwicca.com/the-two-of-swords-tarot-card-meanings-simply-explained/):
    Represents balance, stability, and the need to weigh options and make a decision.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[剑二](https://craftofwicca.com/the-two-of-swords-tarot-card-meanings-simply-explained/)：代表平衡、稳定，以及需要权衡选择并做出决定。'
- en: '[Three of Swords](https://craftofwicca.com/the-three-of-swords-tarot-card-meanings-simply-explained/):
    Represents heartbreak, emotional pain, and the consequences of difficult decisions.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[剑三](https://craftofwicca.com/the-three-of-swords-tarot-card-meanings-simply-explained/)：代表着心碎、情感痛苦，以及困难决定的后果。'
- en: '[Four of Swords](https://craftofwicca.com/the-four-of-swords-tarot-card-meanings-simply-explained/):
    Represents rest, contemplation, and the need for a break from the mental and emotional
    demands of daily life.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[剑四](https://craftofwicca.com/the-four-of-swords-tarot-card-meanings-simply-explained/)：代表休息、沉思，以及需要从日常生活的心理和情感压力中休息一下。'
- en: '[Five of Swords](https://craftofwicca.com/the-five-of-swords-tarot-card-meanings-simply-explained/):
    Represents conflict, dishonesty, and a victory at the cost of someone else’s loss.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[剑五](https://craftofwicca.com/the-five-of-swords-tarot-card-meanings-simply-explained/)：代表着冲突、不诚实，以及以他人损失为代价的胜利。'
- en: '[Six of Swords](https://craftofwicca.com/the-six-of-swords-tarot-card-meanings-simply-explained/):
    Represents movement, transition, and moving on from a difficult situation or painful
    experience.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[剑六](https://craftofwicca.com/the-six-of-swords-tarot-card-meanings-simply-explained/)：代表着移动、过渡，以及从困难情况或痛苦经历中走出来。'
- en: '[Seven of Swords](https://craftofwicca.com/the-seven-of-swords-tarot-card-meanings-made-easy/):
    Represents strategy, planning, and the need to think ahead and be prepared.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[剑七](https://craftofwicca.com/the-seven-of-swords-tarot-card-meanings-made-easy/)：代表策略、规划，以及需要提前思考并做好准备。'
- en: '[Eight of Swords](https://craftofwicca.com/the-eight-of-swords-tarot-card-meanings-made-easy/):
    Represents limitation, restriction, and feeling trapped or stuck in a difficult
    situation.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[剑八](https://craftofwicca.com/the-eight-of-swords-tarot-card-meanings-made-easy/)：代表限制、约束，以及在困难情况中感到被困或受阻。'
- en: '[Nine of Swords](https://craftofwicca.com/the-nine-of-swords-tarot-card-meanings-made-easy/):
    Represents fear, anxiety, and the power of the mind to create negative thoughts
    and emotions.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[剑九](https://craftofwicca.com/the-nine-of-swords-tarot-card-meanings-made-easy/)：代表恐惧、焦虑，以及思维创造负面思维和情绪的力量。'
- en: '[Ten of Swords](https://craftofwicca.com/the-ten-of-swords-tarot-card-meanings-simply-explained/):
    Represents endings, completion, and the end of a cycle or phase in one’s life.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[剑十](https://craftofwicca.com/the-ten-of-swords-tarot-card-meanings-simply-explained/)：代表结束、完成和生命中一个周期或阶段的终结。'
- en: '[Page of Swords](https://craftofwicca.com/the-page-of-swords-tarot-card-meanings-simply-explained/):
    Represents a curious, analytical, and communicative person, often a young person
    or someone who is still learning about the power of their mind.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[剑侍](https://craftofwicca.com/the-page-of-swords-tarot-card-meanings-simply-explained/)：代表好奇、分析和沟通能力强的人，通常是年轻人或者正在了解他们思维力量的人。'
- en: '[Knight of Swords](https://craftofwicca.com/the-knight-of-swords-tarot-card-meanings-simply-explained/):
    Represents a logical, decisive, and assertive person, often someone who is driven
    by their intellect and their ability to communicate.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[剑骑士](https://craftofwicca.com/the-knight-of-swords-tarot-card-meanings-simply-explained/)：代表逻辑、果断和果断的人，通常是由他们的智力和沟通能力驱动的人。'
- en: '[Queen of Swords](https://craftofwicca.com/the-queen-of-swords-tarot-card-meanings-simply-explained/):
    Represents a rational, intelligent, and perceptive person, often someone who is
    able to cut through the emotions and see things clearly.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[剑后](https://craftofwicca.com/the-queen-of-swords-tarot-card-meanings-simply-explained/)：代表理性、聪明和有洞察力的人，通常能够抛开情绪看清事物。'
- en: '[King of Swords](https://craftofwicca.com/the-king-of-swords-tarot-card-meanings-simply-explained/):
    Represents a wise, fair, and knowledgeable person, often someone who is able to
    use their intellect and their ability to communicate to help others.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[剑王](https://craftofwicca.com/the-king-of-swords-tarot-card-meanings-simply-explained/)：代表智慧、公正和知识渊博的人，通常能够利用他们的智力和沟通能力帮助他人。'
- en: Minor Arcana suit of Pentacles
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 五角币套牌（Minor Arcana suit of Pentacles）
- en: The lesser arcana suit of pentacles represents material matters, physicality,
    and the body. They are often associated with the element of earth and are often
    thought to represent the realm of material possessions, money, and financial concerns.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 五角币套牌（Minor Arcana suit of Pentacles）代表物质事务、物质性和身体。它们通常与地元素相关联，被认为代表物质财产、金钱和财务问题的领域。
- en: 'The cards in the suit are as follows:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 套牌包括以下卡片：
- en: '*   [Ace of Pentacles:](https://craftofwicca.com/the-ace-of-pentacles-tarot-card-meanings-simply-explained/)
    Represents new beginnings, practicality, and the start of a new project or venture
    in the material realm.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*   [五角币Ace：](https://craftofwicca.com/the-ace-of-pentacles-tarot-card-meanings-simply-explained/)
    代表新的开始、实用性，以及在物质领域开始新的项目或企业。'
- en: '[Two of Pentacles](https://craftofwicca.com/the-two-of-pentacles-tarot-card-meanings-simply-explained/):
    Represents balance, stability, and the need to weigh options and make a decision
    in the context of material matters.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[五角币二](https://craftofwicca.com/the-two-of-pentacles-tarot-card-meanings-simply-explained/)：代表平衡、稳定以及在物质事务中权衡选项和做决定的必要性。'
- en: '[Three of Pentacles](https://craftofwicca.com/the-three-of-pentacles-tarot-card-meanings-simply-explained/):
    Represents teamwork, collaboration, and the accomplishment of a goal through hard
    work and effort.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[五角币三](https://craftofwicca.com/the-three-of-pentacles-tarot-card-meanings-simply-explained/)：代表团队合作、协作以及通过努力和付出实现目标。'
- en: '[Four of Pentacles](https://craftofwicca.com/the-four-of-pentacles-tarot-card-meanings-simply-explained/):
    Represents security, stability, and a need to protect one’s resources and belongings.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[五角币四](https://craftofwicca.com/the-four-of-pentacles-tarot-card-meanings-simply-explained/)：代表安全、稳定和需要保护自己的资源和财物。'
- en: '[Five of Pentacles](https://craftofwicca.com/the-five-of-pentacles-tarot-card-meanings-simply-explained/):
    Represents poverty, lack, and financial struggles.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[五角币五](https://craftofwicca.com/the-five-of-pentacles-tarot-card-meanings-simply-explained/)：代表贫困、缺乏和财务困境。'
- en: '[Six of Pentacles](https://craftofwicca.com/the-six-of-pentacles-tarot-card-meanings-simply-explained/):
    Represents generosity, sharing, and the balance of giving and receiving.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[五角币六](https://craftofwicca.com/the-six-of-pentacles-tarot-card-meanings-simply-explained/)：代表慷慨、分享以及给予和接受的平衡。'
- en: '[Seven of Pentacles](https://craftofwicca.com/the-seven-of-pentacles-tarot-card-meanings-simply-explained/):
    Represents hard work, determination, and the need to persevere in the face of
    difficulties.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[五角币七](https://craftofwicca.com/the-seven-of-pentacles-tarot-card-meanings-simply-explained/)：代表辛勤工作、决心和在困难面前坚持不懈的必要性。'
- en: '[Eight of Pentacles](https://craftofwicca.com/the-eight-of-pentacles-tarot-card-meanings-simply-explained/):
    Represents craftsmanship, skill, and the pursuit of mastery in a particular field.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[金币八](https://craftofwicca.com/the-eight-of-pentacles-tarot-card-meanings-simply-explained/)：代表工艺、技能，以及在特定领域追求精通。'
- en: '[Nine of Pentacles](https://craftofwicca.com/the-nine-of-pentacles-tarot-card-meanings-simply-explained/):
    Represents abundance, prosperity, and the rewards of hard work and effort.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[金币九](https://craftofwicca.com/the-nine-of-pentacles-tarot-card-meanings-simply-explained/)：代表丰富、繁荣，以及努力工作和努力的回报。'
- en: '[Ten of Pentacles](https://craftofwicca.com/the-ten-of-pentacles-tarot-card-meanings-simply-explained/):
    Represents completion, legacy, and the material reward of a long-term goal.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[金币十](https://craftofwicca.com/the-ten-of-pentacles-tarot-card-meanings-simply-explained/)：代表完成、遗产，以及长期目标的物质回报。'
- en: '[Page of Pentacles](https://craftofwicca.com/the-page-of-pentacles-tarot-card-meanings-simply-explained/):
    Represents a practical, reliable, and hard-working person, often a young person
    or someone who is still learning about the material world.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[金币侍从](https://craftofwicca.com/the-page-of-pentacles-tarot-card-meanings-simply-explained/)：代表实际、可靠和勤奋的人，通常是年轻人或仍在了解物质世界的人。'
- en: '[Knight of Pentacles](https://craftofwicca.com/the-knight-of-pentacles-tarot-card-meanings-simply-explained/):
    Represents a steady, hardworking, and reliable person, often someone who is driven
    by their desire for material success and security.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[金币骑士](https://craftofwicca.com/the-knight-of-pentacles-tarot-card-meanings-simply-explained/)：代表稳定、勤奋和可靠的人，通常是被对物质成功和安全的渴望驱使的人。'
- en: '[Queen of Pentacles](https://craftofwicca.com/the-queen-of-pentacles-tarot-card-meanings-explained-simply/):
    Represents a caring, nurturing, and practical person, often someone who is able
    to create a comfortable and stable home and family.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[金币皇后](https://craftofwicca.com/the-queen-of-pentacles-tarot-card-meanings-explained-simply/)：代表关怀、培养和实际的人，通常是能够创造舒适稳定的家庭的人。'
- en: '[King of Pentacles](https://craftofwicca.com/the-king-of-pentacles-tarot-card-meanings-explained-simply/):
    Represents a wise, successful, and financially secure person, often someone who
    is able to use their material success to help others.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[金币国王](https://craftofwicca.com/the-king-of-pentacles-tarot-card-meanings-explained-simply/)：代表睿智、成功和财务安全的人，通常是能够利用自己的物质成功来帮助他人的人。'
- en: The number meanings (numerology) of the Minor Arcana
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 小秘卡的数字含义（数理占星术）
- en: In a traditional tarot deck, the numbers of the minor arcana can have various
    meanings, which can be interpreted differently depending on the context of the
    reading or the interpretation of the reader.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统塔罗牌组中，小秘卡的数字可以有各种含义，根据阅读的背景或读者的解释，可以有不同的解释。
- en: 'Generally, the numbers of the minor arcana can be thought to represent different
    stages or phases in a process or journey. Here are some of the possible meanings
    of the numbers in the minor arcana:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，小秘卡的数字可以被认为代表一个过程或旅程中不同阶段或阶段。以下是小秘卡数字可能的一些含义：
- en: 'Aces: Represents new beginnings, potential, and the start of a new phase or
    journey.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 王牌：代表新的开始、潜力，以及新阶段或旅程的开始。
- en: 'Twos: Represents balance, stability, and the need to make a decision or take
    action.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 二：代表平衡、稳定，以及做出决定或采取行动的需要。
- en: 'Threes: Represents growth, expansion, and the accomplishment of a goal or objective.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三：代表成长、扩张，以及目标或目标的实现。
- en: 'Fours: Represents stability, security, and a need to establish a foundation
    or to consolidate one’s resources.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四：代表稳定、安全，以及建立基础或巩固资源的需要。
- en: 'Fives: Represents change, challenges, and potential for growth or loss'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五：代表变化、挑战，以及成长或损失的潜力。
- en: 'Sixes: Represents harmony, balance, and the achievement of a goal or objective.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 六：代表和谐、平衡，以及目标或目标的实现。
- en: 'Sevens: Represents determination, perseverance, and the need to overcome obstacles
    or challenges.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 七：代表决心、毅力，以及克服障碍或挑战的需要。
- en: 'Eights: Represents progress, movement, and the attainment of a goal or objective.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 八：代表进步、运动，以及目标或目标的实现。
- en: 'Nines: Represents completion, fulfillment, and the attainment of a goal or
    objective.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 九：代表完成、实现，以及目标或目标的实现。
- en: 'Tens: Represents the end of a cycle, completion, and attainment of a goal or
    objective.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 十：代表一个周期的结束、完成，以及目标或目标的实现。
- en: For more information, we have an [article on numerology in tarot](https://craftofwicca.com/significance-of-numerology-in-tarot-card-readings/).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多信息，我们有一篇关于塔罗牌数理占星术的[文章](https://craftofwicca.com/significance-of-numerology-in-tarot-card-readings/)。
- en: Lesser Arcana astrological significance
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 小秘卡的星座意义
- en: 'In traditional tarot, the minor arcana are often associated with the astrological
    signs of the zodiac. Each suit is associated with a specific element and set of
    astrological signs:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统塔罗牌中，小秘卡通常与黄道星座相关联。每套牌与特定元素和一组星座相关联：
- en: '*   Cups are associated with the element of water and the astrological signs
    of Cancer, Scorpio, and Pisces. These signs are all characterized by strong emotions
    and intuition, which aligns well with the suit of Cups.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 圣杯与水元素和巨蟹座、天蝎座和双鱼座的星座相关联。这些星座都以强烈的情感和直觉为特征，与圣杯契合。
- en: Wands are associated with the element of fire and the astrological signs of
    Aries, Leo, and Sagittarius. These signs are all characterized by energy, passion,
    and enthusiasm, which aligns well with the suit of Wands.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杖牌与火元素和白羊座、狮子座和射手座的星座相关联。这些星座都以活力、激情和热情为特征，与杖牌契合。
- en: Swords are associated with the element of air and the astrological signs of
    Gemini, Libra, and Aquarius. These signs are all characterized by the mind and
    communication, which aligns well with the suit of Swords.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剑牌与风元素和双子座、天秤座和水瓶座的星座相关联。这些星座都以思维和沟通为特征，与剑牌契合。
- en: Pentacles are associated with the element of earth and the astrological signs
    of Taurus, Virgo, and Capricorn. These signs are all characterized by practicality,
    stability, and material matters, which aligns well with the suit of Pentacles.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金币与土元素和金牛座、处女座和摩羯座的星座相关联。这些星座都以实用性、稳定性和物质事务为特征，与金币契合。
- en: How the Minor Arcana works in a tarot reading
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 小秘卡如何在塔罗牌阅读中起作用
- en: 'In a real tarot reading, the minor arcana can play a variety of roles depending
    on the question being asked and the spread is used. Here is an example of how
    the minor arcana might play a role in a specific reading:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在真实的塔罗牌阅读中，小秘卡可以根据提出的问题和使用的展开方式扮演各种角色。以下是小秘卡在特定阅读中可能扮演角色的示例：
- en: 'A client comes to a reader asking about a new job opportunity they’re considering.
    The reader lays out a [3-card spread](https://craftofwicca.com/beginner-tarot-how-to-get-started/)
    that addresses the client’s current situation, the potential job opportunity,
    and the potential outcome. In this spread, the reader draws the following cards:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 一个客户前来咨询者询问他们正在考虑的新工作机会。读者摆出一个[3张牌展开](https://craftofwicca.com/beginner-tarot-how-to-get-started/)，涉及客户当前情况、潜在工作机会和潜在结果。在这个展开中，读者抽出以下牌：
- en: '*   The current situation: The Four of Cups'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当前情况：圣杯四
- en: 'The potential job opportunity: The Ace of Wands'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 潜在工作机会：权杖王牌
- en: 'The potential outcome: The Nine of Swords'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 潜在结果：剑九
- en: In this reading, the Four of Cups represents the client’s current emotional
    state, which is one of detachment and apathy towards their current job. The Ace
    of Wands represents the new job opportunity and its potential for inspiration,
    creativity, and passion, a new beginning in career matters.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阅读中，圣杯四代代表客户当前的情绪状态，即对当前工作的冷漠和冷漠。权杖王牌代表新的工作机会及其激发、创造力和激情的潜力，职业事务的新开始。
- en: Finally, The Nine of Swords represents the client’s fear and anxiety about making
    a change and the potential consequences of taking this new job.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，剑九代表客户对于做出改变的恐惧和焦虑，以及接受这份新工作可能带来的后果。
- en: The reader would then interpret the cards and provide guidance to the client.
    They might point out that the Four of Cups suggests that the client is feeling
    unfulfilled in their current job, but that the Ace of Wands represents an exciting
    new opportunity that could bring a lot of passion and inspiration into the client’s
    life.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 读者随后会解释这些牌并为客户提供指导。他们可能指出，圣杯四代表客户在当前工作中感到不满，但权杖王牌代表一个令人兴奋的新机会，可能会给客户的生活带来很多激情和灵感。
- en: The Nine of Swords would be interpreted as the client’s fear and anxiety about
    making a change in their career, but the fear and anxiety are mostly within the
    client’s mind and it is important to address and overcome it.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 剑九将被解释为客户对于在职业生涯中做出改变的恐惧和焦虑，但这种恐惧和焦虑大部分存在于客户的内心，重要的是要解决并克服它。
- en: In this example, the minor arcana cards were used to provide specific information
    about the client’s current emotional state and the potential opportunities and
    challenges associated with the new job opportunity.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，小牌被用来提供关于客户当前情感状态以及新工作机会相关的潜在机会和挑战的具体信息。
- en: The minor arcana can play a crucial role in a reading by providing detailed
    information about a specific situation or event and can help the reader gain a
    deeper understanding of the client’s current circumstances and potential future
    outcomes.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 小牌在阅读中可以通过提供关于特定情况或事件的详细信息起到关键作用，并帮助读者更深入地了解客户当前的情况和潜在的未来结果。
- en: '## Further reading'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '## 进一步阅读'
