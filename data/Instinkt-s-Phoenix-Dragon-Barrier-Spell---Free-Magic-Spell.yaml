- en: interesting, simple protection spell, haven't tried it myself, but in theory
    it should work.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的、简单的保护咒语，我自己还没有尝试过，但理论上应该有效。
- en: 'Phoenix: unless you work with them, I doubt this works. At best, you created
    a protection by visualizing a phoenix. Dragon: this does not work. As with the
    phoenix protection, you are not calling on a dragon, you are imagining one. You
    can use symbolism in spells, but it does not mean you have summoned a dragon.
    The ashes will not physically change colour. And placing a bowl of murky water
    in your home will not protect it, if that is what this spell intends to do.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 凤凰：除非你与它们合作，否则我怀疑这个法术是否有效。充其量，你通过想象一只凤凰创造了一种保护。龙：这个法术不起作用。与凤凰保护一样，你不是在召唤一只龙，你只是在想象它。你可以在咒语中使用象征，但这并不意味着你召唤了一只龙。灰烬不会物理上改变颜色。在你的家中放置一碗浑浊的水也不会保护它，如果这个咒语的目的是这样的话。
