- en: (The four candles must be burning before you begin the spell)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: （开始咒语之前，四支蜡烛必须点燃）
- en: First blow out the first candle and imagine a wall of fire going up around one
    side of the area. Repeat until the candles are all out. And proceed to imagine
    one of the famous Fire birds (Phoenix) Protecting your home/area. I normally only
    do this spell at night. Lasts until dawn.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先吹灭第一支蜡烛，并想象一道火墙环绕着区域的一侧上升。重复直到所有蜡烛都熄灭。然后继续想象一只著名的火鸟（凤凰）保护你的家园/区域。我通常只在晚上施展这个咒语。持续到黎明。
- en: 'Dragon:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 龙：
- en: Okay, this one might be a bit more difficult.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，这个可能会有点困难。
- en: (The ashes can be obtained by burning the sticks of the trees over a bowl or
    plate.)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: （灰烬可以通过在碗或盘子上燃烧树枝来获得。）
- en: Then, take a bowl of water and set it around the middle/or more focused area
    of energy in your area or home. Start putting in the ashes and imagine a sphere
    of crystal around your home/area, and as the ashes go in imagine it layering until
    its turned a gray color. Imagine a sleeping gaurdian Dragon (Can also be a Gargoyle
    or a Basilisk) on the top. Suggested for rough storms.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，拿一碗水并将其放在你的区域或家中的能量中心周围或更加集中的地方。开始放入灰烬，并想象一颗水晶球围绕你的家园/区域，当灰烬进入时，想象它层层叠加，直到变成灰色。想象一只沉睡的守护龙（也可以是石像鬼或蛇发女妖）在顶部。建议用于恶劣的风暴。
