- en: '## Casting Instructions for ''Instinkt''s Phoenix/Dragon Barrier Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展''Instinkt的凤凰/龙结界咒语''的指引'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 'Phoenix:'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 凤凰：
- en: Four candles, any shape, size or color.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四支蜡烛，任何形状、大小或颜色。
- en: 'Dragon:'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 龙：
