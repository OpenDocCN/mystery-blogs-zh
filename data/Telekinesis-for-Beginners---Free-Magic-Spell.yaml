- en: Has anyone tried this? I'm gonna try this daily to see if I can do it, but I
    want to see if others can too. Also, it gave my hand a weird feeling, almost like
    pain.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有人尝试过这个吗？我打算每天尝试一次，看看我能不能做到，但我也想看看其他人是否也能做到。而且，它让我的手感觉奇怪，几乎像疼痛一样。
- en: You mean your hand was tingly??
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你的手感到刺痛？？
- en: I got a question is there a certain age rating for these spells before I do
    something stupid?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一个问题，这些咒语是否有特定的年龄评级，以免我做出愚蠢的事情？
- en: Careful with banned language [last word in your question, while directed at
    you, is considered hate speech] but outside of being 13 or older to be on this
    site, there's no age requirement. I would go with a skill requirement. If you've
    been practicing for a week and want to summon Cthulu, maybe wait a bit, but if
    it's something like light a candle and say a chant, I don't see the harm. Use
    your judgement. If you think you're ready to try a spell, give it a go [just shield
    and maybe cast a circle first to be safe] Reading over this, it's a practice for
    beginners, you should be fine.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心使用禁止使用的语言[last word in your question, while directed at you, is considered
    hate speech]但是在您完成 13 岁后即可在此网站上。我们将使用技术要求。如果您已经练习了一周并想召唤克苏鲁，也许可以稍等片刻，但如果只是点燃蜡烛并说咒语之类的事情，我认为没有害处。请用您的判断。如果您认为已经准备好尝试一个咒语，请试一试[只是先保护和可能施法一个圈]阅读这些内容，这是初学者的练习，您应该会没事的。
- en: Telekenisis is not real. This spell outlines charging items with energy, then
    adds nonsense of moving them with your mind. You can charge objects with energy.
    You need to be careful not to drain your bodys energy. You cannot move objects
    with your mind.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 物体动能是不真实的。这个法术概述了给物品充能，然后增加了用意念移动它们的无稽之谈。你可以给物体充能。你需要小心，不要耗尽你的身体能量。你不能用意念移动物体。
