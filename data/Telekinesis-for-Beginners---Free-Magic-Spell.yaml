- en: Sit in a room that is quite. Take your small object or psi wheel and place it
    somewhere, sit close next to it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在一个安静的房间里。拿起您的小物体或气轮并将其放在某个地方，坐在它旁边。
- en: What you want to do now, is to cup your hands around the object and imagine
    energy flowing through your hands. Don't use your own energy because you will
    get tired easily, instead use another source of energy. And imagine your self
    obtaining energy from that. I use the sun as my energy source because it is full
    of energy, and my element is fire.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您要做的是用双手捧住物体，并想象能量从您的手中流出。不要使用自己的能量，因为您会很快感到疲惫，而是使用其他能源。想象您从中获取能量。我使用太阳作为我的能源，因为它充满了能量，而我的元素是火。
- en: Imagine the object moving in your mind. This is the hard part though, don't
    stress too much or focus on it too much, or have little focus on it. Just imagine
    that your doing something simple, like typing on the keyboard or something. Just
    keep doing that, and don't worry if it doesn't work for the first time! It also
    happens to me as well.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的脑海中想象这个物体移动。这是困难的部分，不要太紧张或太专注，或者对它有少许关注。就像想象自己在键盘上输入一些简单的东西一样。继续做，如果第一次不成功也别担心！我也经历过这种情况。
- en: Congrats! You just did basic telekinesis! Just practice doing this daily, and
    soon you might be able to do telekinesis without too much pressure I also recommend
    meditating for about 15-30 minutes a day, it just helps you focus more. Message
    me if this spell works!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！您刚刚完成了基础的念力运用！每天练习这个，并且很快您可能就能不费力地进行念力运用。我还建议每天冥想约 15-30 分钟，这有助于您更加集中注意力。如果这个咒语有效，请给我留言！
