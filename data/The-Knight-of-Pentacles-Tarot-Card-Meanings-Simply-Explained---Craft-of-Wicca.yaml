- en: '| Upright | Diligence, hard work, attention to detail, responsibility, reliability,
    practicality |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 正位 | 勤奋、努力、注重细节、责任感、可靠性、实用性 |'
- en: '| Reversed | Lack of progress, boredom, apathy, stubbornness, over-reliance
    on routine, resistance to change |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 逆位 | 缺乏进展，无聊，冷漠，固执，过度依赖例行公事，抗拒改变 |'
- en: '| Astrology | Earth signs (Taurus, Virgo, Capricorn) |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 占星学 | 地象星座（金牛座、处女座、摩羯座） |'
- en: '| Love | Dependable, trustworthy partner, but may lack spontaneity or romanticism
    |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 可靠、值得信赖的伴侣，但可能缺乏 spontaneity 或浪漫主义 |'
- en: '| Career | Methodical and reliable worker, good at handling routine tasks,
    may resist taking risks or making changes |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 方法ical 和可靠的工作者，擅长处理例行任务，可能抵制风险或做出变更 |'
- en: '| Finances | Consistent and responsible with money, good at budgeting and saving,
    but may be too cautious with investments |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 对金钱保持一贯和负责任的态度，擅长预算和储蓄，但在投资方面可能过于谨慎 |'
- en: '| Past | A period of hard work and diligence has led to current stability |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 一段辛勤工作和勤奋的时期导致了当前的稳定 |'
- en: '| Present | Focused on maintaining stability and security, may be resistant
    to change or taking risks |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 着眼于维持稳定和安全，可能对改变或冒险持抵制态度 |'
- en: '| Future | Encourages you to continue working hard and being responsible, but
    warns against being too cautious and missing out on opportunities for growth |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 将来 | 鼓励你继续努力工作和负责，但警告不要过于谨慎，错过增长的机会 |'
- en: The Knight of Pentacles tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 五角大士（Knight of Pentacles）塔罗牌描述
- en: The Knight of Pentacles tarot card typically depicts a knight on horseback,
    holding a pentacle in his hand or on his saddle. The knight is usually shown as
    being focused and diligent, with a serious expression on his face.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 五角大士（Knight of Pentacles）塔罗牌通常描绘一名骑士骑在马上，手持五角星或将其放在鞍上。骑士通常表现出专注和勤奋，在面部表情严肃。
- en: He is often dressed in earthy tones and armor, suggesting a connection to the
    material world and practical matters.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他通常穿着土色调的衣甲，表明与物质世界和实际事务的联系。
- en: The horse the knight rides is typically sturdy and reliable, with a calm demeanor,
    symbolizing the need for patience and perseverance in achieving one’s goals.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 骑士所骑的马通常强壮而可靠，举止镇静，象征着在实现目标时需要耐心和毅力。
- en: The landscape in the background is usually green and lush, representing the
    fertility and abundance that can be achieved through hard work and determination.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 背景中的景观通常是绿色且郁郁葱葱，象征通过勤奋和决心可以实现的肥沃和丰富。
- en: The pentacle held by the knight is a symbol of wealth, material possessions,
    and the physical world, reflecting the practical nature of this card. It can also
    represent the need to focus on material matters and financial stability.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 骑士手持的五角星象征着财富、物质财产和物质世界，反映了这张牌的实用性质。它还可以代表需要专注于物质事务和财务稳定。
- en: Overall, the Knight of Pentacles represents the qualities of hard work, discipline,
    patience, and perseverance that are needed to achieve success in the material
    world. It suggests that by staying focused and committed to one’s goals, one can
    attain wealth, stability, and security.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，五角大士（Knight of Pentacles）代表了在物质世界取得成功所需的勤奋、纪律、耐心和毅力的品质。它暗示着通过专注和对目标的承诺，人们可以获得财富、稳定和安全。
