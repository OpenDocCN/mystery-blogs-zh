- en: Once you obtain your ingredients smash the herbs into different sections,take
    1/2 - 2 cups of water put it in a pot and boil the water then once the water is
    boiling put your ingredients in to the pot,once the water has turned a brown color
    get a cup and put a paper towel over the cup,then get the pot and pore the liquid
    slowly on the paper towel getting all the left over herbs out that u don't need
    to consume,and that the potion is going inside of the cup,u may need to do this
    twice, and now u may consume your potion,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你获得你的配料后，把草药打碎成不同的部分，拿出1/2 - 2杯水放入锅中煮沸，然后一旦水开了，把你的配料放进去，一旦水变成棕色，拿一个杯子，在杯子上放一张纸巾，然后拿锅慢慢倒出液体到纸巾上，把不需要消费的剩余草药滤出来，并且药水进入杯子里，你可能需要做两次这样的操作，现在你可以消费你的药水了，
