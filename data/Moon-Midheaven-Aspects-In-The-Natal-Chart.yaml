- en: Moon-Midheaven Aspects In The Natal Chart
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 出生图中的月亮-天顶相位
- en: 来源：[https://teaandrosemary.com/moon-midheaven-aspects-natal/#0001-01-01](https://teaandrosemary.com/moon-midheaven-aspects-natal/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/moon-midheaven-aspects-natal/#0001-01-01](https://teaandrosemary.com/moon-midheaven-aspects-natal/#0001-01-01)
- en: Moon-Midheaven aspects will show to what extent your emotions impact your public
    image and your career. These aspects may also reveal how your career/public image
    makes you personally *feel*.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮-天顶相位将展示你的情感对你的公众形象和职业的影响程度。这些方面也可能揭示了你的职业/公众形象是如何让你个人*感觉*的。
- en: Sometimes, Moon-Midheaven aspects indicate that there are either benefits *or*
    issues stemming from the mother. This maternal relationship will be worked out
    through your career, or instead your choice of occupation may be influenced by
    your mother.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，月亮-天顶相位表明要么存在着与母亲相关的好处*或*问题。这种母亲关系将通过你的职业得到解决，或者你选择的职业可能受到你母亲的影响。
- en: These aspects can also indicate a beautiful image in some way, though this will
    depend on the astrological signs and placement of the aspect.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些方面还可能表明某种方式的美丽形象，尽管这将取决于方面的占星符号和位置。
- en: Moon Conjunct Midheaven
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮与天顶相位
- en: The Moon conjunct Midheaven aspect is also called Moon culminating. This means
    that the emotional conditioning you experienced in child has a strong influence
    on your choice of career and on your public image.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮与天顶相位也被称为月亮达到顶点。这意味着你在童年时期经历的情感调节对你的职业选择和你的公众形象有着强烈的影响。
- en: This can be either a good thing or a bad/difficult placement. If your mother
    was supportive, then she probably helped you discover what you want to do and
    how you want to be seen by the public.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一个好事，也可能是一个坏/困难的位置。如果你的母亲给予了支持，那么她可能帮助你发现你想做什么以及你希望被公众如何看待。
- en: However, your mother might have been *overly* controlling and pushed you into
    a career field of *her* choice. Alternatively, she may have been totally absent,
    so you may “bounce around” with Moon conjunct Midheaven and aren’t sure where
    you fit in the public/career world.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你的母亲可能过于控制你，并将你推向她选择的职业领域。或者，她可能完全缺席，因此你可能会在月亮与天顶相位中“四处跳动”，不确定自己在公众/职业世界中的定位。
- en: With Moon conjunct Midheaven, your early life has a strong influence on your
    career and adult life. The emotions that you experienced in childhood are front
    and center, even when you try to break away.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮与天顶相位的出现，意味着你的早年生活对你的职业和成年生活有着强烈的影响。即使在你试图摆脱时，你童年经历的情感仍然是核心问题。
- en: Many of your career choices may be emotion reactions, especially at first. You
    will need to figure out who you and are what emotions *you* have versus what feelings
    you were *taught* to express.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你的许多职业选择可能是情感反应，尤其是起初。你需要弄清楚你是谁，以及你有什么情感*你*与你被*教导*表达的情感有所不同。
- en: Moon conjunct Midheaven usually appears in charts where the native’s mother
    was either overly involved in their activities, studying, and career, or when
    the native’s mother was absent. In this case, the individual ends up looking for
    a mother figure and for emotional fulfillment through their career.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮与天顶相位通常出现在图表中，表明该人的母亲要么过分参与他们的活动、学习和职业，要么该人的母亲缺席。在这种情况下，个体通过他们的职业寻找母性形象和情感满足。
- en: The events that transpired when you were young have *strong* effect on your
    life and your choices now. It’s difficult for you to separate your emotions from
    logical career choices.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你年轻时经历的事件对你的生活和你现在的选择有着*强大*的影响。你很难将你的情感与逻辑的职业选择分开。
- en: With Moon conjunct Midheaven, it’s very likely that your choice of career will
    be influenced by how you perceived various careers in your childhood. For example,
    you may have a stronger connection to what you wanted to “be when you grew up.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有了月亮与天顶相位，你的职业选择很可能受到你在童年时期对各种职业的感知的影响。例如，你可能更倾向于与你长大后想成为的人有更强的联系。
- en: Sometimes, you may have a lot of sympathy for other people or causes, especially
    in the career world and for people who remind you of your young self. You tend
    to nurture or protect others. You also have a strong sense of intuition that can
    *really* help you excel, as long as you’re able to separate gut feelings from
    emotional reactions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你可能对其他人或事业有很多同情，尤其是在职业世界和那些让你想起年轻时自己的人身上。你倾向于培养或保护他人。你也有着强烈的直觉，可以*真正*帮助你取得成功，只要你能够区分直觉与情感反应。
- en: It’s very important that you work through your deep-seated emotional issues
    with the Moon conjunct Midheaven aspect. If you don’t do the emotional work, then
    it will be difficult for you to discern what is true in a logical, business setting.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 处理你的深层情感问题对于具有月亮与天顶相位的重要性是非常关键的。如果你不进行情感工作，那么在理性的商业环境中辨别真相将变得困难。
- en: Moon conjunct Midheaven can also mean that your career will be associated either
    with the family (such as a family business) or with women or feminine energy.
    Alternatively, you may simply have a well-developed intuition that can aid you
    in just about any field.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮与天顶相位还意味着你的职业可能与家庭（例如家族企业）或与女性或女性能量有关。或者，你可能只是具有发达的直觉，可以在几乎任何领域中帮助你。
- en: However, you must be aware that you will unconsciously seek recognition in order
    to satisfy your emotional needs. You’re very sensitive to how others see you,
    so it can feel *ultra* important that you’re viewed positively.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你必须意识到，为了满足你的情感需求，你将会无意识地寻求认可。你对别人如何看待你非常敏感，所以被积极看待对你来说感觉*非常*重要。
- en: You must learn how to deal with your emotions *within yourself* with Moon conjunct
    Midheaven or they may run wild and affect your career. If you don’t tackle your
    feelings head on, you may be seen as erratic or overly-emotional. You may also
    chase emotional fulfillment by becoming more and more daring in the workplace.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须学会如何处理月亮与天顶相位中的情绪*内在*，否则它们可能会失控并影响你的职业。如果你不直面你的感情问题，你可能会被视为善变或过于情绪化。你也可能通过在工作场所变得越来越大胆来追求情感满足。
- en: At your best, you’re able to use your emotional intelligence in your career.
    Moon conjunct Midheaven can be a really intuitive *and* logical placement if you
    are willing to do the emotional work and learn how to decipher what you’re feeling
    and why without acting on it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在最好的状态下，你能够在职业生涯中运用你的情感智慧。如果你愿意进行情感工作并学会分辨你所感受到的以及为什么感受到的东西而不是轻易采取行动，月亮与天顶相位可以是一个非常直观*和*逻辑的位置。
- en: Keep in mind that you will work through many of your emotions *in* your career.
    This won’t happen all at once. Stay open to any feelings that pop up and deal
    with them on an as-needed basis. With Moon conjunct Midheaven, your feelings will
    always be right in your face – you really can’t escape your Moon sign.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，在你的职业生涯中，你将处理许多你的情感*中的*。这不会一次性完成。保持开放，处理那些随时可能出现的感觉。有了月亮与天顶相位，你的情感总是直面你
    - 你真的无法逃避你的月亮星座。
- en: Ultimately, you will probably be perceived as someone who is sensitive and caring,
    even if this isn’t the image you try to show. Others know that they can count
    on you to help them when they need it. Trust your gut instincts and work on discerning
    the difference between something that actually feels true versus emotions you
    have due to past trauma.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，尽管这可能不是你试图展示的形象，你很可能会被认为是一个敏感而关心他人的人。别人知道他们可以在需要帮助时依靠你。相信你的直觉，努力区分真实感与因过去创伤而产生的情绪之间的差异。
- en: Moon Trine Midheaven
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮三分天顶相位
- en: With Moon trine Midheaven, you are sensitive and caring in the workplace. You
    may be creative and intuitive as well.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有了月亮与天顶三分相位，你在职场上敏感且关心他人。你可能也具有创造力和直觉。
- en: You are easily able to read the mood of any person or group because you have
    a natural handle on your intuition. It’s natural for you to understand human nature,
    so you tend to get things done at work because you know just what the other person
    needs or wants.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你能够轻松地读懂任何人或团体的情绪，因为你天生具有直觉的掌握。你自然而然地理解人性，因此你在工作中能够把事情做好，因为你知道对方需要或想要什么。
- en: Moon trine Midheaven also means you may be close to your maternal parent or
    mother. Many of your intuitive responses were developed because your mother (or
    father, if he was the softer parent) gave you a great sense of security as a child.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮三分天顶相位还意味着你可能与你的母亲或母亲的亲子关系密切。你的许多直觉反应是因为你的母亲（或者如果他是更温和的父亲）在你童年时期给了你极大的安全感。
- en: Although you can be emotional, you know how to harness this and make it work
    for you. In fact, the emotional imprints of your childhood often come in handy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你可能会情绪化，但你知道如何驾驭这一点并使其为你所用。事实上，你童年时期的情感印记通常会派上用场。
- en: With Moon trine Midheaven, you tend to work well with other people because they
    feel comfortable around you. This aspect makes you seem trustworthy and open.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有了月亮三分天顶相位，你倾向于与他人合作得很好，因为他们觉得在你周围感到舒适。这一方面使你看起来值得信赖且开放。
- en: You’re emotionally involved in your career. You probably won’t get too deep
    into a career that doesn’t *feel* right.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你对自己的职业充满了情感投入。如果一个职业不太*合适*，你可能不会深入其中。
- en: However, you must be careful that you don’t get complacent with Moon trine Midheaven.
    It’s wonderful that you’re so emotionally attached to your work, but you must
    remember that success comes from *action*, not just feelings.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，月亮与中天相三分时，你必须小心不要变得自满。你对工作如此情感投入是很棒的，但你必须记住，成功来自于*行动*，而不仅仅是感觉。
- en: Ultimately, you are kind and trustworthy. You know when something is off and
    have the leadership qualities to fix any situation, should you choose to use them.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你是善良和值得信赖的。你知道什么时候有问题，并具有修复任何情况的领导素质，如果你选择使用它们的话。
- en: Moon Sextile Midheaven
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮与中天相六分
- en: The Moon sextile Midheaven aspect means that you’re very sensitive and emotional
    in your professional life. You have an opportunity to develop your emotional intelligence
    for good, especially in the work place.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮与中天相六分的方面意味着你在职业生活中非常敏感和情感化。你有机会发展你的情商，特别是在工作场所。
- en: Sometimes, you may take things too personally. It’s very hard for you to hear
    criticism with Moon sextile Midheaven. You tend to *feel* negative emotions and
    might have strong emotional reactions, even when a logical reaction is more professionally
    appropriate.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你可能会把事情太放在心上。当月亮与中天相六分时，很难接受批评。你倾向于*感受*消极情绪，并可能会有强烈的情绪反应，即使逻辑反应在职业上更为合适。
- en: Moon sextile Midheaven means that you can actively *learn* how to manage your
    emotions and take criticism without feeling like *you* are bad as a person.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮与中天相六分意味着你可以积极*学习*如何管理情绪，并接受批评而不觉得*你*作为一个人有问题。
- en: You must work to become more objective in terms of your career. This won’t come
    naturally, but it is a path that is energetically open to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须努力在职业方面变得更客观。这不会自然而然地发生，但这是一条对你而言能量开放的路径。
- en: You do have a great natural sense of psychology and can easily understand how
    others tick. This makes it easy for you to read the moods of others.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你确实具有很好的心理学天赋，可以轻松理解他人的心理。这使得你能够轻松读懂他人的情绪。
- en: However, you need to work through your defensiveness in order to really *act*
    on your intuition in a way that supports you and your career.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你需要克服防御心理，真正*行动*，以支持你和你的职业。
- en: These self-critical feelings that bubble up whenever someone corrects you come
    from your relationship with your mother. With Moon sextile Midheaven, you have
    the opportunity to heal your emotional traumas through the lessons you learn in
    the career world.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 每当有人纠正你时，这些自我批评的情绪泡沫会来自你与母亲的关系。与中天相六分的月亮，你有机会通过职业世界中学到的经验来治愈你的情感创伤。
- en: Moon Opposition Midheaven
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮与中天相对
- en: With Moon opposition Midheaven, you get stuck in your inner emotional world.
    You may have trouble moving forward with your ambition or actually putting your
    thoughts into action and truly creating your own reality.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当月亮与中天相对时，你会困在内心情感世界中。你可能在推进抱负或实际付诸行动、真正创造自己的现实方面遇到困难。
- en: You may rely on other people to help you achieve success, or you might avoid
    success altogether, preferring to stay in the comfort of your home and inner life.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能依赖他人帮助你取得成功，或者你可能完全避免成功，更倾向于留在家庭和内心生活的舒适中。
- en: However, oppositions tend to force you to correct these imbalances. With Moon
    opposition Midheaven, you can learn how to use your sweeter, softer, emotional
    side to achieve the dreams of your Midheaven.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对立倾向于迫使你纠正这些不平衡。月亮与中天相对，你可以学会如何利用你更甜美、柔软的情感一面来实现中天的梦想。
- en: You have a strong attachment to your home, family, emotions, or memories. You
    may find that Moon opposition Midheaven makes it hard to really get attached to
    your career if it doesn’t relate to your personal emotional world in some way.
    The world of career can feel too foreign or strange.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你对家庭、情感或回忆有很强的依恋。如果职业与个人情感世界没有任何关系，月亮与中天相对会使你难以真正依附于职业。职业世界可能会感觉太陌生或奇怪。
- en: Alternatively, you might have a lot of self-criticism and doubt. You may think
    that you just don’t have the skills or personality that you need to go after what
    you want.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可能有很多自我批评和怀疑。你可能认为你没有追求自己想要的东西所需的技能或个性。
- en: With Moon opposition Midheaven, you need to unlearn a lot of things that you
    were taught in childhood. These may be subconscious or even unconscious beliefs,
    but they still block you from moving forward into your adult life.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有了月亮和天顶的对立，你需要忘掉在童年时期学到的很多东西。这些可能是潜意识的，甚至是无意识的信念，但它们仍然阻碍你向前迈进到成年生活中去。
- en: This opposition is pushing you to work on your emotional trauma so that you
    can eventually figure out what it is you want from your career and go after it
    without fear.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对立推动着你去处理你的情感创伤，这样你最终可以弄清楚你从事职业的目的，并且毫无畏惧地去追求它。
- en: Moon Square Midheaven
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮和天顶的方面
- en: With Moon square Midheaven, you feel a lot of emotional confusion about your
    career and your image. Your emotional self may get in the way of your ambition
    or direction.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 有了月亮和天顶的方面，你对自己的职业和形象感到很多情绪上的困惑。你的情感自我可能会妨碍你的野心或方向。
- en: You tend to feel stressed easily when you’re working towards a goal. You lack
    the confidence to totally follow through; your old fears may bubble up the second
    something goes wrong.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当你朝着一个目标努力工作时，你往往很容易感到压力。你缺乏完全坚持下去的信心；当一些事情出了问题时，你的旧恐惧可能会突然冒出来。
- en: It doesn’t help that others seem to expect things of you that don’t align with
    your own feelings. You tend to follow the path you *think* is better instead of
    doing what feels right inside and might listen to outside resources instead of
    your intuition.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 别人似乎期望你做一些与你自己感觉不符的事情并不会帮助你。你倾向于跟随你*认为*更好的道路，而不是做内心感觉对的事情，并且可能会听取外部资源而不是你的直觉。
- en: You need to remember with Moon square Midheaven that no one else *really *knows
    what’s good for you. You need to trust your gut feelings *and* your rational judgments.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要记住，有了月亮和天顶的方面，没有其他人*真正*知道什么对你有好处。你需要相信你的直觉感觉*和*你的理性判断。
- en: Moon square Midheaven is all about the struggle between logic and intuition.
    You probably feel like you can’t trust your gut feelings because they are clouded
    by your emotional reactions.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮和天顶的方面完全是关于逻辑和直觉之间的斗争。你可能觉得自己无法相信自己的直觉感觉，因为它们被你的情绪反应所淹没。
- en: You must first work through your emotions *then* examine your gut feelings.
    Over time with Moon square Midheaven, you can figure out how to discern the different
    between feelings and intuition so that you can make decisions for yourself.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须首先处理你的情绪*然后*检查你的直觉感觉。随着时间的推移，有了月亮和天顶的方面，你可以弄清楚如何辨别感觉和直觉之间的区别，以便你可以为自己做出决定。
- en: With this aspect, you may have rapid mood swings, so you feel that you can never
    really see what’s real. After all, your decision could just be a product of your
    latest mood.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个方面，你可能会经历快速的情绪波动，所以你觉得你永远无法真正看清楚现实。毕竟，你的决定可能只是你最新情绪的产物。
- en: However, these mood swings often arise when there is an imbalance in your life.
    Maybe you’re following a career path but ignoring your own personal needs. Perhaps
    you’re spending too much time on the personal self *or* too much time on your
    outer, public persona.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当你的生活出现不平衡时，这些情绪波动往往会出现。也许你正在追求一条职业道路，但忽视了你自己的个人需求。也许你在个人生活*或*外在的、公共的形象上花费了太多时间。
- en: You need to find balance with Moon square Midheaven. This is the first step
    to getting your feelings under control so that you can access your intuition.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要在有了月亮和天顶的方面找到平衡。这是控制你的感觉以便你可以接触你的直觉的第一步。
- en: Look for a career that will work well with both your professional and your personal,
    inner needs. It may take you a long time to figure this out, but that is completely
    natural.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找一个既能满足你的专业需求又能满足你个人内在需求的职业。你可能需要很长时间才能弄清楚这一点，但这是完全自然的。
- en: Ultimately with Moon square Midheaven, you need to keep pushing and working
    on your intuition. Learn how to hear your deepest gut instincts instead of ignoring
    them in favor of rational choices.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，有了月亮和天顶的方面，你需要不断推动并培养你的直觉。学会听到你最深层的直觉感觉，而不是忽视它们而选择理性的选择。
- en: You must also learn how to control your emotions by dealing with them *privately*.
    Otherwise, your mood swings can create issues for you at home *and* at work. Take
    positive action to create change when you feel it’s right.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你还必须学会通过*私下*处理它们来控制你的情绪。否则，你的情绪波动可能会给你在家里*和*工作中带来问题。当你觉得时机成熟时，采取积极的行动来进行变革。
- en: The square isn’t easy, but it can help you to create a much more satisfying
    life, both personally and professionally. You will learn a lot about yourself
    and your emotions as you change your professional responses for the better.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这个挑战并不容易，但它能帮助你创造一个更加令人满意的生活，无论是个人还是职业生涯。当你改善职业反应时，你将对自己和自己的情绪有更深入的了解。
