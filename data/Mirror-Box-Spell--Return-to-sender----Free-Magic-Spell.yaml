- en: Mirror Box Spell (Return to sender)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 镜子盒法术（退回寄件人）
- en: This spell is to send back all negative energy sent your way
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此法术是用来将所有发向你的负能量送回去的。
- en: '## Casting Instructions for ''Mirror Box Spell (Return to sender)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“镜子盒法术（退回寄件人）”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此法术你需要以下物品：**'
- en: '- A small or medium sized box or Tupperware'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 一个小到中等大小的盒子或塑料盒'
- en: '- A small paper'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 一张小纸'
- en: '- A black pen'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 一支黑色钢笔'
- en: '- 4 pieces of a mirror (size does not matter as long as they fit inside the
    box'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 4块镜子（大小无关紧要，只要它们能放进盒子里）'
- en: '- tape of glue'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 胶带或胶水'
- en: '- a large black or dark cloth. you can use a large black paper bag as well'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 一块大的黑色或深色布料。你也可以使用一个大的黑色纸袋。'
- en: '***optional*****If you would like to step it up a notch*****'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***可选*** 如果你想进一步提升。'
- en: '- a black chime candle'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 一支黑色风铃蜡烛'
- en: '- graveyard dirt or dirt from outside source that is not from your home'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 墓地土壤或非家中来源的土壤'
- en: '- banishing herbs of your choice'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 你选择的驱邪草药'
- en: '- a piece of foil'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 一片锡箔'
- en: '- a sigil of your choice that is for protection or return to sender'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 你选择的保护或退回寄件人的符咒'
