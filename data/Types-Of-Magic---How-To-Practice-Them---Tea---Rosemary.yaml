- en: Types Of Magic & How To Practice Them | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 魔法类型及其实践方法 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/types-of-magic-spells/#0001-01-01](https://teaandrosemary.com/types-of-magic-spells/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/types-of-magic-spells/#0001-01-01](https://teaandrosemary.com/types-of-magic-spells/#0001-01-01)
- en: Whether you’re a beginner witch or a high-level occultist, you probably know
    that there are different types of magic at your disposal. And many of these types
    of magic serve different purposes, so it can be helpful to know about each.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是初学者巫师还是高级秘术师，你可能知道你可以使用不同类型的魔法。并且这些魔法类型中的许多都有不同的用途，因此了解每种魔法都可能会有所帮助。
- en: Here I’m going over the top types of magic and types of spells you can cast,
    all the way from simple jar spells to complicated ceremonial magic.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我将详细介绍魔法的各种类型和你可以施展的魔法类型，从简单的罐头魔法到复杂的仪式魔法。
- en: Low Magic (Folk Magic)
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 低级魔法（民间魔法）
- en: Low magic is the kind of magic that most people are familiar with. It is the
    sort of magic that you see in movies and television shows. Low magic is usually
    used for simple things like finding a lost object or making someone fall in love
    with you. It doesn’t require a whole bunch of knowledge of associations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 低级魔法是大多数人熟悉的魔法类型。这是电影和电视节目中经常出现的魔法类型。低级魔法通常用于像寻找失物或让某人爱上你这样的简单事情。它不需要大量的关联知识。
- en: Low magic, also called folk magic, is the type that peasants have performed
    for centuries. It is simple, practical magic designed to help with the problems
    of everyday life. It often involves the four elements or the natural world in
    some way. Low magic means that you’re working with the natural forces around you
    to alter or change something subtly. You’re not trying to create something new
    or destroy something (as with high magic), but you’re just directing or nudging
    the energy in a slightly different direction.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 低级魔法，又称民间魔法，是农民们几个世纪以来一直在进行的类型。它是简单的、实用的魔法，旨在帮助解决日常生活中的问题。它通常涉及四大元素或某种方式涉及自然界。低级魔法意味着你在与你周围的自然力量合作，微妙地改变或改变某些事物。你不是试图创造新事物或摧毁某些东西（就像高魔法那样），而只是在轻微不同的方向上引导或推动能量。
- en: Examples of folk magic include simple candle spells, jar spells, herbalism,
    charms, and mojo bags.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 民间魔法的例子包括简单的蜡烛法术、罐子法术、草药学、护身符和魔力袋。
- en: In Harry Potter terms, low magic would be the simple charms that they use to
    make daily life easier.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 用《哈利·波特》的术语来说，低级魔法就是他们用来简化日常生活的简单咒语。
- en: High Magic (Ceremonial Magic)
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 高级魔法（仪式魔法）
- en: High magic is the stuff of the occult, of secret societies. It’s the kind of
    magic that gets big, major results, but it also takes a *lot* of work to learn
    and truly understand. In ceremonial magic, occult teachings such as Thelema, Enochian
    magic, [the Kabbalah Tree of Life](https://www.patreon.com/posts/what-is-tree-of-70427837),
    and other occult philosophies are typically incorporated. This means that you
    must be a lifelong student of the occult to get ceremonial magic right.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 高级魔法是神秘学的东西，是秘密社团的东西。这是一种可以取得重大成果的魔法，但要真正理解，需要*大量*的学习和工作。在仪式魔法中，诸如塞勒玛、以诺基魔法、[卡巴拉生命之树](https://www.patreon.com/posts/what-is-tree-of-70427837)和其他神秘哲学通常被并入其中。这意味着你必须是神秘学的终身学生才能正确地进行仪式魔法。
- en: Some of the biggest occult names, such as Aleister Crowley, were high magicians.
    Often, high magic is incredibly secretive and can be developed by secret societies
    such as The Golden Dawn. And while students can technically pick up a book written
    by an occultist and perform a high magic ritual, I think it’s much better if you
    spend the time to learn the *principles* yourself before doing a ritual you don’t
    totally understand.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一些最大的神秘学名人，如亚利斯特·克劳利，就是高级魔法师。通常，高级魔法极度隐秘，可以由黄金黎明等秘密社团发展。虽然学生们技术上可以拿起一个神秘学家写的书并进行高级魔法仪式，但我认为最好是花时间自己学习*原则*，然后再做一个你并不完全理解的仪式。
- en: 'In Harry Potter, the Horcruxes represent high magic: extremely complex spells
    that alter reality. High magic is often very secretive and requires a lot of knowledge
    to perform correctly.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在《哈利·波特》中，魂器代表高魔法：极其复杂的法术，可以改变现实。高魔法通常非常隐秘，并且执行正确需要大量的知识。
- en: '*Want to learn more about high magic rituals and occult initiation? [Check
    out the Tea & Rosemary Patreon here.](https://www.patreon.com/teaandrosemary)*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*想要了解更多关于高级魔法仪式和神秘入门的内容？[请访问茶与迷迭香的 Patreon 这里。](https://www.patreon.com/teaandrosemary)*'
- en: '**Now that we’ve gone over the basic differences between high and low magic,
    I’ll discuss some more specific types of magic. Most of these types of magic can
    fit into low and high magic categories, and some are *both*.**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**现在我们已经介绍了高低魔法的基本区别，我将讨论一些更具体类型的魔法。这些大部分类型的魔法可以归为低魔法和高魔法两类，有些则是*兼具双重性*。**'
- en: Enochian Magic
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 以诺魔法
- en: Enochian magic is a form of high magic because it is ceremonial. It is a system
    of magic developed (technically rediscovered) in the late 1500s by Dr. John Dee
    and Edward Kelley, occult consultants of Queen Elizabeth I.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 以诺魔法是高魔法的一种形式，因为它是典礼性的。它是由伊丽莎白一世的王后的神秘顾问，约翰·迪博士和爱德华·凯利于16世纪晚期发展（技术上是重新发现）的一套魔法系统。
- en: Enochian magic is a powerful, ancient system that enables the ascent to God
    through opening portals to heavenly realms. Many modern magic systems, including
    the Golden Dawn, are derived from Enochian magic, established by the biblical
    prophet Enoch. Angels later communicated the same knowledge and wisdom to Dr.
    John Dee, an astrologer at the court of Queen Elizabeth I, in the 16th century.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以诺魔法是一种强大且古老的系统，它能够通过开启通往天堂境界的门户来实现通往上帝的提升。包括金色黎明在内的许多现代魔法系统都源自以诺魔法，由圣经先知以诺建立。天使后来在16世纪向伊丽莎白一世法庭的占星家约翰·迪传达了相同的知识和智慧。
- en: Enochian magic is used to summon and communicate with angelic beings. It can
    also be used for protection, healing, and other purposes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 以诺魔法用于召唤和与天使接触交流。它也可用于保护、治疗以及其他目的。
- en: Chaos Magic
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 混沌魔法
- en: The idea of chaos magic is to use whatever ideas and practices are helpful to
    you at the moment, even when they contradict previous ideas and practices. This
    means you can use virtually any types of magic/magical system at any moment. All
    that matters is what is *useful.*
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 混沌魔法的理念是利用任何在某一时刻对您有帮助的想法和实践，即使它们与以前的想法和实践矛盾。这意味着您可以在任何时刻使用几乎任何类型的魔法/魔法系统。唯一重要的是它*有用*。
- en: I also find that chaos magic can mean harnessing the chaos in the world around
    you and directing it towards a purpose. It doesn’t matter *how* you do this, but
    it only matters that you capitalize on the world’s chaos to achieve your end goal.
    Chaos magic can be both low or high magic, folk or ceremonial. In my personal
    experience, chaos magic just means that you *recognize* you live in a chaotic
    universe and use that chaos to fuel your intentions.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我也发现混沌魔法可能意味着驾驭周围世界的混沌，并将其指向某个目的。*您如何*做到这一点并不重要，只有您利用世界的混沌来实现您的最终目标才重要。混沌魔法既可以是低魔法也可以是高魔法，民间魔法也可以是典礼性魔法。根据我的个人经验，混沌魔法只意味着您*意识到*生活在一个混沌的宇宙中，并利用这种混沌来推动您的意图。
- en: Chaos magic is a very practical form of magic. It can be used for anything from
    improving your health to manifesting your dream life. You’ll find that chaos magic
    [typically stems from the realms of the Qliphoth](https://www.patreon.com/posts/what-is-tree-of-70427837),
    though it can be used in everyday 3D life, too.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 混沌魔法是一种非常实用的魔法形式。它可用于改善健康，实现梦想生活等任何事情。您会发现混沌魔法通常来源于Qliphoth的领域(https://www.patreon.com/posts/what-is-tree-of-70427837)，尽管它也可以用于日常的3D生活。
- en: Sympathetic Magic
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 同感魔法
- en: Sympathetic magic has nothing to do with actual sympathy but is a type of magic
    that relies on the principle of “like attracts like.” This means that you can
    use objects to represent people or things in order to influence them.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 同感魔法与实际的同情没有任何关系，但是这是一种依赖“物以类聚”的原则的魔法类型。这意味着您可以使用物体来代表人或事物以影响它们。
- en: For example, if you want to hex someone, you might use a voodoo doll. Your ritual
    must include connecting the doll’s energy to the person to create a link. Then,
    anything you do to the doll is also (metaphorically) done to the person. If you
    want to heal someone, you might use a magical talisman. If you want to increase
    your strength, you might use a magical charm.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您想施加咒语于某人，您可以使用一个巫毒娃娃。您的仪式必须包括将娃娃的能量与人连接以建立联系。然后，您对娃娃所做的任何事情也(比喻上)会发生在这个人身上。如果您想要治愈某人，您可能会使用一个魔法护身符。如果您想增强力量，您可以使用一枚魔法护身符。
- en: We call this type of magic “sympathetic magic” because of the link between the
    person and the item. Sympathy implies that you feel bad for someone else and can
    put yourself in their shoes. By using this type of magic, you’re doing the same
    thing between the person and the object; once linked, you can cast your spell
    on the object (positive or negative) and expect that energy to translate through
    the link to the person.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将这种魔法称为“同情魔法”，因为它讲究人与物品之间的联系。同情意味着你为别人感到难过，并可以设身处地地理解他们。通过使用这种魔法，你在人和物品之间做同样的事情；一旦联系在一起，你可以在物品上施放你的咒语（积极或消极），期望能量通过链接传递到人身上。
- en: Sympathetic magic is often seen as low magic because it is relatively easy to
    do and doesn’t require much knowledge or skill. However, it can also be used in
    high magic rituals.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 同情魔法通常被视为低级魔法，因为它相对容易做，并不需要太多知识或技巧。然而，它也可以用于高级魔法仪式。
- en: Left-Hand Magic and Right-Hand Magic
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 左手魔法和右手魔法
- en: In some magical traditions, there is a distinction between “left-hand magic”
    and “right-hand magic.” This refers to using magic for self-serving purposes (left-hand)
    or altruistic purposes (right-hand). Some people believe that left-hand magic
    is inherently evil because it is used for selfish reasons, while right-hand magic
    is good because it is used to help others.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些魔法传统中，有“左手魔法”和“右手魔法”的区别。这指的是使用魔法为自私目的（左手）或利他目的（右手）。有些人认为左手魔法天生邪恶，因为它是出于自私的原因，而右手魔法则是善良的，因为它是用来帮助他人的。
- en: However, this is not always the case. It is possible to use left-hand magic
    for good and right-hand magic for evil purposes. It all depends on the intent
    of the magician.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，情况并非总是如此。左手魔法也可以用于善良目的，右手魔法也可以用于邪恶目的。一切取决于魔术师的意图。
- en: Other magicians see the left-handed path as the path of destruction, while the
    right-handed path is that of creation. But then it follows that the right-handed
    path can be used to create something harmful (which is inherently negative). And
    similarly, the left-handed path can be used to destroy something harmful, to stop
    it from hurting others (which is inherently positive).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 其他魔术师认为左手路径是摧毁之路，而右手路径是创造之路。但随之而来的是右手路径也可以用来创造有害的东西（这本质上是负面的）。同样，左手路径也可以用来摧毁有害的东西，阻止它伤害他人（这本质上是正面的）。
- en: In my opinion, it’s important to know about both paths. I believe that they
    represent the top of the Kabbalah Tree of Life (the right-handed path, which is
    creative and masculine in nature) and the bottom of the tree (the root system
    or Qliphoth system, the left-handed path, which is destructive and feminine in
    nature). To truly understand the Universe, one must fully comprehend both paths
    and integrate them into one being.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，了解这两条路径是很重要的。我相信它们代表了生命之树的顶部（右手路径，创造性和阳性的本质）和树的底部（根系或Qliphoth系统，左手路径，破坏性和阴性的本质）。要真正理解宇宙，必须充分理解这两条路径，并将它们融合成一个存在。
- en: Left-handed magic is also called black magic, while right-handed magic can be
    called white magic. I personally think that these are dualistic and harmful ways
    of thinking because they limit your potential. I would encourage you to learn
    more about both paths to figure out what parts of each fit you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 左手魔法也被称为黑魔法，而右手魔法可以称为白魔法。我个人认为这些是二元和有害的思维方式，因为它们限制了你的潜力。我鼓励你了解更多关于这两条路径，以确定它们的哪些部分适合你。
- en: 'Alchemy:'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 炼金术：
- en: Alchemy is a type of magic that is all about transformation. It is the art of
    turning one thing into another, often using chemicals and laboratories. In the
    past, alchemists were able to turn lead into gold.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 炼金术是一种关于转化的魔法。这是一种将一物转化为另一物的艺术，通常使用化学物质和实验室。在过去，炼金术师能够将铅变成黄金。
- en: Nowadays, alchemy is used more for personal transformation. For example, you
    might use alchemy to change negative thinking into positive thinking. Or you might
    use it to turn your fear into courage. Alchemy works on a cellular level but the
    process is often linked to the energetic body, too.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，炼金术更多用于个人转变。例如，你可以使用炼金术将负面思维转变为正面思维。或者你可以用它来将你的恐惧变成勇气。炼金术作用于细胞层面，但这一过程通常也与能量体联系在一起。
- en: Alchemy is a very powerful type of magic but can also be dangerous if not used
    correctly. This is because alchemy deals with powerful emotions and energies.
    And once something is “changed” it isn’t an instantaneous process to change it
    back.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 炼金术是一种非常强大的魔法类型，但如果使用不当也可能很危险。这是因为炼金术涉及强大的情感和能量。一旦某事物被“改变”，将其改回并不是一个即时的过程。
- en: Often, Alchemy is important during initiation processes. The idea is that occult
    initiation alchemizes your body. As the reality around you appears to change,
    so is your body at a cellular level.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在启蒙过程中，炼金术通常是重要的。这种神秘启蒙理论认为，炼金术使你的身体得到提升。当你周围的现实似乎改变时，你的身体在细胞层面也在变化。
- en: '**Hopefully, this gives you a broad overview of the different types of magic.
    There are many more subtle types of magic, such as jar spells, candle spells,
    etc., but most of those fall under one of these categories. I recommend starting
    with a category you’re interested in and going from there!**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**希望这能为你提供各种魔法类型的广泛概述。还有许多更微妙的魔法类型，比如罐头咒语、蜡烛咒语等，但大多数都属于这些类别之一。我建议从你感兴趣的类别开始，并从那里继续！**'
- en: '**For those of you looking to take your magical practice to the next level,**
    [**the Tea & Rosemary Patreon free trial is designed with you in mind**](https://www.patreon.com/teaandrosemary)**.**
    If you’ve sensed that there’s more to magic than occasional folk spells—if you
    feel a deeper call to the mystical arts—then this is your gateway.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于那些希望将他们的魔法实践提升到下一个水平的人们，[**Tea & Rosemary Patreon 免费试用**](https://www.patreon.com/teaandrosemary)**
    专为你而设计。** 如果你感觉到魔法不仅仅是偶尔的民间咒语，如果你对神秘艺术感受到更深层次的召唤，那么这就是你的入口。'
- en: '[With the Tea & Rosemary Patreon,](https://www.patreon.com/teaandrosemary)
    you gain access to an extensive collection of over 100 posts. Explore advanced
    spells, dive into deep astrological studies including asteroid impacts, and connect
    with deities through detailed spiritual practices like invocations and evocations.
    Our content spans from beginner techniques to advanced alchemical witchcraft,
    designed to empower you no matter your experience level.'
  id: totrans-45
