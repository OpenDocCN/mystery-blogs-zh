- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为 5/5 星
- en: This spell works over time. A relationship that grows slowly generally has more
    chance of success than a whirlwind romance and that is what is represented here.
    Small seeds represent the many facets of a relationship. The spell is done as
    the Moon is growing in power
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语需要一段时间来发挥作用。缓慢发展的关系通常比风起云涌的浪漫更有成功的机会，这正是这里所代表的。小种子代表了关系的多个方面。在月亮力量增长时进行此咒语。
- en: '## Casting Instructions for ''Have a Person Think About You'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''让一个人想着你''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Packet of seeds of your choice
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你选择的种子包
- en: Pot of soil (to grow them)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一盆土（用来种植）
- en: A small copper object such as a penny
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一枚小铜制物品，如一分钱
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Packet of seeds of your choice
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你选择的种子包
- en: Pot of soil (to grow them)
  id: totrans-17
  prefs:
