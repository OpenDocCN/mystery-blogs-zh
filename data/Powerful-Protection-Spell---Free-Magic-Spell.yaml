- en: Voice or ability to hear your voice in your head.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能听到你在脑海中的声音或能力。
- en: Candles (Optional)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（可选）
- en: If you are using candles, place them in a circle around you and recite the following
    spell. If you are in public, say this in your head.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用蜡烛，请将它们围成一个圆圈并 recite 以下咒语。如果在公共场所，请在脑海中说这些话。
- en: 'Chant:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 咏唱：
- en: '**"Protect my family, protect my friends,'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"保护我的家人，保护我的朋友，'
- en: Protect us all until the end."**
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 保护我们直到最后。"**
- en: This spell should be said as many times as possible.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语应该尽可能多地重复。
