  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“强大的保护咒语”的指导说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展此咒语：**'
- en: Voice or ability to hear your voice in your head.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能听到你在脑海中的声音或能力。
- en: Candles (Optional)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
