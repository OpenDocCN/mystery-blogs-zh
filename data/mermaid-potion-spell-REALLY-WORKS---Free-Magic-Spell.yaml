  prefs: []
  type: TYPE_NORMAL
  zh: 把第二大的海贝放在另一条膝盖上
- en: then say,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然后说，
- en: BLUE WATER
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝色的水
- en: HOLD IN GRACE,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 保持优雅，
- en: MY MERMAID TAIL AWAITS,
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我的美人鱼尾巴在等待，
- en: IN WATER MY SCALES WILL APPEAR,
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在水中我的鳞片将出现，
- en: WHILE NOT WET THEY DISSAPEAR.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当不湿润时它们就会消失。
- en: say the chant 2x.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 说咒语2次。
- en: leave your legs in front of you(with the sea shells still on ur knees)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 保持双腿伸直（海贝仍然放在膝盖上）
- en: then say the chant another 2x while putting your hand over the cup.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在把手放在杯子上的同时再说一遍咒语。
- en: NOTE:putt your legs in front of you for the whole time.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：整个过程都要把腿放在前面。
- en: press down on the sea shells,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 按住海贝，
- en: now you should have marks.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该有印记了。
- en: SYMTOMS:HEADACHES, NAUSEA, SUDDEN THIRST
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 症状：头痛，恶心，突然口渴
- en: THINGS YOU SHOULD BE AWARE OF:WHEN IN THE POOL OR AT THE BEACH,YOU
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该注意的事情：当在游泳池或海滩时，你
- en: WILL SWIM ALOT FASTER,
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 会游得更快，
- en: your mermaid tail will grow in two days if your in water.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你的美人鱼尾巴会在两天内在水中生长。
