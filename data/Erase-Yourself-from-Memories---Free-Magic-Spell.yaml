- en: 'Light the candle it is meant to help with your energy. On the paper write:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，它意味着帮助你的能量。在纸上写：
- en: '''(persons name) you''ve gone through pain and sadness but also happiness and
    joy with me in your life. But now it is time for me to start over which means
    you will forget all the pain, sadness worry, and anger I have caused you. Over
    the next 3 days you will forget who I am and everything we have done together.
    May the goddess and god guide us in our paths. So mote it be.'''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '''(人名)你经历了痛苦和悲伤，但也有幸福和快乐与我同行。但现在是我重新开始的时候，这意味着你将忘记所有我给你带来的痛苦、悲伤、担忧和愤怒。在接下来的3天内，你将忘记我是谁以及我们一起做过的一切。愿女神和男神在我们的道路上指引我们。如此成就。'''
