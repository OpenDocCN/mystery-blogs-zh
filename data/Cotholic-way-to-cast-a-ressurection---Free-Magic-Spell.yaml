- en: Why must it about heaven? through in many ancient pantheon, there always gods/goddess
    of the underworld. and 'clouds of heaven'? if you mean above.. in outer space
    there is no clouds. Also 'in your heart' , you want a pet inside your microcosmos?.
    Also too 'your left chest'? why it is not right chest? well, energy and spirit
    could be everywhere, and not attached on left chest only. Maybe in once a year,
    gates is open, thats why we see ''hungry Ghost festival'', ''Yulanpen Sutra''
    in asian or ''Halloween'' in.. , these gates is allowed (by gods) to be open between
    the dead and alive but just for a while, to not disturb the balance.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么一定要谈论天堂？在许多古代的诸神中，总有地府的神。还有“天上的云彩”？如果你指的是上面...在外层空间没有云。还有“在你的心中”，你想在你的微观宇宙中有一个宠物吗？还有“你的左胸”？为什么不是右胸？嗯，能量和精神可能无处不在，不仅仅附着在左胸上。也许每年一次，门户是开放的，这就是我们看到“饿鬼节”，“盂兰盆经”在亚洲或“万圣节”等，这些门户被允许（由神）暂时打开死者与生者之间的联系，以不扰乱平衡。
