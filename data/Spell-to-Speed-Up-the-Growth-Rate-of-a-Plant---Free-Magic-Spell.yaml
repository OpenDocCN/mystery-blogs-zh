- en: Spell to Speed Up the Growth Rate of a Plant
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 速度加快植物生长速率的咒语
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为 5/5 星
- en: This is a Spell to speed up the growth rate of any given plant sort of in a
    thought-form; you ultimately project a thought-form that is set to speed up the
    growth of your plant.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种加快任何给定植物生长速度的咒语，有点像一个思维形式；你最终投射了一个被设定为加速你植物生长的思维形式。
- en: '## Casting Instructions for ''Spell to Speed Up the Growth Rate of a Plant'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''加快植物生长速率的咒语'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: ) Your voice
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ) 你的声音
- en: ) Your willpower
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ) 你的意志力
- en: ) Your focus/concentration
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ) 你的专注/集中力
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: ) Your voice
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ) 你的声音
- en: ) Your willpower
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ) 你的意志力
- en: ) Your focus/concentration
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ) 你的专注/集中力
- en: 1.) Place your Projective (dominant) hand over the area where the plant's root
    should be.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1.) 将你的投射（主导）手放在植物根部应该生长的区域上。
- en: 2.) Close your eyes and visualize the plant growing extremely fast so as that
    the plant looks as if no time was needed for it to grow.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2.) 闭上眼睛，将植物快速生长的形象可视化，以至于植物看起来好像不需要时间就生长起来了。
- en: '3.) Then say this Spell:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 3.) 然后说出这个咒语：
- en: '***''''In my dear mind, it is I do see,'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '***''''在我亲爱的思维中，我看到，'
- en: This plant which grows at a rate extreme.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这种植物的生长速度极快。
- en: Bring my thought-form to(day/night) to life,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将我的思维形式在今天/夜晚变成生命，
- en: And assume the role of my desire without strife!''***
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 并扮演我愿望的角色而没有争执！''***
- en: Be patient for your plant will grow at a faster rate in no time.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 耐心等待，你的植物将会在短时间内快速生长。
