- en: The Dark World of the European Witch Trials
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧洲女巫审判的黑暗世界
- en: 来源：[https://teaandrosemary.com/european-witch-trials-hunts/#0001-01-01](https://teaandrosemary.com/european-witch-trials-hunts/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/european-witch-trials-hunts/#0001-01-01](https://teaandrosemary.com/european-witch-trials-hunts/#0001-01-01)
- en: According to many historians, the European witch trials were far larger and
    more aggressive than those in Salem. For some reason, the trials in Salem get
    all the fame, but I encourage every witch to learn about the European witch hunts
    in order to get the *full* picture of how the world treated witches.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据许多历史学家的说法，欧洲的女巫审判比塞勒姆的要大得多，而且更加激烈。出于某种原因，塞勒姆的审判却备受瞩目，但我鼓励每个女巫了解欧洲的女巫猎杀，以便全面了解世界是如何对待女巫的。
- en: In the late 16th century, people all across Europe were accused of witchcraft
    and executed. This is a dark part of history that many know little about.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在16世纪末，整个欧洲的人们被指控为女巫，并被处以死刑。这是许多人所知甚少的历史黑暗时期。
- en: What caused this to happen? Why did some people get convicted while others managed
    to escape without harm?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是什么原因导致了这种情况发生？为什么一些人被判有罪，而其他人却成功逃脱无恙？
- en: The answers lies in the social structure of the time period, which was *heavily*
    influenced by religion.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 答案在于当时的社会结构，它受到宗教的*严重*影响。
- en: Witchcraft Before The European Witch Hunts
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欧洲女巫审判之前的巫术
- en: Before the 1400s, Europeans generally believed in magic. However, what that
    looked like varied dramatically by place.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在15世纪之前，欧洲人普遍相信魔法。然而，不同地区的魔法信仰却有着截然不同的表现形式。
- en: Sicilians told tales about groups of seductive women with animal hands and feet;
    Norwegians recounted their world inhabited by earth trolls while no pan-European
    agreement existed on who witches were or even if they should be feared at all.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 西西里岛人讲述了一群手脚带有动物特征的诱人女性的故事；挪威人讲述了他们的世界中栖息着地精，而在欧洲并不存在关于女巫是谁，甚至是否应该害怕女巫的全欧共识。
- en: Many people practiced “magic” in some form, whether they concocted folk spells
    or healed the townspeople with herbs. The Catholic Church saw virtually no threat
    to this for the previous thousands of years and witches were not persecuted.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人以某种形式练习“魔法”，无论是制作民间咒语还是用草药治疗镇上的人。在此之前的几千年里，天主教会几乎没有看到这种行为构成的威胁，因此女巫并未受到迫害。
- en: It wasn’t until the late 1400’s that the idea of the witch on a broom, kidnapping
    children in the night and casting curses on townspeople, was invented.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 直到15世纪晚期，女巫乘着扫帚、在夜间绑架儿童并对城镇居民施加诅咒的形象才被创造出来。
- en: With the rise of Christianity, theologians began publishing demonology handbooks
    and guides to exterminating witches that solidified what it is a witch does.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着基督教的兴起，神学家开始出版关于魔鬼学和消灭女巫的指南，这些指南固定了女巫的定义。
- en: Thus, the classic picture of the witch was born, which essentially kicked off
    the witch trials in England and in Europe, and later in America.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，经典的女巫形象诞生了，这基本上拉开了英国和欧洲，以及后来的美国女巫审判的序幕。
- en: The idea that witches convened with the Devil was really at the heart of the
    issue. After all, in a world that was mostly Christian, the idea of someone worshipping
    the Devil was one of the most evil ideas.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 与恶魔会面的女巫的想法实际上是问题的核心。毕竟，在一个主要是基督教的世界里，有人崇拜恶魔的想法是最邪恶的想法之一。
- en: What Are The European Witch Trials?
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是欧洲女巫审判？
- en: The European witch trials were also known as the Great Witch Hunt, and began
    with a series of priest-led purges.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲女巫审判也被称为大猎巫行动，始于一系列由神职人员领导的清洗行动。
- en: The European witch hunts mainly took place in Europe during the early 1600s.
    The witch hunts resulted in a wide variety of executions, ranging from “hanging,
    burning at the stake, boiling in oil or water,” and being “stoned to death.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲女巫猎杀主要发生在17世纪初的欧洲。女巫猎杀导致了各种各样的处决方式，从“绞死，在火刑中烧死，用油或水煮沸”，到“被石头砸死”。
- en: The hunts escalated into something much more violent after 1609; by that time
    people suspected of witchcraft could be executed for even mentioning their power
    or using any magic whatsoever.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1609年后，猎巫行动升级为更为暴力的行为；到那时，被怀疑为女巫的人甚至在提及他们的力量或使用任何形式的魔法时都可能被处以死刑。
- en: The beginning of the European witch hunts was quite small.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲女巫猎杀的开端非常小规模。
- en: In the small settlement of St. Maximin in 1572, authorities charged a woman
    named Eva with using witchcraft and murdering children. She confessed under torture,
    but she was only one victim; two women that were implicated by her confession
    also met their fate when they burned at stake along with Eva for killing innocent
    humans.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1572年，在小镇圣马克西明，当局指控一个名叫伊娃的女人使用巫术并谋杀儿童。她在酷刑下承认了罪行，但她只是其中的一个受害者；根据她的供词，还有两名被牵连的女人与伊娃一起被烧死，因为她们也被指控杀害无辜的人类。
- en: Five years later, over 500 people had been killed in the town alone, although
    the population count was only about 2,000 people!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 五年后，仅在这个小镇上就有超过500人被杀害，尽管当时的人口只有大约2000人！
- en: The heart of witch-hunting in Europe was the German speaking region, a place
    that includes modern day Germany, Switzerland and northeastern France.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲，猎巫活动的中心地带是讲德语的地区，包括现代的德国、瑞士和东北法国。
- en: Unfortunately, the European witch hunts lasted for hundreds of years, until
    1782.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，欧洲的猎巫活动持续了数百年，直到1782年。
- en: Why Did The European Witch Hunts Begin?
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欧洲的猎巫活动为何开始？
- en: The Witch Hunts in Europe began for a number of reasons.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的猎巫活动由多种原因引发。
- en: Some historians believe the hunts were spurred on by an unusually cold winter
    that led to crop destruction, causing famine and disease outbreaks as well. Others
    have pointed to social upheaval following political changes like the Protestant
    Reformation or wars such as The Thirty Years War (which lasted from 1618-1648)
    as a cause for the hunts.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一些历史学家认为，这些猎巫活动是由于异常寒冷的冬季导致了作物损失，引发了饥荒和疾病爆发。其他人则指出，政治变革如宗教改革或战争，比如持续了1618-1648年的三十年战争，也是猎巫活动的原因之一。
- en: However, many scholars now believe that the European Witch Hunts began because
    of social unrest stemming from rapid cultural changes and greater inequality between
    rich and poor people in Europe during this time period.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，现在许多学者认为，欧洲的猎巫活动始于由于快速的文化变革和这一时期欧洲富人与穷人之间日益加剧的不平等所导致的社会动荡。
- en: With the rise of Martin Luther, Catholicism’s power was challenged and many
    people began to convert. With a new strategy in place that would seemingly work
    against their monopoly on religion, the Church struggled greatly with how to approach
    this revolution and what strategies were most effective for them.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随着马丁·路德的兴起，天主教的权力受到了挑战，许多人开始皈依。面对这场看似针对他们宗教垄断的革命，教会在如何应对这一局势和哪些策略最为有效方面陷入了巨大困境。
- en: 'They chose two main tactics: inquisitions where heretics who persisted in heresy
    could be punished by death or forced conversion; crusades which allowed those
    who voluntarily converted back into Christianity not only forgiveness but remission
    from all sins committed before baptism as well as immunity from any future prosecution
    under church law.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他们选择了两种主要策略：审讯异端者，坚持异端的人可能面临死刑或强迫改宗；十字军，这种行动使自愿重返基督教的人不仅获得原谅，还免除了洗礼前犯下的所有罪行以及免受未来任何教会法律追诉的豁免。
- en: However, monarchs, especially in Germany, began to move away from the Catholic
    Church. This is probably why Germany was a hub for the European witch trials.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尤其是在德国，君主们开始远离天主教会。这很可能是为什么德国成为欧洲猎巫审判的中心。
- en: For centuries, it was common for townsfolk to believe in witchcraft. They would
    buy and sell magical services like love potions and spells as a way of helping
    find stolen belongings or maybe even someone’s true love.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 几个世纪以来，普通百姓普遍相信巫术。他们会买卖像爱情药水和咒语这样的魔法服务，作为寻找失物或寻找真爱的一种方式。
- en: Up until the 1500’s, the Catholic Church had been mostly indifferent about witches.
    However, Protestants did not have the same thoughts about witchcraft. Both Luther
    and Calvin, famous religious figures, encouraged witch hunts and witch trials
    in Europe and England.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 直到16世纪，天主教会对巫术一直漠不关心。然而，新教徒对巫术的看法则截然不同。路德和加尔文，两位著名的宗教人物，都在欧洲和英格兰鼓励了猎巫和巫术审判。
- en: Many scholars believe that religion ultimately sparked the witch trials in England
    and Europe due to the increased religious competition.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 许多学者认为，宗教竞争的加剧最终在英格兰和欧洲引发了猎巫审判。
- en: However, other scholars believe that the culprit was social inequality.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，其他学者认为罪魁祸首是社会不平等。
- en: For example, many women were widowed or became single mothers following wars,
    so they turned to begging out on the streets and took on the profession of a healer
    to make money.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，许多女性在战争后成了寡妇或独自抚养子女，因此她们转而在街头乞讨，并从事治疗工作来谋生。
- en: During this time period women were expected to be pious housewives that stayed
    at home taking care of their children instead of working outside the home. So
    when these widows turned to begging or becoming healers they faced criticism from
    both men and women in society who considered these women to be immoral, and as
    a result they were accused of witchcraft.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段时间内，人们期望女性是虔诚的家庭主妇，待在家里照顾孩子，而不是在家外工作。因此，当这些寡妇转而乞讨或成为治疗师时，他们不仅面临男性和女性社会中认为这些女性是不道德的批评，结果就是她们被指控为女巫。
- en: This “attack” on the traditional view of what it meant to be a woman in society
    led to accusations against these widows for being witches by people who feared
    they would lose their place in the hierarchy if gender roles began changing. This
    lead many scholars to believe that the European Witch Hunts were not simply a
    religious movement but also an effort to maintain class and gender hierarchies
    in society.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对传统社会中女性地位观念的“攻击”，导致了这些寡妇被指控为女巫，这些指控来自于那些担心自己在性别角色开始改变时会失去地位的人。这导致许多学者认为，欧洲的女巫狩猎不仅仅是宗教运动，也是维持社会阶级和性别等级的努力。
- en: 'Many historians now argue that this social unrest led to accusations of witchcraft
    against these women for two reasons: they had become independent and taken on
    professions traditionally believed to be only male occupations; and they were
    challenging the gender roles of what it meant to be a woman in society.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 许多历史学家现在认为，这种社会动荡导致了对这些女性进行女巫指控的两个原因：她们变得独立，并从事传统上认为只能由男性从事的职业；她们挑战了社会对女性角色的看法。
- en: So basically, religion played a part in the execution of the European witch
    trials, but it wasn’t necessarily the cause. It’s impossible to say how much religion
    contributed to this gender equality, however it was ultimately the social climate
    that caused the witch trials in Europe to begin in the first place.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 所以基本上，宗教在执行欧洲女巫审判中发挥了作用，但并非必然的原因。然而，无法说宗教对这种性别平等有多大贡献，最终是社会气候导致了欧洲女巫审判的开始。
- en: How Many People Died In The European Witch Hunts?
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欧洲女巫狩猎中有多少人死亡？
- en: It is estimated that between 40,000 and 100,000 people were executed for witchcraft
    during this time, making them far more gruesome than the Salem Witch Trials.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 据估计，在此期间有40,000至100,000人因被指控为女巫而被处决，使这一时期的审判远比塞勒姆女巫审判更加可怕。
- en: However, certain places in Europe had a higher concentration of executions than
    others.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，欧洲某些地方的处决密度比其他地方高。
- en: In the year 1684, there were over 700 witches executed in Württemberg and Bavaria
    alone. Specific towns would have higher rates of witchcraft executions than others,
    and these townships tended to be in the Christian regions that were more likely
    to adhere to church laws.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 仅在1684年，仅在符特威尔和巴伐利亚，就有超过700名女巫被处决。特定的城镇比其他城镇更容易发生女巫处决事件，这些城镇往往位于更可能遵守教会法的基督教地区。
- en: One such example was Trier, a town located on the border between Germany and
    Luxembourg with an execution rate peaking at over 200 people per year!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个例子是特里尔，这个位于德国和卢森堡边境的城镇，其年度处决率高达超过200人！
- en: 'How The Public Reacted To The Witch Trials In Europe:'
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欧洲对女巫审判的公众反应：
- en: To the common person in the 1500’s, the idea of witchcraft was terrifying. There
    were many superstitions and beliefs that people had about witches, including but
    not limited to the idea of “flying ointments” which was an oil made from a combination
    of various plants such as hemlock or mandrake, containing powerful hallucinogens
    like belladonna or ergot fungus.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对于16世纪的普通人来说，女巫craft的概念令人恐惧。人们对女巫有许多迷信和信念，包括但不限于关于“飞行乳膏”的想法，这是一种由多种植物如毒芹或曼德拉克制成的油，含有像颠茄或麦角霉素这样的强效致幻剂。
- en: Another superstition about witches was that they could create hailstorms during
    harvest time to destroy farms- this is because hail is made from ice droplets
    which fall upon plants in order to choke them out with frost.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 关于女巫的另一个迷信是，她们可以在收获季节期间制造冰雹来破坏农场- 这是因为冰雹是由冰雹成的冰滴落在植物上，以寒霜窒息它们。
- en: Of course, these wild ideas made the European witch hunts all the more frightening
    to the common people, who didn’t have means of research that we have today, like
    the internet. They quite literally had to take the word of their superiors as
    the truth.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些狂野的想法使得普通人对欧洲女巫猎巫更加恐惧，因为他们没有我们今天拥有的研究手段，比如互联网。他们简直就是得相信上级的话为真。
- en: The people who were accused of witchcraft in Europe during the 16th century
    could be any woman, man or child. The truth was that a witch hunt often starts
    with an accusation from someone out of anger, jealousy or vengeance- not because
    there had been any evidence for their guilt.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在16世纪的欧洲，被指控为女巫的人可以是任何女性、男性或孩子。事实上，猎巫往往始于某人出于愤怒、嫉妒或复仇的指控，而不是因为有任何证据证明他们的罪行。
- en: Usually this would lead to these accusations being brushed off and ignored,
    but if the accusation had been made by an influential person in the town then
    it could have led to a witch hunt.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，这些指控会被轻视和忽视，但如果指控者是镇上的有影响力的人，那么可能会导致猎巫。
- en: If accused of witchcraft, one’s property would be seized and they would be tortured
    until they confessed or died- often resulting in unjust sentences for those who
    were innocent.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果被指控为女巫，财产将被没收，他们将被拷问直到认罪或死亡，这通常导致无辜者被判不公正的刑罚。
- en: One famous example that demonstrates this is when two women were found guilty
    of witchcraft and burned alive in the small town of Wiesensteig, Germany.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一个著名的例子是，当两名女性被发现有女巫罪名，在德国小镇威森斯泰格被活活烧死。
- en: This was just one example that demonstrates the belief system during this time
    period. Another famous case is when a female healer named Anne Green (also known
    as Mother Ann Lee) was convicted for being a witch after she preached to her followers
    about equality.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个例子，展示了这个时期的信仰体系。另一个著名的案例是，一位名叫安妮·格林（也称为安·李母）的女性治疗师在她向追随者传道平等之后，被指控为女巫。
- en: Basically, many people actually believed in witches and were quite terrified
    of them, but there was also a large portion of the population who used the European
    witch trials to their advantage in order to cease money/property or to get revenge.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，许多人确实相信女巫，并对她们感到非常恐惧，但也有很大一部分人口利用欧洲的女巫审判来获取金钱/财产或报复。
- en: Still others *didn’t* believe in witches, but simply tried to stay out of the
    limelight in order to survive.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人*并不*相信女巫，只是为了生存而尽量避开公众视线。
- en: What Types Of Things Were Witches Accused For?
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 女巫被指控的类型有哪些？
- en: 'During the European witch hunts, someone could be accused for many reasons,
    including:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲的女巫猎巫期间，有多种原因可以被指控，包括：
- en: -Having a physical attraction to the opposite sex
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: -对异性有身体上的吸引
- en: -Not performing household chores or duties such as cooking, cleaning and caring
    for children appropriately.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: -不按规定执行家务或职责，比如适当地烹饪、清洁和照顾孩子。
- en: -Cursing someone by sticking pins in an effigy of them
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: -用图钉戳刺某人的人偶来施咒
- en: -Being jealous of another person’s success or good fortune. –
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: -嫉妒他人的成功或好运。 -
- en: -Slapping someone in the face
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: -扇某人耳光
- en: -Giving another person bad looks or gestures
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: -对他人做出恶劣的眼神或手势
- en: -Speaking badly about another person when they are not within earshot
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: -当某人听不见时说坏话
- en: -Having an interaction with someone and then they later fall ill
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: -与某人互动后，他们后来病倒了。
- en: -Having an odd birthmark or mole on your body
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: -身体上有奇怪的胎记或痣
- en: -Using herbs or natural remedies to heal someone rather than exorcisms
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: -使用草药或自然疗法来治疗某人，而不是驱魔术
- en: Of course, you were more likely to be accused if any of these actions were directed
    at someone influential. Generally, the more influence your accuser had, the more
    likely you were to be convicted.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果你的行为针对有影响力的人，你被指控的可能性更大。一般来说，你的控告者越有影响力，你被定罪的可能性就越大。
- en: 'The Legacy Of The European Witch Trials Today:'
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欧洲女巫审判的遗产至今仍然存在：
- en: The European witch trials have had a lasting impact on the world.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的女巫审判对世界产生了长远影响。
- en: The European witch trials were officially over by 1750, but this legacy has
    survived in popular culture for centuries afterward.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的女巫审判在1750年正式结束，但这个遗产在几个世纪后的流行文化中仍然存在。
- en: For example, many people still believe that witches exist and are living among
    us today, even if they don’t actually practice. The idea of the witch who flies
    through the night on her broomstick is still frightening to many.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，许多人仍然相信巫师存在，并且今天仍然生活在我们中间，即使他们实际上并不从事巫术。关于在她的扫帚上飞翔的女巫的想法仍然让许多人感到恐惧。
- en: In addition, many children’s fairy tales and folktales are based on the European
    Witch Trials.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，许多儿童童话和民间故事都以欧洲的巫术审判为基础。
- en: We are actually surrounded by the superstitions of the European witch hunts,
    whether we know it or not.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我们是否意识到，我们实际上被欧洲的巫术狩猎的迷信所包围。
- en: Luckily, many societies offer freedom of religion today, so witches are able
    to practice and coexist alongside Christians as well as followers of other religions.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，今天许多社会都提供宗教自由，因此巫师能够与基督教徒以及其他宗教信徒共存和共事。
- en: In conclusion, the European witch hunts were a dark period in Europe when people
    would be persecuted for being witches.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，欧洲的巫术狩猎是欧洲的一个黑暗时期，人们因为被指控为巫师而受到迫害。
- en: These days we don’t take these sorts of accusations seriously and most likely
    will not see another “witch trial” again. The only thing that is left of this
    time are old stories about it and some movies or TV shows with references to them.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，我们不再认真对待这些指控，很可能不会再看到另一场“巫术审判”。这个时期留下来的唯一东西是关于它的旧故事以及一些提到它们的电影或电视节目。
