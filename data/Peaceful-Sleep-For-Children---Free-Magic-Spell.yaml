- en: i fail to see how this is a ''spell'' more ''good advice for a new parent''
    you might wish to sing a lullaby but have the words be infused with your energy
    similar to a chant to wish the child a peaceful, long nights rest.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我看不出这是一个“咒语”，更像是“新父母的好建议”，你可能想唱一首摇篮曲，但是要让歌词融入你的能量，类似于向孩子祝愿一个宁静、长夜的休息。
- en: I wanna take it as more of like a joke- ''haha look it works like magic'' because
    I mean- sometimes it takes a miracle to chill a kid out
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我想把它当作更像是一个笑话- “哈哈看，它像魔法一样起作用”，因为我的意思是- 有时候让一个孩子冷静下来需要一个奇迹。
- en: '''''Chill a kid out'''' what are you talking about? This is a site for spells
    and magick and while mundane effort is important, this was promoted as a spell
    because it''s posted in the spell category and called a ''''spell'''' in the title.
    I was explaining how it could work. Infusing a lullaby is one method of turning
    something mundane into a spell.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “冷静一个孩子”你在说什么？这是一个咒语和魔法的网站，虽然俗世的努力很重要，但这是因为它被发布在咒语类别中，并且在标题中称为“咒语”，所以它被推广为咒语。我正在解释它是如何工作的。将摇篮曲融入是将俗世事物变成咒语的一种方法。
- en: '...I feel like this is some kind of joke or something. Well, the only magick
    inside is the magick of laughter. But still, pretty good advice.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '...我感觉这是某种笑话或者什么的。好吧，唯一的魔法在于笑声的魔法。但还是挺好的建议。'
