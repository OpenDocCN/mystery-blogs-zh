- en: Peaceful Sleep For Children
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 儿童的宁静睡眠
- en: This is a simple sleep spell that will help with sleepless nights and this will
    help with the little ones who like to get up early in the morning and play.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的催眠法术，可以帮助失眠的夜晚，对喜欢早起玩耍的小孩也有帮助。
- en: '## Casting Instructions for ''Peaceful Sleep For Children'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “儿童的宁静睡眠”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品进行这个咒语：**'
- en: Speaker
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扬声器
- en: IPod/ IPad Tablet/ Etc.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPod / iPad平板等
- en: Meditation Music
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冥想音乐
- en: Bed Time Bath(Baby wash and Lotion)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 睡前浴（婴儿洗澡和润肤乳）
- en: Night Light(Dim as possible)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 夜灯（尽量调暗）
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品进行这个咒语：**'
- en: Speaker
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扬声器
- en: IPod/ IPad Tablet/ Etc.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPod / iPad平板等
- en: Meditation Music
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冥想音乐
- en: Bed Time Bath(Baby wash and Lotion)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 睡前浴（婴儿洗澡和润肤乳）
- en: Night Light(Dim as possible)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 夜灯（尽量调暗）
- en: First things first, make sure you have everything set up in their room first.
    Night light should be plugged in at this point.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先确保他们的房间已经准备好了。此时应该插上夜灯。
- en: Now make sure they have a full stomach, and then run their bath water and put
    in three drops of Johnson and Johnson Bedtime Baby wash. Wash them up so they
    begin to get sleepy.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在确保他们的胃已经饱满，然后放水冲澡，并加入三滴强生婴儿洗澡液。洗他们让他们开始变得困倦。
- en: Next get them out and dry them off, and wrap them in their towel. Now rub them
    down with the Baby lotion, and get them dressed and lay them in bed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 接着把他们带出来，把他们擦干，用毛巾包裹起来。现在用宝宝乳液擦拭他们，给他们穿衣服并把他们放在床上。
- en: Get your IPhone/IPod/IPad Tablet etc. Go to YouTube and type in 24 hours of
    Meditation music for children or you can even use 24 hours of Disney Piano Music.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 拿出你的iPhone/iPod/iPad平板等设备。打开YouTube，搜索儿童冥想音乐24小时，或者你也可以使用迪士尼钢琴音乐24小时。
- en: Hook up the speaker and put it somewhere high enough so that they can still
    hear it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 连接扬声器并将其放置在足够高的地方，以便他们仍然能听到它。
