- en: You cannot physically transform, belief does not overpower reality.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你无法在物理上改变自己，信念并不能战胜现实。
- en: THIS IS NOT A SHAPE SHIFTER SPELL. PLEASE READ THE SPELL BEFORE COMMENTING.
    THANK YOU. This spell is to help you more so connect with your inner wolf, you
    will have a better sense of smell, better sight, wolf instincts, etc. It will
    not transform you into a wolf itself, that would be shape shifting. Which this
    spell IS NOT.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是变形咒语。请在评论之前阅读咒语。谢谢。这个咒语是为了帮助你更好地连接你的内心狼，你将拥有更敏锐的嗅觉，更好的视力，狼的本能等。它不会将你变成狼本身，那将是变形。而这个咒语不是。
- en: Excessive use of capslock is against site rules [as is roleplaying because this
    spell is giving the impression it will cause physical transformation] also, it's
    been a while since I studied loup-garou, but they transform by wearing a magical
    wolf pelt which is past down through the family. No spell or bite from another
    werewolf required.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 过度使用大写字母违反了网站规则[因为这个咒语给人的印象是会导致身体转变，角色扮演也是]而且，我已经很久没有研究狼人了，但他们通过穿戴一件通过家族传承的魔法狼皮来变形。不需要咒语或另一个狼人的咬伤。
- en: Describing your spell, you claim it will heighten sense, which Real Magik cannot
    do. As for the spell itself, nowhere did you claim this was mental shifting. You
    encouraged people to design their dream wolf fursona then say a chant which includes
    the line ''we are further transformed into cunning beasts.'' You go on to include
    changing eye colour and teeth. At the bottom, you claim it should work overnight
    but might take a few days then list a plethora of side effects which would not
    happen if this was meant to be mental shifting. This spell is fake, you cannot
    physically transform with Real Magik. This includes eye colour and better senses.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 描述你的咒语，你声称它会增强感官，而真正的魔法不能做到。至于咒语本身，你从未声称这是心灵转变。你鼓励人们设计他们的梦想狼化身，然后说一段包括“我们进一步变成狡猾的野兽”的咒语。你继续包括改变眼睛颜色和牙齿。在底部，你声称它应该在一夜之间起作用，但可能需要几天，然后列出一系列副作用，如果这是心灵转变的话是不会发生的。这个咒语是假的，你不能用真正的魔法进行身体转变。这包括眼睛颜色和更好的感官。
- en: Stop commenting on my spells. You are NOT welcome on MY page.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 别在我的咒语上评论。你不受欢迎来到我的页面。
- en: You can't ban someone from commenting on a public forum if there is no rule
    violation [spamming comments, harassment comments, using banned language, excessive
    use of all caps. These are rules only you seem to have violated] You simply ignore
    and/or block the person if they're mailing you. If they're mailing you or harassing
    you on other parts of the site, report them to a mod. If your ''go away'' is directed
    at me, I'm not harassing you [I think this is the second time I've commented on
    one of your spells, but don't quote me because I genuinely don't remember you]
    I tend to keep an eye on the comments section for questions or inappropriate comments.
    So, I assure you, I'm not after you. If this is a threat to Tadashi, he treats
    everyone equally. He worked through the fantasy spells 4 years ago [his comment
    was from 2019] so he probably just comment on a random spell without checking
    the user.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有违反规则[垃圾评论，骚扰评论，使用被禁止的语言，过度使用大写字母。这些只有你似乎违反了]，你不能禁止某人在公共论坛上评论。如果他们给你发邮件，你只需忽略和/或阻止他们。如果他们给你发邮件或在网站的其他部分骚扰你，请向版主举报。如果你的“走开”是针对我的，我没有骚扰你[我想这是我第二次评论你的咒语，但不要引用我，因为我真的不记得你]我倾向于关注评论区的问题或不当评论。所以，我向你保证，我不是针对你的。如果这是对Tadashi的威胁，他对待每个人都一视同仁。他在4年前处理了幻想咒语[他的评论是从2019年]，所以他可能只是随机评论一个咒语而没有检查用户。
