- en: A Werewolf/Lycanthrope/Loup-garou spell. You HAVE to believe in yourself and
    in magic for it to work. It is NOT like in the movies obviously though. But you
    will have a better sense of smell,sight and hearing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个狼人/狼人/狼人咒语。你必须相信自己和魔法才能让它起作用。显然这不像电影中那样。但你将拥有更敏锐的嗅觉、视觉和听觉。
- en: '## Casting Instructions for ''Werewolf/Lycanthrope/Loup-garou spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''狼人/狼人/狼人咒语'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Paper.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张。
- en: Pen/marker/pencil.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钢笔/马克笔/铅笔。
- en: Strand of hair.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一缕头发。
- en: Scissor to cut it with.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪刀用于剪纸。
- en: Something such as a razor or knife or something sharp to cut yourself.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些像剃刀或刀子或其他锋利物品用于割伤自己。
- en: Your blood.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的血液。
- en: Full moon (works better).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满月（效果更佳）。
