- en: '--->Select a dish or glass that can hold water. If you are Pagan, your chalice
    would be a wonderful tool for this. Fill your container of choice with warm water.
    Add a bit of basil to the water and stir it gently with your finger. Don''t lick
    your finger, some herbs may be toxic and many are allergic to quite a few of them.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '--->选择一个可以容纳水的盘子或玻璃杯。如果你是异教徒，你的圣杯将是这个咒语的绝佳工具。用温水装满你选择的容器。在水中加入一点罗勒，并用手指轻轻搅拌。不要舔手指，一些草药可能有毒，许多人对其中的许多种过敏。'
- en: -->Place your jewelry piece into the water and hold the glass in both of your
    hands.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: -->将你的珠宝放入水中，双手握住玻璃杯。
- en: -->Imagine the light of the moon coursing through you. It enters you, travels
    through your torso, down your arms, into your fingers, and finally releases itself
    into the glass. While you do so think about how it is your will to protect yourself
    from the sun.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: -->想象月光穿过你的身体。它进入你的身体，穿过你的躯干，沿着你的手臂，进入你的手指，最终释放到玻璃杯中。在这个过程中，想象你的意志是保护自己免受阳光的伤害。
- en: '-----> Now say these words: "Mother of Night, moon so bright, protect me from
    the morning light." ~Repeat these words 3 times or until you feel peace.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '-----> 现在说出这些话：“夜之母，明亮的月亮，保护我免受晨光之伤。” ～重复这些话 3 次，或者直到你感到平静。'
- en: -->Wear the charmed jewelry ALL the time. Take it off on the nights of the full
    and new moons and place it under the moonlight in a safe spot.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: -->始终佩戴这件被施咒的珠宝。在满月和新月的夜晚取下它，放在安全的地方让它暴露在月光下。
- en: This will give it extra power to protect you. You won't need to repeat the ritual,
    but the energy will wear out if you do not charge it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这将赋予它额外的力量来保护你。你不需要重复仪式，但如果你不给它充能，能量会消失。
