- en: '## Casting Instructions for ''To Summon Charlie Charlie Choice #3'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“召唤查理查理选择＃3”的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Yourself, A piece of any type of paper and a pencil
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己，一张任何类型的纸和一支铅笔
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Yourself, A piece of any type of paper and a pencil
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己，一张任何类型的纸和一支铅笔
- en: 'First get out your piece of paper. It can be any type of paper. Then get your
    pencil and draw Charlie Charlie''s summoning sign; which is a greater than sign
    and a lesser than sign mixed together. You''ll get it soon but make it big enough
    so you can memorize the picture of the sign in you''re head. Make sure you get
    a good picture of it and make sure your eyes are closed when doing this spell.
    After you''ve got a good picture of the sign in you''re head, say: "Charlie Charlie"
    4 times and there you''ve summoned Charlie Charlie the demon boy!'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先拿出你的纸。可以是任何类型的纸。然后拿起你的铅笔，画出查理查理的召唤符号；这是一个大于号和一个小于号混合在一起的符号。你很快就会明白，但要足够大，这样你就能记住这个符号的图片。确保你得到一个好的图片，并确保在做这个咒语时闭上你的眼睛。在你脑海中有了这个符号的好图片后，说：“查理查理”4次，然后你就召唤了查理查理这个恶魔男孩！
