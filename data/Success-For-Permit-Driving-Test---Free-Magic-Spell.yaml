- en: Success For Permit/Driving Test
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 许可证/驾驶考试成功
- en: This is a spell for all the baby witches who need some help passing their permit/driving
    test.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个咒语，专门为那些需要通过他们的许可证/驾驶考试的初学者巫师提供帮助。
- en: '## Casting Instructions for ''Success For Permit/Driving Test'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“许可证/驾驶考试成功”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: -1 yellow candle for intelligence, memory, & learning
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 1 根黄蜡烛，用于智力、记忆力和学习。'
- en: -vanilla incense for memory or alternatively patchouli for success
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 用于记忆的香草香或者用于成功的龙涎香（或者其他选择）'
- en: -an agate crystal for intelligence, clarity, confidence, & energy (optional)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 用于智力、清晰度、信心和能量的玛瑙水晶（可选）'
- en: -basil for steadying the mind
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 用于稳定头脑的罗勒'
- en: -honeysuckle for success
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 用于成功的忍冬'
- en: -cinnamon for luck, success, & prosperity
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 用于幸运、成功和繁荣的肉桂。'
- en: -screw or wooden cuticle stick (optional)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 螺丝或木制修甲棒（可选）'
- en: '**You will need the following items for this spell:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: -1 yellow candle for intelligence, memory, & learning
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 1 根黄蜡烛，用于智力、记忆力和学习。'
- en: -vanilla incense for memory or alternatively patchouli for success
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 用于记忆的香草香或者用于成功的龙涎香（或者其他选择）'
- en: -an agate crystal for intelligence, clarity, confidence, & energy (optional)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 用于智力、清晰度、信心和能量的玛瑙水晶（可选）'
- en: -basil for steadying the mind
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 用于稳定头脑的罗勒'
- en: -honeysuckle for success
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 用于成功的忍冬'
- en: -cinnamon for luck, success, & prosperity
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 用于幸运、成功和繁荣的肉桂。'
- en: -screw or wooden cuticle stick (optional)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 螺丝或木制修甲棒（可选）'
- en: I used the cuticle stick to make 3 holes in the candle and filled them with
    the basil and honeysuckle, then sprinkled the cinnamon on top. This is completely
    optional, alternatively you could just burn the herbs yourself during the rite.
    I just feel like this is a much cleaner and safer way to burn herbs. I usually
    do this a day or two before the actual spell and leave the candle & crystal in
    the windowsill to be cleansed by the sun. Again, totally optional. This is just
    my personal way of doing things and every witch's path is different!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我用修甲棒在蜡烛上制造了3个孔，并在里面填入了罗勒和忍冬，然后在顶部撒上了肉桂。这完全是可选的，或者你可以在仪式期间自己燃烧草药。我通常会在实际咒语的一两天前这样做，并将蜡烛和水晶放在窗台上让阳光净化。再次强调，这完全是可选的。这只是我个人做事的方式，每个女巫的道路都是不同的！
- en: 'On the night before your test, cast your circle and meditate with the candle
    and crystal. Infuse them with your personal power and visualize yourself scoring
    well and passing your test. When you feel that you are in the right mind state
    and that your candle and crystal are charged, say the following words:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在考试前的那个晚上，画出你的圆圈，并与蜡烛和水晶一起冥想。用你个人的力量注入它们，想象自己取得好成绩，通过考试。当你觉得自己心境平静，并且你的蜡烛和水晶已被充满能量时，说出以下的话语：
- en: '''''I will score well on this permit/driving exam.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我会在这次许可证/驾驶考试上表现出色。'
- en: To do so, I will give it all that I am.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，我将全力以赴。
- en: Passing will bring about so much change
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将带来这么多的变化
- en: And opportunities not currently in my range.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 和目前不在我的范围内的机会。
- en: I will remember the rules of the road,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我会记住交通规则，
- en: As I have done my best to memorize the code.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我已尽力记住代码。
- en: If this is what I do,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是我所做的，
- en: Then soon I will be able to
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然后不久我就能
- en: Go wherever, whenever.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 到处去，无论何时。
- en: All I have to do is be clever!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我所要做的就是聪明点！
- en: I will do my best
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我会尽我所能
- en: And pass this test.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 并通过这次考试。
- en: This is my will, & harm none, so mote it be.''
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，不会伤害任何人，所以让它成为现实。''
- en: Let the candle burn until it's halfway gone, then in the morning, let it burn
    until it's done. I hope this helps!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 让蜡烛燃烧至半空，然后在早上，让它燃烧至熄灭。希望这能有所帮助！
