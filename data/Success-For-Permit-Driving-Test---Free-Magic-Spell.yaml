- en: It totally worked! The instructor was so nice, he said I look like an reasonable
    person and I didn't even had to do all the requirements to pass! Gratitude.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 完全奏效了！教练人很好，他说我看起来像个讲理的人，我甚至都没必要完成所有要求就能通过！感恩。
- en: This worked so well! I was really stressed during my test because there were
    two major accidents on the high road, and I didn't drive my best at all! But I
    still passed, and my instructor was really nice and said that she could see that
    I was a reasonable driver even tho I made a few mistakes. Thank you so much!!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方法真的很有效！我的测试期间真的很紧张，因为高速公路上发生了两次重大事故，我表现得并不是最好的！但我还是通过了，我的教练很好，她说尽管我犯了一些错误，她还是能看出我是一个讲理的司机。非常感谢！
