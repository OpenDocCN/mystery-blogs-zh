  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## Casting Instructions for ''Spirit Catalog: Doppelgangers'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**-Name:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**You will need the following items for this spell:****You will need the following
    items for this spell:**-Name:'
- en: Doppelganger
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 幽灵分身
- en: '-Type:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: -类型：
- en: Demonic/Guardian/Native
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 恶魔/守护者/本地人
- en: '-Abilities:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: -能力：
- en: Copycat- This is a Doppelganger's main ability, they copy the appearance, voice,
    attitude, and others about a certain person.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Copycat- This is a Doppelganger's main ability, they copy the appearance, voice,
    attitude, and others about a certain person.
- en: '-Weapon of choice:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: -武器选择：
- en: They have no weapon, what they use is their ability to copy people to either
    help or destroy in a situation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他们没有武器，他们使用的是复制他人形象的能力，可以在某种情况下帮助或摧毁。
- en: 'Description:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 'Description:'
- en: These are the most difficult to distinguish not just because they copy your
    image but because they can be one of three beings; they can be demonic these will
    want to hurt you, guardians they copy you in times of danger to ask for assistance
    or warn of impending danger, and lastly native they copy as a warning, do not
    go near their territory. Doppelgangers are a handful, not knowing what they are
    it becomes difficult knowing how to deal with it, normally they will have weaknesses
    if they are demonic or native.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些分身最难区分，不仅因为它们复制您的形象，还因为它们可以是三种生物中的一种：恶魔，它们希望伤害您；守护者，它们在危险时复制您以请求帮助或警告即将到来的危险；最后是本地人，它们复制形象作为警告，不要靠近它们的领土。幽灵分身非常棘手，不知道它们的真正身份使得如何应对变得困难，通常它们会有弱点，如果它们是恶魔或本地人的话。
- en: '*Note Doppelgangers are spirit manifestations, which means they can hurt you,
    it may not be physical but in other ways.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*注：幽灵分身是灵体的显现，这意味着它们可能会伤害你，虽然不一定是物理上的，但也可能是其他方面的伤害。'
