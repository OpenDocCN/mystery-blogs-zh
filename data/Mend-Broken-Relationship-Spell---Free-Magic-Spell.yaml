- en: Quiet Place
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安静的地方
- en: I highly recommend you mediate for a while before casting any spells, as it
    helps relax the mind more.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在施放任何咒语之前，我强烈建议你冥想一会儿，因为它有助于放松心灵。
- en: Sit in a quiet area or place.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在一个安静的地方。
- en: Sit in a comfortable postion and relax, Try to think happy thoughts.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在一个舒适的位置上放松，试着想些快乐的事情。
- en: Hold the photo or name in your right hand.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 拿着照片或名字在你的右手。
- en: Chant this 3 times with your eyes closed.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛，重复这个咒语3次。
- en: '"I wish to mend my broken relationship, I wish for us to be happy again, I
    wish for things to go back to how they were before, I want us to be normal again,
    This is what I want. So mote it be."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"我希望修复我破裂的关系，我希望我们再次快乐，我希望一切回到以前的样子，我希望我们再次变得正常，这就是我想要的。所愿成真。"'
- en: Thank Magic or Any higher power you believe in.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢魔法或你所信仰的任何更高的力量。
- en: After casting this spell, Live life as you normally would, You should feel calm
    and happy and that is how you know the spell worked for you.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在施放这个咒语后，生活就像平常一样，你应该感到平静和快乐，这就是咒语对你起作用的方式。
- en: Give the spell a few days, Do not rush Magick.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 给咒语几天时间，不要急于使用魔法。
- en: Have a blessed day.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你有个祝福的一天。
