- en: Mend Broken Relationship Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 修复破裂关系咒语
- en: You can mend any relationship with this spell, Keep in mind if the person doesn't
    love you, doesn't care about you, or value you in anyway, This spell will not
    fix that problem.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用这个咒语修复任何关系，记住，如果对方不爱你、不在乎你或不尊重你，这个咒语将无法解决这个问题。
- en: '## Casting Instructions for ''Mend Broken Relationship Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''修复破裂关系咒语''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**'
- en: Acknowledgment on what you want.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对你想要的事情表示承认。
- en: Photo of the person (or write this person's name on a piece of paper, do be
    specific on this person's name.)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 照片的人（或在一张纸上写下这个人的名字，对这个人的名字要具体地说出来。）
- en: Quiet Place
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安静的地方
- en: I highly recommend you mediate for a while before casting any spells, as it
    helps relax the mind more.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在施放任何咒语之前，我强烈建议你冥想一会儿，因为它有助于放松心灵。
- en: '**You will need the following items for this spell:**'
  id: totrans-15
