- en: 'The Witch''s Path by Thorn Mooney : Book Review'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《女巫之路》（Thorn Mooney著）书评
- en: 来源：[https://www.magickandwitchcraft.com/post/the-witch-s-path-by-thorn-mooney-book-review#0001-01-01](https://www.magickandwitchcraft.com/post/the-witch-s-path-by-thorn-mooney-book-review#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.magickandwitchcraft.com/post/the-witch-s-path-by-thorn-mooney-book-review#0001-01-01](https://www.magickandwitchcraft.com/post/the-witch-s-path-by-thorn-mooney-book-review#0001-01-01)
- en: '*This is one of the books I would definitely wish I had when I was at the beginning
    of my magical journey, or maybe in the first two to three years. I think it would
    have saved me a lot of headache and "finding out the hard way".*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*这本书是我在魔法旅程初期或前两三年绝对希望能拥有的书籍之一。我觉得它本可以节省我很多头痛和“走了许多弯路”。*'
- en: This work is very personal almost intimate outlook on magical practice, that
    for the most part feels friend sharing their experience and advice on overcoming
    most common hurdles.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作是对魔法实践的非常个人化、几乎是亲密的展望，大部分感觉像是朋友分享他们在克服最常见障碍方面的经验和建议。
- en: I would say this book is really awesome for people who feel stuck with their
    magic, uninspired or disillusioned by various esoteric groups.
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我认为这本书对那些在魔法上感到困惑、缺乏灵感或对各种神秘团体感到幻灭的人来说真的很棒。
- en: 'The Witch''s Path by Thorn Mooney : Book Review'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[《女巫之路》（Thorn Mooney著）书评](https://www.magickandwitchcraft.com/post/the-witch-s-path-by-thorn-mooney-book-review#0001-01-01)'
- en: This book has a great advice on connecting with your altar, yourself, your journey,
    finding balance between real life and practice and to keep your magical inspiration
    flowing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书提供了一些与你的祭坛、你自己、你的旅程连接的绝佳建议，找到真实生活与实践之间的平衡，并保持你的魔法灵感流动。
- en: I absolutely loved the **openness of this book** and its honesty - which are
    two qualities that in the esoteric circles come in short supply, it feels more
    like a having talk with a witch friend, sharing each others doubts, fears, tips
    and ideas on the practice.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常喜欢这本书的**开放性**和其诚实性 - 在神秘圈子中，这两种品质往往供不应求，它更像是与女巫朋友交谈，分享彼此的疑虑、恐惧、技巧和对实践的想法。
- en: Thorn Mooney offers really open look at the "backstage" of a private practice,
    that stays normally hidden from the sight of others.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Thorn Mooney提供了一个非常开放的视角来看待私人实践的“后台”，这通常是隐藏在他人视线之外的。
- en: I would say this book is beginner friendly, as it doesn't really discuss anything
    that would be out of reach for starting witch, but the person who will benefit
    from it the most would be somebody who is already on the path for some time, and
    experienced elements like self-doubts, feeling disconnected from the practice,
    as that is the topics Thorn Mooney speaks a lot about in the book, so it would
    help the reader to relate to the content.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为这本书很适合初学者，因为它实际上并不讨论对于初学女巫来说可能难以理解的任何内容，但最能从中受益的人可能是那些已经在这条道路上走了一段时间，经历过自我怀疑、感觉与实践脱节的人，因为这些正是Thorn
    Mooney在书中大谈特谈的主题，它将帮助读者与内容产生共鸣。
- en: I would wholeheartedly recommend this book, especially for solitary witches
    who feel like they miss that one special witch friend, they could talk to about
    their practice or experienced some roadblocks and looking for solution to be able
    to keep moving forwards.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我衷心推荐这本书，特别是给那些感觉像失去了一个可以谈论他们的实践的特别女巫朋友，或者遇到了一些障碍并寻求解决方案以继续前进的人。
