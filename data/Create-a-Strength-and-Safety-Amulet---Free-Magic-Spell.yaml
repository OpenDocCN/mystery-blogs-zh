- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**The Idea for this Amulet comes from India. To make the
    amulet, go out at dawn and pluck a small piece of bark from the east side of a
    tree (where it gets the Morning light). Bind this with a piece of yellow or golden-toned
    yarn, saying:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**制作此咒语所需材料如下:** **制作此咒语所需材料如下:**这枚护身符的构思来自印度。要制作护身符，请在黎明时分出门，从树的东侧（阳光照射的一侧）摘取一小块树皮。用黄色或金色调的毛线将其绑在一起，说：'
- en: '''''Gathered from where the sun awoke'''''
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '''''从太阳升起的地方收集而来'''''
- en: '''''The power of protection and strenth i invoke!'''''
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我召唤保护和力量的力量！'''''
- en: Wrap the bark in a natural white cloth (so it won't get damaged)
