- en: This seems plausible, but I would leave the knots in the freezer because the
    point is to freeze the habit. Removing it from the freezer could have the opposite
    effect. Another option is to bury the chord as the knots have bound the cravings.
    On top of the spell, remove any unhealthy foods from your house if possible. If
    your family is unsupportive or insist on keeping treats, place them in one cupboard
    and draw a sigil on the door so the cupboard is ''invisible'' to you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是可信的，但我会把结绳放在冰箱里，因为重点是冻结习惯。从冰箱中取出它可能会产生相反的效果。另一个选择是埋掉绳子，因为结已经绑住了渴望。在施咒之外，如果可能的话，请清除家中的任何不健康食物。如果您的家人不支持或坚持要保留零食，请将它们放在一个橱柜中，并在门上画一个符号，以使橱柜对您“不可见”。
