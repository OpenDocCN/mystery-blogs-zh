  type: TYPE_NORMAL
  zh: 这个免费减肥咒语所需的用品有：
- en: A piece of black yarn, a few feet long
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一条黑色毛线，几英尺长
- en: Black candle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑蜡烛
- en: Light the black candle while you concentrate on improving your willpower and
    motivation to lose weight. Think about that while you tie knots in the yarn, about
    every 4 to 5 inches along the length.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃黑蜡烛，同时专注于提高你的意志力和减肥的动力。在毛线上每 4 到 5 英寸的长度处打结时，思考这个问题。
- en: 'Once it''s knotted, take the yarn to your refrigerator and wrap it around the
    door handle several times and knot it tightly. While you do this, repeat the following:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦打结，把毛线带到冰箱旁边，围绕门把手绕几圈，然后紧紧打个结。在你这样做的时候，重复以下内容：
- en: I bind you cravings, to stay away
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我把你的渴望绑住，远离我
- en: I bind you cravings, to stay away
