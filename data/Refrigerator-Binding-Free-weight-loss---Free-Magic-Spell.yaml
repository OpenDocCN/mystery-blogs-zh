- en: A symbolic binding (since you can't really tie your fridge closed) to help you
    improve your willpower and reduce snacking.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个象征性的绑定（因为你真的无法把冰箱系上）可以帮助你提高意志力，减少零食。
- en: '## Casting Instructions for ''Refrigerator Binding Free weight loss'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 用于 ''冰箱绑定免费减肥'' 的施法说明'
