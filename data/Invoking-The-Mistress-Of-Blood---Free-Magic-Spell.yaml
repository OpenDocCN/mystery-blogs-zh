  - PREF_H1
  type: TYPE_NORMAL
  zh: 祈求鲜血女主宰
- en: Invoke the aid of Sangiun, Mistress of blood
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 祈求鲜血女主宰的帮助
- en: '## Casting Instructions for ''Invoking The Mistress Of Blood'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 祈求鲜血女主宰的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Devotion
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 奉献
- en: Sharp Blade
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 锋利的刀片
- en: Human Blood (perferably you own)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类血液（最好是你自己的）
- en: A black candle (optional for focus)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根黑蜡烛（可选，用于聚焦）
- en: An inverted Pentagram (optional for focus)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个倒置的五角星（可选，用于聚焦）
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Devotion
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 奉献
- en: Sharp Blade
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 锋利的刀片
- en: Human Blood (perferably you own)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类血液（最好是你自己的）
- en: A black candle (optional for focus)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根黑蜡烛（可选，用于聚焦）
- en: An inverted Pentagram (optional for focus)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个倒置的五角星（可选，用于聚焦）
- en: This is a quick invoking spell so does not require a lot in the way of preparation.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个快速祈求的咒语，因此准备工作不需要太多。
- en: 1\. If you require it draw an inverted pentagram on a table or alter and place
    the black candle in the center of this pentagram.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 如果需要，在桌子或祭坛上绘制一个倒置的五角星，并将黑蜡烛放在这个五角星的中心。
- en: 2\. Looking down submissively either at the ground or the candles flame draw
    the blade across your palm and let the blood pool within your hand.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 低头屈服地看着地面或蜡烛的火焰，在手掌上划过刀片，让血液在手中积聚。
- en: 3\. In a loud voice speak ''Oh, Sanguin Mistress of Blood. Consort to thy Lord
    Lucifer, by the Shadows Blessing Lady of the Fields of Tartarus. Come forth and
    embrace thy childe.''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 大声说：“哦，鲜血女主宰。作为你的主人路西法的伴侣，被阴影祝福，塔耳塔洛斯领域的女主人，请出来拥抱你的孩子。”
- en: 4\. Flick the pooled blood diagonally to the ground (or into the candle flame)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 将积聚的血斜向地面扔（或投入蜡烛火焰中）
- en: All endeavors of War or bloodshed will now be blessed by the Mistress of Blood
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一切战争或流血事件现在将得到鲜血女主宰的祝福
