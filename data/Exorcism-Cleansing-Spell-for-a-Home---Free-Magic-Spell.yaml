- en: Take the large bowl of salt and sprinkle a pinch or two over the exterior doorways
    and windowsills of your home. Make certain you get each and every one.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 取大碗盐，撒一两撮在家里外门和窗台上。确保每一个都涵盖到。
- en: Choose the room that has the strongest negative feel to it. Light a white candle.
    In a large fireproof bowl combine all the herbs.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 选择感觉最消极的房间。点燃一支白色蜡烛。在一个大的耐火碗中混合所有的草药。
- en: 'Carefully light the mixture so that it smolders, giving off an aromatic smoke.
    Leaving the candle lit, carry the bowl in to each room and repeat the following:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小心地点燃混合物，让它冒烟，散发出芬芳的烟雾。保持蜡烛点燃状态，将碗拿到每个房间，并重复以下步骤：
- en: '''''In the name of the Eternal Lady and Lord I bid thee part.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '''''以永恒女士和主的名义，我命你离去。'
- en: I consecrate and clear this space.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我奉献并清理这个空间。
- en: Let nothing but joy linger here.''
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让除了喜悦外的一切都离开这里。''
- en: When you have done each room, return to the first, set the bowl beside the candle
    and wait for the remaining mixture to burn out.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成每个房间后，回到第一个房间，将碗放在蜡烛旁边，等待剩余的混合物燃烧完毕。
- en: Take the ash outside and sprinkle it over the grass/flowerbed/etc, thereby returning
    it to the Mother.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 将灰尘带到外面，撒在草坪/花坛等上，将其归还给大地母亲。
