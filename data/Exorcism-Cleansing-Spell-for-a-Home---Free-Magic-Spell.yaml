- en: I would not consider this an exorcism, but it has potential as a cleansing.
    I would use different herbs. Especially sage and sweetgrass. Do your research
    surrounding these herbs as white sage and braided sweetgrass are part of close
    practices. This is not to say the magick police will break down your door if you
