- en: The Career Motivational Spell - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 事业激励咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/the-career-motivational-spell/#0001-01-01](https://learningwitchcraft.com/the-career-motivational-spell/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/the-career-motivational-spell/#0001-01-01](https://learningwitchcraft.com/the-career-motivational-spell/#0001-01-01)
- en: This spell is designed to light a fire under your career’s posterior, thus getting
    it to start moving. Nothing motivates like a fire under your butt!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语旨在点燃你事业的火花，从而让它开始前行。没有什么能像火烧你的屁股一样激励你！
- en: '**Here’s what you’ll need:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备的材料如下：**'
- en: 2 x tsp almond oil
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2 x 茶匙杏仁油
- en: 1 part neroli essential oil (you shouldn’t need much)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1 部分橙花精油（你应该不需要太多）
- en: 1 x mixing bottle
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 混合瓶
- en: A small amount of agar (it comes from algae and is used in ways similar to gelatin,
    so it’s a vegan animal sacrifice)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 少量琼脂（它来自海藻，类似明胶，所以是一种植物性的动物牺牲）
- en: Any suitable essential oil (mostly to cover up the smell of burning agar, so
    try not to get something too cloying)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 任何适合的精油（主要是为了掩盖琼脂燃烧时的气味，所以尽量不要选择太甜腻的）
- en: 1 x small sunstone
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 小太阳石
- en: 1 x white candle
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 白蜡烛
- en: 1 x gold candle (some people will say candle type is important, go with what
    feels right to you)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 金蜡烛（有些人会说蜡烛的类型很重要，选择你觉得正确的那种）
- en: A herb cutting knife
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一把草药刀
- en: The first step is to take three drops of the neroli oil, and then drop it into
    the almond oil. Begin to rub the oil on your hands, focusing your thoughts on
    gratitude and empowerment. When you feel calm and focused, light the white candle.
    Sit and meditate, focusing on job opportunities and things you would like for
    your life.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是取三滴橙花精油，然后滴入杏仁油中。开始用油擦拭你的双手，专注于感恩和增强力量。当你感到平静和专注时，点燃白蜡烛。坐下来冥想，专注于工作机会和你生活中希望的事物。
- en: At that point, inscribe the golden candle with the number 7.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在那时，用金蜡烛刻上数字 7。
- en: Yes, the 7 is important due to ancient mystical rituals, but if you feel a strong
    sense of focus towards a particular number or symbol, by all means, use that.
    Magic is more about the personal journey than rote performance, after all.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，7 是重要的，因为古老神秘仪式的原因，但如果你对特定数字或符号有强烈的关注，务必使用它们。毕竟，魔法更多的是个人旅程而非死记硬背的表演。
- en: Light the candle, and then stand in front of the altar. What’s important here
    is stating aloud your intentions and desires. There will be a small set of words
    you can say, but as in all magic, it’s more about the personal journey than rote
    performance.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，然后站在祭坛前。这里重要的是大声宣读你的意图和愿望。你可以说一小段话，但在所有魔法中，个人的成长比死记硬背更为重要。
- en: '*Career opportunities, do come my way*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*事业机会，请赐予我*'
- en: '*Set them before me on this very day.*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*在这个特别的日子将它们摆在我面前。*'
- en: '*Spirits, change my life, make it better*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*灵魂啊，改变我的生活，让它变得更好*'
- en: '*bring what I ask, a true begetter.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*带来我所请求的，真正的生产者。*'
- en: Once you’ve stated your intentions and desires, simply sit back and allow the
    candles to burn down. As they burn, your intentions are brought into the air on
    sweet smells, while the waste that was carved into the wax is burnt away.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在你宣读了你的意图和愿望之后，简单地坐下来，让蜡烛燃烧下去。随着它们的燃烧，你的意图将随着甜美的香味传达到空气中，而雕刻在蜡烛上的废物则被燃烧消失。
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作者信息：[月狗](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我们一些关于你自己的事情。
