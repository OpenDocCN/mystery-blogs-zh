  type: TYPE_NORMAL
  zh: 为了从特定的人那里获得爱情
- en: This spell uses fire as its vehicle, not as candle magic but in your cauldron.
    You use an incantation and can also use magical ink and parchment if you so wish.
    The spell is best done at night-time and in using the power of the number three
    is not just for lust but also for love
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语利用火作为其媒介，不是蜡烛魔法，而是在你的坩堝中使用。你可以使用咒语和魔法墨水以及羊皮纸。这个咒语最好在夜间进行，并且使用数字三的力量不仅仅是为了欲望，而是为了爱。
