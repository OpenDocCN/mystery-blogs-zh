- en: Visualization to find Anything
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻找任何事物的可视化
- en: This technique will allow you to look within yourself for answers to just about
    anything.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术将使您能够在自己内心寻找几乎任何答案。
- en: '## Casting Instructions for ''Visualization to find Anything'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''寻找任何事物''的可视化施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Concentrate on the third eye while concentrating on what
    you desire to find. Picture it where it could be. Concentrate on the intention
    and desire together while visualizing looking into yourself.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此法术：** 在专注于第三眼的同时专注于你希望找到的东西。想象它可能在的地方。在可视化同时专注于意图和渴望。'
- en: Find it within yourself by looking into your own soul with your concentration.
    If you lack the energy but know your element you could probably boost your focus
    by surrounding yourself with materials relating to your element or you could visualize
    a beam of energy based on the element coming from the universe to you or try picturing
    your own system of getting energy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过专注于自己的灵魂来找到其中的答案。如果你能知道自己的元素但缺乏能量，你可以通过将自己与相关元素的材料包围，或者想象一束基于元素的能量从宇宙到达你的方式，或尝试构想你自己的能量获取系统来增强你的专注力。
