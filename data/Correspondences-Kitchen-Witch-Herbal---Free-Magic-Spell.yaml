- en: Correspondences-Kitchen Witch Herbal - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 符合物-厨房女巫草药-免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/energy_spells/3868/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/energy_spells/3868/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/energy_spells/3868/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/energy_spells/3868/page.html#0001-01-01)
- en: The herbs listed below should be easily obtained at any grocery store, and should
    not get a second glance from even the most rabid anti-magickal person
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面列出的草药在任何杂货店都很容易获得，甚至对于最激烈反对魔法的人而言，也不会引起第二眼。
- en: Some ways to include herbs in your spells are to simmer them on the stove in
    a pot of water, to include them in ritual foods or drinks, to burn them in a fire,
    or to place them in a bag, doll, or pillow. You can also scatter them on your
    working altar.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将草药包含在你的咒语中的一些方法是在炉子上煮沸它们、将它们包含在仪式食物或饮料中、在火中燃烧它们、或者将它们放在袋子、玩偶或枕头中。你也可以将它们散布在你的工作祭坛上。
