- en: 5 Mistakes You're Making When Reading Your Birth Chart | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在你掌握这些内容后，你可能忽然想起还有一个充满各种相位的二次网格。
- en: 来源：[https://teaandrosemary.com/5-mistakes-youre-making-when-reading-your-birth-chart/#0001-01-01](https://teaandrosemary.com/5-mistakes-youre-making-when-reading-your-birth-chart/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 学习占星学*很困难*。我记得我第一次拿到我的出生星盘的时候，完全被淹没了。
- en: 'Learning astrology is *hard.* I remember when I first got a copy of my natal
    chart: I was completely overwhelmed.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: CoStar 应用程序（顺便说一下，这篇文章没有赞助，我只是认为这个应用程序对初学者来说是最好的）告诉你每个行星的星座和所在的宫位。这是你星盘的清晰布局（如果你不知道这些符号），你可以用它来进行自己的研究。
- en: There are so many symbols, placements, and houses, and just when you’ve got
    those down, you remember that there’s a secondary grid full of aspects.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: <!--yml
- en: I made a lot of mistakes during my astrology journey and eventually figured
    out why my readings weren’t working, so I’m writing this post to help out others
    who are making similar mistakes, because it’s *really* frustrating when a reading
    just doesn’t work!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的占星学之旅中我犯了很多错误，最终找出了为什么我的预测不起作用，所以我写这篇文章是为了帮助那些犯同样错误的人，因为当预测不起作用时，这真的让人*非常*烦恼！
- en: 'These are the 5 most common mistakes that I see beginner astrologers making;
    I made all of these errors myself. And here’s the thing: I don’t really care about
    mistakes at all if the reading is accurate, but I’ve found that these 5 mistakes
    in particular cause readings to be *extremely inaccurate*, which is why I think
    they’re so important to correct.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 分类：未分类
- en: '*Related Posts:*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关帖子：*'
- en: Here are the top 5 mistakes I regularly see beginner astrologers make!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我经常看到初学者占星家犯的前5个错误！
- en: 5\. You Only Study The Big Three
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大多数人只知道他们的太阳星座，但当你深入一点时，你首先了解到你的太阳星座、月亮星座和上升星座是你星盘中最重要的位置。
- en: Most regular folks only know their sun sign, but when you dig a bit deeper,
    you first learn that your sun sign, moon sign, and ascendant (or rising sign)
    are the most important placements in your chart.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/5-mistakes-youre-making-when-reading-your-birth-chart/#0001-01-01](https://teaandrosemary.com/5-mistakes-youre-making-when-reading-your-birth-chart/#0001-01-01)
- en: This is great if you just want to dabble, but if you’re hoping to get deeper
    into astrology, then you need to realize that there is **way** more than just
    these big three signs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我看到初学者占星家最常犯的5个错误；我自己也犯了所有这些错误。 其实我根本不在乎错误，只要预测准确就行，但我发现这5个特别的错误导致预测*极不准确*，这就是为什么我认为它们很重要。
- en: For example, my big three are mostly fire signs. Looking at that, anyone would
    say that I’m ambitious, outgoing, and aggressive. And yes, I am all of these things,
    but I also have 6 planets in Pisces, meaning I’m super sensitive, musically inclined,
    into the occult and divination, etc. I cry easily and don’t like to be around
    people for too long because I’m so energetically sensitive. If you only looked
    at my big three signs, you wouldn’t get an accurate reading on me.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 举例来说，我的三大星座大部分是火象星座。看起来，任何人都会说我雄心勃勃、外向、好斗。是的，我是这些特点，但我还有6颗行星在双鱼座，这意味着我非常敏感，对音乐有天赋，热衷于神秘和占卜等。我容易哭泣，不喜欢长时间待在人群中，因为我对能量非常敏感，如果你只看我的三大星座，你就无法准确地预测我。
- en: If you have only been studying your big three signs, I recommend taking the
    plunge and learning about other planets. A great way to begin is with the CoStar
    app, especially if reading full-on charts feels too daunting.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只学习了你的三个主要星座，我建议你大胆尝试学习其他星球。 一个很好的开始方法是使用 CoStar 应用程序，特别是如果阅读完整的星盘感到太艰巨。
- en: The CoStar app (this post isn’t sponsored, BTW, I just think this app is the
    best for beginners) tells you what sign and house each of your planets is in.
    It’s a clear layout of your chart (if you don’t know the symbols) that you can
    use to then do your own research.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: -->
- en: If you’re already doing this, consider taking the next step by beginning to
    work with your actual char. It’s key in astrology to eventually see the chart
    laid out before you; the natal chart helps you to put it all together instead
    of reading each placement completely separately.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经这样做了，请考虑迈出下一步，开始使用你的实际星盘。在占星学中，最终看到星盘摆在你面前是关键的；出生星盘可以帮助你把所有东西串联在一起，而不是完全分开地阅读每个位置。
- en: '*Related: [Moon Transits: How the Moon Affects You On A Daily Basis](https://teaandrosemary.com/moon-transits-how-the-moon-affects-you-on-a-daily-basis/)*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关文章：[月球过境：月球如何每天影响你](https://teaandrosemary.com/moon-transits-how-the-moon-affects-you-on-a-daily-basis/)*'
- en: 4\. You Make Things Either Good Or Bad
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 你把事情分成了好或坏
- en: When you first begin, you might want to assign “good” or “bad” attributes to
    each planet, sign, house, or aspect.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当你刚开始时，你可能会给每个行星、星座、宫位或相位分配“好”或“坏”的属性。
- en: I remember the first time I looked at a synastry chart (which is a chart that
    shows the relationship between two people) for myself and my boyfriend at the
    time. I googled each placement and aspect, trying to determine if the relationship
    was good or bad.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得第一次看到合相图（显示两个人之间关系的图表），我为自己和当时的男朋友查阅了每个位置和相位，试图判断这段关系是好是坏。
- en: I saw a lot of squares, which I didn’t like, and measured them against the trines.
    I decided that our relationship was mostly bad and felt discouraged.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到了很多方面，我不喜欢，然后将它们与三分相比较。我决定我们的关系大多数时候都不太好，感到沮丧。
- en: The thing is, none of my assumptions were correct. Squares are difficult because
    they force change, which can be good in the long run; trines can be too easy leaving
    no attraction between the partners. We’re happily engaged now, by the way.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于，我的所有假设都是错误的。方面之所以困难，是因为它们迫使变化，这在长期来看可能是件好事；而三分相可能过于容易，导致伴侣之间没有吸引力。顺便说一句，我们现在已经订婚了，非常幸福。
- en: There are *so* many ways that you could look at your chart in black and white.
    You might think that Saturn is bad because it means limitations or karma; the
    South Node is bad and the North Node is good.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有*很多*方法可以黑白看待你的图表。你可能认为土星代表限制或业力是不好的；南交点不好，而北交点是好的。
- en: I encourage you to let go of these beliefs and to look at each placement and
    aspect as good *and* bad. Every single piece of your chart has both, and it is
    your own choices and actions that determine which qualities you express.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励你放下这些信念，将每个位置和相位看作既有好处*也有*坏处。你的图表每一个部分都有好坏之分，而你的选择和行为决定了你表达哪些特质。
- en: For example, with Mars in Libra, you can be extremely petty, manipulative, and
    can be a bit of a social climber, or you can peaceable and work to solve arguments
    through logic. This can be one of the most wonderful placements or the most difficult.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，对于天秤座的火星，你可能会变得极为琐碎、操纵和有点社交攀爬，或者你可以通过逻辑来解决争论，保持和平。这可能是最美妙的安置之一，也可能是最困难的之一。
- en: The Leo moon can be extremely loving and caring, or it can cause the individual
    to become prideful and *need* praise to survive emotionally.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座的月亮可以极其充满爱心和关怀，或者会导致个体骄傲，并且需要赞美来在情感上生存。
- en: My point is that we have free will, so the way the chart is expressed is *always*
    up to the individual.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我的观点是，我们有自由意志，所以图表的表达方式始终取决于个体。
- en: 3\. You Try To Learn About Transits First
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 你首先尝试了解过境运行
- en: Your natal chart is a picture of the sky at the exact moment you were born,
    while a transit chart is a picture of the sky right now.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你的出生图是你出生时天空的一个图像，而过境图则是当前天空的图像。
- en: Many beginner astrologers get their hands on a transit chart and then try to
    figure out how the current patterns in the sky are impacting their own chart.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 许多初学者占星学家拿到了一个过境图表，然后试图弄清楚天空中当前的模式如何影响他们自己的图表。
- en: While transit astrology is useful, it’s very difficult. It really is an entire
    study all on its own. If you’re a beginner, this will be *super* overwhelming
    and might put you off astrology for good.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管过境占星术很有用，但它非常困难。它确实是一个完整的独立学科。如果你是初学者，这将是非常令人难以承受的，可能会让你对占星术产生持久的排斥感。
- en: In my experience, it’s really difficult to figure out transit astrology if you
    don’t know regular natal astrology. I always recommend that students start with
    their own birth charts and the charts of those they know well before moving onto
    other types of astrological readings.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 据我经验，如果你不了解常规的出生图占星学，要搞清楚过境占星学真的很困难。我总是建议学生从自己的出生图开始，并且了解他们熟悉的人的图表，然后再转向其他类型的占星学阅读。
- en: 2\. You Only Look At Venus For Love Astrology
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 你只看金星作为恋爱占星学的象征
- en: This is a pretty specific mistake, yet I see students make this blunder so often
    that I had to include it.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常具体的错误，但我经常看到学生犯这种错误，所以我必须加以说明。
- en: Repeat after me: *your Venus sign does not determine your love life.* Venus
    rules attraction and romance, so some elements of your Venus sign will be present,
    but Venus is *definitely* not all that matters.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 跟我重复一遍：*你的金星星座并不决定你的爱情生活*。金星掌管吸引和浪漫，所以你的金星星座的一些元素会存在，但金星*绝对*不是唯一重要的。
- en: Juno, Mars, Lilith, and many other placements all come together to form different
    aspects of your love life. After all, we’re not one-dimensional.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 朱诺、火星、莉莉丝和许多其他星体位置都共同构成了你爱情生活的不同方面。毕竟，我们不是一维的。
- en: To learn more about the planets that are involved in your love life, check out
    my post [on astrological compatibility here](https://teaandrosemary.com/astrology-compatibility/),
    or take a glance at [my eBook all about relationship astrology here](https://teaandrosemary.com/relationship-astrology/).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多涉及你爱情生活的行星信息，请查阅我的文章[关于占星学的配对性](https://teaandrosemary.com/astrology-compatibility/)，或者看一下[我关于恋爱占星学的电子书](https://teaandrosemary.com/relationship-astrology/)。
- en: 1\. You Try To Make Clear Rules About Each Planet Or Sign
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 你试图对每个星球或星座制定清晰的规则
- en: We’re almost all guilty of this one. When you first learn about astrology, the
    temptation is to try and define each planet and sign into one definition.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们几乎都有过这样的经历。当你第一次了解占星学的时候，你会试图给每个星球和星座定义一个固定的概念。
- en: This doesn’t work because every sign, as well as every planet, has many different
    sides to it.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这不行，因为每个星座，就像每个行星一样，都有许多不同的面向。
- en: Let’s take Scorpio, for example. Scorpio can be power, obsession, mysticism,
    the occult, depression, desire, passion, drive, emotion, suspicion, transformation,
    trauma, etc. I could go on and on with these keywords, but I think this clearly
    illustrates that one placement just can’t be *all *of these.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以天蝎座为例。天蝎可以是权力、迷恋、神秘、秘术、抑郁、欲望、激情、驱动力、情感、怀疑、变革、创伤等等。我可以用无数的关键词列举下去，但我想这清楚地阐明了一个位置不可能包含*所有*这些特质。
- en: If you have a placement in Scorpio, you might find yourself suspicious, jealous,
    and obsession. Or, you might find yourself suspicious and driven to overcome this
    jealous nature, creating transformation. This suspicion may come from trauma (another
    Scorpionic element) or it might just be a part of your personality. Then again,
    you might possess other Scorpio qualities but have no suspicion or jealousy at
    all.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的天蝎座占星图中有位置，你可能会发现自己充满怀疑、嫉妒和迷恋。或者，你可能发现自己充满怀疑，并驱使自己克服这种嫉妒的天性，进行变革。这种怀疑可能源自创伤（天蝎座的另一个元素）,
    也可能只是你个性的一部分。不过，你可能具备其他天蝎座的特质，却完全没有怀疑或嫉妒。
- en: There is no one size fits all with any planet or sign. For this reason, I recommend
    studying your own chart and the charts of those you know *well* in order to figure
    out what side of each sign and planet fits the person. What qualities do you or
    they have that are from this sign?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何一个星球或星座是适用于所有人的。因此我建议你研究你自己的占星图以及你熟悉的人的占星图，以了解每个星座和行星的不同面向。你或他们具备哪些来自这个星座的特质？
- en: Astrology can feel a bit like a science when you get into the technical side
    of it, but I really believe that it is, at its core, an art. There is a flow to
    reading a chart that requires an intuitive mind to decipher *how* a sign or placement
    fits.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当你深入了解占星学的技术层面时，占星学确实有点像科学，但我真的相信，占星学本质上是一门艺术。解读星盘需要直觉的头脑来解释一个星座或位置的适应性。
- en: 'It might take you a while to figure out how each of your placements express
    themselves or how each sign shows up in your life, but I promise that it’s worth
    the effort! My point is: remember to *apply* your knowledge and work with the
    definitions to fit the situation and planet instead of reading a definition straight
    from the book or website.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 或许需要一段时间才能理解每个位置是如何表现自己，或者每个星座如何在你的生活中出现，但我保证这是值得的！我的观点是：记得*应用*你的知识，并根据情况和星体的定义进行调整，而不是直接从书本或网站上读出一个定义。
