  zh: 8\. 拿起目标玩偶和画像。使自己达到性高潮。将你的分泌物涂抹在玩偶上和画像上（仅涂抹在目标者身上）。女性：还要带上你的月经血，并放在目标者的私处和布娃娃的私处。
- en: '9\. Take the 13 pins and bind accordingly (a pin for each):'
