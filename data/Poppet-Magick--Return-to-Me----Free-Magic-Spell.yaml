  type: TYPE_NORMAL
  zh: 11\. 在蜡烛上写上你的名字和出生日期、目标的全名和出生日期（如果知道的话），并写上“IN PERPETUUM”的字样。用你的性液浸润蜡烛，并放在烛台上。
