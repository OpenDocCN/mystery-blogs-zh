  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''Poppet Magick (Return to Me)''的施法说明'
- en: 1\. Create your sacred working space.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 1\.创建你的神圣工作空间。
- en: 2\. Have all the tools to create the poppet. (You will not need the candle,
    nail, and matches at this time.)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 准备制作玩偶所需的所有工具。（此时不需要蜡烛、钉子和火柴。）
- en: 3\. Begin cutting the t-shirt. You will not be making gingerbread-style dolls.
    Simply cut out the entire back side of the tee then cut it in half.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 开始剪T恤。你不会制作姜饼人式的玩偶。只需剪掉整个T恤的后面，然后将它切成一半。
- en: 3\. Lay a piece flat, leave a few inches from the top and begin placing cotton
    balls to create the body. (e.g. 1 for the head, 2 for the chest add 2 more on
    top for boobs), 2 for each arm and leg, however many are needed to complete the
    torso and hips, etc.)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将一块布平铺开，离顶部留几英寸，然后开始放置棉球来制作身体。（比如为头部放置一个，胸部放置两个再在上面加2个来做乳房，每只手和腿放置2个，然后根据需要放置完成躯干和臀部等）
- en: 4\. Roll the top piece over the head, tie a piece of string (around the neck)
    and state, "With this string, the head is created."
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 4\.将顶部的布片卷起，用细绳（系在脖子上），说：“用这根细绳，头部被创造了。”
- en: 5\. Repeat step 4 for each body part. HOWEVER, when you are working the torso,
    be sure to add the herbs before closing this section. ALSO, make sure your hair
    only goes in the target doll!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 为每个身体部位重复第4步。然而，在处理躯干时，一定要在关闭这个部分之前加入草药。同时确保你的头发只放在目标玩偶上！
- en: 6\. Repeat steps 1-4 for the second poppet. Use the rest of the herbs in the
    poppet.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 重复第1-4步来做第二个玩偶。将剩余的草药放在玩偶里。
- en: 7\. Baptize the dolls in their name. e.g. "I baptize you in the name of (target/your
    name). Your mind is his/her/my mind. Your eyes are his/her/my eyes. Your ears
    are his/her/my ears. Your mouth is his/her/my mouth. All that is spoken and done
    to you is binding IN PERPETUUM!"
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 用他们的名字给玩偶施浸礼，比如“我以（目标者/你的名字）的名义给你施浸礼。你的思想是他/她/我的思想。你的眼睛是他/她/我的眼睛。你的耳朵是他/她/我的耳朵。你的嘴是他/她/我的嘴。对你说和做的一切都将永久束缚！”
- en: '8\. Take the target doll and picture. Bring yourself to orgasm. Rub your juices
    all over the doll and on the image (over the target only). Women: also take your
    menses and place on the target s well as the private area of the poppet.'
  id: totrans-42
