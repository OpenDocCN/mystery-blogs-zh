- en: Moon-Saturn Aspects In The Synastry Chart | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 占星学中的月亮-土星相位 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/moon-saturn-aspects-synastry/#0001-01-01](https://teaandrosemary.com/moon-saturn-aspects-synastry/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[来源](https://teaandrosemary.com/moon-saturn-aspects-synastry/#0001-01-01)'
- en: In astrology, Saturn is the serious, mature individual, while the Moon is the
    inner, emotional self. These two are virtual opposites, so in the synastry chart,
    Saturn-Moon aspects can be quite difficult.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在占星学中，土星是严肃、成熟的个体，而月亮是内在的、情感的自我。这两者是虚拟的对立，因此在合盘图中，土星-月亮相位可能相当困难。
- en: However, these aspects are *great* for growth. If you see a Saturn-Moon aspect
    in your synastry chart with your partner, you’ll know that you have an opportunity
    to learn a lot from each other.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些相位对成长来说是*伟大*的。如果你在合盘图中看到与伴侣的土星-月亮相位，你将知道你有机会互相学习很多。
- en: With any of these Saturn-Moon aspects, the Saturn person feels mature, serious,
    and reserved, while the Moon person can be over-emotional or childlike. It’s easy
    for the Saturn person to feel overwhelmed by the emotional nature of their partner,
    yet the Moon person can also feel emotionally oppressed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何这些土星-月亮相位中，土星人感觉成熟、严肃和保守，而月亮人可能过于情感化或孩子气。土星人很容易感到被伴侣的情感特质所压倒，而月亮人也可能感到情感上受压制。
- en: Ultimately, these aspects are like relationship-glue. Even if both partners
    are unhappy, they’re often drawn to stay together. Saturn creates long-term relationships.
    However, the success of the relationship will depend on the emotional maturity
    of both people.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这些相位就像是关系的胶水。即使双方都不快乐，他们通常也会被吸引在一起。土星创造长期的关系。然而，关系的成功将取决于双方的情感成熟度。
- en: Any Moon-Saturn aspect sign can be used for good, but it takes *work.* If both
    people are emotionally immature, then even the Moon trine Saturn synastry aspect
    will feel difficult and painful. If both partners are emotionally mature, then
    even the square aspect can feel easy. These aspects depend quite a bit on where
    both people are in terms of managing their own emotions and needs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 任何月亮-土星相位星座都可以发挥作用，但需要*努力*。如果双方都情感不成熟，那么即使是月亮三分土星合相位也会感觉困难且痛苦。如果双方都情感成熟，那么甚至方合相位也可能感觉容易。这些相位在很大程度上取决于双方在管理自己的情感和需求方面的处境。
- en: Although these Moon-Saturn aspects are difficult and painful, they also help
    you deal with your issues in a relationship. If you have one of these aspects,
    then you can be sure that you will be pushed to learn and grow.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些月亮-土星相位困难且痛苦，它们也帮助你处理你在关系中的问题。如果你拥有其中之一的相位，那么你可以确信你将被推动去学习和成长。
- en: There are typically issues of dependency and security with these aspects. One
    or both people may feel a heavy sense of responsibility, or they may even act
    out parent-child roles.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些相位通常涉及依赖和安全问题。一方或双方可能感到沉重的责任感，甚至可能扮演父母-子女的角色。
- en: Keep in mind that *all* of these Moon-Saturn aspect descriptions depend *greatly*
    on the signs of the planets. For example, a Capricorn moon sign will be able to
    deal with these aspects more easily because they aren’t too emotional. Their emotions
    won’t trigger Saturn as much.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，*所有*这些月亮-土星相位描述都极大地取决于行星的星座。例如，山羊座月亮人将更容易处理这些相位，因为他们不太情感化。他们的情感不会引发土星那么多。
- en: However, a Cancer moon sign is someone who needs a lot of emotional support,
    so the lack of nurture from the Saturn partner will create more problems.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，巨蟹座月亮人需要大量的情感支持，因此来自土星伴侣的缺乏培养将会带来更多问题。
- en: With any Moon-Saturn aspects, the Saturn person has the tendency to be cold
    or rigid. They may shut the Moon person down or withdraw when their emotional
    reactions feel too extreme. However, they can also bring structure to the Moon
    person and learn to stick up for themselves instead of retreating.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何月亮-土星相位中，土星人有成为冷漠或僵硬的倾向。当月亮人的情感反应感觉过于极端时，他们可能会关闭月亮人或者撤退。然而，他们也可以给月亮人带来结构，并学会为自己辩护而不是退缩。
- en: The Moon person has the tendency to be over-emotional, illogical, or even manipulative.
    They probably try to force the Saturn person to adhere to what *they* need emotionally
    instead of looking at the relationship as a partnership. Ideally, they will learn
    emotional balance, self-sufficiency, and how to better explain and obtain what
    they need emotionally. They can also learn how to balance their own emotional
    needs with those of their partner.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮方可能倾向于过度情绪化、不合逻辑，甚至是 manipulative。他们可能试图强迫土星方遵循*他们*在情感上需要的东西，而不是把关系看作是一个合作关系。理想情况下，他们将学会情感平衡、自给自足，以及如何更好地解释和满足自己在情感上的需求。他们还可以学会如何平衡自己的情感需求和伴侣的需求。
- en: Moon Conjunct Saturn Synastry
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮与土星合相合盘
- en: The Moon conjunct Saturn synastry aspect indicates a serious, heavy bond. This
    relationship has a strong air of responsibility. These partners may also feel
    bound to each other in some way.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮与土星合相合盘表明了一种严肃、沉重的纽带。这种关系有一种强烈的责任感。这些伴侣可能也会在某种程度上感到彼此相绑。
- en: At times, the Moon person can feel limited with the Moon conjunct Saturn synastry
    aspect. They might intuitively know that they can’t express the full range of
    their moon sign, or that they must hide their emotions in some way.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，月亮方可能会感到在月亮与土星合相合盘中受到限制。他们可能直觉地知道他们无法表达他们月亮星座的全部范围，或者他们必须以某种方式隐藏自己的情感。
- en: This is because the Saturn person limits without even realizing it. The Moon
    person might feel constrained in some way, especially in the sign/house that this
    Moon conjunct Saturn synastry aspect sits in.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为土星方甚至在没有意识到的情况下限制了。月亮方可能会在某种程度上感到受限制，特别是在这种月亮与土星合相合盘所在的星座/宫位。
- en: Sometimes, the Moon person also feels the need to censor their feelings of dependency.
    They feel  that the Saturn person doesn’t want them to appear *too* dependent
    or needy.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，月亮方还感到有必要审查他们的依赖感。他们感到土星方不希望他们显得*过于*依赖或需要。
- en: However, the Moon person greatly desires emotional intimacy with this Moon conjunct
    Saturn synastry aspect. They feel blocked from truly sharing their emotions in
    some way, whether this is because of external karmic reasons or because they know
    the Saturn person doesn’t wish for emotional closeness. The Moon person is probably
    scared of being “too much,” though they can’t help revealing their emotional nature
    at times.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，月亮方在这种月亮与土星合相合盘中极其渴望情感的亲密。他们感到在某种程度上被阻止真正分享自己的情感，无论是因为外部的因素还是因为他们知道土星方不希望情感上的亲密。月亮方可能害怕“过度”，尽管他们有时无法掩饰自己的情感本性。
- en: Any relationship with this Moon conjunct Saturn synastry aspect can be serious
    and long-lasting. Sometimes, this aspect is the glue that holds a relationship
    together. The bond can be a bit painful, but it’s also strong and keeps both people
    coming back to each other.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何拥有这种月亮与土星合相合盘的关系都可能是认真的和持久的。有时，这种方面是维持关系的胶水。这种联系可能有点痛苦，但也是坚固的，使双方都会再次彼此回到对方身边。
- en: Ultimately, this relationship *can* work for the better. The Saturn person can
    learn to be careful with the emotions of the Moon person. The Saturn individual
    can also help to give the Moon person direction in life.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这种关系*可以*变得更好。土星方可以学会谨慎对待月亮方的情感。土星个体还可以帮助月亮方在生活中找到方向。
- en: The Moon person can learn healthy dependency and how to be with another person
    *without* becoming codependent. This is a painful journey for both people, but
    this Moon conjunct Saturn synastry aspect can create a great life-long learning
    opportunity.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮方可以学会健康的依赖关系，以及如何与另一个人相处而*不*变得相互依赖。对于双方来说，这是一段痛苦的旅程，但是这种月亮与土星合相合盘可能会创造出一个伟大的终身学习机会。
- en: This placement is all about balance. If you have this Moon conjunct Saturn synastry
    aspect and are the Moon individual, be careful not to censor your emotions too
    much. It’s essential that you share your *true* feelings without going overboard,
    or you will start to feel trapped.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个位置与平衡有关。如果你有这种月亮与土星合相合盘并且是月亮个体，请小心不要过度审查自己的情感。你必须分享你*真实*的感受，但不要过火，否则你会开始感到被困住。
- en: Moon Trine Saturn Synastry
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮三分土星合相合盘
- en: With this Moon trine Saturn synastry aspect, the Saturn person is probably a
    grounding force in the relationship. They can help direct the Moon person to stay
    on their path and to work for their goals. In the best case scenario, Saturn is
    a gentle guiding force.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这种月亮三分相土星合相，土星个体可能是关系中的一个扎根力量。他们可以帮助指导月亮个体保持自己的道路，并努力实现他们的目标。在最好的情况下，土星是一个温和的指导力量。
- en: The Moon person probably feels that the Saturn individual is a stable and secure
    fixture in their lives. This Moon trine Saturn synastry aspect is all about emotional
    stability.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮个体可能觉得土星个体是他们生活中稳定和安全的一部分。这种月亮三分相土星合相完全是关于情感稳定。
- en: This Moon trine Saturn synastry aspect means that both partners may invest in
    each other emotionally. They take each other quite seriously, so there’s a lot
    of promise for a long-term relationship with this aspect.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这种月亮三分相土星合相意味着双方可能在情感上投入彼此。他们都非常认真地对待对方，因此这种相位为长期关系提供了很多希望。
- en: In some sense, both partners are there for each other. The Saturn person is
    a constant for the Moon person; they can always rely on them. Sometimes, the Saturn
    person gives more to the Moon person than they receive back, but they probably
    don’t mind very much.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种意义上，双方都是彼此的依靠。土星个体对月亮个体来说是一个恒定的支持；他们可以始终依靠他们。有时，土星个体对月亮个体的付出超过了收获，但他们可能并不介意。
- en: This Moon trine Saturn synastry aspect creates the glue of the relationship.
    It makes these partners *want* to stay together and work through their issues.
    The relationship could get boring or stale over time because it can become very
    routine.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这种月亮三分相土星合相创造了关系的粘合剂。它让这些伴侣*想要*在一起，并一起解决他们的问题。随着时间的推移，这段关系可能会变得乏味或陈旧，因为它可能变得非常例行。
- en: Moon Sextile Saturn Synastry
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮六分相土星合相分析
- en: With the Moon sextile Saturn synastry aspect, there is an opportunity for both
    people to develop healthy emotional maturity in the relationship. However, this
    doesn’t come totally naturally, and this couple may need to work for a fulfilling
    end result.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有了月亮六分相土星合相，双方有机会在关系中发展健康的情感成熟度。然而，这并不是完全自然的，这对夫妇可能需要努力才能得到满足的结果。
- en: The Moon individual can help the Saturn person work through their karma. The
    specifics of this karma will depend on the sign and house of this person’s Saturn
    sign.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮个体可以帮助土星个体处理他们的因果报应。这种因果报应的具体内容将取决于这个人的土星星座所在的宫位。
- en: On the other hand, the Saturn person can help the Moon to mature emotionally.
    They bring the structure and stability that the Moon person desperately needs.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，土星个体可以帮助月亮在情感上成熟。他们带来了月亮个体急需的结构和稳定性。
- en: With this Moon sextile Saturn synastry aspect, the Moon person can appear emotionally
    immature compared to the Saturn person. However, this relationship is a lovely
    opportunity to teach each other things that both people need to mature and grow.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这种月亮六分相土星合相，月亮个体在情感上可能显得不太成熟，与土星个体相比。然而，这种关系是一个美好的机会，可以互相教导彼此需要成熟和成长的事物。
- en: This Moon sextile Saturn aspect can also mean that there is an opportunity for
    both people to work through issues with their respective parents. Sometimes, the
    couple is actually acting out parental roles when they first meet. The relationship
    will bring up issues of dependency or security, but this couple can work through
    those problems if they work to tackle them.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮对土星六分相也意味着双方有机会解决各自与父母的问题。有时，当他们初次见面时，这对夫妇实际上是在扮演父母角色。这种关系将引发依赖或安全性的问题，但如果他们努力去解决，这对夫妇可以克服这些问题。
- en: Ideally, the Saturn person will bring structure to the Moon individual. They
    will stick up for themselves and find time to work on their own feelings instead
    of taking on the Moon person’s emotions, which gives the Moon person the opportunity
    to mature emotionally.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，土星个体将为月亮个体带来结构。他们会为自己辩护，并找到时间处理自己的感情，而不是承担月亮个体的情绪，这给了月亮个体情感成熟的机会。
- en: Moon Opposition Saturn Synastry
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮对土星合相分析
- en: This Moon opposition Saturn synastry aspect means that these individuals have
    opposite reactions to circumstances. The Saturn person might appear overly rigid
    while the Moon person seems too emotional. When things happen in life, each person
    simply cannot understand why the other reacts in the opposite way.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮对土星合相分析方面意味着这些个体对环境有相反的反应。土星个体可能显得过于死板，而月亮个体则显得过于情绪化。生活中发生的事情时，每个人都无法理解为什么对方会以相反的方式做出反应。
- en: In the relationship, the Saturn person can be domineering while the Moon individual
    is overly emotional or even childish. The Moon person might try to find happiness
    in the Saturn person instead of within themselves.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种关系中，土星个体可能会显得霸道，而月亮个体则过于情绪化甚至孩子气。月亮个体可能会试图在土星个体身上找到幸福，而不是在自己内心中找到。
- en: Sometimes with this Moon opposition Saturn synastry aspect, there is fear surrounding
    the stability of the relationship. One or both of these people might feel insecure
    or have a deep inner fear that the other will betray them.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有时在这个月亮对土星对合相中，围绕关系稳定性存在恐惧。这两个人中的一个或两个可能会感到不安，或者有内心深处的恐惧，担心对方会背叛他们。
- en: Typically, the Moon person is afraid of being vulnerable or emotionally injured.
    The Saturn person fears losing control or getting stuck in an unstable relationship.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，月亮个体害怕变得脆弱或情感受伤。土星个体则害怕失去控制或陷入不稳定的关系中。
- en: Both people with this Moon opposition Saturn synastry aspect may need a lot
    of reassurance in different ways. This relationship can quickly become emotionally
    draining, but this is because neither person is getting to the root of the problem
    and working on their *own* issues. Instead, they try to change the other.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个月亮对土星对分析方面，双方可能以不同的方式需要大量的安抚。这种关系可能很快变得情感枯竭，但这是因为双方都没有解决问题的根本，并且没有处理自己*内心*的问题。相反，他们试图改变对方。
- en: The goal in this Moon opposition Saturn synastry relationship is for the Saturn
    person to learn how to work with others’ emotions instead of shutting them down.
    The Moon individual needs to find happiness within instead of clinging to the
    Saturn person in order to escape their own unhappiness.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种月亮对土星对合相关系中，目标是让土星个体学会如何与他人的情感合作，而不是将其关闭。月亮个体需要在内心中找到幸福，而不是依附于土星个体以逃避自己的不幸。
- en: Moon Square Saturn Synastry
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮与土星的方位冲突
- en: With this Moon square Saturn synastry aspect, the Moon person usually feels
    limited by the Saturn person. The Moon person responds to situations in an emotional
    manner and may feel judged by the Saturn person when they have these knee-jerk
    reactions.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个月亮与土星合相分析方面，月亮个体通常会感到被土星个体限制。月亮个体以情感方式对待情况，并且当他们有这些下意识反应时，可能会感到被土星个体评判。
- en: The Saturn person might see the Moon person as oversensitive or too defensive.
    They may feel that there’s little room to share their own feelings because the
    Moon person’s emotions are seen as more important. Ultimately, neither person
    feels totally comfortable opening up to each other.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 土星个体可能认为月亮个体过于敏感或过于防守。他们可能会觉得自己没有足够的空间分享自己的感受，因为月亮个体的情绪被视为更重要。最终，双方都不完全舒服地向对方敞开心扉。
- en: This Moon square Saturn synastry aspect can be extreme with either person. For
    example, the Saturn individual could be extremely cold and controlling, or the
    Moon person could be incredibly oversensitive, manipulative, and illogical.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这个月亮与土星合相在合相分析中可能会表现得极端。例如，土星个体可能会极度冷漠和控制，或者月亮个体可能会非常过敏、善于操控和不合逻辑。
- en: Sometimes, both people are at the extremes, although often one individual is
    more extreme than the other, depending on the placement, sign, and house of the
    Moon square Saturn synastry aspect.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，双方都极端，尽管通常一个人比另一个人更极端，这取决于月亮与土星的方位、星座和宫位的位置。
- en: With this Moon square Saturn synastry aspect, the Saturn person must learn to
    work with the emotional nature of the Moon person. Although the Moon person isn’t
    always rational, they usually have a good reason for what they feel underneath.
    The Saturn person needs to dig to figure out the Moon person’s true motives.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个月亮与土星合相分析方面，土星个体必须学会如何处理月亮个体的情感本质。虽然月亮个体并不总是理性的，但他们通常对内心真正的动机有充分的理由。土星个体需要深入挖掘，以理解月亮个体的真实动机。
- en: On the other hand, the Moon person must learn that the Saturn person does need
    structure in place over time so that they know what to expect. It’s painful for
    them to be at the whims of the Moon individual’s emotions.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，月亮个体必须学会，土星个体确实需要随着时间推移制定结构，以便他们知道可以期待什么。对于他们来说，受制于月亮个体情绪的支配是痛苦的。
- en: This Moon square Saturn synastry aspect has a *lot* to do with understanding.
    If it feels like both people are always on opposite pages then therapy can be
    helpful. Both parties have very different types of emotional expression, but they
    must work to understand how they each feel and express their feelings before there
    will be true contentment in the relationship.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这种月亮与土星合相合位的星座合相在占星学中与理解有着*很大*关系。如果感觉两个人总是站在对立的立场上，那么进行心理疗法可能会有所帮助。双方有着非常不同类型的情感表达方式，但必须努力理解彼此如何感受和表达他们的情感，才能在关系中真正感到满足。
- en: Illusions can be stripped away with hard work. With the Moon square Saturn synastry
    aspect, both people don’t understand what lies at the core of the other. They
    must dig to learn the other person on a new level. It is uncomfortable work, but
    this aspect can push both towards intense emotional growth, if they’re willing
    to put the work in.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 通过辛勤工作可以剥去幻想。在月亮与土星合相合位的星座合相中，双方不理解对方核心的本质。他们必须深入挖掘，以新的层次了解对方。这是一项令人不适的工作，但如果他们愿意付出努力，这种合相可以推动他们朝着激烈的情感成长前进。
