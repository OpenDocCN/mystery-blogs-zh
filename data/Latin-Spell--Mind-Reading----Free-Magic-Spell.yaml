- en: After the spirit you called or conjured appeared and told his or her name, give
    him/her something to offer the exchange( gift to gods to grant your wishes) if
    they like foods or chicken,meat ask them what food they like exept your soul.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在你召唤或召唤的灵魂出现并告诉他或她的名字后，给他/她一些东西作为交换（给神灵的礼物以实现你的愿望），如果他们喜欢食物或者鸡肉，问他们喜欢什么食物，除了你的灵魂。
