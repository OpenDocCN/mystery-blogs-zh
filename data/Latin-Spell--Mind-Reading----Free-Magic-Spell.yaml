- en: Latin Spell( Mind Reading)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拉丁咒语（心灵阅读）
- en: This spell is to be able to read person''s mind or what he/ she feeling. Ask
    me if you want to revenge about the person or maybe Romanian Stupid Witch did
    this spell to you or to them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是为了能够读取人的心灵或者他/她的感受。如果你想要报复某人或者罗马尼亚愚蠢的女巫对你或他们施放了这个咒语，请问我。
- en: '## Casting Instructions for ''Latin Spell( Mind Reading)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“拉丁咒语（心灵阅读）”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: If you are invoking good gods like angels ininvoke them and ask them to help
    you determine how will they help you break this sspell.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在召唤善良的神灵如天使，请召唤他们并询问他们如何帮助你打破这个咒语。
- en: Invoke spirit of gods or devils
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 召唤神灵或魔鬼的灵魂
- en: Invoke spirits that died with acient powers.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 召唤带有古老力量的已故灵魂。
- en: Candles maybe black( spirit of guardian of death)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛可能是黑色的（死神的守护灵）
- en: White candle ( spirit of angels or virfin marry)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色蜡烛（天使或童贞玛利亚的灵魂）
- en: Ask their names.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 询问他们的名字。
- en: ( Spirit of name of spirit or gods)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （灵魂的名字或神灵）
- en: 'Ex: spirit of death i call you now attend to me 2*,appear to me and reveal
    yourself 2*,say your name if you''re here now 2*,repeat this like person with
    second voice it will attrack the spirit you calling.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如：死亡之灵啊，我现在召唤你，来到我身边2*，显露你自己2*，如果你在这里，说出你的名字2*，像有第二个声音的人重复这个动作，它将吸引你召唤的灵魂。
