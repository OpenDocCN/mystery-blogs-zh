- en: Buddhist Blessing and Healing
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 佛教祝福与康复
- en: This is a spell (actually more of a prayer) that is used for blessing or healing.
    It can be used on yourself or on others.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个用于祝福或康复的咒语（实际上更像是一种祈祷）。它可用于自己或他人身上。
- en: '## Casting Instructions for ''Buddhist Blessing and Healing'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "佛教祝福与康复" 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: 1 white candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根白蜡烛
- en: 1 red candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红蜡烛
- en: 1 light blue candle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根淡蓝色蜡烛
- en: Incense (any)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香料（任何）
- en: Buddhist statue(recommended)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 佛像（推荐）
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
