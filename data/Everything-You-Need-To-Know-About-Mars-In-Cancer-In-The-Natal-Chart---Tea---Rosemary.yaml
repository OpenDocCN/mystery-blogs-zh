- en: Everything You Need To Know About Mars In Cancer In The Natal Chart | Tea &
    Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有关火星在巨蟹座出生图中的一切你需要知道的事情 | 茶与罗斯玛丽
- en: 来源：[https://teaandrosemary.com/mars-in-cancer-man-woman/#0001-01-01](https://teaandrosemary.com/mars-in-cancer-man-woman/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/mars-in-cancer-man-woman/#0001-01-01](https://teaandrosemary.com/mars-in-cancer-man-woman/#0001-01-01)
- en: Mars is the planet of action; it rules our drive, our motivation, our methods
    of accomplishing tasks, and our attraction to others.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 火星是行动的行星；它统治着我们的动力、我们的动机、我们完成任务的方法以及我们对他人的吸引力。
- en: Because Mars rules action, he is considered to be in his “fall” or “depression”
    when Mars is in Cancer. I like to say that Mars is staying at his mom’s house
    when he’s in Cancer.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因为火星统领着行动，当火星处于巨蟹座时被认为是他的“沉落”或“低落”时期。我喜欢说当火星处于巨蟹座时，他就像是住在他妈妈家里一样。
- en: Like any other placement, there are both positive and negative qualities that
    come with this placement. Mars is certainly more reserved in Cancer, but this
    just means that the typical Martian qualities come out a bit sideways.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就像其他任何安置一样，这种安置都有积极和消极的特质。火星在巨蟹座的表现确实更加保守，但这只是意味着典型的火星特质会以稍微间接的方式显现出来。
- en: Sometimes, Cancer tempers Mars and Mars also tempers Cancer. At its best, this
    placement is quite serene and balanced.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，巨蟹座影响了火星，火星也影响了巨蟹座。在最好的情况下，这种安排非常宁静和平衡。
- en: Mars In Cancer Characteristics
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 巨蟹座中的火星特性
- en: Mars shows many different areas of the personality, but it most especially shows
    up in your drive, temper, career, relationships, and attraction.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 火星展示了个性的许多不同方面，但它尤其体现在你的动力、脾气、职业、关系和吸引力上。
- en: Here are the ways that Mars in Cancer tends to manifest in an individual’s personality.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是火星在巨蟹座中表现在个体性格中的方式。
- en: 'Drive:'
  id: totrans-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 动力：
- en: With Mars in Cancer, you move slowly. You gently test the waters and almost
    never dive into something headfirst. You have trouble with change and don’t like
    things to develop rapidly.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在巨蟹座的火星下，你的行动缓慢。你轻轻探索着水情，几乎从不头脑发热地投入某事。你对变化感到困扰，不喜欢事情迅速发展。
- en: It can be difficult for you to try something new as you tend to be inhibited
    by insecurity. Your emotions motivate you to be driven; you’re not motivated by
    facts or logic.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你往往受到不安全感的限制，尝试新事物对你来说可能会很困难。你的情绪驱使你前进；你不是被事实或逻辑所激励的。
- en: When you feel threatened, you quite literally freeze and loose your drive altogether.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感到受到威胁时，你会完全冻结，失去所有的动力。
- en: With Mars in Cancer, you may have a large drive for helping others (the homeless,
    in philanthropy, with your family, etc.) but struggle to find your own drive for
    *yourself. *Anyone would be lucky to have you on their side!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在巨蟹座的火星下，你可能对帮助他人（无家可归者，在慈善事业中，与你的家人等）有很大的动力，但很难找到自己的动力。有你站在他们一边的人会感到幸运！
- en: You’e always defensive of your soft interior, just like a crab. You’re more
    driven when you feel that you’re protected; when you’re feeling defensive, you
    retreat.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你总是保护自己柔软的内心，就像一只螃蟹一样。当你觉得自己受到保护时，你会更有动力；当你感到防御时，你会退缩。
- en: 'Temper:'
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 脾性：
- en: With Mars in Cancer, you don’t have an *outward* temper. You avoid confrontation
    when possible; you’re less than direct.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在巨蟹座的火星下，你没有*外在*的脾气。你尽可能避免冲突；你不太直接。
- en: You do tend to hold onto anything that you see a slight. You build resentment
    against others over time because you never properly express it, but you eventually
    combust.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你倾向于抓住任何你认为有点伤害的事情。你会随着时间的推移对他人产生怨恨，因为你从未适当地表达过它，但最终你会爆发。
- en: The typical Mars in Cancer person can be very passive aggressive. You might
    be defensive and alternate between behind-the-scenes manipulation tactics and
    dramatic emotion displays.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的巨蟹座火星人可能非常被动攻击性。你可能会防御并在幕后操纵战术和戏剧性情绪展示之间交替。
- en: The Mars in Cancer individual has trouble appropriately expressing their emotions,
    but this is the goal if you want to regulate your outbursts. You probably have
    trouble venting in a healthy manner, so the emotions build up then flood out of
    you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在巨蟹座的火星个体往往难以适当地表达他们的情绪，但如果你想调节你的爆发，这就是目标。你可能很难以健康的方式宣泄情绪，所以情绪会积聚然后从你身上涌出。
- en: I find that those with Mars in Cancer struggle when they’re emotionally upset
    in other ways, too. Turbulent emotions mess with their willpower and drive and
    zap them in many areas of their lives. These folks first need to deal with their
    emotions and settle issues within themselves before they can be strong.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现火星在巨蟹座的人在其他方面情感不稳定时会挣扎。动荡的情绪会影响他们的意志力和动力，并在他们生活的许多方面消耗他们。这些人首先需要处理自己的情绪，并解决内心的问题，然后才能变得坚强。
- en: It can be easy for Mars in Cancer people to feel like the victim in almost every
    situation because it’s difficult for them to see things in an abstract manner.
    It is important that they let go of their feelings of victimization and of needing
    to be right.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 火星在巨蟹座的人很容易在几乎每种情况下都感到自己是受害者，因为他们很难以抽象的方式看待事物。放下受害者的情绪和需要正确的想法对他们来说很重要。
- en: If you have Mars in Cancer, know that suppressing negative feelings will not
    help you deal with them. More than any other placement, it is essential that you
    *work* through your feelings.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的火星在巨蟹座，要知道压抑负面情绪并不能帮助你应对它们。比起其他任何位置，你*通过*你的感情至关重要。
- en: 'Career:'
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 职业：
- en: Those with Mars in Cancer can be extremely successful in many careers, but it
    is often the *getting into* the career that they struggle with.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 那些火星在巨蟹座的人在许多职业上可能非常成功，但他们往往在“融入”职业方面遇到困难。
- en: If you have Mars in Cancer, it might be difficult for you to figure out what
    it is that makes you tick. You might feel a bit lost or struggle to find your
    innate talent.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的火星在巨蟹座，可能很难弄清楚是什么让你兴奋。你可能会感到有点迷失，或者挣扎着找到自己的天赋。
- en: There is probably something that you’re really good at, but the trick is finding
    it and pursuing it with gusto.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能擅长某些事情，但诀窍在于找到它，并全力追求。
- en: Those with Mars in Cancer are often great in domestic careers or at working
    with their hands. This will of course depend on your own chart, so this is not
    a hard rule.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 那些火星在巨蟹座的人通常在家庭事业或动手工作方面表现出色。当然，这将取决于你自己的星盘，所以这不是一个硬性规则。
- en: Sometimes, these folks have the urge to put down roots in some way (kids, a
    home, a relationship, etc.) instead of developing a regular career.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，这些人有建立根基的冲动（孩子、家庭、关系等），而不是发展一个常规的职业。
- en: Ideally, these people will find a workplace where they feel safe, surrounded
    by coworkers who feel like family. Alternatively, they usually work well from
    home.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，这些人会在一个让他们感到安全的工作场所工作，在那里，同事们就像家人一样。或者，他们通常在家里工作效果也很好。
- en: 'Attraction:'
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 吸引力：
- en: With Mars in Cancer, you enjoy the chase but don’t make direct moves. You’re
    probably not a bold initiator.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有了火星在巨蟹座，你喜欢追逐，但不会直接行动。你可能不是一个大胆的发起者。
- en: Mars in Cancer women are attracted to sweet and sensitive guys who make them
    feel emotionally secure. Mars in Cancer men exude this sensitivity and are very
    gentle towards those they care for.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 火星在巨蟹座的女性被甜美和敏感的男人吸引，这些男人让她们感到情感上的安全。火星在巨蟹座的男性散发出这种敏感性，对他们关心的人非常温柔。
- en: Above all, with Mars in Cancer you are attracted to emotional honesty. You need
    to feel emotionally safe and you pick up on emotional dishonesty very easily.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，以巨蟹座的火星为特点，你被情感诚实所吸引。你需要感受到情感上的安全，并且很容易察觉到情感上的不诚实。
- en: 'Romance/Sex:'
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 浪漫/性爱：
- en: With Mars in Cancer, you feel very protective of those you care about, but you
    can also be overly self-protective and perceive anything as a slight towards you.
    This can make for some dramatic fights.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 有了火星在巨蟹座，你对关心的人感到非常保护，但你也可能过于自我保护，认为任何事都是对你的侮辱。这可能会导致一些戏剧性的争吵。
- en: When you feel threatened, you might be moody or emotionally manipulative. Some
    Mars in Cancer folks cry at the drop of a hat.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感到受到威胁时，你可能会情绪化或情感操控。一些火星在巨蟹座的人在一言不合时就会哭泣。
- en: When you’re committed, you’re also very protective of your partner and will
    go to any lengths to defend them.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当你承诺时，你也会非常保护你的伴侣，并且会不惜一切保护他们。
- en: If you don’t feel emotionally triggered, you can be very peaceful, protective,
    and loving in a relationship. You are sensuous and warm.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不触发情感，你在关系中可能会非常平静、保护性强，而且充满爱意。你是感性而温暖的。
- en: Sexually, the Mars in Cancer drive is tied up with emotional need. There is
    almost always a meeting of the bodies and the emotions; sex is very intuitive
    and emotional for these folks.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在性方面，火星在巨蟹座的驱动力与情感需求联系在一起。身体和情感几乎总是会相互融合；对于这些人来说，性是非常直觉和情感的。
- en: They’re very devoted and will touch their partners in a sentimental way to show
    them their love. Sex is almost never emotionless, even when they’re having “uncommitted”
    sex.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 他们非常忠诚，并会以感性的方式触摸伴侣，向他们展示自己的爱。即使在进行“不受约束”的性行为时，性几乎永远不是没有情感的。
- en: Those with Mars in Cancer might have trouble telling their partners what they
    need and expect it to be intuited. Their biggest turn-on is safety, both physical
    and emotional.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 那些火星位于巨蟹座的人可能会有困扰，无法告诉伴侣他们需要什么，并期望伴侣能够直觉到。他们最大的兴奋点是安全感，无论是身体上还是情感上的安全。
- en: 'Mars In Cancer: Best & Worst Qualities'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 巨蟹座火星：最佳和最差的特质
- en: With any placement, there are positive and less-than-desirable qualities. Mars
    in Cancer is no exception.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 任何位置都有积极和不太理想的特质。巨蟹座火星也不例外。
- en: If you have Mars in Cancer, you won’t see *every* one of these qualities in
    yourself. The qualities that are expressed will depend on the house, placement,
    aspects, etc.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的火星位于巨蟹座，你不会在自己身上看到*所有*这些特质。表现出来的特质将取决于宫位、位置、相位等等。
- en: 'Best:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳的特质：
- en: Loyal To Family
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 忠于家庭
- en: Care For The Weak
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 照顾弱者
- en: Intuitive
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有直觉
- en: Sensitive
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 敏感
- en: Creative
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 富创造力
- en: Nurturing
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关心
- en: Protective
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有保护性
- en: Security-Focused
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注重安全
- en: Maternal
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 母性
- en: 'Worst:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 最差的特质：
- en: Passive-Aggressive
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消极攻击性
- en: Inhibited
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 受抑制的
- en: Emotionally Manipulative
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情感上的操纵
- en: Moody
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 喜怒无常
- en: Defensive
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 善于防御
- en: Oversensitive
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过于敏感
- en: Clingy
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黏人
- en: Easily Offended
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很容易受到伤害
- en: 'Mars In Cancer: Male vs. Female'
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 巨蟹座火星：男性与女性
- en: This part can get a little confusing, so bear with me as I explain it. Basically,
    Mars shows itself differently for someone with more masculine energy than it does
    for someone with more feminine energy.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分可能会有点令人困惑，所以请容我解释一下。基本上，对于有更多男性能量的人，火星表现出来的方式与对于有更多女性能量的人是不同的。
- en: It’s up to you to choose with energy you identify with more. If you’re unsure,
    I recommend reading the description of each energy for Mars in Cancer (below)
    and choosing what resonates with you.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 由你来选择你更认同的能量。如果你不确定，我建议你阅读下面关于巨蟹座火星能量的描述，并选择与你共鸣的内容。
- en: Generally, in a man (or someone with masculine energy), Mars will show how the
    person acts and what vibes they gives off towards others. When this person is
    flirting, they will assume many of the qualities of Mars in Cancer.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，在一个男人（或有男性能量的人）身上，火星将展示出这个人对待他人的行为和所传递的氛围。当这个人在调情时，他们将表现出许多巨蟹座火星的特质。
- en: In a woman (or someone with feminine energy), Mars will show what kind of qualities
    they are attracted to. How this person will act depends on their Venus sign, but
    Mars dictates what types of energy they are drawn towards in a partner.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个女人（或有女性能量的人）身上，火星将展示出他们被吸引到什么样的特质。这个人的行为方式取决于他们的金星星座，但火星决定了他们在伴侣中向何种类型的能量靠拢。
- en: Keep in mind that these distinctions aren’t absolute. As a straight woman, I
    definitely show my Venus sign when I’m flirting, but sometimes my Mars will bleed
    through just a bit. I find these definitions to be about 80% accurate, but we’re
    always a unique combination of all of our signs.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，这些区分并不是绝对的。作为一个异性恋女性，在我调情时，我肯定会展现我的金星星座特质，但有时我的火星星座特质也会稍微显露出来。我发现这些定义大约有80%的准确性，但我们总是我们所有星座特质的独特组合。
- en: The Mars In Cancer Man
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 巨蟹座火星男性
- en: The typical Mars in Cancer man will attract a partner by being emotionally sensitive;
    he will “feel out” the other person.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的巨蟹座火星男性通过情感上的敏感吸引伴侣；他会“感受”到对方。
- en: This guy wants his partner to feel safe with him and to share emotional intimacies.
    He can take a bit to warm up, because he wants to protect himself, but he has
    a lot to give.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这个人希望他的伴侣在他身边感到安全，并分享情感上的亲密。他可能需要一点时间才能打开心扉，因为他想要保护自己，但他有很多可以给予的。
- en: The Mars in Cancer man can be a bit temperamental and is easily wounded. He
    needs a lot of emotional attention from a partner.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 火星位于巨蟹座的男性可能有点喜怒无常，很容易受伤。他需要伴侣给予很多情感上的关注。
- en: Sometimes, the man with Mars in Cancer will have conflict with his mom, especially
    once he starts dating someone. Other times, this guy tries to find a mother in
    a partner, needing to be babied and coddled. It’s very common for a Mars in Cancer
    man to date women who mother him.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，火星位于巨蟹座的男性会与他的母亲发生冲突，特别是一旦他开始和别人约会。其他时候，这个人试图在伴侣身上找到一个母亲，需要被宠爱和溺爱。火星位于巨蟹座的男性约会母性化的女性是非常普遍的。
- en: At the end of the day, Mars in Cancer men are more compassionate and nurturing
    than typical guys. He will do well with a partner who wants a sensitive, caring,
    and emotional relationship.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，巨蟹座火星男性比典型的男性更具有同情心和 nurturing 特质。他将与那些想要敏感、关怀和情感关系的伴侣相处得很好。
- en: The Mars In Cancer Woman
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 癌症火星女性
- en: The Mars in Cancer woman wants a man who is nurturing and caring. She needs
    a deep emotional connection to feel comfortable in a relationship.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 癌症火星女性希望找到一个 nurturing（培育）和 caring（关心）的男人。她需要在关系中建立深厚的情感连接才能感到舒适。
- en: This woman may smother her partner a bit. She needs a lot of reassurance, even
    after she has been in a relationship for some time.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这个女性可能会有点过于照顾她的伴侣。即使她已经在一段关系中一段时间了，她仍然需要很多的保证。
- en: I find that sometimes, she will look for someone she can mother. This helps
    to create an initial attraction, although her partner may come to resent her over
    time.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现有时她会寻找一个可以依靠的人。这有助于建立初步的吸引力，尽管她的伴侣可能会随着时间的推移对她产生怨恨。
- en: Unlike other water signs, the Mars in Cancer woman is generally attracted to
    strong, large men, but they also find a bit of emotional moodiness intriguing.
    These women love the combination of strength and sentimentality.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他水象星座不同，癌症火星女性通常被强壮、高大的男性吸引，但她们也觉得情绪化的情绪有些迷人。这些女性喜欢力量和感性的结合。
- en: This woman can have massive mood swings in a relationship. Sometimes, when she
    looses control of her emotions, she can create quite a bit of drama.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这个女性在关系中可能会有极大的情绪波动。有时，当她失去对情绪的控制时，她可能会制造相当多的戏剧。
- en: She can be inclined towards alcohol to control her mood swings. She may have
    trouble with both mania and depression. This is exacerbated if she chooses a moody
    partner.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 她可能倾向于通过饮酒来控制情绪波动。她可能会在躁郁和抑郁之间有所困扰。如果她选择了一个情绪化的伴侣，这种情况会加剧。
- en: She wants absolute commitment but isn’t always willing to give it, at least
    not until her partner gives it first. At her best, this woman is nurturing and
    caring without smothering her partner.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 她想要绝对的承诺，但并不总是愿意先付出。在她最好的时候，这个女性既有养育和关怀之心，又不会过度保护她的伴侣。
- en: The biggest goal for the Mars in Cancer woman is to work on her own emotions
    and learn to both feel and control them.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 癌症火星女性的最大目标是处理自己的情绪并学会既感受又控制它们。
- en: How To Master The Mars In Cancer Energy
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何掌握癌症火星的能量
- en: With Mars in Cancer, you need to work on processing your feelings in a healthy
    way. You may have the tendency to either suppress your feelings *or* dwell on
    them, but instead you need to deal with your feelings and move on.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在癌症火星影响下，你需要以健康的方式处理自己的情感。你可能倾向于要么压抑情感，*要么* 沉浸其中，但你需要处理情感并继续前行。
- en: Therapy can be healthy if you feel flooded with negative emotions. With Mars
    in Cancer, you need a framework to work through your feelings so that they don’t
    overwhelm you.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感到被负面情绪淹没，心理治疗对于健康可能是有益的。在癌症火星的影响下，你需要一个处理感情的框架，以免情绪压倒你。
- en: With positive work, you can increase your drive and manifest better, more balanced
    relationships.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 通过积极的工作，你可以增强自己的动力并建立更好、更平衡的关系。
- en: The goal is to learn to confront others you’re in relationships with in healthy
    ways, instead of exploding or manipulating them. You can assert yourself and feel
    strong in an authentic manner with enough practice.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是学会以健康的方式面对你的关系中的其他人，而不是爆发或操控他们。通过足够的实践，你可以自信地表达自己并感到强大。
