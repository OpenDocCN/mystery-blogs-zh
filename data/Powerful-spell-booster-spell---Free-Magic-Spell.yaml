- en: 1\. Put the glitter and dead flower petals in there cup of water. Leave in sunny/hot
    place until water evaporates. If the water doesn't evaporate after 6-8 hours just
    pour it out.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 把闪光粉和干枯/干燥的花瓣放在杯子里的水里。放在阳光/热的地方，直到水蒸发。如果水在6-8小时后还没有蒸发，就倒掉它。
- en: 2\. Draw a large pentagram on the paper and place the candle in the center of
    it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在纸上画一个大五角星，并把蜡烛放在它的中心。
- en: '3\. After the water evaporates take away the flower petals and sprinkle the
    glitter (which is now enchanted) on the lighter/match and chant this once:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 当水蒸发后，取走花瓣，然后撒上（现在被施了魔法的）闪光粉，并念一遍这段咒语：
- en: '''''Gods and goddesses of magick and witchcraft, spirits and powerful elements
    I call upon you urgently to assist me with my spell casting. I cast a (__) spell
    and I really want it to work. Please use your magical powers to make it work 100%
    sure. I would like you to turn this lighter/match into a wand, and I plea for
    this candle to represent my spell. As I light the candle I boost my spell. Make
    all of the above happen, please. Blessed be. SO MOTE IT BE!'''''
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '''''魔法与女巫的神祗、精灵和强大元素啊，请紧急协助我进行我的咒语施法。我施放（__）咒语，希望它能百分之百地奏效。请运用你们的魔法力量让它百分之百地奏效。我希望你们能把这个打火机/火柴棒变成一根魔杖，并且请求这根蜡烛代表我的咒语。当我点燃蜡烛时，我加强我的咒语。请让以上一切发生。愿如此。如此成全！'''''
- en: Now light the candle.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点燃蜡烛。
