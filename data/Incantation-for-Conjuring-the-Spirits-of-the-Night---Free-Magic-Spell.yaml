  zh: 通过思维的声音与夜间的灵魂交流。
- en: '## Casting Instructions for ''Incantation for Conjuring the Spirits of the
    Night'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''夜间召唤灵魂''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Nothing
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Nothing
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Nothing
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Nothing
- en: Near to the midnight, find a dark and lonesome place for the most solitude.
    The room should have a window which can be opened, if not fully, at least partly.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 靠近午夜时分，在寻找一个黑暗而孤独的地方，以便最大程度上保持独处。房间应该有一个窗户，可以打开，即使不完全打开，至少也要部分打开。
- en: Open the window.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 打开窗户。
- en: One should prepare by sitting cross-legged on the floor, facing the north.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 应该准备好坐在地板上，盘腿而坐，面向北方。
- en: Clear your mind of all thoughts.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 清空你的思想。
- en: 'At the stroke of midnight, repeat the following invocation:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在午夜的钟声中，重复以下祈祷：
- en: '**"Spirits of the night, I beseech thee,**'
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"Spirits of the night, I beseech thee,**'
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Find favor with mine call and summons,**'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Find favor with mine call and summons,**'
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**On the seven winds I beg thee travel,**'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**On the seven winds I beg thee travel,**'
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**And greet me in mine presence,**'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**And greet me in mine presence,**'
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**For a speaking of things that need bespoke,**'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**For a speaking of things that need bespoke,**'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**From this moment hence,**'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**From this moment hence,**'
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Thy powers do I wish invoke,**'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Thy powers do I wish invoke,**'
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**For things that need be done".**'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**For things that need be done".**'
- en: Once this invocation has been spoken, close your eyes, clear your mind and welcome
    the spirits as they enter. There is no way that one may know how many may come,
    but remember that they should be greeted, one and each, as they enter. They may
    appear as apparitions, or one may only feel their presence.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦这个祈祷被说出，闭上眼睛，清空心灵，欢迎灵魂的来临。没有人知道会有多少灵魂来，但请记住，他们每一个进入时都应该被迎接。它们可能以幻象形式出现，或者你只能感受到它们的存在。
- en: When they have finished their arrivals, you may communicate with them using
    only the voice of your mind.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们结束来访时，你可以用思维的声音与它们交流。
