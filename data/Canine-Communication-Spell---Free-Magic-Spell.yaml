- en: What if he is moving his head to follow your hand movements? Could this spell
    work if the dog is unconscious (asleep)?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果狗狗在追随你的手势移动头部怎么办？如果狗狗处于无意识状态（睡着了），这个咒语能起作用吗？
- en: The spell doesn't work. You can't communicate with animals via language. Try
    observing the animal and learning how it ''speaks'' to you by its natural movement.
    My cat can't speak but I can tell most of the time what he wants by his actions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语不管用。你不能通过语言与动物交流。试着观察动物，学习它们的自然动作。我的猫不能说话，但我大多数时候能从它的行为中理解它想要什么。
- en: Lol, God of grass. This spell doesn't work because you can't talk with the animals.
    Try being more observant with your pet, you might be able to figure out what they
    want.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 哈哈，草之神。这个咒语不起作用，因为你不能通过语言与动物交流。试着更加注意观察你的宠物，你可能能弄清楚它们想要什么。
- en: I want more for the dog to understand me? if that makes sense. I can understand
    my dogs social cues very well but its not really the same on his end and i know
    he cant really speak a language just understand sounds and cues and stuff so i
    just want a spell that can help amplify that so its almost as if he can understand
    me completely but really hes picking up my own social cues. idk if i can even
    find a spell like that or even make one im too inexperienced 😅
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要更多的狗能理解我？如果这有意义的话。我能很好地理解我的狗的社交暗示，但他的情况并不完全一样，我知道他不能真正说一种语言，只是理解声音和信号等等，所以我只是想要一个咒语，可以帮助增强这一点，让他几乎完全能理解我，但实际上他只是捕捉到我的社交信号。我不知道是否能找到这样的咒语，甚至能不能制作一个，我太没有经验了
    😅
