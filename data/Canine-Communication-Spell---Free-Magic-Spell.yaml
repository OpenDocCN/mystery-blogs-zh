  prefs: []
  type: TYPE_NORMAL
  zh: 评为5/5星
- en: This spell is to help your dog understand you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是帮助你的狗理解你的。
- en: '## Casting Instructions for ''Canine Communication Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“犬类沟通咒语”的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** If you want your dog to understand you tap it three time
    on the head then put the sign of the cross on it. Chant;'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品用于这个咒语：** 如果你想让你的狗听懂你，在它的头上轻轻敲三下，然后在它身上做一个十字记号。念咒语；'
- en: '**"Gods of fire, water, air, grass, and every other power that be, let this
    dog understand me."**'
  id: totrans-12
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“火神、水神、风神、草神和其他每一个神灵，请让这只狗能理解我。”**'
- en: If your dog is not sitting completely still in front of you this spell won't
    work.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的狗没有完全静止在你面前，这个咒语就不会起作用。
