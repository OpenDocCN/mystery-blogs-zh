- en: 'Colours for magickal purposes:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 用于魔法目的的颜色：
- en: '**White** - Can be used for any purpose'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**白色** - 可用于任何目的'
- en: '**Black** - Attributed to Saturn. Saturn is used for retribution and when we
    have been wronged - revenge. Be careful, you may feel that you need to punish
    someone at once with a Hex and make them suffer! That is real power yeah? Wrong!
    Remember the laws of return, and avoid this temptation! This is most probably
    why Saturn is the teacher. Black candles is used for Discord, protection from
    retribution, power, strengh, banishing rituals and protection.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**黑色** - 归属于土星。土星用于报复，当我们受到冤屈时 - 复仇。要小心，你可能觉得自己需要立即用咒语来惩罚某人并让他们受苦！那才是真正的力量吗？错了！记住回报的法则，并避免这种诱惑！这很可能是为什么土星是老师的原因。黑色蜡烛用于不和谐，保护免受报复，力量，强度，驱邪仪式和保护。'
- en: '**Blue** - Peace and Harmony, protection, healing, curing fevers, re-uniting
    friendships, house blessings, breaking bad habits, overcoming addiction, clearing
    atmosphere where there are arguments or trauma.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**蓝色** - 和平与和谐，保护，愈合，治愈发烧，重聚友谊，祝福家庭，摆脱不良习惯，战胜瘾症，在争吵或创伤的气氛中清理空气。'
- en: '**Brown** - Used for the Physical Planes, as a combination of the colours Green
    and Red, Mars and Venus blended together as one. It is often used to seperate,
    and also for grounding and stabilizing. Brown is ruled by Pluto, the Lord of the
    Outer Spaces and The Dead. In Candle Magick, Brown is used for spells involving:
    Concentration, balance, ESP, intuition, study, justice and seperation.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**棕色** - 用于物理平面，作为绿色和红色的组合，火星和金星融合为一体。经常用于分离，以及用于扎根和稳定。棕色由冥王星统治，外层空间之主和亡者之神。在烛光魔法中，棕色用于涉及：集中力，平衡，超感知，直觉，学习，正义和分离的法术。'
- en: '**Gold or light Yellow** - This colour attracts Cosmic influences and is beneficial
    used in rituals intended to bring fast luck and money. It is also used in rituals
    needing solar energy. General uses in Candle Magick would include: Fortune Understanding
    Divination Financial gain Higher influences.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**金色或浅黄色** - 此色彩吸引宇宙的影响力，在意图快速带来好运和财富的仪式中非常有益。也用于需要太阳能量的仪式。在蜡烛魔法中的常见用途包括：理解财富、占卜、金钱收益、更高层次的影响力。'
- en: '**Green Venus**.- Venus rules on an earthy level, and green can attract all
    the things ruled by Venus. Treasure, antiques, worldly possesions. Green is often
    used in conjunction with orange, Mercury candle - used to clear obstacles in the
    way of revealing hidden treasure. In Candle Magick green is used for fertility,
    good fortune, generosity, money, wealth, success, renewal, marriage, healing cancer
    and helping with female problems.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**绿色金星** - 金星在土地层面上统治，绿色可以吸引金星统治的所有事物。宝藏、古董、世俗财产。绿色通常与橙色一同使用，墨丘利蜡烛 - 用于消除揭示隐藏宝藏之路中的障碍。在蜡烛魔法中，绿色用于生育力、好运、慷慨、金钱、财富、成功、更新、婚姻、治疗癌症和帮助女性问题。'
- en: '**Indigo** - This is used in meditation and ritual which demands the energy
    of Saturn, such as deep meditation, balancing Karma, stopping gossip and astral
    projection. Magenta - This has a very high vibrational frequency and tends to
    work very fast. It is often used with other candles. General uses involve - quick
    changes, spirtitual healing and exorcism.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**靛青色** - 用于需要土星能量的冥想和仪式，如深度冥想、平衡业力、制止闲言碎语和星体投影。品红色 - 其振动频率非常高，通常作用迅速。经常与其他蜡烛一同使用。一般用途包括快速改变、灵性愈合和驱邪术。'
- en: '**Orange Communication** - Orange is ruled by Mercury, the divine messenger
    of the Gods. Orange works well when two people wish to have their telepathic senses
    opened together. Remember that Mercury is a trickster and when using this to "invade"
    another person, the trick could be on you! This is excellent for job hunting,
    success, encouragement, adaptability, stimulation, attraction, sudden change,
    control, power to draw the good things in life and to change luck.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**橙色通讯** - 橙色由诸神的神使墨丘利所主宰。当两人希望共同开启心灵感应时，橙色效果显著。请记住，墨丘利是一个诡计多端的人，当你试图“侵入”他人时，可能会反过来捉弄你！橙色非常适合求职、成功、鼓励、适应能力、刺激、吸引力、突然变化、控制力、吸引美好生活和改变运气。'
- en: '**Pink** - Pink is the romantic colour, indicating love, affection, romance,
    spiritual awakening, healing of spirits and togetherness.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**粉色** - 粉色是浪漫的颜色，象征着爱、情感、浪漫、灵性觉醒、精神愈合和团结。'
- en: '**Purple** - Used to gain honor, respect and recognition of others'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**紫色** - 用于获得荣誉、尊重和他人的认可。'
