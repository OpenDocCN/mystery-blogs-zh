- en: Candle Magic - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 蜡烛魔法 - 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/health_spells/cure_spells/2182/page.html#0001-01-01](https://www.spellsofmagic.com/spells/health_spells/cure_spells/2182/page.html#0001-01-01)
