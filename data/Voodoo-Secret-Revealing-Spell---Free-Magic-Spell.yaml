- en: Exactly as I said, this is a valid spell and will work for people who practice
    Voodoo. It probably will not work for someone who does not have a connection to
    the spirits in that path. The reason for this is because Voodoo works with specific
    spirits and the specific mix of herbs and items used in a spell are understood
    by those spirits for a specific goal. For other types of Witchcraft, the items
    might have a different meaning. That is why it might not work as intended if you
    cast a Voodoo spell without working with those spirits. Papa Legba is a powerful
    Lwa in Voodoo/Hoodoo so I would caution you to try this spell if you are not initiated
    into Voodoo. I have heard many stories of people coming into misfortune because
    they disrespected Papa Legba.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所说，这是一个有效的咒语，对于实践巫术的人来说会起作用。对于没有与该路径上的精神联系的人来说，它可能不会起作用。原因是因为巫术与特定的精神合作，咒语中使用的特定混合物和物品对这些精神而言是为实现特定目标而理解的。对于其他类型的巫术，这些物品可能有不同的含义。这就是为什么如果你没有与这些精神合作，施放一个巫术咒语可能不会按预期起作用的原因。Papa
    Legba 是巫术/胡杜信仰中的一位强大的 Lwa，所以我要警告你，如果你没有被引入巫术信仰，就不要尝试这个咒语。我听过很多人因为不尊重 Papa Legba
    而遭受不幸的故事。
