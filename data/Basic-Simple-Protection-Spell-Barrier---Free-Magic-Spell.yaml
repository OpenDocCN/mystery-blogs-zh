- en: '## Casting Instructions for ''Basic/Simple Protection Spell/Barrier'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明''Basic/Simple Protection Spell/Barrier'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Before you go and do this spell right away make sure you
    read the whole instructions. Sprinkle salt in either a circle around the area
    you wish to protect or in a line at doorways or windows. A thicker line of salt
    will be better than a fine line. (If there are any breaks in the salt, evil spirits,
    dark magick, ect. will be able to either break through your barrier or simply
    pass through it) DO NOT use this spell in a frequently wet or ever changing area
    such as a beach, lake, pond, stream, desert, or ocean. This spell is ment for
    enemies, and or evil spirits, if you consider someone neutral or good they will
    be able to pass through the barrier. This spell WILL NOT work for someone with
    bad intention. You also must believe in real magick for this spell to work, do
    not expect the magic to work the first time. (It didn''t for me)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**在你立即做这个咒语之前，确保你已经阅读了所有的说明。在你希望保护的区域周围或者门窗处画一圈盐，或者画一条线。圈的盐要比细线的盐好。
    (如果盐有任何断裂，邪灵、黑魔法等将能够打破你的屏障或者简单穿过) 不要在经常潮湿或者时常变化的区域使用这个咒语，比如海滩、湖泊、池塘、小溪、沙漠或者海洋。这个咒语是用来对付敌人或者邪灵的，如果你认为某人是中立的或者善良的，他们将能够穿过这个屏障。这个咒语对于心怀恶意的人无效。你也必须相信真正的魔法才能使这个咒语生效，不要指望魔法第一次就能生效。（对我来说并不是）'
