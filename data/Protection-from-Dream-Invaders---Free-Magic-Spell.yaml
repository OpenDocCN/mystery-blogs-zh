- en: Wrap 3 fresh Apple Seeds in a white cloth or white pouch. Tie the pouch/cloth
    closed.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 用白布或白色小袋子包裹3颗新鲜的苹果种子。系紧袋子/布。
- en: "Don\x92t lose the seeds. Safety pin the pouch/cloth to the pillow you sleep\
    \ on."
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不要丢失种子。用安全别针把袋子/布固定在你睡觉的枕头上。
- en: Sleep with the pouch/cloth attached to your pillow for seven nights. At the
    end of the seven nights, remove the three seeds from the pouch/cloth and toss
    them out your front door.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将袋子/布附在你的枕头上睡七晚。七晚结束时，将三颗种子从袋子/布中取出，从你的前门扔出去。
- en: On the off chance that a spirit is leaving its body and travelling to your home,
    this will make it impossible for it to enter the house.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有灵体离开其身体并前往您的家，这将使其无法进入房屋。
