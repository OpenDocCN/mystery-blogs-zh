  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行此咒语：**'
- en: 3 Apple Seeds
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3个苹果种子
- en: White Cloth or White Pouch
  id: totrans-13
  prefs:
