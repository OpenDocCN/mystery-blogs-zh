- en: Protection from Dream Invaders
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 防止梦境侵入者
- en: There are some people who can invade your dreams, who can travel astrally to
    your home, or even drain your energy while you sleep.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可以侵入你的梦境，可以在你家周游灵体，甚至可以在你睡觉时吸取你的能量。
- en: "If you think someone\x92s spirit may be visiting you or your home when you\
    \ are asleep, try this spell."
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为有人的灵体可能在你睡觉时访问你或你的家，请尝试这个咒语。
- en: '## Casting Instructions for ''Protection from Dream Invaders'''
  id: totrans-10
  prefs: []
