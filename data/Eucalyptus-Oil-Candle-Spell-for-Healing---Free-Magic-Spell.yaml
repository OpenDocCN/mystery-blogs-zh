- en: Eucalyptus Oil Candle Spell for Healing
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 桉树精油治愈蜡烛咒语
- en: Just burn an anointed candle for healing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 只需点燃涂抹了神圣物质的蜡烛进行治愈。
- en: '## Casting Instructions for ''Eucalyptus Oil Candle Spell for Healing'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“桉树精油治愈蜡烛咒语”的方法'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: Eucalyptus oil.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桉树精油。
- en: White candle.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色蜡烛。
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: Eucalyptus oil.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桉树精油。
- en: White candle.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色蜡烛。
- en: Rub the white candle with eucalyptus oil, starting at the middle of the candle,
    rubbing it downwards then upwards with the thought of getting the illness away
    from you/or the person needing healing.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 用桉树精油擦拭白色蜡烛，从蜡烛中间开始，向下擦拭然后向上擦拭，心念着将疾病远离你/或需要治愈的人。
- en: Then burn the light the candle, as you light the candle imagine a brilliant
    white healing light, engulfing the one needing healing and washing the illness
    away.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛后，想象一道辉煌的白色治愈光芒环绕需要治愈的人，冲走疾病。
- en: Burn the candle in one day or if you wish three days as long as you don't blow
    the candle out, snuff it out with wet fingers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在一天内燃烧蜡烛，或者如果您希望，可以三天内燃烧，只要不吹灭蜡烛，用湿手指扑灭。
