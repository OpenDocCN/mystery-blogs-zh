  zh: '| 正位 | 终极幸福，满足，情感满足，幸福的家庭，家庭关系和谐 |'
- en: '| Reversed | Dysfunctional family, broken relationships, unfulfilled emotional
    needs, disconnection |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 逆位 | 家庭功能失调，关系破裂，未满足的情感需求，断裂 |'
