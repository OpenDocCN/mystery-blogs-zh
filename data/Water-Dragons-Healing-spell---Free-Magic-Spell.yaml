- en: calling on a water Dragon for healing can work, but this chant seems a bit nervous?
    i would instead say ''oh Water Dragon hear my cry, lend me your healing chi. Let
    it flow and heal me. May I heal at your wish, so mote it be'' it has a bit more
    confidence to it, because if you are asking a Dragon for help, one would assume
    you already work with them, and therefore they know you don't intend to abuse
    their gifts.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 召唤水龙进行治疗可以起作用，但这个咒语似乎有点紧张？我更愿意说“哦，水龙听我呼唤，借给我你的治愈气息。让它流淌并治愈我。愿我在你的意愿下愈合，成全吧”，因为如果你请求龙的帮助，人们会认为你已经与它们合作了，因此它们知道你不打算滥用它们的礼物。
- en: '''''Slowly heal faster'''' is a bit of an oxymoron, but a slight increase in
    the time it takes to heal is plausible with Magik. This spell walks a fine line
    for me. You cannot gain dragon powers. You also cannot gain elemental powers.
    But, calling on a spiritual entity in your craft is real. So, asking a water dragon
    to assist in a healing is plausible. I would edit the chant and charge the water
    with Magikal energy while imagining the outcome.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “慢慢愈合得更快”有点矛盾，但用魔法来稍微加快愈合时间是有可能的。这个咒语在我看来是一个微妙的平衡。你不能获得龙的力量。你也不能获得元素的力量。但是，在你的法术中召唤一个精神实体是真实的。因此，请求水龙协助治疗是可行的。我会编辑这个咒语，并在想象结果的同时为水体充满魔法能量。
- en: The premise behind this is simple, but can be effective. A couple thoughts;
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这背后的前提很简单，但可以有效。一些想法;
- en: Add a pinch or three of salt as you chant. Salt helps water remove infection,
    though to gain that benefit you would need to add a fairly large amount for the
    volume of water in a bathtub. However in this case adding salt can tie the body
    of water with the ocean and its depths.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在你念咒语时加入一撮或三撮盐。盐有助于水去除感染，尽管要获得这个好处，你需要为浴缸里的水加入相当大量的盐。然而，在这种情况下，加盐可以将水体与海洋及其深处联系起来。
- en: As far as the chant itself goes, it has some flexibility, as Nekoshema already
    mentioned. As long as you present yourself to the dragons as a person asking for
    help, and recognizing their position. It could be something as simple as ''Great
    dragons of the depths, honor me with your healing waters.'' Approach with a sense
    of gratitude, and the chant that works for you should come naturally.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 就咒语本身而言，正如Nekoshema已经提到的，它具有一定的灵活性。只要你以寻求帮助的人的身份出现，并认识到它们的地位，都可以。它可能只是像“深海伟大的龙啊，请用你的治愈之水荣耀我。”以感激之心接近，适合你的咒语应该自然而然地出现。
