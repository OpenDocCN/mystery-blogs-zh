- en: 'Place both hands in water and concentrate on placing your energy threw the
    water the recite:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将两只手放在水中，专注于将你的能量通过水传送，然后念道：
- en: '"Oh water dragon hear my cry; allow me to use your power to my creation! I
    will not use your power to harm but only in health; I am not an enemy nor do I
    use you; so please allow me to heal at your wish; so mote it be..."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，水龙听我呼唤；让我使用你的力量来创造！我不会利用你的力量来伤害，只用于健康；我不是敌人，也不滥用你的力量；所以请允许我在你的意愿下治愈，成全吧……”
- en: You do not want to yell the last part for it may scare the dragon away. After
    you finish reciting the spell wash the part of you that is injured and it should
    slowly heal faster in the water.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你不希望大声喊出最后一部分，因为这可能会把龙吓跑。在你念完咒语后，清洗受伤部位，伤口应该会在水中慢慢愈合得更快。
