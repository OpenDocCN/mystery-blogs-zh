- en: Take two lemons and cut the stem ends off.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 拿两个柠檬，切掉顶端。
- en: 'Write one name eight times on a piece of paper and the other persons name eight
    times on another. Roll both up. Using your Boline knife make a hole in the top
    of each lemon. Insert the first paper in one lemon and the other paper in the
    other lemon. Bury these lemons in the earth where the sun rises and sets on them.
    Every night at sunset pour one cup vinegar on the lemons. Repeat the following
    rubric:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在一张纸上写一个人的名字八次，另一人的名字也写八次。把它们卷起来。用你的波林刀在每个柠檬的顶部做一个小洞。将第一张纸插入一个柠檬中，将另一张纸插入另一个柠檬中。将这些柠檬埋在太阳升起和落下的地方。每天晚上在日落时倒一杯醋在柠檬上。重复以下仪式：
- en: Coming Night please hear my plight
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 即将到来的夜晚，请听我倾诉
- en: Bring coldness and bury friendship's light
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 带来寒冷，埋藏友谊的光芒
- en: Blind the eyes of [first name] and [second name].
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让[第一个名字]和[第二个名字]的眼睛变得失明。
- en: Let them not be friends again
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让他们永远不再成为朋友
- en: Let all ties break and end.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让一切联系都断开并结束。
- en: So Mote it Be
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就它吧。
- en: Those people will fight and part.
  id: totrans-30
