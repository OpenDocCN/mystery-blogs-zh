- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为5/5颗星
- en: To bar the lies and hear the truth. This spell allows the witch to hear only
    the truth from others' mouths for the rest of the duration of the current hour,
    so it's best to perform this at the start of a new hour.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 遏制谎言，听到真相。这个咒语允许女巫在当前小时剩余的时间内只听到他人口中的真相，因此最好在新的一小时开始时执行此咒语。
- en: '## Casting Instructions for ''To Bar The Lies & Hear The Truth'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“遏制谎言，听到真相”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Focus/Concentration
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
