- en: Willpower
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意志力
- en: Good intention
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 善意
- en: A clock (preferably analog, but digital works fine as well)
  id: totrans-15
  prefs:
