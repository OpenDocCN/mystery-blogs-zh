- en: This is the High Dark Version of Creating an Amulet/Talisman.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是制作护身符/护身符的高黑暗版本。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施法：**'
- en: Altar
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 祭坛
- en: Black Candle & Red Candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑蜡烛和红蜡烛
- en: Incense/Frankincense (Recommended.)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香（推荐使用乳香）
- en: An Amulet or Talisman you wish to Enchant
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要施法的护身符或护身符
- en: 'Casting Instructions for ''Dark Side: Conceration of an Amulet'''
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '"Dark Side: Conceration of an Amulet" 的施法说明'
- en: Hold Your soon to be magical item in your receptive hand (left if your right
    handed, right if your left handed)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将即将成为魔法物品的东西放在你的接受手中（右手，如果你是右撇子；左手，如果你是左撇子）
- en: 2) Close your eyes and your fist about the magical item and begin to feel the
    energy of your body protective, powerful, personal thought energy flowing through
    your body, down your arm and into your hand holding the magical item.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 闭上眼睛，握紧魔法物品的拳头，并开始感受你的身体的能量保护、强大、个人思维能量通过你的身体流动，沿着你的手臂，进入握着魔法物品的手中。
- en: 3) Feel the magical item begin to pulse with your power, your Darkes power.
    See yourself wearing it and the magical item as Darkness surrounds you as you
    work or go to school or play sports or walk home at night from work. Feel the
    power and invoke your personal god/goddess who you feel attuned with the most.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 感受到魔法物品开始随你的力量而脉动，你的黑暗力量。看到自己穿戴它，当你工作、上学、参加体育活动或晚上从工作回家时，黑暗环绕着你。感受力量，并召唤你最感亲近的个人神祇。
- en: Feel and envision the energy and personal power charging through you your arm,
    your hand and your magical item all at once, envision it as Darkness Black, Red
    or Neon Green Shadows around you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 感受并设想通过你的手臂、你的手和你的魔法物品同时充满能量和个人力量，将它视为黑暗，黑色、红色或霓虹绿色的阴影围绕着你。
- en: 4) Light your Black candle and Place your Incense in the middle of the Altar.
    After doing so Hold the Amulet within your hand moving back and forth through
    the flame and say "Here burns the Darkness of (Name.) His/Her, in the power of
    the Talisman Burns...as strongly as does this flame as strongly as the fires of
    Hell. It will never die.."
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 点燃你的黑色蜡烛，并将你的香烟放在祭坛的中间。完成后，将护身符放在手中，在火焰中来回移动，并说：“这里燃烧着（名字的）黑暗。他/她，在护身符的力量中燃烧......像地狱的火焰一样强烈。它永远不会熄灭......”
- en: 5) Light your Red Candle moving it through the Fire (3) times and say
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 点燃你的红色蜡烛，通过火焰（3次）并说
- en: '"Here is the Blood which flows through my veins."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “这是流经我血脉的血液。”
- en: 6) Take the Talisman and move it through the Black candle letting the flame
    burn both sides. After doing so do the same with the red and say "By Fire do I
    endow this Amulet,My Darkness shall dwell within it giving me Power by Night."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 拿起护身符，将它移到黑色蜡烛上，让火焰烧毁两侧。完成后，用红色蜡烛做同样的动作，并说：“通过火焰，我赋予这个护身符，我的黑暗将驻留其中，给我夜间的力量。”
- en: 7) Now pass the Amulet/Talisman three times through the incense smoke whilst
    saying "And by the Darkness I command it to be ready for my purpose."
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 现在将护身符/护身符通过香烟三次，同时说：“由于黑暗，我命令它为我的目的做好准备。”
- en: 8) Now take the Talisman/Amulet and hold it within your Dominate hand and speak
    "This Talisman I Imbue with Hate. Whoever shall were it shall feel it's endless
    Darkness..That Power will be ever with it's wearer, so long as He/She/I shall
    bare it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 8) 现在拿起护身符/护身符，用你的主导手握住并说：“这个护身符我注入了仇恨。无论谁穿戴它都将感受到它无尽的黑暗..那种力量将永远伴随着它的佩戴者，只要他/她/我能够忍受它。
- en: 9) Now Pass it three times again through the Red and speak "Here is that Darkness
    fully consecrated within."
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 9) 现在再次将它通过红色蜡烛三次，并说：“这里是完全奉献的黑暗。”
- en: '10) Lay the Talisman/Amulet in between the Red and White Candle for 3 hours
    undisturbed. It should be Constantly worn by it''s Bearer at all times try not
    to take it off too often, too many times you pull it from you it will become useless
    and you must restart the process again. I hope that you find this spell useful
    and use it wisely, Note: The Amulet or Talisman should be touching your skin when
    thou wear it and also it is best to be within Darkness when you meditate to charge
    it.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 10) 将护符/护身符放置在红色和白色蜡烛之间，安静地放置3小时。它应始终由佩戴者常穿，尽量不要经常摘下，多次将其拉离你，它将变得无效，您必须重新开始这个过程。希望你发现这个咒语有用，并明智地使用它。注意：佩戴护身符或护符时，它应接触你的皮肤，并且最好在黑暗中冥想来充电。
