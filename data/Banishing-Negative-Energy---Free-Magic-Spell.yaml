- en: simple working cleanse, but depending on how much negative energy you have it
    might take more/less time. you should feel calm, relaxed, happy and ''lighter''
    [think about how you felt after a relaxing day, good nights sleep, or otherwise
    carefree time]
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的清洗程序，但根据你所积累的负面能量数量，可能需要更多/更少的时间。你应该感到平静、放松、快乐和"轻松" [想想你在放松的一天、良好的睡眠或其他无忧无虑的时光后的感觉]
- en: You are absolutely right. Depending on the amount of negative energy accumulated,
    the timing will be different for each person. When I performed this, I written
    the timings based on myself. I had forgotten to mention that timing varies for
    each individual. Thank you for stating this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你完全正确。根据所积累的负面能量数量，每个人的时机都会有所不同。当我做这个咒语时，我根据自己的情况写了时间。我忘了提到每个人的时间都是不同的。谢谢你提到了这一点。
- en: Exactly. if you have been cursed or have evil spirits in your house, then this
    spell might be a little too weak. As you said, it depends on the amount of negative
    energy
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 没错。如果你被诅咒或家里有邪灵，那么这个咒语可能会有些微弱。正如你所说，这取决于负面能量的数量
- en: The main objective for this spell is to remove negative energy, not removing
    evil spirits nor curses.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语的主要目的是去除负面能量，而不是驱除邪灵或诅咒。
- en: Can the candles be tealight?
  id: totrans-33
  prefs: []
