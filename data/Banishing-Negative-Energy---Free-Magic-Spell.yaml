  zh: 这是一个可以帮助清除一个人随时间积累的负面能量的咒语。
- en: '## Casting Instructions for ''Banishing Negative Energy'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '##施法说明 ''驱除负面能量'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品：**'
- en: Sea salt
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 海盐
- en: Five white candles
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五支白蜡烛
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品：**'
- en: Sea salt
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 海盐
- en: Five white candles
  id: totrans-16
  prefs:
