  zh: 蜡烛可以是小茶烛吗？
- en: "I believe that the candles can be any type of pure white candle. I\x92m still\
    \ learning but I think that any pure candle would work."
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信蜡烛可以是任何类型的纯白色蜡烛。我还在学习，但我认为任何纯净的蜡烛都可以使用。
- en: Can someone tell me how to actually save a spell to my account?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有人可以告诉我如何将一个咒语实际保存到我的账户吗？
- en: You'll notice right below this there's something that says ''mark this spell
    as a'' then links to ''Favourite,'' ''Print Spell,'' and ''Spam.'' Click on ''Favourite''
    and it'll be saved to your favourites [click on your profile and in the upper
    right corner will be a series of links, one of which is ''favourites''] you can
    put spells, articles and forum threads in this section.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到这下面有一个标记说''把这个咒语标记为''然后链接到''收藏夹''，''打印咒语''和''垃圾邮件''。点击''收藏夹''它就会保存到你的收藏夹中[点击你的个人资料，在右上角有一系列链接，其中一个是''收藏夹'']，你可以把咒语、文章和论坛帖子放在这个部分。
- en: "Will this spell work for my loved one? He\x92s the one I\x92d like to protect"
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语会对我爱的人有效吗？他是我想要保护的人
- en: If you mean that you want to perform this yourself but for the benefit of a
    loved one, It might be do-able but it would be more difficult as it would be a
    'remote' process involving channeling. Basically you would need to hold your loved
    one in your thoughts, performing the process on yourself but maintaining the idea
    that you are only a guiding presence, and act as if the loved one was within the
    circle with you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的意思是你想亲自执行这个过程，但是为了爱的人的利益，这可能是可行的，但是会更困难，因为这将是一个涉及引导的“远程”过程。基本上，你需要把爱的人放在你的思想中，在自己身上执行这个过程，但要保持你只是一个引导者的想法，并表现得好像爱的人也在圈内。
- en: In all honesty it would be easier for your loved one to do this theirself. I
    mean, have you ever had a shower to get mud off of someone else's skin?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 坦率地说，让你爱的人自己做这件事会更容易。我是说，你曾经给别人的皮肤清洗泥巴吗？
- en: As a note, this would indeed be a good process as a cleansing. As described
    it is heavily focused on clearing away/washing off negative energy/attachments.
    ...However there isn't any part of the process dedicated directly to affirming
    a protection against those energies trying to return. Now, for more experienced
    people this isn't necessarily a problem because building up positivity within
    the self does in itself push away negativity. But psychology plays a large part
    as many people create vulnerability doubting their safety. If you believe there
    is a weakness, then there becomes one. ...It's an ''action follows thought'' thing.
    So, I tend to suggest that a person take some sort of affirmative action/confirmation
    during or after a cleanse like this. Something simple, like a personal declaration
    that once you are cleansed, you will stay that way.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种说明，这确实是一个很好的清洁过程。如描述的那样，它主要集中在清除/冲洗负面能量/附件上。 ...然而，该过程没有直接致力于确认对那些试图返回的能量的保护。现在，对于更有经验的人来说，这并不一定是个问题，因为在自我内部建立积极性本身就会推开消极性。但心理学占据了很大一部分，因为很多人会因为怀疑自己的安全而创造脆弱性。如果你相信存在弱点，那么弱点就会出现。
    ...这是一个“行动追随思想”的事情。所以，我倾向于建议一个人在或者清洁之后采取某种积极的行动/确认。一些简单的事情，比如个人声明，一旦你被清洁了，你就会保持那种状态。
