- en: At midnight, preferably under a full moon, place the candles in this order starting
    in the North and going clockwise; Blue, green, yellow, orange, red, pink, white,
    silver, gold, violet. Light them in that same order. Light the incense. Place
    the stones in whatever order seems fitting to you within the circle of candles.
    Visualize the person who will be leaving, chant;
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在午夜时分，最好是在满月下，按照以下顺序将蜡烛放置，从北方开始顺时针方向依次为蓝色、绿色、黄色、橙色、红色、粉色、白色、银色、金色、紫色。按照同样的顺序点燃它们。点燃香。在蜡烛圈内以适合你的顺序放置石头。形象化地想象即将离去的人，反复吟唱；
- en: '''''Aa''lasser en lle coia orn n''omenta gurtha'''''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '''''Aa''lasser en lle coia orn n''omenta gurtha'''''
- en: 'Translation: May the leaves of your life tree never turn brown. Visualize the
    person being fortunate and wealthy, chant;'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 翻译：愿你生命树的叶子永不凋零。形象化地想象这个人将会幸运富有，并反复吟唱；
- en: '''''Aa''menle nauva calen ar''ta hwesta e''ale''quenle'''''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '''''Aa''menle nauva calen ar''ta hwesta e''ale''quenle'''''
- en: 'Translation: May thy paths be green with the breeze on thy back. Visualize
    him/her being prosperous and happy, chant;'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 翻译：愿你的道路绿意盎然，微风拂面。形象化地想象他/她将会繁荣幸福，并反复吟唱；
- en: '''''Lissenen ar'' maska''lalaith tenna''lye omentuva'''''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '''''Lissenen ar'' maska''lalaith tenna''lye omentuva'''''
- en: 'Translation: Sweet water and light laughter till next we meet. And visualize
    him/her staying in touch, chant;'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 翻译：甜蜜的水与轻声笑声直至我们下次相遇。并形象化地想象他/她保持联系，反复吟唱；
- en: '''''Cormamin niuve tenna''ta elea lle au'''''''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '''''Cormamin niuve tenna''ta elea lle au'''''
- en: 'Translation: My heart shall weep until it sees thee again. Give the stones
    to the person who is leaving and tell him/her to keep the stones with him/her
    as often as possible. As the person is leaving say to him/her,'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 翻译：直至再见时，我的心将会哭泣。将这些石头交给即将离去的人，并告诉他/她尽可能经常带着这些石头。在他/她离去时对他/她说，
- en: '''''Vanya sulie, melamin, namaarie.'''''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '''''Vanya sulie, melamin, namaarie.'''''
