- en: 'Around midnight of the 10th night before a full moon, cut 9 inches of yarn,
    thread, or another string-like cord and tie 9 knots in it, while chanting:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在满月前的第十个晚上午夜左右，剪下 9 英寸的毛线、线或其他类似绳索，并在系上 9 个结时反复念着：
- en: '"By knot of one, the spell''s begun.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “通过 1 结，咒语开始了。
- en: By knot of two, it cometh true.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 2 结，它将成真。
- en: By knot of three, so mote it be.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 3 结，如此成就。
- en: By knot of four, this power I store.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 4 结，这力量我储存。
- en: By knot of five, the spell's alive.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 5 结，咒语是活的。
- en: By knot of six, this spell I fix.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 6 结，我定下这个咒语。
- en: By knot of seven, events I'll leaven.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 7 结，我将添入事件。
- en: By knot of eight, it will be Fate.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 8 结，命运将会到来。
- en: By knot of nine, what's done is mine." And either visualizing the results or
    imagining the feeling of love.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 9 结，成就已定。”然后要么想象结果，要么感受爱的感觉。
- en: By now you should have 9 knots in your cord-like material, so set it aside.
    Next, you'll grab your piece of paper and write down "I will bring love into my
    life" or other similar affirmations 9 times while chanting the phrase as you write
    it. Roll up your paper like a scroll, and tie your cord-like material around it.
    In each of the consecutive nights, cut off/untie a knot and repeat an affirmation,
    one at a time.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该在绳索状材料上有 9 个结，所以把它放在一边。接下来，你将拿起一张纸，写下“我将让爱进入我的生活”或其他类似的确认 9 次，同时你写的时候反复念着这个短语。将纸卷起来像卷轴一样，用绳索状材料系在一起。在连续的每个夜晚，剪断/解开一个结并重复一个确认短语。
- en: On the night of the full moon, you cut off/untie the last knot and repeat one last affirmation.
    Put both the paper and the cord-like material either under your pillow or in another
    safe place. The following morning, cut the paper into 9 pieces and bury the two
    materials in the ground outside, finalizing the effects of the spell. Results
    should manifest themselves over the following moon cycle/month, although it could
    happen much sooner or later.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在满月之夜，剪断/解开最后一个结并重复一个最后的确认。把纸和绳索状材料放在枕头下或其他安全的地方。第二天早上，把纸切成 9 块并埋在户外的地里，完成咒语的效果。结果应该会在接下来的一个月亮周期/月份内显现，尽管可能会在更早或更晚的时间发生。
