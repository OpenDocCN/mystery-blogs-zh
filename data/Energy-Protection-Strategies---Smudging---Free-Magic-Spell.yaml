  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展''能量保护策略 - 熏香''的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Sage or sweet grass
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼠尾草或甜草
- en: Lighter
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打火机
- en: Feather (optional)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 羽毛（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
