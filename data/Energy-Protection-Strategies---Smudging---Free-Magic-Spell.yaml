- en: Using dried sage or sweet grass, light the plant and blow out the flame.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 使用干燥的鼠尾草或甜草，点燃植物并吹灭火焰。
- en: To cleanse your energy field, using your hand or a feather, sweep smoke over
    all areas of your body, head, front and back and under feet.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要清洁你的能量场，用手或羽毛，将烟雾扫过身体的所有部位，头部，前后和脚底下。
- en: To cleanse a room, go to each corner of the room starting at the floor and let
    smoke rise to ceiling. Complete for each corner ensuring that smoke dissipates
    throughout the entire room.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要清洁一个房间，去到房间的每个角落，从地板开始，让烟雾上升到天花板。确保每个角落都完成，确保烟雾在整个房间中扩散。
