- en: Are You Clairvoyant? 5 Signs You Have The Psychic Sight | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你是否有心灵视力？5个迹象表明你具有心灵视觉 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/clairvoyant-clairvoyance-psychic-sight/#0001-01-01](https://teaandrosemary.com/clairvoyant-clairvoyance-psychic-sight/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/clairvoyant-clairvoyance-psychic-sight/#0001-01-01](https://teaandrosemary.com/clairvoyant-clairvoyance-psychic-sight/#0001-01-01)
- en: The word “psychic” is thrown around so often that it’s easy to misuse it. Someone
    who is *psychic* will receive psychic information through one of the many senses,
    so there are multiple different types of psychics.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “心灵”的概念经常被滥用。一个*心灵*的人会通过其中的一种感官接收心灵信息，因此有多种不同类型的心灵感知者。
- en: 'The main ways you can have psychic senses are through:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拥有心灵感知能力的主要方式有：
- en: 'Clairvoyance: seeing'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Clairvoyance: seeing'
- en: 'Clairaudience: hearing'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Clairaudience: hearing'
- en: 'Clairsentience: feeling'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Clairsentience: feeling'
- en: 'Clairalience: smelling'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Clairalience: smelling'
- en: 'Clairgustance: tasting'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Clairgustance: tasting'
- en: 'Claircognizance: knowing'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Claircognizance: knowing'
- en: I plan on doing a segment on each of the “Clairs,” but this specific post will
    focus on Clairvoyance, which is psychic *sight.*
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我计划对每种“心灵感知能力”进行分段讨论，但这篇特定的文章将集中讨论心灵视力，即心灵*视觉*。
- en: Let me start by saying that I truly believe everybody is psychic in one way
    or another. I think that we are all capable of developing each of the these skills,
    but certain senses will come more naturally to each of us.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我首先说，我真的相信每个人在某种程度上都是有心灵感知能力的。我认为我们都有能力发展这些技能，但其中某些感觉对每个人来说会更自然一些。
- en: I’ll talk about the 5 indicators that you have natural clairvoyance in this
    post, but if you don’t have all of the indicators, you can certainly still develop
    psychic sight. It will take a bit more work but it’s certainly possible.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将讨论5个指示你天生具有心灵视觉的迹象，但如果你没有所有的迹象，你肯定仍然可以发展心灵视力。这需要更多的努力，但肯定是可能的。
- en: If you’re just starting to develop your psychic abilities, I recommend focusing
    on the sense that comes the most naturally to you. You can now easily consult
    the [best psychics online at thedailyworld.com](https://www.thedailyworld.com/national-marketplace/best-psychic-reading-online-100-free-psychic-readings-on-love-career-and-personal-life-matters/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚开始发展你的心灵能力，我建议你专注于最自然的感觉。你现在可以轻松地在[thedailyworld.com](https://www.thedailyworld.com/national-marketplace/best-psychic-reading-online-100-free-psychic-readings-on-love-career-and-personal-life-matters/)上咨询到最佳的在线心灵读者。
- en: I find that most people possess multiple psychic senses, but are often strong
    with either *hearing* or *seeing.* Sometimes a person has both equally strong,
    but (in my experience) this is rare. See if these signs apply to you and if psychic
    sight is something you may want to develop.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现大多数人都具有多种心灵感知能力，但通常在*听觉*或*视觉*方面较强。有时一个人两者都很强，但（根据我的经验）这种情况很少见。看看这些迹象是否适用于你，以及心灵视力是否是你想发展的能力。
- en: Without further ado, here are the 5 indicators that you have *strong* natural
    psychic sight, otherwise known as clairvoyance!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 话不多说，下面是你具有*强大*天生心灵视觉，也就是心灵视力的5个指标！
- en: 5\. You Create A Picture In Your Head When Hearing A Story Or Reading
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 当听故事或阅读时，你会在脑海中形成一个图像
- en: Imagine a friend is telling you a story about what happened to them over the
    weekend. Are you picturing the scene in your mind’s eye? This is a sign of clairvoyance.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，一位朋友正在告诉你一个关于他们周末发生的事情的故事。你是否在脑海中想象着那个场景？这是心灵视力的一个迹象。
- en: Another clear sign is attempting to picture the scene when you’re reading a
    book. This gets me in a bit of trouble when I eventually watch the movie version
    of a book because it’s never exactly what I pictured, but this is helpful if you’re
    working to develop clairvoyance!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个明显的迹象是在阅读书籍时试图想象场景。当我最终看书的电影版本时，这会给我带来一些麻烦，因为它从未完全符合我所想象的，但如果你想发展心灵视力，这是有帮助的！
- en: 4\. You See Floaters Out Of The Corner Of Your Eye
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 当你看到眼角有东西移动时，你会感受到一种光
- en: Do you ever see something move out of the corner of your eye? It could be sparkly
    light, colorful light, or even little black floaters. This is often an indication
    of clairvoyance.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经看到眼角有东西移动？它可能是闪闪发光的光、彩色的光，甚至是一些小黑色的漂浮物。这通常是心灵视力的一个迹象。
- en: The idea is that it’s much easier to see energy (or spirits) when you let your
    guard down, so you may tend to see this light out of the corner of your eye first
    because you aren’t focusing on it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是，当你放松警惕时，看到能量（或灵魂）会更容易，所以你可能会首先在眼角看到这种光，因为你没有专注于它。
- en: 3\. You Visualize First When Meditating
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 冥想时你首先进行的是视觉化。
- en: Do you find it easy to visualize when you’re meditating? If this is how you
    tend to start off your visualizations then that is a clear sign of clairvoyance.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在冥想时你是否发现很容易进行视觉化？如果这是你开始视觉化的方式，那么这就是清晰感知的明确迹象。
- en: If you’re unsure, search for a guided meditation on YouTube. Sit down, close
    your eyes, and follow along. See if you instantly picture something, or if you
    draw in the picture through other senses (noises, smells, etc.). Notice how vivid
    your picture is and how easily you are able to conjure it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不确定，可以在YouTube上找一个引导冥想的视频。坐下来，闭上眼睛，跟随引导。看看你是否立刻能够形象地想象出什么，或者你是通过其他感官（声音、气味等）来绘制这个图像。注意你的图像有多清晰，以及你能够轻松召唤它的程度。
- en: Another way to test this is to do a past life regression. If you’re easily able
    to visualize your past life then you definitely have some clairvoyance. If you
    tend to hear or *know* rather than see, you may want to explore other psychic
    avenues first.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种测试方法是进行前世回溯。如果你轻松地能够想象你的前世生活，那么你肯定具有某些清晰感知能力。如果你倾向于听或者*知道*而不是看到，你可能首先需要探索其他的心灵通道。
- en: 2\. You Sometimes See Energy Or Auras
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 你有时能看到能量或光环。
- en: Do you ever see colors above someone’s head? This is a clear indicator of clairvoyance.
    You may also see energy moving in a room (where there should be only air) which
    is another sign.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经看到某人头顶的颜色？这是清晰感知能力的明确指标。你还可能看到房间中移动的能量（本应只有空气），这是另一个迹象。
- en: If you don’t tend to see auras or energy without really trying, don’t worry
    too much – you may need to develop your psychic sight further (this can be one
    of the last things to come) or you may have other senses that are stronger.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不容易看到光环或能量而不费力气，不要太担心——你可能需要进一步开发你的心灵视觉（这可能是最后才会出现的事情），或者你可能有其他更强的感官。
- en: 1\. Your Dreams Are Visual
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 你的梦境是视觉的。
- en: One of the first signs of clairvoyance, even in children, is super visual dreams.
    You may be in a varied layout in a dream that you’ve never seen in real life.
    This is a clear indicator of psychic sight, especially if your dreams are always
    different, visual, and colorful.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是在孩子身上，清晰感知的最初迹象之一就是超级视觉的梦境。你可能在一个梦境中看到了一个你从未在现实生活中见过的多样化布局。这是心灵视觉的明确指标，特别是如果你的梦境总是不同、视觉化和丰富多彩的。
