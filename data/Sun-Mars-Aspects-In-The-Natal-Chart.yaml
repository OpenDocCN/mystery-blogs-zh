- en: Sun-Mars Aspects In The Natal Chart
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 太阳-火星在出生图中的相位
- en: 来源：[https://teaandrosemary.com/sun-mars-aspects-natal/#0001-01-01](https://teaandrosemary.com/sun-mars-aspects-natal/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/sun-mars-aspects-natal/#0001-01-01](https://teaandrosemary.com/sun-mars-aspects-natal/#0001-01-01)
- en: Sun-Mars aspects will show how much your energy and drive correlates with your
    *will. *By looking at these aspects, you will see how much you take action for
    the things that you want, how you go after your desires, and how confident you
    are in your abilities to success.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳-火星的方面将展示你的能量和动力与你的意志*息息相关*。通过观察这些方面，你将看到你为自己想要的事情采取行动的程度，你如何追求自己的欲望，以及你对自己能力成功的信心。
- en: These Sun-Mars aspects will also show how much pent up energy you have and the
    extent to which you feel the need to prove yourself. Sometimes, they even indicate
    the amount of rage that is channeled into your work.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些太阳-火星的方面还会显示出你内心蓄积的能量有多少，以及你感到需要证明自己的程度。有时，它们甚至表明了被转化为工作中的愤怒的程度。
- en: Most of the time, these aspects are developed through learned traits (for better
    or worse) from the father figure.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数情况下，这些方面是通过对父亲形象学习到的特质发展起来的（无论好坏）。
- en: Sun Conjunct Mars
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳与火星合相
- en: The Sun conjunct Mars aspect is beneficial yet relatively uncommon, due to the
    rotation of the planets.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与火星合相是有益的，但相对不常见，这是由于行星的轨道旋转。
- en: If you have the Sun conjunct Mars aspect, you definitely have a strong presence,
    whether or not you own it. This is mainly because you don’t care if you seem different
    from other people. Your interests may be unconventional, but you go after what
    you want without worrying about what others will think.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有太阳与火星合相，无论是否意识到，你肯定有很强的存在感。这主要是因为你不在乎与其他人看起来不同。你的兴趣可能是非传统的，但你追求自己想要的，不担心别人会怎么想。
- en: You tend to get right to the point of what you mean. You might not have the
    most tactful way of saying difficult information because you don’t beat around
    the bush. When you want something, you go after it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你倾向于直奔主题。你可能没有最圆滑的方式传达困难信息，因为你不拐弯抹角。当你想要某件事时，你会全力以赴。
- en: With Sun conjunct Mars, you achieve your goals through direct action, taking
    the fastest path to achieve results.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有了太阳与火星合相，你通过直接行动实现目标，采取最快捷的路径来取得成果。
- en: You probably have a competitive spirit, especially in the sign that Sun conjunct
    Mars sits. You like to win. This makes you fierce opponent because you simply
    won’t stop until you succeed in your goals.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能有竞争精神，尤其是在太阳与火星合相的星位。你喜欢胜利。这使得你成为一位强大的对手，因为你简单地不会停止，直到在你的目标上取得成功。
- en: The sign that your Sun conjunct Mars is in is *very* important with this aspect.
    You may be more intellectually pursuant with an air sign conjunction, while a
    fire sign conjunction will make you more physically active.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与火星合相的星位对于这个方面来说非常重要。如果是与风象星座合相，你可能更倾向于在智力上追求，而火象星座合相则会让你在身体上更加活跃。
- en: A fixed sign Sun conjunct Mars aspect will mean that you tend to focus on something
    for longer and won’t stop until you achieve what you want. Cardinal or mutable
    aspects will mean that you have less staying power and may move onto something
    new when you get bored, or could even enjoy the thrill of the chase.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一个固定星位的太阳与火星合相意味着你倾向于长时间专注于某事，并且不会停止，直到达成目标。基本或变动的方面意味着你的持久力较弱，可能在厌倦时转向新事物，或者甚至享受追逐的刺激。
- en: However, every Sun conjunct Mars person will need an outlet. You have a strong
    drive and a lot of energy, but you can’t stay sedentary for too long or do things
    the way *other* people tell you to.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，每个太阳与火星合相的人都需要一个出口。你有强烈的驱动力和很多能量，但你不能长时间静止不动，或者按*别人*告诉你的方式去做事情。
- en: You have a strong sense of self and clear opinions. You feel like you *must*
    follow what’s true for you, even if your preferences seem odd or different to
    others.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你有强烈的自我意识和明确的观点。你觉得自己*必须*跟随对你来说真实的东西，即使你的偏好对其他人来说看起来奇怪或不同。
- en: With Sun conjunct Mars, you need to have an outlet for self expression. This
    means that you want to be in control of your own life and of how you exert your
    drive.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有了太阳与火星的合相，你需要一个自我表达的出口。这意味着你想要掌控自己的生活方式和如何发挥你的动力。
- en: Sometimes, you may enjoy being challenged or opposed, because this gives you
    an opportunity to let out some of your pent up energy. Otherwise, it can explode
    sideways as rage.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你可能喜欢挑战或反对，因为这给了你一个机会释放一些内心的能量。否则，它可能会作为愤怒爆发出来。
- en: It’s very important that you find a way to physically release your energy with
    Sun conjunct Mars, or you will find yourself in a constant state of frustration
    and anger.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于太阳与火星合相，找到一种释放体力的方式非常重要，否则你会发现自己处于持续的沮丧和愤怒状态中。
- en: You might feel like your energy is normal and you may be confused that other
    people don’t have the same intense drive and willpower as you. Try to understand
    that this is a very unusual placement and that everyone has different struggles
    in their chart.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能觉得自己的精力是正常的，可能会感到困惑，为什么其他人没有同样强烈的驱动力和意志力。试着理解，这是一个非常不寻常的位置，每个人在生命图中都有不同的挑战。
- en: With Sun conjunct Mars, it’s also integral that you learn how to listen to other
    people. You probably believe that you know best and may see criticism as a person
    attack. However, you will actually find better solutions if you’re willing to
    listen to the ideas of others.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有太阳与火星合相的你，还很重要的是学会如何倾听他人。你可能认为自己最懂，可能会把批评视为人身攻击。然而，如果你愿意听取他人的意见，你实际上会找到更好的解决方案。
- en: Try to learn some patience. You may want something *now*, but don’t take shortcuts
    just to get to the end of the journey. Many people will the Sun conjunct Mars
    aspect dabble in criminal behavior because they feel that it’s simply easier than
    following in the law, but this will hurt you in the long run.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试学会一些耐心。你可能现在就想要某件事情，但不要走捷径只为了到达终点。许多拥有太阳与火星合相的人可能会涉足犯罪行为，因为他们认为这比遵守法律更容易，但这会在长远上伤害到你。
- en: Sometimes, it can be helpful with Sun conjunct Mars to learn how to *be* instead
    of *do.* Your drive is incredible, yet you have a hard time sitting still. Down
    time is important so that you don’t overwork yourself.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，拥有太阳与火星合相可能会有所帮助，学会如何*存在*而不是*做*。你的驱动力令人难以置信，但你很难静下心来。休息时间很重要，这样你就不会过度劳累自己。
- en: Ultimately, you have a lot of wonderful qualities with Sun conjunct Mars that
    can take you far in life. Learn to temper your ego and to let go of your natural
    selfish nature. Find a balance between caring for yourself and hearing the viewpoints
    of other people.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，拥有太阳与火星合相，你具备许多优秀的品质，可以让你在生活中走得很远。学会控制自我以及放下天生的自私本性。在自我关爱和倾听他人观点之间找到平衡。
- en: Listen to people instead of overriding them. Not everyone works as fast as you,
    but each person in your life will have skills that you don’t possess.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 听取他人的意见而不是压倒他们。并不是每个人都像你一样工作迅速，但你生活中的每个人都会拥有你没有的技能。
- en: Sun Trine Mars
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳三分火星
- en: With Sun trine Mars, you don’t often stop working, not until you’re forced to.
    You may have a difficult time just existing because you feel like you need to
    be *doing* something at all times.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有太阳与火星三分相时，你通常不会停止工作，除非被迫。你可能很难只是简单地存在，因为你觉得自己需要一直*做*些什么。
- en: However, you’re decisive, enthusiastic, and confident in your actions. When
    you want something, you naturally have the stamina to go after it, and you don’t
    second guess yourself.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你在行动中果断、热情且自信。当你想要某件事情时，你自然会有足够的耐力去追求，而且不会犹豫不决。
- en: You have a huge amount of potential to be successful with Sun trine Mars. You
    will keep working at a problem until it’s solved and can jump into action at a
    moment’s notice without fear or doubt.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有太阳三分火星，你有巨大的潜力可以取得成功。你会持续努力解决问题，并可以随时行动而不畏惧或怀疑。
- en: Sun trine Mars means that you can be a bit competitive, too, and you enjoy someone
    opposing you because it gets you going. However, you’re probably very fair (depending
    on the signs of the Sun trine Mars aspect) so you don’t come across as too aggressive
    or hurtful.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳三分火星意味着你可能有些竞争意识，而且你喜欢有人与你对抗，因为这会激励你。然而，你可能非常公平（取决于太阳三分火星的星座），所以不会显得太过激或伤人。
- en: Sometimes, you can seem a bit selfish or impatient. You simply *have* to go
    after what you want regardless of the consequences.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你可能显得有些自私或者不耐烦。你只是*必须*去追求你想要的，不顾后果。
- en: Generally, these qualities aren’t too upsetting to others, though. The Sun trine
    Mars aspect won’t lose you many friends, though they may notice these elements
    of your personality in a factual way.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，这些品质并不会让其他人感到太过不适。太阳三分火星的影响并不会让你失去很多朋友，尽管他们可能会以客观的方式注意到你个性的这些特点。
- en: 'You’re a natural leader when you need to be, though you also reach out to those
    around you for support. With Sun trine Mars, you can play many roles, but one
    thing is for sure: you never stop moving!'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当需要时，你是一个天生的领导者，尽管你也会寻求周围人的支持。有了太阳三分相火星，你可以扮演许多角色，但有一件事是肯定的：你永远不会停止前行！
- en: The Sun and Mars feed off of each other in this aspect. Mars makes the Sun more
    determined, brave, and aggressive, while the Sun shines light on the qualities
    of Mars, allowing your action and drive to be used externally.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个相位中，太阳和火星相互助长。火星使太阳更加坚定、勇敢和积极进取，而太阳照亮了火星的特质，使你的行动和动力能够被外部使用。
- en: You’re never afraid to try something new with Sun trine Mars, as long as you’re
    actually interested. Your personal will (the Sun) is what gets you moving. For
    example, you won’t skydive just because someone else wants you to, but will not
    hesitate to try a daring activity that *you’re* interested in.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有了太阳三分相火星，只要你真正感兴趣，你就从不害怕尝试新事物。你的个人意志（太阳）是推动你前进的动力。例如，你不会仅仅因为别人想让你去跳伞而去跳伞，但对于你自己感兴趣的大胆活动，你却会毫不犹豫地尝试。
- en: That means that you’re literally never afraid to go after your goals. The idea
    of fear doesn’t even occur to you when you want something.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你真的从不害怕去追求自己的目标。当你想要某件事情时，你根本不会想到害怕这个概念。
- en: With Sun trine Mars, you can easily be attracted to enterprises, hobbies, or
    jobs that involve risk. You feel that you can accomplish anything you set your
    mind to.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 有了太阳三分相火星，你很容易被涉及风险的企业、爱好或工作所吸引。你觉得你可以做到任何你下定决心要做的事情。
- en: You tend to attract people who are sincere and active. However, you must remember
    that not everyone has this strong natural drive like you. Try to be compassionate
    when others are afraid to act, even though you won’t understand their feelings.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你倾向于吸引真诚和积极的人。然而，你必须记住并非每个人都像你一样有强烈的天生驱动力。当别人害怕采取行动时，请试着怀有同情心，即使你无法理解他们的感受。
- en: In your career and even in your life, you may find that things change quite
    often with Sun trine Mars. You’re always finding new things that you’re interested
    in, or you may even change your opinions or friend groups quite often, because
    you’re always pushing forward, not looking back.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的职业生涯甚至是生活中，你可能会发现事物经常变化，有了太阳三分相火星。你总是发现新的感兴趣的事物，或者你甚至可能经常改变自己的观点或朋友圈子，因为你总是在向前推进，不回头看。
- en: Sun trine Mars often indicates a dynamic father-figure. In some way, your father
    or paternal figure gave you strength and self-confidence, whether he actually
    instilled these qualities in you or simply modeled the Sun trine Mars qualities.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳三分相火星通常表示一个充满活力的父亲形象。在某种程度上，你的父亲或父系人物赋予了你力量和自信，无论他是否真正灌输了这些品质给你，或者只是模仿了太阳三分相火星的品质。
- en: This doesn’t mean that your relationship with your father was positive or negative,
    but simply that you learned how to be driven from watching or interacting with
    him.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着你与父亲的关系是积极的或消极的，而只是说明你通过观察或与他互动学会了如何充满驱动力。
- en: Ultimately, the Sun trine Mars aspect gives you a lot of wonderful, instinctive
    qualities that can help you move through life at a rapid page. Remember to slow
    down and develop the inner self, too, in order to maintain balance.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，太阳三分相火星赋予了你许多美好的、本能的品质，可以帮助你以快速的步伐走过生活。记得放慢脚步，培养内在自我，以保持平衡。
- en: Sun Sextile Mars
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳与火星六分相
- en: Sun sextile Mars makes you an energetic and confident person. You’re very physical
    and don’t hesitate to take action at a moment’s notice.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与火星六分相使你成为一个充满活力和自信的人。你非常健康，毫不犹豫地在一瞬间采取行动。
- en: You may be enterprising as well, because you have vast amounts of energy that
    you can use.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也很有企图心，因为你有大量的能量可以利用。
- en: When you encounter a problem or a challenge, you tackle it head on with enthusiasm.
    Sun sextile Mars means that you truly believe you can solve anything!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当你遇到问题或挑战时，你会充满热情地迎头而上。太阳与火星六分相意味着你确信自己能解决任何事情！
- en: However, you may find that you get angry when things don’t work out or when
    other people don’t understand you. The Sun sextile Mars aspect gives you the *opportunity*
    to learn how to channel your drive in the best way possible instead of lashing
    out.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当事情不顺利或其他人不理解你时，你可能会感到愤怒。太阳六分相火星让你有机会学会如何最好地引导你的驱动力，而不是发泄出去。
- en: This also involves learning how to balance your ego with your drive. With practice,
    you will figure out how to push forward and take action while maintaining a balanced
    ego.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这也涉及到学习如何平衡你的自我与你的动力。通过实践，你将会找到如何在保持平衡的自我状态下前进和采取行动。
- en: However, you can still keep your confidence up with Sun sextile Mars. You can
    learn how to go after what you want and remain confident and grounded. This may
    already feel somewhat natural to you, but practice will hone these skills.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，太阳六分火星也可以保持你的信心。你可以学会追求自己想要的，并保持自信和脚踏实地。这可能对你来说已经有些自然，但通过实践可以磨练这些技能。
- en: You may be naturally competitive. This quality doesn’t seem off-putting to others
    because you’re generally sincere when you compete and enjoy the rush that you
    get. You will most likely do well in any field that offers a bit of healthy competition.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能天生竞争意识强。这个品质并不会让别人感到反感，因为你竞争时通常是真诚的，并享受这种竞争带来的刺激。你很可能在任何提供健康竞争的领域表现出色。
- en: With Sun sextile Mars, you also have the opportunity to overcome any anger problems.
    You’re not naturally angry (unless other aspects in your chart point to this)
    but you have the chance to learn more about anger and what diffuses it with this
    aspect.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 有了太阳六分火星，你也有机会克服任何愤怒问题。你并不是天生易怒的人（除非你的星盘中的其他方面指向这一点），但通过这个方面你有机会更多地了解愤怒及其缓解方法。
- en: Make sure that you harness the best qualities of Sun sextile Mars. Focus on
    being driven without being egotistical, passionate but not angry, and on taking
    action that’s authentic to who you are. Ultimately, this aspect gives you a lot
    of opportunities for growth!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你发挥太阳六分火星的最佳特质。专注于积极主动而不是自负，充满激情而不是愤怒，并采取符合你本性的行动。最终，这一方面为你的成长提供了许多机会！
- en: Sun Opposition Mars
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳对立火星
- en: The Sun opposition Mars aspect creates a combative, aggressive attitude. You
    may feel like you’re filled with hot energy that has no good outlet.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与火星对立方面造成了好斗、侵略的态度。你可能觉得自己充满了没有良好出口的热能量。
- en: This is because the identity and ego of the Sun clash with the drive and aggression
    that is Mars. It’s as though you’re always fighting against your need to take
    action because you feel that you shouldn’t.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为太阳的身份和自我与火星的动力和侵略性发生冲突。仿佛你总是在与自己需要采取行动的欲望作斗争，因为你觉得你不应该这样做。
- en: If you don’t find a way to release the energy that Sun opposition Mars creates,
    you may find that you explode in anger or even experience physical pain.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你找不到释放太阳与火星产生的能量的方法，你可能会发现自己愤怒爆发，甚至经历身体疼痛。
- en: Sun opposition Mars makes you look to non-direct methods first, in competition,
    so you don’t get the physical outlet you need. For example, you may resort to
    cheating, lying, or violence in order to achieve your goals, but you feel even
    more angry than before and you can’t figure out why.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与火星对立使你首先寻求非直接的竞争方法，所以你无法得到你需要的身体出口。例如，你可能会诉诸欺骗、谎言或暴力手段来达到你的目标，但这会让你比以前更加愤怒，而你却搞不清楚为什么。
- en: You take shortcuts because you don’t know how to do the work to get what you
    want. After, your frustration increases.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你因为不知道如何通过努力获得你想要的东西而走捷径。之后，你的挫败感加剧。
- en: Other times, you may seek out adrenaline rushes with Sun opposition Mars in
    an attempt to release some of your rage. This can even mean that you take out
    your anger on other people and get a thrill out of the fight or drama.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 其他时候，你可能会寻求在太阳与火星对立时通过肾上腺素飙升来释放愤怒。这甚至可能意味着你将愤怒发泄在别人身上，并从战斗或戏剧中获得快感。
- en: Other people may find you overly assertive or aggressive. You tend to jump straight
    into fights because you don’t really understand the repercussions of your actions
    on your relationships and your life.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人可能会觉得你过于强硬或过于侵略性。你倾向于直接卷入斗争中，因为你并不真正理解你的行为对你的关系和生活带来的后果。
- en: It’s very important that you learn how to release your excess energy in a healthy
    manner. Otherwise, you stand to lose a lot with Sun opposition Mars. Your anger
    could spiral out of control and cause real damage.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 很重要的是，你要学会如何以健康的方式释放多余的能量。否则，你在太阳与火星对立的影响下可能会失去很多。你的愤怒可能会失控，造成真正的伤害。
- en: You must *physically* release this energy before you can do any inner work.
    Once you’re tired out, then you should examine your ego and look at what it’s
    afraid of.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须在进行任何内在工作之前**物理上**释放这种能量。一旦你感到疲惫不堪，然后你应该检查一下你的自我，并看看它害怕什么。
- en: Often, the Sun opposition Mars placement indicates issues with the father and
    with authority. You rebel against anyone and everyone in an unconscious effort
    to defy your father. Over time, this will only cause *you* problems.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳对冲火星的放置通常意味着与父亲和权威有关的问题。你无意识地反抗任何人，试图违抗你的父亲。但随着时间的推移，这只会给*你*带来问题。
- en: It’s important that you examine the root cause of your anger issues. With Sun
    opposition Mars, you will learn how to *use* your rage to achieve your goals instead
    of hurting other people needlessly.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是你要检视你愤怒问题的根源。有了太阳对冲火星，你将学会如何*利用*你的愤怒来实现自己的目标，而不是毫无必要地伤害其他人。
- en: You will also figure out how to tone down your ego and your aggression. These
    same qualities can be used in healthy ways, such as at work to achieve a goal
    or sexually in a relationship.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将找到如何减轻你的自我和攻击性的方法。这些同样的品质可以以健康的方式使用，比如在工作中实现目标或在关系中性爱中使用。
- en: Be careful of risky situations. You seek out opportunities to rebel with Sun
    opposition Mars, but you quickly get into trouble too, because you aren’t careful.
    Don’t alienate the people who support you.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心冒险的情况。太阳对冲火星使你寻求反抗的机会，但由于不够小心，你很快就会陷入麻烦。不要疏远那些支持你的人。
- en: Ultimately, you must learn how to defend only the things that are *most* important
    to you. This is where your assertion will come in handy.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你必须学会只捍卫对你*最*重要的事情。这就是你的主张将会派上用场的地方。
- en: Sun Square Mars
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳与火星的方位
- en: With Sun square Mars, your energy builds up inside to create severe tension.
    This heat needs to be released through self-expression, sports, physical activity,
    sex, or fighting.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 有了太阳与火星的方位，你内在的能量会累积形成严重的紧张感。这种热量需要通过自我表达、运动、体育活动、性爱或斗争来释放。
- en: Though you have a lot of active energy, you struggle to assert yourself at the
    right time. You may say or do nothing, so the energy builds and builds until you
    explode.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你拥有大量的积极能量，但你往往难以在正确的时机表达自己。你可能什么都不说不做，导致能量不断积聚，直到最终爆发。
- en: Sun square Mars can also manifest as excess aggression. You tend to feel restless
    or impatient because you of the tension that is always growing inside of you.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与火星的方位也可能表现为过度的攻击性。你往往会感到不安或不耐烦，因为内心持续积聚的紧张感。
- en: You might be afraid that you aren’t really courageous. After all, you don’t
    stick up for yourself and release the energy at appropriate times. Therefore,
    you unconsciously attract situations or people that require you to prove yourself
    and show your courage.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你害怕自己并不真正勇敢。毕竟，你不会为自己挺身而出，并在适当的时候释放能量。因此，你无意识地吸引那些需要你证明自己和展示勇气的情境或人物。
- en: For example, you may avoid standing up for yourself with friends and family
    in a nature way, but you attract and participate in bar-fights or brawls. This
    is how you manage to release your excess energy.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可能会在与朋友和家人相处时避免为自己辩护，但会吸引并参与酒吧斗殴或打架。这是你释放多余能量的方式。
- en: With Sun square Mars, your aggression comes out sideways. You probably struggle
    to maintain your drive when you’re going after a goal, but you’re overly aggressive
    or action-oriented in other, unrelated areas.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与火星的方位使你的攻击性变得扭曲。在追求目标时，你可能会努力保持动力，但在其他不相关的领域里，你过于攻击性或行动导向。
- en: You may struggle when dealing with conflict, or perhaps you have issues with
    physical vitality. Your sex drive could be non-existent, too strong, or some odd
    combination.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理冲突时，你可能会感到困难，或者可能存在体力活力问题。你的性欲可能不存在，过于强烈，或者两者兼而有之。
- en: The Sun square Mars aspect indicates that you were scarred in childhood. Your
    self-esteem was damaged, and you have some truly negative beliefs about yourself.
    You try to overcome these beliefs by proving yourself, yet you never find the
    satisfaction that you seek.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与火星的方位表明你在童年时期受到了伤害。你的自尊受到了损害，对自己有一些非常消极的信念。你试图通过证明自己来克服这些信念，然而你始终找不到所需的满足感。
- en: You might prove yourself through physical fighting or through hard work, struggling
    to accomplish something large. These issues typically stem from your father and
    your need to prove your worth to him.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能通过身体斗争或努力工作来证明自己，挣扎着完成某件大事。这些问题通常源于你与父亲的关系，以及你对他证明自己价值的需求。
- en: In some ways, you’re a self-starter with Sun square Mars. You push through and
    take action in order to cover up your wounds. You can be very successful, but
    it never feels very good to you inside.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些方面，你是一个自发者，有太阳与火星的方位。你挺身而出并采取行动，以掩盖你的伤口。你可以非常成功，但对你来说，内心从未感觉良好。
- en: Sun square Mars also means that you find your creativity through inner tension.
    You push against this square to brainstorm and to complete tasks. Although this
    can be effective, it feels uncomfortable, too.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳与火星的方位也意味着你通过内在的紧张找到了创造力。你努力对抗这个方位来进行头脑风暴和完成任务。尽管这可能很有效，但也感觉不舒服。
- en: You’re always prepared to be hurt or betrayed. Sun square Mars means you may
    believe you can *only* count on yourself.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 你总是准备好受伤或被背叛。太阳与火星的方位意味着你可能相信*只能*依靠自己。
- en: Over time, you must learn how to pick and choose your battles, and to discern
    when something is worth fighting for. Your random acts of aggression will get
    you in trouble, so channel your angst towards *bettering* your life.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，你必须学会如何选择你的战斗，并且判断什么值得为之而战。你的任意攻击行为会给你惹麻烦，所以把你的焦虑情绪转向*改善*你的生活。
- en: You need to find a safe way to express your energy with Sun square Mars. Many
    people are successful in physical fields, such as sports or the military, while
    others enjoy drama or the corporate business-world. Regardless of what you do,
    it’s important that you express this energy before it builds up and explodes on
    you or your loved ones.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要找到一种安全的方式来表达太阳与火星的方位的能量。许多人在体育或军事等物理领域取得成功，而其他人喜欢戏剧或企业商业世界。无论你做什么，重要的是在能量积聚并对你或你所爱的人爆发之前表达这种能量。
- en: Find a safe way to compete. When your energy is expelled, you can then turn
    inward and start to heal your trauma with your father. Over time, you will learn
    from Sun square Mars that you don’t need to prove anything because you’re already
    important, just as you are now.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 找到一种安全的竞争方式。当你的能量得到释放时，你就可以向内转，开始用你的父亲来治愈你的创伤。随着时间的推移，你会从太阳与火星的方位中学到，你并不需要证明任何事情，因为你已经很重要，就像现在这样。
