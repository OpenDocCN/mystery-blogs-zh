- en: '## Casting Instructions for ''Looking into the Past or Future'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''洞察过去或未来''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: 1 Iron Bowl
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 铁碗
- en: 1 or more Candles
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 或更多蜡烛
- en: 1 Cup of Water
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 杯水
- en: 1 Wand/Hand
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 魔杖/手
