- en: First cast a circle and put the water in the bowl place it in the middle of
    the circle then light the candle. Put the candle next to the bowl thin take your
    wand/hand and mix the water with it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先画一个圆圈，把水放在碗里，将碗放在圆圈的中间，然后点燃蜡烛。把蜡烛放在碗旁边，然后用魔杖/手搅动水。
- en: 'Say this chant:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 念颂歌：
- en: '**"O powers of water fire earth air and spirit I summon your powers let me
    see the light the dark the future the past so mote it be."**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**"水火土风和精灵的力量，我召唤你的力量，让我看见光明、黑暗、未来、过去，成就它吧。"**'
- en: Thin look in the water if you did it right you can see the year you want.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 水中看一看，如果你做对了，就能看到你想要看的年份。
