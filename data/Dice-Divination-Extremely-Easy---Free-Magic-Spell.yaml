- en: 10= Oppurtunity presents itself (Possibly a 'Yes', for it is the best
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 10= 机会出现（可能是一个“是”，因为这是最好的
- en: to get when asking a yes or no question)
  id: totrans-38
  prefs: []
