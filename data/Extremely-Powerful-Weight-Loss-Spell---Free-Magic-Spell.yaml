- en: 'Set the nine candles up in a circle, with the white and black candles opposite
    each other. The circle must be big enough for you to sit cross-legged in. Lay
    a red ribbon on the floor, connecting the white and black candles. Light the candles.
    With the red pen, write the following on the piece of paper:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 将九根蜡烛摆成一个圆圈，白色和黑色蜡烛相对。圆圈必须足够大，你可以盘腿坐在里面。在地板上放一根红色丝带，连接白色和黑色蜡烛。点燃蜡烛。用红笔在纸上写下以下内容：
