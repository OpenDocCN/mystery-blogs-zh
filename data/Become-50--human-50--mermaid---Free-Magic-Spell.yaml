- en: My humblest apologies, I did not know you spoke on behalf of everyone on this
    public forum. If I choose to call out fake spells made by children who refuse
    to accept the realities of Magic that is my choice, and since I am not breaking
    any rules educating people on what Magic can and cannot do, I will continue to
    do so. If that offends you, perhaps in future you can try and ignore when I point
    out a spell does not work, honey :)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对不起，我不知道你代表所有人在这个公共论坛上发言。如果我选择指出由孩子们制作的虚假咒语，他们拒绝接受魔法的现实，那是我的选择，而且由于我没有违反任何规则来教育人们魔法能做什么不能做什么，我会继续这样做。如果这让你感到不快，也许以后你可以试着忽略我指出一个咒语不起作用的时候，亲爱的
    :)
- en: swearing is against site rules Serenity [also, who is 22 and in college?]
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 诅咒是违反站点规则的 Serenity [还有，谁是22岁大学生？]
- en: Clearly you do since you are responding to this dead post. I would like to unpack
    the first half of your comment, are you 22 and in college? Does that make your
    comment more or less valid? Are you assuming I am 22 and in college? Where is
    the evidence of that? Granted, since most individuals on this side ignore evidence
    disproving their biases I am not surprised. However, I am not 22 in college, I
    am in my late twenties and have graduated. Not that it matters since anyone at
    any age can be wise and educated, just as anyone can be immature and ignorant.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显你接受了，因为你在回复这个已经过时的帖子。我想解释你评论的前半部分，你是22岁大学生吗？这会使你的评论更有效还是更无效？你是在假定我是22岁大学生吗？有证据证明吗？鉴于这边大多数人忽视证据来反驳他们的偏见，我并不惊讶。然而，我并不是22岁大学生，我快30岁毕业了。尽管年龄不是问题，因为任何年龄的人都可以聪明受过教育，也有可能幼稚无知。
