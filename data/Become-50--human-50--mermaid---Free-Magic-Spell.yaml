  type: TYPE_NORMAL
  zh: 你对所有与人鱼有关的事情都评论吗？
- en: Anything fake actually, and physically transforming into a mermaid is complete
    nonsense. I also commented on all the fairy spells, and am currently working my
    way through the vampire spells.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何虚假的东西实际上，以及身体变成人鱼的想法完全是胡说八道。我还评论了所有关于仙女的咒语，目前正在完成吸血鬼咒语。
- en: Tadasi why the heck do you comment anything then.letpeople belive what they
    want. it may be nonsense for you but for others its fun and exciting
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Tadasi你到底为什么要发表评论。让人们相信他们想要的。对你来说也许是无稽之谈，但对其他人来说，这是有趣和令人兴奋的
- en: I feel he explained himself pretty well [he's also explained himself in other
    posts] he's not breaking any rules, and chooses to educate people by pointing
    out fake spells on the site. As for your comment of ''fun and exciting'' magick
    isn't a game. For many people magick and spells are part of their religious practice.
    Magick isn't like what's depicted in the movies, and for some witches having ignorant
    people who refuse to listen to reality is insulting to their faith
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为他已经很好地解释了自己【他在其他帖子中也解释了自己】，他没有违反任何规则，并选择通过指出网站上的虚假咒语来教育人们。至于你对“有趣和令人兴奋”的评论，魔法不是游戏。对于很多人来说，魔法和咒语是他们宗教修行的一部分。魔法不像电影中那样，对于有些女巫来说，那些不愿意听取现实的无知人群是在侮辱他们的信仰
- en: Tadashi has many reasonable explanations for the things they post. He, for the
    millionth time, is not breaking any rules. Please, allow him to post things without
    being bashed by delusional children who do not want to accept reality.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Tadashi对他发表的言论有很多合理的解释。他已经解释了很多次，他没有违反任何规则。请，让他发表自己的东西，不要让那些不愿意接受现实的妄想的孩子羞辱他。
- en: I am impressed TigerMagick9, it is rare to have new members comprehend Magic,
    rarer still they actually understand what I am doing and not conclude I am a ''hater''
    you are a breath of fresh air and I commend you. As for Prittypink, Magic is an
    energetic force of nature that brings nature change to our world. What you saw
    in Harry Potter was ''fun and exciting'' because it was fictional entertainment.
    The Magic I practice and this site is founded on, is the real Magic actual witches
    and pagans work with daily. I was raised Wiccan, I do not enjoy watching children
    make a mockery of my faith. Some may be able to laugh it off as ''harmless fun''
    however, one bad apple spoils the bunch, and letting people constantly give false
    claims is harmful to those who do not know any better, get discouraged, and leave
    this path because they honestly did not know any better. I do not fault new members
    who wish to learn, however, those who spread misinformation should be. I merely
    state a fact, Magic does not contradict the laws of nature on the physical plane,
    as a way to inform, and hopefully cause new members to seek further information.
    I am not slapping the tools out of their hands and shaming them, I am saying ''dig
    a little deeper first''. Should they choose to proceed, it is on them.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我对TigerMagick9印象深刻，新成员能理解魔法是罕见的，更罕见的是他们真正理解我在做什么，而不是得出我是一个“仇恨者”的结论，你是一股清新的空气，我赞赏你。至于Prittypink，魔法是一种能量力量，它给我们的世界带来了自然的变化。在哈利·波特中看到的是“有趣和令人兴奋”，因为那是虚构的娱乐。我练习的魔法和这个网站建立在真实的魔法基础上，它是真正的巫师和异教徒每天都在使用的。我是养育在女巫教中的，我不喜欢看孩子们对我的信仰进行嘲笑。有些人或许能够将它视为“无害的乐趣”，然而，一个腐败的苹果影响整个一捆，让人们不断发表不实言论会对那些不了解情况的人造成伤害，他们会沮丧并离开这条道路，因为他们确实不了解情况。我不责怪希望学习的新成员，然而，那些传播错误信息的人应该受到责备。我只是陈述一个事实，魔法并不会违背物理平面的自然法则，这只是一种提醒，并希望促使新成员寻求更多信息。我并不是在扇他们的手中的工具，并且羞辱他们，我只是说“先深入挖掘一下”。如果他们选择继续前进，这取决于他们。
- en: Disagreements and fighting are two completely different things, CatGirl9\. This
    was a disagreement. Someone asked me a question, I answered said question. A new
    user chimed in with their opinion and frustration and then two other members explained
    my point. I then gave my explanation. The entire discourse was rather civil. However,
    I would like to point out this occurred a little over 2 years ago and 1 of the
    users has since deleted their account. There was no point in asking us not to
    fight when the situation had well and truly ended. Blessed Be.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 纠纷和争吵是两码事，CatGirl9。这只是一场纠纷。有人问我一个问题，我回答了那个问题。一个新用户加入了他们的意见和挫折，然后另外两名成员解释了我的观点。然后我做了解释。整个对话是相当文明的。然而，我想指出的是，这发生在2年多以前，其中1名用户已经删除了他们的帐户。当情况早已结束时，要求我们不要争吵是没有意义的。祝福。
- en: "It\x92s physically, 100%, totally impossible to become a mermaid, faerie, dragon,\
    \ werewolf or vampire. They\x92re fake creatures, and I am agreeing with Tadashi\
    \ and Nekoshema. I originally wanted to be a Wiccan, then turned to Magick, which\
    \ I think is good."
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 成为美人鱼、仙女、龙、狼人或吸血鬼在物理上绝对、100%、完全是不可能的。它们都是虚假的生物，我赞同Tadashi和Nekoshema。我最初想成为女巫教徒，后来转向了魔法，我认为这是好的。
- en: People cross their legs everday, that has nothing to do with this fake spell.
    That common everyday action is normal people do it all the time so crossing your
    legs after doing this fake spell will just confuse you.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 人们每天都会交叉双腿，这与这个假咒语无关。这种普通的日常动作很正常，人们经常这样做，所以在做完这个假咒语后交叉双腿只会让你困惑。
- en: This spell is fake you can't turn into a mermaid
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是假的，你不能变成美人鱼。
- en: Crossing your legs is 100% natural
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 交叉双腿是完全自然的。
- en: You cannot become a mermaid, you are 100% human from the day you were born until
    the day you die. impossible to become a mermaid, faerie(I know they are real),
    dragon, werewolf or vampire. Most of them are fake creatures, and I am agreeing
    with Tadashi and Nekoshema. I currently am a Wiccan. People cross their legs everday,
    that has nothing to do with this fake spell. That common everyday action is normal
    people do it all the time so crossing your legs after doing this fake spell will
    just confuse you. This spell is fake you can't turn into a mermaid.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你无法变成美人鱼，你从出生那天起就是100%的人类，直到死去。无法变成美人鱼、仙女（我知道它们是真实存在的）、龙、狼人或吸血鬼。它们大多是虚构的生物，我同意Tadashi和Nekoshema的观点。人们每天都会交叉双腿，这与这个假咒语无关。这种普通的日常动作很正常，人们经常这样做，所以在做完这个假咒语后交叉双腿只会让你困惑。这个咒语是假的，你不能变成美人鱼。
- en: What does the 'power x3' mean?
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “三倍威力”是什么意思？
- en: It demonstrates the person who wrote this piece of fiction doesn't understand
    the principles being listed. In some traditions, the ''power of three'' is taught
    as basically three people gathering or at least working towards a joint cause,
    saying something three times instead of once, three items to represent a given
    principle rather than one item to represent the same, has more effect than triple
    just one -- to simplify it. But don't waste your time on this spell. It's pure
    fantasy, and cannot work.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这展示了写这段虚构作品的人不理解所列原则。在某些传统中，“三倍力量”被教导为三个人聚集或至少朝着共同目标努力，说三次而非一次，三个物品代表给定原则而不是一个物品代表相同原则，有更大的效果。但不要浪费时间在这个咒语上。这纯粹是幻想，不可能起作用。
- en: You can't do anything physical to yourself no matter how much you believe you
    can. You can't turn yourself into a mermaid, vampire, where wolf, dog, cat, dinosaur,
    dragon, ect. This is fake it will not work no matter how much you believe. You
    can try something like a mermaid costume, if you want to be a mermaid.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你多么相信，你都不能对自己进行任何物理改变。你不能变成美人鱼、吸血鬼、狼人、狗、猫、恐龙、龙等等。这是假的，无论你多么相信，它都不会起作用。如果你想成为美人鱼，可以试试美人鱼装。
- en: You can't turn into a mermaid. Perhaps you can take on the form of a mermaid
    if you do astral work, and you can work with mermaid entities and spirits if you
    so wish, but you can't turn into one. Mermaid tails can be purchased though, look
    into that if you so please.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能变成美人鱼。也许你可以通过星体工作来采用美人鱼的形式，如果你愿意，你可以与美人鱼实体和灵体合作，但你不能变成其中之一。不过，你可以购买美人鱼尾巴，如果你愿意的话，请考虑一下。
- en: You can't become 50% fish, you are 100% human! You will never become a mermaid.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能变成50%的鱼，你是100%的人类！你永远不会成为美人鱼。
