- en: The visualizations are common energy-working techniques, and they are combined
    with a basic chant to bring focus onto the intent of healing (along with being
    an appeal for help from higher sources).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些视觉化技术是常见的能量工作技巧，结合基本的咏唱，用于集中治疗意图（同时也是向更高源泉寻求帮助的呼吁）。
- en: The principles behind this working are simple, but sound. It would be a good
    way to attract and bring inward ideas of health, peace, and connection with the
    divine. I would recommend adding slightly to it though. While visualizing the
    'drawing down' of the white light, positivity, and loving warmth try to imagine
    it as not just coming to you- But filling you with it, washing over you, and releasing
    the tensions, fears, worries, and heaviness of any overall dis-ease within you.
    Like the water from a warm shower washing dirt off of your skin.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这一工作背后的原理很简单，但很有道理。这将是吸引并引入健康、和平和与神的联系的好方法。我建议稍微添加一些内容。在想象‘吸引下来’白光、积极性和温暖的爱时，试着将其想象为不仅仅是来到你身边——而是充满你，洗涤你，释放你身上的紧张、恐惧、忧虑和整体不适的沉重感。就像温暖的淋浴水冲洗掉你皮肤上的污垢一样。
