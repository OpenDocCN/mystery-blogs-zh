- en: A spiritual illness can be felt in a variety of ways. There may be a feeling
    of being totally drained, usually a result of depression (which is an illness
    of the spirit as well as of the mind), there may be addictions, there may be a
    string of bad luck, poor social relationships etc. Spiritual illness can also
    produce physical illness.If it is you that is suffering from this illness, cast
    a circle and then visualize white light streaming from above into you. You should
    be able to feel this light like a warm wave of love. It is the love of The Goddess
    and of the spirits of your ancestors and guardians that you carry with you always.
    Concentrate on realizing that you are a Star of God sent into this world for spiritual
    experience and that the difficulties you are experiencing are only temporary and
    are a necessary part of your journey to spiritual enlightenment.Incantation:Great
    Goddess and all you spirits of love that surround me, bring me blessings.Be with
    me now and forever.If this healing is for someone else, you will of course have
    to persuade them to be involved in this-if the person is a big cynic, this can
    be a difficult task, so perhaps one of the other healing spells would be a better
    choice. But if the person is into it, cast a circle, then, as before, visualize
    white light streaming from above, into your head, and through your body. Then
    lay your hands (which will probably have a slight to moderate tingling feeling)
    on the person and send the energy flowing into them.Incantation:You are filled
    with the white light of The God/dess.You are a Star of God.You are surrounded
    by loving spirits.Great God/dess and all you spirits of love that surround (person's
    name), bring him/her blessings.Be with him/her, now and forever.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 精神疾病可能会以多种方式感受到。可能会感到彻底耗尽，通常是抑郁症的结果（这既是精神上的疾病也是心理上的），可能会有成瘾问题，可能会遭遇一系列不顺利，社交关系疲弱等等。精神疾病也可能导致身体疾病。如果你正在遭受这种疾病，施法时要画一个圆圈，然后将白光可视化为从头顶流入你体内。你应该能够感受到这种像温暖的爱的波浪般的光。它是女神的爱，是你永远携带的祖先和守护灵的爱。集中精力意识到你是神的星星，被送到这个世界来进行精神体验，你正在经历的困难只是暂时的，是通往精神启蒙之旅中必要的一部分。咒语：伟大的女神和围绕我的所有爱之精神，请给我祝福。现在和永远与我同在。如果这个治疗是为别人而做的，你当然必须说服他们参与进来-如果这个人是一个非常怀疑的人，这可能是一项困难的任务，所以也许其他的治疗咒语会是更好的选择。但如果这个人愿意，画一个圈，然后像以前一样，将白光可视化为从头顶流入你的头部，并通过你的身体。然后把你的手（可能会有轻微到中度刺痛感）放在这个人的身上，将能量流入他们的身体。咒语：你被上帝/女神的白光充满。你是上帝的星星。你被充满爱的精神所包围。伟大的上帝/女神和所有围绕（人名）的爱之精神，请给他/她祝福。现在和永远。
