- en: Place down your altar cloth and cast your circle with wind (yellow) in the East,
    fire (red) in the south, water (blue) in the west, earth (green) in the north,
    and black in the center. Place the pentagram next to the black candle and sprinkle
    salt all the way around the circle to seal it. Sit outside the circle and draw
    an X over your target's picture. Call out to Satan for help and chant what you
    wish to happen o your target until you fell the energy all around you. Drip black
    wax onto the picture and seal it in an envelope. Blow out the candeles and your
    done!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的祭坛布铺在地上，并用风（黄色）在东方、火（红色）在南方、水（蓝色）在西方、土（绿色）在北方，中间放黑色。将五角星放在黑色蜡烛旁边，将盐撒满整个圈以封闭它。坐在圈外，用黑色蜡滴在目标的照片上，向撒旦求助，并吟唱你希望发生在你目标身上的事情，直到你感觉到周围充满了能量。将黑色蜡滴在照片上，并将其封在信封中。吹灭蜡烛，你完成了！
