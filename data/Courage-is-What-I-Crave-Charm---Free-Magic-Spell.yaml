- en: '## Casting Instructions for ''Courage is What I Crave Charm'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南“勇气是我渴望的魅力”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施法：**'
- en: Small object you want to enchant
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要施法的小物体
- en: 2 candles (can be fake)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 支蜡烛（可以是假的）
- en: A flat surface
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个平面
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施法：**'
- en: Small object you want to enchant
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要施法的小物体
- en: 2 candles (can be fake)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 支蜡烛（可以是假的）
- en: A flat surface
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个平面
- en: Put your small object on the flat surface and put a candle on either side of
    it. Light the candles. Imagine yourself doing 3 courageous things.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的小物体放在平面上，然后在它的两侧放上蜡烛。点燃蜡烛。想象自己做了 3 件勇敢的事情。
- en: 'Sing this chant (you don''t have to sing it, I just find that it helps raise
    the proper energy): ''''Candles with your light, make this charm shine bright.
    When I carry this charm, I will be brave. Let me have my wish, as courage is what
    I crave. When someone needs to be protected, they will come to me. This is my
    will, so mote it be.'''''
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 唱这个咒语（你不必唱，我只是发现这有助于唤起正确的能量）：“蜡烛随着你的光芒，让这个符咒闪耀明亮。当我携带这个符咒，我将变得勇敢。让我得到我的愿望，因为勇气是我渴望的。当有人需要被保护时，他们会来找我。这是我的意愿，因此它必然如此。”
- en: Repeat step 2\. Put out the candles.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 重复第 2 步。熄灭蜡烛。
