- en: You do not use Magical energy to make you fight better. This is real life, not
    Naruto.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你不会使用魔法能量让你更好地战斗。这是现实生活，不是火影忍者。
- en: I never said it was magical energy....I said it was Kinetic energy
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未说过那是魔法能量...我说的是动能
- en: And also.....would you mind being a bit more respectfull to people....I mean
    I try to do my work the best I can, but you critisize it like it is some 5 minute
    crap
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 还有……你介意对人们更加尊重一点吗？我是说我尽我所能去做我的工作，但你像是在批评某些五分钟的破玩意一样批评它。
- en: Oh, kinetic energy, it definitely does not work in that case. My point still
    stands, you cannot use energy to fight like in Naruto, or Dragon Ball, or any
    show that uses someones energy to fight. As for your ''show some respect'' comment,
    I am just stating facts, and respect is not a universal thing. The level of respect
    I give is earned. I do my best to be civil in my responses, but as for my stand
    alone statements, they are just that; statements. Emotionless stating of facts.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，动能，它绝对不在那种情况下起作用。我的观点仍然站得住脚，你不能像在火影忍者、龙珠或任何利用某人能量进行战斗的节目中那样使用能量来战斗。至于你的“尊重一些”的评论，我只是陈述事实，尊重不是一个普遍的事物。我尽力在回应中保持礼貌，但至于我的独立陈述，它们只是那样；陈述。无情地陈述事实。
- en: The energy used isnt to make tv a reality humans are not meant to hold tge ability
    of flight without something to help aid it the energy used is to simple give a
    boost to some of our natural abilities for example they use the energy gained
    to provied more momentum to their bodies current speed to attempt to a long air
    time durations without intent of trying to fly or something in the non reality
    based shows
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的能量并不是要使电视成为现实，人类没有能力在没有帮助的情况下飞行，所使用的能量只是简单地为我们的某些自然能力提供助推，例如他们利用获得的能量为他们当前的速度提供更多的动量，试图在非现实的节目中尝试长时间的空中停留。
- en: Infusing kinetic energy through motion is another way of saying momentum. And
    I can see some of the logic behind the idea of setting the entire body into elaborate
    motion to attempt to increase acceleration and force. There are already martial
    arts styles that have similar philosophies like Tai chi(to a certain extent),
    Capoeira, and taekwondo. Not so mystical, but effective in trained hands. While
    true that the forms of energy aren't magical, the terms are overlapping. (Energy,
    grounding, your root, flow, etc). I can sed how one might mistake one use/interpretation
    for another. That said, there is a lot about energy working that can be learned
    from martial arts, and vice-versa as though the types of energy being dealt with
    differ, the philosophies behind them (focus, discipline, practice, movement and
    flow, etc) relate very well. My advice would be to keep working on your idea,
    and I would suggest drawing philosophies and knowledge from other established
    arts. Worry more about understanding the physics of the human body, and the practical
    philosophies behind combat. Worry less about making it into something mystical
    until you have the physical aspects understood. Then you will have an easier time
    (and stronger knowledge base) to expand into the philosophies and mind spaces
    of tying the art into spirit and meditation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通过动作注入动能另一种说法是动量。我可以理解将整个身体设置成复杂动作来试图增加加速度和力量背后的想法。已经有类似哲学的武术风格，如太极（在一定程度上）、巴西战舞和跆拳道。不是那么神秘，但在训练有素的人手中是有效的。虽然能量的形式并不神奇，但术语是重叠的。（能量、植根、你的根源、流动等）。我可以看到一个人可能会将一种用途/解释误认为是另一种用途/解释。也就是说，关于能量运作的许多东西可以从武术中学到，反之亦然，尽管所处理的能量类型不同，但背后的哲学（专注、纪律、练习、动作和流动等）非常相关。我的建议是继续研究你的想法，并建议从其他已建立的艺术中汲取哲学和知识。更多地关注理解人体物理学和战斗背后的实用哲学。在理解了物理方面之后，不要过多担心将其变成某种神秘的东西。那时你将更容易（并且拥有更强的知识基础）扩展到将艺术与精神和冥想联系起来的哲学和思维空间中。
- en: I very much agree with you. Martial arts can be a spiritual experience, its
    philosophy and wisdom can benefit ones life in many ways. Where my issue lies,
    and where many seem to misinterpret martial arts, is when people think if they
    learn a martial arts style, they can become Goku or Naruto, or some other character
    who uses their chi/ki to fly, shoot energy blasts, multiply and other impossibilities.
    You can connect with your chi/ki and you can gain enlightenment, but when people
    cannot separate entertainment from reality, it can get frustrating repeating yourself
    and people refusing to listen. The definition of insanity I guess haha.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常同意你的观点。武术可以是一种精神体验，它的哲学和智慧可以在许多方面造福一个人的生活。我所反对的，以及许多人似乎误解武术的地方，是当人们认为如果他们学习了一种武术风格，他们就可以变成孙悟空或鸣人，或者其他一些利用他们的气/气飞行、射击能量弹和翻倍等不可能的事物的角色。你可以与你的气/气联系，你可以获得启蒙，但当人们不能分清娱乐和现实时，重复自己并且人们拒绝倾听是令人沮丧的。我想这就是疯狂的定义哈哈。
- en: Thats what I meant....In Ki, Qi, or Chi, translation energy of life, it flows
    through all that lives, Energy Combat is just like Tai Chi, and some aspects of
    Kung Fu also use it, its not like Naruto any other T.V series, I don't even know
    where you got that from, since it was never even mentioned in the description...
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 那就是我的意思……在气、气或气，翻译生命能量，它流经所有生命，能量战斗就像太极，还有功夫的一些方面也在使用它，这不像是Naruto或其他任何电视系列，我甚至不知道你是从哪里得到的，因为它甚至在描述中从未被提到过……
- en: I just meant the energy that flows through your body, martial art masters....when
    they break a brick or a wooden plank they -Never- use only their muscle.....they
    use the energy and power in and around them and use it to enhance their speed,
    precision and inner power
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我只是指那些流过你身体的能量，武术大师们……当他们打破砖块或木板时，他们绝对不仅仅使用他们的肌肉……他们利用周围的能量和力量，并用它来增强他们的速度、精准度和内在力量。
- en: They don't use magick energy to break blocks. It takes practise and skill but
    the wood/bricks are stacked in a way that it's weaker and if you hit its weak
    point, it breaks. [you still need training, so please don't go around hitting
    wood, but it's how they're stacked] many paths do incorporate energy into it [turning
    your opponents energy against them, tai chi following the flow of energy] but
    using energy to fight [for example Naturo since that's usually what people think
    of, but also if you focus your energy into your fist to make you punch harder]
    doesn't really work. Magick energy effects magick energy, it doesn't affect the
    physical in a physical way. You can't supercharge your fists to punch stronger.
    You could work on grounding and meditation to sense energy better and therefore
    sense your opponent, but any super-powered moves aren't real. This specific ''spell''
    [i would call an article] sounds rather fictitious to me, so I doubt it's credibility,
    but if you wish to do energy work while practicing martial arts, it could help.
    Just don't expect to start shooting energy blasts or cloning yourself.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他们不使用魔法能量来打破障碍物。这需要实践和技巧，但木头/砖块的堆叠方式使其变得更加脆弱，如果你打到它的薄弱点，它就会破裂。[你仍然需要训练，所以请不要随意击打木头，但这就是它们堆叠的方式]
    许多路径确实将能量融入其中 [将你对手的能量转化为他们的，太极拾取能量] 但使用能量战斗 [例如Naturo，因为人们通常这样想，但如果你把你的能量集中到你的拳头上，让你的拳头更硬，也不会真的有效。魔法能量影响魔法能量，它不以物理方式影响物理。你不能超级充电你的拳头来打得更强。你可以通过接地和冥想来更好地感知能量，因此能感知你的对手，但任何超能力的动作都不是真实的。这特定的“咒语”[我会称之为一篇文章]对我来说听起来相当虚构，所以我怀疑它的可信度，但如果你希望在练习武术时进行能量工作，它可能会有所帮助。只是不要期望开始发射能量冲击波或克隆自己。
