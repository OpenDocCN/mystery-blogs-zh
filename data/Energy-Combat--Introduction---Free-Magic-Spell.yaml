- en: This is not a spell, but this is the first part of the new series of articles
    I am gonna be writing for everyone. In this series we are gonna discuss the topic
    Energy Combat.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个法术，而是我将为每个人写的新系列文章的第一部分。在这个系列中，我们将讨论能量战斗的主题。
- en: '## Casting Instructions for ''Energy Combat: Introduction'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“能量战斗：介绍”的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** **Energy Combat:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此法术：****你将需要以下物品来进行此法术：** **能量战斗：**'
- en: Energy Combat is the ancient art where people use the energy around them to
    be more agile as well as stronger.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 能量战斗是一种古老的艺术，人们利用周围的能量变得更加灵活和强大。
- en: This art can be used with and without weapons.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这门艺术可以使用武器，也可以不使用武器。
- en: In this series I am going to explain how this works and I will elaborate further
    on this subject.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本系列中，我将解释这是如何运作的，并进一步详细阐述这一主题。
- en: '**My experience with Energy Combat:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于能量战斗的个人经验：**'
- en: I have been practicing energy combat with a sword and also without any weapons.
    My master (Sensei) and I have also been making a unofficial combat style where
    you infuse your body with kinetic energy (the energy that is made by moving around)
    to make acrobatic jumps and other almost flying like moves and we have called
    it the Flowing Wind Style.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经在使用剑和不使用任何武器的情况下练习能量战斗。我的师傅（老师）和我还制定了一种非官方的战斗风格，其中你可以将你的身体注入动能（通过移动产生的能量），以进行像风中舞动般的跳跃和其他几乎飞行般的动作，我们称之为流风式。
- en: That's it for today, I hope you all enjoy my articles and spells and if you
    have any requests then feel free to mail them to me. I wish you a great day and
    blessed be!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样了，今天就到这里，希望大家喜欢我的文章和法术，如果有任何请求，请随时通过邮件发送给我。祝大家有一个美好的一天，祝福你们！
