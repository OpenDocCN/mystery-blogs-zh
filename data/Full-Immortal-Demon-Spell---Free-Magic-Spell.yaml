- en: Demon, Demon I call thee!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 恶魔，恶魔啊，请听我命令！
- en: Possess and take full control of me,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 占据并完全控制我，
- en: Make me immortal, a Demon i wish to be.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我成为不朽，我希望成为恶魔。
- en: In trade for my soul, it has no use to me!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 以我的灵魂交换，对我没有任何用处！
- en: So make me a immortal Demon! and I thank thee,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我成为不朽的恶魔！我感谢你，
- en: Grant this wish! So let it be.
  id: totrans-34
