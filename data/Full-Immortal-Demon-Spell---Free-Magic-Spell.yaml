- en: What does sell your soul mean to you ?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对你来说，出卖你的灵魂意味着什么？
- en: It mean you give your soul to Satan or any demon
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 意味着你把你的灵魂给了撒旦或任何恶魔
- en: You cannot become an immortal demon.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能成为一个不朽的恶魔。
- en: hey tadashi how do you know if you haven't tried it same with all the other
    spells you have put down, besides don't you have anything better to do then going
    through all the spell sub categories and putting millions of spells down.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿，Tadashi，你怎么知道如果你没有尝试过它，其他所有的咒语也是如此，除了你有没有更好的事情要做，而不是浏览所有的咒语子分类并列出数百万个咒语。
- en: If someone was allergic to salmon you wouldn't go ''how do you know if you've
    only tried baked salmon? Have you tried teriyaki? You can't be allergic to all
    salmon if you haven't tried every type.'' If you actually know how magick works,
    what is and isn't possible, you don't have to try every spell to confirm it's
    fake. Tadashi's free to post facts about spells, and if he chooses to only call
    out the fake ones that's his choice, just as it's your choice to remain ignorant
    to the reality of real magick [in other words you're human and nothing will change
    that fact]
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人对鲑鱼过敏，你不会说“你只尝试过烤鲑鱼怎么知道？你试过日式照烧吗？你不能因为没尝试过每一种鲑鱼就说你对所有的鲑鱼过敏。” 如果你真的了解魔法是如何运作的，什么是可能的和不可能的，你不需要尝试每个咒语来确认它是假的。Tadashi可以自由发表关于咒语的事实，如果他选择只揭露假的，那是他的选择，正如你选择对真正魔法的现实保持无知一样【换句话说，你是人类，没有什么会改变这个事实】
- en: Yeah, but let others think that they can. Lol but ur right. Even if know that
    (even though I don't want to know that)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，但让其他人认为他们可以。哈哈，但你是对的。即使我不想知道那个（即使我不想知道那个）
- en: essentially ignorance is bliss? seems dangerous to me, but if people wish to
    ignore reality so they can live in their happy fantasy world, it's their choice.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上无知就是幸福吗？对我来说似乎是危险的，但是如果人们希望忽视现实以便生活在他们幸福的幻想世界中，那是他们的选择。
- en: The soul becomes corrupted by the demon that you sold which is now its property
    so basically you got screwed and the demon now has a slave forever. What a great
    audience.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 灵魂被你出卖给的恶魔腐化，现在是它的财产，所以基本上你被搞砸了，而恶魔现在永远有一个奴隶。多么伟大的观众啊。
- en: Hehe souled. Like soul-sole-sold. Nevermind.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 呵呵，售出灵魂。像灵魂-唯一-出售。算了。
- en: Hey, even if it might not work, let them dream that it does. Their choice what
    they wanna think. (Please don't take this to offense)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿，即使可能不起作用，也让他们相信它可以。他们选择怎样想是他们的事情。（请不要觉得冒犯）
- en: 'You can''t say ''''don''t take offence'''' because people can react emotionally
    due to factors out of your control [they have a bad day for example. In written
    text, we can''t hear your tone. I''m not offended, I just wanted to comment on
    that] True, people can believe whatever, but there is a line. You can believe
    vaccines are dangerous and choose not to vaccinate your kids. You have the right
    to ignore the facts and believe that, but you put people at risk. We are trying
    to explain it isn''t possible. If someone reads the explanation and still chooses
    to believe, that''s fine. My hope, in that case, is one day they discover the
    truth for themselves, and on that day, they are willing to adjust their view.
    [that''s going for myself and the other members who try to teach in the comments.
    We are always growing and learning. To quote Daria: ''''Stand firm for what you
    believe in, until and unless logic and experience proves you wrong.'''' I honestly
    can''t tell you the number of times I believed something only to learn something
    new and change my worldview because of it.]'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能说''不要生气''，因为人们可能由于您无法控制的因素而产生情绪反应[例如，他们可能过得不愉快。在书面文字中，我们听不到您的语气。我不感到冒犯，我只是想评论一下这一点]。确实，人们可以相信任何事情，但是有一条界限。你可以相信疫苗是危险的，并选择不为你的孩子接种疫苗。你有权利忽略事实并相信，但是你会让人们处于风险之中。我们正在试图解释这是不可能的。如果有人读了解释仍然选择相信，那没问题。在那种情况下，我希望有一天他们自己发现真相，并在那一天，他们愿意调整他们的观点。[这是为我自己和其他试图在评论中教导的成员。我们始终在成长和学习。引用达里娅的话：“坚定地支持你所相信的，直到逻辑和经验证明你错了。”老实说，我无法告诉你有多少次我相信了某件事，只是因为学到了新的东西并因此改变了我的世界观。]
- en: No one knows what demons really are
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人知道恶魔到底是什么。
- en: Everyone saying you cant become an immortal demon, why you might not be able
    to become immortal you could take on the powers of a demon and live as long as
    they do which is definitely longer than a human. worth a try.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 所有人都说你不能成为不死恶魔，为什么你可能不能变成不死，你可以获得恶魔的力量并活得像它们一样长，绝对比人类长。值得一试。
- en: You cannot obtain ''powers'', especially not from daemons, nor live hundreds
    of years. This spell is utterly fake.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你无法获得''力量''，尤其不可能从恶魔那里获得，也不可能活上几百年。这个咒语完全是假的。
