- en: The Marriage of Venus and Mars
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金星与火星的婚姻
- en: Try this spell on a Tuesday, the day of the week traditionally associated with
    Mars, or on a Friday with it's association with Venus and you should find that
    true love comes your way. It is, needless to say, up to you whether you recognize
    it!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在周二尝试这个咒语，传统上与火星有关联的一周，或在星期五，它与金星有关联，你应该发现真爱来临。 不用说，是否承认，全看你自己！
- en: '## Casting Instructions for ''The Marriage of Venus and Mars'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "婚姻金星和火星"的铸造说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行这个咒语：**'
- en: A piece of rose quartz, jade, aventurine or moonstone
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A piece of rose quartz, jade, aventurine or moonstone
- en: Camomile, sorrel or bay
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 洋甘菊，酢浆草或月桂
- en: Gardenias,tansies or roses bound as a posy
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gardenias, tansies or roses bound as a posy
- en: Sunflower or suitable carrier oil
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sunflower or suitable carrier oil
- en: 'One of these essential oils: rose absolute/Bulgar/Maroc/Patchouli/ Ylang ylang/Geranium'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下其中一种精油：玫瑰绝对/保加利亚/摩洛哥/广藿香/依兰/天竺葵
- en: Any small item that holds romantic associations for you
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何对你而言具有浪漫联想的小物品
- en: One white altar candle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个白色的祭坛蜡烛
- en: Two pink taper candles
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两支粉红色锥形蜡烛
- en: A bolline or burin
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把割刀或雕刻刀
- en: '**You will need the following items for this spell:**'
  id: totrans-20
