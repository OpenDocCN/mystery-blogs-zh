  zh: 向日葵或适合的载体油
- en: 'One of these essential oils: rose absolute/Bulgar/Maroc/Patchouli/ Ylang ylang/Geranium'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下其中一种精油：玫瑰绝对/保加利亚/摩洛哥/广藿香/依兰/天竺葵
- en: Any small item that holds romantic associations for you
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何对你而言具有浪漫联想的小物品
- en: One white altar candle
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个白色的祭坛蜡烛
- en: Two pink taper candles
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两支粉红色锥形蜡烛
- en: A bolline or burin
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把割刀或雕刻刀
- en: Add one drop of your chosen essential oil to the carrier oil and place it on
    the altar with the other material you are going to use.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在载体油中加入一滴你选择的精油，并将其放在祭坛上与你打算使用的其他材料一起。
- en: Kneel in front of the altar. Light the white candle and meditate quietly in
    front of it. Now take one of the pink candles and very carefully use the knife
    or burin to carve the symbol of Venus at the top of the candle. Put it back in
    it's holder, then rub some of the oil into your hands. Now dress the inscribed
    candle, drawing the oil towards you and visualizing that you are empowering the
    candle with your desire.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 跪在祭坛前。 点燃白色蜡烛，静静地在它面前沉思。 现在拿起其中一支粉红色蜡烛，非常小心地用刀或雕刻刀在蜡烛顶部雕刻金星的符号。 将其放回蜡烛座，然后在你的手上涂抹一些油。
    现在处理刻有文字的蜡烛，将油画向你并想象你正在用你的愿望增强蜡烛的力量。
- en: Once the candle has been annointed, and still visualizing, rub your hands together,
    keeping the candle between your palms. After a minute or two, when you feel that
    the candle is properly empowered, put it back in it's holder and take the second
    pink candle and carve the symbol of Mars at the top. Anoint it as you did the
    first one, rub it between the palms of your hands then put it back in the holder.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛膏已经被涂抹后，还在进行视觉化的过程中，将手掌搓在一起，将蜡烛放在手掌之间。 一两分钟后，当你感觉到蜡烛被适当地赋予能量时，将其放回蜡烛座，并取第二支粉红色蜡烛，在顶部雕刻火星的符号。
    涂抹它与你做第一件事情一样，用手掌搓搓然后放回蜡烛座。
- en: 'Now light both pink candles and say:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点燃两支粉红色蜡烛，说道：
- en: '"Love to me I pray you bring'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '"对我来说，我祈求你带来爱'
- en: But the power of love so true
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: But the power of love so true
- en: Fill my heart so it does sing,
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Fill my heart so it does sing,
- en: Rejoice and let me love anew.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 欢呼并让我重新爱上。
- en: And it harm none, so be it"
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 不加害，是的"
- en: Watch the pink candles burn down and when the flames flicker and die bring the
    ritual to an end in the usual way.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 看着粉红色蜡烛燃烧，当火焰摇曳并熄灭时，用通常的方式结束仪式。
