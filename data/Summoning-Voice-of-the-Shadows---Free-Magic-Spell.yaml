  zh: 评为1/5星
- en: This spell isn't for the weak, this is for people who want answers on those
    what they visualize, hear, and feel. I don't recommend not having a protection
    circle, or charm.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语不适合软弱之人，这是为那些希望在他们所看到、听到和感受到的事物上寻找答案的人准备的。我不建议没有保护圈或护身符。
- en: Quick summary - I have seen, hear, touched, and talked to shadows for years,
    some are friendly some aren't I have woken up with cuts on me and been held down
    before. So be careful and be wise.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 快速总结 - 多年来，我看到、听到、触摸和与阴影交谈过，有些友好，有些不是，我曾经醒来身上有伤口，还曾经被压制住。所以要小心，要明智。
