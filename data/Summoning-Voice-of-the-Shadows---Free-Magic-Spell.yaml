- en: Light your candles, you can do this anywhere, in your room, bathroom, living
    room, where ever seems more comfy.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，你可以在任何地方做这个，无论是在你的房间、浴室、客厅，或者任何感觉更舒适的地方。
- en: Make sure it is a full moon and dark (on here will tell you moon phases, if
    you really want to know when the next full moon is just google it.)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 确保是满月和黑暗（这里会告诉你月相情况，如果你真的想知道下一个满月是什么时候，只需谷歌搜索。）
- en: Meditate for a few minutes, breathe in slowly, take deep breaths, let the aroma
    of the candles fill your lungs, and cleanse your mind from anything that happened
    that day. Make sure you are very still, open your third eye, visualize where you
    are, memorize the room, then open your eyes.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想几分钟，缓慢呼吸，深吸几口气，让蜡烛的香气充满你的肺部，从当天发生的任何事情中清洗你的思绪。确保你非常静止，打开你的第三只眼，想象你所在的地方，记住房间，然后睁开眼睛。
- en: Chant this slowly
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 缓慢地唱这个咒语
- en: '''''I know you are here, I seen you follow me, I know you want to contact me,
    but I need answers, if you are here now, show me a sign, whisper into my ear,
    let me know that you are near'''''
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我知道你在这里，我见过你跟随我，我知道你想要与我联系，但我需要答案，如果你现在在这里，向我展示一个迹象，轻声在我耳边低语，让我知道你在附近'''''
- en: After chanting you should hear a low hushed voice, or something moving across
    your room, do not be afraid, be sure to keep your eye on it if you do see something
    moving.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在唱咒语后，你应该会听到一个低沉的声音，或者看到房间里有东西在移动，不要害怕，确保眼睛保持警惕，如果你看到有什么东西在移动。
- en: If you are new to SoM, I suggest practicing small, easy spells, this spell can
    either give you a head ache or scare you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是SoM的新手，我建议练习一些小而简单的咒语，这个咒语可能会让你头痛或者吓到你。
- en: I am not responsible for the following nightmares, headaches, feeling like your
    chest is heavy, and feeling cold...
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我对以下内容不负责任，包括噩梦、头痛、感觉胸口沉重和感觉寒冷……
- en: If you have any questions please mail me. If the spell works, and you can't
    get rid of the shadow, I will tell you how.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有任何问题，请给我写信。如果咒语奏效，而你无法摆脱阴影，我会告诉你如何做。
- en: If you wish for a shadow to protect you while you sleep, simply say ''I welcome
    you, protect me through this night, allow me to rest and awake refreshed, don't
    let them through the gate, I trust you, you must trust me.'' There is a 10% chance
    that this will work.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望有一个阴影在你睡觉时保护你，只需说‘‘我欢迎你，保护我度过这个夜晚，让我休息并清醒，不要让它们通过大门，我信任你，你必须信任我。’’这有10%的机会会起作用。
- en: All this worked for me, especially if I loose contact with one of them or if
    it lost it's way..
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些对我都有效，特别是如果我与它们中的一个失去联系或者它迷失了方向。
- en: Have fun!!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 玩得开心！！
