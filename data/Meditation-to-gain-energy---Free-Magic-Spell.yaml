- en: '## Casting Instructions for ''Meditation to gain energy'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''通过冥想获取能量''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Ability to make a psi ball
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够制造灵气球
- en: Candle (if you want)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（如果需要）
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Ability to make a psi ball
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够制造灵气球
- en: Candle (if you want)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（如果需要）
- en: Sit in a meditation position (legs crossed hands on your knees) in the middle
    of a room with no sound, close your eyes and take deep breathes. Once you are
    reloaded make a psi ball and hold it out in your hands. Keep on taking deep breathes
    and keep in the same position, one your arms feel tired imagine you suck in all
    the energy from the psi ball into your body. Once done put yours hands back on
    your knees, keep your eyes closed and maintain your deep breaths. If done correctly
    you should feel tingly or feel like your magical energy is restored, enjoy!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在一个没有声音的房间中，采取冥想姿势（双腿交叉，双手放在膝盖上），闭上眼睛深呼吸。一旦感觉放松，形成一个灵气球并双手持住它。继续深呼吸并保持同样的姿势，当你的手臂感到疲倦时，想象你将灵气球中的所有能量吸入体内。完成后，将双手放回膝盖上，闭上眼睛并继续深呼吸。如果操作正确，你应该感到刺痛或感觉到你的魔法能量恢复了，享受吧！
