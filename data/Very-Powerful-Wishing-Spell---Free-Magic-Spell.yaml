- en: 'Directions:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 指导：
- en: 'Pour the rainwater into the coffee filter, so the filtered water drips into
    the crystal bowl. Next, cut a circle out of the white paper. Draw a star within
    it (The biggest star you can make) to form a pentagram, with the black pen. When
    the ink dries completely, write your wish over the pentagram in blue ink. Wait
    for the blue ink to dry completely. Dip the feather in the rainwater, while saying:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 将雨水倒入咖啡过滤纸中，使过滤后的水滴入水晶碗中。接下来，从白纸上切出一个圆圈。用黑色钢笔在其中画一个星星（你能做的最大的星星）以形成五角星。当墨水完全干燥后，用蓝色墨水在五角星上写下你的愿望。等待蓝色墨水完全干燥。将羽毛浸入雨水中，同时说道：
- en: '''''With the water that I spread,'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '''''用我撒下的水，'
- en: I'll make my wish and so I said,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我将许下我的愿望，如此我说，
- en: I hope to live through no more dread,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望不再经历恐惧，
- en: So I can live in happiness instead. ''
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这样我就可以生活在幸福中。''
- en: After you say that, say your wish, and cover your paper on both sides with the
    watre. After it dries, light the corner of it on fire and place it in the dried
    crystal bowl. Repeat your wish over and over again while it is burning. Blow the
    ashes into the wind. When all the ashes have touched the ground, your wish will
    come true. Thank you!,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在说完这句后，说出你的愿望，并在纸的两面涂上水。等干后，点燃纸角并放入干燥的水晶碗中。在燃烧时一遍又一遍地重复你的愿望。将灰烬吹向风中。当所有灰烬接触地面时，你的愿望将实现。谢谢！
