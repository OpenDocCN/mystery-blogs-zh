  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 黑暗之母祈唤/召唤咒语
- en: To get rid of guilt and enter the womb of the great mother or connect with her.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 摆脱内疚感并进入大母神的子宫或与她连接。
- en: '## Casting Instructions for ''Dark Mother Invocation/Summoning Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“黑暗之母祈唤/召唤咒语”施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**for a month each night go into the woods have a blanket
    to sleep on or meditate on now at midnight gaze into the darkness and let it enter
    into your eyes you will hallucinate and see things this is normal remain calm
    and gaze for an hour ignoreing the hallucinations dont be afraid the darkness
    will enter you and you into it will yourself into the womb of the great mother
    like at conception darkness is the first mother GODDESS of the night the first
    primal force you may close your eyes and sleep in a fetal position now after a
    month you gain the ability to call the darkness out of you and spread and control
    it and with it all feelings of guilt will leave you carrying darkness will make
    you slower and introverted and sleep better unlike light which gives you more
    energy - blessed be'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**一个月每天晚上去进入森林有一条毯子来睡觉或冥想现在在午夜注视黑暗让它进入你的眼睛你会产生幻觉并看到东西这是正常保持冷静并注视一个小时忽略幻觉不要害怕黑暗会进入你并你进入它像在受孕时黑暗是夜晚的第一位母亲女神是第一个原始力量你可以闭上眼睛并呈胎儿姿势睡觉现在一个月后你获得从你身上召唤黑暗并控制它并与之所有内疚感都将离开你带着黑暗会使你变慢和内向并更好地睡眠，不像光会给你更多的能量-
    保佑吧'
