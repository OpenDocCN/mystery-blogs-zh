- en: A Spell That Can Break An Unhealthy Habit - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个可以打破不健康习惯的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-that-can-break-an-unhealthy-habit/#0001-01-01](https://learningwitchcraft.com/a-spell-that-can-break-an-unhealthy-habit/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-that-can-break-an-unhealthy-habit/#0001-01-01](https://learningwitchcraft.com/a-spell-that-can-break-an-unhealthy-habit/#0001-01-01)
- en: Unhealthy habits are hard to break. Maybe you’ve been trying to quit smoking
    for years. Perhaps you are struggling with drinking too much alcohol. Or maybe
    you can’t stick to a diet and you are seeing yourself gaining more and more weight.
    Whatever it is, this spell can help you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不健康的习惯很难改变。也许你多年来一直在努力戒烟。也许你正在努力减少饮酒。或者你无法坚持节食，看到自己越来越胖。无论是什么情况，这个咒语都可以帮助你。
- en: '**Gather these things:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**收集这些物品：**'
- en: Your favorite scented herbs or some hyacinth bulbs
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你喜欢的有香味的草药或一些风信子鳞茎
- en: Some compost for potting
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一些用于盆栽的堆肥
- en: A flower pot
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个花盆
- en: 'Put the compost in the pot and plant your herbs or hyacinths in it. While you
    are planting, envision your healthy self, free of any addiction like overeating
    that is ailing you. As you finish your potting, use your fingers to pat the dirt
    nine times, and say this:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 把堆肥放进盆里，然后种植你的香草或风信子。当你种植的时候，设想你健康的自己，摆脱像暴饮暴食这样困扰你的任何瘾症。在完成盆栽时，用手指轻轻拍打土壤九次，并说：
- en: '*Come, powers that make these plants sprout and grow,*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*来吧，让这些植物生长发芽的力量，*'
- en: '*Take away my addiction and make it go.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*带走我的瘾症，让它消失。*'
- en: '*It will be done, with harm to no one.*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*它将会完成，而不会伤害任何人。*'
- en: 'So, when you feel drawn to your temptation next time (and we all experience
    this), take the temptation, whether it is a cigarette, a drink, or your junk food,
    destroy it and discard it somewhere. Save a tiny amount of the material and put
    it in your potted plant. Say this at the same time:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当你下次感觉到对诱惑的吸引（我们都会经历这种情况）时，无论是香烟、酒还是垃圾食品，摧毁它并将其丢弃到某个地方。留下一点点材料放入你的盆栽中。同时说：
- en: '*O Mother Earth, receive this as you may,*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*哦，大地母亲，请接受这个随你意愿。*'
- en: '*And create new life through this decay.*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*并通过这种腐朽创造新生命。*'
- en: '*It will be done, with harm to no one.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*它将会完成，而不会伤害任何人。*'
- en: Take a deep breath and enjoy the fragrance of your plant. As you do this, thank
    Mother Earth for her undeserved love and get rid of the rest of the bad material.
    Whenever you feel the temptation coming again, go to your flowerpot, inhale the
    fragrance, and thank Mother Earth again for the heavenly scent.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 深呼吸并享受你植物的香味。在做这件事的时候，感谢大地母亲她无私的爱，并且摆脱其余的不良物质。每当你感到诱惑再次来临时，去你的花盆那里，吸入芬芳，再次感谢大地母亲为你带来的天然香气。
- en: You can also plant two pots of herbs or bulbs. Then you can use one pot at home
    and take the other one to your work site.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以种植两盆香草或鳞茎。然后你可以在家使用一盆，将另一盆带到你的工作地点。
