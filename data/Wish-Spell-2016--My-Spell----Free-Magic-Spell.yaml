- en: 'What To Do: Make Sure Your Mind Is Clear, Think Of Nothing But Your Wish, You
    Really Need Quiet Sometimes Its Hard To Focus But Try Every Day You''ll Get It
    So Take The Paper Write Your Wish On It, Then Fold It Until When You Open It Its
    For Squares'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该做什么：确保你的头脑清晰，只想着你的愿望，你真的需要安静，有时很难集中注意力，但每天都要尝试，你会得到它的，所以拿起纸，在上面写下你的愿望，然后折叠它，直到你打开它时是四方形的
- en: Then Put Your Hand In A Praying Position With The Paper In Between Your Hands
    Then Close Your Eyes A Think Of Your Wish Coming True And Think About What's Gonna
    Happen Once You Get It The Next Day While Chanting
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将你的手放在祈祷的姿势中，纸夹在你的手之间，然后闭上眼睛，想象你的愿望实现，想象一下一旦你得到它第二天会发生什么，同时念诵
- en: 'The Spell: God And Goddesses Please Hear My Prayer, I Ask Of Thee To Make My
    Wish Come True No Matter How Impossible No Matter How Simple I Have Desired This
    Wish This Is My Desire As It Is Written On This Paper And Being Sent Straight
    You Please Grant Me This One Wish (Your Wish) Make My Wish Come True By Tomorrow
    Please And Thank-You So Mote It Be Amen!!'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语：上帝和女神，请听取我的祈祷，我请求你们实现我的愿望，无论多么不可能，无论多么简单，我一直渴望这个愿望，这是我的愿望，写在这张纸上，直接发送给你，请满足我这一个愿望（你的愿望），请在明天实现我的愿望，谢谢，阿门！
- en: You Can Say This As Many Times As You Want But I Suggest 1 You Don't Wanna Annoy
    God
  id: totrans-18
