- en: A Kite Spell For Good Health - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个为了健康的风筝法术 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-kite-spell-for-good-health/#0001-01-01](https://learningwitchcraft.com/a-kite-spell-for-good-health/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-kite-spell-for-good-health/#0001-01-01](https://learningwitchcraft.com/a-kite-spell-for-good-health/#0001-01-01)
- en: Kites have been used for thousands of years by people in the Far East to carry
    messages to the gods. You might as well follow their example. You can make a kite
    easily if you don’t want to have to buy one. It is best to cast this spell on
    a day that is breezy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几千年来，远东地区的人们一直使用风筝向神传递信息。你也可以效仿他们的做法。如果你不想买，你可以轻松地制作一只风筝。最好选择一个有微风的日子来施法。
- en: '**You are going to need:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要：**'
- en: A kite (it is best to have one with string that isn’t too strong)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一只风筝（最好有一根不太结实的线）
- en: Appropriately colored ribbons
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相应颜色的丝带
- en: String
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 线
- en: A pen (better to choose the appropriately colored one for the specific illness)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一支笔（最好选择与特定疾病相符的合适颜色的笔）
- en: Scraps of paper
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 纸片
- en: Tie your ribbons to the kite and then write your wish down on your scraps of
    paper for improved health or to recover from a specific condition or disease.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的丝带系在风筝上，然后在纸片上写下你希望改善健康或康复于特定疾病的愿望。
- en: 'Tie the scraps of paper to the tail of your kite and say the following:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 把纸片系在你的风筝尾巴上，并说出以下内容：
- en: '*Knot that I tie,*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*我打的结，*'
- en: '*Kite that I fly*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*我放飞的风筝*'
- en: '*Please cast my wishes,*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*请实现我的愿望，*'
- en: '*Into the sky.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*飞向天空。*'
- en: '*Let this be done, and let it harm no one.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*让这件事发生，并且不伤害任何人。*'
- en: 'Make sure not to tie the tail of the kite too tight before taking it outdoors
    to a hill or someplace where you can fly a kite. Let it soar up to the sky, and
    as it continues to go higher and higher, keep repeating your invocation. Hold
    onto the string,and feel it continue to get tighter until it finally snaps and
    your kite is free to fly away in the wind, as it takes your wishes along with
    it. Keep an eye on it and shout at the top of your lung as you are watching it
    go:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在将风筝带到户外的山坡或其他可以放风筝的地方之前，确保不要将风筝的尾部系得太紧。让它在天空中飞翔，随着它不断升高，不断重复你的祈祷文。抓住线，并感受它越来越紧，直到最终断开，你的风筝就可以自由地在风中飞翔，带着你的愿望一同飘荡。保持目光聚焦，大声呐喊：
- en: '*Powers that be,*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*诸神，*'
- en: '*I ask that you see,*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*请看一下，*'
- en: '*That I am free,*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*我是自由的，*'
- en: '*From all illness.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*远离一切疾病。*'
- en: '*Let this be done, and let it harm no one.*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*让这件事发生，并且不伤害任何人。*'
- en: Allow your hopes to soar along with the kite, and you will be returned to good
    health.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让你的希望与风筝一同飞翔，你将恢复健康。
