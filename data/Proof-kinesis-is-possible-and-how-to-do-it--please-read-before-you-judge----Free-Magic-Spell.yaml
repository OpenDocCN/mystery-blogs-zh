- en: So, you may think this is fake, huh. Well let's jump right into this! So, with
    all you people who like to do spells, in order to create a very powerful spell,
    you need to do stuff like have a offering, and put in a lot of your energy right?
    Well, it's the put in a lot of your energy, that's the same for kinesis, however,
    you put in movement-energy like the kind you use to run very fast, this is MOVEMENT
    energy, if you put that into water, it will move! You see, you put that energy
    in moving around, and you put it into an object, both will move! I'm a photokietic,
    you can also just search or google "hydrokinesis" or "aerokinesis" yeah. And lots
    of things will pull up, you can choose what ever power you want to learn.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你可能认为这是假的，是吧。好吧，让我们直接进入吧！那么，对于所有喜欢施法的人来说，要创建一个非常强大的咒语，你需要做一些像供奉这样的事情，并且投入大量的你的能量对吗？嗯，投入大量的你的能量，这对于心灵动能来说也是一样的，然而，你投入的是类似于你用来跑得很快的那种运动能量，这是运动能量，如果你把它放进水里，它会动起来！你看，你把那种能量投入到四处移动，你把它投入到一个物体中，两者都会动起来！我是光动能者，你也可以搜索或谷歌“水动能”或“空气动能”是的。而且很多事情将会弹出来，你可以选择你想学习的任何能力。
