- en: Now take your item you chose or made...and connect it with the string, the string
    has to be able to stand straight from the top not sideways, tie the knot tight
    so it dosn't slide. Now find it's yes and no position. You can also hold it in
    your hand and charge it, or set in the windowsill in the sunlight or moonlight.
    Put in salt to cleanse it but some things shouldn't be put in saltwater so if
    that's the case just put in salt or dirt. I advise you enchant it with the elements,
    example put it through incense for air, dip it in water for well water and in
    dirt or sand for earth or put it on leaves...like when you make runes. It you
    have and item that shouldn't be in water then get a little bit of water and dry
    it off or put it above steam. I hope this was helpful and enjoy your pendulum.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在拿出你选择的或制作的物品...并将其与绳子连接在一起，绳子必须从顶部笔直悬挂，不要横着绑紧结，以防它滑动。现在找到它的是与不是的位置。你也可以将其握在手中并充能，或放在窗台上接受阳光或月光的照射。将其放入盐中清洁，但有些东西不能放入盐水中，所以如果是这种情况，只需放入盐或土壤中。我建议你用元素来施加咒语，例如通过香炉的烟雾来充气，浸入水中来用井水，浸入土壤或沙子中来用地球，或放在叶子上...就像制作符文时一样。如果你有一个不应该放入水中的物品，那么取一点水擦干或用蒸汽加热。我希望这对你有帮助，祝你享受
    pendulum。
- en: Now to use a pendulum after you make it you simply hold it correctly by putting
    the string between your index finger and your thumb then relax your hand downwards
    or look at a picture of how it's done(I have one in my album, my album is public)
    now either think the questions in your head or say them aloud but before questions
    ask it "what's your yes position" mine personally spins clockwise or counter clockwise
    for yes and back and forth or side to side for no, then you must ask "what's your
    no position". For beginners don't worry about maybe positions yet. Now after you
    ask a question ask "is this accurate" and give it a little time to shift to yes
    or no. Sometimes I start off with "are my eyes brown" which is yes then "are my
    eyes green" which is no. Now if your pendulum dosn't move give it a nudge it will
    still awnser questions you don't know the awnser to correctly.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在使用 pendulum 的方法是在制作好后，将其正确地握住，将绳子放在食指和拇指之间，然后放松手向下，或者查看一张使用方法的图片（我在我的相册中有一张，我的相册是公开的）。然后，思考你脑海中的问题或大声说出来，但在提问之前先问“你的是的姿势是什么”，我个人的
    pendulum 顺时针或逆时针旋转表示是的，前后或左右摆动表示不是，然后你必须问“你的不是的姿势是什么”。对于初学者，不要担心暂时的姿势。现在在问问题后，问“这是准确的吗”，并给它一点时间来移动到是或不是。有时我会从“我的眼睛是棕色的吗”开始，这个是的，然后是“我的眼睛是绿色的吗”，这是不是。现在如果你的
    pendulum 不动，轻轻推它一下，它仍然会正确地回答你不知道答案的问题。
