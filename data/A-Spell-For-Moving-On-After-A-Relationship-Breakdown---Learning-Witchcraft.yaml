- en: A Spell For Moving On After A Relationship Breakdown - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 恢复一段恋情崩溃后的法术-学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-for-moving-on-after-a-relationship-breakdown/#0001-01-01](https://learningwitchcraft.com/a-spell-for-moving-on-after-a-relationship-breakdown/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-for-moving-on-after-a-relationship-breakdown/#0001-01-01](https://learningwitchcraft.com/a-spell-for-moving-on-after-a-relationship-breakdown/#0001-01-01)
- en: It is difficult when a relationship does not work out. This spell will help
    you to move on, even if it is not easy. Wait until the moon wanes; consequently,
    you can also do this spell right after a new moon appears. You’ll need a root
    of bittersweet; be very careful, because this is poisonous. If you do not want
    to work with it, you can select something to use in lieu of it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当一段关系不顺利时，很难。这个咒语将帮助你继续前行，即使并不容易。等待月亮亏缺；因此，你也可以在新月出现后立即施展这个咒语。你需要一根苦甜藤；一定要非常小心，因为它有毒。如果你不想用它，可以选择其他替代品。
- en: Gather together the following items. You need a picture of your ex, a dish that
    can withstand fire, a root of bittersweet, and a small red bag (preferably velvet).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 准备以下物品。你需要一张前任的照片，一个能承受火焰的盘子，一根苦甜藤的根，和一个小红袋子（最好是天鹅绒的）。
- en: 'Place the picture in the dish and set it on fire. As you watch the flames,
    think about your heartache and visualize it leaving your body, joining the smoke
    and then drifting off into the atmosphere. As this is happening, you can chant
    the following words:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将照片放在盘子里然后点燃它。当你看着火焰时，想象着你的心痛离开了你的身体，加入烟雾然后飘走进大气中。在这个过程中，你可以反复吟唱以下的话：
- en: '*Be gone from my heart and let me be free.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*离开我的内心，让我自由。*  '
- en: '*Erase all the pain from me.*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*抹去我所有的痛苦。*'
- en: '*My love becomes ashes and dust,*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*我的爱成为了灰烬和尘土，*'
- en: '*so help me do what I must.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*所以帮助我做我必须做的事。*'
- en: '*Let it be done, make sure it harms no one.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*让它搞定，确保不伤害任何人。*'
- en: Say the words over and over until all that is left of the picture is ashes.
    Exercising great care, hold the bittersweet and move it against your solar plexus.
    Picture any bad feelings that you have left moving into the root. Once you feel
    better, take the root and tap it lightly against your forehead. This symbolizes
    that your bad feelings have been vanquished and you are now lighter as a result.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 反复念这些话直到照片化为灰烬。谨慎地拿起苦甜藤根放在你的腹脊部。想象你剩下的坏感受都移到了根里。一旦感觉好转，就把根轻轻敲在你的额头上。这象征着你的不良感受被克服了，你因此而变得更轻松。
- en: End by putting the ashes and the root in the red bag. Whenever you go out of
    town, take the bag with you and find a place to bury it. Bring a photograph of
    your ex along as well, and after you bury the bag, think good thoughts of your
    former love.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，把灰烬和根放在红色袋子里。每当你离开城镇时，带上这个袋子并找一个地方埋掉它。同时还要带上前任的照片，然后在埋掉袋子后，用美好的想法想着你以前的爱情。
