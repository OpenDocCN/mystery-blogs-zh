- en: "This is not a spell to draw a person to you, but more to \x91open the way\x92\
    \ \x96 to alert the other person to the possibility of a relationship with you.\
    \ The spell should be performed on a Friday. The use of your mother\x92s ring\
    \ is symbolic of continuity."
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个将某人吸引到你身边的咒语，而是更多地为了“开启通路”——提醒对方与你可能建立关系的可能性。咒语应该在星期五进行。使用你母亲的戒指象征着连续性。
