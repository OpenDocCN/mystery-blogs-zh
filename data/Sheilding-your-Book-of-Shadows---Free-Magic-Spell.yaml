- en: This spell will take roughly 1 hour. Make sure it is impossible that you will
    be interrupted. If you are, multiple "bad" things could happen. Ground for as
    long as necessary. Get all of you energy out. Cast a shield around you. This should
    prevent everything from entering, not just negative energy. Cast the circle. Do
    not call the elements or the gods. The gods will be called later.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语大约需要1小时。确保你不会被打扰。如果被打扰，可能会发生多种“坏”事情。尽可能长时间接地。释放你所有的能量。在你周围施放一个护盾。这应该阻止一切进入，不仅仅是负面能量。施放圆圈。不要召唤元素或神灵。神灵将在稍后被召唤。
- en: 'Place the Book of Shadows in the middle of your circle. Kneel next to it. Light
    both the red and the white candle. Say out loud: "I call upon the goddess for
    her wisdom is required for the bliss of protection of my book. I call upon the
    god for the force of protection. I call upon both powers to combine to create
    wise force to protect my Book of Shadows".'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 将影子之书放在你的圆圈中央。跪在它旁边。点燃红色和白色蜡烛。大声说：“我呼唤女神，因为她的智慧被要求用于保护我的书籍的幸福。我呼唤神力来保护力量。我呼唤这两种力量结合起来创造智慧力量，保护我的影子之书。”
- en: 'Put your hands roughly 3 inches away from the top of your book. Think of a
    energy shield surrounding it. Think of it repelling negative energy. If wanted,
    you can place a protection spell on your book. This includes a curse, and depending
    on the power, it may or may not remove your pure white magic for a few months.
    To start speak: "I wish to further protect my Book. I cast a curse to activate
    when someone finds this book and decides they want to read. May this curse be
    inflicted on thee". As you say that, think of the curse you wish to inflict being
    done to anyone. Use a stick figure, or your enemy, or whatever.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的双手大致放在书本顶部约3英寸处。想象一道能量护盾围绕着它。想象它排斥负面能量。如果需要，你可以在书上施加一种保护咒语。这包括诅咒，根据力量的大小，可能会在几个月内移除你的纯白魔法。开始时说：“我希望进一步保护我的书。我施放一个诅咒，当有人找到这本书并决定阅读时激活。愿此诅咒降临于你身上。”当你说这段话时，想象你希望施加的诅咒降临于任何人身上。使用一个简笔画人物、你的敌人或其他。
