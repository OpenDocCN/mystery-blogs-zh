- en: Shot Glass Circle Casting
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 射酒杯圈施法
- en: Using shot glasses to cast a circle as a replacement for multiple candles.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用射酒杯来代替多根蜡烛来施放圈。
- en: '## Casting Instructions for ''Shot Glass Circle Casting'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “射酒杯圈施法”的施法步骤'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此法术：**'
- en: 1 tbsp dirt
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 汤匙泥土
- en: 1 tbsp water
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 汤匙水
- en: 1 red chime candle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 红色铃铛蜡烛
- en: 4 skinny shot glasses
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4 个细长的射酒杯
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此法术：**'
- en: 1 tbsp dirt
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 汤匙泥土
- en: 1 tbsp water
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 汤匙水
- en: 1 red chime candle
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 红色铃铛蜡烛
- en: 4 skinny shot glasses
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4 个细长的射酒杯
- en: Add your 1 tbsp of water to one of your shot glasses to represent the west.
    Add your 1 tbsp of dirt to represent the north. Heat up the bottom of your red
    candle to stick it to the bottom of your next shot glass to represent the south.
    Leave your last shot glass empty to represent air. And you don't need a shot glass
    for spirit. Simply use your own energy to fill for this.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的1汤匙水倒入一个射酒杯中，代表西方。将你的1汤匙泥土倒入另一个射酒杯中，代表北方。加热红蜡烛底部，将其粘在下一个射酒杯底部，代表南方。留最后一个射酒杯为空，代表空气。精神不需要射酒杯。只需用你自己的能量来填充即可。
- en: 'You can use your own chant to call the elements as you normally would. Or you
    can use this. Starting at the east: "I call upon thee oh glorious air that fills
    my lungs and flows through the trees" Light your red candle and say: "I call upon
    thee element of fire that shines so bright and warms my soul" Water: "I call upon
    thee element of water who''s beauty created the oceans" Earth: "I call upon thee
    element of earth who''s strong force teaches us and provides to us". Spirit: "I
    call upon thee spirit acne manifest you here so I may give thanks to you for making
    me whole"'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用你自己的咒语来召唤元素，像平常一样。或者你也可以使用这个。从东方开始：“我召唤你，伟大的空气，充满我肺腑，穿过树木。”点燃你的红蜡烛，说：“我召唤你，火的元素，闪耀得如此明亮，温暖我的灵魂。”
    水：“我召唤你，水的元素，创造了大海的美丽。” 地：“我召唤你，大地的元素，强大的力量教会我们，供应我们。” 精神：“我召唤你，精神的存在，显现于此，让我感谢你，使我完整。”
- en: If you're using an offering, offer whatever it is to each element. Once you're
    no longer in need of your circle, release each element starting from spirit to
    air saying "I release thee (element) go if you must, stay if you like" then end
    it however you wish.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用祭品，将其供奉给每一个元素。解除你不再需要的圈时，从精神开始释放每一个元素到空气，边说“我释放你（元素），去吧，如果必须，留下来也好”，然后按你自己的方式结束。
