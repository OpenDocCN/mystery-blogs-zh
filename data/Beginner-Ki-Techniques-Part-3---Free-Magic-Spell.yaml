  type: TYPE_NORMAL
  zh: '## ''初级气技术第三部分''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** **Ki breathing**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：** **你将需要以下物品来施展这个咒语：** **气息**'
- en: Stand with your shoulders width apart.next as you inhale through your nose visualizing
    ki energy all around you inside your body and being stored inside your solar plexus.
    Now as you exhale visualize all the used up ki forming black holes leaving your
    body.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 双肩与肩宽相距。接着通过鼻子吸气，想象身体周围和内部存储在太阳神经丛内的气能量。现在当你呼气时，想象所有用过的气形成黑洞离开你的身体。
- en: '**Emotional power up**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**情感能量提升**'
- en: Take the emotion that makes you feel good then think of all the things that
    give you that emotion.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 感受让你感到愉悦的情感，然后想象所有能给你带来这种情感的事物。
