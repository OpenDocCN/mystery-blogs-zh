- en: "To Rekindle your Lover\x92s Interest"
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重新点燃你爱人的兴趣
- en: This technique is worth trying when your lover is not paying you enough attention.
    You are using the laurel leaves to back up the energy that you are putting into
    making the relationship work. This spell uses herbal and elemental magic.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的爱人没有足够注意你时，值得尝试这种技术。你使用月桂叶来支持你努力让关系更好。此咒语使用草药和元素魔法。
- en: "## Casting Instructions for 'To Rekindle your Lover\x92s Interest'"
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为 ''重新点燃你爱人的兴趣'' 施法指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是执行此咒语所需的物品：**'
- en: A large quantity of laurel leaves
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大量月桂叶
- en: A fire
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一堆火
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是执行此咒语所需的物品：**'
- en: A large quantity of laurel leaves
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大量月桂叶
- en: A fire
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一堆火
- en: Sit in front of the embers of a fire and gaze into them, concentrating on your
    lover. Keep your gaze fixed into the fire. With your left hand, throw some laurel
    leaves onto the embers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在火炉前，凝视余烬，专注于你的爱人。保持目光注视火焰。用左手将一些月桂叶扔进余烬中。
- en: As they burn say
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当它们燃烧时说
- en: '"Laurel leaves burn into the fire.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"月桂叶燃烧成火焰。'
- en: Bring to me my hearts desire".
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"给我带来我的心之所愿"。'
- en: Wait until the flames die down, then do the same again. Repeat the actions once
    more. It is said that within 24 hours your lover will -come back to you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 等到火焰熄灭，然后再做一次相同的动作。再重复一次。据说在24小时内，你的爱人将会回到你身边。
