- en: Five Fingered Protection Bath
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 五指保护浴
- en: A revitalising bath for protection and cleansing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一种保护和清洁的活力浴。
- en: '## Casting Instructions for ''Five Fingered Protection Bath'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“五指保护浴”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个法术：**'
- en: Five dried or fresh bay laurel leaves
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五片干或新鲜的月桂叶
- en: One cup (or more) of sea salt
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一杯（或更多）海盐
- en: five limes, sliced in half
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五个酸橙，切成半个
- en: A splash of vinegar, preferably lemmon vinegar
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一点醋，最好是柠檬醋
- en: 1 glass of spring water
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一杯山泉水
- en: 1 glass of rose water or rose hydrosol, or one of the charged waters
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一杯玫瑰水或玫瑰蒸馏水，或其中一种充电水
