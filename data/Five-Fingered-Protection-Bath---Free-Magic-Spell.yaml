- en: 1- Draw a warm bath.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 1- 泡一个温暖的浴缸。
- en: 2- First add the salt and the bay leaves.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2- 先加入盐和月桂叶。
- en: 3- Squeeze the limes into the water, tossing the fruit in as well.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 3- 将酸橙挤入水中，并将果实一同扔进去。
- en: 4- Add the other ingredients .
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 4- 添加其他成分。
- en: 5- Enter the water. Submerge yourself completely five times if possible. Stay
    in as long as you like. Rub your body with the limes.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 5- 进入水中。如果可能的话，完全浸泡自己五次。在水中停留尽可能长时间。用酸橙擦拭身体。
- en: 6- Drain the water while still in the tub. Allow yourself to air-dry amidst
    the remnants of the limes and leftover leaves
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 6- 在浴缸里的水还没完全流掉时把自己晾干。留下酸橙和剩余的叶子残留物。
