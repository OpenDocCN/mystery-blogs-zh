- en: Breaking Karmic Contracts With People
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 打破与人的因缘合约
- en: A spell for breaking karmic contracts with people so they don't continue to
    play the same detrimental roles in your further incarnations (By fairyblossom).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个用于打破与人的因缘合约的咒语，这样他们就不会在你的进一步轮回中继续扮演同样有害的角色（由 fairyblossom 提供）。
- en: '## Casting Instructions for ''Breaking Karmic Contracts With People'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''与人打破因果合约''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Parchment or nice quality paper
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 羊皮纸或优质纸
- en: Dragon's or bat's blood or red ink
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 龙血或蝙蝠血或红色墨水
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Parchment or nice quality paper
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 羊皮纸或优质纸
- en: Dragon's or bat's blood or red ink
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 龙血或蝙蝠血或红色墨水
- en: On parchment or some other nice quality paper, write in red ink
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在羊皮纸或其他优质纸上，用红色墨水写
- en: '(dragon''s blood ink, bat''s blood would be great too):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: （龙血墨水，蝙蝠血也很好）：
- en: (Name) I declare our contract broken.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: （名字）我宣布我们的合约已经解除。
- en: You no longer have power over me.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你再也不能控制我了。
- en: Never again will I be your servant, in this life or any other.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 今生或来世，我再也不会成为你的仆人。
- en: (you can use your own words, go into detail about how you feel you've been wronged
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: （你可以使用自己的措辞，详细说明你认为自己受到了不公平对待
- en: manipulated, whatever.)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 操纵等。）
- en: Sign your name, burn it with of allspice around the outer Circle, starting at
    the top, going in counter
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在外圈用[甘草](#top)环绕签上你的名字，从顶部开始，逆时针进行
- en: clockwise position.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 顺时针位置。
- en: 'Chant:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 唱：
- en: Bind this (man/woman) I name ________
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 绑定这个（男人/女人）我命名 ________
- en: Bind him/her from our home and life.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将他/她从我们的家庭和生活中束缚。
- en: Give us peace, remove the strife.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 给我们和平，消除冲突。
- en: Let their will be free, as long as he/she stays away from me.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让他们的意志自由，只要他/她远离我。
- en: Protect our family from this day forth,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从今天起保护我们的家庭，
- en: Allow _______ to never darken our door.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 允许 _______ 永远不再来我们的门前。
- en: Reflect back now and please be Quick.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 立即反射并请快速。
- en: Keep him/her away, if _______ breaks the spell.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 _______ 违背了咒语，让他/她远离。
- en: Make him/her hear well,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 使他/她听得清楚，
- en: If ______comes back here
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 _______ 回到这里
- en: Make _____ b_come violently ill.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 使 _____ 变得非常生病。
- en: As I have Willed, So it shall be.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 由我所愿，必成其真。
- en: Thank all Elements for attending the right. Close Circle.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有元素参加正确。关闭圈子。
