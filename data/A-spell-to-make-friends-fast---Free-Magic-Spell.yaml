- en: 'Call the quarters and light the candle (or candles). Hold the rose quartz in
    your hand and recite:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 唤起四方并点燃蜡烛（或蜡烛）。 手持粉红玫瑰石英，背诵：
- en: '''''Oh Goddess, help me now,'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '''''噢，女神，请现在帮助我，'
- en: For your lights to fill this room,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让您的光填满这个房间，
- en: and for me and (person's full name)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以及对我和（人的全名）
- en: To let our friendship bloom.''
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们的友谊开花。''
- en: Now gripping the rose quartz, imagine you and the person being best friends.
    Sit there for a while with image in your head. Blow out the candle and say''So
    mote it be.''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在握紧玫瑰石英，想象你和那个人成为最好的朋友。 在那里坐一会儿，头脑中有这个形象。 吹灭蜡烛，说‘‘成为它吧。’’
- en: Keep the quartz safely.
