- en: Anoint the dollar with Patchouli essential oil, Visualize Green, Gold, or any
    money or wealth-related energy spreading throughout the dollar. Next, just hold
    the dollar in you hands, close your eyes, and just focus all of your will, desire,
    and intent on the dollar. Visualize money coming to you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 用延胡索精油涂抹美元，心中想象绿色、金色或任何与钱财相关的能量弥漫在美元上。接下来，闭上眼睛，将美元放在手中，全神贯注地将您所有的意愿、欲望和意图集中在美元上。想象钱财向您涌来。
- en: Once you've spent some time and really feel that your intent and energy has
    seeped into the dollar, fold it into a small square or rectangle, each time you
    press a crease, press the energy into the dollar, locking it in. Lastly, place
    the ''charm'' into a safe place in your wallet or wherever you money is stored.
    *Note* You can make this
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
