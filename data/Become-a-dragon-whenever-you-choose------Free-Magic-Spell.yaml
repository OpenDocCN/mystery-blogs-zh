- en: Become a dragon whenever you choose!!!
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 每当你选择时变成一条龙！
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分5/5星
- en: This will allow you to be a dragon whenever you choose!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这将允许您在选择时成为一条龙！
- en: '## Casting Instructions for ''Become a dragon whenever you choose!!!'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对于''每当你选择时变成一条龙！''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品才能进行这个咒语：**'
- en: A picture of a dragon
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一幅龙的图片
- en: Earth dragon-leaf,dirt,plant
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地龙-叶子，泥土，植物
- en: fire dragon-imagine a fire or sit in front of one you will be hot!
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火龙-想象一团火或坐在火前你会很热！
- en: Ice Dragon- Ice cubes you will be cold!
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冰龙-冰块，你会很冷！
- en: Electric Dragon- ds,Phone ect in hands.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电龙-电子设备，手机等在手中。
- en: dark dragon- pitch black no light
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 暗龙-漆黑无光
- en: Light Dragon- brightness everywhere you see!
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 光明龙-你所见之处光明无处不在！
- en: Accessory so you can shift whenever you want!
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配件，让你可以随时变身！
