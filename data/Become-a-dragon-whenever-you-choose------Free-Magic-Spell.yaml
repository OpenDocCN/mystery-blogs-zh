- en: you cannot physically transform into a Dragon. you could try a guided meditation,
    or astral projection, but you will not become a Dragon.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能在物理上变成一条龙。你可以尝试引导冥想或星体投射，但你不会变成一条龙。
- en: Yeah but it would be nice if this kinda thing worked. IF YOU COULD CHANGE BACK.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，但如果这种事情能起作用就太好了。如果你能改回来的话。
- en: Careful using caps, excess use is against site rules. I will agree it would
    be neat to transform into a Dragon or other creature, but the reality is we can't.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 使用大写字母时要小心，过多使用违反站点规则。我同意变成一条龙或其他生物会很有趣，但现实是我们不能。
- en: You cannot physically transform into a dragon.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您无法在物理上变成一条龙。
