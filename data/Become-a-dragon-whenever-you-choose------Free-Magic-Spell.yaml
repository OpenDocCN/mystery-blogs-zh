- en: 'go in a room (If you are a fire dragon sit in front of the fire if you are
    gonna imagin it still go in a room) you have to be alone and you must be relaxed
    put on what you are gonna wear to be able to shift at any time. If you are going
    to be an Ice dragon Have a cup in front and put however many ice cubes you want
    thats how cold you will be and your breath will be! If you are going to be an
    earth dragon put the leaf,dirt,plant in front of you. If you are gonna be an electric
    dragon hold the electric device. Put the Picture behind you. and chant this 3x:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 进入一个房间（如果你是火龙，坐在火前，如果你要想象，仍然进入一个房间），你必须独自一人，并且必须放松，穿上你要随时变身的衣服。如果你要成为冰龙，在你面前放一个杯子，放入你想要的冰块数量，你会感到多么冷，你的呼吸会是多么冷！如果你要成为地龙，把叶子，泥土，植物放在你面前。如果你要成为电龙，握着电子设备。把图片放在你的后面。然后反复念诵这个咒语三次：
- en: '''''Dragons of sky high, how I wish to be you! I wish to soar Just like you!
    I want my eyes to be (Color of eyes) and I want my dragon form to be (Color of
    dragon) I will be a dragon in (Days times 5) Please make my wish come true so
    mote it be!'''' Eat the icecube(s) If you are an ice dragon. Nothing is required
    for the other elements. Keep the accessory on at all times! If you wanna shift
    at anytime that is... side affects are listed on the ingredients...Oh and you
    will have an EXTREME body pain for 3 days.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “天空中的龙啊，我多么希望成为你！我希望像你一样飞翔！我希望我的眼睛是（眼睛的颜色），我希望我的龙形态是（龙的颜色），我将在（天数乘以5）内成为一条龙。请让我的愿望成真，如此成全！”吃掉冰块（如果你是冰龙）。其他元素不需要任何东西。随时保持配件！如果你想随时变身...
    原料上列出了副作用...哦，你会有3天的极端身体疼痛。
