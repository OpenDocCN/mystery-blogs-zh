- en: Finding Your True Element
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻找您真正的元素
- en: Rated 1/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为1/5颗星
- en: This is a spell to help you find your true element. You will either get Water,
    Fire, Air or Earth. Good luck.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种帮助您找到真正元素的咒语。您将得到水、火、空气或土地中的一种。祝好运。
- en: '## Casting Instructions for ''Finding Your True Element'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''寻找您真正的元素''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品执行此咒语：**'
- en: Full Concentration
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全神贯注
- en: A Quiet Space
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个安静的空间
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品执行此咒语：**'
- en: Full Concentration
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全神贯注
- en: A Quiet Space
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个安静的空间
- en: 'Step One:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步：
- en: Close your eyes, and make sure there are no outside distractions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛，确保没有外界干扰。
- en: 'Step Two:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步：
- en: Imagine four glowing orbs in your mind. One of them will be red (Fire), one
    of them will be blue (Water), one of them will be clear (Air) and one of them
    will be green (Earth).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的脑海中想象四个发光的球体。其中一个将是红色（火），一个将是蓝色（水），一个将是透明的（空气），一个将是绿色的（土地）。
- en: 'Step Three:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第三步：
- en: Take time to connect with each element. Feel it's energy surrounding you.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 花时间与每个元素建立联系。感受它的能量围绕着您。
- en: 'Step Four:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第四步：
- en: Determine which element has the most powerful energy to you. Whichever element
    you feel the closest to is your true element.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 确定哪个元素对您的能量最强大。您感觉最亲近的元素即为您的真正元素。
- en: '**NOTE**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: This is my first spell.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的第一个咒语。
