- en: The Everlasting Immortality Spell No.1
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《永恒不朽法术 No.1
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为 5/5 星
- en: This is based on the pentacle and the gods of immortality to call upon them
    to confer immorality. This uses the necklace for the spell.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这基于五角星和不朽之神来呼唤他们，以授予不朽之力。此法术使用项链。
- en: '## Casting Instructions for ''The Everlasting Immortality Spell No.1'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《永恒不朽法术 No.1》施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品如下：**'
- en: 5 Candles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5 蜡烛
- en: Necklace (Preferably an egyptian style necklace but any fancy necklace can do)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项链（最好是埃及风格的项链，但任何时尚项链均可）
- en: Altar
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 祭坛
- en: Paper
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: Blessed Pen and Ink
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 祝福的笔和墨水
- en: Incense
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香
- en: Voice
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: Full Moon
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满月
- en: '**You will need the following items for this spell:**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品如下：**'
