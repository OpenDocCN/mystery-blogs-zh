  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''穿越死亡之门''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: 1 Black candle
  id: totrans-12
