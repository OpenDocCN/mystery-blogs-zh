- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: 1 Black candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根黑色蜡烛
- en: 1 Bloodstone(any black and red gemstone)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 鲜血石（任何黑色和红色的宝石）
- en: To proceed in the transferal of the dead souls, begin by lighting the candle
    at midnight. You must be in a place that is unoccupied, but is familiar to death.
    Call out the name of the dead soul in which you see necessary to switch places
    with four(4) times. Then call out, ''Charon, thee who watches the borders, step
    aside for me!'' Then, call out the name of the dead soul five(5) times more, and
    call out, ''Soubeki, thee who guards the Styx, step aside for me!'' Once again,
    call the name of the dead soul six(6) times, then put out the candle. In complete
    darkness, call out in a whisper, ''Mephistopheles, King of the dead, step aside
    and let us switch!'' Tap the bloodstone to the ground 7 times, and the switch
    will occur instantly. You have one aeonit, around 56 minutes, to spend in the
    afterlife. Then the magic will be reversed, and you will switch back. To close
    the barriers, tap the bloodstone to the ground twice and call loudly, ''The three
    guards have finished thine duties, so return to thine gates!'' And the spell is
    complete.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要进行死灵转移，请在午夜点燃蜡烛开始。你必须处于一个空旷但熟悉死亡的地方。连续四（4）次呼唤你认为需要与之交换位置的死灵的名字。然后呼唤，“守卫边界的卡戎，为我让道！”接着，再次呼唤该死灵的名字五（5）次，“守卫冥河斯堡的索贝基，为我让道！”再次呼唤该死灵的名字六（6）次，然后熄灭蜡烛。在完全黑暗中，低声呼喊，“死亡之王梅菲斯托菲利斯，请为我让道，让我们交换！”将鲜血石轻轻敲击地面七次，交换将立即发生。你有一个永恒，大约56分钟的时间在来世度过。然后魔法将被逆转，你将回到原位。为关闭屏障，再次将鲜血石敲击地面两次，并大声呼喊，“三名守卫完成了你们的任务，现在回到你们的门吧！”咒语完成。
