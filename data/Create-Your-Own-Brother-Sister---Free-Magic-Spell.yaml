- en: 'Draw your brother/sister the best way you can. Make sure to color it it. Then,
    write these details:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用你最好的方式画你的兄弟/姐妹。确保为它上色。然后，写下这些细节：
- en: 'Name:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 名字：
- en: 'Age:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 年龄：
- en: 'Height:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 身高：
- en: 'Weight:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 体重：
- en: 'Skin Color:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 皮肤颜色：
- en: 'Eye Color:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 眼睛颜色：
- en: 'Hair Color:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 头发颜色：
- en: 'And Extra Details:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 和额外的细节：
- en: 'Then chant (or just think, but chanting probably works better):'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然后吟唱（或只是想，但吟唱可能效果更好）：
- en: Make me a brother/sister, make them real, everyone knows them, and love me,
    they will.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我有个兄弟/姐妹，让他们是真实的，每个人都认识他们，爱我，他们会。
- en: Then dispose of the paper
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然后处理纸张
- en: 'Note: This spell can be cast more than once, and you don’t have to ask me to
    put it in a YouTube video or whatever. Also, I’m not sure about how long it normally
    takes, so just put it in extra details.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：此咒语可以施展多次，你不必要求我将其放入YouTube视频或其他地方。此外，我不确定通常需要多长时间，所以请在额外的细节中提及。
