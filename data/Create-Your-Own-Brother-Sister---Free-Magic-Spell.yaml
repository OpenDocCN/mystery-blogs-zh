- en: Does this really work?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这真的有效吗？
- en: No, you can't create a physical being from nothing. You could try a wish spell,
    or casting on your parents [please don't cast over others] but ultimately if you
    want a younger sibling it's either adoption, or the natural way [and even then
    you can't pick your future siblings gender, look, or interests]
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 不，你不能从无中创造一个实体。你可以尝试一个愿望咒语，或者对你的父母施法[请不要对其他人施法]，但最终如果你想要一个年轻的兄弟姐妹，要么是收养，要么是自然的方式[即使是那样，你也不能选择你未来兄弟姐妹的性别、外貌或兴趣]
- en: no this wont work nekoshema is correct it is a fake spell
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 不，这不会起作用，neko是正确的，这是一个假咒语
- en: maybe, I will do this spell now to see if it works.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 或许，我现在会尝试这个咒语看看它是否有效。
- en: You can not create a human from nothing. Even if you could, why toy with a life?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能从无中创造一个人类。即使你能，为什么要玩弄一个生命呢？
- en: does it work if you want to have twin siblings?
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要孪生兄弟姐妹，这个咒语有效吗？
- en: Unfortunately this spell does not work at all. The entire premise of it is deeply
    flawed. The closest you might find to what you are after would be through a spell
    for fertility, which would need to be done during the time-period that the people
    are trying to conceive.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这个咒语根本不起作用。它的整个前提都是严重有缺陷的。你可能会找到的最接近你想要的是通过生育咒语，在人们试图受孕的时间段内完成。
