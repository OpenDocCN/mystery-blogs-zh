- en: 'DIY Wicca: Make Incense From Kitchen Scraps - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DIY Wicca：用厨房残渣制作香 - Wicca的手工
- en: 来源：[https://craftofwicca.com/diy-wicca-making-incense/#0001-01-01](https://craftofwicca.com/diy-wicca-making-incense/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/diy-wicca-making-incense/#0001-01-01](https://craftofwicca.com/diy-wicca-making-incense/#0001-01-01)
- en: Sometimes we forget where we came from. [Wicca](https://craftofwicca.com/home/)
    is natural and has been practiced for a long time. People didn’t use to have Amazon
    and New Age stores for fancy incense sticks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时我们会忘记我们来自哪里。[Wicca](https://craftofwicca.com/home/) 是自然的，已经有很长时间了。人们以前没有亚马逊和新时代商店提供的花哨的香熏棒。
- en: Let’s get back to the basics and figure out how to make incense from stuff you
    already have.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到基础知识，并找出如何从你已经拥有的东西制作香。
- en: '## What is incense?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '## 什么是香？'
- en: I know you know the answer to this, but you probably also don’t ***really***
    know what goes into it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道你知道这个答案，但你可能也***真的***不知道它包含了什么。
- en: 'Incense basically has three components:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 香熏基本上有三个组成部分：
- en: Something that burns
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 燃烧的东西
- en: Something that binds it all together
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将一切粘合在一起的东西
- en: The scent
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 香气
- en: You can make incense as long as you can find these three things. Now, of course,
    over the past 100 years, people have figured out really great techniques and materials.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 只要你能找到这三样东西，你就可以制作香。现在，当然，在过去的100年中，人们已经发现了非常好的技术和材料。
- en: Since we’re scraping this together, the quality won’t be stellar, but it will
    work and be closer to its origins.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们正在临时凑合，质量可能不会太好，但它会起作用，并且更接近其原始状态。
- en: Once you have these three things, you usually grind them together. You can go
    the classic route of mortar and pestle or modern with a blender or food processor
    or even just mash it with your hands.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了这三样东西，你通常会将它们一起磨碎。你可以选择使用传统的研钵和杵，或者用搅拌机或食品加工机，甚至只是用手捣碎它。
- en: But if you have none of these things, do not despair. Take a bowl and use an
    ordinary rock for the pestle. (Make sure the bowl isn’t of a material that will
    break or scratch from the rock).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你没有这些东西，不要绝望。拿一个碗，用一块普通的石头作为杵。（确保碗不是由于石头而会破裂或刮伤的材料）。
- en: The binding tends to happen by adding water and molding it then letting it dry.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通过添加水并将其塑造然后让其干燥，粘合通常发生。
- en: '## Incense ingredients'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '## 香的成分'
- en: Now that we know what to do, let’s try to figure out materials that will actually
    work for this.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们知道该做什么了，让我们尝试找出实际可用于此的材料。
- en: Scent
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 香气
- en: 'I’ll start with the easiest: the scent. This can be anything you already have
    on hand in your pantry. I’m going to use cinnamon. Sage also works great!'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我将从最简单的开始：香气。这可以是你已经在你的厨房储藏室里有的任何东西。我将使用肉桂。鼠尾草也很好！
- en: 'Most people have these already, but you can use pretty much any dried herbs
    that you use for cooking: rosemary, patchouli, and so on.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人已经有了这些，但你几乎可以使用用于烹饪的任何干燥的草药：迷迭香，广藿香等等。
- en: 'This is the best part of making your own incense: you get to make whatever
    combination you want. You’re not at the mercy of whatever the store has.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是自己制作香最好的部分：你可以制作任何你想要的组合。你不再受商店所提供的任何限制。
- en: This part can take some experimentation. I’ve done it before and know cinnamon
    will be fine, but some herbs will smoke more than scent. Have fun figuring this
    stuff out. It’s all part of the process of improving your DIY witch abilities.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分可能需要一些实验。我以前做过，知道肉桂会很好，但有些草药会产生更多的烟雾而不是香气。玩得开心地弄清楚这些东西吧。这都是提升你的 DIY 巫术能力过程的一部分。
- en: You could also use any oils you have on hand. This means if you have dragon’s
    blood or something fancy, you could turn it into incense with this method.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用你手头上有的任何油。这意味着如果你有龙血或其他花哨的东西，你可以用这种方法制作香。
- en: '### Something that burns (How to make incense from sawdust)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '### 燃烧的东西（如何用锯末制作香）'
- en: This one is a bit trickier. Incense sticks use wood to burn, but you can’t just
    use any old stick. The wood of an incense stick is made specially to work.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个有点棘手。香熏棒使用木头燃烧，但你不能随便用任何旧的棍子。香熏棒的木材是特别制作的以起作用。
- en: If you have this on hand, go for it. You could also use a candle wick if you
    have those on hand for making candles (or remove one from a candle you have).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你手头有这个，就去做吧。你也可以使用蜡烛芯来制作蜡烛（或者从你手头的蜡烛上取下一个）。
- en: We’re going to make free-standing incense cones. These often use makko powder
    or specially prepared combustible powders for the burning agent. But I’m guessing
    you don’t have that on hand.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将制作自立的香烟锥。这些通常使用真草粉或专门准备的可燃粉末作为燃烧剂。但我猜你手头上没有这些。
- en: Remember, the point is to burn, and I’ll bet you have a lot of things that burn
    in, and around, your house.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，重点是燃烧，我敢打赌你家里和周围都有很多可以燃烧的东西。
- en: The main thing to watch out for are things that are too smoky. It’s tempting
    to just grind up leaves for this purpose, and this *will* work, but it might not
    be the effect you’re looking for with incense.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的主要事项是太烟熏的东西。只是为了这个目的将叶子磨碎是很诱人的，这*会*起作用，但可能不是你在香烟上寻找的效果。
- en: If you have a way to turn pine into wood chips small enough to grind with a
    food processor, this would be a great source for burning. Or, if you know someone
    that works with wood, sawdust is ideal for this!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有办法将松木切成足够小的木屑以便与食品加工机研磨，那么这将是一个很好的燃料来源。或者，如果你认识做木工的人，锯末对于这个目的是理想的！
- en: The easiest method I’ve come up with is paper! Do not use newspaper or anything
    with ink on it.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我想到的最简单的方法就是用纸！不要使用报纸或任何带墨水的东西。
- en: You can make a “stick” of incense by rolling the incense in the paper (tape
    the bottom, not the part that you light at the top). The paper will burn around
    the combination, making sure it all burns evenly and slowly.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过将香烟卷在纸上来制作一个“棍子”（在顶部点燃的部分不要用胶带封住，而是封住底部）。纸会在混合物周围燃烧，确保所有部分都均匀且缓慢燃烧。
- en: But you can also cut the paper and then grind it into the mixture for the cone.
    A spice grinder works great for this if you have one.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但你也可以剪纸然后将其磨碎到锥形混合物中。如果你有的话，香料研磨机非常适合这个工作。
- en: You could even soak the paper in a tiny amount of water and use a blender to
    get a cream that will burn when it dries.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以用少量水浸泡纸张，并使用搅拌机制作一个在干燥时会燃烧的奶油。
- en: Something that binds (how to make incense with honey)
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一些能够结合的东西（如何用蜂蜜制作香烟）
- en: The last thing we need is something that binds it all together.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要的最后一件事是把所有东西都捆在一起的东西。
- en: Now, this step is not strictly necessary depending on what else you’ve used
    so far. You can try adding some water and mixing what you have into a dough and
    shaping it.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这一步骤视你之前使用了什么而定，并非必须的。你可以尝试加入一些水，将已有的东西混合成面团并塑形。
- en: If it holds its shape when it dries, you’re good to go! This will probably work
    90% of the time.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果干燥时能保持形状，那就可以了！这在90%的时间里可能都有效。
- en: For other combinations, we’ll need something that is water soluble. Traditionally,
    saltpeter is used for the binding agent, but I’m guessing you don’t have that
    on hand.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他组合，我们需要一些水溶性的东西。传统上，硝石用作结合剂，但我猜你手头上没有这种东西。
- en: One thing I’ve used in the past is a dab of honey or syrup or molasses. Anything
    sticky will work, but this will change the scent. So maybe you don’t want to use
    that.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 过去我用过的一件事是一点蜂蜜、糖浆或糖蜜。任何粘性的东西都可以，但这会改变香味。所以也许你不想用那个。
- en: 'Here are some common kitchen materials that work:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些常见的厨房材料可供使用：
- en: Psyllium Husk (pour it out of a capsule of Metamucil or another fiber supplement)
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 洋车前子壳（从美它美康或其他纤维补充剂的胶囊中取出）
- en: Gelatin
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明胶
- en: Flax meal
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚麻籽粉
- en: Corn starch
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玉米淀粉
- en: Honey
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜂蜜
- en: As a truly last resort, you can use flour and/or egg. But these will change
    how it burns, and I **do not** recommend it. If you got with these, use as little
    as possible.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 作为真正的最后手段，你可以使用面粉和/或鸡蛋。但这些会改变燃烧方式，我**不建议**使用。如果你使用这些，尽量使用少量。
- en: For the egg, you can dip a single finger in the egg white, and then working
    with the material, that will probably be enough.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于鸡蛋，你可以用一根手指沾一点蛋白，然后用这个材料工作，这可能足够了。
- en: Making the incense
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制作香烟
- en: Really, you’re basically done now.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你现在基本完成了。
- en: All you need to do is grind all the ingredients you’ve found into a powder and
    mix it together.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 只需将你找到的所有成分磨成粉末，然后混合在一起。
- en: I don’t measure anything. I just go by feeling for this part.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我什么都不测量。我只是根据感觉来做这部分。
- en: Add a little water. If you add too much, you won’t be able to shape it, and
    if you add too little, it won’t come together.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 加入少许水。如果加太多，你将无法塑形，如果加太少，它将无法结合在一起。
- en: It’s better to add too little than too much, so start slow. You can always add
    more. Knead it like dough, but you don’t need to do this too much.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最好是少加一点而不是多加，所以开始要慢慢来。你随时可以添加更多。像揉面团一样揉它，但不需要揉太多。
- en: Once it all comes together, mush it into the shape you want. Slender cones work
    best. The narrower you can make the base, the better. The cone will probably go
    out before it all burns if the base is too large.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦所有内容汇聚在一起，把它们捏成你想要的形状。细长的圆锥效果最佳。基底越窄越好。如果基底太大，圆锥可能会在全部燃烧之前熄灭。
- en: If you’re using an incense stick or wick, you can roll the mixture onto these.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用熏香棒或灯芯，你可以把混合物滚到上面。
- en: The last step is to let it dry fully. Remember, just because the outside has
    dried, doesn’t mean the inside is done. This can take a few days.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步是让它完全干燥。记住，外部干燥并不意味着内部也干燥了。这可能需要几天时间。
- en: 'The result: a clumpy incense'
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结果：一团块状的熏香
- en: I used the “worst-case scenario” to make this one. It’s a bay leaf, paper, cinnamon,
    sage, and corn starch.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我用了"最坏的情况"来制作这个。里面有月桂叶、纸张、肉桂、鼠尾草和玉米淀粉。
- en: I pretended like I didn’t have a spice grinder or mortar and pestle for people
    who don’t have fancy kitchen gadgets.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我假装自己没有香料研磨机或研钵杵。这是为那些没有花哨厨房小工具的人准备的。
- en: So, everything was ripped and mushed together by hand. This is a lot chunkier
    than I’d usually make it, but it still works great!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，所有东西都是被手撕和捏在一起的。这比我通常做的要粗糙得多，但效果还不错！
- en: 'If you liked this post, you might like making your own ink with supplies around
    the house, too. See my article: [DIY Wiccan Ink](https://craftofwicca.com/diy-wicca-make-ink-from-natural-sources/).
    Or check out these [incense holders](https://craftofwicca.com/6-surprising-and-beautiful-incense-holders/).
    If you want to buy incense, here is a [guide to the types of incense](https://craftofwicca.com/types-of-incense-how-to-choose-the-best-one/).'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢这篇文章，你可能也会喜欢用家里的材料来制作自己的墨水。看看我的文章：[DIY Wiccan Ink](https://craftofwicca.com/diy-wicca-make-ink-from-natural-sources)。或者看看这些[熏香座](https://craftofwicca.com/6-surprising-and-beautiful-incense-holders/)。如果你想买熏香，这里有一个[熏香类型指南](https://craftofwicca.com/types-of-incense-how-to-choose-the-best-one/)。
- en: '## Further reading about tools'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '## 关于工具的进一步阅读'
