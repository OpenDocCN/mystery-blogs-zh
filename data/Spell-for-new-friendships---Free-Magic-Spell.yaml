- en: Spell for new friendships
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新友谊法术
- en: 'It''s best done during a waxing moon,but if you''ve got an social ecounter
    that you''d like to put some magical energy into,by all means don''t hold off
    just because the moon is warning (the spell i got from this book: https://www.amazon.com/Wicca-Book-Spells-Shadows-Practitioners-ebook/dp/B01IL4O95S/ref=sr_1_1_sspa?s=books&ie=UTF8&qid=1519348251&sr=1-1-spons&keywords=book+of+shadows&psc=1'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最好在月圆时进行，但如果你有一个你想为之注入一些魔法能量的社交活动，无论月亮是不是在警告（我从这本书中得到的咒语：https://www.amazon.com/Wicca-Book-Spells-Shadows-Practitioners-ebook/dp/B01IL4O95S/ref=sr_1_1_sspa?s=books&ie=UTF8&qid=1519348251&sr=1-1-spons&keywords=book+of+shadows&psc=1
- en: '## Casting Instructions for ''Spell for new friendships'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“新友谊法术”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: -1 small rose quartz,clear quartz,carnelian or lapis lazuli stone
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -1 小型玫瑰石英、晶莹石英、红玛瑙或天青石石头
- en: -1 yellow spell or votine candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -1 黄色法术或祈愿蜡烛
- en: -lavander essential oil
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -薰衣草精油
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: -1 small rose quartz,clear quartz,carnelian or lapis lazuli stone
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -1 小型玫瑰石英、晶莹石英、红玛瑙或天青石石头
- en: -1 yellow spell or votine candle
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -1 黄色法术或祈愿蜡烛
- en: -lavander essential oil
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: -薰衣草精油
- en: Anoint the candle with the oil.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 用精油涂抹蜡烛。
- en: Place the stone in your dominant hand, palm upward, and lay your other palm
    on top.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 把石头放在你的主导手掌中，手掌向上，另一只手掌放在上面。
- en: Clasp your hands together, close your eyes, and visualize yourself surrounded
    by positive people who are fun and comforting to be around.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的双手合在一起，闭上眼睛，想象自己被积极的人包围，这些人很有趣并且让人感到舒适。
- en: When you’ve captured this feeling, take a deep breath, exhale, and open your
    eyes.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当你掌握了这种感觉时，深吸一口气，呼出，睁开眼睛。
- en: 'Place the stone in front of the candle and then light the wick as you say these
    words:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 把石头放在蜡烛前，然后点燃蜡烛，当你说出以下的话语时：
- en: “Friendships new and true, let our kindred souls unite.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “新旧友谊，让我们的灵魂结合。”
- en: Carry the stone with you whenever you leave the house, and leave it where you
    will see it when you are home.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你离开家时随身携带这块石头，回到家时放在你会看到它的地方。
