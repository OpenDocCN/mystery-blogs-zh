- en: Knot Binding Love Co-Op Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**缚心爱情合作咒语**'
- en: You'll Be Doing This With Your Partner To keep Your Relationship Strong, For
    As long As You Desire.....(Make Sure You Got Your Partner's Permission First)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您将与您的伴侣一起做这些，以保持您的关系强大，尽可能长久.....（确保您首先得到您伴侣的允许）
- en: '## Casting Instructions for ''Knot Binding Love Co-Op Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## **缚心爱情合作咒语**的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来咒语：**'
- en: Read The Instructions....
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读说明....
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来咒语：**'
- en: Read The Instructions....
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读说明....
- en: Step1\. One partner will take a square handkerchief or cloth and tie 2 knots
    in it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步。一位伴侣将采取一个正方形手绢或布料，在其中打2个结。
- en: Step2\. The other partner will take it and tie 2 more knots in it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步。另一位伴侣接过手绢，再打2个结。
- en: Step3\. Next, both partners will take all four knots and tie them all together
    to make one big knot. Both people need to pull as hard as possible to make this
    big knot as tight as you can.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第三步。接下来，两人将把所有四个结都绑在一起，使之成为一个大结。双方都需要尽可能用力拉紧这个大结。
- en: Step4\. Both put your hands on the big knot and visualize a life of happiness,
    forever...together.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第四步。两者都将双手放在大结上，想象着永远幸福的生活......在一起。
