- en: Make your Crush Fade Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让你的迷恋淡去咒语
- en: When you are in love with someone but you don't want to be, use this spell.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你爱上一个人但不想爱时，请使用此咒语。
- en: '## Casting Instructions for ''Make your Crush Fade Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''让你的迷恋淡去咒语''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**'
- en: Image of the person you have a crush on
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你迷恋的人的图片
- en: Fire
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此咒语：**'
- en: Image of the person you have a crush on
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你迷恋的人的图片
- en: Fire
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火
- en: 'Light a fire in a place where it won''t burn anything down. Take the image
    of the person you have a crush on and carefully put it in the fire. Chant:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在不会烧毁任何东西的地方点燃火。拿出你迷恋的人的图片，并小心地放入火中。同时念念有词：
- en: '"I have loved you for way too long.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"我爱了你太久了。'
- en: When you're around, my heart beats like a song.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在身边时，我的心跳像一首歌。
- en: I wish that I never did love you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望我从未爱过你。
- en: As I throw your picture into fire as red as a blood moon."
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当我把你的照片投入像血月一样红的火中。"
- en: Nothing will happen at first, but when you wake up in the morning, you will
    find that you don't love the person anymore.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 起初不会有什么变化，但当你早上醒来时，你会发现你不再爱那个人了。
