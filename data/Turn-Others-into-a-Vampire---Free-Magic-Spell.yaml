- en: 'In presence:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在有人在场时：
- en: turn off all the lights and Lay down the person on the ground and take the Pentagram
    in his/her hand Place 4 black candles in north,east,west and south of the person
    and the four witches stand infront of the black candles and each witch must hold
    a red candle then all together.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 关闭所有灯光，把这个人躺在地上，让他/她手中拿着五角星，放置四根黑色蜡烛在这个人的北、东、西和南方，四名女巫站在黑色蜡烛前面，每位女巫必须拿一根红色蜡烛，然后一起。
- en: 'Chant:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 吟唱：
- en: '**"Mother Vampire, Selene, We Ask On ur help to aid (full name) to be a vampire
    as he/she please to join the vampire''s Embrace of immortality, he/she takes an
    oath to be a vampire and serve you forever more, may dark powers of vampires take
    over your soul (full name) And mother Vampire Accepts you as an vampire."**'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"吸血鬼之母，塞莲娜，我们请求您的帮助，帮助（全名）成为他/她希望成为吸血鬼的人，加入永生吸血鬼的怀抱，他/她宣誓成为吸血鬼并永远侍奉您，愿吸血鬼的黑暗力量占据您的灵魂（全名）并让吸血鬼之母接受您作为吸血鬼。"**'
- en: Then blow out all the candles and let the person fall asleep in his position...
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后吹灭所有蜡烛，让这个人保持着他的姿势入睡……
- en: 'In Distance:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在远处：
- en: 'tell the person in distance to place 2 white candles in north and south of
    his/her body and lighten them and go to sleep, Gather the witches and hold four
    black candles and chant the same words for turning in presence and after extinguishing
    the candles slowly whisper: may him/her wake as a vampire.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉远处的人放置 2 根白色蜡烛在他/她身体的北部和南部，并点燃它们，然后入睡，聚集女巫并持有四根黑色蜡烛，同时吟唱同样的转变词语，在熄灭蜡烛后慢慢低语：让他/她醒来作为吸血鬼。
