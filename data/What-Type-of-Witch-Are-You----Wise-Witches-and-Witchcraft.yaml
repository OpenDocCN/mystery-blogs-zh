- en: What Type of Witch Are You? - Wise Witches and Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你是什么类型的女巫？- 聪明的女巫和巫术
- en: 来源：[https://witchcraftandwitches.com/magic-quiz/what-type-of-witch-are-you/#0001-01-01](https://witchcraftandwitches.com/magic-quiz/what-type-of-witch-are-you/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/magic-quiz/what-type-of-witch-are-you/#0001-01-01](https://witchcraftandwitches.com/magic-quiz/what-type-of-witch-are-you/#0001-01-01)
- en: You know you’re attracted to all things magic and “woo woo” but may be asking
    yourself, “What type of Witch am I?” Which Witch you are inside depends on your
    personality, how you see the world, your likes/dislikes and so much more. Are
    you a tad wicked and playful? A globalist? A naturalist? When you ponder what
    kind of Witch are you, think about those things. You can also take this fun quiz
    to get you started! Are you ready to find out about your inner Witch? Scroll down
    and let’s play!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道自己被所有魔法和“嗡嗡声”吸引，但可能会问自己，“我是什么类型的女巫？”你内心的女巫取决于你的个性，你看待世界的方式，你的喜好/厌恶等等。你是不是有点邪恶而又顽皮？国际主义者？自然主义者？当你思考自己是什么类型的女巫时，考虑这些事情。你也可以做这个有趣的测验来开始！你准备好了解你内心的女巫了吗？向下滚动，让我们开始吧！
