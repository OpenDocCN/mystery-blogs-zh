- en: This how-to transform into a bear
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是如何变成熊的方法
- en: '## Casting Instructions for ''Bear transformation Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''变熊咒语'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品来施展这个咒语：**'
- en: A hair from one of the spots from a Dalmatian dog.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根斑点狗身上的毛发。
- en: Five twigs took from a bird's nest.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从鸟巢中取出五根树枝。
- en: A feather from a white chicken.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根白色鸡的羽毛。
- en: A bowl of water.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一碗水。
- en: One blackberry.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一颗黑莓。
- en: Small jar of black ink.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小罐黑色墨水。
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品来施展这个咒语：**'
- en: A hair from one of the spots from a Dalmatian dog.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根斑点狗身上的毛发。
- en: Five twigs took from a bird's nest.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从鸟巢中取出五根树枝。
- en: A feather from a white chicken.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根白色鸡的羽毛。
- en: A bowl of water.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一碗水。
- en: One blackberry.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一颗黑莓。
- en: Small jar of black ink.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小罐黑色墨水。
- en: Put the hair and the twigs in the water.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将毛发和树枝放入水中。
- en: Dip the end of the feather in the ink, like a quill
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将羽毛尖端浸入墨水中，像鹅毛笔一样
- en: Dip the end of the feather into a bowl, and draw around it in a paw print shape.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将羽毛尖端浸入碗中，并围绕其画出熊爪印的形状。
- en: Take all of the things out the water, dip the blackberry in for 5 minutes and
    eat it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有东西从水中取出，将黑莓浸泡5分钟然后食用。
- en: 'On the next **Waning Crescent** chant those  words 5 times:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的**下弦月**中重复这五个词：
- en: BY THE POWER OF THE GODS, I WISH TO TRANSFORM INTO A BEAR, AND TRANSFORM BACK
    INTO A HUMAN IN [Insert number of hours] I WILL ONLY USE AGGRESSION FOR SELF DEFENSE,
    AND USE THE POWERS OF THE GRIZZLY FOR GOOD!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通过众神的力量，我希望能变成一只熊，并在[插入小时数]后再次变回人类。我将只在自卫时使用攻击性，并利用灰熊的力量造福人类！
