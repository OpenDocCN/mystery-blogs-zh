  type: TYPE_NORMAL
  zh: 以好的方式记住不好的回忆
- en: A spell that hopefully makes you remember bad memories but makes you just laugh
    aswell.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个咒语，希望让你记住不好的回忆，但也会让你开心笑起来。
