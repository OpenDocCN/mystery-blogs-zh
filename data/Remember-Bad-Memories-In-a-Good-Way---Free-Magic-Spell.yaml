- en: Play the song that has to do of the bad memories or memory. While it is playing,
    draw what happend, for example a car accsedent, you went down a embankment.Once
    the song is over and your picture is done, think about how lucky you were that
    you lived through it. Then laugh about for a minnet or two.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 播放与不好的回忆或记忆相关的歌曲。当它播放时，画出发生的事情，例如车祸，你驶入了一个沟壑。一旦歌曲结束并且你的图片完成，想一想你活下来有多幸运。然后狂笑一两分钟。
- en: You will have peace about it, no bad feelings about it. For example, your bestest
    friend ever died, you may have thought you've been alone all along.You will feel
    fortunete and you feel as if had good luck about it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这件事，你会感到平静，没有任何不好的感觉。例如，你最好的朋友去世了，你可能一直以为自己一直都孤单。你会感到幸运，并感到自己有了好运气。
