- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为5/5星
- en: This spell makes someone else more attractive from a distance.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语让别人从远处看更有吸引力。
- en: '## Casting Instructions for ''Make Someone More Attractive'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：''使某人更具吸引力'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: matches (stick)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴（棒状）
- en: candle (small and red)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（小而红色）
- en: picture
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图片
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: matches (stick)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴（棒状）
- en: candle (small and red)
  id: totrans-17
  prefs:
