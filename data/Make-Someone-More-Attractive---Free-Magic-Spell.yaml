  type: TYPE_NORMAL
  zh: 蜡烛（小而红色）
- en: picture
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图片
- en: Take a picture of the person and place it face up on a table. Light the candle
    with the stick match and place the candle on top of the picture. While the candle
    burns say the following chant, the more times you say the chant the more attractive
    the person will become.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 拍摄该人的照片，将其正面朝上放在桌子上。用火柴点燃蜡烛，将蜡烛放在照片上方。当蜡烛燃烧时，说以下的咒语，你说的次数越多，这个人就会变得越有吸引力。
- en: '*Picture where the candle burns,'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*蜡烛燃烧的地方，'
- en: Of such beauty the world urns;
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 世界为你的美丽而沉醉；
- en: For a glimpse of your new lovely face,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一睹你新美丽的面容，
- en: Or a touch of style and breath of grace.*
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 或一点风格和优雅的气息。*
