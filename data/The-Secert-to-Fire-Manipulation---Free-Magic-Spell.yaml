- en: Yes, yes! You want to be ''Avatario'', or whatever. Listen, Fire Manipulation
    takes time and you cant just say ALAKAZAM! So, listen up kids and HEY this is
    a 18 YEARS and up Practice!! Dont want you little Kiddies burning down houses,
    OKAY?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，是的！你想成为‘’阿瓦塔里奥‘’，或者什么的。听着，火焰操控需要时间，你不能只是说“阿拉卡兹姆！”所以，听着孩子们，嘿这是一个 18 岁及以上的练习！！我们不希望你们这些小家伙烧毁房子，好吗？
- en: '*So You Want to know the Secert? Controling the AIR around the Fire!*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*所以你想知道秘密？控制火焰周围的空气！*'
- en: Okay start with a Lite Candle. Get in a comfortable position by the candle.
    Like sit in a chair with the Candle being on the table, or What ever...I think
    you got it. GOOD.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，从点燃蜡烛开始。在蜡烛旁边找一个舒适的姿势，比如坐在椅子上，蜡烛在桌子上，或者什么的……我想你明白了。很好。
- en: Focus on the the air in the room and around the flame with your Third Eye. Helps
    if you close your two other eyes...The Number One and Two, Moron.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 用你的第三只眼聚焦房间内以及火焰周围的空气。如果你关闭另外两只眼睛会有帮助……第一和第二只，笨蛋。
- en: Now Chant your meditation Hmmm, If you dont got one. STOP!!! Get One, Leason
    stops right hear Little Chickies! Your Meditatation Hmmmm, will find you...WHATS
    MINE? Get your Own. Im not going to answer that question for you. Thats something
    you need to find for yourselfs.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在念念你的冥想 Hmm，如果你没有的话。停止！！！去找一个，课程就在这里停下来，小鸡们！你的冥想 Hmmmm，会找到你……我的东西？找你自己的。我不会为你回答这个问题。这是你们自己需要找到的东西。
- en: Now your chanting, right? Well Start!! Okay now focus all the air coming together,
    into one tight ball of energy. Alright, Now were Getting Somewhere!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你在念咒语了，对吧？好，现在把所有的空气聚集在一起，形成一个紧密的能量球。好的，我们现在有所进展！
- en: Okay, Practice moving the orb around, Then try useing it around the flame. You
    can use your hands for this if you like, But Dont Touch The Flame!! God, think
    how stupid youd feel if you had to go to the emergency room because you burnt
    yourself by touching FIRE!! Stupid!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，练习移动这个球，然后尝试在火焰周围使用它。你可以用手来做这个，如果你愿意的话，但是不要碰到火焰！！天哪，想想看你触摸到火而被迫去急诊室会有多蠢！！笨蛋！
- en: '*ALRIGHT thats it. Any Questions Plesea contact me. AGIAN this takes ALOT of
    PRACTICE and TIME. It took me 45 times before I could even form a orb of air...
    and I touched the fire, it burnt ME!! YOUR NOT SUPERHUMAN!!! FROM: Family Spell
    Book, Reworded.*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*好了，这就是全部。有任何问题请联系我。再说一遍，这需要大量的练习和时间。我需要试了 45 次才能形成一个空气球……而且我触摸了火，烧伤了我！！你不是超人！！来自：家庭咒语书，重新措辞。*'
