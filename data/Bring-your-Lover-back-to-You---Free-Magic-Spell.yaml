- en: 'Place your hair in the pouch and say:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的头发放入袋中并说：
- en: '''''Oh mighty elements, I ask for your help, my love is fading, I wish that
    it will be strong again!'''''
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '''''噢，伟大的元素们，我请求你们的帮助，我的爱正在凋零，我希望它能再次强大！'''''
- en: 'Place your lovers hair in the pouch say:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将你爱人的头发放入袋中说：
- en: ''''' As our love grows stronger, let our hate fade. Let us be together, forever,
    until our last day!'''''
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '''''随着我们的爱日益坚固，让我们的恨消逝。让我们永远在一起，直到我们的最后一天！'''''
- en: 'Place the petals from the flower in the pouch and say:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 将花朵的花瓣放入袋中并说：
- en: '''''Oh mighty elements, hear my plead, lead my voice be heard! So mote be!'''''
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '''''噢，伟大的元素们，请听我的恳求，让我的声音被听到！那么就这样吧！'''''
- en: Place pouch under your or your lovers pillow. May take some time to work.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 将袋子放在你或你爱人的枕头下。可能需要一些时间才能奏效。
