- en: Change Your Eye Color Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 改变你的眼睛颜色咒语
- en: This will change your eye color. This will last a day if you use only one candle.
    The candle will be your new eye color.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这将改变你的眼睛颜色。如果只使用一支蜡烛，效果将持续一天。蜡烛的颜色将成为你的新眼睛颜色。
- en: '## Casting Instructions for ''Change Your Eye Color Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展指南 ''改变你的眼睛颜色咒语'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛
- en: pentacle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五角星
- en: voice
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: mirror
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 镜子
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: candle
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛
- en: pentacle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五角星
- en: voice
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: mirror
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 镜子
- en: You'll need at least one candle in the color you want to change your eyes to.
    You also need a pentacle. You can draw a pentacle if you don't have one.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你至少需要一支颜色与你想要改变眼睛颜色相同的蜡烛。你还需要一个五角星。如果你没有五角星，你可以画一个。
- en: 'Light the candle(s) and sit in front of it/them and chant the following three
    or more times:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛并坐在它/它们的前面，然后重复以下咒语三次或更多次：
- en: '''''One, two, three, eyes change for me,'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '''''一、二、三，我的眼睛改变了，'
- en: One, two, three (color you have now) to (new color) I see.''
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一、二、三（你现在的颜色）变成（新颜色）我看到。''
- en: 'Take a deep cleansing breath while you envision yourself with the new eye color,
    then chant this three or more times:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 深吸一口气，想象自己拥有新的眼睛颜色，然后重复这个咒语三次或更多次：
- en: '''''By the power of three, so mote it be.'''''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '''''以三倍之力，成为现实吧。'''''
- en: Again visualize your eyes changing from their original color to the new color,
    then check the mirror.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 再次想象你的眼睛从原来的颜色变成新颜色，然后检查镜子。
- en: 'Note: This spell may only last a day or so if only using one candle. And the
    color of the candle will be the new eye color!'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果只使用一支蜡烛，此咒语可能只能持续一天左右。并且蜡烛的颜色将成为新的眼睛颜色！
