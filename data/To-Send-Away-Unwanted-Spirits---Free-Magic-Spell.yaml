- en: 'you could use this chant if you wish, but you would need more than simply chanting.
    look into cleansings [examples: spray saltwater around your home, burn sage or
    light a white candle] visualize your home becoming purified then say this chant.
    after casting, be sure to protect your home and spouse to prevent it from returning
    [they should also have a cleansing bath]'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意，你可以使用这个咒语，但你需要更多的东西而不仅仅是吟唱。探讨净化方法[例如：在家里喷洒盐水、烧熏草或点燃白蜡烛]，想象你的家变得纯净，然后说出这个咒语。施法后，请确保保护你的家和配偶，防止它再次出现[他们也应该进行净化浴]。
- en: Just ask it to go away in the name of jesus. It will go away. Tell it it's not
    welcome in your home.
