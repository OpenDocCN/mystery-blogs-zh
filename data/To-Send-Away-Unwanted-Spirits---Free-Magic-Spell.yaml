  zh: 这个咒语是用来驱逐你周围的不受欢迎的灵魂。
- en: '## Casting Instructions for ''To Send Away Unwanted Spirits'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''驱逐不受欢迎的灵魂''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** First you block out your surroundings and noise so you
    are completely focused on this spell.After you have done this you say the following
    words:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**首先，你要屏蔽周围的环境和噪音，完全专注于这个咒语。在做完这些后，说出以下的话语：'
- en: '"Ashes to ashes'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"归于尘土'
- en: Spirit to spirit
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 灵与灵
- en: take this soul
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 带走这个灵魂
- en: and banish this evil"
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 并驱逐这个邪恶"
- en: Say these words for as long as you feel needed. Try adding the words 'so mote
    it be' to the end of the spell if you want the spell to be more powerful. After
    this, your demons and spirits should slowly go away.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 只要你觉得需要就说这些话。如果你希望咒语更强大，试着在咒语末尾加上“so mote it be”。之后，你的恶魔和灵魂应该会慢慢离开。
