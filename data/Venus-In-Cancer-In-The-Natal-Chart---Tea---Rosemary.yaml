- en: Nurturing
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关怀
- en: Cautious
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谨慎
- en: Wholehearted
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全心全意
- en: Affectionate
  id: totrans-55
  prefs:
  - PREF_UL
