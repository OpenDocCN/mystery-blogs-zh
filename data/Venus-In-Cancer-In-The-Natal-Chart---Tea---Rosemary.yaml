  zh: 充满爱意
- en: Dependable
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可靠
- en: Protective
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护性
- en: Intuitive
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直觉
- en: Sentimental
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多愁善感
- en: Maternal/Paternal
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 母性/父性
- en: Loving
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱心
