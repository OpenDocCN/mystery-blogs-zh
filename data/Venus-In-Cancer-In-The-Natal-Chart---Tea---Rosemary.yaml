- en: Venus In Cancer In The Natal Chart | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金星在巨蟹座在出生图中 | Tea & Rosemary
- en: 来源：[https://teaandrosemary.com/venus-in-cancer-man-woman/#0001-01-01](https://teaandrosemary.com/venus-in-cancer-man-woman/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/venus-in-cancer-man-woman/#0001-01-01](https://teaandrosemary.com/venus-in-cancer-man-woman/#0001-01-01)
- en: Venus in Cancer is a sensitive and empathetic placement. If you have Venus in
    Cancer, you will find that your emotions are an integral part of how you love.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金星在巨蟹座是一种敏感且富有同理心的安置。如果你的金星在巨蟹座，你会发现你的情感是你爱的重要组成部分。
- en: Any Cancer placement is really emotionally deep and sensitive; Venus in Cancer
    is no different.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 任何巨蟹座的摆放都非常情感深刻和敏感；金星在巨蟹座也不例外。
- en: Although Venus in Cancer men and women are distinctive from each other, they
    both have a delicate vibe that others simply sense.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管金星在巨蟹座的男性和女性在某些方面有所不同，但他们都散发出一种别人能够感受到的柔和氛围。
- en: Venus In Cancer Characteristics
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星在巨蟹座的特点
- en: Venus rules so many areas that the characteristics of your Venus sign can have
    a large impact on your entire life. Here are the main ways that Venus in Cancer
    shows up.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 金星统治着如此多的领域，你的金星星座特征可能对你的整个生活产生重大影响。以下是金星在巨蟹座显现的主要方式。
- en: 'Money and Style:'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'Money and Style:'
- en: With Venus in Cancer, you are very concerned with stability. You will take calculated
    risks with money but are generally shrewd.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星在巨蟹座，你非常关注稳定。你会在金钱上冒一定的风险，但通常很精明。
- en: Even though you might not be focused on earning a *ton* of money with Venus
    in Cancer (unless you have other aspects of your chart to support this), you are
    typically careful about how much you spend.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你可能不会专注于通过金星在巨蟹座赚取大量金钱（除非你的星盘其他方面支持此观点），你通常会注意自己的开支。
- en: You lead from the heart with Venus in Cancer, even when it comes to money or
    finances.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 金星在巨蟹座让你以心为先，即使涉及到金钱或财务。
- en: Style-wise, a Venus in Cancer person will either dress slightly sensitive and
    dreamy (maybe even artistic), *or* will dress edgy and tough to hide their sensitive
    interior in an attempt to protect themselves.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在风格上，金星在巨蟹座的人会穿得稍微敏感和梦幻（甚至可能是艺术性的），*或者*会打扮得前卫、坚强，试图隐藏他们敏感的内在以保护自己。
- en: 'Pleasure:'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'Pleasure:'
- en: With Venus in Cancer, you are attracted to anything emotional. You may enjoy
    artwork, movies, angsty songs, etc.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星在巨蟹座，你会被任何情感相关的事物所吸引。你可能喜欢艺术作品、电影、忧郁的歌曲等。
- en: As long as something invokes an emotion, you will probably be interested. You
    may like all things romantic or slightly sad, too.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 只要某事引发情感，你可能会感兴趣。你可能也喜欢所有浪漫或稍微悲伤的事物。
- en: With Venus in Cancer, you probably aren’t the biggest party animal unless you
    have other placements that indicate this. You’re very tied to people you love
    and your pleasure will involve spending time with those close to your or expressing
    yourself in some way.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星在巨蟹座，你可能不是最喜欢派对的人，除非你有其他的摆放表明这一点。你和你爱的人紧密联系，你的乐趣将包括与亲密的人在一起或以某种方式表达自己。
- en: 'Values:'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'Values:'
- en: With Venus in Cancer, you value friendship and family. *People* are the most
    important to you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星在巨蟹座，你重视友谊和家庭。*人们*对你来说是最重要的。
- en: Typically, you’re fond of children and the elderly, especially if you’re related
    to them.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，你喜欢孩子和老年人，尤其是如果他们和你有关系。
- en: You’re nurturing and creative with Venus in Cancer. You love to create traditions
    and buy others thoughtful gifts to signify your emotions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有了金星在巨蟹座，你充满了 nurturing 和创造力。你喜欢创造传统，并买给别人 thoughtful gifts 来表达你的情感。
- en: You value caring for others. In some situations, you may even wish to become
    a caretaker. Emotional empathy is extremely important to you.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你重视照顾他人。在某些情况下，你甚至希望成为一个照顾者。情感同理心对你来说非常重要。
- en: Above all, you value emotional security for yourself and others. With Venus
    in Cancer you tend to play it safe and don’t want any sort of risk.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，你重视自己和他人的情感安全。有了金星在巨蟹座，你倾向于保守行事，不愿冒任何风险。
- en: 'Attraction:'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'Attraction:'
- en: The typical Venus in Cancer is very cautious when they first like someone. They
    typically aren’t one to show their attraction right away.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的金星在巨蟹座在刚开始喜欢某人时非常谨慎。他们通常不会立即展示他们的吸引力。
- en: If you have Venus in Cancer, you only want love *with* emotional involvement,
    but you have to take it slowly and cautiously. You have a hard, outer shell at
    first, like a crab.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的金星在巨蟹座，你只希望带有情感参与的爱，但你必须缓慢和谨慎地进行。起初，你就像螃蟹一样有一个坚硬的外壳。
- en: You might actually come off as a bit aloof or removed, but you’re really just
    protecting yourself.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会显得有点冷漠或疏远，但实际上你只是在保护自己。
- en: Most people with Venus in Cancer are attracted to potential partners who have
    a bit of softness in them, too. With Venus in Cancer, you can sense this gentle
    energy in others before they have even done anything to show it.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数金星在巨蟹座的人会被那些内心柔软的潜在伴侣所吸引。在金星在巨蟹座的影响下，你甚至可以在对方还没有做任何事情来展示时就能感受到这种温柔的能量。
- en: 'Relationships/Sex:'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关系/性：
- en: In a relationship, a Venus in Cancer person is super attached once they fall
    in love. With Venus in Cancer, you can even get too attached to the past and forget
    to enjoy the present with your loved one.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在一段关系中，一个金星在巨蟹座的人一旦坠入爱河就会非常依恋。在巨蟹座的金星影响下，你甚至可能对过去过于依恋，忘记与你所爱的人享受当下。
- en: You yearn for sensitivity and deep intimacy in love. Sometimes with Venus in
    Cancer, you can have boundary issues with significant others.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你渴望在爱情中获得敏感和深刻的亲密关系。有时在金星在巨蟹座的影响下，你可能会在与另一半之间有界限问题。
- en: You’re afraid of getting hurt but you also want to feel close to your partner.
    You need to get to know someone and develop trust yet you also fall in love quickly.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你害怕受伤，但你也想与伴侣保持亲密。你需要了解某人并建立信任，但你也会很快坠入爱河。
- en: In a relationship, you’re very tuned into the unspoken thoughts of your partner.
    You need security, nurture, and comfort, but you give this all back in spades.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在一段关系中，你非常敏锐地察觉到伴侣心中未说出口的想法。你需要安全感、培养和舒适，但你也会十倍地回馈这一切。
- en: You show your love by caring and noticing the feelings of your partner. However,
    you will sometimes be the only one doing this. If you don’t feel that the emotional
    attention is being returned then you can start to become resentful, although you
    probably won’t tell your partner what’s bothering you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你通过关心和注意伴侣的感受来表达你的爱。然而，有时你可能是唯一一个这样做的人。如果你觉得情感关注没有得到回报，那么你可能会开始变得愤恨，尽管你可能不会告诉你的伴侣到底发生了什么。
- en: When you feel rejected, you retreat into your crab shell. With Venus in Cancer,
    it can take you a while to come back out.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感到被拒绝时，你会退回到你的蟹壳里。在巨蟹座的金星影响下，你可能需要一段时间才能重新出来。
- en: You can also be easily offended or feel unloved with Venus in Cancer. Your partners
    might feel that they need to walk on eggshells.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在金星在巨蟹座的影响下，你可能会很容易感到受伤或不被爱。你的伴侣可能会觉得他们需要小心翼翼地行事。
- en: If you still feel resentment towards your partner from anything they have done,
    you probably won’t say anything. Your partner will need to sense what’s going
    on.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然对伴侣做过的任何事感到愤怒，你可能不会说出来。你的伴侣需要感知到发生了什么。
- en: You probably aren’t super straightforward with your feelings; your partners
    might have to guess what’s going on if they feel that something is off. However,
    you are equally as observant towards your partner’s emotions.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能对自己的感情不太直接；如果他们感觉到有什么不对劲，你的伴侣可能需要猜测发生了什么。然而，你对伴侣的情感同样敏锐。
- en: With friends, you’re loyal and like to stay in touch. You’re very good at making
    your friends feel nurtured and cared for, but you want them to reciprocate this
    affection.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友相处时，你忠诚并喜欢保持联系。你非常擅长让你的朋友感到被培养和关心，但你希望他们回报这种情感。
- en: With Venus in Cancer, you hold on to hurt feelings and might even act passive-aggressive
    or revengeful towards someone who has hurt you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在巨蟹座的金星影响下，你会保留受伤的感觉，甚至可能对伤害过你的人采取被动攻击或报复的行为。
- en: If there is trauma, a Venus in Cancer individual might have a lot of casual
    flings because they are looking for love in the wrong places. Otherwise, they
    like to be in relationships.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果存在创伤，一个巨蟹座金星的个体可能会有很多随意的恋情，因为他们在错误的地方寻找爱。否则，他们喜欢处于关系中。
- en: In relationships, you will need lots of snuggling and sentimental talks with
    Venus in Cancer. More emotion is always better.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系中，你需要与金星在巨蟹座的人进行大量的拥抱和感性的交谈。更多的情感总是更好的。
- en: 'Venus In Cancer: Best & Worst Qualities'
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金星在巨蟹座：最好和最差的品质
- en: Every placement has positive and difficult qualities. Sometimes, a quality that
    you feel is positive can *also* be difficult. Neither can exist without the other.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 每个星位都有积极和困难的品质。有时，你认为积极的品质也可能是困难的。两者不能单独存在。
- en: Venus in Cancer is sentimental and caring but can be melodramatic and insecure
    due to their extreme sensitivity.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 金星在巨蟹座是多愁善感和关心的，但由于他们极度敏感，可能会有些多愁善感和不安全感。
- en: These are some of the most common good and difficult qualities. Keep in mind
    that you might not have all of these qualities, but you will probably see a good
    number show up, especially in the area of the house that your Venus is in.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是一些最常见的优点和困难特质。请记住，你可能并不具备所有这些特质，但你可能会看到其中许多特质出现，尤其是在你的金星所在的宫位。
