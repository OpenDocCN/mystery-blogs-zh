- en: Most what we usually consider “witchcraft” is the European tradition of witchcraft
    (which also later migrated across to North America), and that is what this website
    is generally devoted to. However, various other kinds of witchcraft have been,
    and still are, prevalent in many other parts of the world.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通常所认为的“巫术”大多是欧洲巫术传统（后来也传播到北美），这也是这个网站通常致力于的内容。然而，在世界许多其他地区，还存在着各种其他类型的巫术。
