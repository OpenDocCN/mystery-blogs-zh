- en: '## Casting Instructions for ''Introducing Physical Teleportation'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 - ''介绍物理传送'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** **Introduction**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：** **介绍**'
- en: 'Physical teleportation is the near instantaneous transport of the psychic from
    one location to another. Because teleportation is an extension of clairsentient
    ability, there are two categories of teleportation: Extensive Teleportation and
    Projective Teleportation. As the names imply, each is based on the type of clairsentience
    which must be used to target the correct location.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 物理传送是超能力的几乎瞬间传送，从一个地点将灵能师传送到另一个地点。由于传送是透视能力的延伸，存在两种传送类型：广泛传送和投射传送。正如名称所示，每种类型都基于必须用于定位正确位置的透视能力类型。
- en: Although teleportation is nearly instantaneous, the psychic may be disoriented
    upon arrival at the new location.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管传送几乎是瞬间完成的，但在抵达新位置时可能会感到迷失方向。
- en: 'Extensive Teleportation: this is the ability to teleport one''s body a short
    distance, overcoming intervening barriers to normal travel. In order to use extensive
    teleportation, the targeted location must be sensed via sense extension, or must
    be in physical sight of the psychic. Teleportation is nearly instantaneous once
    activated, and can generally be accomplished in the same OP during which clairsentience
    was used to locate the target. The psychic remains subject to possible disorientation
    at the new location.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 广泛传送：这是将自己的身体瞬间传送到一个短距离内的能力，克服了正常旅行的障碍。为了使用广泛传送，必须通过感官延伸感知到目标位置，或者目标位置必须在灵能师的视线范围内。一旦激活，传送几乎是瞬间完成的，并且通常可以在使用透视感知定位目标的同一操作中完成。灵能师在新位置仍然可能会感到迷失方向。
