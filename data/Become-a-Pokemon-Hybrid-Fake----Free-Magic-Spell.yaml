- en: First, get the desired Pokemon Card or Picture. Then, take the paper and write
    the following on the paper. I will use myself as an example.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，获得所需的宝可梦卡片或图片。然后，拿起纸，写下以下内容。我将以自己为例。
- en: 'Pokemon: (Garchomp)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 宝可梦：（烈咬陆鲨）
- en: 'Moves: (Hyper Beam, Dragon Rage, Dragon Claw, Protect)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 'Moves: (Hyper Beam, Dragon Rage, Dragon Claw, Protect)'
- en: 'Other: (Mega evolve with Garchompite)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 其他：（使用烈咬陆鲨进化）
- en: The Mega Ring or special stone will appear within 2 days. Once you have it written
    down, chant the following.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 增强戒指或特殊石头将在2天内出现。一旦你把它写下来，就念以下咒语。
- en: '''''Let my wish be granted, by Arceus himself. Let me fight my enemies, with
    the Pokemon''s powers and crush them slowly one by one. What I wrote will be reality,
    for me and my benifits.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “让我的愿望得到阿尔宙斯的允许。让我用宝可梦的力量与敌人战斗，一一慢慢地粉碎他们。我所写的将成为现实，对我和我的利益而言。
- en: This is my will, so mote it be.''
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，成就它吧。”
- en: After a few days the Pokemon parts will appear.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 几天后，宝可梦的部分将会出现。
