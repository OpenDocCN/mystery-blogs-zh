- en: No, the parts would grow on you, if this worked.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 不，如果这个方法有效的话，这些部分会长在你身上。
- en: This does not work. It even says it is fake, WolfShifter4, please wake up to
    reality. You cannot become a Pokemon, why are you so insistent even when the author
    even told you it is fake, therefore it does not work, and was simply for fun?
    The only thing this could do is build up energy, give it no direction, and it
    turns on you, backfires, and cause problems in your life.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这不起作用。甚至它自己说这是假的，WolfShifter4，请醒来现实吧。你不可能成为宝可梦，即使作者告诉你这是假的，所以它不起作用，只是为了好玩而已？这唯一能做的事情就是积累能量，给它没有方向，然后它反过来影响你，带来问题。
