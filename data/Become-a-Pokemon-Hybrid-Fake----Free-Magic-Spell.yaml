- en: What do you mean pokemon parts!?!?!?!?!?!!?!?!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你说的是什么宝可梦部分？！？！？！？！？
- en: This is a fake spell, the creator has made all this up, so no pokemon parts
    will appear.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个假咒语，创作者全部都是编造的，所以不会出现任何宝可梦的部分。
- en: Ya. I know. But what does pokemon parts mean? Does it mean the pokemon will
    be parts and pieces and you put it together?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我知道。但是宝可梦部分是什么意思？是说宝可梦会成为部分和碎片，然后你把它组合在一起吗？
- en: If this were real it would mean you would become the pokemon.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是真实的话，那意味着你将成为宝可梦。
- en: Even though this is fake
