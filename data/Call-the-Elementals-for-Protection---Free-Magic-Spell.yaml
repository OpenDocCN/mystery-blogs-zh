- en: '## Casting Instructions for ''Call the Elementals for Protection'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《召唤保护的元素法术》施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品：**'
- en: 4 candles(each one should be in different colour if possible)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4支蜡烛（每支如果可能的话，应为不同颜色）
- en: concentration
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意力集中
- en: chalk
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉笔
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品：**'
- en: 4 candles(each one should be in different colour if possible)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4支蜡烛（每支如果可能的话，应为不同颜色）
- en: concentration
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意力集中
- en: chalk
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉笔
- en: 1\. Draw with chalk a square with each top pointing to one side of the world.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 用粉笔画一个正方形，每个顶点指向世界的一个方向。
- en: 2\. On the each top of square put one candle.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在广场的每个顶点放置一支蜡烛。
- en: 3\. Light the candles.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点燃蜡烛。
- en: 4\. Stand in the middle of the square and concentrate.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 站在广场中央集中注意力。
- en: '5\. Turn to the north candle and say: Come to me Elementals of Earth. Shield
    me with your rocks and stand by me in every battle.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 转向北边的蜡烛并说：来吧，土元素。用你的岩石护盾我，并在每场战斗中支持我。
- en: '6\. Turn to the east candle and say: Come to me Elementals of Air. Blow away
    all the sorrow and stand by me in every battle.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 转向东边的蜡烛并说：来吧，空气元素。吹走所有的悲伤，站在我身边，在每场战斗中支持我。
- en: '7\. Turn to the south candle and say: Come to me Elementals of Fire. Burn down
    all the enemies that stand in my way and show me the right path with your guiding
    light and stand by me in every battle.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 转向南边的蜡烛并说：来吧，火元素。烧尽所有阻挡我前进的敌人，用你的指引之光指引我正确的道路，并在每场战斗中支持我。
- en: '8\. Turn to the west candle and say: Come to me Elementals of Water. Wash away
    troubles and bless me with your presence and stand by me in every battle.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 转向西边的蜡烛并说：来吧，水元素。冲走麻烦，用你的岩石庇护我，并在每场战斗中支持我。
- en: 9\. Extinguish the candles.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 熄灭蜡烛。
- en: Done!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 完成！
