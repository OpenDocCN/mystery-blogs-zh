- en: The High Priestess Tarot Card Meanings Made Easy - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 女教皇塔罗牌意义简化 - Craft of Wicca
- en: 来源：[https://craftofwicca.com/the-high-priestess-tarot-card-meanings-made-easy/#0001-01-01](https://craftofwicca.com/the-high-priestess-tarot-card-meanings-made-easy/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-high-priestess-tarot-card-meanings-made-easy/#0001-01-01](https://craftofwicca.com/the-high-priestess-tarot-card-meanings-made-easy/#0001-01-01)
- en: Today we’ll cover the meaning of The High Priestess tarot card. This is a part
    of a deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将讨论女教皇塔罗牌的含义。这是关于[塔罗牌](https://craftofwicca.com/tarot/)的深入系列的一部分。
- en: The High Priestess is the second card of the Major Arcana. Originally the card
    was known as the Popess and referred to the legend of Pope Joan.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 女教皇是大阿卡纳牌组的第二张牌。最初，该牌被称为女教皇，并与教皇乔安娜的传说有关。
- en: She wears the clothing of the pope on the card because the legend tells of her
    dressing up like a man and being elected to the position of pope.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 她在牌上穿着教皇的服装，因为传说讲述了她装扮成男人，并当选为教皇的故事。
- en: The card was changed in the classical version to be less confusing to non-Catholics
    who didn’t know this story.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 经典版本中修改了该牌以减少对不知道这个故事的非天主教徒的困惑。
- en: Understanding this history can be helpful in reading the card in its modern
    form.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 了解这段历史有助于在现代形式中阅读这张牌。
- en: Let’s explore the various meanings and interpretations of The High Priestess.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索女教皇的各种含义和解释。
- en: '## Summary'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '## 总结'
- en: '| Category | Meaning |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 类别 | 意义 |'
- en: '| --- | --- |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright Meaning | Intuition, mystery, subconscious, wisdom, spirituality
    |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 正位意义 | 直觉、神秘、潜意识、智慧、灵性 |'
- en: '| Reversed Meaning | Hidden agendas, secrets, confusion, repressed feelings,
    detachment |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 逆位含义 | 隐藏动机，秘密，困惑，被压抑的情感，疏远感 |'
- en: '| Astrology | The Moon |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 星座 | 月亮 |'
- en: '| Love | Trusting instincts, strong emotional connections, deeper understanding
    |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 信任直觉，建立强大的情感联系，深入理解 |'
- en: '| Career | Trusting instincts, using intuition, research, analysis |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 信任直觉，使用直觉，研究，分析 |'
- en: '| Finances | Uncertainty, hidden financial issues, trust in intuition for financial
    decisions |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 不确定性，隐藏的财务问题，信任直觉做出财务决策 |'
- en: '| Past | Past intuitive decisions, inner growth, and development, emotional
    healing |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 过去的直觉决策，内在成长和发展，情感疗愈 |'
- en: '| Present | Need for introspection and reflection, following intuition, uncovering
    hidden truths |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 需要内省和反思，跟随直觉，揭示隐藏的真相 |'
- en: '| Future | Trusting intuition for guidance, deeper understanding, and insights,
    a new spiritual journey, or awakening |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 信任直觉指导，深入理解和洞察，新的精神之旅或觉醒 |'
- en: Classical Interpretation
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 经典解释
- en: The classical meaning of The High Priestess can be seen in the Rider-Waite deck.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 女教皇的经典意义可以在莱特-怀特（Rider-Waite）牌组中看到。
- en: 'Let’s just list some of the many elements: a blue robe, a cross, the moon at
    her feet, the [triple goddess symbol](https://craftofwicca.com/wiccan-symbols-and-meanings-general-and-specific/)
    on her head, pomegranates in the background, black and white pillars with B and
    J, and Torah in hand.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们列举一些元素：一件蓝袍，一个十字架，她脚下的月亮，她头上的[三位一体女神符号](https://craftofwicca.com/wiccan-symbols-and-meanings-general-and-specific/)，背景中的石榴，黑白色的柱子上有B和J，手中拿着《托拉经》。
- en: I’m sure you can even find other details in there if you try.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，如果你尝试的话，甚至可以在其中找到其他细节。
- en: The B and J stand for Boaz and Jachin. It’s a reference to the first Temple
    of Jerusalem. In fact, once you know that, it’s easier to see the temple veil
    hanging in the back.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: B和J代表着波阿斯和雅斤。这是对耶路撒冷第一座圣殿的参考。事实上，一旦你知道这一点，更容易看到背景中的圣殿幔帐。
- en: This gives a clear separation between her and others.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这清楚地将她与其他人区分开来。
- en: For the longest time, I never realized they were pomegranates in the background.
    They can be taken literally since these appear at the Solomon Temple, but more
    likely, they were chosen to represent fertility (all the seeds).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 长久以来，我从未意识到背景中是石榴。它们可以被字面上地理解，因为这些水果出现在所罗门的圣殿中，但更可能是被选为代表生育（所有的种子）。
- en: Just noting all the elements is often a useful exercise before learning to read
    the cards. It gets you in the habit of looking for specific details.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 注意所有元素通常是学习读卡之前的有用练习。这会让你养成寻找特定细节的习惯。
- en: Upright The High Priestess Meaning
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 正位女教皇的意义
- en: The High Priestess meaning is one of the cards I have an easy time remembering
    and interpreting.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 女教皇的意义是我很容易记住和解释的卡牌之一。
- en: 'Let’s list some upright card keywords and correlate them to symbols on the
    card to help us remember:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们列出一些正立卡片的关键词，并将它们与卡片上的符号相关联，以帮助我们记住：
- en: '*   Mystery'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*   神秘'
- en: Spirituality
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灵性
- en: Intuition
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直觉
- en: Internal Reflection
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内在反思
- en: The *mystery* can be seen in how the veil keeps what’s happening hidden. How
    the priestess works will remain a mystery. She also cloaked her identity in the
    oldest versions of the story.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*神秘*可以看作是面纱遮住正在发生的事情的方式。女祭司的工作将始终是个谜。在故事的最古老版本中，她也隐藏了自己的身份。'
- en: The *spirituality* can be seen all over the card from the cross to the Torah
    to the triple goddess to the temple.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*灵性*可以从十字架到托拉到三位女神再到神庙等卡片上看到。'
- en: I mostly read the *intuition* from the moon at her feet. The priestess seeks
    her *inner voice* and then answers people’s questions.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我主要从她脚下的月亮读取*直觉*。女祭司寻找她的*内在声音*，然后回答人们的问题。
- en: If you get in the habit of telling yourself these stories, the classical meaning
    of the card should be easy to remember.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你养成讲述这些故事的习惯，卡片的经典含义应该很容易记住。
- en: '### Reversed The High Priestess Meaning'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '### 反转女祭司的含义'
- en: The most common reversed High Priestess meaning is secrecy, confusion, lost
    sense of self, and repression.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的反转女祭司的意义是秘密、困惑、失去自我和压抑。
- en: Reversed cards often mean the opposite of the upright meaning. If you think
    of the high priestess as sharing her knowledge with the masses, then keeping things
    secret and repressed is the opposite meaning.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 反向卡片通常意味着与正立意义相反。如果你将女祭司看作是与群众分享知识，那么保持事物秘密和压抑就是相反的意义。
- en: It can be a bit harder to remember that the card can mean a lost sense of self
    or confusion in the proper context.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 记住卡片代表失去自我或者在适当的情况下感到困惑时可能更难记住。
- en: The High Priestess has a clear divine intuition. Her inner voice is clear, and
    the reversed card has her lose her sense of self. She is getting mixed signals,
    and it’s hard to tell which is true and which is false.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 女祭司有清晰的神圣直觉。她的内在声音清晰，反转卡片使她失去了自我感。她收到了混乱的信号，很难分辨哪个是真的，哪个是假的。
- en: '## Modern Interpretations'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '## 现代解释'
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看它们的符号主义能够揭示什么。
- en: The reason for this is that every person will have different decks, and so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation for the moment.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为每个人都有不同的牌组，所以学会依据你看到的直觉是很重要的。这是对此刻有一个良好解释的最佳方法。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and the question is different. Reading the
    cards is an art, not a science.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 太多人坚持学习的阅读方法，而不是随波逐流。请记住，每次阅读、每副牌、每个人、每个位置和每个问题都是不同的。阅读牌是一门艺术，而不是科学。
- en: We’ll use a different deck for every one of these. Today’s is the [Fountain
    Tarot](https://amzn.to/34vbyAY). I love how this deck abstracts the images without
    straying too far from traditional symbolism.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将为每一张卡片使用不同的牌组。今天的是[Fountain Tarot](https://amzn.to/34vbyAY)。我喜欢这副牌如何将图像抽象化而又不偏离传统符号主义。
- en: Let’s start by noticing some of the clever choices.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先注意一些聪明的选择。
- en: It vastly simplifies the original by taking the same symbols and using them
    in multiple places.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 它大大简化了原始版本，使用相同的符号，并在多个地方使用它们。
- en: The crescent moon at her feet has become her chair. The veil in the back has
    become much more prominent. The moon hat has become the moon in the sky.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 她脚下的新月变成了她的椅子。后面的面纱变得更加突出。月亮帽子变成了天空中的月亮。
- en: Her face indicates the mysterious nature much better here. She seems to be in
    a pool of water.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 她的脸在这里更好地显示了神秘的本质。她似乎处在一潭水中。
- en: Water tends to represent divination, which is another way to explain what the
    card is all about.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 水往往代表占卜，这是解释卡片意义的另一种方式。
- en: It’s interesting that the scroll is rolled up. We can’t tell what’s in it. She
    has the information to consult, but she isn’t using it just yet.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 卷轴卷起来是很有趣的。我们无法知道里面有什么。她有咨询的信息，但她现在还没有使用它。
- en: Also, we can’t see it, which is a big part of the card. The knowledge is internal
    to the High Priestess.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，我们看不到它，这是卡片的一个重要部分。女祭司内在的知识。
- en: The High Priestess in Context
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在女祭司的背景下
- en: Context matters a lot when reading the cards. Here are some particularly strong
    things to look out for.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读牌时，上下文非常重要。以下是一些特别需要注意的事情。
- en: The Magician often comes paired with other cards. If the other card sets a topic
    like your job or finances or hobby or relationships, then the High Priestess will
    indicate to turn inward about it.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 魔术师经常与其他牌一起出现。如果另一张牌设定了像工作、财务、爱好或关系等主题，那么高女祭司会指示你内心去思考它。
- en: Listen to your inner voice. Sometimes intuition doesn’t work out, but if the
    High Priestess appears, it can be trusted.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 倾听你内心的声音。有时直觉可能会失效，但如果高女祭司出现，那就可以信任它。
- en: As a topic marker, the High Priestess almost always sets spirituality as the
    topic.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 作为主题标记，高女祭司几乎总是将灵性设定为主题。
- en: Also, be on the lookout for times when it means mystery. A pairing with another
    card representing a person can mean that the person is enshrouded in mystery.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，要注意它有时意味着神秘。与另一张代表人物的牌配对时，可能意味着这个人被神秘所笼罩。
- en: They are keeping information from you, but they will tell you when the time
    is right.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 他们对你隐瞒信息，但在合适的时机会告诉你。
- en: Back to the [Major Arcana list](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#List_of_the_Major_Arcana).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 返回到[大牌阵列表](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#List_of_the_Major_Arcana)。
- en: The previous card was [The Magician tarot](https://craftofwicca.com/the-magician-tarot-card-meanings-made-easy/)
    and the next card is [The Empress tarot](https://craftofwicca.com/the-empress-tarot-card-meanings-made-easy/).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 前一张牌是[魔术师塔罗牌](https://craftofwicca.com/the-magician-tarot-card-meanings-made-easy/)，下一张牌是[女皇塔罗牌](https://craftofwicca.com/the-empress-tarot-card-meanings-made-easy/)。
