- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main role="main">
- en: To See What Supernatural You Are
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 看看你是什么超自然力量
- en: This spell is a form of a power spell, that unlocks some (not all) of the caster's
    abilities, if they have any. This may work within a week, 2 weeks, or even a month,
    so it takes patience!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是一种力量咒语，可以解锁施法者的某些（而非所有）能力。如果他们有的话。这可能需要一周、两周，甚至一个月的时间，所以需要耐心！
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Jar
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 罐子
- en: Honey
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜂蜜
- en: Cinnamon
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肉桂粉
- en: Lime or Lemon
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 柠檬或柠檬
- en: Flower Pedals - The bigger, the better
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 花瓣 - 越大越好
- en: Paper
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸
- en: Pen/Marker - pencil not recommended
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔/马克笔 - 不推荐使用铅笔
- en: Rain water - or regular water
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雨水 - 或普通水
- en: Coin
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬币
- en: Something to draw blood
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些可以抽血的东西
- en: Thread - optional
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线 - 可选的
- en: Casting Instructions for 'To See What Supernatural You Are'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '"查看你是什么超自然力量"的施法说明'
- en: This spell was newly made, so I recommend charging the spell with your own energy
    to make it work better. Otherwise, this spell can just be useless.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是新制作的，因此我建议用你自己的能量来充电，让它更有效。否则，这个咒语可能毫无用处。
- en: '**Incantation**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**咒语**'
- en: Meditate for about ten minutes to an hour. You can meditate however long you
    want. Just make sure you focus and concentrate on your energy.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想大约十分钟到一个小时。你可以随意冥想多长时间。只需确保专注并集中精力在你的能量上。
- en: Place the jar in front of you as you sit cross-legged (or however you feel comfortable).
    Pour water **Slowly** into the jar. Its best to use rain water. If you do not
    want to wait until it rains, do a rain spell. If you want a really good rain spell,
    just mail me.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 把罐子放在你面前，盘腿坐着（或者你感觉舒适的方式）。慢慢地向罐子里倒水。最好使用雨水。如果你不想等到下雨，可以做一个求雨的咒语。如果你想要一个真正有效的求雨咒语，就给我发邮件。
- en: 'You need just enough water to fill the bottom of the jar. If you do not want
    to wait for rain, use regular water, however I do not recommend this. As you are
    pouring the water slowly into the jar, chant the following three times:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要足够填满罐子底部的水。如果你不想等雨水，可以用普通水，但我不建议这样做。当你慢慢向罐子倒水时，念以下内容三遍：
- en: '"Cleanse me whole,'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '"洁净我全身，'
- en: Cleanse me deep,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 深深洁净我，
- en: Take my energy,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 接受我的能量，
- en: Three times three."
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 三次三次。"
- en: 'Now, cut a lime or lemon and leave it on the side for later use. While adding
    a drop of honey, a sprinkle of cinnamon, and a half or whole of lemon or lime,
    chant the following two times:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，切一片柠檬或柠檬，放在一边备用。同时加一滴蜂蜜，撒一点肉桂粉，加半个或整个柠檬或柠檬，念以下内容两遍：
- en: '"Earth grown herbs,'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '"地球生长的草药，'
- en: A witches brew,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一锅女巫的魔药，
- en: Your energy makes my wishes come true."
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你的能量使我的愿望成真。"
- en: 'Now, add the flower pedals and chant the phrase above one more time. Now, place
    your mouth to the jar and chant the following three times:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，加上花瓣，然后再念一次上面的短语。现在，把嘴对着罐子，念以下内容三遍：
- en: '"Breath of life, breath of soul,'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '"生命的呼吸，灵魂的呼吸，'
- en: Speak the truth, dig a hole,
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 说出真相，挖一个洞，
- en: Bury the lies,
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 埋藏谎言，
- en: As it dies,
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当它消失时，
- en: Hide it away,
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 把它藏起来，
- en: Gone for today."
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 今天不见了。"
- en: 'Take a piece of paper and write the following:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一张纸，写下以下内容：
- en: Your Name
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的名字
- en: Date of birth
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 出生日期
- en: What kind of supernatural am I?
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我是什么样的超自然力量？
- en: Current date
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当前日期
- en: 'Add a drop of blood on the paper and chant three times:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在纸上滴一滴血，念三遍：
- en: '"Raidient fire, burning deep,'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '"灼热的火焰，深深燃烧，'
- en: Lght the path, that I shall seek."
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 照亮路径，我将寻找。"
- en: Flip the paper. Place the coin in the middle of the paper and fold the paper
    over the coin. the words you wrote and the blood should be facing outwards. You
    can tie a thread around it to keep it together, however this is optional. If the
    coin and paper falls apart, don't worry.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 翻转纸。把硬币放在纸的中间，然后把纸折叠在硬币上。你写的字和血应该朝外。你可以用线绑在一起以防它散开，不过这是可选的。如果硬币和纸分开了，不要担心。
- en: 'As you drop the coin and paper together in the jar, chant three times:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当你把硬币和纸一起放入罐子时，念三遍：
- en: '"Wishing well, can you tell,'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '"许愿井，你能告诉我，'
- en: My soul so strong,
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我的灵魂如此强大，
- en: My soul so deep,
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我的灵魂如此深，
- en: Show me the truth,
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 展示给我真相，
- en: Three times three."
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 三次三次。"
- en: Place the jar somewhere dark, for example, under your bed. If you start having
    bad luck, rinse the jar and its contents out immediately.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 把罐子放在一个黑暗的地方，例如你的床底下。如果你开始运气不好，立即冲洗罐子及其内容。
- en: If you start feeling more powerful, with more energy, or start noticing abilities,
    let the jar be. Once the power and energy wares off, or when you don't want the
    spell to continue working anymore, rinse the jar and it's contents out. Good luck.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你开始感觉更强大，更有能量，或者开始注意到能力，请让罐子待着。一旦力量和能量消退，或者当你不希望法术继续起作用时，请冲洗罐子及其内容。祝你好运。
