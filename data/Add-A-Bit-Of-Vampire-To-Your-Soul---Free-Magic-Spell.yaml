- en: Take the water and pour a quarter glass full. Then add a cap full of the food
    coloring. Now add the milk as full as you want and add a bit more food coloring.
    Now put the pentacle on and take your wand, now as you stir it with your wand
    say, "Acc Duccie Vaducct.". Once you have said that lift your arms in line with
    your shoulders and tilt your head back. Once you have done that say, "Ooh! Mighty
    lord of the dark add a part of a vampires soul to mine, so mote it be". Now drink
    the formula when there is only a quarter glass left stand in front of a mirror
    and drink the rest while you stare in your eyes. If your eyes start to look glossy
    then it's working. If your saliva is thick and your throat feels dry it has worked,
    now you have a piece of a vampire in you. If you are evil you can go around drinking
    the blood of others and if you are good you can just make the formula again. If
    you want to stop being a quarter vampire just take the pentacle off.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 取水倒入四分之一杯。然后加入一盖食用色素。现在随意加入适量牛奶并再加入一点食用色素。现在放上五芒星，拿起你的魔杖，现在用魔杖搅动时，说：“Acc Duccie
    Vaducct。”。一旦你说过了，抬起双臂与肩膀齐平并仰头。一旦你这样做了，说：“哦！黑暗的强大领主，将吸血鬼的一部分加到我的灵魂中，如此成就吧。”。现在当只剩下四分之一杯水时，站在镜子前，一边注视着自己的眼睛一边喝剩下的水。如果你的眼睛开始发亮，那就是在起作用了。如果你的唾液变得浓稠，喉咙感觉干燥，那就是起作用了，现在你的身体里有了一部分吸血鬼。如果你是邪恶的，你可以四处吸取他人的血液，如果你是善良的，你可以再次制作这个公式。如果你想停止成为四分之一的吸血鬼，只需拿下五芒星。
