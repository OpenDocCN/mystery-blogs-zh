- en: Powerful Dark Charm - Luck - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 强大的黑暗魅力 - 幸运 - 免费魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/life_spells/fortune_spells/27719/page.html#0001-01-01](https://www.spellsofmagic.com/spells/life_spells/fortune_spells/27719/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/life_spells/fortune_spells/27719/page.html#0001-01-01](https://www.spellsofmagic.com/spells/life_spells/fortune_spells/27719/page.html#0001-01-01)
- en: '**1\. Choose one of the following minerals, the one which suits you the best:** Blue
    Lace Agate, Amethyst,Ametrine, Blue Apatite, Blue Calcite, Howlite, Lapis Lazuli,
    Lepidolite, Labradorite, Merlinite, Sapphire, Sodalite, Spectrolite, Sugilite,
    Blue Tiger’s Eye, Blue Tourmaline, Turquoise'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 选择以下矿物质之一，选一个最适合你的：**蓝色蕾丝玛瑙、紫晶、紫黄晶、蓝色磷灰石、蓝方解石、豪华石、青金石、莱比石、变幻石、梅林石、蓝宝石、苏达石、光谱石、舒瑞格石、蓝虎眼石、蓝托玛琳、绿松石。'
- en: '**2\.** Obtain a dead frog and replace its heart with the mineral you have
    in your posession'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\.** 弄到一只死青蛙，用你拥有的矿物质替换它的心脏。'
- en: '**3\.** Obtain at least relatvely fresh horse dung, pile should be at least twice
    in size compared to the frog'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\.** 至少获取相对新鲜的马粪，堆应比青蛙大两倍。'
- en: '**4\.** Go somewhere secluded in the nature, at the first  **thursday **you
    can, after October 16, but i repeat be earliest thursday as you can, just be sure
    you know the area, since you dont wanna get lost and you will need to operate
    there in the coming period. the place you will operate in, must be ruled by number
    4, so 4 rocks or trees or mounds, (but not 4 little pebbles or 4 little twigs!)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\.** 在10月16日后的第一个周四，尽早选择一个荒凉的自然地方，确保你熟悉那个地区，不想迷路，因为你接下来会在那里操作。你将要操作的地方必须被4的数字统治，所以要有4块岩石、树木或土丘（但不是4颗小石子或4根小树枝！）'
- en: '**5. **Dig up a hole in a shape of a square, and lay 4 different herbs in the
    four corners, these are herbs you can use: African Violet, Agrimony, Alexander,
    Alfalfa, Aloe, Arrowroot, Asparagus, Betony, Bluebell, Blueberry, Borage, Cardamon,
    Carnation, Cedar, Chestnut, Cinnamon, Cinquefoil, Clove, Clover, Currant, Dandelion,
    Deerstongue, Dock, Dog Grass, Fig, Henna, Hyssop, Jasmine, Juniper, Lavender,
    Lila, Liverwort, Lungwort, Magnolia, Maple, Milkweed, Mistletoe, Moneywort, Mulberry,
    Mustard Seeds, Narcissus, Oak, Red, Oak- White, Oakmoss, Pine, Sage, Sandalwood,
    Sarsaparilla, Sumac, Sweet Briar, Sweet Cicely, Tonka Bean, Violet, Wallflower. **Remember
    or write down exact herbs you used!**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.** 挖一个方形洞，将4种不同的草药放在四个角落里，这些草药包括：非洲紫罗兰、苦艾、亚历山大、苜蓿、芦荟、芭蕉、黄连根、瓜果、砂仁、丁香、三叶草、紫穗花、丁香、白蜡、丝绒草、蜜蜂草、油菜、马蹄草、金鱼草、玫瑰木、连翘、紫罗兰、墙花。**记住或写下你使用的确切草药！**'
- en: '**6. **When you dig the hole fill it with herbs and horse dung, then place
    frog in the dung and then cover the frog with dung and finaly with dirt. mark the
    place so you can find it later in the last thursday before november 4th. let the time
    pass, and when last thursday before november 4th comes, go back to this site,
    dig up the frog, take it and place upon stony area where you can start fire safely.
    use same 4 herbs you used when burying, place them alongside with any kind of
    fuel you will use to start fire and burn anything that remained around the stone'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**6.** 当你挖掘洞时，用草药和马粪填满它，然后把青蛙放在马粪中，最后用泥土覆盖青蛙。标记这个地方，以便你可以在11月4日之前的最后一个周四找到它。让时间流逝，当11月4日之前的最后一个周四来临时，回到这个地方，挖出青蛙，把它放在一个可以安全点火的石头区域。使用埋葬时使用的同样4种草药，将它们与任何类型的燃料一起放在一起，燃烧周围剩余的任何东西。'
- en: '**7. **take the ashes and the stone and roll them up in the tin foil. put that in
    your little pouch bag'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**7.** 把灰烬和石头卷起来放在锡纸中，放进你的小袋子里。'
- en: '**8. **take it all home to your room or altar or wherever, draw simple square
    on a piece of paper and leave your pouch four days inside a square. After four
    days you will have very powerful luck charm!'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**8.** 把所有东西带回家，放到你的房间或祭坛或任何地方，画一张简单的方形纸上并把你的小袋子放在四天里。四天后你将拥有非常强大的幸运魅力！'
- en: -For much more powerful version contact me via messages here on this site! if
    you are not member, make an account, its free!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: -如需更强大版本，请通过此网站上的消息联系我！如果你不是会员，请注册一个，是免费的！
