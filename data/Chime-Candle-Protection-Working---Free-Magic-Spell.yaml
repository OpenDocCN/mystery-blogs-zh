- en: '## Casting Instructions for ''Chime Candle Protection Working'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ‘风铃蜡烛保护工作’施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Silver chime candle.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 银色风铃蜡烛。
- en: Carving tool.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雕刻工具。
- en: Hyssop oil.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蒿油。
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Silver chime candle.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 银色风铃蜡烛。
- en: Carving tool.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雕刻工具。
- en: Hyssop oil.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蒿油。
- en: Carve the chime candle. Add crosses into the candle with your carving tool.
    Apply hyssop essential oil. I like to use a pendulum to determine how much to
    add.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 雕刻风铃蜡烛。用雕刻工具在蜡烛上加入十字。涂抹蒿油。我喜欢用摆锤来确定要添加多少。
- en: Attach the candle to a fire safe plate if you do not have a chime holder by
    lighting the bottom of the candle taking care to melt the wax. When the candle
    is attached to the plate continue to melt wax along the bottom to secure it to
    the plate.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有风铃蜡烛座，可以将蜡烛固定在防火板上，方法是点燃蜡烛底部并小心融化蜡。当蜡烛固定在板上后，继续融化底部的蜡以将其固定在板上。
- en: Light the candle and visualize a protective shield or circle enveloping you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛并想象一道保护盾牌或圆圈将你包围。
- en: Relax. Know you are protected.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 放松。知道你受到了保护。
- en: Let the candle burn as long as you like making sure to keep an eye on it. When
    ready snuff or blow it out.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让蜡烛燃烧尽可能长的时间，确保时刻注意它。准备好后，扑灭或吹灭它。
