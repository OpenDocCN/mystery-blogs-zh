- en: 'Elemental Magic for Beginners: Basic Principles - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 初学者的元素魔法：基本原理 - 威卡的艺术
- en: 来源：[https://craftofwicca.com/elemental-magic-for-beginners/#0001-01-01](https://craftofwicca.com/elemental-magic-for-beginners/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/elemental-magic-for-beginners/#0001-01-01](https://craftofwicca.com/elemental-magic-for-beginners/#0001-01-01)
- en: Let’s do a deep dive into elemental magic. I’ll do a sequence of articles on
    each element. This one will serve as the introduction to the topic. It is one
    of the [core types of Wiccan magic](https://craftofwicca.com/understanding-the-different-types-of-wiccan-magic/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入研究元素魔法。我会逐个元素进行一系列文章。这篇文章将作为该主题的介绍。这是[威卡魔法的核心类型之一](https://craftofwicca.com/understanding-the-different-types-of-wiccan-magic/)。
- en: '## Prelude'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 前奏'
- en: Brigitte steps out into the cool, fresh air. The storm has passed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 布里吉特走出去，感受着凉爽而新鲜的空气。暴风雨已经过去了。
- en: She kneels to examine the bowl of stormwater she has collected. She gives thanks
    to nature, for it will do perfectly.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 她跪下来检查她收集的暴雨水碗。她感谢大自然，因为这将完美地完成任务。
- en: Brigitte brings the bowl inside and wipes down the droplets on the outside and
    picks up the bundled rosemary and flower petals. She takes these tools to her
    bedroom.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 布里吉特把碗带进屋里，擦干外面的水滴，拿起捆绑的迷迭香和花瓣。她把这些工具带到她的卧室。
- en: She closes her eyes and says a few words to her self while gently placing the
    bundle into the water. There is a pause as the transformation is completed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 她闭上眼睛，自言自语地说了几句话，轻轻地把捆绑物放进水中。在转变完成时，有一段停顿。
- en: Brigitte smiles and sets the bowl under her bed. She knows the spell is successful,
    and the nightmares will cease as the water evaporates back into the air.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 布里吉特微笑着把碗放在床底下。她知道咒语成功了，噩梦将随着水蒸发回到空气中而停止。
- en: '### What is Wiccan Magic?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '### 什么是威卡魔法？'
- en: Magic should be simple and effective. It should be a part of nature, and it
    should never harm.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法应该简单有效。它应该是自然的一部分，并且绝不能伤害。
- en: Magic is also founded on the idea that you get back three times what you put
    out.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法也建立在你放出去的三倍能量回报的理念上。
- en: This takes time.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要时间。
- en: If you’re looking to hex someone or quickly fix something, you should look elsewhere.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想施咒某人或者迅速修复某事，你应该寻找别的地方。
- en: Brigitte’s story is what real magic looks like. It’s not flashy like the movies,
    but it works.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 布里吉特的故事展示了真正的魔法样貌。它不像电影里那样华丽，但它起作用。
- en: If you’re just beginning to learn these ancient traditions, I’m glad to be on
    this transformative journey with you. If you’re a longtime practitioner, I hope
    you find something useful in this return to the basics.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚开始学习这些古老传统，我很高兴能与你一同踏上这个变革之旅。如果你是长期的实践者，希望你在这回归基础中找到一些有用的东西。
- en: 'For a more thorough introduction, you may be interested in my article: [Wicca
    for Beginners](https://craftofwicca.com/wicca-for-beginners-becoming-wiccan/).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于更全面的介绍，您可能对我的文章感兴趣：[威卡初学者指南](https://craftofwicca.com/wicca-for-beginners-becoming-wiccan/)。
- en: What is Elemental Magic?
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是元素魔法？
- en: 'Elemental magic refers to the magic of the elements of nature: earth, air,
    fire, and water.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 元素魔法指的是自然元素的魔法：土，气，火，水。
- en: Spells will typically consist of using a single element most related to the
    goal of the spell.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语通常会使用一个与咒语目标最相关的元素。
- en: I always recommend newcomers to Wicca start with elemental magic. The beauty
    of this tradition is in its simplicity.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是建议新手从元素魔法开始威卡。这一传统之美在于其简单性。
- en: 'Most elemental magic requires only basic ingredients that can be found anywhere:
    bowls of water, stones, candles, and so on.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数元素魔法只需要在任何地方都能找到的基本成分：水碗，石头，蜡烛等等。
- en: This makes it perfect for learning the foundations of magic.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得它非常适合学习魔法的基础。
- en: '## Energy'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '## 能量'
- en: Energy is the foundation of all elemental magic. The words and actions accompanying
    a spell are the least important part. This might be shocking to some readers.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 能量是所有元素魔法的基础。咒语伴随的言行是最不重要的部分。这可能会让一些读者感到震惊。
- en: The words and actions of the spell serve only to guide your focus on the energy
    involved.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语的言行只是为了引导你专注于所涉及的能量。
- en: It’s common for new practitioners to complain that they did everything a spell
    said but didn’t get results.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 新的从业者常常抱怨他们做了一个咒语说的事情，却没有得到结果。
- en: Well, of course!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，当然！
- en: A spell will only work if you do the parts it ***doesn’t*** say. This might
    sound frustrating. How do you know what this even is if the spell doesn’t say
    it?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有做法术没有说的部分，法术将不起作用。这听起来可能令人沮丧。如果法术没有说这是什么，你怎么知道呢？
- en: That’s the whole point of this article.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章的整个重点就在这里。
- en: There are huge stores of energy in your body. Think about how quickly you can
    go from sleepy to full force when someone jumps out from around the corner to
    scare you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你的身体里有巨大的能量储备。想想当有人从角落里跳出来吓唬你时，你是如何迅速从昏昏欲睡变为全力以赴的。
- en: You will learn to tap into this energy when doing elemental magic and to transfer
    it. When a spell calls for you to inscribe a rune into the <g class="gr_ gr_5
    gr-alert gr_gramm gr_inline_cards gr_run_anim Grammar only-ins replaceWithoutSep"
    id="5" data-gr-id="5">dirt</g>, the physical motion’s purpose is to help you transfer
    your personal energy.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行元素魔法并进行能量转移时，你将学会利用并调动这些能量。当法术要求你在土壤中刻写符文时，这一物理动作的目的是帮助你转移个人能量。
- en: There is also the energy already present in each element. We’ll discuss each
    of these below.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 每个元素中已经存在能量。我们将在下文讨论每一个。
- en: '### Earth'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '### 地球'
- en: Earth energy is on the feminine side of the spectrum. You can think of the Goddess
    and Mother Earth.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 地球能量处于光谱的女性一侧。你可以将其想象为女神和大地母亲。
- en: It is associated with the North. The pentagram is a symbol for it, and it is
    the pentacles suit in the tarot.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 它与北方相关联。五角星是它的象征，它是塔罗牌中的金币套装。
- en: It is associated with the color green and other dark “earthy” colors. This makes
    onyx and aventurine common gems for Earth rites.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 它与绿色和其他深色“土地”颜色相关联。这使得缟玛瑙和绿幽灵常见于地球仪式的宝石中。
- en: Salt is a common ingredient in Earth magic. Winter is the best time to do Earth
    magic.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 盐是地球魔法中常见的成分。冬季是进行地球魔法的最佳时机。
- en: Earth magic is often about luck and prosperity.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 地球魔法通常涉及幸运和繁荣。
- en: Air
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 空气
- en: Air energy is on the masculine side of the spectrum. It is associated with the
    East.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 空气能量处于光谱的男性一侧。它与东方相关联。
- en: Wands are symbols of air, and <g class="gr_ gr_3 gr-alert gr_gramm gr_inline_cards
    gr_run_anim Grammar only-ins replaceWithoutSep" id="3" data-gr-id="3">air</g>
    is associated with the wands/staffs suit of the tarot.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 魔杖是空气的象征，空气与塔罗牌中的权杖/法杖套装相关。
- en: Air is represented by the color yellow, and the Spring season is the best time
    for air magic.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 空气由黄色代表，春季是进行空气魔法的最佳时机。
- en: Citrine is a good gem for Air spells.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 黄水晶是空气法术的良好宝石。
- en: Incense and smudge sticks are common ingredients of Air magic. Air spells often
    have to do with purification and healing.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 熏香和草药熏制棒是空气魔法的常见成分。空气法术通常涉及净化和治愈。
- en: Fire
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 火
- en: Fire is on the masculine side of the spectrum and is the element associated
    with the Godhead aspect of the divine.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 火处于光谱的男性一侧，是与神圣的神格性质相关联的元素。
- en: It is associated with the South and Summer. Daggers and [athames](https://craftofwicca.com/athame-ultimate-guide-ceremonial-blade/)
    are common symbols for fire, and it is the swords suit of the tarot.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 它与南方和夏季有关。匕首和[阿瑟姆](https://craftofwicca.com/athame-ultimate-guide-ceremonial-blade/)是火的常见象征，是塔罗牌中的剑牌。
- en: The most common tools for fire magic are candles, but there are many other types
    of burning rituals and spells, too.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 火魔法最常见的工具是蜡烛，但还有许多其他类型的燃烧仪式和法术。
- en: Fire is red and gold. This makes red jasper, bloodstone, tiger’s eye, and rubies
    all good gems for fire magic. Cinnamon and allspice are common herbs.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 火是红色和金色。这使得红玛瑙、血石、虎眼石和红宝石都是火魔法的良好宝石。肉桂和五香粉是常见的草药。
- en: Fire magic often involves love, passion, creativity, power, and strength.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 火魔法常涉及爱情、激情、创造力、力量和力量。
- en: '### Water'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '### 水'
- en: Water is on the feminine side of the spectrum. Its direction is West and <g
    class="gr_ gr_4 gr-alert gr_gramm gr_inline_cards gr_run_anim Grammar only-ins
    replaceWithoutSep" id="4" data-gr-id="4">colors</g> are blue and green.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 水处于光谱的女性一侧。它的方向是西方，颜色是蓝色和绿色。
- en: Bowls, chalices, and cauldrons are common tools and symbols for the element.
    It is the cups suit of the tarot.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 碗、圣杯和大锅是元素的常见工具和象征。它是塔罗牌中的杯牌。
- en: Water is the main ingredient in water magic, and the spells work best in Autumn.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 水是水魔法的主要成分，法术在秋天表现最佳。
- en: Water lily and aloe are common plants/herbs. Aquamarine, opal, and amethyst
    are gems for the water element.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 水莲花和芦荟是常见的植物/草药。海蓝宝石、蛋白石和紫水晶是水元素的宝石。
- en: Water magic is often for purification, dreams, peace, and divination.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 水魔法通常用于净化、梦境、平和和占卜。
- en: Elemental Magic for Beginners
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新手元素魔法
- en: I’ll leave the actual spells for the individual articles on each element. Instead,
    I’ll describe the basic principles for elemental magic.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我将实际的咒语留给各个元素的文章。相反，我会描述元素魔法的基本原理。
- en: As I’ve said about a hundred times across *Craft of Wicca*, magic works best
    when you make it your own.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在《女巫工艺》中已经说过无数次的那样，当你将魔法变成自己的东西时，它最有效。
- en: It is far better to craft your own spell once you understand how magic works
    than to blindly follow someone else’s.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 了解魔法的工作原理后，自己制作咒语比盲目跟随他人的更好。
- en: This article gives a starting point with symbols, stones, herbs, directions,
    and so on for each element.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章提供了每种元素的起点：符号、宝石、草药、方向等等。
- en: 'Each spell will have the same components: need/goal, visualization, charging,
    and release.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 每个咒语都会有相同的组件：需求/目标、想象力、充能和释放。
- en: Here’s a sample to help you understand the pieces. Let’s say you wish to make
    a luck charm out of aventurine.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个示例，帮助你理解这些要素。假设你希望用绿幽灵制作一个幸运护身符。
- en: This is the perfect gem for it. The color is green and it is associated with
    Earth, the element of luck and prosperity.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这是完美的宝石。它的颜色是绿色，与大地、幸运和繁荣元素相关联。
- en: The goal is to make a charm that brings good luck when you carry it. You will
    start with this intent.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是制作一个护身符，当你携带它时会带来好运。你将从这个意图开始。
- en: Now you visualize the result of good luck as if it already happened. Build up
    the energy within yourself and focus it through the visualization.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，把好运的结果想象成已经发生。在你内心中积聚能量，并通过想象力集中它。
- en: A common way to do this would be with an incantation. Enclose the gem in your
    hand and say the words to focus your visualization and energy. Feel it flow out
    of you and into the gem.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的做法是用咒语。把宝石握在手中，说出这些词汇来集中你的想象力和能量。感受它从你身上流出并进入宝石。
- en: This is known as “charging.”
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是所谓的“充能”。
- en: Release the energy to let it combine with that of the Earth. Your spell has
    now gone out into the world. If your intentions were true and pure, you should
    receive the natural gifts back.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 释放能量，让它与大地的能量结合。你的咒语现在已经传遍了世界。如果你的意图是真实和纯洁的，你应该会收到自然的回馈。
- en: Don’t worry if this seemed vague. I wasn’t trying to give you an exact spell.
    I only wanted to illuminate the underlying process of this type of magic.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这看起来有点模糊，不要担心。我并不打算给你一个确切的咒语。我只是想阐明这种类型魔法的潜在过程。
- en: '## What elemental magic do I have?'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '## 我拥有哪种元素魔法？'
- en: For the purposes of rituals and spells that require understanding your true
    nature, it can be important to identify which elemental magic you have.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行仪式和咒语所需要的目的和理解你真正的本质，确定你拥有哪种元素魔法很重要。
- en: Everyone has all elemental magic, of course, but most people have a natural
    affinity and identification with one or another.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，每个人都有所有的元素魔法，但大多数人与其中一个或另一个自然有亲和力和认同感。
- en: You can easily determine which you have by paying attention to your interests
    and what you’re drawn toward and even your personality traits.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 通过关注你的兴趣、你被吸引到的东西甚至你的个性特征，你可以轻松确定你拥有哪种元素。
- en: '*   People drawn to nurturing roles have natural Earth magic.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*   对培育角色感兴趣的人天生具有土魔法。'
- en: People who are wise beyond their years, soulful, and spiritual identify with
    Air.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年龄智慧、有灵性的人会认同空气元素。
- en: People who sense what is to come easily have Water magic.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对未来有预感的人很容易拥有水魔法。
- en: Hot-headed, passionate people have Fire magic.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 性情急躁、热情的人拥有火魔法。
- en: There are many more traits that can suggest these roles as well. Maybe you have
    always been fascinated with water, swimming, the ocean, or other aspects of water.
    Maybe you spend a lot of time hiking and communing with Earth.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多特征可以表明这些角色。也许你一直对水、游泳、海洋或其他水域的方面感到着迷。也许你花了很多时间徒步旅行和与大地交流。
- en: Think through your life to see if you have been strangely drawn to any of the
    elements.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细思考一下你的生活，看看你是否对任何元素感到奇怪地被吸引。
- en: To find out more, check out the articles on each elements specifically.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多信息，请查看每个元素的文章。
- en: Now you know all of the pieces to begin doing elemental magic.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你知道了开始进行元素魔法所需的所有要素。
- en: For further information, see my articles on each of the elements. I include
    more fleshed out spells on those.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请参阅我关于每个元素的文章。我在其中包含了更详细的咒语。
- en: But I strongly urge you to take the foundational principles you’ve learned and
    to <g class="gr_ gr_4 gr-alert gr_gramm gr_inline_cards gr_run_anim Grammar multiReplace"
    id="4" data-gr-id="4">develop</g> your own. Record what works and what doesn’t
    work until you’ve struck upon the most powerful magic you can do.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 但我强烈建议你将学到的基本原则发展成你自己的方法。记录下有效和无效的实验，直到找到你能做的最强大的魔法。
- en: These notes will turn into your Book of Shadows.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这些笔记将变成你的影子之书。
- en: Further Reading
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: 'For a physical resource, you can’t go wrong with Scott Cunningham’s classic
    text: *[Earth, Air, Fire & Water](https://amzn.to/3m6PCH4)*.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 对于实体资源，你可以选择斯科特·坎宁安的经典著作：*[地球、空气、火焰与水](https://amzn.to/3m6PCH4)*。
