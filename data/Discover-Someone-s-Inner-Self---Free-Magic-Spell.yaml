  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发现某人的内在自我
- en: 'More than one spell: use this to discover what someone is like.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 多个咒语：使用这个来发现某人的特点。
- en: '## Casting Instructions for ''Discover Someone''s Inner Self'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明‘发现某人的内在自我’'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Pick one of the chants below:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：****你将需要以下物品来施展这个咒语：** 从下面的咒语中选择一个：'
- en: 1st. "Fire sofasifo kanga show me as who I am kaliringus shawya cal"
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1st. "火焰沙发索菲索康加，向我展示我是谁卡里林古斯沙维亚卡尔"
- en: 2nd. "Morph into who I am or the animal I am. Make me calibrate with others
    though."
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2nd. "变成我自己或我是的动物。让我与其他人校准。"
- en: 3rd. "Grass sprout from the ground, express the inner me, wrap around me and
    show what I am best at"
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 3rd. "草从地面长出，表达内心的我，环绕着我展示我最擅长的东西"
- en: 4th. "Become my true self, make me who is trapped in the little cage in my mind.
    Tamiris takilis omaris nefaie"
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 4th. "成为我的真正自我，让我是被困在我头脑中小笼子里的人。Tamiris takilis omaris nefaie"
