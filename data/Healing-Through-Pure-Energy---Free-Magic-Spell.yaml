- en: '## Casting Instructions for ''Healing Through Pure Energy'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放''通过纯能量治愈''的说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Center yourself, and your patient through meditation.
    Form the psi ball and hold it in your projective hand. Locate the center of the
    disease or disorder in your patient. Press the ball into them, and use your third
    eye, or second sight, to view the disease and your psi ball. Use the psi ball
    to absorb the negative energy from the patients disease, by replacing your healthy
    and positive energy, with the diseases negative energy.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来施放此咒语:** 通过冥想使自己和患者进入中心状态。形成灵气球并将其持在您的投射手中。找到患者疾病或疾病中心。将球压入其内，并使用您的第三眼或第二视觉来观察疾病和您的灵气球。使用灵气球吸收患者疾病的负能量，通过用您的健康和积极能量取代疾病的负能量。'
- en: Pull the tainted psi ball out when all of the positive energy is gone, or at
    a point where you feel you can not finish. If you can, seal the negative energy
    in a stone or amulet, if not, disperse it. Then place your projective hand were
    the psi ball went in, and flood your patient with any positive healing energy
    you can spare.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有积极能量都消失或者在您感觉无法完成时，请取出被污染的灵气球。如果可能，请将负能量封存在石头或护身符中，否则将其分散。然后将您的投射手放在灵气球进入的位置，并用您能够提供的任何积极治愈能量来治疗您的患者。
- en: As a warning, this spell can take allot out of both the caster and the patient.
    The spell relies on your stamina and control.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为警告，这个咒语可能会耗尽施法者和患者的体力。这个咒语依赖于您的耐力和控制。
