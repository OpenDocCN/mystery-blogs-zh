  prefs: []
  type: TYPE_NORMAL
  zh: '"我向你祈祷，哦强大的天空龙；请停止你无尽的咆哮，这样我就可以安全通过；我不求太多，但通过这个小小的行动，我将对你充满感激；如此定夺。"'
- en: If you believe in dragons a great deal then you should feel the wind drop kind
