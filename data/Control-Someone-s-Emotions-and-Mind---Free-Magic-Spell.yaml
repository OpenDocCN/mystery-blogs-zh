- en: This spell will cost you. You will need to cut yourself with a knife that is
    clean. Let your blood poor into any container or bowl you have, on the stroke
    of midnight. Now let that pool of blood sit while you make your cost, in order
    for everything to work. Take any of the animals you choose and take The eyes out
    from the snake, if you chose the spider take The body without the its head, if
    you chose the scorpion take its legs off, and if you chose the Centipede take
    off its front and back antennas.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语会让你付出代价。你需要用一个干净的刀给自己割伤。让你的血流进你拥有的任何容器或碗中，在午夜的钟声中。现在让这滩血静置，同时你要履行付出的代价，这样一切才会生效。选择你心仪的动物并取出蛇的眼睛，如果你选择了蜘蛛，取下它的身体但不包括头部，如果你选择了蝎子，取下它的腿，如果你选择了蜈蚣，取下它的前后触须。
- en: Now you either, swallow the eyes of the Snake, or the body of the Spider, the
    legs of the Scorpion, and last it would be that you would swallow the antennas
    of the Centipede. This may give you a stronger connection to these animals, or
    they may change you into a monster.. But the MOST important part. Taking over
    the person.. You will have to get them to consume the blood of yours raw
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你要么吞下蛇的眼睛，要么吞下蜘蛛的身体，蝎子的腿，最后是要吞下蜈蚣的触须。这可能会让你与这些动物建立更强的联系，或者它们可能会把你变成一个怪物。但最重要的部分是接管这个人。你需要让他们生吞你的血液。
- en: Putting it in hot tea is an exception. When they have Finished consuming your
    blood..you wait. You wait until the EXACT next stroke of midnight, and chant "
    Let my soul, DNA mix, and merge with the Animal I have chosen to protect and change
    my soul. Make me stronger and make anything that has had a taste of my blood to
    bow against a will they no longer have."
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 把它放进热茶里是一个例外。当它们吞下你的血液后，你需要等待。等到午夜准确的下一次钟声，然后轻声念道：“让我的灵魂，基因混合，并与我所选择的动物融合，以保护并改变我的灵魂。让我变得更强大，让任何尝过我的血的事物低头致敬，但他们已经不再拥有的意志。”
- en: Now wait once again. The person will start acting off. That's good. It means
    the blood is surging still within them changing their own body, and bending their
    own wills to feel. You have made them bind to you, gave a spiritual cost that
    may protect your soul or change it, and you are now a Puppeteer.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在再次等待。这个人会开始举止怪异。那很好。这意味着血液仍在他们体内流动，改变他们的身体，弯曲他们的意志来感受。你让他们与你绑定，付出了一种可能保护你的灵魂或改变它的灵性代价，现在你是一个操纵者。
