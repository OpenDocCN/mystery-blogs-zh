- en: This is fake. You cannot control anothers emotions. While some believe in telepathy,
    it would be a skill you would practice, not by cutting yourself and eating snake
    eyes. The procedure is wrong. While using a drop of blood or animal parts in a
    spell are real in certain paths, how this spell describes the process is not how
    you work with animal parts. Not to mention tricking someone into consuming your
    blood is unhealthy, immoral and I think could be a legal issue. Overall fake and
    potentially dangerous.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这是假的。你不能控制别人的情绪。尽管有人相信心灵感应，但这是一项你会练习的技能，而不是通过割伤自己和吃蛇眼来实现。这个程序是错误的。虽然在某些途径上使用一滴血或动物部分来施法是真实的，但这个咒语描述的过程并不是你处理动物部分的方式。更不用说蒙骗别人吃下你的血液是不健康的、不道德的，我认为可能会造成法律问题。总体上是假的，有潜在的危险。
