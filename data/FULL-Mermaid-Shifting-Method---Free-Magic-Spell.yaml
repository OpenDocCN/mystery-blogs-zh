  zh: '"...我专注于太阳下山, 我想象白天是我, 是我平凡, 和逻辑的一部分. 然后我想象晚上是海洋和美人鱼, 魔法和看不见或不理解的事物. 当太阳落山时,
    我终于转变成了我的真正美人鱼形态. 起初感觉很奇怪, 但同时感觉像伸展酸痛的肌肉. 所以一开始有点痛苦, 但是是一种好的痛苦...."'
