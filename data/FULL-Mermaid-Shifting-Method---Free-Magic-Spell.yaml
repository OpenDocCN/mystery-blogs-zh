  zh: '**P-SHIFT：** 现在，这是你如何进行P-shift的方法，我（布鲁克）建议你让你的心告诉你该怎么做，我觉得我对转移的深入理解，几乎所有我能谈论的都是转移，我的朋友因为我一次都不正常而对我感到恼火。所以关于我的生活，再说你的！所以对于P-shifting，我建议你让你的心灵和身体告诉你应该怎么做来尝试展现你的人鱼一面（如果你已经深入到这个过程中），或者练习幻影转移技术，这种技术让你感觉自己有尾巴等等。这在许多转移清单中并不常见，因为它被认为不重要。幻影转移原本只是用来冥想的，但现在它帮助我进行P-shift。P-shift意味着物理转移，基本上就是按其名字所暗示的，身体转变为一个有尾巴、鳃等等的人鱼！但如果你对鳃和扩展肺不太了解，我将在接下来的段落中告诉你！现在，一些P-shift的技术。我将告诉你Ph-shifting的技术，除非你已经知道了这些，那么可以跳过第一个技术。技术1：幻影转移技术：坐在舒适的位置，把腿放在你面前，像你的腿已经模拟在一起一样，现在轻轻地把你的腿放在一起，不要用手，把手放在你的胃上，不要放在腿的两侧。当你准备好后，躺下来，通过鼻子吸气，嘴巴呼气。继续这样做，同时感觉你的腿慢慢模拟在一起，不要在你的脑海中想象你的腿在模拟在一起，你必须感受到它。感受你的腿越来越接近，直到它们在一起模拟（即使在现实生活中没有发生，你仍然必须感受到它，可能在多次尝试后才会发生！）感受到你的腿在连接并伸展成一个长长的、结实的、尾巴的形状，你想要的形状。现在，除非你在浴缸中，不要改变鳃。感受你的腿慢慢地、非常慢慢地聚集在一起，形成鳞片，然后慢慢地变成你想要的颜色。一旦你感觉需要或想要离开，那就离开。除非到目前为止这种方法已经奏效，你已经让你的腿模拟在一起，否则你必须冥想并尝试逆转这一过程并摆脱它。好了，你完成了！技术2：正在建设中：**鳃和肺**：现在我们已经覆盖了大部分内容（除非你跳过了很多东西，大部分内容都非常重要），我们要讨论鳃和肺。对于那些年轻的人，或者只是不知道的人，你不能在陆地上有鳃。如果你尝试在卧室或客厅中改变鳃，立即去浴室，将水洗在你的脖子/耳后/任何你有鳃的地方，并立即放个浴。一旦你进入浴缸，让你的鳃呼吸。看到鳃，如果你在陆地上或你的房子里有鳃，不是在浴缸里，你会死的。如果你有鳃，它们只是一种强大的呼吸方式，你会本能地开始通过鳃呼吸，就像你在海洋中一样，但如果周围没有水来获取氧气，你会死的。人鱼的鳃在你的鼻子和耳后。每个人鱼都有这些鳃，但如果你真的不想要这些，或者你只是想永远屏住呼吸而不用扩展肺，那就随你吧。除了普通的人鱼鳃外，你还可以在胸骨直接放置鳃，或者放在颈部两侧。记住，你需要确切地了解所有关于鳃的知识，它们在内部的工作原理等等。你需要知道你的肺在哪里/你的气管在哪里，并让这些鳃有地方从那里呼吸。现在我们有了肺。如果你愿意，你可以有一个大肺。但对一些人来说可能更难，因为你需要知道它在哪里，周围的器官如何工作等等。我个人更喜欢鳃，因为我觉得它们更容易转变，但是对于扩展肺。对于这一点，你必须改变你体内的结构，这样你就有一个大肺，但你需要时不时地上来呼吸更多的空气，因为这不是鳃，你不能永远待在水下。**~珊瑚塞里尼亚**'
