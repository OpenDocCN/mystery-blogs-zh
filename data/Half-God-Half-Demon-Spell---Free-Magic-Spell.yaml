- en: '## Casting Instructions for ''Half God Half Demon Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '##施法说明''半神半恶魔咒语'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Think what you will look like while saying this over the
    water once the spell is done drink the water.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：****你需要为这个咒语准备以下物品：** 想象你在水面上说这段话时会是什么样子，一旦咒语完成，喝掉水。'
- en: 'Chant: "Gods and goddesses of Darkness make me half god half demon, I will
    be the son/daughter (demon/demoness name) and (god/goddesses name) Bless this
    water and make me half god half demon, After i drink this water i will instantly
    become half god half demon, this is my will, so mote it be."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 咏唱："黑暗之神和女神使我成为半神半恶魔，我将成为（恶魔/女恶魔的名字）和（神/女神的名字）的儿子/女儿，祝福这水并使我成为半神半恶魔，当我喝下这水后我将立即成为半神半恶魔，这是我的意愿，如此成就。"
