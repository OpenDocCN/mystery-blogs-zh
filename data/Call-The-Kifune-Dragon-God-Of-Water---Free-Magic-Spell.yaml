- en: '## Casting Instructions for ''Call The Kifune Dragon God Of Water'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明书''召唤木船水神'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Just Chant This And Do As It Say once, Stand Up By The
    Way:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此咒语：****您将需要以下物品来进行此咒语：**只需诵唱这首歌，并按照它说的去做一次，顺便站起来：'
- en: '''''God Of Mount Kifune,'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ‘’木船的神，
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: God Of Water,
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 水之神，
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Descend From The Heavens Above,
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从上方降临，
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And Bring Water To This Place,
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 带来水到这个地方，
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (point north with the whole right hand so as arm at shoulder level, palms face
    down same with the others)Water Of The North, Tenpo!
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （用整个右手指向北方，手掌与其他人一样平放在肩膀高度处，手心向下）北方的水，天方！
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (point east)Water Of The East, Saicho!
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （指向东方）东方的水，西长！
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (point south)Water Of The South, Tsuki!
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （向南指）南方的水，辰佐！
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (point west by placing hand in front of you)Water Of The West, Kumori!
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （把手放在前面，指向西方）西方的水，库莫里！
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (create a star shape like in shonen onmyoji if you watch the anime, then clap
    your hand together once)Together We Will Vanquish These Spirits From Destruction!''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （形成像《少年陰陽師》中一样的星形，然后拍手一次）共同消灭这些破坏性的精灵！''
