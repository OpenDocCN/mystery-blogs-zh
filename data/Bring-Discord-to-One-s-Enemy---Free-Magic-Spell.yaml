  type: TYPE_NORMAL
  zh: 薰衣草香
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要以下物品才能完成此咒语：**'
- en: 1 Black candle
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根黑蜡烛
- en: 1 Piece of paper
  id: totrans-19
  prefs:
