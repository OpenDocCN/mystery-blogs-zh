  - PREF_H1
  type: TYPE_NORMAL
  zh: 使敌人陷入混乱
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: This spell is cause someone to have discord and chaos in their life until they
    apologize to you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语会导致某人在他们的生活中出现混乱和混乱，直到他们向你道歉。
- en: '## Casting Instructions for ''Bring Discord to One''s Enemy'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''使敌人陷入混乱'' 的施法说明'
