- en: Have caution if not half demon the demon you summon will try to take over your
    body, mind, and soul, heed my warning. Please I can't stress that enough!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你召唤的恶魔不是半恶魔，它将试图占据你的身体、心灵和灵魂，请谨慎！请相信我，我再怎么强调都不过分！
- en: '## Casting Instructions for ''Give a newborn a Demonic Soul'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为''给新生儿一个恶魔的灵魂''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行这个法术：**'
- en: Voice
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: Being half demon your self
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成为半恶魔的自己
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行这个法术：**'
- en: Voice
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: Being half demon your self
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成为半恶魔的自己
- en: 'All you have to do is all this. First you have to call a demon by saying this
    in there tong, English, or the language you speak:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你所需要做的就是这一切。首先，你必须通过他们的语言，英语或你说的语言来召唤一个恶魔，说：
- en: '**"I ask Lucifer lord of the underworld, send me one of your own, to make (newborn/person
    name here) one of us, soI can raise as my own, as these words are said while the
    magic flows, hear my dark remedy, so make my dark calling come to be."**'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“我请求地狱之王路西法，派遣你们之一，将（新生儿/人名）变为我们之一，我将其养为己子女，当这些话语被说出且法术流动时，倾听我的黑暗解药，使我的黑暗召唤得以实现。”**'
- en: 'Now wait till you feel the demons presents, then ask he/she to become the newborns/persons
    half. If they ask:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在等待，直到你感觉到恶魔的存在，然后请求他/她成为新生儿/人的半身。如果他们询问：
- en: '**"Are you one of us (because I''ve had that happen to me since they could
    sense ragoo within me), and if you want to ask for a specific demon, change "one
    of your own" to "the one named (there name)".**'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“你是我们之一（因为我已经有过这种经历，他们能感觉到我体内的ragoo），如果你想要请求特定的恶魔，请将“你们之一”改为“名为（他们的名字）的那个”。**'
- en: Once done thank Lucifer for sending one of hes own, or that specific demon,
    plus his time and effort.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后感谢路西法派遣他的一员，或者那特定的恶魔，再感谢他的时间和努力。
- en: My fellow covens,I still let Lucifer to be able to send up demons to answer
    to your demands, and wishes.I might be the new ruler of the underworld, but he
    definitely knows what he is doing, plus ragoo isn't constantly in the underworld
    like he is.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我的同盟们，我仍然让路西法能够派遣恶魔来回应你们的需求和愿望。我可能是地狱的新统治者，但他绝对知道自己在做什么，再加上ragoo并不像他一样经常呆在地狱里。
