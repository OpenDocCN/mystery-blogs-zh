- en: A spell to destroy a person's ability to do harm.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个摧毁一个人能力的咒语。
- en: '## Casting Instructions for ''To Stop someone from Doing Harm'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明，用于''阻止某人造成伤害'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Make wax models of the agressor''s weapons (guns, knives,
    words, etc.)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：****你需要以下物品来进行此咒语：**制作侵略者武器（枪支、刀具、言语等）的蜡模型'
- en: Mold and shape these models so that they look as close to the actual objects
    themselves.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些模型塑造成尽可能接近实际物体本身的外观。
- en: 'When finished, sit before a fire and take each model in your hands. Rub it
    slowly in your hands, disfiguring it. Say:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，坐在火前，将每个模型拿在手中。慢慢地在手中擦拭它。说：
- en: You are putty in my hands. You are powerless.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你就像我的泥，无力抵抗。
- en: 'Repeat untill you feel the time is right. Then throw the ruined model into
    the fire and say:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 直到你觉得时机成熟为止重复这个过程。然后将毁坏的模型扔进火里，并说：
- en: You melt!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你融化了！
- en: Visualize your enemy's power melting in the fire. Repeat with each model.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 想象你敌人的力量在火中融化。每个模型都要重复。
