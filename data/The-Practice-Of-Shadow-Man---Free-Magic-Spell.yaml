- en: The Practice Of Shadow Man
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 影子人的实践
- en: The practice of shadow man is yet another yogic meditative practice, which incidentally
    is almost similar with the Taoist original soul.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 影子人的实践是另一种瑜伽冥想练习，与道教原始灵魂几乎相似。
- en: '## Casting Instructions for ''The Practice Of Shadow Man'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：“影子人的实践”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** First, we must choose a sunny day with clear sky, because
    this will enable our shadow to be cast in front of us. In doing this exercise,
    we must have close our eyes as in meditation and stare at the bottom of the shadows
    neck. We may close our eyes when our eyes get tired for a few seconds and we should
    lift our head and look into the clear sky. When we reopen our eyes. We will see
    a shadowy figure and we should continue to look at this figure as far as possible.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成此法术：****你需要以下物品来完成此法术：**首先，我们必须选择一个晴朗的日子，因为这将使我们的影子投射在我们的前面。在做这个练习时，我们必须闭上眼睛像在冥想中一样，盯着影子的脖子底部。当我们的眼睛累了时，我们可以闭上眼睛几秒钟，然后抬起头来看清澈的天空。当我们重新睁开眼睛时，我们会看到一个模糊的身影，我们应该尽可能地继续看着这个身影。'
- en: If we are diligent in our exercise, then this shadow will become transparent
    and that we
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们在练习中勤奋，那么这个影子将变得透明，我们也可以
- en: should be able to see two figures at this time. The first shadow is the outer
    shell, it will gradually fade. While the second shadow will gradually become clearer
    and slowly the features of the second shadow will stand out. Finally, we will
    notice that the figure is ourselves.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在应该能够看到两个影子。第一个影子是外壳，它会逐渐淡去。而第二个影子会逐渐变得更清晰，慢慢地第二个影子的特征会显现出来。最后，我们会注意到这个影子是我们自己。
- en: Otherwise, we also may do the exercise under the moonlight too. An experienced
    practitioner can foretell and take charge of his/her future. This shadow man can
    also show a persons health conditions and other secrets as well. According to
    scriptures, anyone who has practiced this method for 12 consecutive years then
    this shadow man will follow the person everywhere and guide him/her on every matter.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 否则，我们也可以在月光下进行练习。经验丰富的练习者可以预测并掌控他/她的未来。这个影子人还可以显示一个人的健康状况和其他秘密。根据经文，任何连续练习此方法12年的人，这个影子人将随时随地跟随并指导他/她的一切事务。
- en: After following this practice for a lengthy time, this shadow man can also be
    projected onto a
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在长时间遵循这种实践之后，这个影子人也可以投射到一个
- en: screen or a wall. When we can physically "see" this shadow man, we can control
    our breathing and hence order it to perform our deeds. Hence, the practice of
    shadow man will enable us to understand ourselves more. And when are at this stage,
    then we will have the power to control others and perhaps achieve enlightenment.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕或墙上。当我们能够身体上“看见”这个影子人时，我们可以控制我们的呼吸，因此命令它执行我们的事务。因此，影子人的实践将使我们更了解自己。当我们达到这个阶段时，我们将拥有控制他人甚至可能实现启蒙的力量。
