- en: 1.) Pass egg over the patient's body, concentrating on drawing malignancies
    into the egg.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1.) 用鸡蛋在患者身上掠过，专心地将恶性物质吸入鸡蛋中。
- en: 2.) Break the egg into a bowl.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2.) 将鸡蛋打入碗中。
- en: 3.) If blood is observed, this will confirm a serious situation and stronger
    action needs to take place.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 3.) 如果发现出血，将确认严重情况，需要采取更强有力的行动。
- en: 4.) If there is nothing but plain old egg, prepare a strong infusion of chamomile
    and spearmint.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 4.) 如果只有普通的鸡蛋，准备一份浓缩的洋甘菊和留兰香的灌注液。
- en: 5.) Give the patient some of the infusion to sip.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 5.) 给患者一些灌注液来喝。
- en: 6.) Dip a clean cloth into the infusion, squeeze out any excess liquid and use
    as a compress on patient's head.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 6.) 将干净的布浸入灌注液中，挤掉多余的液体，然后将其用作患者头部的敷布。
