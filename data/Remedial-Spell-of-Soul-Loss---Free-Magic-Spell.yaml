- en: Susto is described as a specific ailment with a very specific cause or a moment/brief
    period of intense fright that leads to the loss of a piece of one's soul. Serious
    cases require shamanic intervention but there are home remedy to try.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “Susto”被描述为一种具有非常具体原因的特定病症或一种引起灵魂片段丢失的时刻/短暂期间的强烈恐惧。严重情况需要萨满干预，但也有家庭疗法可尝试。
