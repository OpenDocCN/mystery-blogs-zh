  type: TYPE_NORMAL
  zh: Wiccan封印祈祷的咒语 - Wiccan咒语
- en: 来源：[https://www.wiccanspells.net/wiccan-spell-to-seal-a-prayer/#0001-01-01](https://www.wiccanspells.net/wiccan-spell-to-seal-a-prayer/#0001-01-01)
  id: totrans-5
