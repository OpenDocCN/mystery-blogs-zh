- en: Edchael Vimtoloch's army busting energy death blade.
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Edchael Vimtoloch的军队破坏能量死亡之刃。
- en: Need an army wiped out? this one is for you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 需要消灭一支军队？这个适合你。
- en: This is the very same technique used by the angel of death, Edchael Vimtoloch
    when she took down the Assyrian army in the defense of Israel.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是死亡天使Edchael Vimtoloch在保卫以色列时击败亚述军队时使用的技术。
- en: '## Casting Instructions for ''Edchael Vimtoloch''s army busting energy death
    blade.'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''Edchael Vimtoloch''s army busting energy death blade.'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施法：**'
- en: experience drawing and manipulating holy energy.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经验丰富的神圣能量提取和操作。
- en: pratice
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 练习
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施法：**'
- en: experience drawing and manipulating holy energy.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经验丰富的神圣能量提取和操作。
- en: pratice
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 练习
- en: 'If you have not trained in drawing and using holy energy, you are not ready
    to use this. Holy energy simply cannot be substituted by other types of energy.
    see:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有接受过神圣能量的训练，你还没有准备好使用这个技术。神圣能量不能被其他类型的能量替代。见：
- en: http://www.spellsofmagic.com/spells/Beauty+Spells/Body+Spells/25464/page.html
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: http://www.spellsofmagic.com/spells/Beauty+Spells/Body+Spells/25464/page.html
- en: '----------------'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '----------------'
- en: 1\. extend you arm in the direction of the enemy group and open your hand so
    your palm is facing them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 朝着敌人群体的方向伸出你的手臂，打开你的手掌让他们面对面。
- en: 2\. draw holy energy and channel it to form a ball of energy in your open hand.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 提取神圣能量，并将其引导形成一个能量球在你张开的手中。
- en: 3\. continue adding energy until you feel until you feel an intense tingling
    throughout your hand. when you begin feeling pain in your hand, you are ready
    for the next step.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 继续添加能量，直到你感到手部有强烈的刺痛感。当你开始感到手部疼痛时，你就准备好进行下一步了。
- en: 4\. form the energy ball into a double-edged curved blade that's parallel to
    the ground, the ends curbed towards you, and the blade as long as the area the
    enemy group resides in is wide.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 将能量球形成一把双刃弯刀，与地面平行，末端朝向你，刀刃长度与敌人群体所在区域的宽度相同。
- en: 5\. launch the blade towards the enemy group by slapping down your open hand
    in their direction.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 通过向敌人群体方向拍打你张开的手向他们方向发射刀刃。
- en: 6\. watch the entire group die.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 观察整个群体死亡。
