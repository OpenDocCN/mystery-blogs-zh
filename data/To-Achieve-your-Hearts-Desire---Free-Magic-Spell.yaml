- en: "To Achieve your Heart\x92s Desire"
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实现你心之所愿
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5 星
- en: This is quite an effective spell and does give you something to do while you
    are waiting for true love. It makes use of candles and of plant magic. Timing
    is important since it uses the rising of the sun, as also is colour (red to represent
    passion).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常有效的咒语，可以让你在等待真爱的时候有事可做。它利用蜡烛和植物魔法。时间非常重要，因为它利用了太阳升起的时刻，颜色也很重要（红色代表激情）。
- en: "## Casting Instructions for 'To Achieve your Heart\x92s Desire'"
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“实现你心之所愿”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品如下：**'
- en: A fresh rose (preferably red and perfumed) Two red candles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一朵新鲜的玫瑰（最好是红色且有香味）两支红蜡烛
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品如下：**'
- en: A fresh rose (preferably red and perfumed) Two red candles
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一朵新鲜的玫瑰（最好是红色且有香味）两支红蜡烛
- en: '*   Find out the time of the next sunrise.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*   查找下一个日出的时间。'
- en: Just before going to sleep, place a red candle on either side of the rose.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在睡前，将一支红蜡烛放在玫瑰的两侧。
- en: The next morning at sunrise take the rose outside.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二天早晨日出时，将玫瑰带到室外。
- en: 'Hold the rose in front of you and say:'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将玫瑰放在你面前，然后说：
- en: '**This red rose is for true love.**'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**这朵红玫瑰是为了真爱。**'
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**True love come to me.**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**真爱来临。**'
- en: Now go back inside and put the rose between the candles again.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在回到室内，再次将玫瑰放在蜡烛之间。
- en: Light the candles and visualize love burning in the heart of the one you want.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点燃蜡烛，并想象爱在你所爱之人的心中燃烧。
- en: Keep the candles burning day and night until the rose fades.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让蜡烛白天和黑夜持续燃烧，直到玫瑰凋谢。
- en: When the rose is dead, pinch out the candles and then bury the rose.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当玫瑰枯萎时，捏灭蜡烛，然后埋葬玫瑰。
- en: There are many spells for love and this one is extremely simple, except that
    it requires some effort to get up early in the morning. The concentration that
    you put into it as you burn your candles focuses your mind on the matter in hand.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多关于爱的咒语，这个非常简单，只是需要早起一些。当你燃烧蜡烛时，你将注意力集中在手头的事情上。
