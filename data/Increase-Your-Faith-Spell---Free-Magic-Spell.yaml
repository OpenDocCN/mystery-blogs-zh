- en: Increase Your Faith Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 增加你的信仰咒语
- en: Makes you fix the parts about not having faith to help spells work.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让你修正关于没有信仰帮助咒语发挥作用的部分。
- en: '## Casting Instructions for ''Increase Your Faith Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南 ''增加你的信仰咒语'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需物品：**'
- en: Generic Laundry Powder Soap (to make a 12 foot wide 6 point star satanic pentagram)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通用洗衣粉肥皂（用于绘制一个12英尺宽的6点星形撒旦五角星）
- en: Black Candles qty 6
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑蜡烛，数量6
- en: black lip liner (for lips and eyes)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色唇线笔（用于嘴唇和眼睛）
- en: black shirt
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色衬衫
- en: black bottom pants/skirt/dress
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色下装裤子/裙子/连衣裙
- en: black shoes
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑鞋
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Generic Laundry Powder Soap (to make a 12 foot wide 6 point star satanic pentagram)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通用洗衣粉肥皂（用于绘制一个12英尺宽的6点星形撒旦五角星）
- en: Black Candles qty 6
  id: totrans-19
