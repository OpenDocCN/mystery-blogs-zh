- en: 'Chiron in Aries: The Wound Of Self | Tea & Rosemary'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 白羊座中的凯龙：自我之伤 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/chiron-in-aries-why-the-wound-exists-and-how-to-heal-it/#0001-01-01](https://teaandrosemary.com/chiron-in-aries-why-the-wound-exists-and-how-to-heal-it/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/chiron-in-aries-why-the-wound-exists-and-how-to-heal-it/#0001-01-01](https://teaandrosemary.com/chiron-in-aries-why-the-wound-exists-and-how-to-heal-it/#0001-01-01)
- en: Chiron, also known as the Wounded Healer, is an extremely underrated and important
    asteroid in astrology. If you’re just beginning your journey with asteroids, I
    recommend starting with Chiron! Today, I’m diving right into Chiron in Aries.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 凯龙，也被称为“受伤的治愈者”，在占星学中是一个极为被低估但重要的小行星。如果你刚刚开始了解小行星，我建议从凯龙开始！今天，我将深入探讨白羊座中的凯龙。
- en: We all have an inner wound that can be represented by our Chiron. Even though
    this wound can feel really painful, it can be transformed and used for good. We
    always have our Chiron signs for a good reason.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都有一个内在的伤口，可以由我们的凯龙所代表。尽管这种伤口可能会感觉非常痛苦，但它可以转化并用于善行。我们总是有我们的凯龙星座出于重要的原因。
- en: This transformation process is *really* important, otherwise we might feel that
    wound deep down for our whole lives without ever addressing it. No one feels good
    living with the negative effects Chiron forever!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个转变过程非常*重要*，否则我们可能在整个生命中一直感到这种伤口，却永远没有解决。没有人愿意一辈子都忍受凯龙的负面影响！
- en: Chiron is probably that thing that you just can’t ignore. Even though it’s really
    painful, the wound pops up over and over. This is why it’s so important to just
    deal with it, as painful as that might be at first.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 凯龙可能就是那种你无法忽视的东西。尽管很痛苦，但伤口一次又一次地出现。这就是为什么处理它是如此重要，尽管一开始可能会很痛苦。
- en: The Chiron in Aries Wound
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 白羊座中的凯龙伤口
- en: The Chiron wound can come from a lot of different types of trauma, but the outcome
    is always similar in any specific sign. In Aries, the Chiron wound is all about
    a core **feeling of worthlessness**.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 凯龙伤口可能来自各种类型的创伤，但在特定的星座中，结果总是相似的。在白羊座，凯龙伤口关乎*毫无价值感*的核心。
- en: This is supposedly one of the most difficult yet important Chiron placements,
    although I tend to find that *all* Chiron placements are really painful. The reason
    that Aries can be so difficult is because it’s directly related to who you are
    as a person.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是最困难但也最重要的凯龙位置之一，尽管我倾向于认为*所有*的凯龙位置都非常痛苦。白羊座之所以如此困难，是因为它直接关系到你作为一个人的本质。
- en: If you think of the typical Aries, you’ll notice that they are generally sure
    of themselves, confident, bold, and daring, which sometimes can even cause problems
    for them if these qualities become too extreme. Chiron in Aries is the *exact
    opposite* of the normal Aries.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想到典型的白羊座，你会发现他们通常都很自信、有决心、大胆，这有时甚至可能为他们带来问题，如果这些品质变得过于极端的话。白羊座中的凯龙是正常白羊座的*完全相反*。
- en: Those with the placement of Chiron in Aries will often feel that they lack some
    sort of *core self* or that something is somehow wrong with them. They won’t feel
    sure of themselves or appear confident at all.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那些出生于白羊座的人会经常感到他们缺少某种*核心自我*，或者觉得自己有什么地方不对劲。他们对自己不确定，一点也不自信。
- en: They may feel that they’re unfocused, uncentered, or that they just generally
    don’t belong. They may see everyone else in life moving along with a purpose but
    feel that they weren’t given one.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能会觉得自己缺乏集中，不稳定，或者感到自己根本不属于这个世界。他们可能会看到生活中的其他人都朝着一个目标在前进，但他们却觉得自己并没有得到一个。
- en: Above all, people with Chiron in Aries may feel that they don’t have the right
    to exist or that they are somehow a mistake.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，白羊座中的人可能会觉得自己没有存在的权利，或者自己可能是某种错误。
- en: The shame from this wound may make it very difficult to actually acknowledge
    it and begin to heal it, but this wound can also be extremely transformative as
    it heals.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种伤口可能会让人非常难以承认并着手治愈，但随着伤口的愈合，它也可能带来极大的转变。
- en: After all, we’re all here for a reason, and the person with Chiron in Aries
    *always* has a very important purpose in the world!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟，我们都有自己的理由存在，而白羊座中的凯龙的人*总是*在世界上有着非常重要的使命！
- en: '*Related Posts:*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关帖子：*'
- en: How This Wound Will Show Itself
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这种伤口会如何展现自己
- en: There are two different ways that the Chiron in Aries wound can show itself.
    These methods of showcasing the wound are exact opposites, but they all stem from
    the same issue of not having a purpose or a sense of self that feels like it’s
    worth something.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**凯龙（Chiron）在白羊座的伤口有两种不同的表现方式。这些展示伤口的方式完全相反，但都源于同样的问题，即没有一个具有价值的目的或自我感。**'
- en: '**In the first scenario, the person may seek to please others and be intensely
    influenced by others.** They’re more like Libran people in nature, and will go
    out of their way (to the extreme detriment of themselves) to make others happy
    and get even the smallest bit of praise.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**在第一种情况下，这个人可能会寻求取悦他人，并受到他人的强烈影响。** **他们更像天秤座的人，在本性上会竭尽全力（即使是对自己极端有害）让他人高兴，并获得即使再微小的赞扬。'
- en: These Chiron in Aries folks aren’t feeding on this praise like a Leo would be,
    but instead *need* it to keep themselves together and to assure themselves that
    they have some type of purpose on earth. They probably feel that if they can at
    least make other people happy then they have some worth.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**这些在白羊座的凯龙（Chiron）的人不像狮子座那样靠赞美吃饭，而是*需要*它来维持自己的稳定，并确保自己在地球上有某种目的。他们可能觉得，如果他们至少能让其他人高兴，那么他们就有一些价值。**'
- en: The individual will basically dedicate themselves to making others happy, but
    it will be at the expense of themselves.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个人基本上会致力于让他人高兴，但这将是以牺牲自己为代价的。**'
- en: They will also struggle when in a group and different people want different
    things from them. They will choose the person who can offer the biggest reward
    (the person who’s praise means the most) and can be unintentionally cliquey because
    of this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**当群体中的不同人想要不同的东西时，他们也会遇到困难。他们会选择能够提供最大回报的人（赞美意义最大的人），并因此可能无意中形成小圈子。**'
- en: Generally, these people try to avoid taking any type of stand or getting involved
    in conflict or confrontation. They’ll usually choose careers or lifestyle paths
    where little opinion is required of them.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般来说，这些人会尽量避免采取任何立场或参与冲突或对抗。他们通常会选择事业或生活方式，其中不需要太多的意见。**'
- en: They might also try to rescue others who lack self-worth; they’re pretty good
    at recognizing these same character traits in others.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们可能还会试图拯救那些缺乏自尊的人；他们非常擅长认出他人身上的这些同样的特质。**'
- en: This person is simply trying to prove that they can fit in with the crowd and
    therefore are not wrong or a mistake. The first step is for this individual to
    realize that trying to please others doesn’t bring them any lasting satisfaction,
    and that they were never a mistake in the first place, even if they may *feel*
    wrong inside.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个人只是试图证明他们能够与群体融洽相处，因此不是错误或错误。这个个体的第一步是意识到试图取悦他人不会带来任何持久的满足感，并且他们起初并不是错误的，即使内心可能*感觉*错误。**'
- en: These Chiron in Aries folks have a really hard time standing up for themselves,
    even when they know they should. The fear of “reopening” the wound keeps them
    from taking a stand.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**这些在白羊座的凯龙（Chiron）的人在为自己辩护时遇到了很大困难，即使他们明知道他们应该这样做。害怕“重新打开”伤口让他们无法站出来。**'
- en: 'They can also self-sabotage at times. They might almost intentionally (even
    though it feels unintentional to them) sabotage a relationship, a career, or anything
    else. They’re basically proving to themselves that they *don’t* have any worth,
    but this is because of the wound: this is just a false belief.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**有时候，他们也会自我破坏。他们几乎可能（即使对他们来说感觉不是无意的）蓄意破坏一段关系、一项事业或其他任何事情。他们基本上是在向自己证明他们*没有*任何价值，但这是因为伤口：这只是一个虚假的信念。**'
- en: These Chiron in Aries folks almost feel like they don’t have a *right* to ask
    for what they need or even a right to exist. They feel like their very being is *wrong.*
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**这些在白羊座的凯龙（Chiron）的人几乎感觉他们没有权利去要求他们需要的东西，甚至没有权利存在的权利。他们觉得他们的存在*错误*。**'
- en: Most people don’t recognize the Chiron in Aries placement when the wound expresses
    itself this way because these qualities are all opposite from typical Aries qualities.
    This individual is suppressing all Aries qualities in order to try and find a
    way to make the wound less painful.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**大多数人当这种伤口以这种方式表现时，并没有意识到这是凯龙（Chiron）在白羊座的位置，因为这些特质都与典型的白羊座特质相反。这个个体正在压抑所有白羊座的特质，以试图找到减轻伤口疼痛的方式。**'
- en: I do find that people with Chiron in Aries might have a lot of underlying rage.
    This is typically the person who *appears* passive, sweet, and malleable, but
    underneath they’re just seething with frustration and anger that they have to
    hide.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现白羊座的凯龙的人可能有很多潜在的愤怒。这通常是一个*看起来*温顺、甜美、易受影响的人，但其内心实际上充满了被迫隐藏的挫败感和愤怒。
- en: '**Alternatively, the person might turn aggressive, showy, inflexible, and even
    selfish.** This individual *still* feels just as unworthy because of the Chiron
    in Aries wound, but they have the opposite reaction: they focus completely on
    themselves to try and “fix” the wound.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**或者，这个人可能会变得咄咄逼人，炫耀，不易改变，甚至自私。** 这个人*由于*白羊座的凯龙伤痛，仍然感到同样不值得，但他们的反应完全相反：他们完全集中在自己身上，试图去“修复”这个伤口。'
- en: These Chiron in Aries people also feel like their very existence is wrong or
    that something is wrong with their soul, so they try to get attention to *prove*
    to themselves that it isn’t true. The problem is that they get all the wrong types
    of attention, so they never really prove anything to themselves.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些白羊座的凯龙的人也觉得他们的存在本身是错误的，或者他们的灵魂有问题，因此他们努力获得注意，*证明*给自己看这不是真的。问题在于他们得到了所有错误的注意，所以他们从未真正向自己证明什么。
- en: They may be extremely sensitive to any putdown (whether or not the other person
    really intended to judge them) and can react extremely aggressively. These folks
    can have a lot of mood swings.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能对任何贬低话语都非常敏感（不管对方是否真的打算评价他们），并且可能会极端暴力地做出反应。这些人可能情绪波动很大。
- en: This is the guy in the bar who flips out at the smallest slight or the person
    who will never speak to you again after an insignificant fight. While we see this
    as difficult when we encounter it in another person, what’s *really* hard is the
    emotions that the other is experiencing.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是酒吧里在最微小的侮辱上发飙的人，或者是在微不足道的争吵后再也不与你说话的人。虽然我们在别人身上遇到这种情况时会觉得很困难，但*真正*困难的是别人正在经历的情感。
- en: Any small slight makes Chiron in Aries feel incredibly useless and will remind
    them of how deep down they will always lack a true self and a purpose. In order
    to *try* to make themselves feel better, they will snap, but it doesn’t fix the
    true issue.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 任何小小的侮辱都会让白羊座的凯龙感到非常无用，并会提醒他们内心深处他们永远缺乏真正的自我和目的。为了*试图*让自己感觉好些，他们会发飙，但这并不能解决真正的问题。
- en: The reason that the person will react this way is in an attempt to prove their
    uniqueness and worthiness to exist, but even if they can prove it through an interaction,
    it doesn’t convince them on the inside.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这个人之所以会这样反应是为了证明他们的独特性和自身的价值，但即使他们可以通过互动来证明，也不能让他们内心相信。
- en: This wound can manifest in two completely separate ways, but the point is that
    the Chiron in Aries person is always trying to *prove* to themselves that they *are*
    worth it and *should* exist. Unfortunately, neither method convinces them that
    it’s true.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这种伤痛可以表现为两种完全不同的方式，但关键是白羊座的凯龙的人总是试图向自己*证明*自己是*有价值的*，*应该*存在。不幸的是，这两种方式都不能让他们相信这是真的。
- en: Lastly, because Aries can be so physical and extreme, this wound will sometimes
    manifest as extreme addictions to things (alcohol, drugs, working out, extreme
    sports, etc.).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，由于白羊座可能是如此注重身体和极端，这种伤痛有时会表现为对事物的极端成瘾（酒精、毒品、运动、极限运动等）。
- en: The Aries in Chiron person can be pretty hardcore when they’re trying to “get
    rid of” the bad feelings that come with the wound, but how exactly this happens
    will depend on the house and aspects to Chiron.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 白羊座的凯龙个体在试图“摆脱”伴随伤痛而产生的坏情绪时可能会相当强硬，但这究竟是如何发生将取决于凯龙对于宫位和星体的影响。
- en: Where Does the Wound Come From?
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这种伤痛的来源是什么？
- en: If you have a Chiron in Aries wound, this means that in the past (whether in
    a past life or childhood) your individuality was stifled. During a series of interactions,
    you were taught that your individual beliefs, needs, wants, etc. were bad, and
    that it was wrong to have them.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有白羊座的凯龙伤痛，这意味着在过去（不管是在前世还是在童年）你的个性被扼杀了。在一系列的互动中，你被教导说你的个人信念、需求、愿望等是不好的，拥有它们是错的。
- en: You basically learned that individuality is bad and that there’s something wrong
    with *your* beliefs specifically. You learned that you didn’t have the right to
    be yourself unapologetically.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你基本上学会了个性是不好的，而且*你的*信念是有问题的。你学会了无需感到抱歉地做自己是不对的。
- en: I find that this wound can often show up after someone has had a lot of *group*
    interactions. For example, maybe you were part of a big family and had to go along
    with all family decisions, or you were raised at a school with militant rules
    and you didn’t have a say over anything.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这种伤口通常会在某人经历了很多*集体*互动之后出现。例如，也许你是一个大家庭的一员，不得不跟着家庭的所有决定走，或者你在一个实行严格规则的学校长大，你对任何事情都没有发言权。
- en: Sometimes, this Chiron in Aries wound has to do with the parents. I find that
    some parents made the child feel as thought he/she had unique qualities that were *bad*,
    qualities that had to be stifled.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，这种白羊座的Chiron伤口与父母有关。我发现有些父母让孩子觉得自己有一些*不好*的独特品质，这些品质必须被扼制。
- en: This happened a lot in time periods when children had to be seen and not heard
    or when gender roles were strictly enforced.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这经常发生在孩子必须只能看不能说话的时代，或者当性别角色被严格执行的时候。
- en: Sometimes Chiron in Aries comes from childhood, sometimes it shows up from a
    past life, and sometimes it’s a combination of both.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，白羊座的Chiron来自童年，有时它来自前世，有时它是两者的结合体。
- en: How to Heal Chiron in Aries
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何疗愈白羊座的Chiron
- en: None of us are meant to be doormats, but we’re also not meant to attack others.
    Neither of these two reactions will make the Chiron in Aries individual feel good
    for the long haul or fix the struggle going on inside of them.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们中没有人注定要成为门垫，但我们也不是注定要攻击他人。这两种反应都不会让白羊座的Chiron个体长久感觉良好，或解决他们内心的斗争。
- en: The difficulty with healing these wounds is that the Chiron in Aries person
    is very resilient and tends to avoid talking about pain. They would rather keep
    forging forward, but what Chiron in Aries needs to realize is that sometimes,
    backwards *is* forwards.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 治愈这些伤口的困难在于白羊座的Chiron个体非常有适应性，倾向于回避谈论痛苦。他们宁愿继续向前迈进，但白羊座的Chiron需要意识到，有时倒退*也是前进*。
- en: The first step is for the Chiron in Aries person to confront the fact that he/she
    does not feel a sense of self. The person may feel that there’s something wrong
    with him, or that something about her is useless or destructive. This is *really*
    painful, but it has to be faced on to work through this wound.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是让白羊座的Chiron个体面对这样一个事实：他/她觉得没有自我意识。这个人可能会觉得自己有问题，或者觉得自己有些无用或破坏性。这是*非常痛苦*的，但必须正视才能克服这种伤口。
- en: They then need to realize that a false belief is the problem. They have some
    belief about themselves that *isn’t true, *because they absolutely do deserve
    to be here and are here for a reason.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 然后他们需要意识到一个虚假的信念是问题所在。他们对自己有一种*不真实* 的信念，因为他们绝对应该在这里，并且有自己存在的理由。
- en: Chiron in Aries needs to make an impact on the world, but they have to find
    their unique purpose. It most likely will not be something that easily blends
    in with the crowd, but it will be extremely important to the growth of mankind.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 白羊座的Chiron需要对世界产生影响，但他们必须找到自己独特的使命。这很可能不会是一些容易融入人群的事情，但对于人类的成长来说却极为重要。
- en: Note that while working on Chiron’s wounds, you may feel a good deal of suppressed
    anger, especially in a fire sign such as Aries. This is completely normal – do
    you best to express it in a non-destructive, healthy way, such as journaling,
    seeing a therapist, etc.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在处理Chiron的伤口时，你可能会感到大量被压抑的愤怒，特别是在白羊座这样的火象星座中。这是完全正常的 - 尽你最大努力以一种非破坏性、健康的方式来表达它，比如写日记、见治疗师等。
- en: Chiron’s wounds will never completely heal, but they can be addressed and transmuted
    to create something wonderful. If you have the Chiron in Aries placement, you
    will learn that it is through your wounds (and the process of dealing with them)
    that you will find your unique purpose and start to feel like you exist for a
    specific reason.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Chiron的伤口永远不会完全愈合，但可以加以处理并转化为创造美好的东西。如果你的星座中有白羊座的Chiron，你将会发现，正是通过你的伤口（以及处理伤口的过程），你将找到自己独特的使命，并开始觉得自己存在的理由。
- en: Chiron in Aries will often become quite the healer (whether physically, mentally,
    emotionally, or metaphorically) because they’re able to recognize when others
    feel a lack of self-worth, due to having experienced it themselves. They can be
    extremely kind and caring towards others once they can deal with their own pain
    instead of completely identifying with it.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 白羊座的Chiron通常会成为一名很好的治疗师（无论是在身体、心理、情感上，还是在比喻上），因为他们能够辨认出当他人感到自我价值缺失时，因为自己也经历过这种感受。一旦他们能够处理自己的痛苦而不是完全认同它，他们会对他人表现出极度的善良和关怀。
- en: If you’re feeling lost about where to begin, try the following exercise.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对从哪里开始感到迷茫，请尝试以下练习。
- en: Chiron in Aries Exercise
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座的基龙练习
- en: Make a list of qualities you consider to be positive and a list of qualities
    you consider to be negative. If you’re having trouble, Google *personality traits*
    or *positive and negative qualities* and use that as a starting point.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 列出你认为积极的品质和消极的品质。如果你有困难，可以谷歌*个性特征*或*积极和消极品质*并用作起点。
- en: Put a check mark next to the qualities you believe you possess. Put a circle
    next to the qualities you would like to develop.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你认为自己具备的品质旁边打上√。在你希望发展的品质旁边打上⭕。
- en: Observe yourself displaying both the positive and negative qualities over the
    next few weeks. Notice especially when you display a positive quality, and when
    you bring value to an interaction with someone or something else.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在接下来的几周里，观察自己展示积极和消极品质。特别留意当你展示积极品质时，以及当你为他人或其他事物带来价值时。
- en: Do you have Chiron in Aries? How has it manifested in your life based on its
    house and aspects? Let us know in the comments below!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你有白羊座的基龙吗？基于它在宫位和相位上的表现，它是如何在你的生活中表现的呢？请在下方评论区告诉我们！
- en: 'Celebrities With Chiron In Aries:'
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在白羊座的星人：
- en: Here are 20+ celebrities with Chiron in Aries placements. Keep in mind that
    you might not outwardly see these placements in the celebrities as Chiron in a
    very personal planet.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有 20 多位星人在白羊座的位置有基龙星。请记住，你可能无法从他们外在的个性中看到这些位置，因为基隆在一个非常私人的星球上。
- en: Unless the celebrity has Chiron in a public placement such as the 1st house
    or 10th house, you’re unlikely to see it show up in their outer personality. Regardless,
    it can be good to know that *everyone* has a Chironic wound, regardless of money
    or status.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 除非名人在象限或第十宫等公开的位置有基龙，否则你不太可能看到它显现在他们外在的个性中。尽管如此，知道*每个人*都有基龙的伤口，不管财富或地位如何，也没什么坏处。
