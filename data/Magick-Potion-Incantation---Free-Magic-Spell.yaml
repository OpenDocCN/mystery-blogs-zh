- en: '## Casting Instructions for ''Magick Potion Incantation'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''魔法药水咒语'' 施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** The following magickal rhyme is a powerful witches incantation
    that can be used for any potion you brew-up, recite it while visualizing your
    intent within your mind''s eye. You may repeat it several times out loud or to
    yourself:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于这个咒语，您将需要以下物品：****对于这个咒语，您将需要以下物品：** 下面的魔法押韵是一个强大的女巫咒语，可以用于你酿造的任何药水，当你在脑海中形象化你的意图时，背诵它。你可以大声重复几次，或者在心里默念：'
- en: '"Herbal potion, cauldron brew, now be charged with magick true. With intent
    I speak this charm, all be blessed and none be harmed. Ever minding the law of
    three, this is my will, so mote it be".'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"草药药水，坩埚煮，现在被真正的魔法充能。 用意我说这个魔咒，一切都受祝福，无一受伤害。永远记住三倍法则，这是我的意愿，所以就让它成真吧"。'
