- en: The King of Swords tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 剑王塔罗牌描述
- en: 'The King of Swords is a tarot card that symbolizes authority, rationality,
    and intelligence. The imagery on the card varies depending on the deck, but here
    is a description of a typical representation:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 剑王是塔罗牌中的一张，象征着权威、理性和智慧。牌上的意象因牌组而异，但以下是典型表述：
- en: 'The figure: The central figure is usually depicted as a seated king holding
    a sword in his right hand, which represents his power and decision-making abilities.
    He is often depicted wearing a crown and regal attire, symbolizing his royal status.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人物：中心人物通常被描绘为坐在王座上，右手持剑，象征他的权力和决策能力。他常戴王冠和华丽服饰，象征他的王者身份。
- en: 'The sword: The sword is a central image on the card and represents clarity
    of thought, discernment, and the ability to cut through illusion.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剑：剑是牌上的核心图像，代表思维的清晰、辨别力和洞察力。
- en: 'The throne: The throne represents stability and a position of power. It often
    has a cushion or fabric in blue or red, symbolizing wisdom and intellect.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 王座：王座代表稳定和权力位置。通常以蓝色或红色的垫子或织物为背景，象征智慧和智力。
- en: 'The background: The background can vary, but it is often depicted as a cloudy
    or starry sky, symbolizing the king’s connection to the heavens and his ability
    to see through the veil.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 背景：背景可能各异，但通常描绘为多云或星空，象征着国王与天空的联系和他透视迷雾的能力。
- en: 'The symbol: Some decks may feature additional symbols such as a globe or books,
    which reinforce the king’s intelligence and wisdom.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 符号：某些牌组可能包含额外符号如地球仪或书籍，强调国王的智慧和智力。
- en: In summary, the King of Swords tarot card represents a person who is in a position
    of authority and uses his intelligence, wisdom, and decision-making abilities
    to lead others.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 总结，剑王塔罗牌代表一个处于权威位置的人，运用智慧、智力和决策能力来引导他人。
