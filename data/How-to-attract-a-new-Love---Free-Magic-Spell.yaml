- en: The spell is best practiced early in the morning, preferably immediately after
    waking up when your mind is still half in the world of dreams. The night before,
    gather all your items and either wrap them in the piece of material or place them
    in the cloth bag and set them close to your bed so that you can easily reach for
    them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最好在早晨练习这个咒语，最好在醒来后立即练习，当你的思维仍然处于梦幻世界时。前一晚，收集所有你的物品，要么用布料包裹它们，要么放在布袋里，放在床边，这样你就可以轻松地取出它们。
- en: 'The moment you wake up, place your treasured item next to you and light the
    candle. Take your notebook and pen. Close your eyes. Silently repeat the following
    affirmation several times:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你醒来的那一刻，把你珍贵的物品放在你旁边，点燃蜡烛。拿起你的笔记本和笔。闭上眼睛。默默重复以下肯定性的话语数次：
- en: '"**May I find the love I seek. May the love I seek find me**."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “**愿我找到我寻求的爱。 愿我寻求的爱找到我**。”
- en: Begin to write whatever thoughts come to you. Do not censor yourself. Keep writing
    until you have to stop and think of something to write. Do not re-read what you
    have written. Close your notebook and carefully put away your materials. Do this
    every day for nine days. On the tenth day, burn all of the pages you have written.
    Gather up the ashes. At dusk, cast the ashes which contain the secret desires
    of your soul to the universe. Trust that the universe will respond to your call.
    Repeat this spell once a month until you are satisfied that your true love has
    felt your desire.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 开始写下任何你想到的想法。不要对自己进行审查。保持写作直到你不得不停下来思考要写什么。不要重新阅读你写的内容。关闭你的笔记本，小心地收拾你的材料。每天连续做九天。第十天，烧掉你写的所有页面。收集灰烬。在黄昏时，向包含你灵魂秘密愿望的宇宙投射灰烬。相信宇宙会回应你的呼唤。直到你满意你真正的爱已经感受到你的渴望，每个月重复一次这个咒语。
