- en: Desired destination
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 期望的目的地
- en: First mix anybody fluid with the herb of your choice. Mixing in anything. Next
    think about your desired destination this can be anywhere.!!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先将任何身体液体与您选择的草药混合。混合任何东西。接下来，思考您想去的目的地，这可以是任何地方。!!
- en: Next say "osjfa ishb opshr"
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来说“osjfa ishb opshr”
- en: Pronasiation (os-jf-a) (ish-b) (ops-hr)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 发音（os-jf-a）（ish-b）（ops-hr）
- en: Once preformed put your fingers in the mixture and after create a circle in
    the air. If done correctly you should be able to travel there whenever.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦执行，将手指放入混合物中，然后在空中创造一个圆圈。如果操作正确，您应该能够随时前往那里。
