- en: Creates a portal to wherever you desire and want
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 创造一个通往你想去的任何地方的传送门
- en: '## Casting Instructions for ''Portal spell (for stronger warlocks and witches)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为 ''Portal spell（更强大的男巫和女巫）'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此咒语：**'
- en: Ingredients
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成分
- en: Body fluid and type
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 身体液体和类型
- en: 1 herb of any type
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 种任何类型的草药
- en: Desired destination
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 期望的目的地
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此咒语：**'
- en: Ingredients
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成分
- en: Body fluid and type
  id: totrans-17
  prefs:
