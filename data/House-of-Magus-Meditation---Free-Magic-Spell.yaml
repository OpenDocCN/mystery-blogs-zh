  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "魔法师之屋"冥想的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品才能进行此咒语：**'
- en: A quite space.
  id: totrans-11
