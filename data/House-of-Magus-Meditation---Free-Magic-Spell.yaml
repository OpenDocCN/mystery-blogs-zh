- en: The ability to hold visualizations for a long period of time.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够长时间保持视觉化。
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品才能进行此咒语：**'
- en: A quite space.
  id: totrans-14
  prefs:
