- en: 7 Easy Exercises To Develop Strong Clairaudience | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7个简单的练习来培养强大的心灵听觉 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/7-easy-exercises-to-develop-strong-clairaudience/#0001-01-01](https://teaandrosemary.com/7-easy-exercises-to-develop-strong-clairaudience/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/7-easy-exercises-to-develop-strong-clairaudience/#0001-01-01](https://teaandrosemary.com/7-easy-exercises-to-develop-strong-clairaudience/#0001-01-01)
- en: We often think of clairvoyance, which is psychic sight, when we hear the word *psychic*.
    In reality, there are many different ways that you can be psychic.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们听到“ *心灵感应* ”这个词时，我们经常会想到千瞳术，也就是心灵视觉。事实上，你可以用许多不同的方式来进行心灵感应。
- en: Most well-know *psychic readers* combine a few different techniques. For example,
    a psychic reader might see and hear as well as recieve knowings that guide their
    readings.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分知名的心灵读者结合了一些不同的技术。例如，一个心灵读者可能既看到又听到，还能接收指引他们阅读的认知。
- en: I recently wrote [a post about clairaudience, or psychic *hearing*](https://teaandrosemary.com/are-you-clairaudient-5-signs-you-have-psychic-hearing/).
    I got quite a few questions about how clairaudience can be developed, so today
    I’m sharing some exercises that work well for me.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近写了一篇关于心灵听觉，或者说 *心灵听觉* 的帖子。关于如何培养心灵听觉，我得到了不少问题，所以今天我要分享一些对我来说很有效的练习。
- en: I’m not one of those people that was born with natural clairaudience. In fact,
    psychic hearing is one of the least natural psychic senses for me, yet I have
    been able to develop it over time. I really believe that *anyone* can develop
    all of the psychic sense with enough practice!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是天生具有自然心灵听觉的人。事实上，对我来说，心灵听觉是我最不自然的心灵感应能力之一，但我确实能够随着时间的推移加以培养。我真的相信 *任何人*
    都可以通过足够的练习培养所有的心灵感应能力！
- en: When you start to become clairaudient, you might hear words and sounds within
    your mind, or you might actually hear with your ears. Either way is 100% normal;
    we all have slightly different psychic senses.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始成为心灵听觉时，你可能会在脑海中听到单词和声音，或者你可能真的用耳朵听到。不论哪种方式都是100%正常的；我们每个人的心灵感应能力略有不同。
- en: Eventually, you’ll probably be able to hear both inside your mind and with your
    ears. If you’re just starting out, it’s typically easier to focus on hearing inside
    your mind.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你可能会能够在脑海中和用你的耳朵听到。如果你刚刚开始，集中精力去听取脑海中的声音通常会更容易一些。
- en: '*Here are 7 exercises to develop strong clairaudience with a bit of practice!*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*这里有7个练习，通过一些练习可以培养强大的心灵听觉！*'
- en: 7\. Tune In To The Sounds Of The Earth
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 调频到大地的声音
- en: If you’re just beginning your journey to become clairaudient, you need to learn
    how to hear and discriminate between different sounds.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您刚开始踏上发展听觉的旅程，您需要学会听到并辨别不同的声音。
- en: For this exercise, find a quiet place you can sit; this can be done inside or
    outside. Settle in and close your eyes. Begin to listen closely to the sounds
    around you, both those nearby and far away.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个练习，找一个可以坐下来静静的地方；可以在室内或室外完成。安静下来闭上眼睛。开始仔细倾听周围的声音，无论是附近的还是遥远的。
- en: Once you’ve listened generally for a few minutes, try to isolate one sound.
    For example, if there’s a strong wind, you could listen to it and attempt to tune
    out all other sounds. Try to hear what the wind is saying and pick up on its energy
    through sound waves.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您大致倾听了几分钟，试着孤立一种声音。例如，如果有一阵大风，你可以倾听并努力将其他声音排除在外。尝试聆听风在说些什么，并通过声波感受其能量。
- en: You can isolate any sound that you’d like, but I find that this exercise works
    better with sounds in nature (such as wind, water, birds, etc.).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以孤立任何你想要的声音，但我发现这项练习与大自然的声音（如风声，水声，鸟鸣等）更配合。
- en: 6\. Have A Friend Send You A Word
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 让朋友发送给你一个单词
- en: If you have a friend who is willing to practice clairaudience with you, then
    this is a great (and difficult!) exercise. Ask a friend to think of a word and
    send it to you. The friend can picture the word (letters and all) going into your
    head, but they must be actually *saying* the word in their mind rather than just
    speaking it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个愿意和你一起练习心灵感应的朋友，这是一个很好（也很难！）的练习。让一个朋友思考一个词并将其发送给你。朋友可以想象这个词（包括所有的字母）进入你的脑海，但他们必须实际在他们的头脑中“说”这个词，而不仅仅是口头上说出来。
- en: Once they confirm that they’ve sent the word, you want to open your mind and
    wait to see what pops into your head. *Listen* for the sound of the word and close
    up your visual mind; if you start to the see the word or a picture of what it
    means then you need to ask them to specifically send the sound.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦他们确认他们已经发送了这个词，你想要打开你的思想，等待看看你脑海中会出现什么。*倾听*这个词的声音，并关闭你的视觉思维；如果你开始看到这个词或它的含义的图片，那么你需要要求他们具体发送这个声音。
- en: 5\. Practice With Flashcards & Spirit
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 用卡片和灵魂来练习
- en: If you don’t have a friend you feel comfortable practicing with then you can
    do a similar exercise with your spirit guides.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有一个你觉得可以放心练习的朋友，那么你可以和你的灵魂向导做一个类似的练习。
- en: For this exercise, you’ll need flashcards. Write simple words that you like
    on these flashcards, such as cat, tree, dress, etc. I recommend making at least
    20 flashcards to start.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个练习，你需要准备卡片。在这些卡片上写上你喜欢的简单词语，比如猫，树，裙子等。我建议一开始至少制作20张卡片。
- en: Choose a flashcard without looking at it and lay it face down. Ask your spirit
    guides to speak the word on the flashcard to you. Open your mind and wait for
    the information to come in. Again, you don’t want to picture the word or object,
    but you want to hear it in your mind.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不看卡片的情况下选择一张背面朝上的卡片。请你的灵魂向导对你说出卡片上的词。打开你的思想，等待信息的传入。同样地，你不想想象这个词或物体，但你想在你脑海中听到它。
- en: This exercise can take a while to do at first. I have sat with my mind “open”
    for 15+ minutes before I received an answer. It’s hard to hear our spirit guides
    because they vibrate at such a high frequency. Just remember that you’re training
    your psychic ears with this exercise, even if you don’t feel like it worked (it
    did!).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这个练习一开始可能需要一些时间。我曾经坐着“敞开”我的思想等了15多分钟才收到一个答案。听到我们的灵魂向导是很困难的，因为他们的振动频率很高。只要记住，这个练习可以训练你的灵媒耳朵，即使你觉得它没有效果（其实是有的！）。
- en: 4\. Imagine The Sounds
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 想象声音
- en: If you need to sharpen your hearing skills, a good place to start is with the
    imagination. This is a helpful exercise when you feel like you’re hitting a brick
    wall and you *just can’t hear.*
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要提高你的听觉技能，一个很好的开始地方就是想象力。当你觉得自己撞到了一堵墙，*你只是听不见*时，这个练习很有帮助。
- en: Listen to a song that you enjoy for 30 seconds or so, then shut the song off.
    Close your eyes and hear the song in your mind. Try to replicate the song as close
    as your can to the real thing. Make sure you include every instrument, inflection,
    etc.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 听一首你喜欢的歌大约30秒，然后关闭歌曲。闭上眼睛，在脑海中听这首歌。尽量复制这首歌到真实的东西。确保你包括每个乐器，语调等。
- en: Turn the song back on and see how close you were. You can repeat this exercise
    as many times as you’d like. The goal is to sharpen your senses and to focus your
    mind so you can pick up on subtle energies.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 打开歌曲并看看你离答案有多近。你可以重复这个练习多次。目标是提高你的感知和专注你的思想，这样你就能捕捉到微妙的能量。
- en: 3\. Ask For A Song As An Answer To Your Question
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 请求一首歌作为你问题的答案
- en: This exercise works well when you’re in the car or otherwise engaged but still
    want to practice. You’ll need a specific question, preferably one that you truly
    want an answer to.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在车里或其他情况下，但仍想练习时，这个练习效果很好。你需要一个具体的问题，最好是你真正想知道答案的问题。
- en: Ask your spirit guides your question and set the intention that the next song
    to come on will hold the answer. Make sure that you’re either listening to the
    radio or set your music to shuffle randomly.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的灵魂向导问问题，并设定意图，下一首歌会给出答案。确保你要么在听收音机，要么设置音乐随机播放。
- en: When the next song begins playing, listen extremely closely to the lyrics and
    the music. The answer isn’t always obvious and may just be in one line or even
    in the tone of the music.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当下一首歌开始播放时，仔细倾听歌词和音乐。答案并不总是明显的，有时可能只在一行歌词中，甚至在音乐的音调中。
- en: The purpose of this exercise is to sharpen your clairaudient sense and awareness,
    even when you’re not specifically meditating. This is a great real-world exercise
    that prepares you to psychically hear throughout the day instead of just during
    your practice.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这个练习的目的是锻炼你的心灵听觉和意识，即使你不是在特别打坐。这是一个伟大的现实生活练习，让你在一天中除了在实践中之外还能在整天听见心灵的声音。
- en: 2\. Ask A Question And Hear A Song In Your Head
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 提出一个问题并在脑海里听到一首歌
- en: This is a level up from the last exercise. When you feel ready, ask your spirit
    guides a question and set the intention that you will hear a song to answer the
    question in your head or mind.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是比上一个练习更高级的一步。当你感觉准备好时，向你的灵引导提问，并设定你会在头脑中听到一首歌来回答这个问题的意图。
- en: You’ll need to be in a quiet place to be able to hear the song and will need
    to open your mind and allow the music to stream through. Go with whatever you
    hear, even if it feels random or off. We often don’t get the answers we expect!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要处于一个安静的地方才能听到这首歌，并且需要打开你的心灵，让音乐自由流淌。无论你听到什么，哪怕感觉很随机或不对头，都要跟随它。我们通常得不到我们期望的答案！
- en: 1\. Meditate On A Question
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 冥想一个问题
- en: 'If you want to practice clairaudience in the most typical way, then you’ll
    need a quiet place you can meditate. Some people are very against meditating,
    but this exercise doesn’t call for a *deep* meditation: you simply need to close
    your eyes and open your mind.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想以最典型的方式练习听觉感知能力，那么你需要一个可以冥想的安静场所。有些人非常反对冥想，但这个练习并不要求*深度*冥想：你只需闭上眼睛，打开心灵即可。
- en: Ask your spirit guides a specific question that you’d like the answer to and
    set the intention that you will receive the answer through audio. Close your eyes,
    open your mind, and wait to hear an answer.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的灵引导提出一个具体问题，希望通过听觉得到答案，并设定这样的意图。闭上眼睛，打开心灵，等待听到一个答案。
- en: In my experience, a very simple answer to your question will pop into your head.
    It’s often an answer you wouldn’t have thought of. You might hear the tone of
    voice of the speaker or might not, but you’ll likely know whether the answer is
    true.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 据我经验，对你问题的一个非常简单的答案会突然出现在你脑海中。这通常是一个你自己不会想到的答案。你可能听到说话者的语调，也可能不会，但你很可能知道这个答案是否正确。
- en: This is a great exercise to practice *often* if you want to get really good
    at hearing psychically. The more you practice, the quicker this exercise will
    go, and someday the answer can be almost immediate.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在心灵听觉方面得心应手，这是一个非常好的练习，*经常*去练习。你练习得越多，这个练习就会进行得越快，有一天答案可能几乎是立竿见影的。
- en: '**I hope these exercises help you develop your clairaudient skills. Please
    don’t hesitate to leave any questions in the comments!**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**希望这些练习能帮助你发展你的听觉技能。请不要犹豫在评论中留下任何问题！**'
