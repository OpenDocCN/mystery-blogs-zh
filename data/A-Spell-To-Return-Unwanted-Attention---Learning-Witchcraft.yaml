- en: A Spell To Return Unwanted Attention - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个用来消除不受欢迎的关注的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-spell-to-return-unwanted-attention/#0001-01-01](https://learningwitchcraft.com/a-spell-to-return-unwanted-attention/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-spell-to-return-unwanted-attention/#0001-01-01](https://learningwitchcraft.com/a-spell-to-return-unwanted-attention/#0001-01-01)
- en: At some time in your life you’re going to attract the attention of someone you
    wouldn’t want to know. If the person isn’t taking the hint that you don’t want
    them in your life, you should use this spell successfully. You should cast it
    3 days or nights consecutively when the moon is waning. You need fresh vervain
    leaves, but you can always use dried ones that are readily available at a local
    herbalist.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的一生中，你会吸引某些你不想认识的人的注意。如果这个人没有意识到你不希望他们出现在你的生活中，你应该成功地使用这个咒语。在月亮渐亏的时候，你应该连续3天或3个晚上施法。你需要新鲜的马鞭草叶，但你可以随时使用当地草药师提供的干燥的马鞭草叶。
- en: You can always use a handful of either fresh or dried vervain leaves, whatever
    you get your hands on. You should cast the spell outside but indoors works well.
    Since there’s fire involved in the spell, you should be very careful when doing
    it. For the spell, you need vervain leaves, a properly stoked fire. Start by consecrating
    the coal or wood before lighting the fire.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你用新鲜的还是干燥的马鞭草叶，都可以使用一把。你应该在室外施法，但在室内也可以。因为咒语中涉及到火，所以在进行时要非常小心。你需要马鞭草叶、一个适当旺盛的火。在点燃火之前，首先祝圣煤炭或木材。
- en: When the fire is properly lit, you should throw the vervain leaves on the flames.
    While doing this, you should call out the name of the person you want out of your
    life loudly and with a lot of passion. Repeat these words once you have said the
    name. ‘I want you not ever, I need you not ever, leave my life now and come back
    never, and let it be done that it harm no one.’
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当火堆被正确点燃后，你应该把马鞭草叶扔到火焰中。在这样做的同时，你应该大声高喊想要让你生活中消失的人的名字，带着很多的激情。在说出名字后重复这些话。‘我不希望你永远，我不需要你永远，现在离开我的生活，永远不要回来，让它成为没有伤害任何人的事情。’
- en: Afterwards you should spend a minute trying to see the unwanted person in the
    fire’s smoke, then watch it as it wafts away from you, without a chance of ever
    coming back.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，你应该花一分钟试图在火的烟雾中看到不受欢迎的人，然后看着它从你身边飘走，再也没有机会回来。
