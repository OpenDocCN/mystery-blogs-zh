- en: Horoscopes for Friday, March 02, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[2018年3月2日星座运势](https://learningwitchcraft.com/horoscopes-for-friday-march-02-2018/#0001-01-01)
    - 学习巫术'
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-friday-march-02-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-friday-march-02-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-friday-march-02-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-friday-march-02-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: A full moon on your birthday means you will have to deal with people who too
    often put emotion before common sense. You tend to do that yourself at times but
    this year it will be you who must be logical and pragmatic. And you’ll do it very
    well.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的生日上有一轮满月，这意味着你将不得不处理那些经常情感超过常识的人。有时候你自己也倾向于如此，但今年你必须理性和务实。而且你会做得很好。
- en: AQUARIUS
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: The full moon warns that you need to be careful when dealing with financial
    matters, especially those that involve other people. Each move you make must be
    okayed with your partners and associates. If you act on your own they won’t be
    happy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 满月提醒你，在处理涉及其他人的财务事务时要小心。你每一步都必须得到合伙人和同事的认可。如果你自作主张，他们会不高兴的。
- en: PISCES
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: With so much cosmic activity in your sign at the moment you honestly feel you
    can do anything and everything. However, today’s full moon could bring you down
    to earth a bit if you stretch your resources too far. Don’t forget you’re human
    Pisces!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的星座里有这么多宇宙活动的情况下，你可能真的觉得自己可以做任何事情。然而，今天的满月可能会让你有点脚踏实地，如果你过度消耗资源的话。别忘了你也是人类，双鱼座！
- en: ARIES
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: If you lose interest in something that previously was important to you that’s
    okay. The planets indicate that it may be time to rethink your priorities, especially
    on the work front where you seem to have fallen into a bit of a rut. Change is
    good.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对曾经对你很重要的事情失去了兴趣，没关系。星相表明，也许现在是重新考虑你的优先事项的时候，特别是在工作上，你似乎陷入了一些困境。改变是好的。
- en: TAURUS
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: Time will be limited today, so decide what two or three tasks are of most importance
    to you and focus on those to the exclusion of everything else. You can catch up
    with the rest over the weekend or early next week – if you can be bothered.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 今天时间有限，所以决定哪两三件任务对你最重要，并专注于它们，排除其他一切。周末或下周初你可以赶上其余的事情 - 如果你愿意的话。
- en: GEMINI
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: Today’s full moon warns this is not a good time to commit yourself to anything
    risky. Be especially wary of people who promise quick financial returns – most
    likely they will try to sign you up to something that benefits them more than
    it does you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的满月提醒你，现在不是承诺任何冒险事务的好时机。特别要警惕那些承诺快速财务回报的人 - 他们很可能会让你加入对他们更有利的事情。
- en: CANCER
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: You must expect upheavals of one sort or another over the next 24 hours. Today’s
    full moon will affect others more than it affects you but one thing it will do
    is focus attention on your weaknesses and challenge you to turn them into strengths.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须预料到接下来的24小时里会发生某种动荡。今天的满月对别人的影响大于对你的影响，但它确实会集中注意力在你的弱点上，并挑战你将它们转化为优势的能力。
- en: LEO
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: A friend may ask you to help them out today and, of course, you will do what
    you can. But don’t do too much. Let them know right from the start that this is
    a one-off event – you cannot afford to bail them out each and every time.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 今天可能有朋友向你求助，当然，你会尽力帮忙。但不要做得太过分。从一开始就让他们知道，这是一次性事件 - 你不能每次都帮他们解围。
- en: VIRGO
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: The more others expect you to fit in with their plans the more you will fight
    against it, and rightly so. Go your own way, do your own thing and don’t worry
    if some people complain that you are not a team player. It’s okay to be an individual.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果别人期望你随着他们的计划行事，你会越是反抗，而且理所当然。走自己的路，做自己的事，不要担心有些人抱怨你不合群。成为个体是可以的。
- en: LIBRA
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: You may have to flatter someone who does not deserve it but that’s okay. The
    more you go out of your way to be nice to people today the more cosmic points
    you will chalk up for later when you need others to help you – and they will.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不得不奉承一个并不值得的人，但没关系。今天你越是努力对人好，将来在需要别人帮助时，你将积攒更多的宇宙分数。
- en: SCORPIO
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: You should know by now that you won’t change other people’s attitudes or beliefs
    by coming on too strong – it just makes them dig in their heels even more. Today’s
    full moon urges you to be patient, not just with others but with yourself as well.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该知道，过于强势不会改变他人的态度或信仰，反而会让他们更加顽固。今天的满月鼓励你要耐心，不仅是对待他人，也要对自己耐心。
- en: SAGITTARIUS
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: You don’t lack for confidence but that may not always be such a good thing.
    Today’s full moon warns you need to be a little less of a know-it-all and a little
    more willing to listen to other people. Your future success could depend on it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你并不缺乏自信，但这并不总是一件好事。今天的满月警告你，需要少一点自以为是，多一点愿意倾听他人意见。你未来的成功可能取决于此。
- en: CAPRICORN
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座
- en: There are some battles that can never be won and you need to be aware of that
    fact today or you could mistakenly take on someone who is way too powerful for
    you and end up looking silly. The full moon’s message is to know your limits.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有些战斗是永远无法赢得的，今天你需要意识到这一点，否则你可能会误打误撞挑战一个比你强大得多的人，最终弄得滑稽可笑。满月的信息是要了解自己的极限。
