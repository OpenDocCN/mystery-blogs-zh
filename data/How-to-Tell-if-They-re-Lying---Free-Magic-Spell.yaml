- en: The colour of someones aura does not determine if they are lying. The colour
    can tell mood or health, but you would have better luck studying body language.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 某人的光环颜色并不决定他们是否在撒谎。颜色可以反映情绪或健康状况，但通过研究肢体语言你会更有成功的机会。
- en: mr tadashi, the fact that you are raised a wiccan doesn't mean you know more
    than the real spell creator
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Mr. Tadashi，你出身于女巫家庭并不意味着你比真正的咒语创造者更了解。
- en: I never said it did, however being raised Wiccan, I was taught by practicing
    Witches from a young age. Meaning, I have more experience in the craft and can
    tell when a spell will or will not work. Reading over this spell, it requires
    work. That is why I explained aura's. They are not an automatic lie detector.
    Regarding the person who posted this would know more, that is a falsehood. Anyone
    can post anything on the internet, and with little evidence to prove their claims.
    Witchcraft is especially susceptible to this since it is so open. Not to mention
    many people join the craft after growing up with witches and magic in movies and
    fairytales so their expectations are the opposite of what Real Magik is and is
    capable of. You can determine a persons energy/emotions by seeing their aura but
    it is not a guaranteed lie detector.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未说过它会，然而作为出生在女巫家庭的人，我从小就被实践的女巫们教导。这意味着，我在这门艺术上拥有更多的经验，能够判断一个咒语是否有效。回顾这个咒语，它需要工作。这就是为什么我解释光环的原因。它们不是自动的谎言探测器。关于发布者会更了解的说法是错误的。任何人都可以在互联网上发布任何内容，而且几乎没有证据证明他们的声明。由于女巫艺术非常开放，这使它特别容易受到攻击。更不用说许多人在电影和童话中长大后加入了这个行业，所以他们的期望与真正的魔法和能力是相反的。你可以通过观察一个人的光环来判断他们的能量/情感，但这并不是一个百分之百的谎言探测器。
- en: This is true, but I don't understand why I can see buildings and houses glowing
    white auras. Sometimes I can see things or objects glowing
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是真的，但我不明白为什么我能看见建筑和房屋发光的白色光环。有时我能看见物体或事物发光
- en: yes, however you can try to guess if they are telling lies by the mood derived
    from the colour of aura. however, it might not always be true.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，然而你可以通过观察光环颜色所传达的情绪来猜测他们是否在撒谎。然而，这并不总是准确的。
- en: i have tried this and felt it to be accurate sometimes, but can never be too
    sure.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我尝试过，有时觉得准确，但永远不能确定。
