- en: These types of spells usually have a lot to do with this person's Aura. Their
    aura is the atmospheric energy surrounding this person. The aura is usually a
    color, such as green, blue, black white, etc. Certain ones have certain meanings
    in their nature at that moment, and this will tell you what colors to look out
    for and how to see auras.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这类咒语通常与此人的光环有很大关系。他们的光环是围绕这个人的大气能量。光环通常是一种颜色，如绿色、蓝色、黑色、白色等等。每种颜色在其自然状态下都有特定的含义，这将告诉你要注意什么颜色以及如何看到光环。
- en: '## Casting Instructions for ''How to Tell if They''re Lying'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## "如何辨别他们是否在说谎" 的演员指示'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** When you are in the situation of not knowing whether to
    believe someone or not, look at their auras by focusing on this person. Focus
    on them. Imagine crackling energy building up around them.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：** 当你不知道是否相信某人时，看着他们的光环集中精力在这个人身上。专注于他们。想象着围绕他们积聚的电能。'
- en: Pay attention to this energy. What color do you see in it? If their aura is
    blue, white, purple, or light red, they are most likely telling the truth or just
    very happy. If it is black, dark red, or dark green, they are half and half. They
    may be uncertain themselves if you see these colors. If it is light green, yellow,
    brown, or orange, they're probably lying to you.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意观察这种能量。你看到什么颜色？如果他们的光环是蓝色、白色、紫色或浅红色，他们很可能在说真话或者只是非常开心。如果是黑色、深红色或深绿色，那么他们态度暧昧。如果是浅绿色、黄色、棕色或橙色，他们很可能在向你撒谎。
