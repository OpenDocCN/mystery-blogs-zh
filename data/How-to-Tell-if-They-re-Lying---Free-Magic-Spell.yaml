- en: Being able to see someones aura has been something I've often wished I was able
    to do. I have no clue as to do this do you have any information or things I can
    do to make this something I'm able to do easily?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 能够看到某人的光环一直是我希望能做到的事情。我完全不知道该怎么做，你有什么信息或者我可以做的事情让我能轻松做到这一点吗？
- en: Start with meditating and energy work to get use to feeling the flow of energy
    and clearing your mind. When you feel ready to see auras there are a number of
    techniques you can try. Personally I just look a little past a person [say their
    shoulders or head] and slowly I begin to see a glowing outline appear. You can
    also try by holding your hand/arm a few inches away from a solid coloured wall
    and staring slightly above it. Don't unfocus your eyes, but try and focus between
    your arm and the wall.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 从冥想和能量工作开始，逐渐适应感受能量的流动和清空你的头脑。当你感觉准备好看到光环时，有很多技术可以尝试。个人而言，我只是稍微看远一点一个人（比如他们的肩膀或头部），慢慢地我开始看到一个发光的轮廓出现。你也可以尝试把手/手臂离开实色墙面几英寸，然后略微朝上看。不要使你的眼睛失焦，但试着在你的手和墙之间集中注意力。
- en: I'm still new to reading auras but from what I can tell you practice it with
    a candle flame. they're the most easiest. you have to clear you mind, and look
    for a white light. and once you're able to see them, you'll see a white or any
    color of electric waves around the flame.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我对阅读光环还很新，但从我所了解的来看，你可以用蜡烛火焰练习。它们是最容易的。你必须清空你的头脑，并寻找一种白光。一旦你能看到它们，你会看到火焰周围的白色或任何电波的颜色。
- en: it's honestly a curse to have. I have the ability naturally along with empathy
    and it's the most difficult thing I have ever learned to control. SOme auras are
    stronger than others and can be incredibly distracting and painful.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，拥有这种能力真是一种诅咒。我天生就有这个能力，还有共情，这是我学会控制的最困难的事情。
- en: These comments have been really helpful when trying this because Im new to witchcraft
    and have been wondering how to read aura's
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我尝试这个咒语时，这些评论对我非常有帮助，因为我对女巫艺术很新，一直在思考如何读懂光环。
