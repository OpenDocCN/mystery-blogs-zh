- en: Everything You Need To Know About The Fae Folk | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有关仙族的一切 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/fae-folk-fair-folk-faeries-fairies/#0001-01-01](https://teaandrosemary.com/fae-folk-fair-folk-faeries-fairies/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/fae-folk-fair-folk-faeries-fairies/#0001-01-01](https://teaandrosemary.com/fae-folk-fair-folk-faeries-fairies/#0001-01-01)
- en: Have you ever taken a walk through the woods but can’t stop checking behind
    you? Did you feel like you were being watched, or that the woods were speaking
    to you?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你有没有在森林中漫步时不停地回头看？你是否感觉被监视，或者感觉到森林在与你交谈？
- en: If you’ve ever had an experience like this, then you have probably been around
    the Fae Folk without even knowing it.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经有过这样的经历，那么你可能曾经在不知不觉中接触过仙族。
- en: The Fae Folk, also known as the Fair Folk or Good Folk, are present in *many*
    areas. You probably picture a gorgeous, magical, woodsy area when you think of
    fairies, but in reality, they can live in a simple backyard or city park.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 仙族，又称为仙界之民或好民，存在于*许多*地区。当你想到仙子时，你可能会想象一个华丽、神奇的森林地区，但实际上，它们可以生活在一个简单的后院或城市公园里。
- en: Who Are The Fae Folk?
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仙族是谁？
- en: The Fae Folk, also known as the Good Folk or fairies/faeries, come from the
    Otherworld. Within the Otherworld, there are many different factions, political
    “parties,” and [types of fairies and creatures](https://teaandrosemary.com/types-of-fairies-types-of-fae/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 仙族，又称为好民或仙灵，来自于异世界。在异世界中，有许多不同的派别、政治“党派”，以及[仙子和生物的种类](https://teaandrosemary.com/types-of-fairies-types-of-fae/)。
- en: Even though you probably picture a fairy as a small, angelic being with wings,
    in reality, the Fae Folk are comprised of many different creatures. There is no
    one specific [type of fairy](https://teaandrosemary.com/types-of-fairies-types-of-fae/).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你可能将仙子想象成一种带翅膀的小天使般的存在，但实际上，仙族包括许多不同的生物。没有一个特定的[仙子类型](https://teaandrosemary.com/types-of-fairies-types-of-fae/)。
- en: Accounts from well-known witches mention pixies, elves, kelpies, fairy horses,
    fairy dogs, and *much* much more. Some beings in the Otherworld are so different
    that we have no human name for them. We certainly don’t have a record of every
    being in the Otherworld.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 来自知名女巫的记载提到了小精灵、精灵、凯尔皮、仙马、仙犬等*众多*生物。异世界中的一些存在与人类名称完全不同。我们确实没有记录每一个存在于异世界中的生物。
- en: The fairies that you hear about the most in the witchcraft or in spiritual communities
    are pixies, elves, and house fairies, also known as Brownies. There are [*many*
    types of fairies](https://teaandrosemary.com/types-of-fairies-types-of-fae/),
    but these are the types of Fae Folk that most commonly come in contact with humans.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在巫术或灵性社区中，你听到最多的仙族有小精灵、精灵和家庭仙子，也被称为布朗尼。有[*许多*种类的仙子](https://teaandrosemary.com/types-of-fairies-types-of-fae/)，但这些是最常与人类接触的仙族类型。
- en: These Fae Folk seem to move with the human population they’re attached to. For
    example, in North America, there are some Fae Folk indigenous to the area (such
    as those associated with the Cherokee Nation) but there are also Scottish Fae
    Folk, Irish Fae Folk, Germanic Fae Folk, and more who migrated over to America
    with their people.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些仙族似乎随着它们附属的人类群体而移动。例如，在北美，有些仙族是本地土著（例如与切罗基族相关的那些），但也有苏格兰仙族、爱尔兰仙族、日耳曼仙族等，随着他们的人民迁徙到美国。
- en: Almost every area of the world has groups of Fae Folk who are indigenous to
    the region. The Fae Folk come in all different sizes, shapes, and forms; they
    may look very different from each other. There is no set way that a fairy looks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎世界上每个地区都有居住在本地的仙族群体。仙族的大小、形状和形式各异；它们可能彼此看起来截然不同。并不存在一个固定的仙子模样。
- en: The word “fairy” is actually a catchall term. It was first used over 700 years
    ago in the English language, but the words elf, goblin, and imp were often substituted
    for fairy. There was no true definition of what constituted a fairy besides someone
    from the Otherworld.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “仙子”一词实际上是一个总称。在700多年前首次出现在英语中，但是“精灵”、“哥布林”和“恶灵”等词经常替代“仙子”。除了来自异世界的人外，没有真正的定义仙子的方式。
- en: In our world, house and garden Fae Folk most commonly interact with humans.
    House fairies are *usually* known as Brownies, although not always. Pixies are
    the most common type of garden Fae Folk, while elves are well-known in Iceland
    and colder climates.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的世界中，房屋和花园精灵族最常与人类互动。房屋精灵通常被称为布朗尼，尽管并非总是如此。小精灵是最常见的花园精灵族，而精灵在冰岛和寒冷气候中是众所周知的。
- en: Of course, this is just a general rule. There are many different kinds of Fae
    Folk that you may discover in your area; the type of Fae you interact with depends
    totally on where you live.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这只是一个一般规则。在你所在地区，你可能会发现许多不同类型的精灵族；你与哪种精灵互动完全取决于你住在哪里。
- en: Keep in mind that if you end up working with a specific group of fairies who
    abide by certain cultural rules, there are still *many* other types out there
    who act totally differently. I don’t personally have experience with all types
    of fairies because this would be virtually impossible! The Fae Folk or are a vast
    subset.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，如果你最终与遵循某些文化规则的特定精灵群体合作，仍然有*许多*其他类型的精灵，他们的行为完全不同。我个人对所有类型的精灵都没有经验，因为这几乎是不可能的！精灵族是一个庞大的子集。
- en: When it comes to the nomenclature, the Fae Folk or Fair Folk seems to symbolize
    all creatures of the Otherworld, as does the Fae or the Good People/Good Neighbors.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 谈及命名，精灵族或仙族似乎象征着其他世界的所有生物，就像精灵或善良的人民/好邻居一样。
- en: Fairy, in pop culture, seems to refer to our idealized vision of a Tinkerbell
    pixie. In fact, when we heard the word fairy, we often picture a pixie without
    realizing it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在流行文化中，精灵似乎指的是我们对翠丽小精灵的理想化视觉。实际上，当我们听到精灵这个词时，我们经常会想象到一只小精灵，而没有意识到这一点。
- en: For the purposes of learning, the word fairy or faery (both spellings are now
    used interchangeably) refers to one individual creature, although I don’t recommend
    calling these creatures by the word fairy to their face.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了学习的目的，妖精或精灵（这两个拼写现在可以互换使用）这个词指的是一个个体生物，尽管我不建议当面称呼这些生物为妖精。
- en: Do Humans Worship Faeries?
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人类崇拜精灵吗？
- en: Unlike our practices with gods or goddesses, witches don’t worship fairies.
    The Fae Folk are beings of the Otherworld that you can choose to develop a relationship
    with, but this relationship should be a give and take rather than the sort of
    bond we develop with deities.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与我们对神祇的实践不同，女巫不崇拜精灵。精灵族是其他世界的存在，你可以选择建立关系，但这种关系应该是一种互惠互利的关系，而不是我们与神祇建立的那种联系。
- en: Humans don’t rule over the Fair Folk. Hundreds of years ago, peasants believed
    that humans were above the Fae but yet they were simultaneously afraid of them.
    I (as well as other witches) find that it’s better to treat faeries as equal but
    different from us.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 人类并不统治精灵族。几百年前，农民相信人类高于精灵，但他们同时又害怕他们。我（以及其他女巫）发现将精灵看待为与我们平等但不同的存在更好。
- en: The human kingdom in no way rules over the Fae Folk because they can exist independently
    of us. In fact, they don’t need us for many things, although some faeries enjoy
    forming relationships with humans.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 人类王国绝不统治精灵族，因为它们可以独立于我们存在。事实上，他们对我们很多事情都不需要，尽管一些精灵喜欢与人类建立关系。
- en: Respect is super important when it comes to working with faeries because of
    this equal relationship. In contrast with spirits or ghosts, who we sometimes
    help to release trauma or ask for favors or guidance, fairies are neither there
    to support us or to ask for help from us. They’re simply part of their own world.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尊重是与精灵合作时非常重要的，因为这是平等关系。与我们有时帮助释放创伤或寻求帮助或指导的灵体或鬼魂不同，精灵既不在那里支持我们，也不向我们寻求帮助。他们只是他们自己世界的一部分。
- en: Where Do Fairies Live?
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 精灵住在哪里？
- en: Most Fae Folk and faeries live in the Otherworld. Not much is known about the
    Otherworld besides that fact that it exists separate from our dimension or plane.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数精灵族和小精灵生活在其他世界。关于其他世界并不多，除了它存在于我们的维度或平面之外。
- en: Legend says that the Otherworld is rather close to our world. It’s almost as
    though we live side by side with fairies but we’re in a slightly different dimension.
    We are still close enough to interact. In old Ireland, legend said that fairies
    lived on the plane just above us.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 传说说，其他世界与我们的世界相当接近。就像我们与精灵并肩生活，但我们在一个略微不同的维度。我们仍然足够接近以相互交流。在古老的爱尔兰，传说说精灵居住在我们的上方。
- en: Fairies use glamours to affect what we can see. Typically, they have to hide
    themselves from us, because our worlds are so close.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 精灵利用魅影来影响我们所能看到的东西。通常，他们必须向我们隐藏自己，因为我们的世界是如此紧密。
- en: Some Fae Folk live in nature (as we generally assume) but others live in mines,
    in the sea, or even in cities. There are so many different kinds of Fae; their
    living arrangements are just as vast and varied
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一些仙族生活在大自然中（正如我们通常所认为的），但也有些生活在矿山、海洋甚至城市中。有如此多种类的仙族，它们的生活方式同样广泛且多样化。
- en: Fae can also be seasonal creatures. Some Fae are active year round while others
    are specific to a season and rest in-between. For example, the Seelie Court tends
    to be most active in spring and summer while the Unseelie Court is more active
    in fall and winter.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 仙族也可能是季节性生物。一些仙族全年活跃，而其他一些则特定于某个季节，在季节间休息。例如，春夏季节时，席丽宫（Seelie Court）最活跃，而秋冬季节时，不席丽宫（Unseelie
    Court）更活跃。
- en: I have found that the Otherworld tends to have a *wild* quality that we don’t
    possess as humans. We are more cautious and afraid. We have distinctly human emotions,
    but these types of feelings aren’t always present in the Otherworld.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现其他世界往往具有我们作为人类所不具备的*野性*特质。我们更加谨慎和害怕。我们有着明显的人类情感，但这些感觉在其他世界中并不总是存在。
- en: The Fair Folk don’t always understand things like empathy, sadness, or love
    in the same way that we do. However, this also depends on the individual fairy.
    Many of the Fae Folk are quite hedonistic.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 仙族并不总是以我们相同的方式理解同情、悲伤或爱。然而，这也取决于个体仙女。许多仙族是相当享乐主义的。
- en: There are *many* beings in the Otherworld. Witches report seeing fairy dogs
    and horses. They are much like our animals yet quite distinct. There are some
    beings that we simply have no names for because they are so far outside the realm
    of our imagination.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 其他世界有*许多*存在。女巫们报告看到仙狗和仙马。它们很像我们的动物，但又有很大区别。有些存在我们甚至没有名称，因为它们远超出我们想象的范畴。
- en: It is thought that the Otherworld is more accessible to those on earth than
    other places, such as the Underworld. There are said to be portals to the Otherworld
    all over the earth. A mushroom ring is thought to be one type of portal, but many
    more exist.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 据认为，与地底世界等其他地方相比，其他世界对地球上的人更加可接近。据说全球各地都有通向其他世界的门户。蘑菇环被认为是一种门户，但还有许多其他类型的门户存在。
- en: The movie Alice In Wonderland is actually said to be a great representation
    of the Otherworld. In the Otherworld, the colors are brighter, the characters
    more strange, and time isn’t consistent.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 电影《爱丽丝梦游仙境》实际上被认为是对其他世界的很好表现。在其他世界中，颜色更加鲜艳，角色更加奇怪，时间也不是一成不变的。
- en: Are Fairies Evil Or Dangerous?
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仙女是邪恶还是危险？
- en: 'When I start to talk about the Fae Folk to newer witches, I’m immediately hit
    with the question: “Wait, but are fairies evil? Aren’t they really dangerous to
    work with?”'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始向新女巫们谈论仙族时，我立刻被问到：“等等，但仙女是邪恶的吗？他们和我们交往会非常危险吗？”
- en: It’s a common misconception that fairies are just totally bad. However, in my
    experience, the Fae Folk aren’t good *or* bad. They’re just individuals. Every
    fairy that you meet will act a bit different, just like humans.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 普遍误解是认为仙女只是完全邪恶的。然而，根据我的经验，仙族既不是好的，也不是坏的。他们只是个体。你遇到的每个仙女都会有所不同，就像人类一样。
- en: One difference is that fairies have their own rules, ethics, morals, and etiquette.
    It can be difficult to understand them because they live by a culture that we
    aren’t used to.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一个不同之处在于，仙女有着自己的规则、道德和礼仪。由于它们生活在我们不习惯的文化中，我们很难理解它们。
- en: I think it’s human nature to be afraid of anything or anyone who has equal power
    as us. It makes sense that we’re afraid of power and of the unknown because in
    centuries past, this meant we could be overpowered or even killed.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为害怕与我们权力相当的任何事物或任何人是人类的本性。害怕权力和未知是有道理的，因为在过去的几个世纪中，这意味着我们可能会被压制甚至被杀害。
- en: Even though it’s biologically normal for us to be afraid, a bit of research
    will usually help to dispel that fear. I find that most of the terror surrounding
    the Fae Folk is because of the *unknown* elements rather than fairies themselves.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对我们来说害怕是生物学上的正常现象，但进行一些研究通常会有助于消除这种恐惧。我发现围绕仙族的大部分恐惧是因为*未知*因素，而不是仙女本身。
- en: So then, can fairies actually hurt you?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，仙女实际上会伤害你吗？
- en: 'Simple answer: yes. Fairies can be unpredictable. They don’t act like humans
    in many ways. If you do something that upsets them, they’re more than capable
    of hurting you.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的答案：是的。仙女可能是难以预测的。在许多方面，它们的行为方式并不像人类。如果你做了什么让它们不悦的事情，它们完全有能力伤害你。
- en: Once you invite fairies in your house, you can’t just lock your doors against
    them. They aren’t bound by physical laws like we are, which makes it a bit harder
    to protect yourself.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你邀请仙女进入你的家，你就不能只是锁住门。他们不像我们一样受物理定律的约束，这让保护自己变得有点困难。
- en: The Fae Folk exist in a realm or dimension that is very close to ours, unlike
    ghosts or spirits. They have more physical power here than spirits do and can
    cause objects to move quite easily. They are able to touch humans, something that
    would be *incredibly* difficult for a spirit to accomplish.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 与幽灵或灵体不同，精灵存在于一个与我们非常接近的领域或维度。他们在这里比灵体有更多的物理力量，可以很容易地使物体移动。他们能够触摸到人类，这对于灵体来说将会是*难以置信*的困难。
- en: Many powerful witches and spiritual teachers who work with the Fae Folk have
    described negative interactions. There are reports of faeries stealing items,
    causing bad luck for a *long* time, killing crops, hurting animals, making people
    sick, temporarily blinding humans, or causing madness or loss of speech.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 许多强大的女巫和灵性导师与精灵合作时都描述了负面的互动。有报道说精灵偷东西，给人带来*长期*的厄运，杀死庄稼，伤害动物，让人生病，暂时使人失明，或者导致疯狂或失言。
- en: At the very worst, faeries have been known to cause strokes, bruising or muscle
    cramps (when they pinch or hit you), steal children, or even try to kill humans.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在最坏的情况下，精灵已知会导致中风、淤血或肌肉痉挛（当他们拍打或打击你时）、绑架儿童，甚至试图杀死人类。
- en: Keep in mind that these stories are the worst case scenarios. In all of these
    instances, faeries were enacting revenge that they felt was well-deserved based
    on something the human had done, whether the individual realized the indiscretion
    or not.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，这些故事是最糟糕的情况。在所有这些情况中，精灵都是根据人类所做的事情感到应该受到报复的，无论个人是否意识到了过失。
- en: Typically, fairies only want to harm a human if the person has touched or ruined
    a fairy place, although this always depends on the fairy in question. There are
    very forgiving fairies, such as house fairies, and there are parts of the Fae
    Folk who will hurt humans for no reason at all, such as the Unseelie Court.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，仙女只会想要伤害一个人，如果这个人触碰或破坏了仙女的地方，尽管这总是取决于具体的仙女。有一些非常宽容的仙女，比如家庭仙女，也有一些无缘无故伤害人类的精灵，比如不欢迎的法庭。
- en: However, fairies can also heal you. They can befriend you, make your gardens
    grow, play with your animals, and introduce you to a really magical world. There
    are some *lovely* fairies out there who enjoy playing with children, working with
    nature, and interacting with the more beautiful parts of the world.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，精灵也能治愈你。他们可以与你交友，让你的花园生长，和你的动物一起玩，向你介绍一个真正神奇的世界。有一些非常可爱的精灵喜欢和孩子玩耍，与大自然合作，并与世界上更美好的部分互动。
- en: Fairies have been known to warn humans of danger. One witch reports being woken
    up in the middle of the night by a fairy when her house was on fire. My sister
    had a fairy woman warn her when a negative entity was lying to her and she was
    able to protect herself.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 仙女已知会警告人类有危险。一位女巫报告说，当她家着火时，一位仙女在半夜叫醒了她。我姐姐有一位仙女警告她，当时有一个负面实体在欺骗她，她得以保护自己。
- en: Some fairies assist witches with their practice, teach their favorite humans
    new recipes or spells, or even heal chronic illnesses.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一些仙女协助女巫进行实践，教她们喜欢的人新的食谱或咒语，甚至治愈慢性疾病。
- en: Just like humans, fairies have a whole range of temperaments. I personally feel
    that there is no reason to be *more* scared of fairies than you are of humans
    walking down the street, but there is a *good* reason to be respectful and optimistically
    cautious.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 就像人类一样，仙女有各种不同的脾气。我个人认为没有理由比你怕走在街上的人更怕仙女，但是有一个*很好*的理由要尊重和乐观地谨慎对待。
- en: I personally believe that *some* of the scary legends about the Fae Folk are
    true. I think that others came into existence to explain terrible things like
    infant death or kidnappings. Before we had DNA tests, organized police, or medicine
    like antibiotics, death was much more common and often more brutal, so people
    blamed these things on fairies as a coping mechanism.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人相信一些关于精灵的可怕传说是真实的。我认为其他一些传说的产生是为了解释像婴儿死亡或绑架这样可怕的事情。在我们有DNA测试、有组织的警察或者像抗生素这样的药物之前，死亡更为普遍且通常更加残酷，因此人们将这些事情归咎于精灵作为一种应对机制。
- en: Much of your interactions with fairies will depend on the way you treat them
    as well as the individual fairy’s personality and temperament. In any culture,
    there is dark, light, and a whole array of colors in between.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 与精灵的互动很大程度上取决于你对待它们的方式，以及个别精灵的个性和脾气。在任何文化中，都有黑暗、光明以及中间各种颜色。
- en: Keep in mind that fairies *are* often mischievous. This doesn’t mean that they’re
    bad, but they typically enjoy playing tricks or using word play. They might steal
    things from your home or trick you into giving them something.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，精灵通常很调皮。这并不意味着它们是坏人，但它们通常喜欢玩恶作剧或者使用文字游戏。它们可能会从你家里偷东西或者诱使你给它们某些东西。
- en: Most faeries can’t lie. While they will technically tell the truth, they’re
    experts at using word play to trick you or avoid answering your question.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数精灵不能撒谎。虽然它们技术上讲的是真话，但它们擅长使用文字游戏来欺骗你或者回避回答你的问题。
- en: Remember that once you strike a deal with a fairy, there is no getting out of
    it. Fairies are known to force you to consent verbally (the verbal deal is extremely
    important to them) in any way possible, so negotiate extremely carefully.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，一旦你与精灵达成协议，就再也无法退出了。精灵被认为在任何可能的情况下都会强迫你口头同意（口头协议对它们来说极为重要），所以你必须非常小心地进行谈判。
- en: Even agreeing to further negotiation is a deal of sorts, because you simply
    can’t back out of chatting once you have agreed! The word “maybe” is your friend
    when you’re talking to faeries.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 即使同意进一步的谈判也算是一种交易，因为一旦你同意了聊天，你就不能退出了！在与精灵交谈时，“也许”这个词是你的朋友。
- en: If you do choose to work with the Fae Folk, by contacting them, you’re kind
    of agreeing to whatever they say before they’ve even said it. This is because
    you are the one initiating contact.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择与精灵合作，通过联系它们，你事实上已经在它们还没有说话之前同意了他们说的任何事情。这是因为你是主动联系它们的人。
- en: However, most fairies in my experience (at least the ones near me) are very
    generous and forgiving, as long as you remain humble and acknowledge when you
    messed up.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，根据我的经验，大多数精灵（至少是我附近的那些）非常慷慨和宽容，只要你保持谦逊，并承认自己出错了时。
- en: They tend to know that I’m trying and seem to appreciate effort. This isn’t
    everyone’s experience, so go into any situation with the Fair Folk prepared. I’ll
    talk more about how to prep down below.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 他们似乎知道我在尝试什么，并且似乎欣赏我的努力。这并非每个人的经历，所以在与精灵的任何情境中都要做好充分准备。我将在下面更详细地讨论如何准备。
- en: 'Before you contact the Fair Folk or attempt *anything* with them, you should
    know:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在你联系精灵或尝试与它们做*任何*事情之前，你应该知道：
- en: Basic Fae Folk terminology
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本的精灵术语
- en: Fairy etiquette
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精灵礼仪
- en: How to set up boundaries and wards without causing offense
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何设置界限和护卫，而不会冒犯
- en: How to protect yourself if needed
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果需要保护自己怎么办？
- en: I’ll go over how to do each of these things below. Read on if you’re interested
    in working with the Fair Folk at some point.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我会在下面详细介绍如何做到这些事情。如果你有兴趣与精灵合作，请继续阅读。
- en: Can I Eat Fairy Food?
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 能否吃仙食？
- en: Ok, so what about eating fairy food? Is it dangerous? This is a pretty basic
    question and a valid concern because we are so often warned *against* eating fairy
    food.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，吃仙食会怎么样？是危险的吗？这是一个非常基本的问题，也是一个合理的关注，因为我们经常被警告不要吃仙食。
- en: Legend says that eating the food of the Fae Folk will cause you to become stuck
    in the fairy world *or* go crazy because you will lose taste for all regular food.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 传说说，吃了仙食会导致你被困在精灵世界中，或者因为你失去了对所有常规食物的口味而发疯。
- en: First off, how would you actually get stuck in the fairy world? Obviously, this
    has never happened to me, but legend (as well as many modern day witches) says
    that you will typically be “taken” into the Otherworld when you’re alone. This
    will probably be when you’re out on a walk.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你究竟会如何被困在精灵世界中呢？显然，这种事情从未发生在我身上，但传说（以及许多现代女巫）说，当你独自一人时，你通常会被“带走”进入其他世界。这可能发生在你外出散步时。
- en: It may take months for this to happen, but you will suddenly go missing. Everyone
    will assume that you have been kidnapped; it’ll be like you vanished without a
    trace.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 或许几个月后，这种情况会发生，你会突然失踪。每个人都会以为你被绑架了；就像你消失得无影无踪一样。
- en: Some who are taken in the world of the Fae Folk never return while others come
    back a good time later. Time doesn’t work the same in the Otherworld, so it’s
    hard to say how much time you will miss while you’re gone or what experiences
    you will have there.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 一些进入精灵世界的人永远不会回来，而另一些则会在一段时间后返回。时间在其他世界运行方式不同，所以很难说你在那里会错过多少时间，或者你会在那里有什么经历。
- en: Alternatively, if you lose the taste for regular food, you can go crazy or die
    because you simply refuse to eat. Fairy food is also said to make humans sick.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果你对常规食物失去了兴趣，你可能会因为拒绝进食而变得疯狂或死亡。据说，精灵食物也会让人类生病。
- en: You might be wondering how you would even eat fairy food. If you can’t usually
    see fairies, then how could you possibly be offered food?
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你会想知道如何吃精灵食物。如果你通常看不见精灵，那么你怎么可能被提供食物呢？
- en: The most obvious way would be if you were to eat something you find in the woods
    in a spot that clearly belongs to the Fae Folk. If you sense fairy energy, hear
    music, feel as though you’re being watched, see a ring of mushrooms, etc., don’t
    eat anything from the area. The most commonly consumed foods in these areas are
    berries, herbs/leaves, or mushrooms.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 最明显的方式就是，如果你在显然属于精灵的森林中找到了食物。如果你感受到精灵的能量，听到音乐，感觉被观察到，看到了一圈蘑菇等等，不要吃这些区域里的任何东西。这些地区最常见的食物是浆果、草药/叶子或蘑菇。
- en: However, fairies will sometimes appear as humans, too. Imagine you come along
    a lemonade stand in the middle of an abandoned road tended by children. They offer
    you free lemonade along your trip. This might just be a regular lemonade stand,
    or it might be fairies in disguise.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，精灵有时也会化身为人类。想象一下，你在一条荒废的路上碰到了一个由孩子们照料的柠檬水摊位。他们在你旅途中免费提供柠檬水。这可能只是一个普通的柠檬水摊位，也可能是伪装成精灵的人类。
- en: The way to protect yourself is to pay for the lemonade. Fairies are all about
    free trade, so it’s rare for their spells to work if you’re actually paying for
    the goods you receive. The same thing goes for free donuts outside a coffee shop
    or even samples in the mall. In general, don’t take free food unless it’s from
    someone you know.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 保护自己的方法是为柠檬水付费。精灵们非常注重自由贸易，因此如果你实际上支付了你收到的商品，它们的法术很少会奏效。同样的事情也适用于咖啡店外的免费甜甜圈或者商场里的样品。总的来说，除非是你认识的人提供的，否则不要接受免费食物。
- en: It *is* safe to eat the food of the Fae Folk if it’s a gift given in reciprocity.
    Let’s say you gave your faery friends a shiny mineral stone and they reciprocate
    with some berries (that you know for a fact are safe to eat). These berries are
    a gift *in reciprocity,*, meaning you won’t owe a debt if you consume them.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果精灵们以礼尚往来的方式送出食物，那么吃精灵食物是安全的。假设你送给精灵朋友一块闪亮的矿石，他们以一些你知道安全的浆果作为回报（这些浆果是礼尚往来的礼物），那么你吃下它们是没有债务的意思。
- en: It’s also fine to eat fairy food if you specifically ask for it and are granted
    the food, as long as you reciprocate with a gift in kind. Fairies are all about
    an equal exchange, but it has to be something you *want* to do. They won’t actually
    ask for a gift back yet fairy etiquette often demands it and you may be punished
    if you don’t reciprocate.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你明确请求并得到精灵的食物，只要你以同样的礼物进行回报，也是可以安全食用的。精灵们强调的是平等的交换，但这必须是你**愿意**做的事情。他们实际上不会要求回礼，但精灵礼仪通常要求这样做，如果你不回报可能会受到惩罚。
- en: Lastly, you can be offered fairy food by a member of the Fair Folk in dreams
    or in astral travel. I recommend politely refusing if possible. This is much more
    dangerous because you can be more easily tricked.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你可能会在梦中或灵魂出游中被精灵世界的成员提供精灵食物。如果可能的话，我建议你礼貌地拒绝。这样做更加危险，因为你更容易上当受骗。
- en: 'How To Contact The Fae Folk:'
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何联系精灵：
- en: Before you even think about contacting the Fae Folk, set up some boundaries
    and wards. I’ll go more into how to do this in the next section.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在你甚至考虑接触精灵之前，设立一些界限和结界是必要的。我将在下一节更详细地讨论如何做到这一点。
- en: You should also be prepared to put in the effort before you contact fairies.
    Once you start giving gifts on a regular basis and building a relationship, they
    may get upset or hurt if you suddenly stop and might retaliate. Of course, not
    every fairy is like this, but there are some unspoken Fae Folk rules that it would
    be prudent to follow.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在你接触到精灵之前，你也应该做好努力的准备。一旦你开始定期给予礼物并建立关系，如果突然停止，他们可能会感到沮丧或受伤，并可能会进行报复。当然，并非所有的精灵都是这样的，但有一些不成文的精灵规则是明智的遵循。
- en: Respect the Fair Folk and what belongs to them. Don’t go brazenly into areas
    that are clearly marked for fairies. Instead, contact them and let them come to
    you at their own pace. If you do get the feeling that you intruded, don’t go back
    to the area unless invited.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 尊重精灵和属于他们的东西。不要肆无忌惮地进入显然是为精灵标记的地区。相反，与他们联系，并让他们按照自己的节奏来到你这里。如果你感觉自己闯入了，不要再返回那个区域，除非受到邀请。
- en: Learn more about your local folklore and regional legends before beginning.
    Try to figure out what kinds of Fae Folk live in your area and who you might be
    contacting.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，了解更多关于你当地民间传说和地区传奇的信息。试图弄清楚你所在地区的仙族居住的种类和你可能接触到的人。
- en: Keep in mind that if you want to build a relationship with any one of the Fair
    Folk, it can take a *while*. The Fae don’t trust anyone right off the bat, especially
    not humans.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，如果你想与任何一位仙族建立关系，可能需要*一段时间*。仙族不会一开始就信任任何人，特别是人类。
- en: These relationships should look kind of like a relationship with any human person.
    You can’t just ask for the Fae to be around when you feel like it, as you may
    do with your guides. This has to be an equal relationship; they don’t like feeling
    used.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这些关系应该看起来有点像与任何人的关系。你不能仅在你想的时候要求费族在身边，就像你可能对你的引导灵所做的那样。这必须是平等的关系；他们不喜欢感觉被利用。
- en: To begin working with the Fae Folk, start leaving them offerings. They enjoy
    small shiny things like crystals, silver bobbles, mirrored pieces, etc. They also
    like sweet food, milk, honey, and alcohol.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始与仙族一起工作，请开始给她们留下供品。她们喜欢像水晶、银饰、镜面等小而闪亮的东西。她们也喜欢甜食、牛奶、蜂蜜和酒精。
- en: Give them the best part of your food or trinkets instead of the worst. They
    want to be noticed and love knowing that you put the effort in to build a relationship.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 给她们最好的食物或小玩意，而不是最差的。她们想要被注意到，并且喜欢知道你努力建立关系。
- en: If you don’t want the Fae in your house right off the bat, leave the offerings
    outdoors. Try to pick a specific place and be consistent about leaving offerings
    there. If you live in an apartment, you can use a window box or find a spot at
    the park if you don’t want to invite the Fae Folk into your house (which I wouldn’t
    if you’re not super experienced). It’s easier and safer to work outside.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想让仙族立刻进入你的房子，把供品留在户外。尽量选择一个特定的地方，并保持一致地在那里留下供品。如果你住在公寓里，你可以使用花窗盒或者在公园找一个地方，如果你不想邀请仙族进入你的房子（如果你不是非常有经验的话，我是不会建议的）。在外面工作更容易也更安全。
- en: Plant lots of flowers in your yard if you have one! The Fair Folk in general
    love gardens and nature. When you see butterflies or birds frequenting your yard,
    that usually means it’s the type of place that faeries would enjoy, too.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有院子，可以在院子里种很多花！总体而言，仙族喜欢花园和大自然。当你看到蝴蝶或鸟类频繁出现在你的院子时，那通常意味着这是仙女们也会喜欢的地方类型。
- en: When working with the Fae, avoid iron. It’s said to harm them. Just in case,
    I try to keep it out of my yard.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在与仙族一起工作时，避免使用铁。据说铁会伤害她们。以防万一，我会尽量让它远离我的院子。
- en: Fairies love wind chimes or anything that makes music. They also love small
    fairy houses and are drawn to children who make them little dwellings. If you
    want to be super clear about your intentions, try placing some wooden fairy homes
    in your yard.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 仙女们喜欢风铃或任何能发出声音的东西。她们也喜欢小小的仙居，并被制作这些小住所的孩子所吸引。如果你想要非常清楚地表达你的意图，试着在你的院子里放置一些木制的仙居。
- en: In general, be kind and generous to wildlife. The fairies will see what type
    of person you are before you even start contacting them.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，要善待和慷慨对待野生动物。仙女们会在你开始接触她们之前看清你是什么样的人。
- en: You can also simply tell the fairies that they are welcome by talking out loud
    or writing a note. However, once you say it, you can’t take it back, so be very
    specific in your wording.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以简单地告诉仙女们她们是受欢迎的，可以大声说出来或写一张纸条。然而，一旦你说出来，你就无法收回，所以在措辞上一定要非常具体。
- en: If a member of the Fair Folk is interested in talking to you, they may leave
    you gifts. move items around, show up in dreams, or even reveal themselves to
    you during waking hours. Keep your eyes open and always remember to reciprocate
    gifts!
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一位仙族成员对与你交谈感兴趣，他们可能会给你留下礼物，移动物品，出现在梦中，甚至在清醒时向你显现。保持警觉，始终记得回馈礼物！
- en: 'How To Know Your Contacting The Fae Folk, Not Spirits Or Ghosts:'
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何确定你正在接触费族而不是灵魂或鬼魂：
- en: Sometimes spirit work can be difficult because spirits can lie. You might be
    talking to a negative entity who has convinced you they’re an orphaned child.
    It can actually be a bit dangerous, if you’re not careful.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，灵魂工作可能会很困难，因为灵魂可能会撒谎。你可能正在与一个欺骗你说自己是孤儿的负面实体交谈。如果你不小心的话，这实际上可能有点危险。
- en: So, how can you know that you’re contacting the Fae Folk and not spirits or
    ghosts?
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你如何知道你正在接触费族，而不是灵魂或鬼魂？
- en: First of all, the Fae Folk are actually around quite often. You may have thought
    you had ghosts or spirits around when it was actually fairies.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，仙族实际上经常出现。你可能以为周围有幽灵或灵体，其实是仙女。
- en: There are a few ways to tell the difference. When fairies or the Fair Folk are
    around, items might disappear. Cats will act strangely. You may hear sourceless,
    wild music, or have a strange song stuck in your head. You may see motion in your
    peripheral vision that looks shiny or flashy.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种方法可以区分。当仙女或仙族在附近时，物品可能会消失。猫会表现得很奇怪。你可能会听到无源、狂野的音乐，或者有一首奇怪的歌卡在你的脑海中。你可能会看到在你的外围视觉中出现的看起来闪闪发光的运动。
- en: I’ll include more ways to know if the Fae around around below, but for the purpose
    of this section, there are some clear differences between the presence of fairies
    and the presence of ghosts.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在下面提供更多识别仙族是否在附近的方法，但就本节的目的而言，仙女和幽灵在存在的方式上有一些明显的区别。
- en: Spirits, ghosts, or entities will have a dark or shadowy form that you can see
    if you possess any clairvoyant abilities, but they will be fuzzy or see-through.
    Fairies won’t appear like that; they’re generally completely visible or totally
    hidden.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 灵体、幽灵或实体会有一个你可以看见的暗或阴影形态，如果你具有任何透视能力，但它们会是模糊或透明的。仙女不会出现这样的形态；它们通常是完全可见的或完全隐藏的。
- en: Spirits will make small things move because it takes a lot of energy for them
    to interact on our plane. Fairies can move things quite easily, but they will
    usually wait until you’re not looking, while ghosts or spirits will move something
    small in front of you to indicate that they’re present.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 灵体会使小物件移动，因为它们在我们的层面上进行互动需要大量能量。仙女可以轻易地移动东西，但通常会等到你不看时才动手，而幽灵或灵体会在你面前移动一些小东西以示存在。
- en: Fairies enjoy the objects themselves. They might steal things; some fairies,
    such as Brownies, could even help you clean up your home or yard. Spirits, on
    the other hand, only move things for the purpose of interacting with *you*. They
    want you to know that they’re around.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 仙女喜欢物品本身。它们可能会偷东西；一些仙女，比如布朗尼，甚至可以帮助你清理家里或院子里的东西。而灵体则只是为了与*你*互动才移动物品。它们希望你知道它们在附近。
- en: Ghosts or spirits will give off a distinct vibe when they’re present. You will
    feel like a person or entity is present. The feeling could even be heavy. Fairies
    will give off a light, mischievous feeling.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当幽灵或灵体存在时，它们会散发出明显的感觉。你会觉得有一个人或实体在场。这种感觉甚至可能会很沉重。而仙女则会散发出一种轻松、调皮的感觉。
- en: If you’re speaking with a being, note that fairies can’t lie but ghosts can.
    However, legend states that if you ask a spirit the same question three times,
    they will either answer it truthfully all three times or will have to change one
    of the answers and you will know that they are lying.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在与某个存在交谈，请注意仙女不能说谎，但幽灵可以。然而，传说称如果你三次问一个灵体同样的问题，它们要么会三次诚实地回答，要么会改变其中一个答案，你就会知道它们在说谎。
- en: Just to be safe, ask any being the same question three times (in a super polite
    way!) and see how they answer.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 为了安全起见，以超级礼貌的方式问同一个存在三次同样的问题，看看它们如何回答。
- en: If you are sure that you’re in contact with a fairy and don’t actually want
    to work with them, I recommend leaving the area if you’re in the fairy’s domain.
    If you’re in your home, see if you can just ignore each other or pretend they
    don’t exist or figure out a way to politely banish it. When in doubt, use friendly
    caution.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确信自己正在接触一个仙女，并且实际上不想与它们共事，我建议如果你在仙女的领域内的话离开这个区域。如果你在家里，看看是否可以彼此忽视或假装它们不存在，或找到一种礼貌地驱逐它们的方式。当你不确定时，请使用友好的谨慎。
- en: However, if you’re sure it’s a ghost or entity and are getting bad vibes, you
    don’t need to be as polite. Throw up your wards and banish it right away.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你确定是幽灵或实体并且感觉不好，你不需要那么客气。立即设置你的结界并驱逐它。
- en: Fae Folk Rules & Etiquette
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仙族的规则与礼仪
- en: Faeries have different etiquette than humans. Although many Fae Folk rules will
    depend on the specific types of faeries that you’re working with, it doesn’t hurt
    to start with a few basics.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 仙女与人类有不同的礼仪。虽然许多仙族的规则取决于你正在与之合作的具体类型的仙女，但从一些基础开始也无妨。
- en: Most faeries I have contacted have been very forgiving if I messed up. I have
    heard that this isn’t always the case. As always, do your research before going
    in.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 我接触过的大多数仙女如果我搞砸了都会非常宽容。我听说并非总是这样。无论何时，进入之前都要进行研究。
- en: First of all, it isn’t generally polite to call them fairies or faeries. Instead,
    call these beings the Fair Folk or Good People. You can also ask them what they
    would like to be called.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，一般来说称呼他们为仙子或精灵不太礼貌。相反地，称呼这些存在为“公平的民族”或“善良的人们”。你也可以询问他们喜欢怎么称呼。
- en: Don’t try to force a fairy to give you its name. To faeries, names are very
    important and hold a lot of power. You can ask what the faerie would like to be
    called by you.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 不要试图强迫仙灵告诉你它的名字。对于仙灵来说，名字非常重要并且拥有很大的力量。你可以询问仙灵希望你如何称呼它。
- en: It’s also best to avoid giving faeries *your* name, but to be polite and truthful.
    I recommend using a nickname that is somehow related to your full name so they
    won’t feel tricked if they find out.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 最好也避免向仙灵透露*你的*名字，但要礼貌并且真诚。我建议使用一个与你全名相关的昵称，这样他们在发现时不会感到被欺骗。
- en: Another legend says that faeries don’t like to be thanked. Depending on the
    type of faery you’re talking to, thanks can either be offensive because it implies
    that they’re subservient to you, or it may mean that you owe them a debt and are
    now bound to them.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个传说说仙灵不喜欢被感谢。取决于你正在交谈的仙灵类型，感谢可能是冒犯性的，因为这意味着他们对你屈服，或者这可能意味着你欠他们一个债务并且现在被他们绑定了。
- en: 'Instead of thanking the Fair Folk, express gratitude for gifts given. Some
    lines that work well are:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 不要向公平的民族道谢，而是表达对给予礼物的感激。一些表达效果不错的句子有：
- en: “I’m so happy that this object is here. It’s beautiful.”
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: “我很高兴这件物品在这里。它很美。”
- en: “I really appreciate this _______.”
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: “我真的很感激这个 _______。”
- en: Reciprocal gifts or offerings are always good, too.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 互惠的礼物或奉献总是不错的。
- en: If the Fair Folk give you a gift, you should probably accept it. In fact, faeries
    may be offended if you reject the gift, or at the very least a bit hurt.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如果公平的民族给了你一个礼物，你应该接受它。事实上，如果你拒绝礼物，仙灵可能会感到受伤或至少有点委屈。
- en: However, faery gifts are sometimes traps. Legend says that gifts that seem like
    something are nothing, and gifts that seem like nothing are actually something
    quite important, for good or bad. Use your intuition when it comes to accepting
    gifts.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，仙灵的礼物有时候会是陷阱。传说中，看似有的礼物实际上是空无一物，而看似无的礼物则可能是十分重要的东西，无论是好是坏。在接受礼物时请运用你的直觉。
- en: If you do receive a gift from the Fair Folk, give a return gift that’s thoughtful
    as quickly as possible. Faeries work on a debt system and typically feel owed
    if they give you something.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确实从公平的民族那里收到了礼物，尽快以一份周到的回礼回报。仙灵工作在一个债务系统上，通常如果他们给了你东西，他们会感到你欠他们一份。
- en: For example, if you gift them something back, they might avoid causing you mischief
    because they appreciate your reciprocation.  If you don’t return a gift, then
    expect some things to go missing from your home. These are the unspoken Fae Folk
    rules.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你回赠给他们一些东西，他们可能会因为你的回报而避免给你惹麻烦。如果你不回赠礼物，那么预料你的家中会有些东西失踪。这些都是未经言说的仙灵规则。
- en: Try to never spy on the Fair Folk. If faeries are seen when they don’t wish
    to be, they may get angry or withdraw all-together. Faeries like to be invisible
    in our world because it can be dangerous to them.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量不要窥视公平的民族。如果仙灵在他们不希望的情况下被看到，他们可能会生气或完全撤退。仙灵喜欢在我们的世界中保持隐形，因为对他们来说这可能是危险的。
- en: If you do see them and aren’t positive they want you to, simply pretend not
    to notice. Most of the Fae Folk have strong glamours that they put up, but you
    can sometimes see through them if your psychic sense is activated. It’s best to
    go on your way and avoid staring.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到他们并且不确定他们是否希望你看到，最好假装没有注意到。大多数仙灵都有强烈的迷惑力，但如果你的心灵感应被激活，有时你能看穿它们。最好的方法是继续你的路程，避免盯着他们看。
- en: When you’re in contact with faeries, *do not* brag about it to anyone. It’s
    safest to tell no one at all, but if you do want to share your experiences, tell
    only your closest friends in private.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 当与仙灵接触时，*不要*向任何人吹嘘。最安全的方式是根本不告诉任何人，但如果你确实想要分享你的经历，只在私下告诉你最亲密的朋友。
- en: If a fairy asks you not to tell other people something, *don’t speak of it.*
    They have ways of knowing. However, most fairies just don’t want you to brag about
    your contact with them.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个仙灵请求你不要告诉其他人某事，*不要提及它*。他们有知晓的方式。然而，大多数仙灵只是不希望你向别人吹嘘你与他们的接触。
- en: Make sure to speak well of the Fae Folk, even when they aren’t around, because
    they could be listening. Silence is always better.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 请确保在没有他们在场时也要好好说公平的民族的话，因为他们可能在听。保持沉默总是更好的选择。
- en: Don’t lie to the fairies. You can certainly stretch the truth or be clever about *what*
    you say as they always are, but don’t straight up lie.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 不要向精灵撒谎。你当然可以在所说的内容上加以扭曲或聪明地表达，就像他们总是那样，但不要直接撒谎。
- en: For example, give them a nickname instead of your real name, but don’t give
    a fake name. Faeries can get upset if they find out they have been lied to.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，给他们一个绰号而不是你的真名，但不要给出假名。如果发现被欺骗，精灵可能会生气。
- en: Don’t break your word. In the kingdom of the Fair Folk, there are no “three
    strikes.” You only need break your word once to anger them. A promise is a promise,
    even if it didn’t feel serious to you at the time. If you agree to something,
    faeries consider your word a binding oath.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 不要食言。在精灵王国里，没有“三次机会”。你只需要食言一次就会激怒他们。承诺就是承诺，即使在当时你并不觉得严肃。如果你同意了某事，精灵会认为你的话是一种约束的誓言。
- en: When you’re giving offerings to the Fae Folk, try to notice what things they
    like. Most faeries prefer sweet food like honey, cream, bread, crackers, champagne,
    or even whiskey. They will also like things that are native to or traditional
    of your area or ancestry, whichever they’re more connected to.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 当你向**精灵族**献上供品时，请注意他们喜欢的事物。大多数精灵喜欢甜食，如蜂蜜、奶油、面包、饼干、香槟，甚至威士忌。他们也会喜欢与你所在地区或祖先传统相关的事物，无论他们更倾向于哪一个。
- en: Avoid meat or heavily processed food. Fairies that love meat typically aren’t
    the sort you want around.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 避免肉类或重加工食品。喜欢肉类的精灵通常不是你想要的类型。
- en: If you’re doing yard work, taking down trees, etc., give your nature spirits
    and fairies a few days notice. Bring an offering out to the yard and explain to
    them why you have to do this work. Generally, it’s best to avoid this as much
    as possible.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在做园艺工作、砍树等事情，请提前几天告知自然灵和精灵。带一些供品到院子里，并向他们解释为什么要做这项工作。一般来说，尽量避免这样做。
- en: Be kind and generous to nature and animals and keep trash away from fairy areas.
    Faeries really hate getting dirty!
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 对自然和动物要善良慷慨，并远离精灵区域的垃圾。精灵真的讨厌弄脏！
- en: Lastly, if faeries as to borrow something, it’s usually good to give it to them.
    They will always pay you back somehow. Faeries don’t like to owe debts.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果精灵要借东西，通常最好把它给他们。他们总会用某种方式还你。精灵不喜欢欠债。
- en: '***Related:*** [*How To Be A Hedge Witch: Solitary Practice, Hedge Jumping,
    & More*](https://teaandrosemary.com/hedge-witch/)'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '***相关：*** [*如何成为树篱女巫：独自实践、跳篱栅和更多*](https://teaandrosemary.com/hedge-witch/)'
- en: Signs The Fae Folk Are Around
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 表明精灵族在附近的迹象
- en: When you first start talking to the Fae Folk and attempt working with fairies,
    you’ll want to know if they’re actually around. There are a few things that mean
    you likely have fairies in your yard or home, depending on where you have invited
    them to be.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始与精灵族交谈并试图与精灵合作时，你会想知道他们是否真的在周围。有几件事情意味着你可能在你的院子或家里拥有精灵。
- en: 'Some of the signs that indicate fairies are around:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 一些表明附近有精灵存在的迹象：
- en: You see light flickering in the corner of your eye
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你看到眼角处光线闪烁。
- en: You see “spheres” of light around flowers, greenery, or mushrooms
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你看到花朵、绿色植物或蘑菇周围有光“球”。
- en: Your shoes move from one place to another
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的鞋子会从一个地方移到另一个地方。
- en: Your jewelry, crystals, or other shiny objects disappear
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的珠宝、水晶或其他闪亮物品消失了。
- en: Your pets (especially cats) act like they’re playing with an invisible creature
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的宠物（尤其是猫）表现得像在和看不见的生物玩耍。
- en: You have interesting dreams filled with bright colors, fairy music, or sweet
    food
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你做的梦充满了明亮的颜色、精灵音乐或甜食。
- en: You are taught things in dreams by fairies
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你会在梦中由仙女教导事物。
- en: You hear bells, tapping, laughter, fairy music, or singing with no source
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你听到铃声、轻敲声、笑声、精灵音乐或歌声，但没有来源。
- en: A random gift (that could be virtually anything) shows up in your house or yard
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个随机的礼物（可以是几乎任何东西）出现在你的房子或院子里。
- en: You come across a mushroom ring (a clear sign the Fae Folk were there)
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你遇到了蘑菇环（这是精灵族曾在此地的明显迹象）。
- en: You smell the overwhelming scent of flowers with no clear source
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你闻到强烈的花香，但没有明显的来源。
- en: You feel as though someone is watching you
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你感觉有人在看着你。
- en: You may also have a strong feeling that fairies are around you. If you feel
    happy, buoyant, or generally different this can be a sign.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会强烈感觉到精灵在你周围。如果你感觉快乐、兴高采烈或感觉有所不同，这可能是一个迹象。
- en: How To Protect Yourself From The Fae Folk
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何保护自己免受精灵族的影响
- en: I always recommend that you learn about protection before you begin work with
    the Fair Folk. While many of the Fae are wonderful creatures and friends, it’s
    just prudent to protect yourself like you would even around human beings.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 我始终建议你在开始与仙族工作之前学习保护自己。虽然很多仙族是美好的生物和朋友，但像与人类一样保护自己是明智的选择。
- en: First of all, set up some wards. I recommend that you ward your home so that
    only those invited may enter. Engage with faeries outside only, at first, until
    you feel comfortable inviting them in.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，设置一些结界。我建议你保护你的家，只有被邀请的人才能进入。起初，在外面与仙族互动，直到你感到舒适才邀请他们进入。
- en: I also recommend that you ward your body and the bodies of anyone else who lives
    in your home. I typically draw from the earth to power these wards so that they
    stay strong over time. I like to make a talisman that will break 24 hours before
    the wards go down, so I have a chance to re-do them.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 我还建议你保护好你自己和家中其他人的身体。我通常从大地中汲取能量来维持这些结界，使其随着时间的推移保持强大。我喜欢制作一个护符，在结界崩溃前24小时就会破碎，这样我就有机会重新制作它们。
- en: It’s very important that you ward against physical, mental, emotional, and spiritual
    damage, as fairies are able to inflict many different kinds of harm.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 非常重要的是，你要防范身体、心理、情感和精神上的伤害，因为仙族能够造成多种不同类型的伤害。
- en: I cleanse my space frequently to make sure that nothing untoward has slipped
    past my wards. I recommend doing this, although your wards will get stronger over
    time.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常清洁我的空间，确保没有不适当的东西闯过我的结界。我建议你也这样做，尽管你的结界会随着时间变得更加坚固。
- en: You can even ward your yard if you’re feeling nervous. When you’re first meeting
    with fairies, invite them in the for the afternoon or for a set amount of time.
    Be very careful with your wording as this now means they’re allowed in which you
    can’t take back until the time period has past.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感到紧张，甚至可以保护你的院子。当你第一次与仙族见面时，邀请他们在下午或一定时间内进入。非常小心地措辞，因为这意味着他们现在被允许进入，而这是不能收回的，直到时间到期。
- en: If you have children, it’s especially important that you ward them properly
    before beginning work with the Fair Folk. Children can be attractive to fairies
    with ulterior motives. Legend says that the Fae sometimes steal children right
    out of their beds and replace them with Fae children.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有孩子，开始与仙族（Fair Folk）工作之前，保护他们非常重要。孩子可能会吸引那些别有用心的仙族。传说说仙族有时会从孩子的床上偷走孩子，并替换成仙族的孩子。
- en: Place iron in your children’s rooms as well as crosses, if this feels comfortable
    to you. Teach them how to act around the Fae Folk and how to stay safe. Keep an
    eye on your children when you’re in nature, such as on a walk through the woods.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在你孩子的房间里放置铁器和十字架，如果这让你感觉舒服的话。教他们如何在仙族面前表现，以及如何保持安全。在你和孩子在自然界中，比如在森林中散步时，要时刻注意他们。
- en: If worst comes to worst, about 80% of faeries are repelled or injured by iron.
    You can make a charm of iron or place a bit of iron into a spray bottle and create
    iron spray. Any type of iron as well as steel (which contains iron) will work.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 如果情况变得最糟，大约80%的仙族会被铁所驱逐或受伤。你可以制作铁制护符或在喷瓶中放入一点铁，并制作铁喷雾。任何类型的铁以及含铁的钢都可以使用。
- en: However, this is really a last resort because using iron will damage your relationship
    with the Fair Folk beyond repair. It’s quite literally throwing them out of your
    home instead of working with them. I would much rather apologize for what I have
    done, give a gift, or come to some sort of resolution rather than banish faeries
    from my life.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这真的是最后的手段，因为使用铁会彻底损害你与仙族之间的关系。这实际上是将他们从你的家中赶出去，而不是与他们合作。我更愿意为我所做的事道歉，送上礼物，或达成某种解决方案，而不是将仙族从我的生活中驱逐出去。
- en: At the end of the day, you should always trust your own instincts. There are
    wonderful faeries full of light and love, and there are also darker faeries who
    need little provocation. If something feels off, it probably is.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 每天结束时，你应该始终相信自己的直觉。有些充满光与爱的美好仙族，也有些只需少许激怒便会显得更加黑暗的仙族。如果感觉不对劲，那可能就是真的。
- en: Take steps to protect yourself before you begin working with the Fae and you
    will have much less to worry about.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始与仙族工作之前采取措施保护自己，你就会少很多后顾之忧。
