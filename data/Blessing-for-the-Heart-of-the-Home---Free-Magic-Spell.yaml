- en: Blessing for the Heart of the Home
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 家庭之心的祝福
- en: This is a candle, crystal and representational spell which calls upon Hestia,
    goddess of the hearth and home, to bring her qualities of constancy, calmness
    and gentleness to bear on your home. Hestia is supportive of the family and home
    and was praised by the poet Homer in ancient Greece.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个关于蜡烛、水晶和代表性咒语，它召唤赫斯提亚女神，家庭和家的女神，将她的坚定、平静和温柔品质带到你的家中。赫斯提亚支持家庭和家，古希腊诗人荷马曾赞美过她。
- en: '## Casting Instructions for ''Blessing for the Heart of the Home'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“家庭之心的祝福”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Lavender candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薰衣草蜡烛
- en: small silver or brass bowl
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小银或黄铜碗
- en: Lavender flowers
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薰衣草花
- en: Small piece of amethyst
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小块紫水晶
- en: '**You will need the following items for this spell:**'
  id: totrans-15
