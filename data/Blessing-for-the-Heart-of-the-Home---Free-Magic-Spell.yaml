- en: 'Before placing the candle in the bowl raise the latter above your head in both
    hands and say: "Hestia, you who tends the holy house of the lord Apollo, draw
    near, and bestow grace upon my home"'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在将蜡烛放入碗之前，双手举起碗，并说：“赫斯提亚，你守护阿波罗主庙的女神，请靠近，赐予我家庭恩惠”。
- en: 'Place the candle in the bowl, making certain the candle will stand firmly.
    Light the candle and when it is properly alight pass the amethyst three times
    through the flame and say: "Hestia, glorious is your portion and your right".'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将蜡烛放入碗中，确保蜡烛能够稳固地立着。点燃蜡烛，当它完全点燃时，用紫水晶在火焰中穿过三次，并说：“赫斯提亚，你的部分和权利是荣耀的”。
- en: 'Place the amethyst in your hearth or close to your fireplace. (If you have
    no fireplace then as close to the centre of your home as possible.) Sprinkle some
    of the lavender flowers across your doorway to keep your home safe. Say: "Hail
    Hestia, I will remember you".'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 将紫水晶放在壁炉或靠近壁炉的地方。（如果没有壁炉，则尽可能靠近家中心位置。）在门口撒些薰衣草花以保护你的家。说：“万岁赫斯提亚，我将永远记住你”。
- en: Allow the candle to burn down and then place some of the lavender flowers in
    the bowl, leaving it in a safe space. At times when the atmosphere in the home
    becomes somewhat fraught, this spell can bring a period of peace and tranquillity.
    The bowl, lavender flowers and amethyst are all sacred to Hestia and remind you
    of her presence.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让蜡烛燃烧完毕，然后将一些薰衣草花放入碗中，将其放在一个安全的地方。当家中氛围变得有些紧张时，这个咒语可以带来一段和平与宁静的时光。碗、薰衣草花和紫水晶都是赫斯提亚的圣物，提醒你她的存在。
