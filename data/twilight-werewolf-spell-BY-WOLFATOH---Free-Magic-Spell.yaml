- en: chant this spell 2-4 times, or more if you would like.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 唱这个咒语2-4次，或者更多如果你愿意。
- en: gods, goddesses, and spirits of change and life. i ask of you a simple request.
    let me be a wolf of the twilight. let my enemies who stand against me be filled
    with fright. i wish for my life to change. i wish for my life to rearrange. gods,
    goddesses, and spirits allow this for me. so mote it be.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 变化和生命的神灵和女神。我向你们请求一个简单的要求。让我成为黄昏时的一只狼。让那些站在我对立面的敌人感到恐惧。我希望我的生活改变。我希望我的生活重新排列。诸神、女神和灵魂，请允许我这样做。如此成就。
