- en: A warning to incense burners and new herbalists.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个警告给焚香炉和新草药师。
- en: '## Casting Instructions for ''Warning Incense Burners Herbalists'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“警告焚香炉草药师”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是这个咒语所需的物品：**'
- en: None. Its a warning, and good advice to herbalists who burn homemade incense.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有。这是一个警告，对于焚烧自制香料的草药师是一个很好的建议。
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是这个咒语所需的物品：**'
- en: None. Its a warning, and good advice to herbalists who burn homemade incense.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有。这是一个警告，对于焚烧自制香料的草药师是一个很好的建议。
- en: If you are an herbalist who knows how, or is learning how to make incense and
    infusions, this is for you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位知道如何或正在学习如何制作香料和浸泡液的草药师，请参考。
- en: I just had a very bad experience with one of my homemade incenses. It started
    fairly normally, and then I could feel my head start to hurt, and the room became
    a very scary place when I shut the lights off to sleep.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚与我的一种自制香料有了非常不愉快的经历。一开始还相对正常，然后我感觉到头痛开始，当我关灯睡觉时，房间变成了一个非常可怕的地方。
- en: If you have ever made an incense with all of the right ingredients, and you're
    just itching to test it, make sure that all of the ingredients are safe to inhale.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您曾经用所有正确的成分制作过香料，并且您迫不及待地想要测试它，请确保所有成分对于吸入是安全的。
- en: You may want to research it, and consider steaming it, or making an infusion.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能希望对其进行研究，并考虑蒸馏或制作浸泡液。
- en: This morning was also a bad experience.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上也是一次不愉快的经历。
- en: Make sure you can burn something before you try it, some results can be lethal,
    and no one wants anyone getting hurt.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试之前确保您可以燃烧某些东西，有些结果可能致命，没有人希望任何人受伤。
- en: This warning is here simply to urge you to research what you make.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此警告只是为了敦促您研究您所制作的东西。
- en: It will save you a lot of grief!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这将为您节省大量痛苦！
