- en: 365 Witch - Wise Witches and Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 365女巫 - 明智的女巫和女巫宗教
- en: 来源：[https://witchcraftandwitches.com/types-of-witches/365-witch/#0001-01-01](https://witchcraftandwitches.com/types-of-witches/365-witch/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/types-of-witches/365-witch/#0001-01-01](https://witchcraftandwitches.com/types-of-witches/365-witch/#0001-01-01)
- en: When a friend of this site was in the public eye frequently, it seemed the only
    time anyone wanted an interview about Witches and their methods was around Halloween.
    Now, this is understandable since October embraces all things Witchy and spooky.
    However, for those who consider themselves a Witch (Wiccan or other flavor of
    magical practitioner) this is not a one day or one month commitment. It’s a life
    time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当这个网站的一个朋友频繁出现在公众视线中时，似乎唯一有人想要采访关于女巫和她们的方法是在万圣节期间。现在，这是可以理解的，因为十月包含所有女巫和幽灵的事物。然而，对于那些认为自己是女巫（Wiccan或其他魔法实践者的其他风味）的人来说，这不仅仅是一天或一个月的承诺。这是一生。
- en: Halloween by many names relates to New Years on the Witch’s calendar. This is
    a time to honor our ancestors, and when the veil between worlds grows thin. Magic
    is definitely afoot! The custom of wearing costumes (also called guising) came
    from early fears that malevolent spirits would try to create all manner of mischief.
    The costumes along with jack-o-lanterns were meant to frighten and fool such beings,
    thereby leaving them safe. Today, many Witches hold a group ritual on Hallows
    to celebrate the moment, while others choose to honor it in the quiet of their
    home. The next day, however, life continues – we are still Witches!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 万圣节有很多名称，与女巫日历上的新年有关。这是一个纪念我们祖先的时候，当世界之间的面纱变得薄。魔法肯定是生效的！穿着化妆服（也称为guising）的习俗来自早期对恶意精灵可能制造各种骚扰的恐惧。这些服装连同南瓜灯笼旨在吓唬和愚弄这些生物，使他们安全。今天，许多女巫在万圣节举行集体仪式来庆祝这一时刻，而其他人选择在家里静静地纪念它。然而，第二天，生活继续进行
    - 我们依然是女巫！
- en: There are many recognized celebrations in the Wheel of the Year, but the most
    important aspect of magical philosophy is that you eat, breathe, and LIVE it.
    So what might the normal day of a Witch look like? Before answering that question
    we have to define “normal”. Witches, like Neo-Pagans personalize their practices
    and beliefs so that they truly reflect the individual vibration of the soul. Witches
    are as unique as fingerprints. Yes, they bear some similarities to each other,
    but put 10 in a room and you’ll get 10 different perspectives on magical topics.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一年之轮中有许多公认的庆祝活动，但魔法哲学最重要的方面是你要吃、呼吸和生活它。那么一个女巫的普通日子会是什么样呢？在回答这个问题之前，我们必须定义“常规”。女巫像新异教徒一样，个性化他们的实践和信仰，以使它们真正反映灵魂的个人振动。女巫就像指纹一样独特。是的，它们彼此之间有一些相似之处，但把10个人放在一个房间里，你会得到10种不同的魔法主题的观点。
- en: Having said that, your everyday Witch could well be a person next door or down
    the street. There is no donning pointy hats or black robes for daily reality.
    Instead, more than likely there’s a business suit or all-purpose conservative
    outfit ready for work. A person may carry a charm or amulet in a purse or brief
    case, and hang some type of protective piece in their car for the road. He or
    she might recite mantras or affirmations in the car, or listen to spiritually
    uplifting music (me? Heh, I like old rock n’ roll).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，你日常的女巫很可能是邻居或街边的人。在现实生活中，没有人戴尖帽或黑袍。相反，更可能是一套商务服装或多用途的保守服装为工作做好准备。一个人可能在钱包或公文包里携带一个护身符或护身符，并在车辆上挂上某种保护性物品。他或她可能会在车上背诵咒语或断言，或者听一些精神振奋的音乐（我呢？嘿，我喜欢古老的摇滚乐）。
- en: If the day proves particularly problematic, one might create a protective visualization
    or dab on a personally empowering tincture made at home during a favorable moon
    phase. Maybe they will take a walk as a moving meditation. It all depends on the
    individual, the situation and the goals involved.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这一天证明特别棘手，一个人可能制作一个保护性的视觉化，或是在有利的月相期间在家中制作自我增强的药剂。也许他们会散步作为一种移动的冥想。这一切取决于个人、情况和所涉及的目标。
- en: In the work place many Witches prefer to remain in the proverbial closet fearing
    misunderstanding could lead to stress among peers and even job loss. Some continue
    staying to themselves with Grandma Betsy who is a died-in-the-wool Catholic, or
    a devout Christian friend who probably wouldn’t understand that a spell is like
    a prayer. This decision is difficult for many Witches. As mentioned, there is
    a deep desire to live our faith. Society and other religious/philosophical outlooks
    doesn’t always make that an easy task. While alternative faiths have made great
    strides over the past few decades, the journey is only just starting.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作场所，许多女巫更喜欢保持低调，担心被误解会导致同事间的压力甚至丢掉工作。有些人选择与祖母贝琪呆在一起，她是个虔诚的天主教徒，或者和一个虔诚的基督教友人呆在一起，这些人可能无法理解咒语就像是一种祈祷。这对许多女巫来说是个艰难的决定。正如前面提到的，我们渴望过上我们的信仰。社会和其他宗教/哲学观并不总是让这变得容易。尽管在过去的几十年里，另类信仰已经取得了很大进展，但这个旅程才刚刚开始。
- en: If you happen to meet a Witch (or several) its ok to ask questions. You don’t
    have to wait until October (honest). Most Witches enjoy respectful conversation
    where two people can learn from each other. Their job is not to “recruit” you.
    If anything, those following a magical tradition wait for seekers to find THEM,
    not vice-versa. In other words, there will never be a Sunday-go-to-tent-meeting
    for potential converts (however casseroles are still very welcome at open circles!).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你碰巧遇到一个女巫（或是几个），问问题是可以的。你不必等到十月（真的）。大多数女巫喜欢保持尊重的对话，双方可以互相学习。她们的工作不是“招募”你。如果有的话，那些遵循魔法传统的人等待寻求者找到他们，而不是相反。换句话说，永远不会有为潜在信徒举办的主日帐篷聚会（不过在开放的圈子里，烩菜仍然非常受欢迎！）。
- en: There may well be open events in your area where you can go to learn more. Pagan
    Pride days also offer a comfortable venue where you can meet practitioners from
    a variety of paths, listen to lectures and generally mix-n-mingle, finding the
    energy that feels right for you. This doesn’t mean you’ll become a Witch. That
    takes a bit of soul searching and research before diving head-long into that magical
    pool. However, what you come away with from such encounters are different perspectives
    on what constitutes spirituality in the modern day world.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在你所在地区可能会有一些开放的活动，你可以参加以了解更多。异教骄傲日也提供了一个舒适的场所，您可以在那里遇到各种不同信仰路径的从业者，听讲座，总体上交流互动，找到适合您的能量。这并不意味着你会成为女巫。在您跳进那个神奇的池塘之前，那需要一些灵魂的探寻和研究。然而，从这样的相遇中你得到的是对现代世界精神实质的不同观点。
- en: Halloween? Yes I am a Witch, and I’ll take a treat please!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 万圣节？是的，我是女巫，我会要一份糖果！
