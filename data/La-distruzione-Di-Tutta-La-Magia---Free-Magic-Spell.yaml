  zh: "\x95 一个祭坛。"
- en: "\x95 All your emotions, wishs, and dreams."
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 所有你的情感、愿望和梦想。"
- en: Use the paint brush to paint the blood in a circle around you and your alter.
    Surround yourself with each candle and light them. Now on your alter with the
    paper use the brush to write in blood, ''Benedico questo giorno per essere la
    distruzione di tutta la magia.'' Then sign it with your signature at the bottum.
    Sign it with all your emotions, wishes, and dreams.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 使用画笔在你和你的祭坛周围画一个圆圈，并用血液涂抹。用每根蜡烛围绕自己，并点燃它们。现在在你的祭坛上用纸和刷子用血液写下，“Benedico questo
    giorno per essere la distruzione di tutta la magia。”然后在底部签名。用你所有的情感、愿望和梦想签名。
- en: 'Warning: In doing this you have to commit to what you have just done. If you
    do not know latin then learn it. Things all come in to play for a reason and by
    doing this then you made it to where there is no reason.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：在做这件事时，你必须承诺你刚刚做的事情。如果你不懂拉丁语，那就学一下。所有事情都有原因，通过这样做，你让它变得毫无理由。
- en: I am not liable to any harm this may cause to you or others that perform this
    spell. I will not be accused of any actions for someone else to perform this spell
    because it is the caster's choice weather he/she perforn this spell or not.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我对你或其他人施展这个咒语所造成的任何伤害不负责任。我不会因为别人施展这个咒语而被指控任何行为，因为是否施展这个咒语由施法者自己决定。
- en: 'Note: I have created this spell, but shall never perform it myself. Take this
    to heart when you read all this.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：我创造了这个咒语，但永远不会自己施展它。当你阅读这一切时，请牢记这一点。
