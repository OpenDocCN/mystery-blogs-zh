- en: Only if you wish it then so shall it be.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 只有当你希望它时，它才会如此成真。
- en: '## Casting Instructions for ''La distruzione Di Tutta La Magia'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《La distruzione Di Tutta La Magia》施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: "\x95 Lots of blood( human blood is key)."
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 大量的血液（人血至关重要）。"
- en: "\x95 Paper"
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 纸张"
- en: "\x95 A paint brush."
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 一支画笔。"
- en: "\x95 A signature at the bottum."
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 在底部签名。"
- en: "\x95 All the colored candles."
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 所有的彩色蜡烛。"
- en: "\x95 An alter."
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 一个祭坛。"
- en: "\x95 All your emotions, wishs, and dreams."
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: "\x95 所有你的情感、愿望和梦想。"
- en: '**You will need the following items for this spell:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: "\x95 Lots of blood( human blood is key)."
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
