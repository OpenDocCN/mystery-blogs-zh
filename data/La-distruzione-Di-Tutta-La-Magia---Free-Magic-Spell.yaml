- en: I wouldn't recommend trying this [reading over it, it's not only dangerous but
    probably won't work] You can work blood magick, but this isn't it. You can use
    a few drops of your own blood to strengthen a spell. Some even use animal sacrifices
    in their craft [research it please, don't start hunting animals and killing them.
    Most modern Pagans don't use animal sacrifices, and the ones that do treat the
    animals with the utmost respect] This spell is to make a wish? There are a ton
    of better options [write your wish on a bay leaf, charge the leave with energy
    while imagining your wish coming true, then burn it. Simple and effective wish
    spell. IF you wish to incorporate blood, prick your finger with a sterilized needle
    and let one drop fall on the leaf]
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我不建议尝试这个【阅读它时，它不仅危险，而且可能不起作用】。你可以使用血液魔法，但这不是。你可以用几滴自己的血来增强一个咒语。有些人甚至在他们的手艺中使用动物祭品【请研究一下，不要开始猎杀动物并杀死它们。大多数现代异教徒不使用动物祭品，那些使用的人对待动物都是最尊重的】。这个咒语是为了许愿？有很多更好的选择【在桉树叶上写下你的愿望，在想象你的愿望成真的时候为叶子充能，然后把它烧掉。简单而有效的愿望咒语。如果你希望加入血液，用消毒过的针扎一下手指，让一滴血滴在叶子上】。
