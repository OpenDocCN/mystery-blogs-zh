- en: During a full or new moon, light a fire in the cauldron, take the piece of paper
    and color a red heart onto it, then write the name of the person whom you desire
    on the heart. While doing all of this, think of the person being attracted to
    you and not being able to resist you! Think of his or her heart burning with desire
    for you just like the flames of the fire. Then kiss the name on the heart three
    times. Place the paper on the fire while saying these words three times. Do so
    with the utmost sincerity.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在满月或新月期间，在大锅中点燃火焰，取出一张纸，在上面画一个红色的心形，然后写下你所渴望的人的名字。在做这一切的时候，想象那个人被你吸引，无法抗拒你！想象他或她的心像火焰一样为你燃烧。然后亲吻心形上的名字三次。在说出这些话三次的同时，将纸放在火中。务必诚挚地完成这一切。
- en: '"Fire come from below,'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “火焰来自下方，
- en: Bring me love that I do know,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 带给我我所知道的爱，
- en: Make my heart blaze and shine,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的心燃烧和闪耀，
- en: To bring me love that will be mine!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 带给我将属于我的爱情！
- en: Soon my love will come a day,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 很快我的爱会来临，
- en: Three times strong and here to stay!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 三次强大，留在这里！
- en: So mote it be."
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成为吧。"
- en: Stay and meditate on the spell you just did, seeing it come true. After you
    are finished concentrating for a few minutes, extinguish the fire, soon your love
    will come to you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 留下并冥想你刚刚完成的咒语，看着它成真。在你专注了几分钟后，熄灭火焰，你的爱情很快就会来到你身边。
