- en: This is the first of a series of fie magick spells of which I will be post to
    this page.Fire Magick has been around for centuries. Here exposed to you isnthe
    art o?f magick and fire! Fire magick can be used for both black and white magic,
    but don't get burned.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我将要发布到这个页面的一系列火焰魔法咒语中的第一个。火焰魔法已存在数个世纪。在这里，向您展示魔法和火焰的艺术！火焰魔法可以用于黑白魔法，但不要被烧伤。
