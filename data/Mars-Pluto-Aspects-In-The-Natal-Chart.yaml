- en: Mars-Pluto Aspects In The Natal Chart
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 火星-冥王星在出生图中的影响
- en: 来源：[https://teaandrosemary.com/mars-pluto-aspects-natal/#0001-01-01](https://teaandrosemary.com/mars-pluto-aspects-natal/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/mars-pluto-aspects-natal/#0001-01-01](https://teaandrosemary.com/mars-pluto-aspects-natal/#0001-01-01)
- en: Mars-Pluto aspects in the natal chart can be extremely intense. Mars is the
    energy of the warrior, the fighter, but Pluto can create secrecy, obsession, or
    control issues.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 出生图中的火星-冥王星相位可能非常强烈。火星是战士、斗士的能量，但冥王星可能会带来保密性、困扰或控制问题。
- en: When these two planets are in aspect, they create someone who is an intensely
    successful leader and motivator, or alternatively someone who has issues in relationships
    due to control, obsession, and manipulation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当这两颗行星相位时，它们会创造出一个极其成功的领导者和激励者，或者一个由于控制、困扰和操控问题而在人际关系中遇到困难的人。
- en: Mars Conjunct Pluto
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星与冥王星合相
- en: With the Mars conjunct Pluto natal aspect, you have a huge amount of drive when
    you want to achieve a goal. Your determination and inner strength is truly endless.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有了火星与冥王星合相的出生图，你在追求目标时拥有巨大的动力。你的决心和内在力量是无穷的。
- en: In fact, you probably won’t stop until you achieve your goal. You can become
    obsessive over the things you want, but you also summon the courage you need to
    move forward.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你可能一直不停地努力直到实现目标。你可能会对自己想要的事情过分执着，但同时你也会鼓起勇气向前迈进。
- en: You have a strong sense of intuition that can get you far in life. However,
    because you have such good instincts combined with this drive, you can also become
    manipulative to achieve your goals with Mars conjunct Pluto.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你有着可以让你在生活中走得很远的强烈直觉。然而，由于你拥有如此好的直觉与这种驱动力结合，你也可能会变得操控以实现自己的目标，火星与冥王星合相。
- en: Ultimately, you are great at finding solutions, but you may go to *any* lengths
    necessary to solve a problem. *You* decide how you use this placement.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你擅长找到解决方案，但是为了解决问题，*你*可能会不择手段。*你*决定如何运用这个位置。
- en: If something isn’t working and the energy isn’t flowing, you’ll keep trying
    until you have a way to make it work.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某事不顺利且能量无法流动，你会不停地尝试，直到找到方法使其运转。
- en: Sometimes, people with Mars conjunct Pluto start to feel dissatisfied. If you
    find yourself chasing the next challenge over and over, this can be a sign that
    you’re letting this aspect run your life. It’s important that you learn how to
    slow down and enjoy the music.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，火星与冥王星合相的人会感到不满意。如果你发现自己一遍又一遍地追逐下一个挑战，这可能意味着你让这个相位主导了你的生活。学会放慢脚步、享受音乐是很重要的。
- en: With Mars conjunct Pluto, you may have issues with authority. You probably don’t
    accept that anyone is “higher up” than you, and you are very sensitive to power
    struggles.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有了火星与冥王星合相，你可能对权威有问题。你可能不接受任何人比你“更高级”，并且对权力斗争非常敏感。
- en: You don’t like to be bullied or even gently pushed. When someone does have power
    over you, you can quickly feel resentful.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你不喜欢被欺负，甚至是轻轻地推。当有人对你有权力时，你可能会迅速感到愤怒。
- en: Others may feel that you’re overly aggressive with Mars conjunct Pluto. You
    can seem angry, yet you also have a manipulative side that comes out.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人可能会觉得你火星与冥王星合相过于攻击性。你可能显得愤怒，但你也有一个操控性强的一面。
- en: Sometimes, you may *seem* aggressive just because you have so much energy and
    passion for accomplishing your goals. It’s important that you learn how to express
    this energy in a healthy way.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你可能*显得*过于激进，仅仅是因为你对实现目标充满了能量和激情。学会如何以健康的方式表达这种能量是很重要的。
- en: If you don’t get your energy *out*, then it can manifest as aggression *or*
    come out sideways through manipulation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的能量没有释放出去，它可能会表现为攻击性*或*通过操控的方式出现在侧面。
- en: Mars conjunct Pluto gives you the skills you need to take advantage of others,
    but *you* decide how you use these skills. Your morals will determine how you
    treat other people.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与冥王星合相赋予你利用他人所需的技能，但是*你*决定如何使用这些技能。你的道德观决定了你如何对待他人。
- en: Your aura is alluring and powerful with Mars conjunct Pluto. Other people probably
    see you as strong or commanding, and it’s important to you that no one discovers
    your vulnerable weaknesses.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有了火星与冥王星合相，你的气场既迷人又强大。别人可能会把你看作坚强或有权威，而且你很重视没有人发现你脆弱的弱点。
- en: The goal with Mars conjunct Pluto is to transform. Your raw, primal energy and
    your need to achieve can be transformed so that you’re able to help the world
    instead of only yourself.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 火星合相冥王星的目标是转化。你那原始的、原始的能量以及你实现目标的需求可以被转化，这样你就能帮助世界而不仅仅是自己。
- en: This doesn’t mean that you can’t be ambitious! However, it’s important that
    you develop morals about how you treat *other* people.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着你不能有野心！然而，重要的是你要建立起如何对待*其他*人的道德准则。
- en: Learn to transform not only your own situations in life, but the way that you
    deal with others as well. Figure out how to treat people well and find solutions
    to your problems that don’t involve aggression or manipulation.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 学会不仅转变自己生活中的处境，还要改变你与他人打交道的方式。找到如何善待人并解决问题的新方法，而不是采用侵略或操控。
- en: Mars conjunct Pluto is a very supportive aspect, meaning you’re likely to achieve
    success. However, your path to the top will be much easier and more fulfilling
    if you’re able to transform the way that you treat those around you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 火星合相冥王星是一个非常支持性的面相，意味着你很可能会取得成功。然而，如果你能够转变对待周围人的方式，那么你通往巅峰的道路将会更加轻松和充实。
- en: Mars Trine Pluto
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星三分相冥王星
- en: With Mars trine Pluto, you are determined and passionate. When you want to make
    something happen, you’re all in.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有火星三分相冥王星，你充满决心和热情。当你决定要实现某事时，你会全身心投入。
- en: In fact, it may be difficult for you to take things slowly. You tend to jump
    in and push a project along because you simply know that you can do it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你可能很难缓慢行事。你倾向于迅速投入并推动项目前进，因为你确信自己能做到。
- en: When it comes to decisions, you’re very decisive and will stick by your original
    thoughts.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在做决定时，你非常果断，会坚持自己最初的想法。
- en: Mars trine Pluto also means that you’re persistent once you’ve decided on a
    path. You will use all the resources at your fingertips to reach your goals.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 火星三分相冥王星也意味着，一旦确定了目标，你会坚持不懈。你会利用手边的所有资源来达成目标。
- en: When there’s a crisis, everyone will want you on their side! You aren’t afraid
    to get your hands dirty in order to make something happen.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当危机来临时，每个人都希望你站在他们这一边！为了达成目标，你毫不犹豫地动手。
- en: Mars trine Pluto makes you a natural leader, yet you also have the qualities
    of a warrior. You have the foresight to plan, but the strength to carry through
    on your own.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 火星三分相冥王星让你天生具备领导者的素质，同时也拥有战士的特质。你有规划未来的远见，但也有足够的力量独自推动事情。
- en: These qualities are simply effortless with Mars trine Pluto. You express your
    will easily and probably have a hard time *not* pushing forward.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 火星三分相冥王星让这些特质变得轻而易举。你能轻易表达自己的意志，而且可能很难*不*向前推进。
- en: Though you are an intense force, your Mars trine Pluto aspect makes you easy
    to be around. People probably aren’t *too* scared of you, but instead want you
    on their side and recognize your natural power.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你是一股强大的力量，但是你的火星三分相冥王星让你易于相处。人们可能不会*太*害怕你，而是希望你站在他们这边，并认识到你的天生力量。
- en: Mars trine Pluto is a great intrinsic aspect that you can utilize to make big
    things happen, as long as you use your energy for good. Make sure that you don’t
    manipulate or hurt others, though this is unlikely with the trine.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 火星三分相冥王星是一个极好的内在面向，可以让你实现伟大的事业，只要你将能量用于正面。不过，请确保不要操控或伤害他人，尽管这在三分相中是不太可能的。
- en: Mars Sextile Pluto
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星与冥王星呈六分相
- en: With Mars sextile Pluto, you’re naturally resourceful. When there’s a crisis,
    you keep your head on straight and you’re able to lead others to a solution.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在火星与冥王星呈六分相的影响下，你天生具有丰富的资源。当危机来临时，你能保持冷静并带领他人找到解决方案。
- en: In fact, you have all of the qualities that you need to make big things happen.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，你拥有一切需要的素质来实现伟大的事业。
- en: Sometimes, Mars sextile Pluto indicates that you experienced hardships at a
    young age. These struggles allowed you to develop these qualities, and you now
    know how to handle difficult situations.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，火星与冥王星呈六分相表明你在年轻时经历了困难。这些挑战让你发展出这些特质，现在你知道如何处理困难局面。
- en: Mars sextile Pluto gives you the opportunity to learn how to come up with creative
    solutions to problems. You will be given many opportunities in your life to figure
    out new ways of dealing with issues.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与冥王星呈六分相让你有机会学会如何提出创造性的问题解决方案。在你的生活中，你将有许多机会找到处理问题的新方法。
- en: On many levels, Mars sextile Pluto gives you the energy of the warrior, yet
    you also have the skills of a leader.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在多个层面上，火星与冥王星呈六分相让你拥有战士的能量，但同时也具备领导者的技能。
- en: Make sure that you find your own ethics. It’s easy to use these powers to manipulate
    or coerce others, yet this will not bring you the true satisfaction that you seek.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 确保找到自己的道德标准。利用这些力量去操纵或胁迫他人是容易的，但这不会带给你真正的满足感。
- en: When you follow a set of morals, you will grow your confidence and learn how
    to let go of your need for control. Use your Mars sextile Pluto for good, not
    to step on other people.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当你遵循一套道德准则时，你将增强自信，并学会放弃对控制的需求。利用你的火星六分冥王星的力量做正确的事情，而不是用来践踏他人。
- en: Mars Opposition Pluto
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星与冥王星的对立
- en: Mars opposition Pluto is an intense aspect. You probably go through many crises
    in your life and may feel as though you’re always on the edge of violence, even
    if there’s no clear cause.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与冥王星是一个强烈的相位。你可能会在生活中经历许多危机，甚至在没有明显原因的情况下也感觉自己总是处于暴力的边缘。
- en: You have a lot of energy bottled up inside you and feel like you’re always in
    conflict with the world. You feel as though you always have to prove yourself.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你体内积聚了大量的能量，感觉自己总是与世界对抗。你似乎总觉得自己必须证明自己。
- en: In the beginning of your life, Mars opposition Pluto creates intense feelings
    of victimization. You may feel that the world is out to get you, yet you are also
    super hard on yourself and go through periods where you feel worthless.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的生命早期，火星与冥王星的对立会造成强烈的受害感。你可能觉得整个世界都在排挤你，同时你对自己也非常苛刻，经历时期感觉毫无价值。
- en: At the same time, you can be very competitive and have an urge to win. This
    can make you feel as though you’re always right.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，你可能会非常竞争，并有赢的冲动。这可能让你觉得自己总是正确的。
- en: I find that Mars opposition Pluto is a difficult placement to understand. You
    have conflicting viewpoints. You feel that others can’t possibly understand you,
    yet you also feel a bit ashamed of who you are.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现火星与冥王星的对立是一个难以理解的放置。你有矛盾的观点。你觉得别人不可能理解你，但同时也对自己感到有些羞愧。
- en: Mars opposition Pluto makes you have incredibly high expectations, both for
    yourself and for others. Because you are often let down, you may feel depressed
    about the flaws in the world.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与冥王星使你对自己和他人的期望非常高。因为经常感到失望，你可能会对世界的缺陷感到沮丧。
- en: You may be overly aggressive or irritating towards others because you have a
    strong, volatile nature. Your energy can be very intense and abrupt.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你的天性强烈而不稳定，你可能对他人过于激进或烦人。你的能量可能非常强烈且突然。
- en: With Mars opposition Pluto, you may see your strong will as a strength, yet
    it can also be a weakness when you use it to antagonize others.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 有了火星与冥王星的对立，你可能将自己的坚强意志视为一种优点，但当你用它来挑衅他人时，它也可能成为一种弱点。
- en: You may attract opposition because your personality is a bit provocative. You
    are quick to jump to the fight without thinking things through, but this can rub
    people wrong.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能因为个性有些挑衅而遭到反对。你很容易冲动地参与战斗，而不事先考虑，但这可能会得罪人。
- en: The tendency to impose your will on others can cause problems, too. If someone
    doesn’t bend to your will, you may react quickly or angrily.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 强加你的意愿于他人可能会导致问题。如果有人不顺从你的意愿，你可能会迅速或愤怒地做出反应。
- en: Mars opposition Pluto can also mean that you try to control the environment
    around you. If you’re scared to step out of your bubble, this is a sign that you
    are focusing too much on control and that you need to let go.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与冥王星的对立还可能意味着你试图控制周围的环境。如果你害怕走出自己的舒适圈，这表明你过于专注于控制，需要放手。
- en: You *don’t* like to be dominated by others. In fact, you may have issues with
    those in power and might dislike authority.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*你*不喜欢被他人支配。事实上，你可能会对掌权者有问题，甚至可能不喜欢权威。'
- en: The problem with Mars opposition Pluto is that it combines the combative and
    aggressive pieces of Mars with the manipulative, depressing, and controlling aspects
    of Pluto. You swing back and forth between these two mediums.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与冥王星的问题在于它结合了火星的好战和侵略性质以及冥王星的操纵、压抑和控制方面。你在这两种模式之间摇摆。
- en: In relationships, you may act a bit Scorpionic, even if your Mars is in a different
    sign. Pluto in this aspect gives this deeper, darker, obsessive energy to your
    partnerships.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系中，你可能表现得有点天蝎座特质，即使你的火星在不同的星座。在这个方面，冥王星给你的伴侣关系带来了更深、更黑暗、更执着的能量。
- en: Your approach to relationships may be pretty intense. However, you also have
    a strong magnetic quality that can make potential partners become obsessed with *you*
    very quickly.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你对待关系的方式可能非常强烈。然而，你也有一种强大的磁性质，可能会让潜在的伴侣迅速地对*你*着迷。
- en: Mars opposition Pluto means that you’re probably all or nothing. When you’re
    into someone, you want to be with them all the way and desire a soulful relationship.
    When you’re done, you’re done, and you won’t want to be around them.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 火星对冥王星的相位意味着你可能是非黑即白的。当你喜欢上某人时，你希望全心全意地和他们在一起，并渴望一个灵魂深处的关系。当你结束时，你就结束了，你不想再和他们在一起了。
- en: However, sometimes people with Mars opposition Pluto can swing back and forth
    between the two extremes. For example, you may want to be with someone for a week,
    then decide that the relationship isn’t deep enough and break up, only to get
    back together completely a week later.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有时火星与冥王星相位的人可能会在两个极端之间摇摆不定。例如，你可能希望与某人在一起一周，然后觉得关系不够深刻而分手，然后完全在一周后复合。
- en: You fear betrayal and abandonment yet you also don’t know if the person is right
    for *you*. It can be hard to distinguish between the sexual energy of Mars and
    the deeper, soul-level attachment that Pluto desires.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你害怕被背叛和被抛弃，但你也不确定这个人是否适合*你*。很难区分火星的性能量和冥王星渴望的更深层次的灵魂连接。
- en: Ultimately, you must transform the Mars opposition Pluto energy.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你必须转变火星对冥王星的能量。
- en: First, you must learn that you *aren’t* being persecuted. You don’t need to
    feel that the world is against you because you always have the power to change
    your life circumstances. Learn how to own your energy and change your life.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你必须学会*不*感到被迫害。你不需要觉得世界对你不利，因为你始终有能力改变自己的生活环境。学会如何掌控你的能量并改变你的生活。
- en: Sometimes, it can be helpful to study energy and the Law of Attraction in order
    to manifest what you desire.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，研究能量和吸引力法则可能会有所帮助，以便实现你的愿望。
- en: You must also learn moderation and how to express your anger appropriately.
    When you’re feeling angry, it’s usually because you haven’t done something to
    change your circumstances.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你还必须学会适度和如何适当表达你的愤怒。当你感到愤怒时，通常是因为你没有做些事情来改变你的处境。
- en: True contentment will come from action with Mars opposition Pluto. Don’t sit
    in the Pluto energy for too long but use your Mars sign to actually make changes
    happen.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的满足来自于与火星对冥王星的行动。不要长时间停留在冥王星的能量中，而要利用你的火星星座来真正推动变革发生。
- en: Figure out how to deal with your feelings, name your emotions, and talk about
    what’s going on with other people. If you ignore your feelings, they will come
    out sideways through aggression. However, truly dealing with your feelings will
    you a foundation from which you can take *action* to make changes in your life.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 弄清楚如何处理你的情感，命名你的情绪，并与其他人谈论发生的事情。如果你忽视你的感受，它们可能会通过攻击性的方式表现出来。然而，真正处理你的感受将为你提供一个基础，让你能够采取*行动*改变你的生活。
- en: Mars Square Pluto
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火星与冥王星的相位
- en: With Mars square Pluto, you want to achieve a position of power. This is usually
    because you *don’t* want anyone to have authority over you.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与冥王星的相位使你希望达到一种权力地位。通常是因为你*不*希望有人对你有权威。
- en: You have a lot of energy to draw on, but sometimes this energy can come out
    as aggressiveness. You probably bottle up your anger, only to let it out sideways.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 你有很多能量可以利用，但有时这种能量可能表现为攻击性。你可能会把愤怒压抑下来，然后以不同的方式释放出来。
- en: Mars square Pluto makes you use this anger to rebel against authority. You have
    a lot of power, yet you also jump to behavioral extremes. You may even turn violent
    or experience violent interactions in your life.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与冥王星的相位使你利用这种愤怒反抗权威。你有很大的力量，但你也容易行为极端。你甚至可能会变得暴力，或在生活中经历暴力冲突。
- en: Sometimes, you may have a lot of buried rage due to the misuse of power in your
    life. You may even enjoy your anger, channeling it into power that you use as
    a tool.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你可能因为生活中权力的滥用而有很多积压的愤怒。你甚至可能喜欢你的愤怒，将其转化为你用作工具的力量。
- en: Mars square Pluto indicates that you know how to wield power to manipulate others.
    You can most especially manipulate through relationships, sex, and intimacy, and
    this seems natural to you.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 火星与冥王星的相位表明你知道如何运用权力来操纵他人。你尤其擅长通过关系、性和亲密关系来操纵，而这对你来说似乎很自然。
- en: However, these tendencies are self-destructive in the long run because you aren’t
    able to truly be intimate with anyone. You may feel like you’re sticking up for
    yourself or doing what you have to do to survive, but this creates a blockage
    in your life.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，从长远来看，这些倾向是自毁的，因为你无法真正与任何人亲密相处。你可能觉得自己在维护自己的利益，或者在为生存而做必要的事情，但这会在你的生活中造成阻碍。
- en: You must be careful of compulsive behaviors with Mars square Pluto. You tend
    to overdo things or become obsessed with substances or behaviors. You may even
    take unnecessary risks simply to prove that you’re in control.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在火星与冥王星相位的影响下，你必须小心强迫性行为。你倾向于过度做某事或者对物质或行为上着迷。你甚至可能会冒险行事，只为证明你掌控局面。
- en: Alternatively, you may try to impose your will on others or resort to physical
    or verbal abuse.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可能试图强加自己的意志于别人，或者诉诸于肢体或口头暴力。
- en: Most of these tendencies spring up when you feel like someone else is trying
    to control you, even in very small ways. You feel as though you’re always fighting
    against control.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数这些倾向都是在你感觉别人试图控制你时出现的，即使是非常微小的方式。你觉得自己总是在与控制作斗争。
- en: In relationships, you may have a Scorpionic attitude. You might be possessive,
    yet you can be manipulative at the same time, so you can truly devastate your
    partners.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系中，你可能有着天蝎座的态度。你可能会占有欲强，但你同时也可能具有操控性，因此你能够真正摧毁你的伴侣。
- en: Your approach is very intense and so is your appeal. You are somewhat magnetic,
    making it easy for others to believe that they’ve fallen in love with you.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你的方式非常强烈，你的吸引力也是如此。你有些磁性，让其他人很容易相信他们已经爱上了你。
- en: With Mars square Pluto, you’re all or nothing. When you’re finished with someone,
    you probably won’t look back, even if you seemed truly attached.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在火星与冥王星相位下，你要么全力以赴，要么一无所为。当你对某人彻底绝情时，即使你似乎真的很依恋，你也可能不会回头。
- en: You want a deep, soulful attachment that’s also sexual, but this feels impossible
    for you to find because you always keep parts of yourself secret.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 你想要一种深刻、灵魂相通又有性吸引力的关系，但是你觉得这对你来说是不可能的，因为你总是把自己的一部分保密。
- en: Ultimately, you need to work through the blockage that Mars square Pluto creates
    in order to find true intimacy. You’re always fighting against control, but you
    believe that you must control *others* in order to win. This means that you hurt
    other people in order to gain your freedom.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你需要克服火星与冥王星之间产生的障碍，才能找到真正的亲密关系。你总是在与控制斗争，但你相信你必须控制*别人*才能获胜。这意味着你伤害了其他人，以获取自由。
- en: You must learn that it’s *not* always about control. In fact, you can share
    yourself with someone and see them in return, but meet on an equal playing field.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须学会，这不总是关于控制。事实上，你可以和某人分享自己，看到他们的回应，但是要在平等的基础上相处。
- en: To break through the Mars square Pluto obstruction, learn how to love yourself
    and then open yourself to others without ulterior motives.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 要突破火星与冥王星的阻碍，学会爱自己，然后毫无私心地向别人敞开心扉。
