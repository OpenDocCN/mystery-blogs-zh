- en: Beezelbub Exorcism Invocation
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 比利吉驱魔祈愿
- en: This spell invokes the spirit essence of Beezelbub into the Witch or practitioner
    to be channeled through incantation to exorcise or remove a negative energy out
    of a vessel, item , or space.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语引导了比利吉的精神本质进入女巫或从业者的体内，通过咒语来驱逐或移除一个容器、物品或空间中的负面能量。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**完成此咒语需要以下物品:**'
- en: Petition paper marked with a large black triangle in the center
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中心标有一个大黑色三角形的请愿书
- en: A drop of Blood/Saliva of any kind; or Olive oil
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何种类的一滴血/唾液；或橄榄油
- en: The name Beezelbub written on black ink on a separate petition paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比利吉的名字写在另一张黑墨水的请愿书上
- en: A white or dark colored bowl (if not white preferable orange)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个白色或深色的碗（如果不是白色则最好是橙色）
- en: Athame or Wand
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神剑或法杖
- en: Holy or Sacred water (moon water, sun water, sage water, etc.)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 圣水（月光水、阳光水、鼠尾草水等）
- en: Casting Instructions for 'Beezelbub Exorcism Invocation'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “比利吉驱魔祈愿”施法指南
- en: Place the first petition paper with the large centered black triangle in front
    of you in the middle of your sacred space.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 把第一个中心标有大黑色三角形的请愿书放在你神圣空间的中间。
- en: Using the wand/athame call upon the spirits/energies of the cardinal directions
    North, West, and South (do not call upon East)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 使用魔杖/神剑召唤基督教的四个主要方向（请勿召唤东方）的精灵/能量
- en: Conjure a energetic triangle around the petition paper marked with the black
    triangle using the wand/athame.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 用神剑/法杖在标有黑色三角形的请愿书周围凝结一个能量三角形。
- en: Place the Bowl (White, Orange, or dark colored) on top the Triangle petition.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 把碗（白色、橙色或深色）放在三角形请愿书上。
- en: Anoint the second petition with the name of "Beezelbub" with a drop or blood
    or olive oil.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用血滴或橄榄油涂抹第二个写有"比利吉"名字的请愿书。
- en: If you do not have access to the first two anointing fluids; using your tongue
    drop saliva unto the center of "Beezelbub".
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有第一种两种涂抹液体；用你的舌头滴唾液到“比利吉”的中心。
- en: Hold the petition unto your left hand, and hold your right hand over it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 把请愿书放在你的左手上，并把右手放在上面。
- en: While holding visualizing a connection from yor heart chakra through your into
    the held petition.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 持续视觉化你的心脏脉轮通过你的连接进入持有的请愿书。
- en: 'Say the Verum of Beezelbub:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 说比利吉的真言：
- en: '"I call upon though, Beezelbub, Oh Lord of Flies and rotted dust. Come forth
    your spirit into thy. So I may exorcise this disobedient spirit, or thine energies.
    I call forth Spirit of Beezelbub."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '"我呼唤你，比利吉，啊苍蝇和腐烂的尘土之主。让你的灵魂显灵在我里面。这样我就可以驱逐这个不服从的灵魂或你的能量。我呼唤比利吉的灵魂。"'
- en: Place held petition into bowl.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 把请愿书放进碗里。
- en: Using the Athame or Wand in both hands the blade or tip pointing to the heavens.
    Feel or visualize the heart chakra energies through the Athame or Wand being pushed
    and pulled. Start to breath and hearing your breath enter a trance. Then visualize
    musty orange light emanating from the setup in your sacred space. Entering and
    forcing out the negative spirit or energies of your space, vessel, or object.
    Feel the vibrations of Beezelbub with in your acts and spell.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 双手持神剑或法杖，刀锋或尖端指向天空。感受或想象心脏脉轮的能量通过神剑或法杖被推拉。开始呼吸并听着你的呼吸进入一种恍惚状态。然后想象从你的神圣空间中的设置中发出潮湿的橙色光芒。进入并驱散空间、容器或物体的负面灵魂或能量。感受到比利吉在你的行为和咒语中的振动。
- en: 'Recite mantra:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 背诵真言：
- en: '"In the name of Beezelbub, I command unclean intent out of my manifestation."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '"以比利吉之名，我命令不洁净的意图离开我的显现体。"'
- en: The presence of the negative energy will be removed and should be offered to
    Beezelbub for her/him to take away as payment.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 负面能量的存在将被消除，并应该被提供给比利吉作为报酬。
- en: After the spell is complete and offering given. Take your Holy or sacred water
    and sprinkle all over setup and chest as well as right arm and hand. Dispose of
    all petitions in fire. (Do not plant in gardens or graveyards therefore the connection
    to Beezelbub shall be opened and may or not manifest his/her desires in nature.)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 法术完成并献祭后。取您的神圣或神圣的水，在整个设置和胸部以及右臂和右手上撒洒。将所有请愿书投入火中处置。（不要种植在花园或墓地，因此与贝利尔波比的联系将被打开，可能或不可能在自然界中表现出他/她的愿望。）
- en: If unable to burn petitions place in trash with thoughts towards the petitions
    of disownment.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果无法燃烧请愿书，请将其放入垃圾桶并思考放弃愿望的请愿书。
- en: You may clean your bowl, wand/athame in any matter you see fit.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以以任何您认为合适的方式清洁您的碗，魔杖/神剑。
