- en: Before you begin, find a place where there are little to no flammable things
    around. While you should theoretically be able to control the flame... better
    safe than sorry. Also, you shouldn’t cast this spell unless you are an experienced
    sorcerer/sorceress. If you are inexperienced in the practice of magic, you are
    more likely to accidentally let your emotions get in the way of your control over
    the magic. If that happens, the effects could be disastrous.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，找一个周围没有易燃物的地方。虽然理论上你应该能够控制火焰... 保险起见。此外，除非你是经验丰富的男巫/女巫，否则不应该施放这个咒语。如果你在魔法实践中没有经验，你更有可能在控制魔法时让情绪干扰。如果发生这种情况，后果可能是灾难性的。
- en: 'While wearing your piece of jewellery or holding the stone (if you’re using
    a ring, bracelet, or holding a stone, have it on or in your non-power hand - this
    creates balance in the magic), chant the following spell:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 戴上你的珠宝或拿着石头（如果你使用戒指、手镯或拿着石头，将其放在非主导手上 - 这样可以在魔法中保持平衡），念诵以下咒语：
- en: “Fire burn, embers rise; ash and smoke, fill the skies.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “火燃烧，余烬升腾；灰烬和烟雾，弥漫天空。”
- en: 'Once you have created the flame, concentrate on making it into the shape you
    wish, or making it act in the way you wish. If you are having trouble, try reciting
    the following:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你创造了火焰，集中精力使其成为你希望的形状，或者按照你希望的方式行动。如果遇到困难，尝试背诵以下内容：
- en: ”Flame of mine, will of mine, become the same and intertwine.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我的火焰，我的意志，融为一体并交织。”
- en: Have fun, but BE CAREFUL!!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 玩得开心，但要小心！！
- en: WARNING: If you intentionally hurt someone with this spell, because the fire
    isn’t natural, the victim’s soul will most likely be destroyed and when they die,
    they will become a malevolent spirit - in other words, hell bent on revenge against
    you and everyone you love.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：如果你故意用这个咒语伤害某人，因为火不是自然的，受害者的灵魂很可能会被摧毁，当他们死去时，他们将变成一个恶意的灵魂 - 换句话说，对你和你所爱的人报复心切。
