- en: To Create and Manipulate Fire
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创造和操控火焰
- en: This spell will let you create and manipulate fire. However, you won?t be able
    to manipulate natural occurring fire, only that which you have created. This spell
    works best if you are a natural born fire element or your star sign is a fire
    element (Sagittarius, Leo, or Aries).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将让你创造和操控火焰。然而，你无法操控自然发生的火焰，只能操控你创造的火焰。如果你是天生的火元素或你的星座是火元素（射手座、狮子座或白羊座），这个咒语效果最佳。
- en: '## Casting Instructions for ''To Create and Manipulate Fire'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''创造和操控火焰'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: A piece of jewellery representing fire, like a ring or a necklace
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表火焰的珠宝，如戒指或项链
- en: A semi/precious stone that represents fire, like obsidian (optional, but can
    be in place of jewellery if you don?t have it)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表火焰的半宝石/宝石，如黑曜石（可选，但如果你没有珠宝，可以代替）
- en: Your voice
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音
- en: Belief
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信念
- en: Spiritual balance
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精神平衡
- en: A lot of concentration
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要大量的专注力
