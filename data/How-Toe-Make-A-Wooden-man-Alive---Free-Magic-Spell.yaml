- en: Haha...no. That would be crazy if a being like Jesus would do something like
    that but not do the thousands of other things asked of him that would be a lot
    more simple for a basic human to do alone. Pretty sure you're not bringing a ''Wooden
    Man'' to life this way. Also kinda odd to want to do, don't think Jesus is gunna
    bring something to life just for it to be your slave or ''Toy'' or whatever.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 哈哈... 不会的。如果耶稣这样做了，那就太疯狂了，而不是去做其他简单的事情，这些事情对一个基本的人来说都很简单。我很确定你不会用这种方式让一个“木偶”活过来。而且想这么做也有点奇怪，不认为耶稣会把一些东西变成你的奴隶或“玩具”或其他什么。
- en: You cannot give an inanimate object life with Real Magic.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能用真正的魔法赋予一个无生命的物体生命。
