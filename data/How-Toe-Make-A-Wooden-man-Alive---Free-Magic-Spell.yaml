- en: How Toe Make A Wooden-man Alive
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何让一个木偶活过来
- en: This spell makes a wooden-man come to life.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语使一个木偶活了起来。
- en: '## Casting Instructions for ''How Toe Make A Wooden-man Alive'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为 ''如何让一个木偶活过来'' 施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Draw a circle. Take the necklace and put it on the wooden-man.
    Lay him down within the circle. Kiss the wooden-man and chant this three times:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：****你需要以下物品来施放这个咒语：** 画一个圆圈。把项链戴在木偶身上。把他放在圆圈里。亲吻木偶并重复这个咒语三次：'
- en: '"Jesus, I would like to ask a favor. Right hre, in this very spot, in this
    very moment, on this night. Make this wooden man come to life. Bring life and
    soul into him. Make him walk, move and talk. Make my dream come true."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"耶稣啊，我想请求一个帮助。就在这里，在此时此地，在今夜。让这个木偶活过来。赋予他生命和灵魂。让他行走、运动和说话。让我的梦想成真。"'
- en: In three days he should come to life.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 三天后他应该会活过来。
