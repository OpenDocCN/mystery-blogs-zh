  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“召唤约尔穆冈德”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** "Hail Iormundgand'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**“致敬Iormundgand'
- en: Child of the Trickster
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 恶作剧者之子
- en: And the Hag of the Iron Wood,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 和铁木之妇，
- en: Brother and sister of Death,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 死亡的兄弟和姐妹，
- en: Neither male nor female
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 既非男性也非女性
- en: But complete within yourself,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但完整存在于你自己内部，
- en: Neither forward nor backward
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 既非前进也非后退
- en: But eternally circling,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但永恒地循环，
- en: Neither of the earth
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 既非地之，
- en: Nor apart from it
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 也不是其分离
- en: But forever surrounding us
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但永远环绕我们
- en: In our Middle Land.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的中土之间。
- en: Teach us, O Serpent,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 教导我们，哦，蛇啊，
- en: Of what it is to see the end
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 看到尽头是什么
- en: And the beginning as one,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 起始于一个，
- en: To see all things
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要看到所有事物
- en: In their place on the wheel,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们在轮上的位置，
- en: To live with the turning
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 与转动共存
- en: And not mistake it for a straight line
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 并不将其误认为直线
- en: Even when the horizon
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是在地平线
- en: Is too far away
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 太远了
- en: For our weak eyes to find."
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为我们脆弱的眼睛找到。"
