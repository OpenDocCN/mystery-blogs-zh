- en: Traditionally within faery related folklore iron is said to repel the fae. It
    is largely debated on why this is. One theory suggests fae may have an aversion
    to conductive items. I lean toward the protective properties of iron itself. Old
    folklore involving other protective iron made charms.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在精灵相关的传说中，传统上认为铁可以驱赶小精灵。为什么会这样还存在着大量的争论。一种理论认为小精灵可能对导电物品有厌恶。我倾向于认为铁本身具有保护属性。旧的传说涉及其他防护性铁制魔法道具。
- en: Yea I found it kind of odd that the ritual claimed that iron could be an offering
    to the Fey. I found the ritual online and thought that it would be a good edition
    to our spell book, but thanks for pointing that out.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我发现那种仪式声称铁可以作为对仙灵的供奉有点奇怪。我在网上找到了仪式，认为这将是我们咒术书籍的一个很好的补充，但感谢你指出这点。
- en: Sometimes old, bent, used iron items can be seen as a gesture of good will.
    A thing broken or bent is rendered without use, comparable to bending a dead warriors
    sword before he is buried with it. (A dual meaning as it is now useless for revenge,
    and symbolic of instigating peace)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，旧的、弯曲的、使用过的铁器物品可以被视为一种善意的姿态。一个被损坏或弯曲的物品已经无用，类似于在将武士埋葬之前弯曲他的剑。（具有双重意义，因为现在它已经无用于复仇，并象征着发起和平）
- en: I have been working on a theory of iron and why it is hated. In old myths the
    fae came to the world, as the Tuatha de dancing, who warned against and defeated
    the fomorri by using creative nature and magic against the fomorian's more destructive
    natural elements.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在研究铁及其为何被憎恨的理论。在古老的神话中，好像是仙灵族以舞蹈图阿塔的形式来到了世界，通过使用创造性的自然和魔法对抗更具破坏性自然元素的巴莫亚，警告并打败了他们。
- en: Then man came and warned with the Tuatha, defeating them and driving them to
    the otherworld with iron weapons and armor, refined nature resilient against natural
    elements and magic. Which led to man taking over, in effect, because of superior
    technology.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 然后人类与图阿塔族合作，用精炼的铁器和护甲克服了他们，将他们赶到了另一个世界，对抗自然元素和魔法。这导致了人类实际上取得了优势，因为拥有更先进的技术。
- en: So essentially my theory is that iron doesn't directly harm the fae, but it
    represents a superior weapon that creates a significant advantage. And so is feared.
    Akin to walking into a feudal hall for a round of trade negotiations, and presenting
    the group with an assault rifle. They are going to fear and, by default, mistrust
    you for the threat you pose.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我的理论基本上是铁并不直接伤害仙灵，但它代表了一种可造成显著优势的优秀武器。因此受到害怕。就像走进封建大厅进行贸易谈判，出示一把突击步枪。他们会因为你所构成的威胁而恐惧，并且默认不信任你。
- en: But bring the same weapon with you, with them understanding what it is, then
    disassemble it in front of them and lay the pieces on the table. You are actively
    representing yourself as a non-threat. Making yourself willfully unarmed and vulnerable.
    An honorable gesture of wanting to act in good faith and from equal footing.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 但是记得带着同样的武器，并让他们了解这是什么，然后在他们面前拆开它并把零件放在桌子上。你主动表明自己不构成威胁。使自己故意无武装和脆弱。这是一种以诚意和平等立场行事的尊贵姿态。
- en: Ugh, sorry for the extra post. Darn autocorrect will forever be my bane. Tuatha
    de dancing should be Tuatha de danann.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀，抱歉发帖多了。该死的自动更正功能将永远是我的克星。舞蹈图阿塔族应该是达南图阿塔族。
- en: 'Before, i thought: could we convert our''very long comment''in a forum or Discussion,
    to our articles, so we can still see it in the future?'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，我想：我们能把我们的‘非常长的评论’转化为一个论坛或讨论，那么我们将来仍然可以看到它吗？
- en: Architecture; would be a neat idea. But the closest available method would be
    to make a forum post and reference where the conversation started, along with
    a copy of the URL for people to be able to look up where the topic came from.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 建筑；这将是一个不错的主意。但最接近的方法是发表一个论坛帖子，并引用对话开始的地方，同时附上 URL 的副本，供人们查找对话主题的来源。
- en: Spirit76, I really enjoy your theory. From my understanding, iron was the churches
    answer to keeping the fae away. They had to show the people that their god was
    the most powerful. Their iron gates and crosses were determined to keep ''evil''
    fairys away. I have asked the fae in the past with a variety of answers, the most
    common being ''how dare you ask'' so I have not asked in a long time. I feel it
    does hurt them to some degree, but I think it is more of an insult from centuries
    ago they have yet to forgive.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Spirit76，我很喜欢你的理论。据我了解，铁是教会用来远离仙灵的回应。他们必须向人们表明他们的上帝是最强大的。他们的铁门和十字架旨在将‘邪恶’仙灵阻挡在外。过去我曾向仙灵询问，得到各种回答，最常见的是‘你竟敢问’，所以我很久没有问过了。我觉得这在某种程度上伤害到他们，但我认为这更像是几个世纪前对他们的侮辱，他们尚未原谅。
- en: While some fae might appreciate a well maintained garden with a few treats for
    them, the majority do not. Plant a garden and decorate it, avoiding iron obviously,
    but building them a house and leaving offerings can be viewed as insulting. If
    you are in your garden and you brought lunch, leaving some is fine, but do not
    say it is an offering to the fae. Leave it on a rock, or pour it on the ground,
    as a gift to the land and the creatures who live on it. Once you get to know a
    fairy you can you discuss gifts, and even then I would research the species first.
    Some are repelled by gifts and it is how you remove them from your home. Fairy's
    are not all tiny children dancing around with butterfly wings. They can be very
    dangerous if you are not careful. Do your research on ancient fairy lore before
    attempting to build a fairy garden for them.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然一些仙族可能会喜欢被良好照料的花园和一些为它们准备的食物，但大多数不会。种植一个花园并装饰它，显然需要避开铁制品，但给它们建造房子并留下供品可能会被视为侮辱。如果你在自己的花园里并携带了午餐，留部分给它们是可以的，但不要说是给仙族的供品。把它留在石头上，或者倒在地上，作为对大地和生物的礼物。一旦你认识了一个仙灵，你可以商讨礼物，即便如此，我也建议先研究一下它们的物种。有些仙族会被礼物所排斥，它能帮你将它们从家中赶出去。仙灵并不都是围绕着蝴蝶翅膀跳舞的小孩。如果你不小心的话，它们是很危险的。在尝试为它们建造一个仙灵花园之前，请先研究古老的仙灵传说。
- en: Thanks for the tips, I am relatively new to fairy magick, and I found this ritual
    online, so I figured it would be a good edition to the Spell book. Is it okay
    if I message you when I have questions about the Fey?
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢你的建议，我对仙灵魔法还比较陌生，我在网上找到了这个仪式，所以觉得它会成为咒语书的一个很好的补充。如果我有关于仙族的问题可以发消息问你吗？
- en: You are welcome to ask, but be aware I am oathbound so I cannot reveal certain
    answers.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎提问，但请注意我守誓不可透露特定答案。
