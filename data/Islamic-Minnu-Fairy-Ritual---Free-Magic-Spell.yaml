- en: '## Casting Instructions for ''Islamic Minnu Fairy Ritual'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''伊斯兰Minnu仙女仪式''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: 1 . Four Peeled coconut
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1. 四个去壳椰子
- en: Three kind of sweets
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三种糖果
- en: Vermilion ( must be new and have to buy it without bargaining with the seller
    at fixed price)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 朱砂（必须是新的，并且必须按固定价钱与卖家购买）
- en: Have to be done it in friday night/monda ynight after 100 pm ,or waning moon
    / waxing moon /Lunar eclipse
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须在星期五晚上/星期一晚上100点以后做，或者在残月/盛月/月食时。
- en: Full green cloth
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全绿色布料
- en: 6 . Rose perfume / Rose flower
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6. 玫瑰香水/玫瑰花
