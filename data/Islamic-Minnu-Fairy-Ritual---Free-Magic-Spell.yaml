- en: Wow, I'm impressed, is the Minnu fairy really real?🙂
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 哇，我很惊讶，Minnu仙女是真的吗？🙂
- en: Different myth give them different name. I collected it from Indian local islamic
    tantra. So result may vary,it depends on your initiation from your master. If
    your master is islamic shabar tantra expert, you can get sollution.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的神话给它取了不同的名字。我收集了它来自印度当地的伊斯兰坦卜。所以结果可能有所不同，这取决于你从你的大师那里获得的启蒙。如果你的大师是伊斯兰沙巴尔坦卜专家，你就能得到解决方案。
- en: As far as I am aware, there is no such thing as a Minnu Fairy. You also should
    not call on a fairy, offer it cloth and flowers and expect it to Grant you good
    luck. Cut flowers are seen as insulting as you killed something natural. As for
    cloth, it falls into the clothes and tools category which is a way to tell a fairy
    to leave your space and is seen as offensive. Just bake a fairy cake and set it
    outside.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 据我所知，没有叫Minnu仙女的东西。你也不应该召唤一个仙女，给它布和花，期望它给你带来好运。切断的花被视为侵犯自然，被视为一种侵犯。对于布料，这属于衣服和工具的范畴，这是一种告诉仙女离开你的空间，并被视为冒犯的方法。只需烤一个仙女蛋糕并放在外面。
- en: An offering for The Fae. It can simply be a vanilla cake recipe with a few extra
    things The Fae enjoy. I make mine with oats and elderberry. Never make it with
    chocolate. Make the cakes, take the perfect ones, as any imperfections can be
    seen as an insult, and place them outside. Do not make a sweeping declaration
    when you do it. I normally go to the same space with a plate of them, I place
    them on a rock, take one, and walk away. It is perceived more like sharing and
    less like an offering.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为费提供的祭品。它可以简单地是一份香草蛋糕的食谱，加入一些费喜欢的东西。我用燕麦和接骨木制作我的蛋糕。千万不要用巧克力。制作蛋糕时，挑选完美的，因为任何瑕疵都可能被视为侮辱，然后将它们放在外面。做这件事时不要大声宣布。通常我带着一盘蛋糕到同一个地方，把它们放在石头上，拿一个走开。这被认为更像是分享，而不是祭品。
- en: Tadashi, why can't it be chocolate? Is there anything that makes it seem bad
    to Fae?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Tadashi，为什么不能是巧克力？是有什么让费这看起来不好吗？
- en: Fae seem to dislike anything that could do harm to the wildlife who they live
    among. If you are leaving an offering outside, do not put something out that an
    animal could eat and get sick. It will upset The Fae, because they will see it
    as deliberate and not accidental. If you have an altar inside, you could try giving
    chocolate, but I would go with milk chocolate or white chocolate over dark chocolate
    because of how sweet the chocolate is.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 费似乎不喜欢任何可能对其居住的野生动物造成伤害的东西。如果你要在外面留下祭品，请不要放出动物可能吃到而生病的东西。这会让费感到不快，因为他们会把它看作是故意的而非意外的。如果你有室内祭坛，可以尝试给巧克力，但我建议选择牛奶巧克力或白巧克力，因为巧克力的甜度会更适合。
