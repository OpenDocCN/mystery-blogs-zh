- en: '**Put all those ingredients  on full green cloth, you have to sit in an empty
    secluded room facing north at 11 o''clock at night with all those things. The
    body and the house should be clean and filled with the fragrance of roses.**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**把所有这些成分放在全绿色的布上，你必须坐在一个空的偏僻的房间里面，面向北方，在晚上11点钟的时候带着所有的东西。身体和房子都应该干净，充满玫瑰的芬芳。**'
- en: '**Then this mantra should be recited 800 times:-**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**然后这个神咒应该被重复800次：-**'
- en: '** Bil minnu Bil minnu minnu minnu bil minnu minnu minnu .**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bil minnu Bil minnu minnu minnu bil minnu minnu minnu .**'
- en: '**Then wait in that room. When the fairy comes, give her the things. Tell him
    whatever you want. If you are not successful in 1 day, do it for 3 days in a row. **'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**然后就在那个房间等着。仙女来的时候，把东西给她。告诉他你想要什么。如果你在第一天不成功，在连续3天里都要这么做。**'
