- en: Cleanse and Consecrate the Candle. Light your candle and do so consciously.
    Be aware that fire has an affinity with the spiritual realm. Dissolve the Saffron
    in the water until it turns yellow.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 净化和祝圣蜡烛。点燃你的蜡烛，并意识到这个过程。请注意火与精神界有亲和力。将番红花溶解在水中，直到水变黄。
- en: Use the toothpick, dip it in the water and write your name as well as your lovers
    name on the parchment paper. Put the hairs on top of the parchment paper. Fold
    the parchment paper twice so that you have a square of 1.5 x 1.5 inches Wrap it
    into the gauze.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用牙签，将其浸入水中，然后在羊皮纸上写下你和你爱人的名字。将头发放在羊皮纸上方。将羊皮纸折叠两次，使其成为 1.5 x 1.5 英寸的正方形。用纱布将其包裹起来。
- en: Drop wax on the gauze to keep the gauze wrapped around the parchment paper
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在纱布上滴蜡以使纱布包裹住羊皮纸
- en: While you wrap the parchment paper into the gauze and seal it with wax focus
    on your wish for your lover to feel strong love, passion and lust for you. Try
    to build up as much energy as you can.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将羊皮纸包裹在纱布中，并用蜡封好时，请集中你对你爱人强烈爱情、激情和欲望的愿望。尽可能积累尽可能多的能量。
- en: Once you have communicated your wishes and goals thank Divinity and blow off
    the candle.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你表达了你的愿望和目标，请感谢神性并吹灭蜡烛。
- en: Hide the Talisman in your bedroom until your wish comes true. When what you
    have called comes to you, be sure to thank Divinity for your good fortune.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 将护符隐藏在你的卧室，直到你的愿望实现。当你所呼唤的东西来到你身边时，请务必感谢神性给予你的好运。
- en: Return the Talisman to nature by either burning it, burying or or throwing it
    into a river, lake or the ocean.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 将护符归还自然，可以通过燃烧、埋藏或投入河流、湖泊或海洋中。
