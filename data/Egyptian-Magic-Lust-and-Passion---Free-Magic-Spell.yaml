- en: '## Casting Instructions for ''Egyptian Magic Lust and Passion'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放《埃及魔法：欲望与激情》的指导'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语所需物品如下：**'
- en: 1 Red Candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红色蜡烛
- en: 7 of your hairs
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7 根你的头发
- en: A piece of gauze (3x3 inches)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一块纱布（3x3 英寸）
- en: A piece of parchment paper (3x3 inches)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张羊皮纸（3x3 英寸）
- en: Saffron
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 番红花
- en: Small Bowl filled with 4 tablespoon of water
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小碗中装有 4 汤匙水
- en: Toothpick
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 牙签
- en: Water
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: Your Name as well as your Lovers Name
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的名字以及你爱人的名字
