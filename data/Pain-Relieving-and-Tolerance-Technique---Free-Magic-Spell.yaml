- en: '"It doesn''t hurt; as long as you don''t mind that it hurts."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “它不痛；只要你不介意它痛。”
- en: Imagine the pain fading if need be, but try to focus on the sentence and it's
    meaning while reciting it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有需要，想象疼痛消失，但尽量专注于句子及其意义，同时诵读它。
- en: '(Hint to get used to this: Don''t simply go and stab yourself to see if it
    works, a good way to get used to this technique is to put your hand under the
    faucet of a running bath and turn the heat up and once the heat gets to be hot
    enough for you to pull away normally, leave it in and recite the chant and you
    should be able to tolerate it much easier and longer... wait by hot I mean where
    you''d flick your hand and go oww thats hot not boiling water... please have common
    sence when testing spells)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: （熟悉此技术的提示：不要简单地去刺伤自己以查看其效果，熟悉此技术的好方法是将手放在流动浴缸下并调高热水，一旦热度达到你能正常拔出的程度，继续将手放在水中并诵读咒语，你将能更轻松和更长时间地忍受它……请明智地在测试咒语时使用常识。）
