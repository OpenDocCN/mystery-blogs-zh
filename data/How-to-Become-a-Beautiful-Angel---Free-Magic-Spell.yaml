- en: '## Casting Instructions for ''How to Become a Beautiful Angel'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：如何成为美丽的天使'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: A beautiful picture of an angel.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张美丽的天使图片。
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: A beautiful picture of an angel.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张美丽的天使图片。
- en: 'Go into your bedroom or a room where you can here no people and lock the door.
    Kneel down onto the floor facing the picture of the beautiful angel. Stare at
    it for about a minute or two. In your mind while staring at the picture, think
    about what you will look like as an angel. Look at what that angel has and think
    of that angel as if it were you. Bow your head and close your eyes. Put your hands
    together like you are praying. Do not talk or peep for about one minute thinking
    about you as an angel and what good deeds you will do as an angel. Now start out
    your prayer with "Dear lord" or "Dear god" and talk to lord or god( or whatever
    you started with) and talk about why you want the wings and what good deeds you
    will do to become one of gods gngels. Tell him you will be good and why you think
    you should be given the stuff that angels have. Once you are done, end your conversation
    with God/ lord and silence yourself for about a minute and think about God or
    lord turning you into an angel and you are helping god out with special tasks.
    You might have dreams about angels. The dream will show god lifting you up to
    heaven and talking to you. He will give you instructions to become an angel. Pay
    close attention and if you have not listened to his instructions, you will have
    to do the spell over again. Once he has given instructions and tells you to wake
    up, try and do so and follow his steps. Soon you will become an angel one you
    have followed his orders. Some side effects are: pain on shoulder blades, vomiting
    your human cells and replacing them with Angel cells, wanting to fly, really tired
    and weak.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 进入你的卧室或一个没有人的房间，锁上门。跪在地板上，面对美丽的天使图片。盯着它看大约一两分钟。在脑海中盯着这幅图片，想象自己作为一个天使会是什么样子。看看那个天使有什么，把那个天使想象成你自己。低下头，闭上眼睛。把双手合在一起，就像在祈祷一样。一分钟内不要说话或窥视，想象自己是一个天使，想象你作为一个天使将要做什么善事。现在开始你的祷告，以“亲爱的主”或“亲爱的上帝”开始，与主或上帝（或你开始的任何神）交谈，谈论为什么你想要翅膀以及你将做什么善事成为上帝使者。告诉他你会很好，并解释为什么你认为自己应该获得天使的东西。一旦你完成了，结束你与上帝/主的对话，安静一会儿，想象上帝或主把你变成天使，你正在帮助上帝完成特别任务。你可能会做关于天使的梦。梦中将会显示上帝将你提升到天堂并与你交谈。他会给你一些成为天使的指示。请注意并听从他的指示，如果你没有听从他的指示，你将不得不重新进行这个咒语。一旦他给了指示并告诉你醒来，尽量这样做并跟随他的步骤。很快你将成为一个天使，一旦你遵循他的命令。一些副作用包括：肩胛骨疼痛，呕吐人类细胞并用天使细胞替换，想要飞行，非常疲倦和虚弱。
