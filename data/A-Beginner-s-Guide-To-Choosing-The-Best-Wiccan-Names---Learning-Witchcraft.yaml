- en: A Beginner's Guide To Choosing The Best Wiccan Names - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择最佳女巫名字的初学者指南 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-beginners-guide-to-choosing-the-best-wiccan-names/#0001-01-01](https://learningwitchcraft.com/a-beginners-guide-to-choosing-the-best-wiccan-names/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-beginners-guide-to-choosing-the-best-wiccan-names/#0001-01-01](https://learningwitchcraft.com/a-beginners-guide-to-choosing-the-best-wiccan-names/#0001-01-01)
- en: This article will provide some top tips and guidance on how to choose the best
    Wiccan names.
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 本文将提供一些关于如何选择最佳女巫名字的顶级提示和指导。
- en: When joining a Wiccan coven, the members are typically asked to select a new
    name. The selection and acceptance of a new name represents entering a new life
    of Wiccan. It is a symbol of being born into a new religion and assists the individual
    in separating his/her old self from the new self. While a seemingly simple task,
    the choosing of a new name in Wicca can be quite a complicated task. Due to the
    importance placed on this activity, it is vital that one place a great deal of
    thought and effort into choosing the most suitable name.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在加入女巫公会时，成员通常被要求选择一个新名字。选择和接受新名字代表着进入女巫信仰的新生活。这是从旧自我到新自我的象征。虽然看似简单的任务，在女巫信仰中选择新名字可能是一个相当复杂的任务。由于这一活动的重要性，非常有必要深思熟虑并付出大量努力以选择最合适的名字。
- en: 1\. Use A Baby Names Book
  id: totrans-8
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1\. 使用婴儿名字书
- en: Oddly enough, the use of a baby names book can make choosing **Wiccan names**
    far simpler. This resource is relatively easy to find and can be located at a
    public library or book shop. The baby names book is filled with thousands of names
    and their meanings making you aware of the definitions behind each name. This
    is helpful when looking for Wiccan names as the meaning is as important as the
    name itself. A Wiccan name should use the characteristic you wish to embody and
    choosing a name with a shared meaning is useful.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 奇怪的是，使用婴儿名字书可以使选择**女巫名字**变得更加简单。这个资源相对容易找到，可以在公共图书馆或书店找到。婴儿名字书中充满了成千上万的名字及其含义，使您了解每个名字背后的定义。这在寻找女巫名字时非常有帮助，因为含义和名字本身同样重要。女巫名字应该使用您希望体现的特征，并选择一个具有共同含义的名字是有用的。
- en: 2\. Using Historic Names
  id: totrans-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2\. 使用历史名字
- en: '[fsbProduct asin=’0738723681′ size=’300′ align=’right’] As with the baby names
    book, books about witchcraft or the history of witchcraft can be highly beneficial
    in choosing your new Wicca name. The historic names are useful as they are related
    to Wicca and have strong meaning in the faith already. Of course, you do not have
    to use the exact spelling; however, if there is a past witch you admire it may
    be worthwhile examining their name or a derivative of the name for yourself.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[fsbProduct asin=’0738723681′ size=’300′ align=’right’] 与婴儿名字书一样，关于巫术或巫术历史的书籍在选择您的新女巫名字时可能非常有益。历史名字是有用的，因为它们与女巫信仰有关，并且在信仰中已经具有强大的意义。当然，您不必使用完全相同的拼写；然而，如果您欣赏过去的女巫，检查他们的名字或名字的衍生物可能是值得的。'
- en: 3\. Using Numerology
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3\. 使用数理命理学
- en: All names can be deconstructed to a single number and each number has a specific
    meaning. If you are an individual looking for Wiccan name with some uniqueness,
    then it may be worthwhile examining this element of the Wicca names area. Doing
    some research online will provide you with a listing of the values of all digits
    and you may be able to choose a single digit value reflecting your personality.
    It is important, however, to find a digit value that is in line with the characteristics
    you wish to embody in the new Wicca faith.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所有名字都可以分解为一个单一的数字，每个数字都有特定的含义。如果你是一个寻找具有独特性的女巫名字的人，那么检查女巫名字领域的这一元素可能是值得的。在线进行一些研究将为您提供所有数字值的列表，您可以选择一个反映您个性的单一数字值。然而，重要的是要找到一个数字值，它与您希望在新的女巫信仰中体现的特征一致。
- en: 4\. Using Earthly Words
  id: totrans-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4\. 使用地球性词汇
- en: Due to the Wicca faith being centered on the energy found in Nature, it is common
    practice for individuals to use earthly words for their names. If you find this
    aspect of earthliness appealing, it may be worthwhile examining various aspects
    of nature and using them or derivatives of the word as your new Wicca name. Some
    examples include names of trees and shrubs or names of animals. Of course, once
    again, it is important for the name to represent the characteristics you wish
    to embody in your new Wicca life.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于女巫信仰以自然能量为中心，个人通常使用地球上的词语作为他们的名字是一种常见做法。如果你觉得这种对地球的吸引力很有吸引力，那么值得考虑的是审视大自然的各个方面，并将它们或其衍生词用作你的新女巫名字。一些例子包括树木和灌木的名字，或动物的名字。当然，再次强调，名字对于代表你希望在新女巫生活中具备的特征是非常重要的。
- en: 5\. Using Elders
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5\. 使用长者
- en: If you are having great difficulty in choosing a Wiccan name, it may be beneficial
    to speak to the elders of your coven. In many cases, these wise ones are able
    to assist in choosing Wiccan names by giving an alternate perspective.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在选择一个女巫名字方面遇到了很大困难，与你的魔法团的长者交谈可能会有益处。在许多情况下，这些智者可以通过给出不同的观点来帮助选择女巫名字。
