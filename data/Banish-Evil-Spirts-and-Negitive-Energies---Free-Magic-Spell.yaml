- en: Visualize White Energy Flowing Into Your Nostrils When You Inhale, Then Exhale
    And Visualize Dark Energy Flowing Out Your Nostrils And Seeping Into Ground Or
    Floor - Repeat A Few Times Or Until You Feel Your Aura Has Bern Cleansed. Light
    White Chanel And Chant The Following 3 Times.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化白色能量流入你的鼻孔当你吸气时，然后呼出时可视化黑暗能量流出你的鼻孔并渗入地面或地板 - 重复几次或直到感觉到你的光环已经被净化。点燃白色蜡烛并念以下咒语3次。
- en: 3 Times Be Bound, All Evil Sink Into The Ground.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 三次被束缚，所有邪恶沉入地下。
- en: Visualize Dark Energy Seeping Into Ground Or Floor.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化黑暗能量渗入地面或地板。
