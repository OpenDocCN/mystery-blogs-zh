  zh: 你不能用你的头脑移动物品。
- en: it would be helpful if you could explain as to why.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能解释为什么会更有帮助。
- en: It is quicker to post ''this does not work'' and explain when someone asks than
    to type out a winded explanation repeatedly. The quickest answer is simply telekinesis
    is not real. Magik is a natural force that is ruled by nature and does not defy
    it. On the physical plane, nature has a rather rigid structure. If it is not within
    human nature, a spell will not change this fact. Humans do not have the natural
    ability to move objects with their mind, ergo a spell will not give you this ability.
    There are psychic abilities you can improve with practice, but not moving objects,
    mind control, or mind reading. You can influence people, hypnosis is plausible
    depending on the person. You can even influence people and manipulate them into
    thinking you are reading their mind, but you will not become Charles Xavier with
    Magik. Research clairvoyance and other ''clairs'' as well as exercises to improve
    your psychic abilities.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人询问时，简单地发帖“这行不通”并解释要比重复输入冗长的解释更快。最快的答案就是超能力不是真实的。魔法是一种由自然规律统治的自然力量，不会违背自然规律。在物理平面上，自然有着相当严格的结构。如果不符合人类的天性，咒语也无法改变这一事实。人类没有用思维移动物体的天赋，因此咒语也不会赋予你这种能力。你可以通过练习改善某些超能力，但不能移动物体、控制思维或读取心灵。你可以影响人们，催眠取决于个人是可信的。你甚至可以影响人们，并操纵他们认为你在读取他们的思想，但你不会因为魔法而成为查尔斯·泽维尔。研究透视和其他“感”以及改善超能力的练习。
