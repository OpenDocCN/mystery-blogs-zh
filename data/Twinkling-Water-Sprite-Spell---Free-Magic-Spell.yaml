- en: Twinkling Water Sprite Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 闪烁水精灵咒语
- en: The purpose of this spell is to draw the divine insights of the water sprites
    and helpful faeries to you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语的目的是吸引水精灵和有益精灵的神圣洞察。
- en: '## Casting Instructions for ''Twinkling Water Sprite Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 用于“闪烁水精灵咒语”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: A small cake
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个小蛋糕
- en: A bouquet of flowers
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一束鲜花
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施法：**'
- en: A small cake
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个小蛋糕
- en: A bouquet of flowers
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一束鲜花
- en: 'Cast this at sunrise the morning just before a full moon day or on a witch
    and wizard sabbat. Sit next to a body of water, for example, a stream, creek,
    river, natural pool, pond, forebay, reservoir, lake, or ocean. Draw a magic circle
    around the area where you are sitting, if that is your custom. Use half of the
    flowers to outline the magic circle. Call in the elemental powers. Invite the
    water sprites and other helpful faeries into your circle by saying:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在日出前的清晨，即满月前一天或女巫和巫师的女巫节上施法。坐在水域旁边，比如小溪、小河、河流、天然水池、池塘、洄游池、水库、湖泊或海洋旁边。如果你有这个习惯，画一个魔法圈围绕你坐的地方。使用一半的花来勾勒魔法圈。唤入元素力量。通过说出以下话语，邀请水精灵和其他有益的精灵进入你的圈子：
- en: '''''Helpful and friendly water fae'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '''''友好又有益的水妖'
- en: Bless me with your presence today.''
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 祝福我，今天让你的存在降临吧。''
- en: 'Divide the cake in half. Offer half to the water fae by crumbling it finely
    and putting it in the water. As you do, say:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将蛋糕切成两半。将一半蛋糕碾碎并放入水中，向水精灵献上。在这么做的时候，说：
- en: '''''Friendly water fae from east, south, west, and north,'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '''''来自东、南、西、北友好的水妖，'
- en: Twinkle bright and bless me, water sprites
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 闪耀明亮，为我祝福吧，水精灵
- en: O gentle water spirits, come forth
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 温柔的水精灵，快现身吧
- en: Please bring me magical insights.''
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 请为我带来魔法的洞察力。''
- en: 'Put the other half of the flowers in the water, one by one. As you do so, chant:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将另一半花逐一放入水中。在这么做时，重复念咒语：
- en: '''''Twinkle bright, water sprites'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '''''闪耀明亮，水精灵'
- en: Please bring me magical insights.''
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 请为我带来魔法的洞察力。''
- en: 'Sit quietly for at least thirty minutes and commune with the water spirits
    all around you. Ask them questions to which you seek answers. When you have finished,
    thank the water sprites and faeries, and pull up your circle. Scatter the flowers
    used to outline your magic cirlce on the water. As you do so, say:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 静静地坐上至少三十分钟，与周围的水精灵交流。向他们询问你寻找答案的问题。当你完成时，感谢水精灵和精灵，并撤去你画的魔法圈。将用来勾勒魔法圈的花朵撒在水上。在这么做的时候说：
- en: '''''Thank you, friendly water fae,'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '''''谢谢你，友好的水妖，'
- en: Thank you for your blessings today.''
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你今天的祝福。''
