- en: Akasha's Purification Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阿卡莎的净化咒语
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5 星
- en: If you, your chakras, or your home is surround by negativity this spell will
    take care of it and any curses. It can also bring good things into your life.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你、你的脉轮或你的家里被负面能量围绕，这个咒语将处理它以及任何诅咒。它还能把好事带入你的生活。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: 1 Black Pillar Candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根黑色圆柱蜡烛
- en: 1 White Taper Candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根白色锥形蜡烛
- en: Paper
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: Sugar
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 糖
- en: Something to puncher your candle.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于刺穿蜡烛的工具
- en: Something the can contain heat.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个能够容纳热量的容器。
- en: All herbs are optional and listed below.(You should be able to find herbs in
    your kitchen)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有的草药都是可选的，并且下面有列表。（你应该能在你的厨房找到这些草药）
- en: Casting Instructions for 'Akasha's Purification Spell'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对于'阿卡莎的净化咒语'的施法说明
- en: So this spell does a few things and its considered a fire spell so it works
    pretty quickly. You should be able to find all herbs in your kitchen. The only
    thing you need to find are the candles. This spell will help you remove any negativity
    from you, your chakras, or your home. If you feel you have any type of curse or
    hex than this will remove it from you. After you or your home has been cleared
    than you will be able to welcome positive things in like love, happiness, prosperity,
    etc.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语可以做几件事情，被视为一种火系咒语，因此它的效果相当快。你应该能够在你的厨房找到所有的草药。你唯一需要找到的是蜡烛。这个咒语将帮助你去除你身上、你的脉轮或你家中的任何负面能量。如果你觉得自己被任何咒语或诅咒影响了，那么这个咒语将把它从你身上移除。当你或者你的家被清理干净后，你将能够欢迎爱情、幸福、繁荣等正能量进入。
- en: '**Part 1**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一部分**'
- en: 'First you want to get your piece of **paper** and write your name or the name
    of whoever the candle is for. Also include any words of power or symbols. *(If
    this is for your home you will be writing your address instead)* After you have
    prepared your **paper you will burn it** in something that can contain heat. You
    will be using half the ashes for the black candle and other half for the white
    candle. Now you will get your **black candle** and you will puncher 4 holes into
    your candle one right across from each other. *(These holes represent the four
    elements)* Make sure these holes are big enough to put herbs into. After you have
    made the holes you will add **half the ashes** from earlier to the holes and 1
    or more of the **following herbs in any forum** :'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你要拿一张**纸**，写上你的名字或者蜡烛是为谁准备的名字。也可以包括任何有力的话语或符号。*（如果是为你的家做的，你将写下你的地址）* 准备好你的**纸张后，将它烧掉**，使用一个能够容纳热量的容器。你将会用前一半灰烬用于黑色蜡烛，另一半用于白色蜡烛。现在，你要拿出你的**黑色蜡烛**，在蜡烛上刺四个孔，分别在相对的位置。（这些孔代表四大元素）确保这些孔足够大，可以放入草药。在刺好孔后，你将把前面留下的**一半灰烬**和**一种或多种**的以下草药放入孔中：
- en: '**Black Pepper***   **Chili Pepper***   **Mugwort***   **Salt***   **Clove***   **Rosemary***   **Parsley***   **Pine***   **Basil***   **Sage**'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**黑胡椒***   **辣椒***   **艾草***   **盐***   **丁香***   **迷迭香***   **欧芹***   **松木***   **罗勒***   **鼠尾草**'
- en: 'After you have added any of these herbs you may seal the holes with candle
    wax if you would like. When you are finished take the candle in your hand yell
    out all the problems you want removed, with every problem slam the candle bottom
    onto a flat surface. *(Try not to break it)* Finally you''ll want to light the
    candle at your altar or a safe place. The black of the candle represents the negativity,
    as it burns away it will leave you. *Note: Every black candle does something different
    depending on how much negativity maybe present. So it must be watched.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 放入任何这些草药后，如果愿意，你可以用蜡密封孔口。完成后，将蜡烛握在手中，大声喊出你想要消除的所有问题，每个问题都用蜡烛底部重重地敲打平面。（尽量不要打碎它）最后，你要在你的祭坛或一个安全的地方点燃蜡烛。蜡烛的黑色代表负面能量，随着燃烧，它将离开你。*注意：每根黑色蜡烛的效果会因负面能量的多少而不同，因此必须加以观察。*
- en: '**Part 2**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二部分**'
- en: When the black candle is burned out, you will move on to the white candle. This
    is where you will fill the void with positive things to than bring positive things
    in your life/home. Whatever the candle has been kept in you will use for the next
    step. You must fill the jar/container with a generous amount of **sugar** , along
    with the rest of the ashes from earlier. Depending on what you would like to bring
    into your life will help you pick what herbs you would like to add to your sugar.
    ***Pick one or more of the following in any forum:***
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当黑蜡烛烧尽时，你将移向白蜡烛。这是你填补空白部分以带来积极事物的地方。无论蜡烛一直放在哪里，你都将用于下一步。你必须在罐子/容器里装入大量**糖**，以及先前的所有灰烬。根据你想要引入生活的事物，将帮助你选择你想要添加到糖中的草药。***在任何形式上选择以下一个或多个：***
- en: '**Love:**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**爱情：**'
- en: Ginger*   Rosemary*   Rose*   Peppermint*   Dragon's Blood*   Lavender*   Cinnamon
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 姜*   迷迭香*   玫瑰*   薄荷*   龙血樟*   薰衣草*   肉桂
- en: '**Happiness:**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**幸福：**'
- en: Saffron*   Marjoram*   Cinnamon
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 番红花*   墨角兰*   肉桂
- en: '**Protection:**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**保护：**'
- en: Rosemary*   Rose*   Dragon's Blood*   Mugwort*   Sage*   Basil*   Frankincense*   Sandalwood*   St.
    John's Wort
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迷迭香*   玫瑰*   龙血樟*   阿米香*   鼠尾草*   罗勒*   乳香*   檀香*   圣约翰草
- en: '**Home Protection:**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**家庭保护：**'
- en: Dragon's Blood*   Sage*   Salt*   Cumin *(Perfect to protect against theft)*
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 龙血樟*   鼠尾草*   盐*   孜然 *(非常适合防盗)*
- en: '**Drawing:**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**图纹：**'
- en: Lavender*   Bay Leaf
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薰衣草*   月桂叶
- en: '**Money:**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**金钱：**'
- en: Ginger*   Cloves*   Pine*   Allspice
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 姜*   丁香*   松木*   全香
- en: Add as many as you want to the sugar and than shake it up. You may even add
    my money powder or love powder to the sugar. Than you will put the **white candle**
    in the sugar and light the candle. As the candle melts it will seal the positive
    in.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 将尽可能多的粉末加入糖中，然后摇匀。你甚至可以在糖中加入我的金钱粉末或爱情粉末。然后你将把**白蜡烛**放在糖中点燃。随着蜡烛的融化，它将密封其中的积极能量。
- en: You may keep it as a talisman or bury it after it has fulfilled it's purpose.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成它的使命后，你可以将它作为护身符保留或者埋掉。
- en: I have made and tested this on 3 people and 1 home. It has gotten all positive
    results.
  id: totrans-40
  prefs: []
