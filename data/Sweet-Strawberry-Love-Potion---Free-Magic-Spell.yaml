- en: '## Casting Instructions for ''Sweet Strawberry Love Potion'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明‘甜草莓爱药水’'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要以下物品：**'
- en: 1 strawberry
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个草莓
- en: 2 tbs. of sugar
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2汤匙糖
- en: Water
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
