- en: i use to make something similar to this as a little kid [it wasn't a love potion,
    i just really liked mashing fresh strawberries with sugar and cream to have with
    tea] i love this spell. it's super cute and easy. big thumbs up from me [though
    i might switch it from microwave to stove, but that's personal preference]
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我小时候用过类似的东西 [不是爱药水，我只是喜欢用新鲜草莓和糖和奶油一起打成泥然后和茶一起享用] 我爱这个咒语。非常可爱且容易。我给出的大拇指 [尽管我可能会把微波炉换成炉子，这只是个人喜好]
