- en: Using The Right Incense For Spells
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为咒语使用正确的香薰
- en: Scented incense can be a great addition to spells. Although, it is important
    to know what scents give off certain energy or power. This way, if you ever use
    incense in one of your spells, you'll know what kind to use to give your magick
    that extra ''oomph''.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有香味的香薰可以是咒语的很好补充。尽管如此，了解什么香味散发出特定的能量或力量是很重要的。这样，如果你在你的咒语中使用香薰，你就会知道使用什么样的香味来给你的魔法增添额外的“力量”。
- en: '**You will need the following items for this spell:**'
