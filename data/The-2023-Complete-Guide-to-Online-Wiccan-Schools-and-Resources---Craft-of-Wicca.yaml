  zh: 女巫学校
- en: The Rosewick Academy
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 罗斯威克学院
- en: Sacred Mists Academy
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 神圣雾学院
- en: The Magickal Circle School
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 魔法圈学校
- en: '**[The Wicca Academy](https://wiccaacademy.com/alt-sign-up-witch/)** is designed
    for beginners who know little or nothing about the Wiccans, as well as for advanced
    witches who have been practicing the religion for years.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**[女巫学院](https://wiccaacademy.com/alt-sign-up-witch/)** 专为对女巫文化知之甚少或一无所知的初学者设计，也适用于已经多年从事该宗教的高级女巫。'
- en: This is designed for students who have completed the Wicca Diploma course and
    those who are practicing with those wishing for a good grasp of the basics before
    learning more and progressing in their practice. Their program takes you through
    first-degree, second-degree, and third-degree Wicca Diploma Courses.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这是为已完成女巫文凭课程和那些希望在学习更多和进步之前对基础知识有很好掌握的学生设计的。他们的课程涵盖了一级、二级和三级女巫文凭课程。
- en: '**[Witch School](https://witchschool.com/)** has a subscription membership
    to access courses taught by experienced practitioners. Over 20 volunteers keep
    the school running and have a wealth of knowledge coming from formal university
    education, religious backgrounds, and even musical practices. They offer certificate
    programs as well.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**[女巫学校](https://witchschool.com/)** 提供订阅会员服务，可以访问经验丰富的从业者教授的课程。超过20名志愿者维持学校运作，并具备来自正规大学教育、宗教背景甚至音乐实践的丰富知识。他们还提供证书课程。'
- en: '**[The Rosewick Academy](https://rosewickacademy.com/)** is a paid online school
    and offers a variety of specialties including candle magick, crystal and reiki,
    divinity, druidism, herbalism and alchemy, voodoo, and general Wicca.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**[罗斯威克学院](https://rosewickacademy.com/)** 是一个收费的在线学校，提供各种专业课程，包括蜡烛魔法、水晶与灵气、神学、德鲁伊教、草药学和炼金术、巫术和普通女巫学。'
- en: '**[Sacred Mists Academy](https://www.sacredmistsacademy.com/)** has hundreds
    of practitioners working together to deepen their practice. They offer personal
    mentoring, spell writing, and conversation/debate, among other things. They are
    on the pricier side of online Wicca schools, but they offer some of the most certifications
    of any: Wiccan degree, spell crafting, history of Paganism, herbalist, and more.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**[神圣雾学院](https://www.sacredmistsacademy.com/)** 有数百名从业者共同深化他们的实践。他们提供个人辅导、咒语撰写、讨论/辩论等服务。他们是在线女巫学校中价格较高的一部分，但他们提供的证书种类是最多的：女巫学位、咒语创作、异教历史、草药学等。'
- en: '**[The Magickal Circle School](https://magickalcircleschool.com/)** is a completely
    free online school that digs into Paganism, Witchcraft, Wicca, Mythology, Divination,
    Healing, and much more. They are fairly rigorous and even require turning in original
    research papers. This is a great option for people looking for free online Wiccan
    schools.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[魔法圆学校](https://magickalcircleschool.com/)** 是一个完全免费的在线学校，深入研究异教、巫术、女巫教、神话、占卜、治愈等多个领域。他们要求提交原创研究论文，非常严格，适合寻找免费在线女巫学校的人选择。'
- en: '## Other Best Online Wiccan Resources'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '## 其他最佳在线女巫资源'
- en: 'You may be looking for other free Wiccan school resources:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能正在寻找其他免费的女巫学校资源：
- en: 1.  The Official Witch Shoppe
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  The Official Witch Shoppe
- en: The Green Witches Coven
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 绿色女巫共修会
- en: Udemy
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Udemy
- en: Amazon
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 亚马逊
- en: '**The Official Witch Shoppe** located in Salem, Massachusetts, opened in 1812,
    just a few years after the death of the original Witch of Salem. Laurie Cabot
    took it over in 1970\. The physical location has since closed down, but they remain
    a major online presence. They aren’t an online school, but they have a ton of
    resources you can get for self-education.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**The Official Witch Shoppe** 位于马萨诸塞州塞勒姆，1812 年开设，就在原始女巫塞勒姆逝世几年后。劳瑞·卡伯特于 1970
    年接管了这家店铺。实体店已关闭，但他们仍然是一个主要的在线资源。他们不是在线学校，但提供大量自学资源。'
- en: '**The Green Witches Coven** is an online set of witches where you can join
    for free and know how to be a witch, study the witchcraft and aspects of White
    Magic, cast the spells and works, and study how they work, as well as practice
    spells and magic. The Green Witches Coven, a leading Wiccan school in the United
    States, makes it easy to join now for free and study witchcraft and all aspects
    of White Magic.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**绿色女巫共修会** 是一个在线女巫集体，你可以免费加入，学习如何成为女巫，研究巫术和白魔法的各个方面，施放法术并了解它们的工作原理，以及实践法术和魔法。绿色女巫共修会是美国领先的女巫学校，现在加入免费学习女巫和白魔法的所有方面变得更容易。'
- en: '**Udemy** is an online educational site that also has free individual courses
    on Wicca and witchcraft as well as paid content. Their courses tend to be of higher
    production value and more in-depth.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**Udemy** 是一个在线教育网站，也提供关于女巫和巫术的免费课程以及付费内容。他们的课程制作价值高，内容深入。'
- en: '**Amazon**: the online store everyone knows about. Do not overlook the most
    obvious online resource for Wicca. Explore the inner workings of a spiritual path
    based on the earth, and the connection between the human body and its natural
    environment.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚马逊**：大家都知道的在线商店。不要忽视这个最明显的女巫资源在线资源。探索基于地球的灵性道路的内在运作，以及人体与自然环境的联系。'
- en: It’s the world’s largest collection of Pagan / Wiccan books, videos, and books
    on the subject of natural magick!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这是世界上最大的异教/女巫书籍、视频和自然魔法主题的集合！
- en: '## Wicca schools in person'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '## 面对面女巫学校'
- en: I’ll lastly end with some of the in-person schools I know about because they
    also have online presences and resources.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我将介绍一些我知道的面对面学校，因为它们也有在线存在和资源。
- en: 1.  The Ardantane School of Magick and Witchcraft
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  The Ardantane School of Magick and Witchcraft
- en: The Wicca Course
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 女巫课程
- en: Covens
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 共修会
- en: '**The Ardantane School of Magick and Witchcraft** supports the study and practice
    of magic and witchcraft by building and supporting a supportive community of learners
    and practitioners, and promoting personal development, leadership and service
    at all levels. The school is located in New Mexico and is dedicated to educating
    the public about Wicca. They have many free events in person as well as paid courses
    and retreats.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**The Ardantane School of Magick and Witchcraft** 支持通过建立和支持学习者和实践者的支持社区，促进个人发展、领导力和服务来研究和实践魔法和巫术，并宣传关于女巫的公众教育。该学校位于新墨西哥州，拥有许多免费的面对面活动，以及付费课程和研讨会。'
- en: Here you can embark on a journey of personal empowerment in pagan spirituality
    and learn about the history, teachings, rituals, and practices of the Wiccan religion
    and practice in this course.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以开始个人力量的旅程，在异教灵性中学习女巫教的历史、教义、仪式和实践。
- en: '**The Wicca Course** provides you an opportunity to show how to live your life
    completely attuned to nature, and use the beautiful and very personal practice
    known as Wiccans.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**女巫课程** 为你提供了一个机会，展示如何完全与自然和谐共处，并使用被称为女巫的美丽而个人化的实践。'
- en: With the focus on creating amulets and the Book of Shadows, you will learn everything
    you need to begin this fantastic journey of the self – discovery. Wicca is connected
    with the ancient practice of magic and with a very specific set of beliefs and
    practices.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通过专注于制作护身符和暗黑之书，你将学会开始这段关于自我发现的奇妙旅程。女巫艺术与古老的魔法实践以及一套非常具体的信仰和实践相关联。
- en: '**Covens** can be found in person by knowing other witches or searching for
    groups with online resources like Meetup. With a coven, you’ll gather in groups
    to draw the Moon and celebrate Sabbats, such as the annual New Year’s Eve celebration.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**女巫团**可以通过认识其他女巫或搜索像Meetup这样的在线资源组织来寻找。在一个女巫团中，你们将聚集在一起画月亮和庆祝萨巴特，比如每年的新年庆祝活动。'
- en: '## Final Thoughts'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '## 最后的思考'
- en: Explore these Wiccan online schools with some amount of caution and skepticism.
    They can be right for you if you’re looking for guided study and a community of
    like-minded people. But they also are teaching things that are readily available
    for free if you’re willing to do the work of finding sites like this one.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 探索这些女巫在线学校时要保持一定的警惕和怀疑态度。如果你希望有引导的学习和一群志同道合的人，它们可能适合你。但它们也在教授一些可以通过自行寻找免费资源（比如像这个网站）获取的知识。
- en: It is usually cheaper to buy a book and experiment on your own, once you’re
    comfortable with the basics.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，一旦你熟悉了基础知识，购买一本书并自行尝试会更便宜。
- en: I have no affiliation with any of these schools. These are merely the ones I’ve
    heard of. I’m sure there are plenty more free online resources for learning Wicca
    that I’m unaware of.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我与任何这些学校都没有关联。这些只是我听说过的。我相信还有很多学习女巫艺术的免费在线资源我不知道。
- en: Good luck on your hunt for a Wiccan school. You could also peruse the many [beginner-friendly
    articles](https://craftofwicca.com/home/) here at Craft of Wicca to design your
    own free Wiccan school or go through this [guide on how to become Wiccan](https://craftofwicca.com/wicca-for-beginners-becoming-wiccan/).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你在寻找女巫学校的过程中好运。你也可以查阅这里的[入门友好文章](https://craftofwicca.com/home/)在女巫艺术之家设计你自己的免费女巫学校或参阅这个[成为女巫的指南](https://craftofwicca.com/wicca-for-beginners-becoming-wiccan/)。
