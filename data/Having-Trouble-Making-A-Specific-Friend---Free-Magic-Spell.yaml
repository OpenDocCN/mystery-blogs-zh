- en: Go sit in a quiet and dark place that no one disturbs you. Then do a 10/15 min.
    meditation to clear you're self from negative energy.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 去坐在一个安静和黑暗的地方，没有人会打扰你。然后进行10/15分钟的冥想，清除你自己的负能量。
- en: After meditating put on the red candle and place the Rose Quarts in one hand
    and begin focusing on the photo in you're other hand of person you tried to be
    friends with.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想后点燃红蜡烛，将粉晶放在一只手中，用另一只手集中注意力在你试图交朋友的人的照片上。
- en: While doing so, use you're willpower now to fantasize about you and you're specific
    person that you have a great time toghether, maybe some romance or whatever you
    want to fantasize about this person, and while doing so stack up you're agilated
    feelings for this person.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在此过程中，现在利用你的意志力来幻想你和你的特定人有一段美好的时光，也许还有些浪漫或者你想幻想关于这个人的任何事情，同时累积你对这个人的激动感。
- en: 'After you stacked up, with your will and the feelings you need to say the next.
    "Friend, Friend, Friend : (person''s name) do become my friend. Let us become
    friends so we can make the trouble finally to a end".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '在你累积了, 用你的意愿和你需要说下一步的感觉 "朋友, 朋友, 朋友 : (人名) 请成为我的朋友. 让我们成为朋友, 这样我们最终可以将麻烦解决。'
- en: Now after saying the spell, put out the candle with full willpower and stacked
    up good feelings. Try not to think about it to much, let the magick do its work
    and soon enough it will easy your try to make this person your friend,or this
    person would realize to become you're friend and do almost everything to become
    it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在念完咒语之后，用全部意志力灭掉蜡烛并累积起良好的感觉。尽量不要想太多，让魔法发挥作用，很快它将简化你尝试与这个人交朋友的过程，或者这个人会意识到成为你的朋友并几乎会做任何事情成为它。
