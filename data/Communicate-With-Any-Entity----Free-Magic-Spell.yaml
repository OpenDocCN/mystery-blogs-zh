  type: TYPE_NORMAL
  zh: 这个有效吗？
- en: I would say... right idea, wrong process. What is being described here is commonly
    referred to as 'automatic writing'. This is a form of channelling/mediumship where
    the idea is to open one's unconscious/subconscious awareness and give it (and
    any entities who wish to operate through you) a means of expression.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我会说……想法是对的，但是过程不对。这里描述的是常被称为“自动书写”的东西。这是一种传递/中介的形式，其中的想法是打开一个人的无意识/潜意识意识，并给予它（以及任何希望通过你操作的实体）一种表达方式。
- en: The magic isn't in the book, or how you prepare the book. It comes from yourself
    and your mental state. The goal should be to use meditation and relaxation to
    become calm and open to the idea of allowing your hand and arm to be controlled
    by outside ideas and efforts.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法并不在于书本，或者你如何准备这本书。它来自于你自己和你的心态。目标应该是利用冥想和放松让自己变得平静，并愿意让你的手和手臂受到外部思想和努力的控制。
- en: Place a pen or pencil into your hand, rest your arm on the table, with your
    hand on the page. Imagine it floppy and soft like a cooked noodle. If you feel
    tension or an urge to move your hand, fingers, wrist, or arm allow it to move.
    Lightly scribble or draw small spirals or circles to create some movement if you
    want, then allow intuition and subconscious urging to take over.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 将笔或铅笔放在你的手中，将手臂放在桌子上，手放在页面上。想象它像煮熟的面条一样软弱无力。如果你感觉到紧张或想要移动手、手指、手腕或手臂，就让它们移动。轻轻地涂鸦或画小的螺旋或圆圈以产生一些运动，然后允许直觉和潜意识的冲动接管。
- en: It is also generally helpful to not look at your hand or the page, or do so
    as little as possible (such as to landmark/ move to a different place on the page).
    Watching what is going on makes the conscious mind try to make sense of and/or
    control the motion, effectively letting the conscious mind get in the way.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通常也有助于不看你的手或页面，或者尽量少看（比如用地标/移动到页面上的其他位置）。观察正在发生的事情会使意识思维试图理解和/或控制运动，从而有效地让意识思维阻碍进程。
