- en: A Beginner's Guide To Cat Zodiac Signs & Cat Astrology | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 入门指南：猫星座的星座表和猫的星座术 | 茶叶和迷迭香
- en: 来源：[https://teaandrosemary.com/cat-zodiac-signs-cat-astrology/#0001-01-01](https://teaandrosemary.com/cat-zodiac-signs-cat-astrology/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/cat-zodiac-signs-cat-astrology/#0001-01-01](https://teaandrosemary.com/cat-zodiac-signs-cat-astrology/#0001-01-01)
- en: Astrology for people is **so** popular, so why not cat astrology? I looked into
    my cat’s zodiac sign the minute I brought her home (I’m an astrology nerd like
    that) and was so glad I did, because my research gave me a lot of insight into
    her personality. Cat zodiac signs are eerily accurate!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 人们非常热衷于占星术, 那么为什么不猫的星座术呢？ 我带她回家的那一刻就研究了我的猫的星座，我真的很高兴自己这样做了，因为我的研究让我对她的个性有了很多见解。猫的星座是惊人地准确！
- en: Keep in mind that you probably *won’t* be able to figure out your cat’s entire
    natal chart unless you have a really accurate birth day and time. Regardless,
    even knowing the sun sign can provide a lot of understanding!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，除非你有一个非常准确的生日和时间，否则你可能*不会*能够确定你的猫的整个出生图。 但无论如何，即使只知道太阳星座也可以提供很多理解！
- en: How Can I Figure Out My Cat’s Astrology Chart?
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我怎样才能确定我的猫的星盘？
- en: If you don’t know your cat’s zodiac sign or you aren’t quite sure, there are
    a few ways to figure this out.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道你的猫的星座，或者你不太确定，有几种方法可以弄清楚这一点。
- en: Firstly, you can read the descriptions and try to guess at what makes sense
    for your cat, based on the personality traits you see. Because your cat has a
    whole natal chart, cat zodiac signs (your cat’s sun sign) are never 100% accurate,
    but you should be able to discern some key parts of your cat’s personality from
    the descriptions below.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你可以阅读描述，并根据你看到的个性特征来猜测适合你的猫的哪部分。 因为你的猫拥有完整的出生图，猫的星座（你的猫的太阳星座）从来不是100%准确的，但你应该能够从下面的描述中辨别出一些关键的部分。
- en: Another way to figure out your cat’s astrology sign is to use either [astrology
    dice](https://rstyle.me/+XuwxGeioEt4q5zK6kAK23Q) or [the pendulum](https://rstyle.me/+GXtt3fhWsfej4BgTUeTVwA).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种确定您的猫星座的方法是使用[星座骰子](https://rstyle.me/+XuwxGeioEt4q5zK6kAK23Q) 或[水晶摆](https://rstyle.me/+GXtt3fhWsfej4BgTUeTVwA)。
- en: You can quite literally roll the [astrology dice](https://rstyle.me/+XuwxGeioEt4q5zK6kAK23Q)
    ([check out the dice here on Amazon](https://rstyle.me/+XuwxGeioEt4q5zK6kAK23Q))
    and ask what sign your cat is. I find that these dice are about 80% accurate.
    They’re really handy for times like this!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以真的掷[星座骰子](https://rstyle.me/+XuwxGeioEt4q5zK6kAK23Q) ([在亚马逊上查看这些骰子](https://rstyle.me/+XuwxGeioEt4q5zK6kAK23Q))
    并询问你的猫属于什么星座。 我发现这些骰子约80%准确。 它们在这种场合非常方便！
- en: You can also [ask a pendulum](https://teaandrosemary.com/pendulum-dowsing-101/)
    yes/no questions or make a chart with the 12 astrology signs on it. I like to
    use both the pendulum and the dice and only consider the answer “accurate” if
    I get the same result using both tools.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以询问[水晶摆](https://teaandrosemary.com/pendulum-dowsing-101/) 是/否问题，或者制作一个带有12个星座符号的图表。
    我喜欢同时使用水晶摆和骰子，并且只有在两种工具得到相同结果时才认为答案“准确”。
- en: '*Related: [Earth Sign Astrology | Earth Signs vs. Sun Signs In The Birth Chart](https://teaandrosemary.com/earth-sign-astrology-earth-signs/)*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关内容：[土象星座占星术 | 土象星座与太阳星座在出生图中的区别](https://teaandrosemary.com/earth-sign-astrology-earth-signs/)*'
- en: The Aries Cat
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 白羊猫
- en: The Aries cat is your typical spitfire. This cat is physically adventurous,
    impulsive, and daring.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 白羊猫是典型的火爆。 这只猫在身体上有冒险精神，冲动和大胆。
- en: I imagine the Aries cat as the one who would try to jump and latch onto the
    fan while it’s moving. These kitties have no fear!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我想象白羊猫会试图跳跃并抓住正在转动的风扇。 这些小猫一点都不害怕！
- en: If you have an Aries cat, you need to give them lots of exercise and stimulation.
    These cats need *physical* exertion before they can relax mentally.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你养了一只白羊猫，你需要给它们很多的锻炼和刺激。 这些猫需要在放松心情之前进行*身体*锻炼。
- en: Sometimes, Aries cats can be aggressive. They make for great mousers! The Aries
    cat loves to chase and stalk prey; they’re bound to bring you a “gift” every once
    in a while to show off their conquests.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，白羊猫可能会很好斗。他们是很优秀的捉老鼠者！ 白羊猫喜欢追逐和潜伏猎物； 他们可能会给你带来“礼物”来炫耀他们的征服。
- en: While the Aries cat is a bit of a spitfire, they also burn out quickly. They
    just need a bit of daily exercise before they’re ready to tucker out for a nap.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然白羊猫有点火爆，但它们也很快地消耗精力。 在它们准备小憩之前，只需要一点日常锻炼就可以了。
- en: The Taurus Cat
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金牛猫
- en: The Taurus cat loves their home, their comfy spots, and their food. They enjoy *all*
    the physical pleasures, from snuggling with their owners to enjoying an opulent
    meal.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座的猫热爱他们的家，喜欢舒适的地方和食物。他们享受*所有*的感官愉悦，从和主人依偎到享用丰盛的一餐。
- en: Taurus cats definitely like a clear and definitive routine. They don’t want
    you to switch things up on them too often.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座的猫绝对喜欢有一个清晰而明确的日程安排。他们不希望你经常改变事情。
- en: These cats enjoy being cared for. They want you to buy them a comfy bed, groom
    them, or make them an extra yummy meal. Taurus cats need to know that you’re invested
    in spoiling them to feel emotionally secure.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些猫喜欢被照顾。他们希望你给他们买一个舒适的床，给他们梳毛，或者做一个特别美味的餐点。金牛座的猫需要知道你有投入来宠爱他们，以便在情感上感到安全。
- en: Most of all, Taurus cats enjoy having a full belly. They’re not the most active
    of cats and have a tendency to gain weight if the owner isn’t careful.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，金牛座的猫喜欢有一个饱满的肚子。他们不是最活跃的猫，如果主人不小心照顾，他们容易发胖。
- en: The Gemini Cat
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双子座的猫
- en: The typical Gemini cat is mentally sharp. These cats get bored easily and need
    lots of new toys and puzzles to play with around the clock.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的双子座的猫非常聪明。这些猫很容易感到无聊，需要大量新的玩具和益智游戏来全天候玩耍。
- en: The rule with Gemini cats is to make sure that they never fall into a monotonous
    routine. These Gemini cats actually *don’t* like a super consistent routine (unlike
    many other cats) and would prefer that you mix things up.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座的猫的规则是确保他们永远不要落入单调的日程安排。与许多其他猫不同，这些双子座的猫实际上*不*喜欢非常一致的日程安排，并且更希望你改变事情。
- en: Gemini cats can be a little moody. They’re pretty up and down – they’ll be snuggly
    and cuddly one day and then off on their own the next. Gemini cats definitely
    have some nervous energy that a good owner can help redirect into play! Generally,
    these are fun cats to have around.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 双子座的猫可能有点喜怒无常。他们情绪上下波动很大——一天他们会亲昵而依偎，然后第二天就独来独往。主人可以帮助双子座的猫将这些神经能量转向游戏！一般来说，这些是很有趣的猫。
- en: The Cancer Cat
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 巨蟹座的猫
- en: The Cancer cat is one of the best cats to have if you want a *lot* of emotional
    closeness. This is one of the cat zodiac signs that needs a huge amount of attention,
    both physically and emotionally.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 巨蟹座的猫是最好的猫之一，如果你想要*更多*的情感亲近。这是猫星座中需要大量关注的一种，无论是在身体上还是情感上。
- en: These cats get depressed easily if they don’t get enough quality time with their
    owners. They can be a bit codependent and grow sad if their owners leave them
    alone too much.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些猫和主人在一起的时间不够长，他们会很容易感到沮丧。他们可能有点以主人为中心，如果主人太常让他们独处，他们就会变得悲伤。
- en: If a Cancer cat doesn’t feel like you’re paying enough attention to them, it’s
    common for them to act out.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个巨蟹座的猫觉得你对他们的关注不够，他们经常会表现出情绪失控。
- en: These Cancer cats can be the classic “scaredy-cat.” Sometimes, these cats are
    quite literally scared of *everything*. They need to be with their owners to feel
    brave.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些巨蟹座的猫可能是典型的“胆小猫”。有时，这些猫确实对*一切*感到害怕。他们需要和主人在一起才能感到勇敢。
- en: If you don’t mind your cat becoming obsessed with you, then a Cancer cat might
    be the one to have. They almost want to merge with their owners.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不介意你的猫对你着迷，那么金牛座的猫可能是你的选择。他们几乎想要与主人合为一体。
- en: They can get a bit rattled when there is too much noise and might not do well
    with noisy, big families, but they’re very loving cats and are often perfect for
    single people who have a lot of love to give. These cats are very protective of
    their owners and are loyal to a fault!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当有太多噪音时，他们可能会有点不安，可能对喧闹的大家庭不大适应，但他们非常爱人，通常非常适合有很多爱要给的单身人士。这些猫对主人很有保护意识，并且忠诚到底！
- en: The Leo Cat
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 狮子座的猫
- en: If you have a Leo cat, they definitely knows that they’re the alpha. They always
    have to come out on top and won’t stand for being second best, even to humans.
    The Leo cat rules the roost!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你养了一只狮子座的猫，他们肯定会知道自己是“领袖”。他们总是要占据上风，不愿意屈居第二，甚至在人类面前也一样。狮子座的猫统治着家！
- en: These cats are natural leaders if you have more than one pet. They have the
    most charisma of the cat zodiac signs; they’re probably very charming around guests.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你养了不止一只宠物，这些猫自然是领导者。他们是猫星座中最具魅力的，可能在客人面前非常迷人。
- en: When caring for a Leo cat, you’ll notice that they need a *lot* of attention.
    They like both physical attention and emotional attention. If they aren’t pampered,
    they’ll turn on you quickly. They believe that they’re royalty and deserve to
    be treated like the best!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 照顾狮子座的猫时，你会注意到它们需要*很多*关注。它们既喜欢身体上的关注，也喜欢情感上的关注。如果它们没有得到宠爱，它们会很快对你产生反感。它们认为自己是皇室成员，应该得到最好的待遇！
- en: Leo cats aren’t the most active and don’t need a ton of mental stimulation,
    but they do need attention in general.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座的猫并不是最活跃的，也不需要大量的精神刺激，但总体上它们需要注意力。
- en: The Virgo Cat
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处女座的猫
- en: Virgo cats are *super* regimented animals. They’re obsessed with routines and
    enjoy a perfectly structured day.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座的猫是非常*有条理*的动物。它们痴迷于日常安排，并享受完美有序的一天。
- en: The typical Virgo cat is also super picky and fussy about the way that you do
    things for them. You’ll need to pay attention to what they like. For example,
    they may refuse to eat or drink if you put their water and food bowls together.
    These tics will be unique for each kitty.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的处女座猫也非常挑剔，对你为它们所做的事情很挑剔。你需要注意它们喜欢什么。例如，如果你把它们的水碗和食物碗放在一起，它们可能会拒绝进食或饮水。这些特点对每只猫都是独特的。
- en: Virgo cats are super clean, both with themselves and their litter box. They’ll
    expect you to keep their space clean as well.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座的猫非常爱清洁，无论是自己还是它们的猫砂盆。它们期待你也保持它们的空间清洁。
- en: Sometimes, Virgo cats feel a bit superior to everyone around them. They’re super
    smart, clever cats and can figure out any toy in a short amount of time!
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，处女座的猫会觉得自己比周围的所有人都优越。它们是非常聪明、机智的猫，可以在短时间内掌握任何玩具！
- en: The Libra Cat
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天秤座的猫
- en: Libra cats are social and affectionate. The Libra cat loves relaxing, having
    a lazy day, and being pampered.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤座的猫善于社交和表达爱意。天秤座的猫喜欢放松、懒散的一天，并享受被宠爱的感觉。
- en: The typical Libra cat is very pretty and usually knows it. These are honestly
    some of the most gorgeous cats I’ve ever seen!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的天秤座猫通常非常漂亮，而且通常也知道这一点。说实话，它们是我见过的最漂亮的猫之一！
- en: Libra cats definitely need a lot of companionship. They often do well with another
    cat or pet, but they can get by with just humans as long as they get lots of time
    devoted to them.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 天秤座的猫绝对需要大量的陪伴。它们通常与另一只猫或宠物相处得很好，但只要它们得到充分的关注，也可以仅与人类为伴。
- en: I find that Libra cats are pretty easygoing as long as they have enough socialization.
    Otherwise, they’re quite self-sufficient and flexible!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现天秤座的猫通常很随和，只要它们有足够的社交，否则它们也相当自给自足和灵活！
- en: The Scorpio Cat
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天蝎座的猫
- en: Scorpio is a fixed sign in the element of water, so Scorpio cats are typically
    angsty and unchanging.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 天蝎座是水象星座中的固定星座，因此天蝎座的猫通常是焦虑不安且不易改变的。
- en: Scorpio cats don’t like to leave their home very often. They’re attached to
    things and places; they don’t like when you switch up their schedule or placements
    of items.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 天蝎座的猫不喜欢经常离开它们的家。它们对物品和地点有感情依恋；它们不喜欢你改变它们的日程安排或物品摆放位置。
- en: Although these cats will stand up for themselves if needed, they can also be
    “scardey-cats” and need lots of spots to hide in the home. They require alone
    time to brood and don’t like too much “over the top” affection, but they do want
    to ensure that they have a deep, emotional bond with you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些猫在必要时会为自己辩护，但它们也可能会胆怯，需要家里有很多藏身之地。它们需要独处时间来思考问题，并不喜欢太过于“过火”的关爱，但它们确实希望与你建立深厚的情感纽带。
- en: Scorpio cats are very faithful to their family once they’re committed. They
    want to know that their owners will always be there when they need them.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦承诺，天蝎座的猫对它们的家庭非常忠诚。它们希望知道它们的主人在需要它们时总是会在身边。
- en: I find that Scorpio cats tend to have really gorgeous, intense eyes. These cats
    can be pretty mysterious and hard to connect with, but they’re certainly alluring.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现天蝎座的猫通常有非常漂亮、深邃的眼睛。这些猫可能会很神秘，难以与之沟通，但它们确实非常吸引人。
- en: Scorpio cats don’t need a ton of playtime, but they do like to play with their
    owners once in a while. They’re very clever and prefer to play any ambush-type
    games.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 天蝎座的猫并不需要大量的玩耍时间，但它们偶尔会喜欢与主人玩耍。它们非常聪明，喜欢进行任何突袭类型的游戏。
- en: It’s most important that you give your Scorpio cat a private place to retreat
    to where they can feel safe. They might even hide from you sometimes – don’t take
    it personally! This is simply the Scorpio nature.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，你要给你的天蝎座猫一个私人空间，让它们可以退隐并感到安全。有时它们甚至会躲藏起来，不要把它们的行为太当真！这只是天蝎座的本性。
- en: The Sagittarius Cat
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 射手座的猫
- en: In my opinion, Sagittarius is one of the cat zodiac signs that feels the most
    natural to humans. This is the outdoor cat many of us grew up with. These Sagittarius
    cats are explorers by nature!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 据我看来，射手座的猫是最符合人类直觉的猫之一。这是我们许多人成长过程中相伴的户外猫。射手座的猫天生是探险家！
- en: These cats love to explore every nook and cranny. The Sagittarius cat might
    be gone for days at a time, off on any and all adventures. They’re friendly with
    strangers, but they’ll usually come back to their home in the end.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这些猫喜欢探索每一个角落。射手座的猫可能连续好几天都不会回家，追逐任何冒险。它们对陌生人友好，但最终通常还是会回到自己的家。
- en: Many of these cats come as strays. They’re great outdoor cats, but if they’re
    kept inside, they’ll need a *lot* of stimulation so they don’t get depressed.
    They like variety. Plan to create plenty of new places to discover or things to
    explore and learn.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 许多这些猫是流浪猫。它们是极好的户外猫，但如果它们被关在室内，就需要很多的刺激，以免它们变得沮丧。它们喜欢多样性。计划制造足够多的新颖场所供它们发现，或者提供新事物来探索和学习。
- en: These cats can be pretty messy (they quite literally don’t care about their
    appearance), but they’re certainly fun! These are the lucky cats who always seem
    to get out of scrapes. They’re definitely survivors!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这些猫可能会有些邋遢（它们对自己的外貌真的不关心），但它们绝对是有趣的！这些猫总是似乎能够避开许多困难。它们绝对是幸存者！
- en: The Capricorn Cat
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摩羯座的猫
- en: The Capricorn cat is pretty shy and less social than other signs, but they’re
    a very loyal cat to their owners. These cats need to feel connected and will insist
    on being treated well before you get their loyalty, but once they’re tied to you,
    it’s for life.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座的猫相当害羞，比其他星座的猫更不爱社交，但它们对主人非常忠诚。这些猫需要感受到连结，会坚持要受到良好的对待，才会对你忠诚，但一旦与你有了连结，就是终身的。
- en: These cats are great working cats. The typical Capricorn cat excels as a mouser
    or barn cat; they enjoy having a consistent job to do. Boredom will kill Capricorn
    cats, so make sure to set up lots of puzzles for them to complete on a daily basis.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这些猫非常擅长工作。典型的摩羯座猫表现出色，可以成为良好的捉老鼠猫或者谷仓猫；它们喜欢有一份固定的工作要做。无聊会让摩羯座的猫变得无精打采，所以一定要为它们每天设置很多谜题以供解决。
- en: At the same time, Capricorn cats don’t like being babied or coddled. They want
    to be treated like an equal. These cats are often great roommates and make stable
    pets in any household!
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，摩羯座的猫不喜欢被宠爱或溺爱。它们想要被当作平等对待。这些猫通常是很好的室友，在任何家庭中都是稳定的宠物！
- en: The Aquarius Cat
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 水瓶座的猫
- en: The Aquarius cat is friendly and independent. These cats can be a bit aloof
    at times. They don’t need a ton of attention and sometimes don’t even want it.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 水瓶座的猫友好而独立。这些猫有时可能有点孤高。它们不需要太多的关注，有时甚至不希望被打扰。
- en: If you’re looking for a low-maintenance cat, you should definitely consider
    an Aquarius! These are great cats if you’re someone who travels often as they’re
    fine on their own.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要一只低维护的猫，绝对要考虑摩羯座的！如果你经常出行，它们会是很不错的选择，因为它们能很好地照顾自己。
- en: The Aquarius cat doesn’t have many emotional needs. They can actually be a little
    cold. They might be even quirky or weird, and they jump from hobby to hobby. Expect
    the Aquarius cat to keep you on your toes!
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 水瓶座的猫没有太多情感上的需求。它们可能有点冷漠。它们可能甚至有些古怪或怪异，频繁地从一个爱好跳到另一个。预料水瓶座的猫会让你不断感到惊讶！
- en: At their worst, the Aquarius cat can be a destroyer of homes. Make sure you’re
    always bringing home new toys or setting up jungle gyms to keep them entertained.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在最糟糕的情况下，水瓶座的猫可能会成为家居的破坏者。确保你始终带回新的玩具，或者设置游乐场等方式，让它们保持娱乐。
- en: The Pisces Cat
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双鱼座的猫
- en: The Pisces cat is super affectionate and gentle. These are great cats if you
    want a constant companion by your side. These cats will usually *need* you emotionally;
    they’re intuitive and try to become enmeshed with their owners’ emotions.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼座的猫非常亲切和温和。如果你想要一个不离不弃的伴侣，这些猫是非常不错的选择。这些猫通常在情感上会对你产生*需求*；它们有直觉，试图与主人的情感融为一体。
- en: Like other water signs, the Pisces cat can be a bit of a typical scardey-cat,
    but this isn’t always the case with Pisces; it will depend on the rest of their
    chart.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 像其他水象星座一样，双鱼座的猫可能会是典型的胆小鬼，但这并不总是双鱼座的情况；这将取决于它们星盘的其余部分。
- en: I find that the Pisces cat is almost always psychic and will chase shadows that
    you don’t see. I personally think that all cats are psychic, but the Pisces cat
    really takes this to another level.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现双鱼座的猫几乎总是有心灵感应，会去追逐你看不到的阴影。我个人认为所有的猫都有心灵感应，但双鱼座的猫把这一点发挥到了另一个层次。
- en: The Pisces cat will take it personally if you don’t pay attention to them. They
    quite literally want to merge with their owners once they feel safe!
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼座的猫如果你不关注它们，它们会把这个当做个人问题。一旦它们感到安全，它们实际上想要与它们的主人合而为一！
- en: How Accurate Are Cat Zodiac Signs?
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 猫的星座学有多准确？
- en: Like I said before, these cat zodiac signs are simply sun signs. As you probably
    know, there is *way* more to cat astrology (and any other type of astrology!)
    than the sun sign.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前说的，这些猫的星座只是太阳星座。你可能知道，猫的星座学（以及任何其他类型的星座学！）远远不止太阳星座。
- en: I do find that cat zodiac signs are accurate in some ways. The sun sign describes
    the essence of the person (or cat) and who they will become, so it’s probably
    easy to see at least some of these qualities in your cat.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现猫的星座在某些方面是准确的。太阳星座描述了人（或猫）的本质和他们将成为谁，所以很容易至少在你的猫身上看到一些这些特质。
- en: If you don’t see any of these qualities, then your cat may have an unusual sun
    placement, such as a 12th house sun. Feel free to drop us a line if you’re confused
    and we’re happy to help you figure it out!
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看不到这些特质，那么你的猫可能有不寻常的太阳位置，比如第12宫太阳。如果你感到困惑，我们愿意帮助你搞清楚，随时给我们留言！
- en: How To Learn More About Cat Zodiac Signs
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何更多地了解猫的星座？
- en: If you do a lot of astrology work already, then you can learn more about cat
    astrology by figuring out your cat’s natal chart. You can use the pendulum or
    dice (scroll up to read more about those) to find the day and time, if you don’t
    know it.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经做了很多占星学的工作，那么你可以通过研究你的猫的出生图来了解更多有关猫的星座学。如果你不知道，你可以使用摆钟或骰子（向上滚动以了解更多信息）来找到日期和时间。
- en: '*Interested in learning more about astrology? [Check out this astrology workbook
    for beginners](https://rstyle.me/+z2dddsM3uV5MDw0tRDnNsg).*'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '*想了解更多占星学？[查看这本初学者占星工作手册](https://rstyle.me/+z2dddsM3uV5MDw0tRDnNsg)。*'
