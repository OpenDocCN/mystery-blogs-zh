- en: Increase your Spells Accuracy
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提高你法术的准确度
- en: Cast this spell before you cast a spell on another person, it will make sure
    that when you cast the spell that it will be casted on that person for sure to
    increase your spells accuracy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在对其他人施法之前施放此法术，它将确保在你对某人施放法术时，该法术一定会对那个人产生效果，从而提高你的法术准确性。
- en: '## Casting Instructions for ''Increase your Spells Accuracy'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''提高你法术的准确度''咒语施放说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: A circle of 3 (white) candles
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三支（白色）蜡烛组成的圆圈
- en: 1 any size piece of quartz
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1块任意大小的石英晶体
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: A circle of 3 (white) candles
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三支（白色）蜡烛组成的圆圈
- en: 1 any size piece of quartz
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1块任意大小的石英晶体
- en: First place the 3 white candles in a circle around you then light them, second
    make sure your in the circle along with the piece of quartz then hold the piece
    of quartz in your hand and (if you can) channel the energy of the crystal then
    say the spell.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先在你周围以一个圆圈摆放3支白色蜡烛，然后点燃它们，其次，确保你处于圆圈内并携带一块石英晶体，然后握住石英晶体（如果可以的话）并引导晶体的能量，然后念出法术。
- en: 'When you say the spell you haft to mean it be serious and be focused. This
    spell can make you feel drained: Please if you feel drained relax and take a break.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 念出法术时，你必须认真，专注。这个法术可能让你感到精疲力竭：如果你感到疲惫，请放松并休息一下。
