  type: TYPE_NORMAL
  zh: 然后吹灭蜡烛，上床时想着他们，积极地思考、爱和更远。1-3天后重复这些步骤，他们应该会比以前更感兴趣，并希望立刻约会，而不是更好地了解彼此，这是我们都承认的一个缓慢的过程。
