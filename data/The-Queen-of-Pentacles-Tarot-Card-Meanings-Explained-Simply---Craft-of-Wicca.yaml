- en: The Queen of Pentacles Tarot Card Meanings Explained Simply - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用简单的语言解释“五角大臣皇后”塔罗牌的含义 - 巫术的艺术
- en: 来源：[https://craftofwicca.com/the-queen-of-pentacles-tarot-card-meanings-explained-simply/#0001-01-01](https://craftofwicca.com/the-queen-of-pentacles-tarot-card-meanings-explained-simply/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-queen-of-pentacles-tarot-card-meanings-explained-simply/#0001-01-01](https://craftofwicca.com/the-queen-of-pentacles-tarot-card-meanings-explained-simply/#0001-01-01)
- en: Today we’ll cover the meaning and interpretation of the Queen of Pentacles tarot
    card. This is a part of a deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将讨论“五角大臣皇后”塔罗牌的含义和解释。这是关于塔罗牌的一系列深度挖掘的一部分。
- en: '## Summary'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 摘要'
- en: '| Category | Meaning |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 类别 | 含义 |'
- en: '| --- | --- |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright | Nurturing, practicality, abundance, comfort, home, hospitality
    |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 正位 | 关爱，实用主义，丰富，舒适，家庭，好客 |'
- en: '| Reversed | Codependency, neglecting self-care, financial insecurity, lack
    of stability |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 逆位 | 互相依赖，忽视自我保健，财务不安全，缺乏稳定性 |'
- en: '| Astrology | Taurus, Virgo, Capricorn |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 占星学 | 金牛座、处女座、摩羯座 |'
- en: '| Love | A nurturing and supportive partner, focus on building a secure and
    comfortable home together |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 一个充满关爱和支持的伴侣，专注于共同建立一个安全舒适的家 |'
- en: '| Career | Focus on stability and practicality, successful in careers related
    to finance, real estate, and hospitality |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 注重稳定和实用主义，在金融、房地产和款待业相关的职业中取得成功 |'
- en: '| Finances | Financial stability, wise investments, good savings habits |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 财务稳定，明智投资，良好的储蓄习惯 |'
- en: '| Past | A period of stability and comfort, focus on building a secure foundation
    |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 一个稳定和舒适的时期，专注于建立一个安全的基础 |'
- en: '| Present | Emphasis on practicality and taking care of oneself, enjoying the
    comforts of home |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 强调实用主义和照顾自己，享受家的舒适 |'
- en: '| Future | A period of financial and emotional stability, focus on building
    a secure and comfortable future |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 一个经济和情感稳定期，专注于建立一个安全舒适的未来 |'
- en: The Queen of Pentacles tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “五角大臣皇后”塔罗牌描述
- en: The Queen of Pentacles is one of the 78 cards in a traditional tarot deck. This
    card usually features a woman sitting on a throne or holding a pentacle, a round
    coin-like object associated with the element of earth and material wealth.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “五角大臣皇后”是传统塔罗牌组中的78张牌之一。这张牌通常描绘一个坐在王座上或拿着五角大臣（一种与土地元素和物质财富相关的圆形硬币状物体）的女人。
- en: 'The specific details of the card’s imagery can vary depending on the artist
    and the deck being used, but there are some common elements that are typically
    present. Here is a detailed description of the drawings and images that may appear
    on the Queen of Pentacles tarot card:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 卡牌图像的具体细节可能因艺术家和使用的牌组而异，但通常存在一些常见元素。以下是关于“五角大臣皇后”塔罗牌上可能出现的绘画和图像的详细描述：
- en: '1.  The Queen: The central figure on the card is the Queen herself. She is
    often depicted as a mature woman, who exudes an air of comfort and nurturing.
    She wears a crown or a headdress, indicating her royal status, and a dress or
    robe that may be decorated with flowers or other natural motifs. The colors of
    her clothing can vary, but they are usually earthy tones such as green, brown,
    or gold.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  女王：卡牌上的中心人物是女王本人。她通常被描绘成一个成熟的女人，散发着舒适和关爱的氛围。她戴着王冠或头饰，表明她的皇家地位，穿着可能装饰有花朵或其他自然图案的长袍或礼服。她的服装颜色可能会有所不同，但通常是绿色、棕色或金色等土地色调。
- en: 'The Throne: The Queen is usually seated on a throne or a chair. The throne
    may be decorated with carvings or other ornate details, emphasizing the Queen’s
    status and wealth.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 王座：女王通常坐在王座或椅子上。王座可能装饰有雕刻或其他华丽的细节，强调女王的地位和财富。
- en: 'The Pentacle: The Queen of Pentacles is associated with the suit of Pentacles,
    which is related to material wealth, finances, and the earth element. Therefore,
    the Queen is often depicted holding a pentacle, which she may be caressing or
    admiring. The pentacle may be decorated with symbols or images related to earth,
    such as trees, animals, or the four elements.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 五角大臣皇后与五角大臣套牌相关联，后者与物质财富、财务状况和土地元素有关。因此，女王通常被描绘成拿着五角大臣，她可能正在抚摸或赞美五角大臣。五角大臣可能会被装饰有与大地有关的符号或图像，例如树木、动物或四大元素。
- en: 'The Background: The background of the card may be decorated with natural elements
    such as trees, flowers, or animals. This emphasizes the Queen’s connection to
    the earth and the material world.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 背景：牌的背景可能装饰有树木、花朵或动物等自然元素。这强调了女王与大地和物质世界的联系。
- en: 'Additional Details: Depending on the deck and the artist, there may be additional
    details included on the card. For example, the Queen may be surrounded by other
    symbols of wealth, such as jewelry or a luxurious environment. She may also be
    accompanied by animals, such as a rabbit, a cat, or a bird, which symbolize her
    nurturing and protective qualities.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 其他细节：根据牌组和艺术家的不同，牌上可能包含其他细节。例如，女王周围可能环绕着其他财富的象征，如珠宝或豪华的环境。她还可能被动物陪伴，如兔子、猫或鸟，这些动物象征着她的培养和保护特质。
- en: Overall, the Queen of Pentacles is a card that represents abundance, comfort,
    and material prosperity. The imagery on the card emphasizes the Queen’s connection
    to the earth and her nurturing and protective qualities.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，五角币后的女王是一张代表丰裕、舒适和物质繁荣的牌。牌上的图像强调了女王与大地的联系，以及她的 nurturing 和保护特质。
