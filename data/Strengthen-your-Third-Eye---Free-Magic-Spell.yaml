- en: An acupressure excercise used by psychics and hypnotists to strengthen the Third
    Eye.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一种被通灵师和催眠师使用的穴位按摩练习，用于加强第三眼。
- en: '## Casting Instructions for ''Strengthen your Third Eye'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：“加强你的第三眼”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Step 1: Sit with your back straight, eyes closed, chin
    tilted down slightly.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成此法术：****你将需要以下物品来完成此法术：**步骤 1：坐直背，闭上眼睛，略微垂下下巴。'
- en: 'Step 2: Bring your palms together and use your middle and index fingertips
    to lightly touch the Third Eye point.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 2：将双掌合十，用中指和食指轻轻触碰第三眼穴位。
- en: 'Step 3: Take long, slow, deep breaths as you visualize yourself going'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 3：当你想象自己前进时，深吸一口气。
- en: to a place that makes you feel calm, restful place.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 到一个让你感到平静、宁静的地方。
- en: 'Tip: Doing this every day makes it work better, and makes your Third Eye MUCH
    stronger.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：每天坚持做这个练习会使其效果更好，使你的第三眼更加强大。
- en: This excercise is also good for relieving depression.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个练习也对缓解抑郁有好处。
