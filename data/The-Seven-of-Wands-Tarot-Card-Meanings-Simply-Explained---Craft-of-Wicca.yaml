  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 权杖七的塔罗牌关键词
- en: 'Some keywords associated with the Seven of Wands tarot card are:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 与权杖七的塔罗牌相关的一些关键词是：
- en: '*   defense'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
