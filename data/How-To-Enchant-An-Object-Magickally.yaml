- en: How To Enchant An Object Magickally
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何魔法性地施法一个物体
- en: 来源：[https://wiccanow.com/how-to-enchant-an-object-magickally/#0001-01-01](https://wiccanow.com/how-to-enchant-an-object-magickally/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://wiccanow.com/how-to-enchant-an-object-magickally/#0001-01-01](https://wiccanow.com/how-to-enchant-an-object-magickally/#0001-01-01)
- en: Enchanting or charging an object is a simple and effective method used to increase
    the effectiveness of a particular goal, spell, or intention. Enchanting an item
    simple means to align it with specific duties and to adjust its vibrational level
    to suit these duties.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 附魔或充能一个物体是一种简单而有效的方法，用于增加特定目标、咒语或意图的效果。附魔一个物品简单地意味着使其与特定职责对齐，并调整其振动水平以适应这些职责。
- en: When is it useful to enchant something?
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么时候施法是有用的？
- en: You can work with enchantments to boost any and all areas of your life and spell
    work. For example, you might be having a difficult time at work and be feeling
    the need for extra protection. In this case, a hematite crystal pendant enchanted
    with a strong frequency of protection could be just the thing for you. Another
    example could be the tools you use for your spell work. Enchanting these with
    the duties that each are to perform could really boost the effects of your spell
    work. You might also like to enchant your crystals depending on what they are
    being used for. Having trouble sleeping? Why not enchant an amethyst with a frequency
    of peace and relaxation to keep underneath your pillowcase at night.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以运用附魔来增强你生活和咒语工作的各个方面。例如，你可能在工作中遇到困难，感觉需要额外的保护。在这种情况下，一个充满强大保护频率的赤铁石水晶吊坠可能正是你需要的。另一个例子可能是你用于咒语工作的工具。为这些工具施法并赋予它们每一个工作的责任，可以真正提升咒语工作的效果。根据使用的用途，你也可以喜欢给你的水晶施法。睡眠有困难吗？为什么不用紫水晶施以平和和放松的频率，放在你的枕头下面呢？
- en: How to enchant an object
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何施法一个物体
- en: 1 – Light a candle or candles. Choose the color of your candle to match your
    intention. To learn more about candle magick, check out our post on [‘candle magick’.](https://wiccanow.com/candle-magic-9-questions-you-always-wanted-answered/)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1 – 点燃一支或多支蜡烛。选择蜡烛的颜色与你的意图相匹配。想了解更多关于蜡烛魔法的信息，请查看我们的文章[“蜡烛魔法”。](https://wiccanow.com/candle-magic-9-questions-you-always-wanted-answered/)
- en: 2 – Hold the object you wish to enchant in your hands. Close your eyes and sense
    the energies that it contains. With your eyes still closed, visualize the magickal
    goal which you would like to achive (power, love, protection, energy etc).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2 – 握住你想要施法的物体。闭上眼睛，感受它所包含的能量。在闭上眼睛的状态下，想象你想要达成的魔法目标（力量、爱情、保护、能量等）。
- en: 3 – Now build up the emotions surrounding your visualisation until you can feel
    a distinct energy form within yourself. With the energy tingling in your hands,
    visualise it streaming into the object. You can picture it as strands of blue
    or white light that pours from the palms of your hands.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 3 – 现在，逐渐增强你在想象中的情感，直到你能感觉到一种明显的能量形成在你的内心深处。随着能量在你的手中的刺痛感，想象它流入物体中。你可以把它想象成从你手掌心中涌出的蓝色或白色光线的细丝。
- en: 4 – When you feel drained of your energy, set the object down and shake your
    hands vigourously. This cuts the flow of energy so you will not be completely
    drained.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 4 – 当你感到能量耗尽时，把物体放下，用力摇动你的手。这样可以切断能量的流动，所以你不会完全耗尽。
- en: 5 – Relax your body and pinch or snuff out the candle flame. Your enchantment
    is now complete.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 5 – 放松身体，捏灭或吹灭蜡烛的火焰。你的附魔现在完成了。
