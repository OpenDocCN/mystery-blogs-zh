- en: This spell will help you save an animal from getting abused, for the feral animals
    I made a spell called reduce hunting
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将帮助你拯救一只动物免受虐待，对于野生动物，我制作了一个叫做减少狩猎的咒语
- en: '## Casting Instructions for ''Protect a Domesticated Animal from Abuse'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展指南，『保护一只宠物免受虐待』'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: A picture of domesticated animal
  id: totrans-11
