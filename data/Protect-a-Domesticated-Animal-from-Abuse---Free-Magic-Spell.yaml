- en: 'First, get the picture of the domesticated animal. You can print it out if
    you want, or you can have a picture of a dog cat horse turtle etcetera, just as
    long as it is a domesticated animal, and then chant:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，获取一张宠物的图片。如果你愿意，可以打印出来，或者你也可以有一张狗、猫、马、乌龟等等的图片，只要是宠物就行，然后开始吟唱：
- en: “ I have a dream to make, Artemis.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我有一个梦想要实现，阿尔忒弥斯。
- en: Help an animal stop being abused.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助一只动物不再受到虐待。
- en: Every minute, an animal is abused, locked, or starved
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每分钟，就有一只动物被虐待、关押或饿死
- en: Let’s end it together team up now.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一起结束它，现在联手。
- en: So mote it be! “
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样吧！“
