- en: 'Water Spells: Introductory Elemental Magic - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 水咒：入门元素魔法 - 威卡之艺
- en: 来源：[https://craftofwicca.com/water-spells-elemental-magic/#0001-01-01](https://craftofwicca.com/water-spells-elemental-magic/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/water-spells-elemental-magic/#0001-01-01](https://craftofwicca.com/water-spells-elemental-magic/#0001-01-01)
- en: Water spells are a great way to get into elemental magic. They also serve important
    roles in magic for experienced Wiccans.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 水咒是进入元素魔法的绝佳方式。它们也在有经验的女巫们的魔法中扮演重要角色。
- en: One of the beautiful things about water is that it is everywhere. It is in the
    liquid we drink, the food we eat, the ground, the sky, and the air.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 水的美妙之处之一在于它无处不在。它存在于我们饮用的液体、我们吃的食物、大地、天空和空气中。
- en: We feel it when we wash our hands or walk in the rain or bathe.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们洗手、在雨中行走或沐浴时，我们感受到它。
- en: From snow drifts to the waves of the ocean to the bubbling of a brook, water
    provides us with some of the most magnificent feats of beauty the natural world
    has to offer.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从雪堆到海浪再到小溪的泡沫，水为我们提供了自然界中一些最壮丽的美景。
- en: Water is fundamental to all life, and yet it is an astounding substance.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 水对所有生命都是基础的，然而它是一种令人惊叹的物质。
- en: One of the things that changed dramatically for me as I matured as a Wiccan
    was to take the time to truly appreciate something so basic as water.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个威卡女巫，随着我成熟，有一个事情发生了巨大变化，那就是花时间真正欣赏水这样基本的东西。
- en: As you begin or deepen your study of elemental magic, I strongly urge you to
    start daily gratitude and mindfulness for water. It will strengthen your bond
    to the element and allow you more focus in your water spells.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始或加深对元素魔法的研究时，我强烈建议你开始每天感恩和关注水。这将加强你与元素的联系，并让你在水咒中更加专注。
- en: Even something as simple as vocalizing your gratitude each time you come into
    contact with water can go a long way. It will astound you how frequent it is and
    how much you take it for granted.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是简单地每次接触水时表达感激，也会产生很大作用。你会惊讶于它的频率以及你对它的理所当然。
- en: Put your gratitude out into the world and you shall receive three times back
    in your water spells.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的感激传达到世界上，你将在水咒中得到三倍的回报。
- en: '***And truly mean it.***'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '***并真心实意地做到。***'
- en: Not everywhere in the world has water readily available.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 并非世界上的每个地方都有水可用。
- en: Let’s review the basics.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下基础知识。
- en: '## Properties of Water'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '## 水的属性'
- en: Water spells are often for purification, healing, love, or divination. Its main
    color is blue.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 水咒通常用于净化、治疗、爱情或占卜。它的主要颜色是蓝色。
- en: 'Here are some common properties:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些常见属性：
- en: '**Herbs:** water lily, seaweed, rose'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**草药：** 睡莲、海藻、玫瑰'
- en: '**Stones:** amethyst, aquamarine, tourmaline'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**石头：** 紫水晶、海蓝宝石、碧玺'
- en: '**Animals:** frog, turtles, whales, most fish'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**动物：** 青蛙、海龟、鲸鱼、大多数鱼类'
- en: '**Season:** Autumn'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**季节：** 秋季'
- en: '**Direction:** West'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**方向：** 西'
- en: '**Tools:** cups, cauldrons, bowls, shells'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工具：** 杯子、大锅、碗、贝壳'
- en: '**Instrument:** resonant metals like cymbals and bells'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**乐器：** 响亮的金属如铙钹和铃铛'
- en: The most common forms of water ritual involve placing into water, washing, and
    dilution.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的水仪式形式包括放入水中、洗涤和稀释。
- en: Water magic is ancient. <g class="gr_ gr_13 gr-alert gr_gramm gr_inline_cards
    gr_run_anim Grammar only-ins doubleReplace replaceWithoutSep" id="13" data-gr-id="13">It</g>
    is so strong that even Christianity couldn’t shake its Pagan roots. Baptism is
    one form of purification ritual, and even Jesus had to undergo it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 水魔法是古老的。它如此强大，以至于基督教也无法摆脱其异教根源。洗礼是一种净化仪式，甚至耶稣也不得不接受。
- en: Water spells can be done anywhere, but you’ll probably have the best results
    near natural water sources.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 水咒可以在任何地方进行，但你可能会在自然水源附近获得最佳效果。
- en: For example, a self-immersion will be more powerful in a pond, lake, ocean,
    or stream than your bathtub (though both will work).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，自我沐浴在池塘、湖泊、海洋或小溪中会比在浴缸中更有力量（尽管两者都有效）。
- en: Protection Spell
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保护咒语
- en: I’ll remind you that my version of a water spell may not be the one that works
    best for you. Review the fundamental principles of elemental magic and use my
    version as a guide.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我要提醒你，我的水咒版本可能不是最适合你的版本。回顾元素魔法的基本原则，并将我的版本作为指南。
- en: Then let your personal taste, strengths, weaknesses, and intuition guide you
    in creating your own form.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让你的个人品味、优势、劣势和直觉指导你创造自己的形式。
- en: '### Supplies'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '### 用品'
- en: Sea salt (non-iodized works best)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 海盐（无碘最好）
- en: Bowl (the one in the image can be [found here](https://amzn.to/2u1GSqI))
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 碗（图中的那个可以在[这里找到](https://amzn.to/2u1GSqI)）
- en: Water
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: Fresh or dried mint ([grow your own](https://amzn.to/2XZwoGm))
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新鲜或干燥的薄荷（[自己种](https://amzn.to/2XZwoGm)）
- en: Visualization
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 视觉化
- en: You will need a way to create a protection circle. I like to do this spell outside
    on soft dirt near a pond. That way I can draw the circle into the ground around
    me with a stick.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一种创建保护圈的方法。我喜欢在池塘附近的软土地上进行这个咒语。这样我就可以用树枝在我周围的土地上画出一个圆圈。
- en: You could also set out eight stones around you or be more creative if you do
    the spell inside.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在周围放置八块石头，或者如果在室内施展咒语，可以更有创意。
- en: First, set a bowl of water, a bowl of salt (a small amount), and a sprig of
    mint or parsley in front of you. Now form the circle of protection around you
    and the supplies.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，把一碗水，一碗盐（少量），和一小枝薄荷或欧芹放在你面前。现在在你和这些用品周围形成一个保护圈。
- en: Close your eyes. Visualize the protection. This can be anything that comes to
    you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上眼睛。想象着保护。这可以是任何你想到的东西。
- en: Maybe you imagine being in a wide-open field, free of any negative influence.
    Maybe you think of a small locked room, perfectly safe.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你想象自己身处一个开阔的田野，没有任何负面影响。也许你想象自己身处一个小小的上锁房间，完全安全。
- en: Maybe you imagine yourself asleep with a group of puppies.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你想象自己与一群小狗一起睡觉。
- en: The exact visualization doesn’t matter as long as you truly feel perfectly safe,
    calm, and protected.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 确切的想象不重要，只要你真正感到完全安全，平静和受保护即可。
- en: Now, even though what you visualize doesn’t matter, you should be very clear
    and precise with it to gather the clearest and strongest protection energy.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，即使你想象的内容并不重要，但你应该非常清晰和准确，以收集最清晰和最强大的保护能量。
- en: You must truly believe you are protected.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须真正相信你受到了保护。
- en: Once there is no doubt in your mind, move on to the next step.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的脑海中没有任何疑虑，就进行下一步。
- en: The Water Spell
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水咒
- en: Now hold the bowl and gaze into it. As you gaze into it, let your mind wander
    to any fear or negativity that might appear.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在拿起碗，凝视着它。当你凝视着它时，让你的思维漫游到可能出现的任何恐惧或消极情绪上。
- en: As soon as it appears, feel it, and then say.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一出现，感受到它，然后说出来。
- en: '*There is no need for alarm'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*不需要惊慌'
- en: From anything that would cause me harm
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 来自任何可能对我造成伤害的东西
- en: For this water of protection
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个保护水
- en: Will block all evil before its begun*
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 将阻止所有邪恶在它开始之前*
- en: Push the thought that appeared into the water. Feel the negative energy flow
    into the water.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 将出现的思维推入水中。感受负面能量流入水中。
- en: You’ve now banished it. Set the bowl down and purify it with a pinch of salt.
    Natural, non-iodized salt will do this on its own in a few moments.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经驱逐了它。放下碗并用一撮盐净化它。天然的，非碘化的盐会在几分钟内自行净化它。
- en: Now repeat the whole process as many times as are needed.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在重复整个过程，直到需要的次数。
- en: I usually do it three times, but if worries and fears keep appearing readily,
    keep purging them and purifying the water.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常做三次，但如果担忧和恐惧一直出现，就继续清除它们并净化水。
- en: When you are done, soak the mint in the salt water. I hold the sprig so that
    my fingers do not need to touch the tainted water. Let the herb absorb the harmful
    energy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成时，将薄荷浸泡在盐水中。我握住枝条，这样我的手指就不需要触摸被污染的水。让草药吸收有害能量。
- en: 'Now, without touching it, bury the herb and say the words:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，不要触摸它，埋入草药并说出以下话语：
- en: '*Dear sprig of mint,'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*亲爱的薄荷枝，'
- en: I give my thanks to thee.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我向你表示感谢。
- en: There will be no hint
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 将不会有任何提示
- en: of harm to come to me.*
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让害处来到我身上而制造魅力。*
- en: The protection water spell is done.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 保护水咒语完成了。
- en: Carefully and thoroughly wash the bowl.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细彻底地洗净碗。
- en: A Water Divination Charm
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个水占卜魅力
- en: Many people are interested in various forms of divination. Whatever your preferred
    method of divination, this charm will guide help you see more clearly.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人对各种形式的占卜感兴趣。无论你喜欢的占卜方法是什么，这个魅力都会帮助你看得更清楚。
- en: It also provides an example of a completely different type of water spell from
    the previous one.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 它还提供了一种与之前完全不同类型的水咒的例子。
- en: I personally put this charm in the box with my favorite tarot cards. Then I
    set it out while doing a reading<g class="gr_ gr_6 gr-alert gr_gramm gr_inline_cards
    gr_run_anim Style replaceWithoutSep" id="6" data-gr-id="6">.</g>
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人把这个魅力放在我最喜欢的塔罗牌盒里。然后我在进行塔罗牌阅读时将其放在一边。
- en: Supplies
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用品
- en: Amethyst (the ones in the image can be [found here](https://amzn.to/2F3Mgjv))
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 紫水晶（图中的可以在[这里找到](https://amzn.to/2F3Mgjv)）
- en: Bowl
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 碗
- en: Water
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: Making the Charm
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制作魅力
- en: For the most powerful form of this charm, you will need to wait until a full
    moon with a clear sky.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这种魅力的最强大形式，您需要等到一个晴朗的满月。
- en: Simply place the amethyst into the bowl of water and charge your personal energy.
    Visualize yourself doing the act of divination.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地将紫水晶放入水中的碗中，并充电您的个人能量。想象自己进行占卜的行为。
- en: 'Imagine the finished charm near you. See and feel the clarity it gives you.
    Then release that energy into the water while saying:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 想象完成的魅力在您附近。看到并感受到它给您的清晰度。然后在说出以下话语的同时释放那种能量：
- en: '*Purple stone absorb this light'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '*紫色石头吸收这种光'
- en: The moon’s true power in the night
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮在夜晚的真正力量
- en: With* <g class="gr_ gr_16 gr-alert gr_gramm gr_inline_cards gr_run_anim Punctuation
    only-ins replaceWithoutSep" id="16" data-gr-id="16">*clarity*</g> *I will now
    divine
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 有* <g class="gr_ gr_16 gr-alert gr_gramm gr_inline_cards gr_run_anim Punctuation
    only-ins replaceWithoutSep" id="16" data-gr-id="16">*清晰*</g> *我现在将占卜
- en: The future appears in my mind*
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 未来在我的脑海中出现*
- en: Set the bowl in the moonlight for one night. The next morning, thank the water
    and the moon and remove the stone.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 将碗放在月光下一夜。第二天早上，感谢水和月亮，然后取出石头。
- en: The amethyst is now a water divination charm that can be used to enhance any
    form of divination.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 紫水晶现在是一种水占卜魅力，可用于增强任何形式的占卜。
- en: Some people hold it to absorb its power while others keep it near for the divination.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人认为吸收它的力量，而其他人则将其放在附近进行占卜。
- en: '## Water Spells'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '## 水咒语'
- en: You now have the tools for creating your own water spells.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在拥有创建自己水咒语的工具。
- en: Use the tools and ingredients associated with the water elemental and follow
    the basic principles as shown in this article and [Elemental Magic for Beginners](https://craftofwicca.com/elemental-magic-for-beginners/).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 使用与水元素相关的工具和材料，并遵循本文和[初学者的元素魔法](https://craftofwicca.com/elemental-magic-for-beginners/)中显示的基本原则。
- en: Check out my [essential Wiccan kitchen guide](https://craftofwicca.com/5-essential-wiccan-kitchen-tools-for-making-anything/)
    for water purifiers.
