- en: 'Wait until night time, cast your circle, and light a fire in the cauldron.
    On the piece of paper, draw a heart in red ink, and inside it write the name of
    the specific person whose love you wish to obtain. While doing all this, imagine
    a beam of pink energy flowing from your heart, onto the paper. Pour all your love
    for the person into this energy, and imagine them being bathed in this soft, gentle
    beam of light. Next, kiss the name on the piece of paper three times. Put the
    paper in the fire and let it be consumed by the flames, and repeat the following
    three times:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 等到夜晚时分，圈定你的圆环，点燃炼药锅中的火。在纸上用红色墨水画一个心形，并在其中写下你希望获得爱情的特定人的名字。在做这一切的同时，想象一道粉红色能量从你的心灵中流向纸上。将你对这个人的全部爱倾注到这股能量中，并想象着他们被这道柔和、温柔的光束沐浴着。接下来，在纸上的名字上各吻一下，三次。将纸放入火中，让它被火焰烧化，并重复以下内容三次：
- en: '**"My heart ablaze and shining, This love I do send to thee, If you find a
    place in your heart to love me, By the greatest good, so mote it be. Close your
    circle, the spell is cast!"**'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"我的心热情而闪耀，这份爱我寄托给你，如果你有一份爱我的心意，以至善之事，如此成就吧。关闭你的圆环，咒语已施展！"**'
