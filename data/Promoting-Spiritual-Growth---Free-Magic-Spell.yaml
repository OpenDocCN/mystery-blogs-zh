- en: '## Casting Instructions for ''Promoting Spiritual Growth'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "促进灵性成长" 施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Sit at your alter, or in a sacred space. Meditate on love
    within yourself, for yourself, for the universe. Do this for a few minutes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成此咒语：**坐在你的祭坛上，或者在一个神圣的空间里。沉思你内心的爱，为自己，为宇宙。持续几分钟。'
- en: 'When you are ready, say the following:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好时，请说以下内容：
- en: '''''I call to thee, god and goddess (can place own dieties here),'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我呼唤你，神和女神（可以在此处放置自己的神灵），'
- en: I ask you to guide me in my journey,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我请你在我的旅程中引导我，
- en: Let me see through your eyes, through your light and love,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我透过你的眼睛，透过你的光和爱，
- en: Surround me in your protection, and support me through out.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 包围我，保护我，并在整个过程中支持我。
- en: Blessed be, this is my will, so mote it be.''
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 愿它如此，我愿如此。''
- en: Say it a few times if you like. Once done, meditate on dieties arms wrapping
    around you, carrying you through the universe, guiding you through life, and protecting
    you along the way. When you are done, you may do whatever you wish to do afterwards.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 喜欢的话可以重复几次。完成后，沉思神祇的臂膀环绕你，带你穿越宇宙，引导你人生，保护你走向前方。结束后，你可以随心所欲。
