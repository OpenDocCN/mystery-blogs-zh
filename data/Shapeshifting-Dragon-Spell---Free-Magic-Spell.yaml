- en: You cannot shapeshift into a dragno.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能变成一只龙。
- en: Because Dragons are astral beings, we're physical beings, and magick doesn't
    contradict nature on the physical. Magick is a natural, neutral energy ruled by
    nature. Humans cannot naturally transform into other creatures, which is why magick
    can't do it either. You can work with Dragons [I do] but you can't become a Dragon.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 因为龙是星体存在，而我们是物理存在，魔法不会违背物理自然。魔法是由自然统治的自然、中性能量。人类不能自然地转变成其他生物，这也是为什么魔法不能做到这一点的原因。你可以与龙共事[我也是]，但你不能成为一只龙。
- en: This must be moved to Dragon Spell > Fantasy Section.(Wrong Place)
  id: totrans-34
