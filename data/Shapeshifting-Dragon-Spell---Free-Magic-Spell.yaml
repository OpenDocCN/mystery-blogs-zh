- en: '## Casting Instructions for ''Shapeshifting Dragon Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“变形龙咒语”的说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Say the following spell 3x:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**说以下咒语3次：'
- en: I am a dragon, destined to fly free.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一只注定要自由飞翔的龙。
- en: Make me a dragon shapeshifter, Let me fly free.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我成为龙形变者，让我自由飞翔。
- en: Let me soar in the sky as a(n) (element) dragon,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我作为（元素）龙在天空翱翔，
- en: With (color) scales, and (color) eyes,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 用（颜色）鳞片，和（颜色）眼睛，
- en: Flying in the sky with my (color) wings,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 用我的（颜色）翅膀在天空中飞翔，
- en: And claws that are (color), and sharper than knives.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 以及（颜色）爪子，比刀还锋利。
- en: Let me change into this dragon form by saying (),
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我通过说（）变成这种龙形态，
- en: And being able to go back to my human form by saying (),
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 并能通过说（）回到我的人类形态，
- en: My human form shall gain my dragon wings, so I can fly even without scorching
    sky. In both my forms, please give me the powers of (up to 5 powers). Grant this
    power to me!!!!!!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: My human form shall gain my dragon wings, so I can fly even without scorching
    sky. In both my forms, please give me the powers of (up to 5 powers). Grant this
    power to me!!!!!!
- en: 'Then say the following 1x:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然后说以下1次：
- en: By the power of three, so mote it be.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借三倍的力量，如此定为。
