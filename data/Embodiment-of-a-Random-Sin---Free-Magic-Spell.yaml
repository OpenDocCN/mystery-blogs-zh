- en: 'This spell allows the user to slowly become the embodiment of one of the 7
    cardinal sins and have powers related to it. Word of warning: this spell - if
    it works - means you will be bound to a crown prince of hell.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此法术使用户逐渐成为七宗罪之一的化身，并具有与之相关的力量。警告：如果此法术有效，你将被束缚于地狱的王子之一。
