- en: "What do you mean by \x91bound\x92 to a crown prince of hell?"
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你所说的“绑定”到地狱的王子是什么意思？
- en: It essentially means you have sworn loyalty to the entity, and once you have
    perished, will serve them in the next life... but that's just my opinion, others
    may view it differently.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 它基本上意味着你已经向这个实体宣誓效忠，并且一旦你去世，将在下一个生命中为他们服务……但这只是我的观点，其他人可能有不同看法。
- en: This does not work. You can dedicate yourself to Lucifer, even work with a demon,
    however, you will not gain any special powers, nor will symbols randomly appear
    on your body.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这不起作用。你可以将自己奉献给路西法，甚至与恶魔合作，然而，你不会获得任何特殊能力，你的身体也不会随机出现符号。
- en: Muss das sein?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**这必须发生吗？**'
- en: This site is English only. Please communicate in English. Posting in other languages
    goes against site rules.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本网站仅支持英文。请用英语交流。用其他语言发布违反网站规则。
- en: Are such things really needed?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这些东西真的有必要吗？
- en: Items in the spell or sins? Items depend on the spell. Items enhance spells
    and help by charging specific energy. You can technically charge energy and use
    no items, but it would be very difficult and run a higher risk of failing [especially
    if you want a big goal] If you mean sin, it's a human [Christian] construct not
    everyone believes in. Yes, it's wise to come to terms with your personal ''sin''
    and grow, but they aren't universal things everyone has. If memory serves, the
    concept of the seven deadly sins was created in the dark ages by chirstian monks.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语或罪恶中的物品？物品取决于咒语。物品增强咒语，并通过充电特定能量来帮助。你可以在技术上充电能量并不使用物品，但这将非常困难且失败的风险更高，[特别是如果你想要一个大目标]如果你指的是罪恶，那是一个人类[基督教]构造，不是每个人都相信的。是的，明智的做法是接受你个人的“罪恶”并成长，但它们不是每个人都有的普遍事物。如果记忆无误，七宗罪的概念是由基督教僧侣在黑暗时代创造的。
- en: funny thing is the ''seven deadly sins'' were never mentioned in the bible LOL
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，“七宗罪”从未在《圣经》中提及哈哈哈
