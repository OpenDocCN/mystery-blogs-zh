  type: TYPE_NORMAL
  zh: 我想成为七宗罪之一的化身，请告诉我，
- en: If thou doth not let this be, I thank you anyway,
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你不允许这样做，我无论如何都要感谢你，
- en: For listening to my plea."**
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了听从我的请求。**
