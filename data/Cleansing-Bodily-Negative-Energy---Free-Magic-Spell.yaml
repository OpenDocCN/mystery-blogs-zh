- en: 'Clear your mind and light the white candle. Say the following incantation:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 请清空你的思绪，点亮白蜡烛。说以下咒语：
- en: "\"\x93Mother Earth, Fire, Wind, Water and Spirit,"
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: "\"\x93Mother Earth, Fire, Wind, Water and Spirit,"
- en: "I ask thee to cleanse my body of all negative energies\x94\""
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: "我请求你净化我的身体，消除所有负面能量\x94\""
- en: 'Light the black candle and say the same thing. After this light the green candle
    and say the following incantation:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃黑蜡烛并说同样的话。之后点燃绿蜡烛并说以下咒语：
- en: "\"\x93Mother Earth, Fire, Wind, Water and Spirit,"
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: "\"\x93Mother Earth, Fire, Wind, Water and Spirit,"
- en: I ask thee to free and heal
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我请求你释放和治愈
- en: My body from all negative forces.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我的身体免受一切负面力量。
- en: "Blessed be!\x94\""
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: "哈利路亚！\x94\""
- en: Sit back, and keep your mind clear for fifteen minutes. After this you should
    feel renewed and fresh.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 坐下来，保持你的思绪清晰十五分钟。之后，你应该感到焕然一新。
- en: '**Three Red Leaves Spell**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**三片红叶法术**'
- en: "This spell is used to protect the mind against things such as nightmares, negative\
    \ thoughts and \x93invasions of evil\x94. First you must gather three red leaves\
    \ from any tree, plant or bush. Lay them in a triangle on a flat surface. In the\
    \ centre of the leaves, place an already lighted candle, and place a few drops\
    \ of chrysanthemum oil on each leaf."
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: "此法术用于保护思想免受噩梦、负面思想和\x93邪恶侵入\x94等影响。首先，您必须从任何树木、植物或灌木中收集三片红叶。将它们在平坦表面上摆成三角形。在叶子的中心放上一支已点燃的蜡烛，并在每片叶子上滴几滴菊花油。"
- en: 'Say this incantation three times:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 说这个咒语三次：
- en: "\"\x93Red leaves, gift from earth,"
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: "\"\x93红叶，大地的赐予，"
- en: Birth to death and death to birth,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 从生到死，从死到生，
- en: Keep all evil far away,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 使所有邪恶远离，
- en: "Day to night and night to day.\x94\""
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: "白天到黑夜，黑夜到白天\x94\""
- en: Then extinguish the candle, and wrap the leaves in a white cloth or pouch. Place
    this near your bed within three feet of your head and it will stop all nightmares
    and negative thoughts.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然后熄灭蜡烛，用白布或袋子包裹叶子。将其放在离你头部三英尺之内的床边，它将阻止所有噩梦和负面思想。
