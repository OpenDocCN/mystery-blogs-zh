- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为 5/5 星
- en: There is an effective way to get your debtor to pay you. Conscience (even if
    it previously unobserved at your friend's) or circumstances make it easy for you
    to come and give what he (she) should.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个有效的方法让你的债务人付款。良心（即使之前在你的朋友那里没有被观察到）或环境使得你轻松地前来给予他（她）应得的东西。
- en: '## Casting Instructions for ''Awaken the conscience of the debtor spells'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“唤醒债务人良心的咒语”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 1 photo of your debtor
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 张您债务人的照片
- en: 1 black pen
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 支黑色笔
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 1 photo of your debtor
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 张您债务人的照片
- en: 1 black pen
  id: totrans-16
  prefs:
