- en: The Six of Wands Tarot Card Meanings Simply Explained - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 六根杖塔罗牌的含义简单解释 - 威卡之工艺
- en: 来源：[https://craftofwicca.com/the-six-of-wands-tarot-card-meanings-simply-explained/#0001-01-01](https://craftofwicca.com/the-six-of-wands-tarot-card-meanings-simply-explained/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-six-of-wands-tarot-card-meanings-simply-explained/#0001-01-01](https://craftofwicca.com/the-six-of-wands-tarot-card-meanings-simply-explained/#0001-01-01)
- en: Today we’ll cover the meaning and interpretation of the Six of Wands tarot card.
    This is a part of a deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将讨论六根杖塔罗牌的意义和解释。这是关于塔罗牌的深入系列的一部分。
- en: '## Summary'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 总结'
- en: '| Description | Meaning |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 描述 | 意义 |'
- en: '| --- | --- |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| **Upright Meaning** | Victory, success, public recognition, confidence |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| **正位含义** | 胜利、成功、公众认可、信心 |'
- en: '| **Reversed Meaning** | Vanity, ego, lack of recognition, failure |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| **逆位含义** | 虚荣、自我、缺乏认可、失败 |'
- en: '| **Astrology** | Jupiter in Leo |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| **占星学** | 狮子座中的木星 |'
- en: '| **Love** | Public displays of affection, feeling proud of your partner, success
    in love life |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| **爱情** | 公开展示感情、为你的伴侣感到自豪、爱情生活中的成功 |'
- en: '| **Career** | Promotion, getting noticed by your boss or colleagues, receiving
    awards or recognition for your work |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| **职业** | 晋升、老板或同事注意到你、获得工作成就奖或认可 |'
- en: '| **Finances** | Financial success, receiving money, investments paying off
    |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| **财务** | 财务成功、收到金钱、投资收益 |'
- en: '| **Past** | A time when you experienced success or recognition for your accomplishments
    |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| **过去** | 你因成就而获得成功或认可的时期 |'
- en: '| **Present** | A time when you are feeling confident and successful, or seeking
    recognition for your efforts |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| **现在** | 你感到自信和成功，或寻求对你的努力给予认可的时期 |'
- en: '| **Future** | Success, public recognition, achieving your goals |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| **未来** | 成功、公众认可、实现目标 |'
- en: The Six of Wands tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 六根杖塔罗牌描述
- en: The Six of Wands tarot card is a triumph card that symbolizes victory, accomplishment,
    and success.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 六根杖塔罗牌是象征胜利、成就和成功的胜利牌。
- en: Typically, the image on the card depicts a central figure, often a horseman
    or knight, holding a staff or wand with six others arranged behind him.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，牌面上的图像描绘了一个中心人物，通常是骑士或骑手，手持一根或六根魔杖，后面排列着其他六根。
- en: The horseman is often depicted with a look of pride or confidence, while the
    people behind him hold their own wands, symbolizing their support. The horseman’s
    laurel wreath or crown is a symbol of achievement and recognition.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 骑士常常表现出自豪或自信的神情，而其身后的人们则手持各自的魔杖，象征着他们的支持。骑士的月桂花环或王冠是成就和认可的象征。
- en: In some interpretations, the six wands symbolize the six directions or the triumph
    of the central figure over his opponents in different directions. A city or castle
    may also appear in the background to suggest stability and security after a victory.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些解释中，六根杖象征着六个方向或中心人物在不同方向上战胜对手的胜利。城市或城堡也可能出现在背景中，以表明在胜利后的稳定和安全。
- en: Overall, the imagery on the Six of Wands tarot card is meant to evoke a sense
    of pride, accomplishment, and recognition of one’s efforts by others.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，六根杖塔罗牌上的形象意在唤起人们对自己努力的自豪感、成就感和他人对自己努力的认可。
- en: '## The Six of Wands card keywords'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '## 六根杖牌关键词'
