- en: '**Pureblood-Vampires**:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**纯血族吸血鬼**：'
- en: Pure bloods are the most rare and powerful kind of vampire, they are the progenitors
    of all other vampire species, Pure bloods are very powerful, because they do not
    have any drop of human blood coursing trough their veins.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 纯血族是最稀有和强大的吸血鬼种类，他们是所有其他吸血鬼种群的祖先，纯血族非常强大，因为他们的血脉中没有任何一滴人类血液。
- en: ​​​​​​​**Characteristics:**
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ​​​​​​​**特征：**
- en: 'Eyes: always a bright / intense color, and when a Pureblood uses his ability''s
    or gets really angry his/her eyes will sometimes change to a more red or yellow
    / orange color.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 眼睛：始终是明亮/强烈的颜色，当纯血族使用他们的能力或者变得非常愤怒时，他们的眼睛有时会变成更红或者更黄/橙色。
- en: '**Ability''s****:**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**能力**：'
