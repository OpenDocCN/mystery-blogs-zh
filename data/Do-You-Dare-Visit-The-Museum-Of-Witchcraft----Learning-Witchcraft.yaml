- en: Do You Dare Visit The Museum Of Witchcraft? - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你敢去参观女巫博物馆吗？ - 学习女巫术
- en: 来源：[https://learningwitchcraft.com/do-you-dare-visit-the-museum-of-witchcraft/#0001-01-01](https://learningwitchcraft.com/do-you-dare-visit-the-museum-of-witchcraft/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/do-you-dare-visit-the-museum-of-witchcraft/#0001-01-01](https://learningwitchcraft.com/do-you-dare-visit-the-museum-of-witchcraft/#0001-01-01)
- en: The Museum of Witchcraft and Magic or MWM located in Cornwall, England is home
    to some of the most fascinating artifacts you will ever come across chronicling
    witchcraft through ancient times to present day. The purpose of the exhibits isn’t
    to just to awe and educate, but to help compare the belief systems of other religions.
    The museum hopes to offer education to students and enthusiastic tourists in a
    manner respectful to modern practitioners of witchcraft. Exhibits are carefully
    created using cutting-edge modern scholarship and the helpful insights of those
    practicing magic.
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 位于英格兰康沃尔郡的女巫博物馆和魔法博物馆是你能够找到的最令人着迷的古老女巫艺术展品，从古代到现代一应俱全。这些展品不仅仅是为了展示和教育，更在于帮助比较其他宗教的信仰体系。博物馆希冀以一种尊重现代女巫实践者的方式，为学生和热情的游客提供教育。展品是由最前沿的现代学术研究和魔法实践者的有益见解精心制作的。
- en: A Bit Of Museum History
  id: totrans-7
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 博物馆历史一瞥
- en: The Museum of Witchcraft and Magic has had a rocky start to say the least. In
    its early days of inception, the museum created by Cecil Williamson faced opposition
    by local villagers, so it had to be relocated to the Isle of Man in 1951\. Working
    alongside the father of modern Wicca, Gerald Gardner, the two men opened a center
    for witchcraft. Their partnership was not to withstand the test of time as the
    two men weren’t able to see eye to eye.[fsbProduct asin=’B01GAIV342′ size=’300′
    align=’right’]
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫博物馆和魔法博物馆的历史可以说是起起伏伏。在成立初期，塞西尔·威廉姆森创立的博物馆遭到了当地村民的反对，因此不得不于1951年迁至曼岛。与现代女巫的鼻祖杰拉尔德·加德纳合作，两位男士开设了一个女巫中心。然而，他们的合作并没有经得起时间的考验，因为两人无法达成一致。
- en: The museum as it’s known today was opened in 1960 in the Cornish village of
    Boscastle. Cecil felt a special connection to the location of his museum as this
    quiet area of England felt widely open to the spiritual realm. Teeming with history
    and the spirits of those no longer with us, it’s safe to say his decision somehow
    feels ‘right’. Up until the mid-1990’s, Cecil was the proud owner of the museum
    using his artistic skills as a film director to bring fascinating exhibit displays.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如今的博物馆于1960年在英格兰康沃尔郡的博斯卡斯尔村开幕。塞西尔觉得自己的博物馆与这个安静的地方有着特殊的联系，因为这个英格兰的宁静地带似乎对精神世界敞开着大门。充满历史和往生者的灵魂，可以说，他的决定不知怎的就是‘正确’的。直到20世纪90年代中期，塞西尔以他的艺术技巧作为电影导演，设立了一些引人入胜的展品。
- en: In 1996, Cecil chose to sell his museum to Graham King and the sale was finalized
    at midnight on Halloween. During Graham’s ownership of the museum, many changes
    were made. He respectfully buried the skeleton of Joan Wytte who was on display
    and also worked to acquire more ritualistic objects for his displays. The museum
    through his vision gained worldwide recognition as a hotspot for researchers and
    those interested in the occult.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1996年，塞西尔选择将他的博物馆出售给格雷厄姆·金，交易于万圣节的午夜时分敲定。在格雷厄姆拥有博物馆的时期，许多变化发生了。他尊重地将原本摆放的琼·维特的骸骨下葬，并努力获取更多充满仪式感的物品进行展示。通过他的愿景，博物馆在全球范围内获得了认可，成为研究人士和对神秘学感兴趣者的热门目的地。
- en: The Museum  Today
  id: totrans-11
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 今日的博物馆
- en: The Museum of Witchcraft is no longer in the care of Graham as it was gifted
    to Simon Costin on Halloween in 2013\. The name change officially took place in
    2015 to better reflect the contents of the museum along with its interests. The
    museum is home to at least 3,000 objects and 7,000 books with displays constantly
    changing and events hosted on a regular basis.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以往，女巫博物馆由格雷厄姆管理，但自2013年万圣节起，该博物馆被送给西蒙·科斯廷。名字正式改为女巫博物馆，以更好地反映博物馆内容及兴趣所在。该博物馆拥有至少3,000个物品和7,000本书籍，展品不断变化，定期举办活动。
- en: Friends of the MWM is an ongoing charity membership organization established
    to help conserve objects and obtain new ones. The funding for the museum is overseen
    by the Friends, and those looking to become members can help with conservation
    and can become directly involved with the development of the museum.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 《MWM 的朋友》是一个持续存在的慈善会员组织，旨在帮助保存物品并获取新物品。博物馆的资金由这些朋友们监督，希望成为会员的人可以帮助进行保护，并直接参与博物馆的发展。
- en: For more information on upcoming events and current exhibitions, make sure to
    check out the museum’s website. You can learn about membership, location, and
    get in touch with the team running the **Museum of Witchcraft and Magic**. With
    Halloween right around the corner, this is the place to visit!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多即将举行的活动和当前的展览，请务必访问博物馆的网站。您可以了解会员资格、位置，并与管理**巫术与魔法博物馆**的团队联系。万圣节即将来临，这是一个必访之地！
