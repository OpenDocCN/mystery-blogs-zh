- en: "In a pot, boil some water and add to it frankincense, vanilla, rosemary and\
    \ clary sage oils to it. Stir it anti-clockwise until the mixture smells pungent.\
    \ Light osmanthus incense and toss it into the mixture. There will be a mild explosion.\
    \ Stir anti-clockwise as you chant, ''Ã\x82Â\x9CTurn around and about, Once again\
    \ to the dreary start. Where there existed no fantastic hex, Revert to that vapid\
    \ part.'' Simmer until thick. Pour out a glassful speak aloud the name or nature\
    \ of the curse and drink to reverse it. Light the Egyptian goddess incense to\
    \ finish off the spell. At the end bury everything under your window. Do make\
    \ sure that the window you bury it under faces the rising sun or else the spell\
    \ might not work but instead could stand the risk of reversing. So do follow the\
    \ suggested guidelines. Do not whisper the fact that you are under a curse to\
    \ anyone or else the spell will not work."
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在锅里烧些水，加入乳香、香草、迷迭香和康复草精油。逆时针搅拌，直到混合物散发出刺鼻的味道。点燃桂花香并将其扔入混合物中。会有轻微的爆炸。边念咒语边逆时针搅拌，“回转再回到沉闷的起点，在那里不存在奇妙的诅咒，回归到那空洞的部分。”搅至变浓。倒出一杯，大声说出诅咒的名字或性质，并饮下以逆转它。点燃埃及女神香来结束咒语。最后把所有东西埋在你的窗户下面。确保你埋在的窗户面朝着太阳升起，否则咒语可能无效，甚至可能存在逆转的风险。因此，请遵循建议的指南。不要对任何人耳语你被诅咒了，否则咒语将不会有效。
