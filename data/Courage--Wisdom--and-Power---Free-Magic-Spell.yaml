  zh: 点燃您的圆环。点燃蜡烛并将它们放在您的祭坛上的绳子上。当你打绳结时，念咒语。
- en: '"With this rope I bind thine power,'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"用这根绳子我捆绑你的力量，'
- en: To be mine for a second or hour.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为我所用，不论是一秒还是一小时。
- en: To make me strong when I am weak.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在我软弱时使我强壮。
- en: To give me wisdom that I seek.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为我赋予我所寻求的智慧。
- en: To give me courage as not to flee.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为我赋予勇气，不要逃避。
- en: Thine will be done, so mote it be."
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 愿你的旨意成全，成为现实。"
- en: Keep the rope with or near you to recieve the power and courage you requested.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将绳索与你或附近保持在一起，以接受你请求的力量和勇气。
