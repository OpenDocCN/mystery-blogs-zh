- en: The Conjuration of Archangel Gabriel
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大天使加百利的召唤
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: Conjure the man in linen when you need a bit of encouragement or strength (Though
    he may overwhelm you!)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你需要一点鼓励或力量时，召唤身穿亚麻衣的人（尽管他可能会压倒你！）
- en: '## Casting Instructions for ''The Conjuration of Archangel Gabriel'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''大天使加百利的召唤''咒语施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Day of Moon or Monday
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月亮日或星期一
- en: Hour of Moon (Optional)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月亮时段（可选）
- en: Anise, orange, rose, sage scents
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桂花、橙子、玫瑰、鼠尾草香气
- en: Azurite, Citrine, Rutilated Quartz, or Sapphire
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝铜矿、黄晶、发晶石英或蓝宝石
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行这个咒语：**'
- en: Day of Moon or Monday
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月亮日或星期一
- en: Hour of Moon (Optional)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月亮时段（可选）
- en: Anise, orange, rose, sage scents
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桂花、橙子、玫瑰、鼠尾草香气
- en: Azurite, Citrine, Rutilated Quartz, or Sapphire
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝铜矿、黄晶、发晶石英或蓝宝石
- en: If you are unsure when the Day of Moon is, a Monday will work just as well.
    Though, it is optional. The conjuration will just have a higher success rate on
    these days.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不确定月亮日是什么时候，星期一也可以。虽然可选。在这些日子里，召唤会有更高的成功率。
- en: Start by applying the anise, orange, rose, or sage scents to yourself or the
    room you are working in (Incense or oils, though the real herbs anise, rose, or
    sage will do)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将桂花、橙子、玫瑰或鼠尾草香气涂抹在你身上或你正在工作的房间（熏香或精油，尽管真正的草药桂花、玫瑰或鼠尾草也可以）。
- en: Sit in a chair or on the ground comfortably with your eyes closed. Your offering
    (Azurite, Citrine, Rutilated Quartz, Sapphire, ect) should be within your palms.
    How you interact with Gabriel now, is up to your personal self. If you are clairvoyant,
    you will see him within your mind's eye. If clairaudient, you will hear his commanding
    voice. Clairsentient, you will feel his masculine energies.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在舒适的椅子上或地面上，闭上眼睛。你的祭品（蓝铜矿、黄晶、发晶石英、蓝宝石等）应该在你的手掌之间。现在如何与加百利互动取决于你的个人意愿。如果你是直觉的，你会在脑海中看到他。如果是听直觉的，你会听到他威严的声音。如果是感知的，你会感受到他的阳刚能量。
