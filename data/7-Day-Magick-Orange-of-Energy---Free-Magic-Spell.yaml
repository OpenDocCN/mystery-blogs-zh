- en: read The Whole Thing Before You Do This Ritual So You Know Waht To Do And What
    You Need...
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在做此仪式之前务必要先读完全部内容，以便了解应该做什么以及需要什么...
- en: Step1\. Choose a beautiful, healthy orange.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤1. 选择一个美丽、健康的橙子。
- en: 'step2\. Carefully use a needle to pierce it with holes: only pierce through
    the skin of the orange, not the underlying fruit.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤2. 小心地使用针在橙子上刺孔：只刺破橙子的皮，不要刺破下面的果肉。
- en: Step3\. Stick a clove into each hole. So, at the end you'll have cloves covering
    the orange.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤3. 把丁香插入每个孔中。这样，最终你将把橙子整个覆盖上丁香。
- en: Step4\. As you place the cloves, focus on the problem you want to banish, or
    the desire you want to attract. Feel the emotions you'll experience when you've
    got the results.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤4. 在插入丁香的同时，专注于你想要驱散的问题或者你想要吸引的愿望。感受你在得到结果时将会经历的情感。
- en: Step5\. Roll the orange in orrisroot and ground cinnamon.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤5. 在橙子上裹上鸢尾根和肉桂粉。
- en: Step6\. Tie it up with red ribbons and hang it anywhere in your house for 7
    days.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤6. 用红丝带把它捆起来，挂在家里任何地方7天。
