- en: 'Witch Bells: A Comprehensive Guide to Making and Using - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 巫师铃：制作和使用的全面指南 - Wicca的工艺
- en: 来源：[https://craftofwicca.com/witch-bells-guide-to-making-and-using/#0001-01-01](https://craftofwicca.com/witch-bells-guide-to-making-and-using/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/witch-bells-guide-to-making-and-using/#0001-01-01](https://craftofwicca.com/witch-bells-guide-to-making-and-using/#0001-01-01)
- en: You’ve probably seen witch bells before, but you may not be sure what they are
    or what they’re used for. Witch bells (or Wiccan bells) are a type of altar tool
    that is used in Wiccan rituals to represent the elements of air, water, fire,
    and earth.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能以前见过巫师铃，但你可能不确定它们是什么或用来做什么。巫师铃（或Wiccan铃）是一种用于代表空气、水、火和土元素的Wiccan仪式中使用的祭坛工具。
- en: In this guide, we’ll teach you everything you need to know about witch bells.
    We’ll discuss their history, how to use them in your rituals, and some of the
    symbolism and meanings behind them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本指南中，我们将教你关于巫师铃的一切。我们将讨论它们的历史，如何在你的仪式中使用它们，以及它们背后的一些象征和含义。
- en: '## What are witch bells?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '## 什么是巫师铃？'
- en: Witch bells (sometimes called witch balls) are a type of gazing ball that was
    popular in the 1700s and 1800s. They were used to ward off witches and evil spirits.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 巫师铃（有时称为巫师球）是一种在18世纪和19世纪流行的凝视球。它们被用来驱逐女巫和邪灵。
- en: Witch bells are made of glass and are typically round or oval in shape. They
    have a hole in the center, which allows them to be hung from a string or wire.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 巫师铃由玻璃制成，通常是圆形或椭圆形。它们中间有一个孔，可以用绳子或金属线挂起来。
- en: Today, witch bells are often used as decorative items. They can be found in
    homes, gardens, and other outdoor spaces.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，巫师铃经常被用作装饰物品。它们可以在家中、花园和其他室外空间找到。
- en: The true history of witch bells
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 巫师铃的真实历史
- en: You may read on other sites that witch bells have a long and fascinating history
    used by witches to protect themselves from harm, to call forth the elements, and
    to communicate with other witches.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在其他网站上看到巫师铃有一个漫长而迷人的历史，被巫师用来保护自己免受伤害，召唤元素和与其他巫师交流。
- en: This isn’t true.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是不正确的。
- en: Witch bells, also known as “scold’s bridles,” are a type of iron muzzle that
    were historically used to punish and humiliate women who were accused of being
    witches or of being too talkative or quarrelsome.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 巫师铃，也被称为“妇女的口铁”，是一种铁制口套，历史上曾用于惩罚和羞辱被指控为女巫或言语过多或好争吵的女性。
- en: The bells were often used in the 16th and 17th centuries in England, Scotland,
    and Germany as a way to punish and control women who were considered to be disruptive
    or disruptive. The bell would be placed on the woman’s head, and she would be
    forced to wear it in public as a form of punishment.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些铃在16世纪和17世纪经常在英格兰、苏格兰和德国使用，作为一种惩罚和控制被认为是破坏性或干扰性的女性的方式。铃会被放在女性头上，她将被迫在公共场合戴着它作为一种惩罚。
- en: The bell was intended to shame the woman and to serve as a warning to other
    women to behave. Some witch bells had a small metal cage over the mouth to further
    restrict the woman’s speech.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个铃旨在羞辱女性，并作为对其他女性行为的警告。一些巫师铃在口部上有一个小金属笼，进一步限制女性的言论。
- en: The use of witch bells as a means of punishment declined in the 18th and 19th
    centuries, and they are now considered to be a historical curiosity.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种惩罚手段，巫师铃的使用在18世纪和19世纪有所减少，现在被视为历史上的一种奇特现象。
- en: Reclaiming witch bells
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 重新定义巫师铃
- en: Luckily, we’ve gotten through this difficult historical period and have reclaimed
    the term “witch bell” to mean something positive.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我们已经度过了这个困难的历史时期，并重新定义了“巫师铃”这个术语，使其具有积极意义。
- en: In modern Wicca and other forms of modern witchcraft, bells are often used as
    a tool for spiritual protection and purification.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代Wicca和其他形式的现代巫术中，铃经常被用作精神保护和净化的工具。
- en: They may be rung at the start of a ritual to clear the space of negative energies,
    or they may be used to signal the end of a ritual. Bells are also sometimes used
    to call forth the spirit of a deity or to invoke the elements.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 它们可能在仪式开始时被敲响，以清除负面能量，或者它们可能被用来表示仪式的结束。铃有时也被用来召唤神灵或祈求元素。
- en: Bells are also commonly used in Wicca and witchcraft to mark the passage of
    time or to mark significant events or transitions. For example, a bell might be
    rung at the beginning of a new year or at the start of a new moon.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 铃也常用于Wicca和巫术中，用来标记时间的流逝或标记重要事件或转变。例如，可能在新年伊始或新月开始时敲响铃。
- en: Some Wiccans and witches also use bells as a way to focus the mind and to help
    with meditation and visualization. The sound of a bell can be very calming and
    soothing and can help to clear the mind and promote a sense of inner peace.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一些女巫和巫师也使用铃铛来集中注意力，帮助冥想和可视化。铃声可以非常平静和舒缓，有助于清晰头脑，促进内心平静的感觉。
- en: In summary, bells are used in Wicca and witchcraft for a variety of purposes,
    including spiritual protection, purification, timekeeping, and meditation.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 总而言之，铃铛在女巫和巫术中用于各种目的，包括精神保护、净化、计时和冥想。
- en: Witch bells are made from a variety of materials, including copper, silver,
    brass, and iron. They come in different shapes and sizes. Each of these properties
    has its associated purpose.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫铃由各种材料制成，包括铜、银、黄铜和铁。它们有不同的形状和大小。每种属性都有其相关联的目的。
- en: There are many different ways to use witch bells, and each witch bell has its
    own special properties. If you’re interested in learning more about witch bells,
    then this is the guide for you!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同的方法可以使用女巫铃，每个女巫铃都有其特殊的属性。如果你对了解更多关于女巫铃感兴趣，那么这就是适合你的指南！
- en: How to use witch bells
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用女巫铃
- en: Now that you know all about witch bells, let’s talk about how to use them.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了关于女巫铃的一切，让我们谈谈如何使用它们。
- en: First, decide where you want to hang your witch bells. This could be anywhere
    in your home, but I think they work best in the entryway. That’s because they
    create a magical barrier between your home and the outside world.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，决定你想要挂女巫铃的地方。这可以是你家中的任何地方，但我认为它们最适合在入口处。那是因为它们在你家和外界之间创造了一个神奇的屏障。
- en: 'Once you’ve decided on a spot, it’s time to add some witchy vibes to your space.
    Here are a few ideas:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你决定了一个位置，就是时候为你的空间增添一些女巫氛围了。以下是一些想法：
- en: Hang them near your front door to keep unwanted visitors at bay
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将它们挂在你的前门附近，以防止不受欢迎的访客
- en: Hang them in your garden to help ward off pests
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将它们挂在你的花园里，以帮助驱赶害虫
- en: Hang them in your child’s room to help keep them safe from harm
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将它们挂在你孩子的房间里，以帮助保护他们免受伤害
- en: The different types of witch bells
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不同类型的女巫铃
- en: Now that we’ve covered some of the basics about witch bells, let’s take a closer
    look at the different types. There are three main varieties.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经介绍了一些关于女巫铃的基础知识，让我们更仔细地看看不同类型。有三种主要品种。
- en: Witch bell shape
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 女巫铃的形状
- en: The first type is the pendulum bell. This is a simple bell that hangs from a
    chain or cord and swings back and forth. Pendulum bells are great for beginners
    because they’re easy to use and very effective.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 第一种类型是摆钟铃。这是一个简单的铃，悬挂在链条或绳索上来回摆动。摆钟铃非常适合初学者，因为它们易于使用且非常有效。
- en: The second type is the wand bell. This bell is attached to a wand, which makes
    it easier to target specific areas. Wand bells are perfect for energy work and
    other spells that require precision.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种类型是魔杖铃。这种铃连接在魔杖上，这样更容易瞄准特定区域。魔杖铃非常适合能量工作和其他需要精确的咒语。
- en: The third type is the sphere bell. As you might guess, this bell is in the shape
    of a sphere. Sphere bells are often used by advanced practitioners because they
    offer a lot of power and range.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 第三种类型是球形铃。正如你所猜测的那样，这种铃呈球形。球形铃通常被高级练习者使用，因为它们提供了很大的力量和范围。
- en: Witch bell material
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 女巫铃的材质
- en: Choosing the metal for your bell is very important for its magical properties.
    Here are some common associations.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 选择你的铃铛的金属对于其魔法属性非常重要。以下是一些常见的关联。
- en: '*   Silver: Silver is often associated with feminine energy, the moon, and
    the Goddess. It is also associated with psychic abilities and intuition.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*   银：银常常与女性能量、月亮和女神相关联。它还与心灵能力和直觉相关。'
- en: 'Gold: Gold is often associated with masculine energy, the sun, and God. It
    is also associated with abundance, prosperity, and success.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金：金常常与男性能量、太阳和上帝相关联。它还与丰富、繁荣和成功相关。
- en: 'Copper: Copper is associated with the energies of love, sexuality, and fertility.
    It is also believed to enhance psychic abilities and increase energy flow.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 铜：铜与爱情、性欲和生育的能量相关联。人们也相信它可以增强心灵能力和增加能量流动。
- en: 'Iron: Iron is associated with strength, courage, and protection. It is also
    believed to help with grounding and stability.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 铁：铁与力量、勇气和保护相关联。人们也相信它有助于扎根和稳定。
- en: 'Tin: Tin is associated with creativity and innovation. It is also believed
    to enhance communication and self-expression.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 锡：锡与创造力和创新相关联。人们也相信它可以增强沟通和自我表达能力。
- en: 'Brass: Brass is associated with the energies of success, prosperity, and wealth.
    It is also believed to enhance confidence and courage.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄铜：黄铜与成功、繁荣和财富的能量相关联。它也被认为能增强信心和勇气。
- en: It is important to note that these associations are not set in stone and may
    vary among different practitioners. It is always a good idea to explore and discover
    the energies and associations that resonate with you personally.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，这些关联并非一成不变，可能会因不同的从业者而有所不同。探索和发现与你个人共鸣的能量和关联总是一个好主意。
- en: '## Getting witch bells'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '## 获取女巫铃铛'
- en: So how do you get a witch bell? You can buy them or make them.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 那么你如何获得女巫铃铛？你可以购买或制作。
- en: Where to buy witch bells
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 哪里可以购买女巫铃铛
- en: Witch bells are a Pagan tool that can be used for a variety of purposes, such
    as warding off negative energies, inviting positive energies, and summoning spirits.
    They’re typically made of metal and have a clapper inside that creates a sound
    when the bell is shaken.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫铃铛是一种异教工具，可用于各种目的，如驱除负面能量、吸引正面能量和召唤灵魂。它们通常由金属制成，内部有一个摇动时会发出声音的铃铛。
- en: If you’re looking to buy witch bells, there are a few places you can go. One
    option is to check out your local Pagan shop, where you’ll likely find a good
    selection of bells in different sizes and shapes. You can also find witch bells
    online, on sites like eBay and Etsy. Just be sure to read the reviews before you
    make a purchase, so you know what you’re getting yourself into.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想购买女巫铃铛，有几个地方可以去。一个选择是去当地的异教商店，那里你可能会找到各种尺寸和形状的铃铛。你也可以在网上找到女巫铃铛，比如eBay和Etsy等网站。在购买前一定要阅读评论，这样你就知道自己要买什么了。
- en: How to make witch bells
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何制作女巫铃铛
- en: 'To make a Wiccan bell for protection, you will need:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要制作一只用于保护的女巫铃铛，你需要：
- en: A small bell with a clear, ringing tone of the metal that suits your needs.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一只声音清脆、适合你需求的金属铃铛
- en: A piece of string or cord long enough to go around your neck or wrist
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一根足够长以绕过你的脖子或手腕的绳子或绳索
- en: A piece of paper and a pen
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一张纸和一支笔
- en: 'To create the bell:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 制作铃铛：
- en: 1.  Focus on your purpose for the bell while holding the bell in front of you.
    This could be a specific prayer or affirmation, such as “This bell is a symbol
    of my protection” or “I am surrounded by love and light.”
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  在将铃铛放在你面前时，专注于你对铃铛的目的。这可以是一个特定的祈祷或肯定，比如“这个铃铛是我保护的象征”或“我被爱和光环绕”。
- en: Write your intention on the piece of paper and place it inside the bell.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在纸上写下你的意图，并将其放入铃铛内。
- en: Tie the cord around the bell, securing the paper inside.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将绳子绕在铃铛周围，将纸固定在内部。
- en: Hold the bell in both hands and visualize a white, protective light surrounding
    you.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双手握住铃铛，想象一道白色的保护光环围绕着你。
- en: Ring the bell three times, repeating your intention with each ring.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 敲响铃铛三次，每次敲响时重复你的意图。
- en: Wear the bell around your neck or wrist as a reminder of your intention for
    protection. You can also place the bell on your altar or in a special place in
    your home as a symbol of protection for your space.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将铃铛挂在脖子或手腕上，作为保护意图的提醒。你也可以将铃铛放在祭坛上或家中的特殊位置，作为空间保护的象征。
- en: Remember that the power of the bell comes from your intention and focus, so
    it is important to be clear and specific when setting your intention for the bell.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，铃铛的力量来自于你的意图和专注，所以在为铃铛设定意图时要清晰而具体是很重要的。
- en: FAQs about witch bells
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于女巫铃铛的常见问题
- en: Let’s talk about the most common questions people have about witch bells.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们谈谈人们对女巫铃铛最常见的问题。
- en: First, what are they? Witch bells are a type of metal bell that’s used in witchcraft
    and magic rituals. They come in all shapes and sizes, and each bell has its own
    unique sound.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，它们是什么？女巫铃铛是一种用于巫术和魔法仪式的金属铃铛。它们有各种形状和大小，每只铃铛都有其独特的声音。
- en: Second, why do we use them? Witch bells are used to attract energy and to create
    a positive space for spellwork. They’re also thought to be helpful in protecting
    against negative energy.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，我们为什么使用它们？女巫铃铛用于吸引能量并为咒语创造积极的空间。人们认为它们也有助于保护免受负面能量的影响。
- en: Third, how do we use them? There’s no one right way to use witch bells—it’s
    all about finding what works best for you. Some people like to carry them with
    them, while others like to hang them in their homes or workspace. Experiment and
    see what works best for you.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，我们如何使用它们？使用女巫铃铛没有一种正确的方式，一切取决于找到对你最有效的方法。有些人喜欢随身携带，而其他人喜欢将其挂在家里或工作场所。尝试并找到最适合你的方法。
- en: And lastly, where can I buy them? Witch bells are available at most occult stores,
    or you can order them online. You can also make your own!
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我在哪里能买到它们？巫术铃在大多数神秘商店都有售，或者你也可以在网上订购。你也可以自己制作！
- en: '## Conclusion'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '## 结论'
- en: You’ve probably seen witch bells being sold in occult shops or online, and you
    may be wondering what they are and what they’re for. Witch bells are a type of
    brass bell that is used for summoning spirits or otherworldly entities.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在神秘商店或在线看到过巫术铃出售，也许你想知道它们是什么以及用来做什么。巫术铃是一种用于召唤灵魂或超自然实体的黄铜铃。
- en: They come in different shapes and sizes, and each one has a unique sound that
    is said to invite spirits to join you. Witch bells are also used for protection,
    as the sound of the bell is said to keep away evil spirits.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 它们有不同的形状和大小，每一个都有独特的声音，据说可以邀请灵魂与你同在。巫术铃也用于保护，因为铃声据说可以驱赶邪恶的灵魂。
- en: If you’re interested in purchasing a witch bell, be sure to do your research
    to find the one that’s right for you. Make sure to listen to the sound of each
    bell before making your purchase, as this will be the most important factor in
    determining which bell is right for you.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣购买巫术铃，请务必做好研究，找到适合你的那一个。在购买之前，一定要听听每个铃的声音，因为这将是决定哪个铃最适合你的最重要因素。
