- en: About Amber
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于琥珀
- en: '**Amber is not actually a crystal but rather the fossilized resin of ancient
    pine trees. Amber has fascinated humans since antiquity and stores of amber have
    been found in caves dating back to the stone age. Amber was often used throughout
    the ancient world and was regarded as the ‘gold of the north’. The Etruscans made
    ornaments and jewellery out of amber and wore these as talismans. The ancient
    Greeks believed that amber was formed from the tears of the daughters of the sun
    god Helios, who cried after the death of their brother Phaethon. Amber has a pleasing
    scent when burned and was favoured as an incense through ancient Asia. In medieval
    Europe, amber was believed to protect against sorcery and necklaces made from
    beads of amber were often placed on babies in order to offer them protection from
    harm.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**实际上，琥珀并不是水晶，而是古老松树树脂的化石。自古以来，琥珀就深深地吸引着人类，并且在石器时代的洞穴中发现了大量的琥珀库存。琥珀在古代世界中经常被使用，并被视为‘北方的黄金’。伊特鲁斯卡人用琥珀制作饰品和珠宝，并将其作为护身符佩戴。古希腊人相信琥珀是由太阳神赫利俄斯的女儿们的眼泪形成的，她们在他们弟弟非亚东去世后哭泣。燃烧时琥珀有宜人的香味，并且在古代亚洲被作为一种香料。在中世纪的欧洲，人们相信琥珀可以防止魔法，琥珀珠串项链常常被戴在婴儿身上，以保护他们远离危害。**'
- en: Amber ranges in colour from pale yellow through to brown and reddish-brown.
    It can be translucent to opaque and has a vitreous lustre. Amber can actually
    become electrically charged (like tourmaline or topaz) and is therefore prone
    to attracting dust.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 琥珀的颜色从浅黄到棕色和红棕色不等。它可以是半透明到不透明，并具有玻璃光泽。琥珀实际上可以带电（如电气石或黄玉），因此容易吸引灰尘。
