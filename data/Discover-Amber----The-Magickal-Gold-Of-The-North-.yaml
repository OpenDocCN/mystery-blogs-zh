  type: TYPE_NORMAL
  zh: 占星影响
- en: Ambers astrological influence comes from the sun and Mercury. Its zodiac correspondences
    are Cancer, Leo, Aquarius and Sagittarius. Amber is associated with the deities
    Danu, Freya, Helios, Apollo and Njord.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
