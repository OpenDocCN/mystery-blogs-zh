- en: Celtic deities are known because of ancient stories of the Celtic religion during
    the Iron Age. Like other Indo-European cultures during this period, the early
    Celts maintained a polytheistic mythology with a great variety of gods and goddesses.
    [Go back to All Pagan Devotionals](https://spells8.com/magic/pagan-devotionals/)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 凯尔特神祇因铁器时代的古老凯尔特宗教故事而闻名。与这个时期的其他印欧文化一样，早期的凯尔特人保持着多神论神话，拥有许多不同的神和女神。[返回所有异教奉献](https://spells8.com/magic/pagan-devotionals/)
