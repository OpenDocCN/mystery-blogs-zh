  zh: 这是不同类型树叶的代表列表。
- en: '## Casting Instructions for ''Representations of Leaves'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“树叶的代表”施展咒语的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品施展这个咒语：**'
- en: Nothing
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 空
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品施展这个咒语：**'
- en: Nothing
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 空
- en: Especially in autumn, you can place leaves on your altar or in your home to
    attract the magical properties of the tree. You can also use them for crafts,
    such as wreaths.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是在秋天，您可以将树叶放在祭坛上或家中，以吸引树木的神奇属性。您还可以用它们做手工艺品，如花环。
- en: Maple - love, money, sweetness, good luck, wealth.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 枫树 - 爱情，金钱，甜蜜，好运，财富。
- en: Oak - wisdom, strength, youthfulness, healing.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 橡树 - 智慧，力量，青春，愈合。
- en: Elm - protection from lightening, the divine feminine.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 榆树 - 保护免受闪电，女性神圣。
- en: Birch - fertility, women's health/issues, renewal, growth, warding off evil.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 桦树 - 生育力，女性健康/问题，更新，增长，避邪。
- en: Poplar - protection, money, divination, success, transformation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 白杨 - 保护，金钱，占卜，成功，转变。
- en: Chestnut - abundance, animals, success, love.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 栗子 - 丰富，动物，成功，爱情。
- en: Elder - protection, healing, intuition, crone magic, death, rebirth.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 接骨木 - 保护，愈合，直觉，女巫魔法，死亡，重生。
- en: Walnut - wealth, money, health, healing.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 核桃 - 财富，金钱，健康，愈合。
- en: Apple - love, luck, fertility, immortality, money.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果 - 爱情，幸运，生育力，不朽，金钱。
