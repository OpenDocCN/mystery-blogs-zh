- en: One of battle ice magic techniqes
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 冰魔法战斗技术之一
- en: '## Casting Instructions for ''The roar of the Ice Dragon'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《冰龙的咆哮》的铸造说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**This is one of the battle variants of ice magic.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此咒语：****您将需要以下物品来完成此咒语：**这是冰魔法战斗变体之一。'
- en: To do this technique you need to load the water.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要执行这项技术，您需要准备好水。
- en: There are several ways to charge energies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种充能能量的方法。
- en: You can find them on the website.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在网站上找到它们。
- en: You can also focus on moisture in the air.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以专注于空气中的水分。
- en: Visualize moisture in the air in the form of small blue spheres of energy.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 想象空气中的水分呈小蓝色能量球的形式。
- en: Open your mouth and imagine how these balls are coming to you.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 张开嘴巴，想象这些球如何朝你飞来。
- en: The balls are flying into the mouth and they are bulging in large balls in the
    throat.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 球飞进嘴里，它们在喉咙里膨胀成大球。
- en: Then a roar to the target, imagining how the sphere changes into a ray of white-blue
    energy that freezes the target.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后对着目标发出一声咆哮，想象球体如何变成一道白蓝色能量的射线，冻结目标。
- en: Imagine how the bullet becomes smaller with a roar.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一声咆哮时子弹变小。
- en: One charge is enough for three to twelve shots depending on the length of the
    roar.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一次充电足以进行三到十二次射击，具体取决于咆哮的长度。
