- en: Prayer to Archangel Raphael (For protection during travel)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 祷告至拉斐尔大天使（祈求旅行期间的保护）
- en: This is a prayer asking Archangel Raphael to protect you and your loved ones
    during travel.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一篇祷告，请求拉斐尔大天使在您旅行期间保护您和您的亲人。
- en: '## Casting Instructions for ''Prayer to Archangel Raphael (For protection during
    travel)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：‘祷告至拉斐尔大天使（祈求旅行期间的保护）’'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Saint Raphael, the archangel, you were the faithful companion
    to young Tobiah on his journey from Syria to Media, rescuing him from many dangers,
    even the danger of death in the river.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要为此咒语准备以下物品：**圣拉斐尔大天使，您是年轻的托拜雅的忠诚伙伴，他从叙利亚到美代亚的旅途中拯救了他许多危险，甚至是在河中死亡的危险。'
- en: Be a safe guide and an angel of consolation to those we love traveling to foreign
    lands.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 成为我们心爱的人在外国旅行时的安全向导和安慰的天使。
- en: keep far from them all dangers of body and soul, and lead them safely to their
    destination.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 远离他们身心的一切危险，并将他们安全地带到目的地。
- en: Lord God, grant us the help of Saint Raphael, who enters and serves before your
    glory and offers you our petitions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 主上帝，求您赐予我们圣拉斐尔的帮助，他趋入伺奉您的光荣，并向您献上我们的祷告。
- en: We ask this through Christ our Lord.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '我们奉主耶稣之名求你。 '
