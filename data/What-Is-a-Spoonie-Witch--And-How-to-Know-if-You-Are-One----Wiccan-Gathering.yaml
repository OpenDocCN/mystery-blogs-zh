- en: What Is a Spoonie Witch (And How to Know if You Are One) · Wiccan Gathering
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是勺子女巫（以及如何知道你是否是其中之一） · Wiccan Gathering
- en: 来源：[https://www.wiccangathering.com/what-is-a-spoonie-witch/#0001-01-01](https://www.wiccangathering.com/what-is-a-spoonie-witch/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wiccangathering.com/what-is-a-spoonie-witch/#0001-01-01](https://www.wiccangathering.com/what-is-a-spoonie-witch/#0001-01-01)
- en: '*Disclosure: Wiccan Gathering is reader-supported, so posts may contain affiliate
    links. When you click on affiliate links on our site, we may earn a small commission,
    at zero cost to you. I**f you enjoyed our content and want to pay it forward (even
    if you don’t intend to buy anything) please click on any of our product links.*
    *Blessed be!*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*披露：Wiccan Gathering受读者支持，因此帖子可能包含会员链接。当您在我们的网站上点击会员链接时，我们可能会获得少量佣金，对您零成本。如果您喜欢我们的内容并希望回馈（即使您不打算购买任何东西），请点击我们的任何产品链接。*
    *祝福！*'
- en: Spoonies have started making waves in social media. Maybe you recently found
    out that there are spoonie witches too, and are curious what they are. Or maybe
    you are suffering from a chronic illness just like them, so you wonder what if
    you are a spoonie witch too.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 勺子女巫在社交媒体上开始引起轰动。也许您最近发现也有勺子女巫，好奇他们是什么。或者您像他们一样患有慢性疾病，所以您想知道自己是否也是勺子女巫。
- en: '**Spoonie witches are a self-identified group within witchcraft. It’s composed
    of witches with low energy, either due to chronic conditions or differing abilities.
    They adjust their practices to the demands of their condition to create adaptive,
    inclusive, and less taxing magical practices.**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**勺子女巫是女巫团体中自我认同的一部分。它由能量低下的女巫组成，要么是由于慢性疾病，要么是由于不同的能力。他们调整他们的实践以适应他们的状况，创造适应性、包容和不那么费力的魔法实践。**'
- en: Read on to find out more about this self-declared group within witchcraft.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多关于这个自我宣称的女巫团体。
- en: What Is a Spoonie Witch?
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是勺子女巫？
- en: The [Urban Dictionary](https://www.urbandictionary.com/define.php?term=spoonie)
    refers to a “spoonie” as someone living with a long-term illness, especially a
    physical one. Many people with chronic mental illness have identified with this
    term too, which originated from Christine Miserandino’s [Spoon Theory](https://www.healthline.com/health/spoon-theory-chronic-illness-explained-like-never-before).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Urban Dictionary](https://www.urbandictionary.com/define.php?term=spoonie)将“勺子”定义为患有长期疾病的人，尤其是身体疾病。许多患有慢性精神疾病的人也认同这个术语，这个术语源自克里斯汀·米瑟兰迪诺的[Spoon
    Theory](https://www.healthline.com/health/spoon-theory-chronic-illness-explained-like-never-before)。'
- en: She explains this in her blog, [But You Don’t Look Sick](https://butyoudontlooksick.com/articles/written-by-christine/the-spoon-theory/),
    where she describes what it’s like to live with chronic illness so healthy people
    can understand. What healthy don’t realize is that chronically sick people have
    excruciating difficulty just going through normal activities of daily living that
    regular folks take for granted, like getting out of bed or taking a shower.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 她在她的博客[But You Don’t Look Sick](https://butyoudontlooksick.com/articles/written-by-christine/the-spoon-theory/)中解释了这一点，她描述了患有慢性疾病的人生活的感受，以便健康的人能够理解。健康的人没有意识到，患有慢性疾病的人在进行日常生活中的正常活动时遇到极大困难，这些是常人视为理所当然的，比如起床或洗澡。
- en: Miserandino uses a spoon as a unit of measurement to quantify energy. Chronically
    ill and physically/mentally challenged people have a limited supply of energy,
    so if they can view energy in a tangible form, they can manage their reserves
    better and preserve what they currently have.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 米瑟兰迪诺使用勺子作为能量的计量单位。患有慢性疾病和身体/精神挑战的人有限的能量供应，因此如果他们能够将能量以有形形式呈现，他们可以更好地管理他们的储备并保留他们目前拥有的。
- en: One spoon stands for one unit of energy for accomplishing a single daily activity,
    like getting dressed or taking a shower. A sick person with a limited number of
    spoons has to ration their energy. They must plan their day stringently—and in
    advance—so they don’t run out of spoons.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个勺子代表完成单个日常活动所需的一单位能量，比如穿衣服或洗澡。一个能量有限的病人必须节约他们的能量。他们必须严格地——并提前——计划他们的一天，以免用光勺子。
- en: Taking from this definition, a spoonie witch is one with a chronic illness who
    practices witchcraft in consideration of his or her health issues. As a result,
    spoonie witches use their magic and other skills to deal with their malady and
    help others like them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这个定义，勺子女巫是指一个患有慢性疾病的人，在考虑自己的健康问题的情况下练习巫术。因此，勺子女巫利用他们的魔法和其他技能来处理他们的疾病，并帮助像他们一样的人。
- en: Note that the term “spoonie witch” is non-gender-specific.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，“勺子巫师”这个术语是非特定性别的。
- en: 'Also, identifying as a “spoonie” is a choice. Not all chronically sick or differently-abled
    people do. [Tasha](https://singlespooniemom.wordpress.com), a semi-secular spoonie
    witch, addressed those apprehensive about joining the spoonie witch community
    (since outsiders often associate witchcraft with “the black arts”) when she said:
    “Witchcraft does not always have to be a religion. It does not always have to
    be a spiritual journey. Sometimes it’s just a practice.”'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，将自己标记为“勺子”是一个选择。并非所有患有慢性疾病或不同能力的人都这样做。 [Tasha](https://singlespooniemom.wordpress.com)，一位半世俗的勺子巫师，对那些对加入勺子巫师社区感到犹豫的人（因为外人经常将巫术与“黑魔法”联系在一起）说道：“巫术并不总是一种宗教。它并不总是一次精神之旅。有时候它只是一种实践。”
- en: '## What Is Spoonie Witchcraft?'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '## 什么是勺子巫术？'
- en: '[Amino](https://aminoapps.com), a blog on witchcraft with the aim of making
    witchcraft knowledge more accessible to the masses, explains it thus:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Amino](https://aminoapps.com)，一个关于巫术的博客，旨在使巫术知识更易于为大众所接受，这样解释道：'
- en: Spoonie witchcraft is a practice connected with the spoon theory—a metaphor
    for the use of energy in dealing with chronic illness, disability, or mental disorders.
    This theory uses spoons as representations of mental or physical energy used to
    function in daily life. Disability or illness impacts the way spoons are used
    up.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 勺子巫术是与勺子理论相关联的一种实践，这是一个关于处理慢性疾病、残疾或心理障碍时使用能量的隐喻。这一理论使用勺子来代表在日常生活中使用的精神或身体能量。残疾或疾病会影响勺子的使用方式。
- en: If a sick person runs out of spoons, he has to rest until his spoons are restored.
    A used spoon can only be replaced if he rests. But resting doesn’t necessarily
    guarantee a person more spoons. Many disabled people have a continuously low supply
    of energy, especially if they have sleep disorders or mental health issues.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个病人用尽了勺子，他必须休息直到勺子恢复。只有休息才能替换已使用的勺子。但休息并不一定保证一个人会有更多的勺子。许多残疾人在能量供应持续不足，尤其是如果他们有睡眠障碍或心理健康问题的情况下。
- en: Taking from this theory, spoonie witchcraft is the practice of witchcraft, giving
    special consideration or accommodation to one’s disability or illness.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这一理论，勺子巫术是巫术的实践，特别考虑或适应自己的残疾或疾病。
- en: It involves changing established methods (or creating new ones) to make witchcraft
    more workable. It also involves integrating witchcraft into one’s self-care routine.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这涉及改变已有的方法（或创建新方法）以使巫术更易操作。它还涉及将巫术融入自我护理日常中。
- en: '## The Spoon Theory Influence'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '## 勺子理论的影响'
- en: The spoon theory is an analogy to express how chronically ill people with limited,
    low, or sporadic energy levels feel.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 谈论勺子理论是为了表达患有慢性疾病、能量有限、低或间歇性的人们的感受。
- en: It has since spread among those with long-standing medical conditions, disabilities,
    and mental health issues. Their shared experiences, plus the feeling of division
    and misunderstanding between themselves and healthy people, have spawned numerous
    communities that revolve around this theory.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时起，这种理论已经在长期患有医疗条件、残疾和心理健康问题的人群中传播开来。他们的共同经历，再加上彼此和健康人之间的分裂和误解感，催生了许多围绕这一理论的社区。
- en: Their interactions have resulted in a movement with various branches, all offering
    support specific to participants’ circumstances. There are plentiful sources about
    this movement in social media.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的互动导致了一个具有各种分支的运动，所有这些分支都提供了针对参与者具体情况的支持。社交媒体上有大量关于这一运动的信息来源。
- en: The ubiquity of spoon theory has allowed even timid individuals to come out
    to participate and share their experiences.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 勺子理论的普及使得即使胆怯的个体也能走出来参与并分享他们的经历。
- en: '## What Draws the Chronically Ill to Witchcraft and Magic?'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '## 什么吸引患有慢性疾病的人参与巫术和魔法？'
- en: The leader of Amino has realized the answer after meeting other spoonie witches.
    Magic gives them power; a means to somehow be in control of themselves and their
    environment.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Amino的领导者在与其他勺子巫师见面后意识到了答案。魔法赋予他们力量；一种在某种程度上控制自己和环境的手段。
- en: It provides some solace even when their illnesses or disabilities leave them
    feeling helpless, out of control, or lost within their world.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 即使他们的疾病或残疾让他们感到无助、失控或迷失在自己的世界中，它也提供了一些安慰。
- en: Magic offers them a way back to being an active member of their communities,
    feeling engaged once again.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法为他们提供了一种重新成为社区积极成员、再次感到参与的途径。
- en: This re-emergence enables them to transform themselves and make changes in their
    (and others’) lives.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这种再次出现使他们能够改变自己（和他人）的生活。
- en: '## How Do You Know if You’re a Spoonie Witch?'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '## 你如何知道自己是一位勺子女巫？'
- en: Magic comes in many forms, and each spoonie witch has a unique brand. Whether
    they take minutes or hours to do rituals or add intent to their spells, spoonie
    witches all maintain their practice of magic rituals.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法有许多形式，每位勺子女巫都有独特的风格。无论他们花费几分钟还是几小时进行仪式，或者为他们的咒语增加意图，勺子女巫们都会保持他们的魔法仪式实践。
- en: What makes them different from other witches is that they practice witchcraft
    *with* their health considerations in mind.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 使他们与其他女巫不同的是，他们在进行巫术时考虑到了他们的健康状况。
- en: If you are mentally or physically ill or are differently-abled and follow the
    above activities, you may be a spoonie witch. If you have a knack for finding
    unique ways to solve problems, have a highly developed sense of discernment or
    instinct, or have an affinity for using herbs and other plant-based remedies,
    you have the capacity to be one, if you aren’t already.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你精神或身体上有疾病，或者有不同的能力，并且遵循上述活动，你可能是一位勺子女巫。如果你擅长找到解决问题的独特方式，具有高度发达的辨别或直觉能力，或者喜欢使用草药和其他植物为基础的疗法，那么你有可能成为其中之一，如果你还不是的话。
- en: '## Tips From a Spoonie Witch'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '## 一位勺子女巫的建议'
- en: When clinical disorders or disabilities interfere with their practice, proactive
    spoonie witches find alternatives to traditional methods if the ones they previously
    used have become taxing or difficult to carry out.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当临床障碍或残疾干扰他们的实践时，积极主动的勺子女巫会寻找替代传统方法的方法，如果他们之前使用的方法变得繁重或难以执行。
- en: They seek substitutes to visualization, energy work, meditation, and astral
    skills, if those modalities no longer work for them.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些模式不再适用于他们，他们会寻找可替代的可视化、能量工作、冥想和星体技能。
- en: They remind themselves that each ingredient for a spell is merely a conduit
    for energy. So they can source alternatives to inaccessible or inconvenient methods.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 他们提醒自己，每个咒语的成分只是能量的导管。因此，他们可以寻找替代的不可及或不便的方法。
- en: 'The owner of the [Tea Berry Magic](https://teaberrymagic.tumblr.com) blog,
    a real-life spoonie witch, offers these tips on how to practice witchcraft despite
    one’s illness:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[茶莓魔法](https://teaberrymagic.tumblr.com)博客的所有者，一位现实生活中的勺子女巫，提供了如何在生病的情况下练习巫术的建议：'
- en: '*   **Instead of maintaining a physical library of heavy [books](https://www.wiccangathering.com/best-witch-audiobooks/)
    inconvenient to hold, lift, or shelve, use a digital library—download ebooks into
    your computer or mobile device.** Convert your physical collection into PDFs or
    ePubs.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*   **不要再维护沉重的[书籍](https://www.wiccangathering.com/best-witch-audiobooks/)的实体图书馆，这些书籍不方便拿、举或放置，使用数字图书馆吧——将电子书下载到你的计算机或移动设备中。**
    将你的实体收藏转换为PDF或ePub格式。'
- en: '**Instead of maintaining a physical [altar](https://www.wiccangathering.com/basic-altar-setup-how-to-set-up-your-first-witch-altar/),
    keep a paper, digital, or portable version.** Some apps act as alternatives to
    candles and lighters. They save you money, especially if you need to restock regularly.
    Just keep a few physical [candles](https://www.wiccangathering.com/how-to-charge-a-candle/)
    for each season—no need to hoard lots. If you maintain positive energy around
    your space, you don’t need a physical proof of your abilities.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要再维护实体的[祭坛](https://www.wiccangathering.com/basic-altar-setup-how-to-set-up-your-first-witch-altar/)，保留一份纸质、数字化或便携版本。**
    一些应用程序可以替代蜡烛和打火机。它们可以为你省钱，特别是如果你需要定期补充。只需为每个季节保留一些实体[蜡烛](https://www.wiccangathering.com/how-to-charge-a-candle/)——不需要囤积很多。如果你在空间周围保持积极的能量，你就不需要实体证明你的能力。'
- en: '**Instead of maintaining a physical garden, nurture digital plants.** Check
    out the [Viridi](https://en.wikipedia.org/wiki/Viridi) app. Another option is
    switching to low-energy plants, such as cacti or air plants. Or keep plant figurines
    (ceramic, porcelain, silver, pewter, crystal) or plant art.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要再维护实体花园，培育数字植物吧。** 看看[Viridi](https://en.wikipedia.org/wiki/Viridi)应用。另一个选择是转向低能耗植物，比如仙人掌或空气植物。或者保留植物雕像（陶瓷、瓷器、银器、锡器、水晶）或植物艺术品。'
- en: '**Instead of maintaining a handwritten grimoire (a book of invocations and
    magic spells), use a digital alternative**. Record your voice, use a speech-to-text
    app, or type. Typing is a low-impact activity compared to writing.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要再维护手写的魔法书（一本召唤和魔法咒语的书），使用数字化的替代品**。录制你的声音，使用语音转文字应用程序，或者打字。与写作相比，打字是一种低影响的活动。'
- en: '**Use shortcuts.** Don’t waste spoons trying to accomplish difficult or impossible
    stuff. Modify practices when possible. Set aside those beyond your limitations.
    Don’t compete with other witches by proving you can do the same things. Practice
    in a manner you deem fit.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用捷径。** 不要浪费勺子试图完成困难或不可能的事情。在可能的情况下修改实践。将超出你限制范围的事情搁置一边。不要通过证明你可以做同样的事情来与其他巫师竞争。以你认为合适的方式练习。'
- en: '**Don’t meditate sitting cross-legged if this gives you discomfort.** You don’t
    have to take on this stereotype meditation pose. Lie down instead, remain sitting
    up in a chair, or if you have back pain, you can even stand if that’s what’s most
    comfortable for you.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果盘腿坐着冥想让你感到不适，请不要这样做。** 你不必采取这种刻板的冥想姿势。相反，躺下，坐在椅子上，或者如果你背痛，甚至可以站立，只要这对你来说最舒适。'
- en: '**Use tarot apps** if you don’t have the energy to take out the entire deck.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果你没有精力拿出整副牌，可以使用塔罗应用程序。**'
- en: '**If you can’t lift your arms or have difficulty maintaining prolonged positions,
    don’t cast with a wand.** Visualize and look in the direction you want to cast.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果你不能举起手臂或难以保持长时间的姿势，请不要用魔杖施法。** 进行想象并朝着你想施法的方向看去。'
- en: '**Use sigils (inscribed or painted symbols with magical powers) as energy-preserving
    alternatives to complex spells.** Sigils are simple to do. Their supplies are
    chargeable and accessible. Always have a notepad and pen (or mobile digital device)
    handy to create sigils whenever you need them.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用符咒（刻有或绘制有魔力的符号）作为复杂咒语的节省能量的替代品。** 符咒很简单。它们的用品是可充电和易得的。随时准备一个记事本和笔（或移动数字设备）以便在需要时制作符咒。'
- en: '**Whatever you can do standing, do it lying down or sitting with visualization
    instead.** Perform your energy work, rituals, or spells in the position you’re
    most comfortable with, like leaning, sitting, or lying down on your bed. Then
    draw a circle around that bed.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无论你能站着做什么，都可以躺下或坐着进行可视化。** 在你最舒适的姿势下进行你的能量工作、仪式或咒语，比如倚靠、坐着或躺在床上。然后在床周围画一个圈。'
- en: '**Do kitchen-based witchcraft sitting down.** Cook with a hot plate instead
    of a stove or conventional oven.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**坐着做厨房巫术。** 使用热板而不是炉灶或传统烤箱烹饪。'
- en: Conclusion
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Spoonie witchcraft revolves around using your creativity and resourcefulness
    to practice witchcraft joyfully while managing illness. This means acknowledging
    your limitations, not competing with others, and finding peace with the ways in
    which you are comfortable practicing magick.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 贝勒巫术围绕着利用你的创造力和足智多谋来愉快地练习巫术，同时管理疾病。这意味着承认自己的局限性，不与他人竞争，并找到与你舒适练习魔法的方式和平相处。
- en: Don’t view your situation as a drawback– think of it as an alternate viewpoint
    that can be an advantage.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 不要将你的情况视为一种缺点，而是将其视为一种可以成为优势的替代观点。
- en: Your workarounds to traditional methods will enable you to practice your craft
    with the same intentions, but in a manner that works for you.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你对传统方法的变通将使你能够以相同的意图练习你的技艺，但以适合你的方式进行。
- en: And remember, you don’t have to be a spoonie witch to employ their methods.
    Use the information from this article to manage temporary mental and physical
    health dilemmas in your unique way.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你不必成为一个贝勒巫术者才能采用他们的方法。以你独特的方式利用本文信息来管理暂时的心理和身体健康困境。
