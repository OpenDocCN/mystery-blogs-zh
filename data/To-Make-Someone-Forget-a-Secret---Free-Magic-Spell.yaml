- en: '## Casting Instructions for ''To Make Someone Forget a Secret'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''使某人忘记秘密''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Black candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑蜡烛
- en: 'A sheet of paper with the words: MY SECRET written in pencil on side, and your
    actual'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸，上面用铅笔写着：MY SECRET，一侧，以及你的实际
- en: secret on the other; and eraser (if there is already one on your pencil--fine.)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一方面的秘密; 如果你的铅笔上已经有一个橡皮擦--很好。
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
