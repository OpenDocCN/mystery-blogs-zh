  type: TYPE_NORMAL
  zh: 另一方面的秘密; 如果你的铅笔上已经有一个橡皮擦--很好。
- en: 'What to do: Light the black candle, say the following words while erasing the
    letter M:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要做什么：点燃黑蜡烛，在擦除字母M时说以下话：
- en: As I erase one letter away
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当我一字母一字母地擦掉时
- en: You'll forget my secret (the person's name) today,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你今天会忘记我的秘密（人名），
- en: And when the last letter is erased and burned
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当最后一个字母被擦除并烧毁时
- en: My secret to you--shall never return!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我的秘密告诉你--将永不返回！
- en: 'Snuff out the candle. Every night earse the next letter. When the letter T
    is erased, use the flame of the candle to burn the paper, and say: So mote it
    be!'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 吹灭蜡烛。每晚擦掉下一个字母。当字母T被擦掉时，使用蜡烛的火焰烧掉纸张，并说：如此即可成真！
