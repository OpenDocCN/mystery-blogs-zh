- en: To find your personal number, use the table below to allocate a number to each
    letter in your name. Add up all the numbers. If the total is over nine,keep adding
    them up until you have just one digit. For example "John Smith" is 1+7+5+5+3+4+1+4+5=35,
    3+5=8, so eight is John Smith's personal number. If your number adds up to 11
    or 22,do not reduce it to one digit; 22 is the "master" number, and 11 represents
    those who experince revaltions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到你的个人数字，请使用下表为你的名字中的每个字母分配一个数字。将所有数字相加。如果总和超过九，请继续将它们相加，直到只剩下一个数字。例如，“约翰·史密斯”是1+7+5+5+3+4+1+4+5=35，3+5=8，所以八是约翰·史密斯的个人数字。如果你的数字相加得到11或22，请不要将其减少为一个数字；22是“大师”数字，11代表那些经历启示的人。
