  zh: 你可以找到你的个人数字，我的是7。但你必须按照以下步骤来揭示它。
- en: '## Casting Instructions for ''Find your Personal Number'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明 ''找到你的个人数字'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
