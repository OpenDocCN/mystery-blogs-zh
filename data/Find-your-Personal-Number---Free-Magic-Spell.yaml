- en: Your first and last name
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的名字
- en: Piece of paper
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸
- en: Pen or pencil
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
