- en: Starting Your Goddess Garden - Wise Witches and Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始你的女神花园 - 明智的女巫和巫术
- en: 来源：[https://witchcraftandwitches.com/witches-garden/starting-goddess-garden/#0001-01-01](https://witchcraftandwitches.com/witches-garden/starting-goddess-garden/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/witches-garden/starting-goddess-garden/#0001-01-01](https://witchcraftandwitches.com/witches-garden/starting-goddess-garden/#0001-01-01)
- en: “Pleasure for one hour, a bottle of wine. Pleasure for one year a marriage;
    but pleasure for a lifetime, a garden.”
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “一时的愉悦，一瓶葡萄酒。一年的愉悦，一段婚姻；但终生的愉悦，一座花园。”
- en: '**Chinese Proverb**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**中国谚语**'
- en: If your mind is spinning with magical gardening ideas and your hands are itching
    to get dirty, then you’re in the right place. The process of creating goddess-themed
    gardens is whimsical and inspiring, not to mention educational. The question for
    most Wiccans is where to begin? At the beginning, of course.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的脑海中充满了神奇的园艺创意，你的手也只想弄脏，那么你来对地方了。创造女神主题花园的过程是充满奇思妙想和鼓舞人心的，更别提它还具有教育意义。对大多数女巫来说，问题是从哪里开始？当然是从一开始。
- en: Planting a Magickal Garden Dedicated to a Patron Goddess
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 种植一个奉献给女神的魔法花园
- en: Get to know your Goddess by seeing her place in history, specifically her cultural
    setting. This alone might give you a great sense for your garden’s layout or embellishments.
    Let’s consider a Greek Goddess just for fun. You could use an oval design (the
    shape of the Coliseum) with some decorative pillars, some of which could have
    hanging plants, adding to the ambiance. These little touches make your Goddess
    feel right at home.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过了解女神在历史上的地位，特别是她的文化背景，来了解你的女神。这一点可能会为你的花园的布局或装饰带来很好的感觉。就拿希腊女神作为例子吧。你可以使用椭圆形设计（就像竞技场的形状）并加一些装饰性柱子，其中一些可以挂上植物，增添氛围。这些小细节会让你的女神感到宾至如归。
- en: '**Magical Plants Sacred to the Goddess**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**女神圣地的神奇植物**'
- en: If the Goddess has any special plants that she holds sacred, use them. In your
    Artemis garden grow daisies. For Bast, you better bring the catnip! Cerridwen
    likes vervain. Primroses please Freya, add coriander for Hathor, Iris for Isis,
    and some Carnations for Venus. About the only limitations you have in sacred plant
    selections are your regional weather and the size of your garden.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果女神有任何她视为神圣的特殊植物，请使用。在你的阿尔忒弥斯花园中种植雏菊。对于巴斯特，你最好带上猫薄荷！瑟瑞德温喜欢马鞭草。晨星草对弗蕾亚来说很好，为哈索尔加上香菜，彩虹虹彩虹鸢尾花对以西斯来说，鲜花对维纳斯来说。在选取神圣植物时唯一的限制是你所在地区的天气和你的花园大小。
- en: '**Patterns for Planting and Designing A Magic Garden**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**种植和设计魔法花园的图案**'
- en: In magick, patterns are power For some Goddess gardens the pattern comes from
    a specified function, like having a clock garden for Horae, the goddess of time.
    (take the clock garden, for example). Other gardens may use geomantic patterns,
    like creating a square garden for the Earth Element with the symbolism of the
    four cardinal directions, four corners of creation and the four winds in mind.
    Alternatively, a circle is certainly apt because we live on a globe. Goddesses
    who would enjoy this garden include Gaia, Rhea, Danu and the Mother Goddess.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在魔法世界中，图案就是力量。对于一些女神花园，图案来自于特定的功能，比如为时间女神Horae创建一个钟表花园。其他花园可能使用地理图案，例如为地元素创建一个正方形花园，其中包含四个主要方向，宇宙四个角落和四个风向的象征。或者一个圆形花园也很适合，因为我们生活在一个球体上。喜欢这个花园的女神包括盖娅、瑞亚、达努和母神。
- en: '**Stones, Minerals, Crystals, and Shells: Magickal Correspondences for Making
    The Magic More Powerful**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**石头，矿物，水晶和贝壳：使魔法更加强大的神奇对应品**'
- en: As with the plants for your magical garden, choose stones that honor your Goddess
    or augment the energy of your pants. The sacred stones can be put into the soil,
    hung above a window sill (for window gardens), or placed on top of a firm dirt
    surface where it sustains magickal energy. Examples include using topaz for Amaterasu,
    black tourmaline for Aradia, green quartz for Brigit, jet for Hecate, coral for
    Oshun and moonstone for Seline.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与你神奇花园中的植物一样，选择能够向你的女神致敬或增强你植物能量的石头。这些神圣的石头可以放入土壤中，在窗槽上方悬挂（用于窗户花园），或放在坚固的泥土表面上，维持魔法能量。例如，使用黄玉来供奉日本的天照大神，黑电气石以供奉阿拉迪娅，绿色石英石供奉布里吉特，木煤以供奉赫卡忒，珊瑚以供奉奥修恩，月光石以供奉塞琳娜。
- en: '**Color Magic in a Magick Garden**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**魔法花园中的色彩魔法**'
- en: Every color has a specific vibration. That vibration harmonizes with a variety
    of magickal goals. The more intense the color is, the more potent it is. For example,
    adding a deep red rose to a love garden symbolically deepens the love being grown
    there. Consequently, when a goddess does not have specific sacred plants, or when
    you don’t like the plants suggested, use colors matching your theme and goals.
    You might incorporate pink plants or accent pieces for Aphrodite, red and white
    for Brigit, green for Demeter and Isis, green and white for Kuan Yin, and fire-red
    for Vesta.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 每种颜色都有特定的振动。这种振动与各种魔法目标和目的协调一致。颜色越浓烈，威力越强。例如，在爱情花园中加入深红色玫瑰象征性地加深了在那里生长的爱情。因此，当女神没有特定的神圣植物，或者你不喜欢建议的植物时，请使用与你的主题和目标相匹配的颜色。你可以为阿佛洛狄忒利用粉色植物或装饰物，为布里吉特利用红色和白色，为得墨忒耳和依西斯使用绿色，为观音使用绿色和白色，为维斯塔使用火红色。
- en: '**Decoratives: Witchy Elements for a Magical Gardening Touch**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**装饰：魔法园艺的巫术元素**'
- en: 'Gardening stores have so many nifty products now, from statuary to reflection
    balls, that it makes a Goddess gardener giddy with delight. How about some fairy
    lights or a small fountain feature? Maybe stepping stones, a rustic iron gate
    or a bird feeder is more to your liking. And don’t forget some type of Goddess
    figurine. Warning: decorative touches can become addictive and hazardous to one’s
    budget!'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在园艺商店有很多新奇的产品，从雕像到反射球，这让女神园丁兴奋不已。你想要一些仙女灯光或一个小喷泉特色吗？也许踏石、乡村铁门或鸟食器更合您的口味。不要忘记一些女神小雕像。警告：装饰品可能会让人上瘾，并对一个人的预算构成危险！
- en: Picking a Cardinal Direction and Magikal Location for a Garden
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择一个主要方向和魔术位置作为花园的位置
- en: In both magick and Feng Shui, the direction your garden faces and it’s placement
    in your yard both matter if you want to increase the good vibes in your garden.
    Feng Shui tells us that the North facing garden sustains plants that like moisture
    while the South facing garden supports greenery that loves sunlight and warm weather.
    Put metal wind chimes in the Western-oriented garden for good luck, and place
    small ornamental trees in the Eastern garden for the best flow of chi (life energy).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在魔法和风水中，您的花园朝向和在院子里的位置都很重要，如果您想增加花园中的好气氛。风水告诉我们，朝北的花园能够滋养喜欢湿润的植物，而朝南的花园则支持喜爱阳光和温暖天气的绿植。将金属风铃放在面向西方的花园中以获得好运，并在面向东方的花园中放置小型装饰树，以获得最佳的气功流动。
- en: You might also employ the correspondences from Witchcraft in determining the
    location of your garden. Air resides in the East representing communication and
    intelligence, which would suit the Greek Goddess Iris nicely. Fire, residing in
    the South, corresponds with the Hawaiian Volcano Goddess Pele. Water is in the
    West, which would make the Nile Goddess Anuket quite pleased. Lastly, we have
    Earth in the Northern, a location ideal for the Incan Goddess Pachamama.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定您的花园位置时，您可能还使用巫术中的对应关系。空气在东方代表着沟通和智慧，这将适合希腊女神彩虹女神。火，驻扎在南方，对应着夏威夷火山女神佩莱。水在西方，这将使尼罗河女神阿努凯感到满意。最后，我们有位于北方的土地，这是印加女神帕查玛玛理想的位置。
- en: Visit our sister site BuildingBeautifuSouls.com if you’d like to learn more
    about the magical meaning of the four [**Cardinal Directions**](https://www.buildingbeautifulsouls.com/symbols-meanings/cardinal-directions/).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想了解四个[**主要方向**](https://www.buildingbeautifulsouls.com/symbols-meanings/cardinal-directions/)的魔法意义，请访问我们的姊妹网站BuildingBeautifuSouls.com。
- en: '**After-Harvest Applications: Reaping More than the Initial Harvest**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**丰收后的应用：收获不止于最初的收获**'
- en: With all that good energy growing, it would be a shame not to use some of it!
    There are so many spiritual ways of using the plants you’ve grown, let alone mundane
    ones! Why not make a blessing potion for everyone in your house? Design protective
    herbal charms that your friends can carry with them or place in their cars. Make
    dream pillows. And don’t forget to tap into your inner Kitchen Witch for some
    sassy edible magic.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有了所有这种良好的能量，不利用一些岂不可惜！使用您种植的植物有许多精神上的方式，更别提日常的方式！为您家中的每个人制作一种祝福药水怎么样？设计保护性草药挂件，您的朋友可以随身携带，或者放在他们的车里。制作梦枕。不要忘记发挥您的内心厨师巫师的内在力量，进行一些非常有趣的可食用的魔法。
- en: '**-May your green thumb grow even greener!**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**-愿你的绿色拇指变得更绿！**'
