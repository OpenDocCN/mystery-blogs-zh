- en: Magnetic Lodestone Love Pouch
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 磁性磁石爱袋
- en: What will symbolize attraction better than magnetic lodestones? This spell will
    help you find your true love.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有什么能比磁性磁石更能象征吸引力的？这个咒语将帮助你找到真爱。
- en: '## Casting Instructions for ''Magnetic Lodestone Love Pouch'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放“磁性磁石爱袋”的指示'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品：**'
- en: 2 Lodestones
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2块磁石
- en: 1 Small RED bag
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个小红袋
- en: Love drawing oil
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱的吸引力
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品：**'
- en: 2 Lodestones
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2块磁石
- en: 1 Small RED bag
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个小红袋
- en: Love drawing oil
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱的吸引力
- en: For the love oil, you can use a purchased blend designed for love, or make your
    own oil. A mixture of vanilla, rose, ylang ylang, cardamom and/or ginger oils
    will make a potent love blend.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于爱的油，您可以使用专门设计用于爱的购买混合物，或者自己制作油。香草、玫瑰、依兰、豆蔻和/或姜油的混合物将制成一种强大的爱的混合物。
- en: Put a few drops of oil on your palms and rub your hands together with the lodestones
    to anoint them with oil. Rub the stones until your hands begin to feel warm. Concentrate
    on drawing love and romance into your life with these stones.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的手掌上滴几滴油，然后用磁石搓手，将它们涂上油。搓石头，直到手感变暖。专注于用这些石头将爱和浪漫吸引到您的生活中。
- en: Drop both lodestones into the red bag, then rub the bag in your hands to get
    some oil on it too. Place the charm bag on your bedside table, or hang from a
    bedpost to start attracting your next true love.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将两块磁石放入红袋中，然后在手中搓动袋子，使其也沾上一些油。将护身符袋放在床头柜上或悬挂在床柱上，开始吸引你的下一位真爱。
