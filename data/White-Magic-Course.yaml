  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '这门课程适合初学者和希望将所学知识提升到新水平的能量工作者！: )'
- en: By the end of this course, you will **have a better understanding of white magic
    and how to use it** to create a healthier and more balanced life. You will have
    the tools and knowledge to use the power of white magic to create powerful transformations
