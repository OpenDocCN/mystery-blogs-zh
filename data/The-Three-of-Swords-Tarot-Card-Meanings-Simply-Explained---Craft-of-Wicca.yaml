- en: The Three of Swords tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 三剑塔罗牌描述
- en: The Three of Swords tarot card typically depicts a scene of heartbreak and emotional
    pain.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 三剑塔罗牌通常描绘了一幅心碎和情感痛苦的场景。
- en: It often shows three swords piercing a heart, symbolizing betrayal, rejection,
    and the tearing apart of emotions. The heart is usually shown as being red, representing
    passion and love, and the color is drained out of it, representing the loss of
    those emotions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 它通常显示三把剑刺穿一颗心，象征着背叛、拒绝和情感的撕裂。心脏通常是红色的，代表激情和爱，而这些情感被抽干了，代表着这些情感的失落。
- en: The background of the card may vary, but it is often depicted as a stormy sky,
    with dark clouds and rain, symbolizing the turmoil and internal conflict associated
    with the card.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 牌背景可能有所不同，但通常被描绘为风雨交加的天空，有着阴云密布和大雨，象征着与牌相关的内心冲突和混乱。
- en: Some interpretations of the Three of Swords also show angels or cherubs in the
    background, symbolizing the higher forces at play during this difficult time.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一些对三剑牌的解释也显示了背景中的天使或小天使，象征着在这个困难时期中发挥作用的更高力量。
- en: The figure depicted on the card can vary, but it is often a woman or a figure
    wearing a cloak, representing the individual who is undergoing emotional pain
    and heartbreak. In some versions, the figure is shown crying or holding the swords,
    emphasizing the personal nature of the pain.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 牌上描绘的人物形象可以不同，但通常是一个女性或穿斗篷的人物，代表正在经历情感痛苦和心碎的个体。在某些版本中，这个人物被描绘为哭泣或握着剑，强调了痛苦的个人性质。
- en: Overall, the Three of Swords is considered to be a negative card in a tarot
    reading, representing heartbreak, betrayal, and emotional pain. However, it is
    also seen as a reminder to face and process these emotions, so that healing and
    growth can take place.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，三剑牌在塔罗牌阅读中被认为是一张负面牌，代表着心碎、背叛和情感痛苦。然而，它也被视为一种提醒，面对和处理这些情绪，以便进行治愈和成长。
