- en: Emotions of a saiyan spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 赛亚人情感法术
- en: When watching a saiyan powering up or transforming you feel hear and feel there
    emotions whether it is sadness,anger or excitement you will feel there power so
    I hope this works this spell isn't yet tested.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当观看赛亚人增强力量或转变时，无论是悲伤、愤怒还是兴奋，你都会感受到他们的情感，所以我希望这起作用这个法术还没有被测试。
- en: '## Casting Instructions for ''Emotions of a saiyan spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释义的情感法术的插入指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: Voice,a video of a saiyan from the anime dragon ball z or dragon ball super
    powering up,transforming and seeing there emotions will effect you But in a good
    way.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音，来自动漫龙珠Z或龙珠超中赛亚人力量增强、转变的视频，看到他们的情感会对你产生影响，但是是积极的方式。
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此法术：**'
- en: Voice,a video of a saiyan from the anime dragon ball z or dragon ball super
    powering up,transforming and seeing there emotions will effect you But in a good
    way.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音，来自动漫龙珠Z或龙珠超中赛亚人力量增强、转变的视频，看到他们的情感会对你产生影响，但是是积极的方式。
- en: So look up dragon ball z or dragon ball super and watch a video of them powering
    up or transforming and watch and feel there emotions and it should effect you
    and you should feel there energy/power so here it goes say I wish that when I
    watch a video of dragon ball z or dragon ball super of a saiyan powering up or
    transforming my hair will change and a aura will show and I will feel there energy
    and power and feelings and when they are done or finished I will have there power
    and I will automatically transform instantly with an aura around me and my hair
    will change including the color of what I see so goddesses and gods make this
    happen right now instantly so mote it be.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，请搜索龙珠Z或龙珠超并观看他们的力量增强或转变的视频，感受他们的情感，这应该会影响你，你应该感受到他们的能量/力量，所以现在说我希望当我看龙珠Z或龙珠超中的赛亚人增强力量或转变的视频时，我的头发会改变，周围会出现光环，我会感受到他们的能量和力量以及情感，当他们完成时，我将拥有他们的力量，并且我会立即自动转变，周围有光环，我的头发颜色会改变，包括我所看到的，所以女神和上帝现在立即让这个发生，因此，就这样吧。
