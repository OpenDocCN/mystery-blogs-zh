- en: This spell allows the caster to change the mood of one by just using this simple
    spell.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语允许施法者仅使用这个简单的咒语改变一个人的情绪。
- en: '## Casting Instructions for ''Mood Transfiguration Spell.'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## “情绪转化咒语”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**'
- en: A wand or just your eyes.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根魔杖或者只是你的眼睛。
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展此咒语：**'
- en: A wand or just your eyes.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根魔杖或者只是你的眼睛。
- en: 'To cast this spell, you must wave your wand around in the air or just stare
    at the person and as you do that, you say: ''''This (say the emotion that they
    currently are here.) kid is now not. (A/An) (say the emotion you want them to
    be here.) kid shall fill their spot.'''' Then, just stop staring at them or point
    your wand at them. P.S. This is not a spell from Wizards of waverly place! It
    really works and it is entirely different from the wizards of waverly place spell!'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要施展这个咒语，你必须在空中挥动你的魔杖或者只是盯着那个人，当你这样做时，你说：“这个（说出他们当前情绪的名称）孩子现在不是。（一个）（说出你希望他们成为的情绪的名称）孩子将填补他们的位置。”然后，停止盯着他们或者用你的魔杖指向他们。注：这不是《魔法学校奇遇记》中的咒语！它确实有效，并且完全不同于魔法学校奇遇记中的咒语！
