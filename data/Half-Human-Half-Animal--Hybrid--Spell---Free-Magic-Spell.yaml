- en: but why is there a whole category for fantasy spells?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 但为什么会有一个完全属于幻想咒语的类别？
- en: 'Because they used to be in the Trick Spells category, which wasn''t obvious
    enough so Pet made the Fantasy Spells section alluding to the fact they''re fake
    [fantasy: work of fiction] While some spells in this section do work [many of
    these beings are spiritual/astral and are worked with on a spiritual level] the
    vast vast majority are fake. These spells are popular because people who don''t
    understand how actual magick works search for fake spells [how to fly, become
    invisible, change into a were-bunny-vampire-demon with angel wings that glows
    in the dark] This traffic generates ad revenue and keeps the site free. So, unless
    a spell promotes something harmful, they stay up.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 因为他们曾在欺骗咒语类别中，这并不够明显，因此Pet将奇幻咒语部分变成了显而易见的奇幻咒语部分【奇幻：虚构作品】尽管这一部分的咒语确实有效【许多这些生物是在灵性/星体层面上运作的】但绝大多数都是假的。这些咒语很受欢迎，因为不了解实际魔法如何运作的人们搜索假的咒语【如何飞行，变得隐形，变成一个有兔子-吸血鬼-恶魔-有天使翅膀并在黑暗中发光的混合体】这种流量产生广告收入，并保持网站的免费。因此，除非咒语促使出现有害物质，否则它们将保持上线状态。
- en: You cannot become half-anything.
  id: totrans-42
