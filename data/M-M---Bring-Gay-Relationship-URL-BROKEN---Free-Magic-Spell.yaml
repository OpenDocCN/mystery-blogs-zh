- en: Since this is a sigil, you can design your own. Love spells do not have to be
    gender specific. You focus on your ideal partner when casting. Seems plausible,
    just needs an edit, and you should create you own sigil since sigils are personal.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这是一个图腾，你可以设计自己的。爱情咒语不必性别特定。在施法时，你专注于你理想的伴侣。似乎很合理，只需要进行编辑，并且你应该创造自己的图腾，因为图腾是个人的。
- en: Unfortunately spells cannot be deleted from this site.
