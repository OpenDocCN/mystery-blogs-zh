- en: '## Casting Instructions for ''M/M - Bring Gay Relationship URL BROKEN'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## M/M - 带来同性关系的咒语施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: Yourself, a pen or marker.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自己，一支笔或者记号笔。
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: Yourself, a pen or marker.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自己，一支笔或者记号笔。
- en: Draw this sigil  (https://drive.google.com/file/d/1R3IQMRPLm7GJsivG-uNqAqWmXI-VGVC7/view?usp=sharing)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 画这个图腾  (https://drive.google.com/file/d/1R3IQMRPLm7GJsivG-uNqAqWmXI-VGVC7/view?usp=sharing)
- en: on your palm and over your heart either with your finger or a marker.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的手掌和心脏上，无论是用手指还是记号笔。
- en: Draw this sigil ( https://drive.google.com/file/d/1GBfFrHI9jLWmgOpIe79aHRrXcklEK7Qm/view?usp=sharing
    )
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 画这个图腾 ( https://drive.google.com/file/d/1GBfFrHI9jLWmgOpIe79aHRrXcklEK7Qm/view?usp=sharing
    )
- en: connecting the X sigil on your heart to the one on your palm.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 连接在你的心脏上的 X 形图腾。
- en: Finished Sigils should look like this (https://drive.google.com/file/d/1pdXSah21wTVCeNVA1Hu3ARKmkzaVaovv/view?usp=sharing)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 完成的图腾应该看起来像这样 (https://drive.google.com/file/d/1pdXSah21wTVCeNVA1Hu3ARKmkzaVaovv/view?usp=sharing)
- en: Since the sigils are inactive, you can repeat the spell three times while drawing
    a heart on your palm with a marker, your mind, or your finger. Keep drawing the
    heart as you repeat the spell. You can imagine how it would feel to have a partner.
    The hugs they will give you, kisses, etc. You can also think about what type of
    person (personality, religion, etc.) you want to attract.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由于图腾不活跃，你可以在手掌上用记号笔、心灵或手指重复咒语三次。在重复咒语的同时继续画心形。你可以想象拥有一个伴侣会是怎样的感觉。他们会给你的拥抱，吻等。你也可以思考你想吸引的人的类型（个性，宗教等）。
- en: '**While drawing, chant aloud or in your head **'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**画图时，大声或心里吟唱 **'
- en: '**" The perfect one, will I find, **'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**" 完美的那个，我会找到， **'
- en: '**May he sweet, May he kind, **'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**他甜蜜，他友善， **'
- en: '**Perfect, Special, In body and mind, **'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**完美，特别，身心都是， **'
- en: '**An it harm none, so mote it be" **'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**如无伤害，即成其事" **'
- en: Repeat until you are finished drawing the sigils.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 重复直到你完成绘制图腾。
- en: You should do this at least once a week. This will help it grow stronger.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你至少应该每周这样做一次。这将使它变得更强大。
- en: Remember, you can not force someone to fall in love with you. But this will
    help you be more "attractive" and lighten the path to finding a love for you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你不能强迫别人爱上你。但这会帮助你更有“魅力”，并为你找到爱情的道路照亮光明。
