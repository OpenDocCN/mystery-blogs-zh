- en: Unconditional Love of Self
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 无条件爱自我
- en: If you do not love yourself you can love no other. This is a crystal and wood
    spell to help you love yourself unconditionally.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不爱自己，您就不能爱他人。这是一个水晶和木材咒语，帮助您无条件地爱自己。
- en: '## Casting Instructions for ''Unconditional Love of Self'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明书：“无条件爱自我”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此咒语：**'
- en: You need a pink candle, four crystals and an ash wand. The four crystals you
    need are labradorite, hematite, iron pyrite and rose quartz.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要一个粉红色蜡烛，四块水晶和一根灰木棒。您需要的四块水晶是拉布拉多岩，赫玛铁，辉铁矿和玫瑰石英。
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此咒语：**'
- en: You need a pink candle, four crystals and an ash wand. The four crystals you
    need are labradorite, hematite, iron pyrite and rose quartz.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要一个粉红色蜡烛，四块水晶和一根灰木棒。您需要的四块水晶是拉布拉多岩，赫玛铁，辉铁矿和玫瑰石英。
- en: Light the candle. To the left of the candle place the Labradorite and the iron
    pyrite. To the right of the candle place the rose quartz and the hematite. Labradorite
    is the stone of magic; it holds within it the Northern Lights, the Aurora Borealis.
    Iron pyrite is the fire starter, the stone of universal protection. Hematite is
    red ochre, the blood of the Mother. And rose quartz is the stone which holds the
    unconditional love of the Divine. Ash is one of the three sacred trees of the
    Druids. When saying the spell, use the wand to point to each stone in turn, as
    they are mentioned.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛。将拉布拉多岩和辉铁矿放置在蜡烛的左侧。将玫瑰石英和赫玛铁放置在蜡烛的右侧。拉布拉多岩是魔法之石；它内含北极光。辉铁矿是火种，宇宙保护之石。赫玛铁是红色的赭石，大地之母的血液。而玫瑰石英是神圣无条件爱之石。灰木是德鲁伊三大圣树之一。在念咒时，用木棒依次指向每块石头。
- en: 'Use your favorite meditational technique to enter an alpha state. When you
    are relaxed, say the following spell three times:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 使用您喜爱的冥想技术进入α状态。当您放松时，重复以下咒语三次：
- en: "**\"Northern light, mother\x92s blood,"
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“北极光，母亲的血液，'
- en: Firestone, and sacred wood,
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 火石和神圣的木材，
- en: Let all be done for highest good!
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让一切为最高利益而完成！
- en: Rosy quartz seeks love divine.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 粉晶寻求神圣的爱。
- en: In its depths my love I find.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在它的深处我找到了我的爱。
- en: Unconditional is my love for self.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对自我的无条件爱。
- en: I have a right to be here,
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我有权在这里，
- en: To be happy, and to enjoy full health."**
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 快乐地生活并享受完全的健康。”**
- en: Then, each morning for 23 days, say, **"I love myself unconditionally. I have
    a right to be here, to be happy and to enjoy full health."**
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，每天早上连续23天说：“**我无条件地爱自己。我有权在这里，快乐地生活并享受完全的健康。**”
