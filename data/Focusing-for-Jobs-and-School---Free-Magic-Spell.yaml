  zh: 这是一个简单的咒语，如果你愿意接受它，它将帮助你集中注意力。
- en: '## Casting Instructions for ''Focusing for Jobs and School'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放工作和学校的专注力指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个法术需要以下物品：**'
- en: (Optional) Orange candle (any amount)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （可选）橙色蜡烛（任意数量）
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个法术需要以下物品：**'
- en: (Optional) Orange candle (any amount)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （可选）橙色蜡烛（任意数量）
- en: (Depending what calms you) take a deep breathe and think about what you need
    to focus on and imagine yourself finishing it up with no problem. And once you
    done that, say this with much emotion you can
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （根据您感到平静的事物）深呼吸，并思考您需要集中注意力的内容，想象自己毫无问题地完成它。完成后，尽情以最大的情感说出这段话语。
- en: '"Be still mind, quiet down your little talks, for now your job is to help me
    through letters and statistics. Do not scatter in fear, flexibility and patience
    is all I need"'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “安静下来，我的思维，请不要让你的小谈话干扰我现在的工作，只需帮助我处理文字和统计数据。不要因恐惧而四处散布，我只需要灵活和耐心。”
- en: You can chant it as much until it has become one with and your memory
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以反复吟唱，直到它与您的记忆融为一体。
- en: (If your doing this with candles) look at the fire closely and imagine knowledge
    coming through your brain, stuff that will create your project into a reality.
    And then speak that same chant as much as you want.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: （如果您使用蜡烛）仔细观察火焰，并想象知识通过您的大脑，这些知识将使您的项目成为现实。然后，随意重复这段咒语。
