- en: '## Casting Instructions for ''Third Eye Moon/Sun Contact'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放''第三眼月亮/太阳接触''的指示'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Obviously, opened third eye.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显然，打开第三眼。
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Obviously, opened third eye.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显然，打开第三眼。
- en: 'First meditate on your third eye: keeping both eyes closed and focused on the
    third eye chakra_____for about 5 minutes.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先冥想你的第三眼：闭上双眼，集中精神在第三眼轮轴上_____约5分钟。
- en: (If for moon you must be under the moon light and If for sun you must be near
    a sun rise at morning)___optional]]
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: （如果你必须在月亮下，你必须在月光下，并在早晨接近日出）___可选]]
- en: And so instead of the indigo coloured third eye, Imagine a white bright circle__moon°else
    imagine a bright fire ball___sun°________all for about 5 minutes or more as per
    choose.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，而不是靛青色的第三眼，想象一个白色明亮的圆圈__月亮°或想象一个明亮的火球___太阳°________大约5分钟或更长时间，视选择而定。
- en: 'Note: when you will stop this meditation you must imagine the third eye colour
    be brought to indigo again slowly.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：当你停止这种冥想时，你必须想象第三眼的颜色再次慢慢变成靛青色。
