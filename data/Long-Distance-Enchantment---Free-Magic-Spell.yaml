- en: This enchantment will allow your amulets or charms to function or have power
    drawn from a longer distance, One room no matter the size.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语会让你的护身符或护身符能够在更远的距离发挥作用或吸收力量，无论大小只要在同一个房间内。
- en: 1) Place charm or amulet in the center of the cloth.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 将护身符或护身符放在布的中间。
- en: 2) Sprinkle around one teaspoon of salt on the Amulet or Charm
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 在护身符或护身符上撒约一茶匙的盐
- en: 3) Shower the amulet or charm in pepper, no specific amount is required, but
    still use it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 在护身符或护身符上撒上盐，不需要特定数量，但仍需使用。
- en: 4) Sprinkle the about one tablespoon of ground white pepper on the charm or
    amulet.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 在护身符或护身符上撒上约一汤匙的白胡椒粉。
- en: 5) Fold up the cloth with materials in it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 将布和内含物一起折叠起来。
- en: 6) Hold it under running water for 30 seconds.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 让它在流动的水下停留30秒。
- en: 7) Durring this, chant;
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 在念咒语的时候；
- en: Oh charm, sweet charm, covered in pepper and salt. May the power I draw from
    you not come to a halt. For as long as a door shall not separate our path in time,
    your power I draw may be still mine . Your functions shall still work like most
    eyes can see, please give me some power, so mote it be.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 哦护身符，甜蜜的护身符，满是胡椒和盐。愿我从你身上吸取的力量永不停止。只要门不会阻隔我们的时间进程，我能从你身上吸取的力量仍然属于我。你的功能仍然像大多数眼睛所能看到的一样运行，请赐予我一些力量，如此定夺。
