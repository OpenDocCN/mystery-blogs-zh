- en: 'Bringing Forth Passion: A Spell - Learning Witchcraft'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 唤醒激情：一个咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/bringing-forth-passion-a-spell/#0001-01-01](https://learningwitchcraft.com/bringing-forth-passion-a-spell/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/bringing-forth-passion-a-spell/#0001-01-01](https://learningwitchcraft.com/bringing-forth-passion-a-spell/#0001-01-01)
- en: If you feel that your love is not as intense as it once was, and you want to
    bring back those feelings, this spell should assist you in achieving your goals.
    In the best case scenario, you need to have a fire in your spell area. However,
    if this can’t be done, prepare some coal. Once the circle is open, walk away and
    bring the coal and some leaves to the fireplace. It is always possible to use
    your barbecue as well.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得你的爱情不如以往那么强烈，并且你希望恢复那些感觉，这个咒语应该能帮助你实现你的目标。在最理想的情况下，你需要在你的魔法区域中有一团火。然而，如果这做不到，准备一些煤。一旦圆环打开，走开并带着煤和一些树叶去壁炉。也可以随时使用你的烧烤。
- en: 'Gather together: laurel leaves, materials for a fire.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 聚集：月桂树叶，点火材料。
- en: Looking at the embers, bring forth an image of the person you care for in your
    mind. Toss a few leaves onto the fire after a minute or so.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 看着余烬，在你的心中显现出你关心的人的形象。大约一分钟后，向火堆中撒几片树叶。
- en: As the fire burns, you need to say a few important words. *“Warm the heart of
    my true love’s desire.”*
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当火焰燃烧时，你需要说几句重要的话。*“温暖我真爱的心之渴望。”*
- en: After the leaves are gone, do this two more times. The last time, you also need
    to say, “Let it be done, that it harm no one” at the conclusion of the spell.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 树叶消失后，再做两次。最后一次，你还需要在咒语结束时说：“让它成为现实，不要伤害任何人”。
- en: If you were able to conduct a fire in the sacred space, end just like you normally
    would. However, if you had to go elsewhere to conduct the spell, you need to go
    back to your sacred space the same way that you left it. Once you have returned,
    you can finish as normal.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能在神圣的空间中进行火焰仪式，结束时就像平常一样。然而，如果你不得不去别的地方进行咒语，你需要像离开时一样回到你的神圣空间。一旦你回来了，你可以像平常一样完成。
