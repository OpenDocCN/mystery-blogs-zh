- en: First write your job preference (retail, IT, food, etc or something you have
    expierence in). Draw a pentagram around your field of choice, next write the following
    chant.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，写下你的职业偏好（零售、IT、食品等或者你有经验的其他领域）。在你选择的领域周围画一个五芒星，然后写下以下的咒语。
- en: '"I would like to work as *your field of choice* very much, this is my wish,
    I ask by all the power of the gods and goddesses to help me in my time of need.
    I pray to my Heavenly Father to answer my prayers tonight, for He will light my
    path to my field of choice and my dream job, this is my wish so mote it be!"'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我非常希望能在*你的职业选择*上工作，这是我的愿望，我请求众神的力量帮助我在我需要的时候。我祈求我的天父今晚回答我的祈祷，为我的职业选择和梦想工作点亮我的道路，这是我的愿望，愿如此成真！”
- en: After you are done writing, fold the paper up as much as you can stand, light
    your candle, and seal your paper with the wax, drop the paper in the jar, fill
    the jar with honey, screw on the lid tight, drop some wax on the lid. Place jar
    some where safe.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 写完后，尽可能地折叠纸张，点燃蜡烛，用蜡密封你的纸张，将纸张放入罐中，将罐装满蜜糖，盖紧盖子，滴些蜡在盖子上。将罐放在安全的地方。
