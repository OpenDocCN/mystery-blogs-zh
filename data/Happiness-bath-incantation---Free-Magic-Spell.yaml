- en: Happiness bath incantation
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 幸福沐浴咒语
- en: 'Put music on if you wish being careful not to get anything electric near water,
    light your candles but not your ritual candle just yet and pour your floral herb
    mixture into the bath. Get in the bath, breathe deep, and relax. When you are
    ready hold your ritual candle and light it. As you hold it, say this spell: Water'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望，可以播放音乐，但要注意不要让任何电器靠近水，点燃蜡烛，但不要点燃您的仪式蜡烛，然后将您的花草混合物倒入浴缸中。进入浴缸，深呼吸，放松自己。当您准备好时，拿起您的仪式蜡烛并点燃它。当您拿着它时，说出这个咒语：水
