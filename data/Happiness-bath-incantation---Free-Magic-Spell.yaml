- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此咒语：**'
- en: 1 cup epsom salt 1/4 cup jasmine flowers 1/4 cup rose petals optional- a few
    drops of essential oil such as rose, jasmine, neroli or lavender. Jasmine
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1杯硫酸镁盐 1/4 杯茉莉花 1/4 杯玫瑰花瓣 可选 - 几滴玫瑰、茉莉、橙花或薰衣草等精油。茉莉花
- en: Bath Wine Candles- several for light, and your coloured candle for the ritual
    Music- Try whale song, rainforest, rain sound effects, pagan music or chanting.
    Floral herb mixture
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沐浴葡萄酒蜡烛- 几支用于照明，以及您的彩色蜡烛用于仪式 音乐- 尝试鲸鱼歌、热带雨林、雨声效果、异教音乐或唱诵。花草混合物
