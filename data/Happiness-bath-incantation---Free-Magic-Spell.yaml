- en: 'Get in the bath, breathe deep, and relax. When you are ready hold your ritual
    candle and light it. As you hold it, say this spell: Water run and river flow
    Goddess I call you here Bad thoughts, I let you go I am calm and have no fear
    Put the candle down, close your eyes and relax in the bath. When you feel ready
    get out of the bath and drain it. You can leave the candle to burn if you wish
    (if it is safe to).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 进入浴缸，深呼吸，放松自己。当您准备好时，拿起您的仪式蜡烛并点燃它。当您拿着它时，说出这个咒语：水流和河水流动，女神我召唤你在这里，恶念我放下你，我平静无惧。把蜡烛放下，闭上眼睛，在浴缸里放松。当您感觉准备好时，离开浴缸并排水。如果安全的话，您可以让蜡烛继续燃烧。
