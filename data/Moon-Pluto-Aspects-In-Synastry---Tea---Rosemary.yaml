- en: Moon-Pluto Aspects In Synastry | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[月亮-冥王星在合相中的星座学](https://teaandrosemary.com/moon-pluto-aspects-synastry/#0001-01-01)
    | 茶与迷迭香'
- en: 来源：[https://teaandrosemary.com/moon-pluto-aspects-synastry/#0001-01-01](https://teaandrosemary.com/moon-pluto-aspects-synastry/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/moon-pluto-aspects-synastry/#0001-01-01](https://teaandrosemary.com/moon-pluto-aspects-synastry/#0001-01-01)
- en: Pluto-Moon aspects in synastry indicate emotion transformation. Sometimes, there
    is an element of control that is confused with love.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相学中，冥王星月亮方面表明情感的转变。有时候，控制的元素会被误认为是爱。
- en: These aspects create codependent, obsessive relationships. The Moon person may
    especially be dependent on the Pluto person, who tends to have more control in
    the relationship.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些方面创造了相互依赖、过度痴迷的关系。月亮方尤其可能依赖冥王星方，后者往往在关系中拥有更多的控制权。
- en: Sometimes, the Pluto person may feel that they lose themselves in taking care
    of the Moon individual.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，冥王星个体可能感到他们在照顾月亮个体时失去了自我。
- en: Pluto Conjunct Moon Synastry
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 冥王星紧密月亮合相
- en: In synastry, the Pluto conjunct Moon aspect makes you both feel extremely drawn
    towards each other. The energy between you is strong as soon as you meet.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在合相学中，冥王星紧密月亮合相会让你们俩都感觉到极度被对方吸引。你们一见面就会有强烈的能量。
- en: This Pluto conjunct Moon synastry relationship can feel fated or meant to be.
    It can be a life changing partnership, but it’s also a difficult relationship
    to break away from.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星紧密月亮合相关系可能会感觉命中注定或注定发生。它可以是一种改变生活的伙伴关系，但也是一种难以摆脱的关系。
- en: Over time, one or both of you may get manipulative or play power games. This
    is because you’re *so* emotionally connected that your feelings can be hard to
    handle.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，你们中的一方或双方可能会变得操纵或玩权力游戏。这是因为你们的情感联系*如此*紧密，以至于很难处理你们的感情。
- en: With the Pluto conjunct Moon synastry aspect, it’s important that you learn
    how to handle your feelings and inject a bit of logic into your relationship.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通过冥王星紧密月亮合相，重要的是你学会如何处理自己的情感，并为你们的关系注入一些逻辑。
- en: This partnership can involve a lot of jealousy, control, manipulation, arguments,
    and passive-aggressive behaviors. The Pluto person can be especially obsessive
    and controlling towards the Moon person, while the Moon person might try to manipulate
    the Pluto person behind the scenes.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这种伙伴关系可能涉及大量嫉妒、控制、操纵、争吵和被动攻击行为。冥王星个体可能特别迷恋和控制月亮个体，而月亮个体可能试图在幕后操控冥王星个体。
- en: Don’t let your negative emotions take over your relationship. With the Pluto
    conjunct Moon aspect, it’s important that you learn to pull back and deal with
    your conflicts in a rational, calm way.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不要让消极情绪占据你们的关系。通过冥王星紧密月亮合相，重要的是你学会收敛，并以理性、冷静的方式处理冲突。
- en: This relationship can be overly emotional, yet it can also be very intense and
    meaningful. Ultimately with the Pluto conjunct Moon aspect, you can learn to penetrate
    each other’s boundaries in a *meaningful*, logical way without being controlling
    or petty.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关系可能过于情绪化，但也可能非常强烈和有意义。最终，通过冥王星紧密月亮合相，你可以学会以*有意义*、逻辑的方式突破彼此的界限，而不是控制或琐碎。
- en: This relationship is ideally emotionally transformative. This aspect does dictate
    a karmic connection with a lot of potential for growth and change.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关系理想上是情感转化的。这个方面确实预示着一种因果关系，有很多成长和改变的潜力。
- en: Pluto Trine Moon Synastry
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 冥王星三分月亮合相
- en: The Pluto trine Moon synastry aspect creates a powerful bond that can feel karmic,
    whether or not this is actually true. It makes both people feel that they *must*
    stay in the relationship for some reason.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星三分月亮合相创造了一种强大的纽带，可能会感觉到有因果报应，无论这是否属实。它让双方觉得他们*必须*因某种原因留在关系中。
- en: The Pluto person tends to be in control, but the Moon person is more emotionally
    attached. Because they are dependent on the Pluto individual, they will go along
    with things that may not be right for them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星个体往往控制局面，而月亮个体则更加情感依附。由于他们依赖冥王星个体，他们会跟随一些对他们并不适合的事物。
- en: However, the Pluto trine Moon synastry aspect means that *both* people will
    feel very attached to each other on some level.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，冥王星三分月亮合相在合相学中意味着*双方*在某个层面上会感到非常依恋彼此。
- en: There is an ease of communication among both people. You may intuit how each
    other is feeling or speak without words.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 双方之间存在沟通的便捷性。你们可能会直觉地理解彼此的感受，甚至可以无言交流。
- en: The Moon person can become almost addicted to the emotion ups and downs in the
    relationship. They may feel afraid of losing the relationship, so they will go
    along with the Pluto person’s wishes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮的人可能对关系中情感的起伏几乎上瘾。他们可能害怕失去关系，因此会顺从冥王星的意愿。
- en: Ultimately with the Pluto trine Moon synastry aspect, the Moon person can end
    up feeling controlled by the Pluto person. However, there *is* an authentic bond
    here, so it’s a bit confusing.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，有了冥王星三分之一月亮合相，月亮的人最终可能会感觉被冥王星的人控制。然而，这里确实存在一种真实的联系，所以有点令人困惑。
- en: The Pluto person can almost see into the soul of the Moon person. This is very
    hard for the Moon person to break away from.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星的人几乎可以看透月亮的人的灵魂。这对月亮的人来说很难摆脱。
- en: Both people might experience power struggles and employ manipulation. They’re
    afraid of losing the emotional intensity that the relationship provides and feel
    bound in some way.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 两个人可能会经历权力斗争并使用操控手段。他们害怕失去关系提供的情感强度，并在某种程度上感到束缚。
- en: If the Moon person starts to lose interest, the Pluto person will feel afraid
    and may become manipulative or controlling. They might play games to keep the
    Moon person interested.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果月亮的人开始失去兴趣，冥王星的人会感到害怕，并可能变得操控或控制。他们可能玩游戏来保持月亮的人的兴趣。
- en: Even though this Pluto trine Moon synastry aspect *should* be easier because
    it’s a trine, I find that this aspect actually creates a lot of strife.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 即使这个冥王星三分之一月亮合相*应该*更容易，因为它是一个三分相，但我发现这个相位实际上造成了很多冲突。
- en: The *natural* part of the relationship is the emotional intensity, but this
    can easily turn obsessive. The couple needs to work hard on their emotional communication
    in order to create a sense of emotional intensity that’s both healthy and fulfilling.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这段关系的*自然*部分是情感的强烈性，但这很容易变得过分执着。这对夫妇需要在情感沟通上努力，以创造一种既健康又充实的情感强度。
- en: Pluto Sextile Moon Synastry
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 冥王星六分之一月亮合相
- en: With the Pluto sextile Moon synastry aspect, there is a really intense connection.
    You may feel as though you were destined to be together.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有了冥王星六分之一月亮合相，存在着一种非常强烈的连接。你可能会觉得你们注定要在一起。
- en: This aspect doesn’t necessarily indicate a karmic connection, but it will certainly
    feel that way! The relationship seems fated, but it’s purpose is *actually* to
    transform both individuals.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个相位不一定表示宿命的连接，但肯定会感觉如此！这段关系似乎是命中注定的，但其实其目的*实际上*是改变两个个体。
- en: Sextiles create opportunity. The Pluto sextile Moon synastry aspect means that
    you have the opportunity to learn about emotional power and control in a relationship
    and to heal your own emotional wounds.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 六分相创造机会。冥王星六分之一月亮合相意味着你有机会在关系中学习情感力量和控制，并愈合自己的情感伤口。
- en: One or both people might manipulate or play games in this relationship. It’s
    passionate and intense, but can also be controlling or shadowy.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段关系中，一方或双方可能会操控或玩弄游戏。它充满了激情和强烈，但也可能是控制或阴暗的。
- en: With the Pluto sextile Moon synastry aspect, the couple may express their passions
    through sex and intimacy, but there is also a jealous or manipulate aspect that
    bleeds into the relationship.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星六分之一月亮合相下，这对夫妇可能通过性和亲密关系表达他们的激情，但也存在一种嫉妒或操控的因素渗入到关系中。
- en: In this relationship, you can either work through your emotion issues or seize
    the opportunity to gain power over the other person. Ultimately, it is up to you
    and your partner.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种关系中，你可以通过情感问题来共同努力，或者抓住机会掌握对另一个人的控制权。最终，这取决于你和你的伴侣。
- en: Pluto Opposition Moon Synastry
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 冥王星对月亮合相
- en: With the Pluto opposition Moon synastry aspect, you might experience up and
    down emotions as a couple.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有了冥王星对月亮合相，你可能会作为一对情侣经历情感的起伏。
- en: The Moon person can appear especially erratic; their emotions may fluctuate
    daily. However, the Pluto individual is more controlling, jealous, or possessive,
    and they know how to make the Moon person feel especially emotional.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮的人可能显得特别不稳定；他们的情绪可能每天都在波动。然而，冥王星的个体更具控制力，嫉妒心或占有欲强，他们知道如何让月亮的人感到特别情绪化。
- en: This couple can easily get stuck in the Pluto opposition Moon synastry relationship.
    Their emotions run wild, but they don’t know how to separate.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这对夫妇很容易陷入冥王星对月亮合相的关系中。他们的情绪激动不已，但他们不知道如何分开。
- en: The Pluto person may feel that they need to provide for the Moon person in some
    way. The Moon individual quickly begins depending on the Pluto person, but this
    can create a lot of pressure.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星个体可能会觉得他们需要以某种方式为月亮个体提供支持。月亮个体很快就会开始依赖冥王星个体，但这可能会带来很大的压力。
- en: The Pluto individual may play games with the Moon person to try and control
    them, yet they simultaneously feel trapped. They are typically afraid that the
    Moon person will abandon them if they don’t a) provide emotional support and b)
    keep the Moon person under control.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星个体可能会玩弄月亮个体，试图控制他们，然而同时感觉被困。通常他们害怕如果不提供情感支持和控制月亮个体，月亮个体就会抛弃他们。
- en: Typically, this Pluto conjunct Moon synastry aspect is all about how the Pluto
    person tries to gain power while the Moon person gives away their power and expects
    their partner to care for them. Both have emotional issues that they should try
    to work through together.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这个冥王星与月亮合相主要在于冥王星个体试图获得权力，而月亮个体则放弃他们的权力，并期望他们的伴侣照顾他们。两人都有情感问题，他们应该一起努力解决。
- en: Pluto Square Moon Synastry
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 冥王星与月亮合相
- en: With the Pluto square Moon synastry aspect, your relationship will be fated
    but it will also involve some power struggles.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有了冥王星与月亮合相，你们的关系将是命中注定的，但也将涉及一些权力斗争。
- en: You both bring emotional issues with you from childhood or past relationships
    that influence your partner. Because your feelings are *so* intense, you can react
    in ways that hurt the other person.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你们都带着从童年或过去的关系带来的情感问题影响你们的伴侣。因为你们的感情*如此*强烈，你们可能会以伤害对方的方式反应。
- en: The Pluto square Moon synastry aspect indicates that you both need to learn
    to curb your reactions. You tend to act without thinking and lash out as a defense
    mechanism. Over time, this will damage your relationship, your partner, and yourself.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 冥王星与月亮合相表明你们都需要学会控制自己的反应。你们倾向于不经思考地行动，并以防御机制出手。随着时间推移，这将损害你们的关系、你的伴侣和你自己。
- en: In the early parts of the relationship, the Pluto person may try to control
    the Moon person out of jealousy or possessiveness. However, over time the Moon
    person will probably learn how to *emotionally* control the Pluto person.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在关系的早期阶段，冥王星个体可能会因嫉妒或占有欲而试图控制月亮个体。然而，随着时间的推移，月亮个体可能会学会如何*情感上*控制冥王星个体。
- en: Couples with the Pluto square Moon synastry aspect sometimes need to seek therapy
    or counseling to resolve their emotion issues and deep fears. Otherwise, it may
    be helpful to look into books, podcasts, or individual therapy.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 夫妻中的冥王星与月亮合相有时需要寻求治疗或咨询来解决他们的情感问题和深层恐惧。否则，看看书籍、播客或进行个人治疗可能会有所帮助。
- en: Most of your reactions stem from a fear of loss. To truly heal your emotional
    self and your relationship, you will need to get to the root of your fears.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你们大部分的反应源自对失去的恐惧。要真正治愈你们的情感自我和你们的关系，你需要找到你们恐惧的根源。
- en: Ultimately, this Pluto square Moon synastry aspect can be extremely transformative
    and life changing if both people are willing to do the work.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，如果双方都愿意付出努力，这个冥王星与月亮合相可能会极大地改变生活。
- en: The square means that these issues will *constantly* be in your face, so you
    aren’t able to ignore these issues until they’re truly resolved.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 合相表示这些问题会*持续*存在，所以你不能忽视这些问题，直到它们真正解决为止。
