- en: Cause infertility in another.
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导致另一人不孕。
- en: To make another infertile. Or enhance their infertility, to make having a child
    impossible for them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使另一个人不育。或增强其不育性，使其无法生育子女。
- en: '## Casting Instructions for ''Cause infertility in another.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''导致另一人不孕''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行此法术：**'
- en: Candle x5
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛 x5
- en: Bowl of water
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水碗
- en: Paper and pen
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸和笔
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行此法术：**'
- en: Candle x5
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛 x5
- en: Bowl of water
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水碗
- en: Paper and pen
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸和笔
- en: Light your candles in a circle, lighting them anti clockwise. From there write
    the persons name on the paper, can be Male or Female. Make sure you can see the
    person in your mind. If you want to add more detail about the person on the paper,
    then do so.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个圆圈里点燃您的蜡烛，逆时针点燃它们。接着在纸上写下该人的名字，可以是男性或女性。确保你能在脑海中看到这个人。如果你想在纸上添加更多关于这个人的细节，那么就这么做。
- en: From there light the paper on fire using any of the candles.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里用任何蜡烛点燃纸张。
- en: Once lit, cast the spell below, saying it to the paper as it burns and saying
    it to the person.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦点燃，请施放下面的咒语，边燃烧纸张，边对着纸上的人说。
- en: '"The chance has gone, I take from you what you desperately want. I take what
    nature gave you. I give you infertility."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"机会已经消失，我从你身上夺走你迫切想要的东西。我带走自然给予你的。我让你不孕。"'
- en: Let the paper burn low, then drop it into the water. Your spell is complete.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让纸烧到低，然后放入水中。你的法术完成了。
