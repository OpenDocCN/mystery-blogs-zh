- en: Protect Someone From Accidents
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护某人免受意外事故
- en: With this spell you can protect someone you want even yourself from physical
    accidents depending on your experience, knowledge and belief in magic.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个咒语，你可以保护你想要的人，甚至包括你自己，免受身体意外事故的伤害，这取决于你的经验、知识和对魔法的信仰。
- en: '## Casting Instructions for ''Protect Someone From Accidents'''
