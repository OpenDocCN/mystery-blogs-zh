  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: Rosary (Optional but it will make the spell more powerful)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 念珠（可选，但这会使咒语更加强大）
- en: Your lucky charm (Optional)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的幸运护符（可选）
- en: The person/people you want to protect
  id: totrans-13
