  zh: 一个简单的可视化技术，帮助消除噩梦。
- en: '## Casting Instructions for ''Khaire''s Nightmare Technique'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''Khaire的噩梦技术''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: Sage (optional, but recommended)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼠尾草（可选，但推荐）
- en: Salt (optional, but recommended)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐（可选，但推荐）
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: Sage (optional, but recommended)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼠尾草（可选，但推荐）
- en: Salt (optional, but recommended)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐（可选，但推荐）
- en: Start with sitting in your room, preferably where you are having these nightmares.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从坐在你的房间开始，最好是你做这些噩梦的地方。
- en: Close your eyes, focus on your breathing, and calm your mind. Do this as long
    as you want to, or as long as it feels right.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 闭上你的眼睛，专注于你的呼吸，并让你的思绪平静下来。做到你想要的时间，或者感觉适合时。
- en: Picture your room in your mind. Every detail. Picture the energy flowing around.
    It's bad energy, correct? So picture this as a darker color.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的脑海中想象你的房间。每一个细节。想象能量在周围流动。它是负面能量，对吧？所以把这个想象成一个更黑暗的颜色。
- en: Now, in your mind, visualize a white light surrounding you. This is healing,
    relaxing, and beautiful white light. It's floating, swirling,  and glowing around
    you. This is your energy. It is good energy.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在你的心中，可视化一道白光包围着你。这是治愈、放松和美丽的白光。它在你周围漂浮、旋转和发光。这是你的能量。它是良好的能量。
- en: Use your energy to scoot the darker energy out of your room. Feel the sense
    of peace while you do this, and tell the bad energy that it can no longer be here,
    because you wish it, and it is not welcome. Push it out the door, and out of your
    house.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 利用你的能量将更黑暗的能量赶出你的房间。在你这么做时感受到和平的感觉，并告诉不良能量它不能再留在这里，因为你希望它离开，它不受欢迎。把它赶出门外，远离你的房子。
- en: Now, visualize iron bars around your door. Give power to those iron bars. Every
    window and door to your room should be blocked. This allows no bad energy to enter.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，想象你的门周围有铁栏。为那些铁栏赋予力量。你房间的每一个窗户和门都应该被封闭。这样不会让任何不良能量进入。
- en: Clear the room with your energy. Remember, you are doing this. Because you have
    the will to do so. Have confidence.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 用你的能量清理房间。记住，你正在做这件事。因为你有这个意愿。要有信心。
- en: After this is done, take the salt and make a line across your doorway. Make
    a line on your windowsill, and a barrier around your bed. This salt will help
    give your visualizations a boost, and keep all the negative energy and entities
    out from your room, restricting your nightmares to a bare minimum. If the nightmares
    do not go away, I would burn sage and do the exact same technique that I just
    described.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，拿些盐在你的门口划一道线。在你的窗台上也划一道线，并在你的床周围形成一个屏障。这些盐将帮助你的可视化技巧，将所有的负面能量和实体挡在房外，将你的噩梦限制到最低程度。如果噩梦没有消失，建议燃烧鼠尾草并使用我刚刚描述的同样技术。
