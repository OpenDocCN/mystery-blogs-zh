- en: '## Casting Instructions for ''Make somebody have a dream about you'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“让某人做一个关于你的梦”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Wait until he/she is asleep. Then, think about him/her.
    What do they say often? Act like? Look like?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：****你将需要以下物品来进行这个咒语：** 等到他/她入睡。然后，想象他/她。他们经常说些什么？表现如何？看起来像什么？'
- en: Do this until you feel a tingle, like you have made a connection. Then play
    out a scene. Where are you? Your room? Your house? A garden? I do not suggest
    a haunted house. Haunted houses are usually not pleasant to dream about, nor that
    romantic. Have a normal conversation. Then you can do 1 of the 2\. You can kiss
    him/her, or you can hug him/her. Or both.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做直到你感到一种刺痛，就像你已经建立了连接。然后演出一场场景。你在哪里？你的房间？你的房子？一个花园？我不建议一个闹鬼的房子。闹鬼的房子通常不是令人愉快的梦境，也不那么浪漫。进行一场正常的对话。然后你可以选择以下两种方式之一。你可以吻他/她，或者你可以拥抱他/她。或者两者兼而有之。
