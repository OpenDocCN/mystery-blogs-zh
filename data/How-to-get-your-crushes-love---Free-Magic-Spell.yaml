  type: TYPE_NORMAL
  zh: 1.  在纸上写下你心仪的人的名字，并写下你为何想要他。
- en: If you have a picture of him/her then have a good look at it.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你有他/她的照片，请好好看一看。
- en: 'Chant: I want love, I need this love, please Lovely Aphrodite, come to my rescue.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 唱：我想要爱情，我需要这份爱情，请可爱的阿芙洛狄忒，拯救我。
