- en: Horoscopes for Wednesday, March 21, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 星座运势：2018年3月21日星期三 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-wednesday-march-21-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-wednesday-march-21-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-wednesday-march-21-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-wednesday-march-21-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: You can and you must turn your back on the past and create a brand new future
    for yourself. Yes, it will mean leaving people and places behind but if you don’t
    do that you may never be happy. You’re at a crossroads. Which way will you go?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以，也必须把过去抛在脑后，为自己创造一个全新的未来。是的，这意味着要离开一些人和地方，但如果你不这样做，你可能永远不会幸福。你正处在一个十字路口。你会选择哪条路？
- en: Aquarius
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: Don’t take chances with what you own and earn. If someone tries to persuade
    you to invest in a new project the best thing you can do is say “No” straight
    away. Let them see you are not remotely interested. It’s a money loser, not a
    money spinner.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不要冒险处理你所拥有和赚取的东西。如果有人试图说服你投资一个新项目，你能做的最好的事情就是立刻说“不”。让他们看到你对此毫无兴趣。这是一个赔钱的项目，而不是赚钱的项目。
- en: Pisces
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: You may think you are moving closer to a long-term goal but is that really the
    case? The planets warn you are kidding yourself about what is and is not possible,
    so if in doubt get a second opinion from someone you trust.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能认为自己正朝着一个长远目标迈进，但事实真的如此吗？星球警告你对于什么是可能和不可能存在幻想，所以如果有疑问，从你信任的人那里听取第二意见是明智的选择。
- en: Aries
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: If you need assistance today you must come right out and ask for it. Much as
    you might want others to work out for themselves that something is wrong they
    won’t be able to because they can’t read your mind – which is probably just as
    well.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你今天需要帮助，必须直接开口要求。尽管你可能希望其他人自己发现问题所在，但他们无法做到，因为他们无法读懂你的心思 —— 这或许也是件好事。
- en: Taurus
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: You need a challenge that will stretch you beyond your usual limits and you
    will get it either today or tomorrow. If you feel you need assistance then seek
    help from like-minded people. You can be a bit too self-sufficient at times.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一个挑战，它将把你带出通常的限制范围，而你会在今天或明天得到它。如果你觉得需要帮助，那就寻求志同道合的人的帮助。有时候你可能会显得过于自给自足。
- en: Gemini
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: There are times when you have to roll up your sleeves and get stuck into the
    messy side of life and this is one of them. Put self-doubt behind you and let
    employers and other important people see that you have what it takes to succeed.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候你必须卷起袖子，投身于生活中的混乱一面，而现在就是这样的时候。把自我怀疑抛在脑后，让雇主和其他重要人物看到你成功所需的一切。
- en: Cancer
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: The only thing that can hold you back is your own sense of limitation. Let your
    imagination soar and don’t be afraid to follow your muse wherever it might lead.
    Aim higher today than you have ever aimed before – and aim higher still tomorrow.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一能束缚你的是自己的局限感。让你的想象力飞翔，不要害怕跟随你的灵感去任何地方。今天，要比以往任何时候都要高瞻远瞩 —— 明天再更进一步。
- en: Leo
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: Don’t waste your precious time lamenting what might have been because what’s
    done is done and cannot be undone. All you can do now is set your face to the
    future and strive to make tomorrow better than yesterday – and tomorrow begins
    right now!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不要浪费宝贵的时间为已经发生的事情感叹，因为已经成为历史的事情无法改变。现在你所能做的就是面向未来，努力让明天比昨天更美好 —— 而明天就从现在开始！
- en: Virgo
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: You must confront your feelings today, no matter how painful an experience it
    might be. You must also come to terms with how you relate to certain people. Above
    all you need to accept that you’re not wrong to feel the way you do.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 今天你必须面对自己的感受，无论这种体验有多么痛苦。你还必须调整与某些人的关系方式。最重要的是，你需要接受你有这种感受并不是错的。
- en: Libra
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: Slow down a bit – in fact, slow down a lot. You have pushed yourself hard of
    late and, yes, you have accomplished much. But now you need to rest so your depleted
    energy levels – mental and emotional as well as physical – get time to recover.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 放慢速度 —— 事实上，放慢很多。最近你努力过度，是的，你取得了很多成就。但现在你需要休息，让你的精力 —— 包括心理上、情感上以及身体上的耗竭 ——
    得到恢复。
- en: Scorpio
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: All kinds of good things are possible for you know IF you have the courage to
    take a few chances. Above all you must overcome your fear of losing or even of
    being second best. No Scorpio, you can’t always be number one.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以实现各种美好的事物，只要你有勇气冒一些风险。最重要的是，你必须克服害怕失败甚至成为第二名的恐惧。没有天蝎座，你不可能永远是第一名。
- en: Sagittarius
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: You have an obligation to help people who have helped you in the past, so don’t
    let them down. It may be true that their troubles are largely self-inflicted but
    that is beside the point. Everyone makes mistakes, even you, so be sympathetic.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你有义务帮助过去帮过你的人，所以不要让他们失望。也许他们的困扰主要是自找的，但这并不重要。每个人都会犯错，包括你在内，所以要表现出同情心。
- en: Capricorn
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座
- en: The line between helping and interfering may be difficult to judge today and
    if you get it wrong you could end up on the receiving end of some pretty sharp
    criticism. Be that as it may, don’t turn your back. People need your emotional
    strength.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天，帮助和干涉之间的界限可能很难判断，如果你判断错误，可能会受到一些相当尖锐的批评。尽管如此，不要转过身去。人们需要你的情感力量。
