- en: 'I was expecting it to be funnier given the description (New to Disney parks
    ''''magic: The Science of Tomorrow'''') but it was just the ramblings of someone
    who wishes to sound enlightened. Magik on the physical is a force of nature. There
    are deities who specialize in Magik, but Magik does not come from any one god,
    it comes from nature. Hence why you do not need to work with a deity to practice
    Magik. You cannot defy natural law on the physical plane because Magik is a natural
    force. Magik is not good or evil, it certain is not black or white. It is a neutral
    force that gains a charge by interacting with us. Black Magik is not automatically
    evil, and white Magik is not therefore automatically good. This is a long held
    misconception. Magik is Magik. If you wish to go to the shadow realm (as seen
    in Yu-Gi-Oh) or other planes of existence, you can through astral projection and
    deep forms of mediation. You do not create a really powerful psi ball and enter
    another dimension. Since you briefly touched on Alchemist, I feel I should mention
    they are not higher beings, they are ancient chemists and the practice is still
    around today, though certain beliefs have changed over time. Sacred Geometry,
    colour correspondences and enchanting objects are all real concepts, but are not
    higher powers to unlocking the keys to other dimensions as you seem to claim.
    Runes gain their power form spirits associated with each rune. Working with the
    runes is like working with a spiritual being like a fae, mermaid, or other spirit.
    You need to show the runes some level of respect, traditionally a blood offering,
    and form a connection with them in order to fully utilize their potential. Simply
    assuming the symbol alone has limitless power that you can exploit is probably
    the quickest way to upset the spirits and get yourself cursed. In conclusion,
    do not contact this person, do not waste your time with this spell that should
    be an article. If you see a term that interests you, Google it, it will be a better
    use of your time.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这个内容更有趣一点，因为描述（新迪斯尼乐园''魔法：明天的科学''）但它只是一个想让自己听起来很开明的人的胡言乱语。在物质世界上，魔法是一种自然力量。有些神明专精于魔法，但魔法不是来自任何一个神灵，它来自自然。这就是为什么你不需要与神灵合作来练习魔法。你不能违背物质世界的自然法则，因为魔法是一种自然力量。魔法既不善良也不邪恶，它绝对不是黑白的。它是一种中性力量，通过与我们的互动来获得能量。黑魔法并不自动意味着邪恶，白魔法也不自动意味着善良。这是一个长期存在的误解。魔法就是魔法。如果你希望进入暗影领域（如游戏王中所见）或其他存在的平面，你可以通过灵体投射和深度冥想实现。你不能创造一个真正强大的灵气球然后进入另一个维度。既然你简要提到了炼金术士，我觉得我应该提到他们并不是更高的存在，他们是古代的化学家，这种实践仍然存在，尽管某些信念随着时间的推移已经改变。神圣几何、颜色对应关系和给物体施加魔法是真实的概念，但不是打开进入其他维度的关键高等力量，正如你所宣称的那样。符文从与每个符文相关的精神那里获得他们的力量。与符文合作就像与精灵、人鱼或其他精神体合作一样，你需要对符文表现出一定程度的尊重，传统上是一个血的祭品，并与它们建立联系，才能充分利用它们的潜力。仅仅认为符号本身具有无限的力量可以利用可能是激怒精神和给自己招来诅咒的最快方式。总之，不要联系这个人，也不要浪费时间在这应该是一篇文章的咒语上。如果你看到一个你感兴趣的术语，Google一下，这将是更好地利用你的时间。
