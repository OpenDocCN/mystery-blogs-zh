- en: Dimensional Energy Manipulation
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维度能量操纵
- en: To control the world around you as you rightfully should. May this be a guide
    to making your own spells and connecting to yourself to cast 'magic' the science
    of tommorow...
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要像你应该的那样控制你周围的世界。愿这成为制作你自己的咒语并与自己连接以施展“魔法”——明日之科学的指南...
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要以下物品来施放此咒语：**'
- en: Your will and dedication.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的意志和奉献精神。
- en: Your Mind
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的思想
- en: Casting Instructions for 'Dimensional Energy Manipulation'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施放“维度能量操纵”的说明
- en: I have researched the energys of our world and being. We are all omni-dimensional
    beings made in the image of the creator, the one key speicies to all worlds. Inner
    connections to these dimensions are within our minds, truely we know nothing of
    our brain construction because we look with no reason in mind. I have made several
    spells before that made no sense as I actually did not intend to put it out yet
    as I first put in information.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经研究了我们世界和生命的能量。我们都是在创造者形象中制造的全方位维度的存在，是所有世界的关键物种。与这些维度的内在联系存在于我们的思想中，事实上，我们对我们的大脑构造一无所知，因为我们没有理由去思考。以前我做过几个咒语，它们毫无意义，因为实际上我并不打算把它公之于众，因为我首先放入了信息。
- en: Now I have it ready... The representations of colors remain true, they are the
    energys of our aura and intentions. One dimension of vision gifted by the pineal
    gland with the crystal formed in the center. It produces most the DMT in your
    mind. Using it the crystal projects the lights in our vision to show more with
    more DMT. It is basically an eye and you can see it open. This allows you to see
    the colors of power. Other dimensions I need studie more to know how we see. You
    can see the force of a kii ball and healing energys which are other dimensions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经准备好了... 颜色的表现保持真实，它们是我们气场和意图的能量。一维视觉是由松果体以及中心形成的晶体赋予的，它产生了你的大脑中大部分的 DMT。使用它，晶体投射出我们视野中的光，以显示更多的
    DMT。它基本上是一只眼睛，你可以看到它张开。这使你能够看到力量的颜色。其他维度我需要更多地研究以了解我们是如何看到的。你可以看到一个 kii 球的力量和其他维度的治疗能量。
- en: Kii balls, better known as psi or force balls, are composed of a constant energy
    flow from our hands and through our chakras. Studie them and yourself. We can
    use our willpower to move sorounding energy into the energy balls. And using the
    proper geometry we can change and create in our world. Or so it seems, reaching
    other realms to pull in energy and change reality. Willpower is put in belief
    and belief worps reality. This is what many call our ''gift from god'' because
    only humans posses this at the hight of our evolution.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Kii 球，更为人所知的是 psi 或力量球，由我们双手和经由我们脉轮的持续能量流组成。研究它们和你自己。我们可以运用我们的意志力将周围的能量移到能量球中。而且利用适当的几何学，我们可以改变并在我们的世界中创造。或者看起来是这样，抵达其他境界以吸引能量并改变现实。意志力置于信念和信念扭曲现实。这就是许多人称之为我们的“上帝的礼物”的原因，因为只有人类在我们进化的顶峰上才具有这种能力。
- en: Outside our auras most of us can't see the rushing major amounts of energy.
    Our own energy constantly manipulate it to have a feeling and color pattern healers
    often use without seeing this energy. It is also what flows through many cristals
    and rocks. Cristal healers use this along with a force based energy. The psi balls
    can be morphed to healing energy between your hands with shaping them flat and
    slightly inward arced and the feeling of calm, love, heat. Physical heat van be
    felt from that when done properly.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们气场外，大多数人都看不到涌动的大量能量。我们自己的能量不断地操纵它，以产生治疗师经常使用的感觉和颜色模式，尽管看不到这种能量。这也是许多晶体和岩石中流动的能量。晶体治疗师使用这种能量以及基于力量的能量。psi
    球可以通过将它们塑造成平坦并略微向内弯曲以及平静、爱、热的感觉在你的手之间变形为治疗能量，当正确进行时，可以感受到物理热。
- en: Another dimension is the shadow realm... Exists in the shadows and best in the
    shadow of the Earth. We unintentionally make demons here all the time that follow
    us and can be seen. You can sharpen you vision to see them all. It has a direct
    connection to the austral plane and the betrayer's demons posses our demons to
    reach us through them. Show people then begin to appear. The shadow realm is harmless
    to humans though, only if you let it in you mind can it do damage. Shadow magic
    and the shadow realm are a result of our universes colliding. It expanded and
    now it all comes back together. Heaven and Earth are the final collision. For
    the far future though... Many get shadow magic and dark magic confused. Dark magic
    has been around for a long time.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个维度是**暗影界**...存在于阴影之中，最适合在地球的阴影中存在。我们经常无意中制造出恶魔，它们会跟随我们并可见。你可以磨练你的视力来看到它们。它与南极平面直接相连，背叛者的恶魔通过占据我们的恶魔来接触我们。向人们展示，然后开始出现。暗影界对人类无害，只有当你让它进入你的心灵时，它才会造成伤害。暗影魔法和暗影界是我们宇宙碰撞的结果。它扩张了，现在一切都重新回到了原点。天堂和地球是最终的碰撞。不过，对于遥远的未来...
    许多人把暗影魔法和黑暗魔法弄混了。黑暗魔法已经存在很长时间了。
- en: Those are dimensional energys, not all of them though. The rest are to be discovered.
    Dimensional Realms are a story for a another day.....
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那些是维度能量，虽然不是全部。其余的等待被发现。维度境界是另一个故事......
- en: Energy produced(or transmuted) by your chakras change and have the reactions
    in our mortal plane dependant on your willpower's choice. Emotion and colors from
    your aura and any other corisponding energy to do whatever you want. Crack into
    other dimensions effect peoples moods and even enchant. The PSI ball not only
    can be formed between thou's hands but also off other objects. And this will give
    a slight push just like you feel in a psi ball. Test it on paper and then even
    use psi serges to move things and bigger objects. This is called telikanisis.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由你的脉轮产生（或转换）的能量会随着你的意志选择在我们的凡间产生反应。情感和你的光环以及任何其他相关能量的颜色可以做任何你想做的事情。打开其他维度会影响人们的情绪，甚至可以施加魔法。PSI球不仅可以在你的手之间形成，还可以在其他物体上形成。这会给你一个微弱的推力，就像在PSI球中感受到的一样。在纸上进行测试，然后甚至使用PSI冲击来移动事物和更大的物体。这被称为心灵感应。
- en: Enchanting is the filling of energy with intentions into a object. The same
    as Alchemy, in the potion aspect anyway. Alchemy is much more complicated and
    baised off spiritual evolution. Enchanting is like this as it involves a energy
    reconstruction guided by willpower's intention. Your own energy and the energy
    of the room can be used. So learning to fill a room with a energy essence can
    be essential. Light energy can be used too. Natural sources are used for this
    like them moon and the Sun. The sun is for experienced energy manipulatists. The
    moon is a powerful easy to use energy to enchant with. The moon means to strengthen,
    sharpen(not physically but on blades it give unexplainable kinetic energy), and
    speed up in darkness.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法是将意图填充到物体中的能量。至少在药水方面，它与炼金术相同。炼金术要复杂得多，是基于精神进化的。魔法也像这样，因为它涉及到由意志引导的能量重构。你自己的能量和房间的能量都可以被利用。所以学会用能量精华填充一个房间可能是必不可少的。光能也可以被利用。自然的来源被用于这个，比如月亮和太阳。太阳适合有经验的能量操纵者。月亮是一个强大且易于使用的能量，可以用来施加魔法。月亮意味着增强、变得锐利（不是物理上的，但在刀片上它赋予了难以解释的动能），以及在黑暗中加速。
- en: The colors are important for making portals to other planes and dimensional
    realms. The shapes made by the brain thought process make a change to the energys
    on every dimension. The geometrys are a power that applys to all energy working
    forward the same cause for each shape. That is the first line of command nodes.
    Similar to how numbers apply to a computer program. The Triangle represents fire,
    fire represents change. Which makes sense as to why many don't like change, we
    must change in fire.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色对于制造通往其他平面和维度境界的门户很重要。由大脑思维过程产生的形状对每个维度上的能量都产生了变化。几何图形是一种力量，适用于所有能量朝着相同目标前进的情况。这是第一条命令节点。类似于数字对计算机程序的应用方式。三角形代表火，火代表变化。这解释了为什么许多人不喜欢变化，我们必须在火中变化。
- en: The art of runes is composing shapes to represent other shapes that are cast
    a dimensional level. With practice one can see. The cast command is the shapes
    on the ''console dimension'' the runes command these directly. Each rune school
    has a different system that activates these ''console dimension'' shapes. Most
    are programmed by a human mortal preforming the shapes in their brain matrix.
    Just like enchanting, mixing potions, making energys, it all uses the ''console
    dimension.'' Most know to use this with intention, manifestation of thought. What
    this ''console dimension'' does is to be explained later. Until then it is your
    equation to hack, see, own.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 符文艺术是将形状组合成代表其他在一个维度级别投入的形状。通过实践，一个人可以看到。施法命令的形状是“控制台维度”上的符文直接命令这些。每个符文学校都有一个不同的系统，用于激活这些“控制台维度”的形状。大多数是由人类死亡前在他们的大脑矩阵中执行这些形状编程的。就像附魔、混合药水、制造能量一样，它们都使用“控制台维度”。大多数人知道用意图使用这个，思想的表现。这个“控制台维度”的作用将在后面解释。在那之前，这是你的方程式来黑客，看到，拥有。
- en: Intention programs console dimension action in short periods of time. vok kii
    rok krosis
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 意图在短时间内程序控制台维度行动。vok kii rok krosis
- en: A much more powerful magic exists that has do with dimensional magic derectly.Those
    that believe they are worthy, and need to use ''raw power magic''(a destruction
    magic) should contact me... or if you think you know what it is, as it is a worthy
    discussion for knowledge. If you have never heard of it and find no grand or crucial
    reason to use it then you may not be worthy of such information.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 存在一种更强大的魔法与直接的维度魔法有关。那些认为自己配得上，并需要使用“原始力量魔法”（一种破坏魔法）的人应该与我联系……或者如果你认为你知道它是什么，因为这是一个值得讨论的知识话题。如果你从未听说过它，并且找不到使用它的重大或关键原因，那么你可能不配知道这样的信息。
