- en: Biokinesis Werewolf Shapeshifting Method and Prayer
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生物操控狼人变形法和祈祷
- en: This is a spell to help with the shapeshifting process of shapeshifting into
    a wolf. No spell for shapeshifting will get you instant results but practice and
    effort can get you places.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种有助于狼变形进程的咒语。变形的咒语不会带来即时的结果，但通过练习和努力可以取得进展。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行此咒语：**'
- en: A drawing, one done in your hand whether traced or not, of a wolf.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张画，是你亲手画的，无论是追图还是自创的，画的是一只狼。
- en: A small white candle of any kind.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支任何样式的小白蜡烛。
- en: A flower, rock or leaf of some kind to leave as an offering.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一朵花、一块石头或一片叶子，作为祭品留下。
- en: Casting Instructions for 'Biokinesis Werewolf Shapeshifting Method and Prayer'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “生物操控狼人变形法和祈祷”咒语的施法说明
- en: The act of shapeshifting itself is done by one's own strength of will and sense
    of body. There are several kinds of shapeshifting possible, including auric, astral,
    mental, and physical. Although physical is more difficult, it can result in either
    permanent changes or lasting effects. The medium of belief, combined with will,
    feeling, awareness, and intention can lead to a change in physical reality. For
    example, telekinesis. So as such, one may understand that werewolves are "fictional."
    They are not but they do not exist like the media portrays them to be. Rather,
    it is a controlled and deliberate thing, to become a wolf or any other animal
    for a time, and not a thing borne out of some measly emotion nor half-done effort.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 变形本身是通过一个人的意志力和身体感知力来完成的。有几种可能的变形，包括能量场、星界、心灵和物质形态的变形。虽然物质形态的变形更加困难，它可能会导致永久性的变化或持续性的影响。信念、意志、情感、意识和意图的结合可以导致对物质现实的改变。例如，心灵感应。因此，人们可能会了解到狼人是“虚构的”。它们并不是虚构的，但它们与媒体描绘的不同。相反，它是一种受控和有意识的事情，可以变成一只狼或其他动物一段时间，而不是源自一些微不足道的情感或半心半意的努力。
- en: This is simply a practice.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个练习。
- en: One must set the candle on a safe place to burn. It is preferable if you can
    set the image you drew of a wolf near or in front of the candle, along with an
    offering. It is both to you, yourself, and the animal's form, spirit, and image.
    Pay your respect. You may wish to say some kind of incantation or prayer and if
    so, do so. Say what's on your mind. My clan prefers "Terra elipsus nohu mon altta
    mera rasus aye." It simply means something along the lines of "I respect/admire
    you as you are."
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 必须将蜡烛放在一个安全的地方燃烧。最好将你画的狼的图像放在蜡烛附近或前面，还可以搭配一个祭品。这是对你自己和动物的形态、灵魂和形象都的一种尊重。表达你的敬意。你可能希望说一些口头咒语或祈祷，如果是这样，请说。说出你内心的想法。我的族人更喜欢“Terra
    elipsus nohu mon altta mera rasus aye。”这简单地意味着“我尊重/钦佩你就像你是一样。”
- en: The actual shapeshifting part is difficult. Your awareness is flexible. If you
    look at a place on your arm with your eyes, you can feel it very subtly. If someone
    hovers their finger a centimetre above your skin, you will sense it. Same thing.
    With your eyes closed, see if you can focus this awareness to your hands. Practice
    sending your awareness there and try to expand it. Awareness of your whole body
    at once is the final desired result. Once this is achieved, it's suggested you
    start thinking of how it would feel to be a wolf. Do not focus on the feelings
    or the drama behind the transformation. And do not focus on personal nonsensical
    fantasy effects like white swirls on black fur. Instead, focus on reality and
    how the body of a wolf would feel. You're not changing your species; you're changing
    your shape. Think of what it would feel like to have the fur of a wolf or a snout
    or claws. From there, think of your being as also that one. When you cast your
    awareness over your body, imagine in depth and detail that of your wolf body as
    well. Start trying to summon that thought/awareness strongly at once in a single
    instant. You may experience sudden disorientating sensations during these trials.
    That is fine. Keep at it. Alternatively, this method can be used for smaller things,
    the easiest of which would be changing eye color. Though one may not get blue
    eyes from brown eyes in an instant, again, it takes time, experience, dedication,
    and a will of steel. And think, some solutions may be easier like how brown is
    closer to gold than blue and it'd be easier to obtain that color instead of blue.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 实际的形态转换部分是困难的。你的意识是灵活的。如果你用眼睛看着手臂的某个地方，你会感觉到非常微妙的变化。如果有人将手指悬停在你皮肤上方一厘米的地方，你会感觉到。同样的事情。闭上眼睛，看看你是否能将这种意识集中到手上。练习将你的意识发送到那里，并尝试扩展它。一次性感觉到整个身体的意识是最终的期望结果。一旦达到这个目标，建议你开始思考成为狼会是什么感觉。不要专注于转变背后的感觉或戏剧性。也不要专注于个人毫无意义的幻想效果，比如黑色毛皮上的白色漩涡。相反，专注于现实以及狼的身体会是怎样的感觉。你不是在改变你的物种；你正在改变你的形态。想象一下成为狼的皮毛或鼻子或爪子会是什么感觉。从那里开始，也认为你也是那一个。当你将你的意识覆盖在你的身体上时，想象你的狼身体的深度和细节。开始试图在一个瞬间内强烈召唤那个思想/意识。在这些试验过程中，你可能会经历突然的迷失感。那很好。坚持下去。另外，这种方法也可以用于更小的事物，其中最容易的事情之一是改变眼睛的颜色。虽然从褐色眼睛变成蓝色眼睛可能不会瞬间发生，但这需要时间、经验、专注力和钢铁般的意志。想想看，有些解决方案可能更容易，比如褐色更接近金色，而不是蓝色，所以更容易获得那种颜色。
- en: You will likely retain consiousness after a successful shapeshifting. After
    memorizing how your human body felt in order to strengthen your awareness, you
    should have a good idea of what it feels like. Do as you did for the wolfen form
    but for human to shapeshift back. In the rare case of mental lycanthropy as a
    result of shapeshifting and/or obsession, seek help and attempt to refrain from
    further lycanthropic activities.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在成功变形后，你可能会保持意识。在记住你的人类身体感觉以加强你的意识后，你应该有一个很好的感觉。为了从狼形态变回人类形态，你要像从人类形态到狼形态那样做。在罕见的情况下，由于变形和/或着迷而导致精神狼人病，寻求帮助并尽量避免进一步的狼人活动。
