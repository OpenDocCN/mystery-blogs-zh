- en: Magickal Names - How do you choose? - Witchy Wisdom - The Spells8 Forum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 魔法名字 - 你如何选择？ - 魔法智慧 - Spells8 论坛
- en: 来源：[https://spells8.com/how-to-choose-your-magickal-name/#0001-01-01](https://spells8.com/how-to-choose-your-magickal-name/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/how-to-choose-your-magickal-name/#0001-01-01](https://spells8.com/how-to-choose-your-magickal-name/#0001-01-01)
- en: The idea of choosing a magickal name - or craft name - has a history shrouded
    in mystery. There is no historical reason for people to choose a magickal name,
    but some have speculated that it was due to Christianity and persecution. This
    makes sense because, when captured and tortured for practicing witchcraft, you
    would be made to give up the names of your fellow witches. But what if you all
    only knew each other by your craft names, and those were names kept from everyone
    else? It would make it difficult for the church to find the other witches. That
    is a theory, anyway.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 选择魔法名字或手工名字的想法 - 其历史笼罩在神秘之中。 没有历史上的理由让人们选择一个魔法名字，但有人推测这是由于基督教和迫害。 这是有道理的，因为，当因为练习巫术而被捕并受到折磨时，你会被迫交出你的同伴女巫的名字。
    但是如果你们所有人只知道对方的手工名字，而那些名字是向所有人隐瞒的？ 这会让教会难以找到其他女巫。 至少这是一个理论。
- en: The Purpose of a Magickal Name
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 魔法名字的目的
- en: There are a variety of reasons why one might choose to use a magickal name.
    Maybe they are afraid of getting caught and “outed”. Maybe they simply like the
    anonymity it provides. Maybe it means something to them. Or maybe, like [Lady
    Althaea](https://www.ladyalthaea.com/every-day-is-magickal/dedication-and-names),
    their magickal name is chosen for them by their Gods.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 选择使用魔法名字的原因有很多。 也许他们害怕被抓住和“揭发”。 也许他们只是喜欢它提供的匿名性。 也许对他们来说有意义。 或者也许，就像[Lady Althaea](https://www.ladyalthaea.com/every-day-is-magickal/dedication-and-names)一样，他们的魔法名字是由他们的神选择的。
- en: The magickal name can become part of your identity and, when used, is like donning
    your robes for a ceremony or ritual. It becomes who you are at that moment, and
    it is a reminder to yourself and those around you that this is a time separated
    from the mundane.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法名字可以成为你身份的一部分，当使用时，就像为仪式或仪式穿上你的袍子一样。 它成为你此刻的身份，并且它提醒你自己和周围的人这是与平凡分开的时刻。
- en: How to Choose a Magickal Name
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何选择一个魔法名字
- en: Pick something that has meaning
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择有意义的东西
- en: It was speculated that the mottos people went by in the Hermetic Order of the
    Golden Dawn had some significant meaning in their life. Names like *Sapere Aude*
    and *Perdurabo* sound mystical to those of us who do not speak Latin, but these
    names simply mean “Dare to be wise” and “I will last through”. If you are going
    to choose a magickal name for yourself, you can do so by choosing something that
    has meaning for you. If English is not your native language, choose something
    in your mother tongue for a deeper connection.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有人猜测在金色黎明赫密斯学会中使用的座右铭在他们的生活中有一定的重要意义。 对于不懂拉丁语的我们来说，像*Sapere Aude*和*Perdurabo*这样的名字听起来神秘，但这些名字只是意味着“敢于睿智”和“我将持续下去”。
    如果你要为自己选择一个魔法名字，你可以通过选择对你有意义的东西来做到这一点。 如果英语不是你的母语，请选择你母语中的某个东西以获得更深的联系。
- en: Pick something you like
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择你喜欢的东西
- en: Instead of picking something that has a deep meaning, you could always just
    pick something that you like. There is nothing wrong with this if it fits in with
    your practice! Just be sure you are not appropriating from other cultures and
    the name you choose does not have an alternate meaning that could be misinterpreted
    by others.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是选择有深层含义的东西，你也可以只是选择你喜欢的东西。 如果符合你的实践，这没有什么问题！ 只需确保你没有从其他文化中挪用，你选择的名字没有其他人可能会误解的替代含义。
- en: Use numerology
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用数秘学
- en: If you fancy numerology, you can use that to your advantage when choosing a
    magickal name. Figure out your birth number and then choose a name that has the
    same birth number. To figure out your birth number, add the digits in your date
    of birth together until you get a single digit. Let’s use mine as an example.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢数秘学，可以在选择魔法名字时利用它。 找出你的出生数字，然后选择一个具有相同出生数字的名字。 要找出您的出生数字，请将您的出生日期中的数字相加，直到得到一个个位数。
    让我们以我的为例。
- en: My birthday is on November 8, 1991\. So, let’s break that down into digits.
    11 8 1991\. Now you add them together.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我的生日是1991年11月8日。 所以，让我们将其拆分为数字。 11 8 1991。 现在将它们加在一起。
- en: 1+1+8+1+9+9+1=30
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1+1+8+1+9+9+1=30
- en: Since I have a double-digit number, I then add those together as well.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我的数字是两位数，因此我也将它们加在一起。
- en: 3+0=3
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 3+0=3
- en: My birth number is 3.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我的出生数字是3。
- en: Do this with your birthday until you have a single digit. Then, when choosing
    a birth name, choose one that has the same numerological number as your birth
    number. You can do this by using the table [here](https://www.lucky-name-numerology.com/numerology-3.html)
    that has the alphabet and their corresponding values.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 用你的生日做这个，直到你得到一个个位数。然后，在选择一个出生名时，选择一个与你的出生数字相同的数值的名字。你可以通过使用这里的表格[here](https://www.lucky-name-numerology.com/numerology-3.html)来做到这点，这个表格有字母和它们对应的值。
- en: Wait for it to be chosen for you
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 等待有人为你选择
- en: If you do not want to choose a magickal name, you can wait for one to be chosen
    for you. This is what happened with Lady Althaea, and I highly recommend you read
    her post about her experience.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想选择一个魔法名，你可以等待有人为你选择一个。这就是Lady Althaea的经历，我强烈建议你阅读她的帖子。
- en: In Conclusion
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: A magickal name is not something that I have found to be a requirement of any
    Gods. It might be a requirement of certain traditions of Wicca and witchcraft,
    but I could not tell you for certain.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一个魔法名并不是任何神的要求。在某些Wicca和巫术传统中可能是必要的，但我不能确定。
- en: I do not have a magickal name. I have not chosen one, and one has not been chosen
    for me. At this point, I do not see the necessity of having a magickal name because
    I do not have to practice in secret, and my craft encompasses every part of my
    life anyway. My craft is who I am, and who I am at this point is Megan.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有魔法名。我没有选择一个，也没有人为我选择一个。在这一点上，我不认为有必要有一个魔法名，因为我不必要秘密实践，而且我的工艺无论如何都包括我生活的每个部分。我的工艺就是我，我现在就是梅根。
