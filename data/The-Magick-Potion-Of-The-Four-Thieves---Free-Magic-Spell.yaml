- en: The Magick Potion Of The Four Thieves
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 四贼魔法药水
- en: 'The legend goes:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 传说如下：
- en: Over 2 centuries ago, a group of 4 thieves commited crimes in London during
    a bad plague.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 两个世纪前，四个贼在伦敦犯罪时，正值一场严重的瘟疫。
- en: They'd break into houses and steal... they'd even steal from the dead.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他们会闯入房屋并偷窃... 他们甚至从死者身上偷窃。
- en: Not only were people outraged, but they couldn't understand how the thieves
    could come into contact with plague ridden corpses and not get sick at all...
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅人们感到愤怒，而且他们不明白四贼如何能接触到瘟疫尸体而完全不生病...
- en: They were finally caught and sentenced to death, but they negotiated a trade.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最终他们被抓到并被判死刑，但他们通过交易谈妥了减刑。
- en: They traded their secret formula for a reduced sentence.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他们以减刑换取了他们的秘密配方。
- en: This secret formula kept them healthy, and kept them free from harm (until they
    were finally caught)...
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个秘密配方使他们保持健康，并且让他们远离危险（直到他们最终被抓到）...
- en: Believe the legend or not, I've been drinking this potion for years and I can't
    remember the last time I was ill... and negative energy seems to avoid me and
    my family.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 信不信邪，我多年来一直喝这种药水，我都记不得上次生病是什么时候了... 负面能量似乎也会远离我和我的家人。
- en: It doesn't taste good, but it's a small price to pay for it's healing powers
    and it's ability to keep problems away...
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 它的味道不好，但这是为了它的治愈能力和保持问题远离的小代价...
- en: '## Casting Instructions for ''The Magick Potion Of The Four Thieves'''
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '## 用于《四贼魔法药水》的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品进行此咒语：**'
- en: Bottle or big jar
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 瓶子或大罐子
- en: Apple cider vinegar
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 苹果醋
- en: Garlic cloves
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大蒜瓣
- en: '**You will need the following items for this spell:**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品进行此咒语：**'
- en: Bottle or big jar
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 瓶子或大罐子
- en: Apple cider vinegar
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 苹果醋
- en: Garlic cloves
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大蒜瓣
- en: 'STEP 1: Get some apple cider vinegar, and add 2 tablespoons of apple cider
    vinegar for every cup of water in a big jug or bottle.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 1：准备一些苹果醋，在一个大的水罐或瓶子中，每杯水加入 2 汤匙苹果醋。
- en: 'STEP 2: Peel and crush garlic cloves and add them to the mixture. The amount
    of garlic you put in depends on you...'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 2：剥皮并捣碎大蒜瓣，然后加入混合物。你放入的大蒜量取决于你...
- en: 'STEP 3: Next, you must add 4 more ingrediants based on your tastes. You can
    choose 4 more ingrediants to add from this list (1 for each thief): black pepper,
    cayenne pepper, chili pepper, coriander, lavender, mint, rosemary, rue, sage,
    thyme, or wormwood.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 3：接下来，你必须根据你的口味添加 4 种更多的成分。你可以从以下列表中选择 4 种成分添加（每个贼一个）：黑胡椒、辣椒粉、辣椒、香菜、薰衣草、薄荷、迷迭香、苦艾、鼠尾草、百里香或苦艾。
- en: 'STEP 4: Allow this to sit for 4 days, shaking once daily before using.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 4：让其静置 4 天，每天摇动一次再使用。
- en: 'STEP 5: Simply drink a glass of this once every few days..'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 5：每隔几天喝一杯这种药水...
