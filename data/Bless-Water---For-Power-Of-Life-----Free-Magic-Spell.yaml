- en: Bless Water ( For Power Of Life )
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 祝福水（为了生命的力量）
- en: Enhance your positive in your life, with blessed water, increase energy, start
    healing from illness, and increase blood into the body cleansing yourself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 增强你生活中的积极因素，用祝福的水，增加能量，开始从疾病中康复，并增加血液进入身体，净化你自己。
- en: '## Casting Instructions for ''Bless Water ( For Power Of Life )'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“祝福水（为了生命的力量）”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要以下物品来进行这个咒语：**'
- en: Cup of Water ( Clean Water)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一杯水（干净的水）
- en: Spring Water, Natural Water Straight from the springs, or Stream, Filtered Water
    will work.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 泉水、直接来自泉水或溪流的天然水，过滤水也可以。
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要以下物品来进行这个咒语：**'
- en: Cup of Water ( Clean Water)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一杯水（干净的水）
- en: Spring Water, Natural Water Straight from the springs, or Stream, Filtered Water
    will work.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 泉水、直接来自泉水或溪流的天然水，过滤水也可以。
- en: '"I call upon the gods and goddesses that bless me with having this water to
    nurture my body. Fill me with blood and life, Please Heed my message to you transform
    my life into something new, bright and wonderful. May this water be holy, blessed.
    In the name of my holy gods and goddesses. I thank this wonder water for being
    in my life. It''s a miracle of my will. It will happen instantly, so it be!"'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我请求那些以赋予我此水以滋养我的身体的众神和女神们。使我的身体充满鲜血和生命，请重视我对您的呼唤，将我的生活转变为崭新、明亮且美好的东西。愿此水成为神圣、受祝福的。以我圣洁的众神和女神们之名。我感谢这神奇的水存在于我的生活中。这是我意志的奇迹。它会立即发生，如此便是！”
- en: Then drink your newly blessed, fresh water and enjoy !
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后喝下您新祝福的、新鲜的水，尽情享受吧！
