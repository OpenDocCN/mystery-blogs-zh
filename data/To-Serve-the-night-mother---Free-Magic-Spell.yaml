- en: 1.Ok, so first turn off all the lights and let your eyes adjust to the darkness(5
    min). Then place the 5 black candles on the pentagram(on the points of it, or
    it won't work).Light the candles. Then place your offering in the middle of the
    pentagram, along with the thing you chose(I Used Clothing And Now Every Time I
    Wear It I Disappear at will!!).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 好的，首先把所有灯光关掉，让你的眼睛适应黑暗（5 分钟）。然后把五支黑蜡烛放在五角星上（必须放在五角星的尖上，否则不起作用）。点燃蜡烛。然后将你的供品放在五角星的中间，连同你选择的物品（我选择了服装，现在每次穿上它，我可以随意消失!!）。
- en: '2.Chant The Following:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 吟唱以下内容：
- en: I Hear By Swear
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我在此宣誓
- en: To The Night Goddesses Blessing
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 至夜女神的祝福
- en: To Use Her Shadows For Deeds
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 用她的影子来做事
- en: For The Listener Can Only Hear And Speak To Her
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对听众来说只能听到并与她说话
- en: All Who Disregard Her Will Be Slain By Me And If I Do Disregard Her She May
    Enslave My Soul Unless She Considers For Me To Give Her A Reason Not To.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 所有轻视她的人将被我杀死，如果我不尊重她，她可以奴役我的灵魂，除非她认为我有理由不这么做。
- en: And If People Do Disregard Her I Will Do The Deed She Tells Me To Do And Have
    Their Souls In Her Slavery To The Darkness
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人不尊重她，我将执行她告诉我的事情，并让他们的灵魂在她的黑暗中成为奴隶
- en: I Hear By Promise This From Now Until The Day I Retire.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我在此立誓，从现在直到我退休之日。
- en: 3.Chant this until the flames on the candles start flickering and suddenly go
    out. Once this happens, She is telling you she has accepted your offering and
    heard your call.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 这样反复吟唱，直到蜡烛上的火焰开始摇曳并突然熄灭。一旦发生这种情况，她正在告诉你，她接受了你的供品并听到了你的呼唤。
- en: Listener,This Spells Cannot Be Put On Someone By You, The Person Who Wants It
    Done By Someone Else Tell Them It Will Not Work.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 听众，此法术不能由你施加在某人身上，想要由别人施加的人请告诉他们，这样做是不会有效果的。
