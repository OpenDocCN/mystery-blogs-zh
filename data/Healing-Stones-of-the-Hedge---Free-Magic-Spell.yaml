- en: This is a hedge witchcraft method of easing a headache or body aches. I use
    this when I find pain reliever to be lacking.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种减轻头痛或身体疼痛的林间女巫法。当我觉得止痛药效不佳时，我会使用这种方法。
- en: '​​​​​​​Healing Stones of the Hedge:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 林间治愈石：
- en: Place the quartz stones on the top of the oil warmer, I've seen these in general
    department stores such as Walmart.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将石英石放在油温器的顶部，我在沃尔玛等一般百货商店看到过这些。
- en: Within the opening in the oil warmer, place the tea- light candle after lighting
    it. Let the quartz stones warm for a while. When you feel enough time has passed,
    transfer the stones safely with a pair of tongs from the warmer to the cloth.
    You want the stones contained within the cloth and not used or placed directly
    on the skin. Hold the warm cloth containing the quartz on areas which are painful.
    This is a useful method for migraines, muscle aches, or cramps.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在油温器的开口处，点亮茶灯蜡烛后放入。让石英石温暖片刻。当您觉得时间足够时，用一双夹子将石头从温器中安全地转移到布料上。您希望石头被包裹在布料中，而不是直接用于皮肤。将含有石英石的温暖布料放在疼痛部位。这对偏头痛、肌肉疼痛或痉挛非常有效。
- en: When the cloth and stones begin cooling, again carefully place the quartz stones
    in the warmer dish to continue to be warmed.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当布料和石头开始变冷时，再次小心地将石英石放入温器中，继续加热。
- en: If you are experiencing pain due to a medical emergency, **always seek an emergency
    room and doctor.**
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您因医疗急救而感到疼痛，请**立即寻求急诊室和医生**。
- en: This is never recommended for broken limbs.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不建议用于断肢。
