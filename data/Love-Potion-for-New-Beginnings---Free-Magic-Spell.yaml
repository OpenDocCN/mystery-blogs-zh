- en: Love falls like snow tonight,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 爱如今晚的雪般飘落，
- en: Bright petals in the air,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 明亮的花瓣在空中飞舞，
- en: Bright petals everywhere,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 到处都是明亮的花瓣，
- en: I want to dance with love,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我想和爱一起跳舞，
- en: I want to take a chance with love,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我想冒个险和爱一起，
- en: Love come to me,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 爱来到我身边，
- en: Love set me free,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 爱让我自由，
- en: Love teaches me,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 爱教会了我，
- en: To be the lover I can be.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 成为我可以成为的爱人。
- en: By sun and moon,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由太阳和月亮，
- en: And three times three,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 还有九次三，
- en: This is my will,
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，
- en: So mote it be!"
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如此万事如意！
- en: Turn off the heat and once cooled down, pour it in a nice bottle. The next day,
    take 3 drops, 3 times for 3 days. Remember to finish the whole course of 3x3x3
    or things won't work even if they could.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 关火后，待冷却后，倒入美丽的瓶子中。第二天，每次3滴，每次3天。请记住完成全部的3x3x3疗程，否则即使可能也无法成功。
