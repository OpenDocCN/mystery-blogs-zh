- en: Fill a bowl with cold water. Add a few pinches of salt and stir with you finger.
    Light the candles. Heat each cherry with each candle (be careful of the flame).
    Then, squeeze the juice out of each cherry into the bowl. Shred the leaf and add
    it to the potion. Stir the potion with the dead stem while thinking of why you're
    making this. Then, bottle it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 将一个碗装满冷水。加入几撮盐并用手指搅拌。点燃蜡烛。用每根蜡烛加热每颗樱桃（注意火焰）。然后将每颗樱桃的汁液挤入碗中。撕碎叶子并将其加入药水中。一边用枯死的植物茎搅拌药水，一边思考为什么要制作这种药水。然后，将其装瓶。
- en: 'To use:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 使用方法：
- en: Apply the potion to your skin. (Be sure to check with your doctor first to see
    if you're allergic to anything) This potion can even be used for things that that
    you didn't make the potion for. After all, this is all purpose, because the key
    ingredient is desire.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 将药水涂抹在皮肤上。（务必先与医生核实是否对任何东西过敏）这种药水甚至可用于你没有制作药水的事物。毕竟，这是多用途的，因为关键成分是欲望。
