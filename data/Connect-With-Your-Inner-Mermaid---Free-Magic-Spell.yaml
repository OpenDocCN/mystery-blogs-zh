  type: TYPE_NORMAL
  zh: Casting Instructions for 'Connect With Your Inner Mermaid'
- en: Connecting to Your Inner Mermaid     Begin somewhere with lots of senses. Somewhere
    that relates to something you experience in every day life or something you can
    remember easily. Perhaps you are sitting in the sun, with the smell of grass all
    around you  and your skin is warm in the fading glow of daylight. Maybe, you have
    awoken in a creek, and the cold water is spilling over you as if you were a part
    of it's pebbled bottom. Slowly, get up. You see and feel and hear things as if
    you were there. You do not see yourself from a third person point of view. Look
    down. The first thing you see is an offering of some kind. It could be a candle,
    a fruit, a cake or maybe a feather. The next thing that you see is something that
    represents humanity to you... something that means something to you, and to humans.
    It could be anywhere from money to your favorite pair of shoes to a diamond ring.
    Whatever these two items are, pick them up. Now, look around you.      I won't
    tell you what you are to see, because that depends on you. All I can tell you
    is that the sun is setting, you are near a body of water, and it is absolutely
    beautiful. Let your mind explore this place... it is your haven. This is the place
    that you will come back to in your later F-shifts, and you should feel safe here.
    Slowly, you begin to walk towards the body of water. However, before you get to
    the water, you will see a... shrine of sorts. Like everything else, this can be
    whatever you wish it to be. It could be a small waterfall, or a tree, or a slab
    of rock. Whatever it is, set your offering here. Now, you speak. If you have any
    specific religion, you could talk to your god or goddess. If you are open to anything,
    then I would suggest speaking to the goddess Aphrodite, to the undines, or even
    to the element of water itself. Speak your wishes, and say what feels right to
    you. Finally, ask that you see your true form. Make sure to thank whoever you
    spoke to, and walk toward the water.      As you get to the edge of the water,
    drop whatever things represents humanity to you into the sand. As you do this,
    let your humanity fade away from you. You are a creature of the water.... now,
    you do not belong on land..... you are a mermaid. Say it, feel it, understand
    it, and do whatever you need to do to confirm it. As you let this humanity slip
    away, look down into the water. You see your reflection... only, its not you,
    and yet it is. The person that you see in the water is your true self, your mermaid
    self. Move your body so that you can see your full reflection, and take everything
    in. What you look like, what color your tail is, what color your skin and hair
    and eyes are.... everything. Let your mermaid self sink in, and let it become
    a part of you. When you are done gazing at your inner self, it is time to swim! 
        Get into the water, and feel it wash over you. Feel everything about it, as
    if it were home. Dive into this water, and let your mind and heart run free! This
    is the truly amazing part of the meditation. In your mind, in this perfect little
    haven... you are a mermaid. So here, you can swim and laugh and have fun in your
    true form. Explore this area, because, it will be your mermaid home for until
    you actually receive your real tail. Don't be scared to let your mind create whatever
    it needs to create, and truly feel yourself as a mermaid.      When you are done
    here, find a spot of land. Crawl up onto it, and take one last look at your tail.
    Then, wishing your magickal sanctuary goodbye, let your mermaid body fall into
    darkness. Feel yourself falling until you hit your real body. Essentially, you're
    letting your mermaid body fall into your real body. Feel the last tingles of a
    tail and the last scents of the water.... and open your eyes.      So! There you
    have it. Congratulation! You have just successfully completed your first F-Shift.
    The land that you found here is always right there, right when you need it. Come
    back anytime. The more you meditate as a mermaid, the more your body gets used
    to the feeling of water, to holding your breath or breathing through gills, and
    to everything about being a mermaid. Also, it is important that you have fun with
    this meditation! There is no right or wrong, and your can improv anything you
    want into it. Do not be afraid to break the rules! One thing that you could add
    is talking to your mermaid self, or finding out your mermaid name (you could if
    you wanted to!). Nothing is wrong, just so long as you accomplished the task of
    finding your mermaid self. Good luck, and happy F-shifting!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 连接到你内在的美人鱼。从一个充满感官的地方开始。找一个与你日常生活中的经历相关的地方，或者是你容易记起的事物。也许你正在阳光下坐着，周围弥漫着草的气息，你的皮肤在余晖中变暖。也许，你在小溪边醒来，冰冷的水流像是将你融入其中的鹅卵石一样。慢慢地站起来。你看见、感触到、听见的事物就像你真的在那里一样。不要从第三人称的角度看待自己。往下看。你看见的第一件事是一种奉献。可以是蜡烛、水果、蛋糕，或者是羽毛。接下来你看到的是一些对你来说代表着人类的东西......对你和人类都有意义的东西。从金钱到你最喜欢的鞋子，再到一枚钻戒，它可以是任何东西。拿起这两样东西。现在，四处看看。我不会告诉你应该看到什么，因为这取决于你。我只能告诉你太阳正在落山，你附近有一片水域，而且非常美丽。让你的思绪在这个地方探索......这是你的庇护所。在你将来的F转变中，你将回到这个地方，你应该感到这里很安全。慢慢地，你开始走向水域。然而，在你接近水域之前，你会看到一个......像神坛一样的东西。和其他一切一样，这可以是你希望它成为的任何东西。可以是一个小瀑布，或一棵树，或一块岩石。无论是什么，将你的奉献放在这里。现在，你开始说话。如果你有相应的宗教信仰，你可以对你的神祗说话。如果你对一切事物持开放态度，那么我建议你与爱神阿佛洛狄忒、水仙女，或者是水的元素交谈。说出你的愿望，说出对你来说感觉正确的话。最后，祈求看到你真正的形态。一定要感谢你所说话的那个人，然后走向水域。当你走到水域的边缘时，将代表着人类的东西投入沙地。在你这么做时，让你的人类的一切褪去。你是水中的生物......现在，你不再属于陆地.....你是一只美人鱼。说出来，感受到，理解它，并做任何你需要做的事来确认它。当你让这份人类的一切逐渐消失时，看着水域。你看见自己的倒影......只不过，那不是你，却又是你。在水中看到的这个人就是你真正的自我，你的美人鱼自我。调整自己的姿势，使你能看到你完整的倒影，并接受一切。你看起来什么样子，你的尾巴是什么颜色，你的皮肤、头发和眼睛是什么颜色.....所有。让你的美人鱼自我融入其中，让它成为你的一部分。当你凝视着你内心的自我时，是时候去游泳了！进入水中，感受着水洗过你。感受它的一切，好像那是你的家一样。潜入这片水域，让你的心灵和心脏飞翔！这是冥想中真正令人赞叹的部分。在你的思想中，在这个完美的小天堂里......你是一只美人鱼。所以在这里，你可以以真正的形态畅游、笑和玩耍。探索这个区域，因为，这将是你美人鱼之家，直到你真正……得到你真正的尾巴。不要害怕让你的思想创造任何它需要创造的东西，真正感受自己是一只美人鱼。当你在这里完成了一切后，找一个陆地。爬上去，看着你的尾巴。然后，对你的魔法圣地告别，让你的美人鱼身体沉入黑暗。感受着自己的身体下沉，直到撞击到你的真正身体。基本上，你正在让你的美人鱼身体融入你的真实身体。感受着尾巴最后的刺痛和水的最后的气息……然后睁开你的眼睛。好了！你成功地完成了你的第一个F-Shift。在这里找到的土地总是在你需要的时候，当场就在那里。随时可以回来。你作为美人鱼进行冥想的次数越多，你的身体就越适应水的感觉，能够憋气或通过鳃呼吸，以及一切关于成为一只美人鱼的事物。同样，重要的是你要享受这个冥想！没有对错之分，你可以任意进行即兴表演。不要害怕打破规则！你可以添加的一个东西是与你的美人鱼自我谈话，或者找出你的美人鱼名字（如果你愿意的话！）。没有对错之分，只要你完成了寻找你的美人鱼自我的任务。祝你好运，并愿F-shift快乐！
