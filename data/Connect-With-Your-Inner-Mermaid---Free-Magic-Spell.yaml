- en: A guided meditation to connect with mermaids is fine, and can do great things
    for some, but do not believe you will become a physical mermaid. You are human,
    you can work with mermaids, but never become one.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 进行与美人鱼连接的引导冥想是不错的，对某些人来说可以做出很大的改变，但不要相信你会成为一个真正的美人鱼。你是人类，你可以与美人鱼合作，但永远不会成为其中之一。
- en: Sorry for telling you this but even though I believe and not in the same time
    what you say about that we can't actually become nothing more than that we are
    bonr why do you have to just ruin the hopes someone has to become one? I don't
    care how much you know about magic but when you just go all over the shape shifting
    spells and you just ruin not only the hopes but and the post of the person who
    made it is just making me really annoyed and pissed off.Just chill a little okay
    and don't care for those spells if you don't believe in them
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 抱歉告诉你这个，但即使我相信并且与你同时认为我们实际上不能成为除了我们出生之外的任何东西，为什么你要破坏某人成为其中之一的希望呢？我不在乎你对魔法有多了解，但当你只是滥用所有的变形咒语时，你不仅破坏了希望，还破坏了制作者的帖子，这让我感到非常恼火和生气。放松一点好吗，如果你不相信这些咒语，就不要在意它们。
- en: Well Karen, the reason I choose to inform others of the limitations of magic
    is because I am tired of people give real witchcraft a bad name. People perpetuating
    the stereotype that witches can do this nonsense negatively effects the community.
    I choose to comment on the fake spells as the voice of reason, so in some small
    way people can start to move away from the fantasy, and learn about the reality
    of magic. I suppose you are also fine lying to children about Santa and the Tooth
    Fairy, many argue it too is innocent and harmless, but you are still lying to
    children, and while I was never raised with either, I have many friends who were,
    and a number of them had some pretty negative reactions to learning they were
    lied to. I just go with honesty. You can not physically transform into anything.
    This is just a fact of reality. Deal with it Karen.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，Karen，我选择告诉别人魔法的局限性的原因是因为我厌倦了人们给真正的巫术抹黑。传播女巫可以做这种胡说八道的人负面影响了社区。我选择评论假咒语作为理智之声，所以在某种程度上人们可以开始远离幻想，了解魔法的现实。我想你也不介意对孩子撒谎关于圣诞老人和牙仙，很多人认为这也是无害的，但你仍然在对孩子撒谎，虽然我从未被教养过，但我有很多被教养过的朋友，其中一些对发现他们被骗有一些非常消极的反应。我只是选择诚实。你不能物理上转变成任何东西。这只是现实的一个事实。面对吧，Karen。
