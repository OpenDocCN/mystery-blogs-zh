- en: Why Most Public Occult Knowledge Is Wrong | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么大多数公开的神秘知识是错误的 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/why-most-public-occult-knowledge-is-wrong/#0001-01-01](https://teaandrosemary.com/why-most-public-occult-knowledge-is-wrong/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/why-most-public-occult-knowledge-is-wrong/#0001-01-01](https://teaandrosemary.com/why-most-public-occult-knowledge-is-wrong/#0001-01-01)
- en: Nowadays many occultists are throwing the word “occult” around. They generate
    a lot of clicks/views, but when you dig deeper into their teachings, there isn’t
    much there. But this doesn’t only happen with modern-day YouTube occultists. Many
    “old-school” occultists, even those part of secret societies like The Golden Dawn,
    purposefully wrote books that send you in the wrong direction, *away* from true
    initiation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如今许多神秘主义者滥用“神秘”一词。他们制造了很多点击/浏览量，但当你深入研究他们的教导时，其实并没有多少内容。但这不仅仅发生在现代YouTube神秘主义者身上。许多“老派”神秘主义者，甚至那些属于黄金黎明等秘密社团的人，故意写了一些引导你走向错误方向的书，*远离*真正的启蒙。
- en: To understand *why* they do this, we need to dive deeper into the word *occult*
    itself. The word *occult* has many different definitions. **Some of the top definitions
    include:**
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解*为什么*他们这样做，我们需要更深入地探讨*神秘*这个词本身。*神秘*一词有许多不同的定义。**一些顶级定义包括：**
- en: not revealed; secret
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未被揭示的；秘密的
- en: not easily apprehended or understood; mysterious
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不容易理解或领会；神秘的
- en: hidden from view; concealed
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐藏在视野之外；隐蔽的
- en: not manifest or detectable by clinical methods alone
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅凭临床方法无法显现或检测到
- en: '**Clearly, the word occult means something that *isn’t* revealed to the public.**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**显然，神秘一词意味着*不*向公众揭示。**'
- en: In today’s age of technology, we expect everything to be handed to us. Have
    a question that you don’t know the answer to? Google it. Want to know how to become
    successful? Buy a book from a successful person who will give you the exact formula.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今科技时代，我们期望一切都能轻而易举地得到。有一个问题不知道答案？谷歌一下。想知道如何成功？买一本成功人士的书，他会给你确切的公式。
- en: 'But if you’re anything like me, you’ve realized that ***true* knowledge doesn’t
    come cheap**. Our world is filled with clickbait, and sure: there might be some
    tidbits of knowledge in the midst of it. But most of the deeper knowledge, the
    kind that has been around since Ancient Egypt, the knowledge at the basis of the
    ancient mysteries, can’t be found online.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你和我一样，你会意识到***真正的*知识并不便宜**。我们的世界充斥着标题党，当然：其中可能会有一些知识的碎片。但大部分更深层次的知识，那种自古埃及以来一直存在的知识，作为古代奥秘的基础，是找不到在线上的。
- en: Secret societies know this, which is why the initiation process into any secret
    society is so intense. And the people who *do* know don’t want it becoming public.
    You need to slowly initiate in order to integrate this knowledge. You might lose
    your mind if you tried to integrate it all at once. That’s why there’s a clear
    system for learning occult knowledge and why it’s so hidden. You have to *want*
    it and you have to *try*. You’ll be deceived in your journey over and over, and
    only the strongest will come out at the end.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 秘密社团知道这一点，这就是为什么进入任何秘密社团的启蒙过程如此激烈。而那些*知道*的人不希望它变得公开。你需要慢慢启蒙才能整合这些知识。如果你试图一次性整合所有知识，你可能会失去理智。这就是为什么有一个明确的学习神秘知识的系统，以及为什么它如此隐秘。你必须*想要*它，你必须*努力*。在你的旅程中，你会一次又一次地被欺骗，只有最坚强的人才能最终脱颖而出。
- en: So top members of these societies purposefully write books filled with some
    correct information and some information to throw you off the scent. They include
    rituals that work *and* inverted rituals that basically do the opposite of what
    you’re intending.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这些社团的高级成员故意写了一些充满一些正确信息和一些信息来误导你的书。他们包括一些有效的仪式*和*反转的仪式，基本上是与你意图相反的。
- en: If you’ve ever read books by Aleister Cowley, A.E. Waite, Damien Echols, Israel
    Regardie, or others and felt like *some* of the information seemed off, then you
    know what I’m talking about.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经读过阿利斯特·考利、A·E·怀特、达米安·埃科尔斯、以色列·雷加迪等人的书，并感觉*一些*信息似乎有些不对劲，那么你就明白我在说什么。
- en: Nowadays, many pagans have developed the idea that learning about the occult
    is about being educated and following those who came before. About learning the
    occult techniques that are the most popular. Yet these techniques never worked
    for me. Eventually, I realized that true knowledge is hidden between the lines.
    Sure, it’s in plain sight, but it’s something you have to *search* for. You won’t
    find occult knowledge spelled out in a book, but you will find the real truth
    hidden between the lines of the book in symbols.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，许多异教徒认为了解神秘学就是接受教育，追随前人。学习最流行的神秘技术。然而，这些技术从未对我起作用。最终，我意识到真正的知识隐藏在文字之间。当然，它就在眼前，但你必须*搜索*才能找到。你不会在一本书中找到神秘知识的明确说明，但你会在书中的符号之间找到真正的真相。
- en: You won’t be given anything for free during occult initiation. If something
    is easily accessible, consider that part of it may be false. This is simply the
    paradigm we live in; to truly initiate, you must push through all those barriers
    and find your truth. Nothing worthwhile comes easy.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在神秘启蒙过程中，你不会得到任何免费的东西。如果某些东西很容易获得，考虑到其中可能有部分是虚假的。这只是我们生活的范式；要真正启蒙，你必须突破所有障碍，找到你的真相。没有什么值得的东西是轻而易举的。
