  - PREF_H1
  type: TYPE_NORMAL
  zh: 狗狗（变形术）转换
- en: Marked as White Magic and Homemade.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 标记为白魔法和自制。
- en: For any gender and over 15's.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 适用于任何性别和15岁以上的人士。
- en: '## Casting Instructions for ''Dog (Shapeshifter) Transformation'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：“狗狗（变形术）转换”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: Gemstone
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宝石
- en: Fur (Any real animal fur)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 毛发（任何真实动物的毛发）
- en: Anything to represent a collar
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何能代表领围的物品
- en: Cup of Water
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杯水
- en: Picture/Drawing of the dog you want to be
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 狗狗形象图/素描
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: Gemstone
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宝石
- en: Fur (Any real animal fur)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 毛发（任何真实动物的毛发）
- en: Anything to represent a collar
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何能代表领围的物品
- en: Cup of Water
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杯水
- en: Picture/Drawing of the dog you want to be
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 狗狗形象图/素描
- en: First get your cup of water.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先拿到你的一杯水。
- en: Put the gemstone, the fur (long haired only) and your hair into the water. (Don't
    ask. Just thought I would add this in .w.)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 把宝石、毛发（只限长毛）和你的头发放进水里。（不要问。只是想加上这一点。.w.）
- en: Then have the picture beside you and then say 3x's this chant
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后把图片放在你身边，然后三次说这个咒语
- en: '''''Shiny nose, pink tounge and bright eyes, I wish to be a dog shapeshifter.
    Specifically a (Breed of dog). I will have (Breeds colour type), my eyes will
    be the colour of this gemstone and I may turn at will. So mote it be.'''''
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “亮鼻子、粉红舌头和明亮的眼睛，我希望成为一只狗狗变形术士。特别是(狗狗品种)。我的眼睛将是这颗宝石的颜色，我可以随意变换。如此成全。”
- en: Then drink the water with the fur in it and put the human hair in the bin. Take
    the gemstone out and wear it with your collar for at least 4 hours (Don't take
    it off during this)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后喝掉里面有毛发的水，并把人类的头发扔进垃圾桶。拿出宝石，并至少连同你的领围一起佩戴4个小时（在此期间不要摘下）。
- en: -Notes-
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: -注解-
- en: -This will be alot like the neko spell with the hours except it will be for
    4 hours. Not two.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: -这会与猫咪法术的小时相似，但持续4个小时，而不是两小时。
- en: -The gemstone will be your eye colour so try and wear it with your makeshift
    collar for the 4 hours.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: -宝石将成为你的眼睛颜色，因此请尝试在你的临时领围上佩戴它至少4个小时。
- en: -The protection collar does work as this spell is alot similar to the neko spell.
    Only it protects you from foods that might hurt dogs in any way.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: -护身领围的工作原理与猫咪法术非常相似。唯一不同的是它可以保护你免受可能伤害狗狗的食物。
- en: (I will put side effects in a different spell sheet marked ''Dog spell side
    effects'')
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: （我将在另一张标记为“狗狗法术副作用”的法术表中列出副作用）
