- en: Change into silver robes (wear no shoes). Go outside and cast a circle with
    your friends at the large patch of dirt. Place the candles in a triangle pattern
    at the center. Divide the circle into three parts (mentally) and place one of
    the herbs at the outer areas where the circle is divided (there should be a separate
    herb at each area (which should be just inside the circle))
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 换上银色长袍（不穿鞋）。与你的朋友们一起去外面，在一个大的泥土区域画一个圆圈。在中心以三角形图案摆放蜡烛。在圆圈分成三部分（精神上），在将香草放在圆圈内分隔的外侧区域（每个区域应该在由香草所在的区域之内）。
- en: Each person should each hold two lit matches and stand in a separate part of
    the circle (within the divided sections). The person from each section should
    take the match in their right hand and light the herbs to their right on fire
    then place the matches on top of the herbs when they light.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人应该拿着两根点燃的火柴站在圆圈的不同部分（在划分的部分内）。每个部分的人应该用右手拿火柴点燃他们右边的香草，然后将火柴放在香草上，燃烧的一端朝向左边。
- en: The person from each section should then take the match in their left hand (do
    not switch the match to your right hand) and light the candle in your section
    (the candle should be at the center in between the areas where the lines created
    by the herbs are) and then place the match in in front of the candle with the
    burnt end facing the left
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 每个小组的人应该左手拿着火柴（不要将火柴换到右手），点燃你们小组的蜡烛（蜡烛应该在由香草创造的线条中间，即在香草线条形成的区域中央），然后把火柴放在蜡烛前面，烧焦的一端朝左边。
- en: 'Chant this spell 3 times in unison (unison = at the same time): "Hear now the
    words of the witches. The secrets we hid in the night. The oldest of Gods are
    invoked here. The greak work of magick is sought. In this hour we call upon ancient
    power. Give us your powers"'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 三人一起高唱此咒语三遍（unison = 同时）：“现在听着女巫们的话语。我们在夜晚隐藏的秘密。最古老的神祇在此被召唤。寻求魔法的伟大工作。在此时我们呼唤古老的力量。赐予我们你的力量。”
