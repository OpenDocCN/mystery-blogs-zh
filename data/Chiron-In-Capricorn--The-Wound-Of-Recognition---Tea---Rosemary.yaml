- en: 'Chiron In Capricorn: The Wound Of Recognition | Tea & Rosemary'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摩羯座中的凯龙：被认可的伤痕 | 茶叶与迷迭香
- en: 来源：[https://teaandrosemary.com/chiron-in-capricorn-the-wound-of-recognition/#0001-01-01](https://teaandrosemary.com/chiron-in-capricorn-the-wound-of-recognition/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/chiron-in-capricorn-the-wound-of-recognition/#0001-01-01](https://teaandrosemary.com/chiron-in-capricorn-the-wound-of-recognition/#0001-01-01)
- en: Chiron shows our most challenging wounds. Chiron in Capricorn is the wound of
    recognition, but it can bleed into many areas of your life and is not just job-related.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 凯龙展示了我们最具挑战性的伤痕。摩羯座中的凯龙是被认可的伤痕，但它可能渗透到你生活的许多方面，并不仅限于与工作相关。
- en: Chiron is always very clear. It would be almost impossible for you to *not*
    see your wound. Every so often, you are reminded that your wound exists; this
    feels painful but is actually beneficial because this will force you to heal the
    wound.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 凯龙总是非常明显的。你几乎不可能*不*看到自己的伤痕。每隔一段时间，你都会被提醒你的伤痕的存在；这感觉很痛苦，但实际上是有益的，因为这会促使你去愈合这个伤口。
- en: Chiron in Capricorn is especially hard to forget because it’s all about society
    and being *around* other people.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座中的凯龙很难忘记，因为它与社会和与他人*交往*有关。
- en: The Chiron In Capricorn Wound
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摩羯座中的凯龙伤痕
- en: This Chiron in Capricorn wound is all about your need for achievement. You feel
    unrecognized, unnoticed, and unheard, no matter how hard you try.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这种摩羯座中的凯龙伤痕完全与你对成就的需求有关。无论你多么努力，你都感到未被认可、未被注意和未被听见。
- en: You probably feel as though you just fade into the background, especially in
    the area of the house where you Chiron sits.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能觉得自己只是淡出了背景，特别是在你的凯龙（Chiron）坐落的房子区域。
- en: This Chironic wounds means that *all* you really want is respect. You just want
    to be noticed and heard, but this is also the one thing you can never seem to
    get.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种凯龙伤痕意味着*你*真正想要的只是尊重。你只想被注意和被听见，但这也是你似乎永远无法得到的事情。
- en: '*Related Posts:*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*相关文章：*'
- en: How The Chironic Wound Will Show Itself
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 凯龙伤痕将如何显现
- en: If you have Chiron in Capricorn, you probably work *really* hard to try and
    achieve some sort of social status or public well-being.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有摩羯座中的凯龙，你可能会非常*努力*地工作，试图获得某种社会地位或公共福祉。
- en: This doesn’t necessarily mean that you’re a social climber. You might just be
    super socially conscious of what you say and how you say it, do a lot for the
    general public, work really hard in your career to try and get noticed, etc. A
    lot of this will of course depend on the house that your Chiron sits in.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不一定意味着你是一个社会攀爬者。你可能只是非常关注你说话的方式和内容，为大众做了很多事情，在职业生涯中非常努力，试图被注意到等等。当然，这很大程度上取决于你的凯龙位于哪个宫位。
- en: With Chiron in Capricorn, you’re really ambitious in some way, but you get wounded
    over and over when your efforts go unrecognized. You constantly feel like a failure.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座中的凯龙，你在某种程度上非常有雄心，但当你的努力没有得到认可时，你一次又一次地受到伤害。你始终觉得自己是个失败者。
- en: Chiron in Capricorn won’t be very obvious to other people unless they look closely
    at you. To others, you tend to look like a hardworking individual, but you’re
    trying *so hard* because you’re in pain.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 别人很难察觉到摩羯座中的凯龙，除非他们仔细观察你。对他人来说，你看起来像是一个努力工作的人，但你却*非常努力*，因为你在痛苦之中。
- en: Sometimes, those with Chiron in Capricorn might give up. This will typically
    happen later in life. They might resign themselves to a life of obscurity, but
    could also fall into depression or addictions because they haven’t yet worked
    through the wound.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，摩羯座中的凯龙人可能会放弃。这通常会发生在生活的后期。他们可能会接受自己注定要过一个默默无闻的生活，但也可能因为尚未克服伤痕而陷入抑郁或成瘾状态。
- en: I also find that those with Chiron in Capricorn are really focused on structure.
    They believe that if they give their life enough structure then they will achieve
    what they desire.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我还发现那些摩羯座中有凯龙的人特别注重结构。他们相信，如果他们给他们的生活足够的结构，那么他们将能够实现他们的愿望。
- en: Because of this belief, Chiron in Capricorn folks might either control others
    (especially in the house of their Chiron) or put themselves in a position to *be*
    controlled by others.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这种信念，摩羯座中的凯龙人可能会控制他人（特别是在他们的凯龙所在的宫位）或者使自己处于被他人控制的位置。
- en: For example, the Chiron in Capricorn person may control their spouse, their
    children, their schedule, their job, etc., or they may found a spouse who controls *them*
    or sign up for a career in a controlling environment, like the military.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，摩羯座中的凯龙人可能会控制他们的配偶、子女、日程安排、工作等等，或者他们可能会找到一个控制*他们*的配偶，或者选择进入像军队这样控制性很强的工作环境。
- en: Most of these control issues will resolve themselves as the Chiron in Capricorn
    person works through the core wound.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当摩羯座中的凯龙星人处理核心伤口时，大多数这些控制问题会得到解决。
- en: Where Does The Chiron In Capricorn Wound Come From?
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 凯龙星在摩羯座的伤口是从何而来？
- en: The Chiron in Capricorn wound can be developed a lot of different ways.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 凯龙星在摩羯座的伤口可以以许多不同的方式发展。
- en: Many individuals develop this wound in childhood because they are never recognized
    or noticed by the adults around them. They aren’t given a voice, and their opinions
    don’t matter. They just can’t seem to catch up to everyone else.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人在童年时会产生这种伤口，因为他们从来没有被周围的成年人认可或注意到。他们没有发言权，他们的意见并不重要。他们似乎永远赶不上其他人。
- en: Alternatively, this wound might have been developed in a past life. The individual
    might have *needed* to be noticed; it was a matter of life and death. For example,
    one might have worked for a King and been put to death or shunned if the individual
    wasn’t well-liked.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，这种伤口可能是在前世中产生的。个人可能*需要*被注意到；这关乎生与死。例如，有些人可能曾为国王效力，如果不受喜爱就会被处死或遭到排斥。
- en: Most often, I find that this wound comes from some combination of both types
    of traumas.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这种伤口通常是由这两种创伤的组合造成的。
- en: How to Heal Chiron in Capricorn
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何治愈摩羯座中的凯龙星
- en: Chiron in Capricorn is all about excelling in the *eyes of others.* This is
    because you are looking for acceptance and esteem from others yet you don’t have
    that for yourself.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座中的凯龙星是关于在*他人眼中*脱颖而出。这是因为你渴望他人的认可和尊重，但是你却没有这种对自己的认可和尊重。
- en: The healing path is to learn to listen to your own voice instead of what society
    tells you success and acceptance looks like.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 治疗之路是学会倾听自己内心的声音，而不是听从社会告诉你成功和认可是什么样子的。
- en: If you have Chiron in Capricorn, you need to spend time learning to hear the *soul
    of your spirit.* Your consciousness is fragmented and only you can assimilate
    it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在摩羯座中有凯龙星的话，你需要花时间学会倾听*你灵魂的声音*。你的意识是碎片化的，只有你自己可以吸收它。
- en: When you learn to speak to your inner voice, you will discovery what your true
    purpose on earth is.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当你学会倾听内心的声音时，你会发现你在世上的真正使命是什么。
- en: Your need for control will dissipate when you realize that you have control
    over your own soul and your own path. Working with energy can help those with
    Chiron in Capricorn learn how to harness control in a positive and powerful way.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当你意识到你可以掌控自己的灵魂和自己的道路时，你对控制的需求将消失。与能量共同工作可以帮助摩羯座中的凯龙星学会如何以积极而有力的方式掌控。
- en: Interested in learning more about Chiron? [Check out “The Chiron Effect” on
    Amazon books](https://rstyle.me/+2cz2CZ8qeyPg_M9_cW3uXA).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 想学习更多关于凯龙星的知识吗？在亚马逊图书中[查看“凯龙星效应”](https://rstyle.me/+2cz2CZ8qeyPg_M9_cW3uXA)。
