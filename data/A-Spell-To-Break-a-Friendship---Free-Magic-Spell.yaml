- en: 'Write one name eight times on a piece of paper and the other persons name eight
    times on another. Roll both up. Using your Boline knife make a hole in the top
    of each lemon. Insert the first paper in one lemon and the other paper in the
    other lemon. Bury these lemons in the earth where the sun rises and sets on them.
    Every night at sunset pour one cup vinegar on the lemons. Repeat the following
    rubric:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在一张纸上写一个人的名字八次，另一张纸上写另一个人的名字八次。将两张纸卷起来。用你的短刀在每个柠檬顶部刺一个小孔。将第一张纸插入一个柠檬中，将另一张插入另一个柠檬中。把这些柠檬埋在太阳升起和落下的地方。每天晚上在日落时向柠檬上倒入一杯醋。重复以下仪式：
- en: Coming Night please hear my plight
