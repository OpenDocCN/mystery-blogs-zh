- en: First Say "I wish to not get gagged" then snap one time. Then write with the
    sharpie on the bay leaf "Gag Protect" then crumble the dry leaf and but it in
    a mojo bag
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先说“我希望不被沉默”，然后轻轻一掌。然后用塑料笔在月桂叶上写上“保护沉默”，然后把干叶子搓碎放入魔力袋中
- en: Then carve the wish with a needle or knife "gag protect" then draw a pentacle
    and write "I wish to not get gagged" fold it and seal it with wax then burn it.
    Get the ashes and throw it in the wind. Make sure the candle melts completely
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后用针或刀在蜡烛上刻上愿望“保护不被沉默”，然后画一个五角星并写上“我希望不被沉默”，折叠并用蜡封好然后燃烧。取得灰烬并抛向风中。确保蜡烛完全熔化
- en: Then before chatting say "I wish to chat appropriately" snap one time. then
    draw a pentacle in your power hand and start chatting.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在聊天之前说“我希望聊天适当”，轻轻一掌。然后用你的力量之手画一个五角星，开始聊天。
