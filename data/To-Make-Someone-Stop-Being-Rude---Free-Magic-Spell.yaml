  zh: 这个咒语是用来让对你粗鲁的人停止的。
- en: '## Casting Instructions for ''To Make Someone Stop Being Rude'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放说明：“使某人停止粗鲁”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来施展此咒语：**'
- en: 1 Orange Candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个橙色蜡烛
- en: Picture of person if you have one.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您有一个人的照片。
- en: If not visualize the person
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果不是，请想象那个人
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来施展此咒语：**'
- en: 1 Orange Candle
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1个橙色蜡烛
- en: Picture of person if you have one.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您有一个人的照片。
- en: If not visualize the person
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果不是，请想象那个人
- en: 'Light the candle and start with concentrating on the person''s face. Close
    your eyes and think about the times he/she was rude to you. Then take a deep breath
    open your eyes and stare into the flame. Chant three times:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，专注于人的脸部。闭上眼睛，想想他/她对你粗鲁的时候。然后深呼吸，睁开眼睛，凝视火焰。三次吟唱：
- en: When you will see me (mentions the person's name)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当你看见我（提及人的名字）
- en: Look at me with kindness
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用善意看着我
- en: Or don't look at me at all
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 或者根本不看我
- en: And from now on you won't be rude at me.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 从现在开始，你不会再对我粗鲁。
- en: Let it be as it is my will
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让它成为我的意志所在
- en: Then imagine the person smiling at you. And being kind. Then smile for positive
    energy and the most basic believe to it...
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后想象那个人对你微笑。并且友善。然后为了积极能量和对它最基本的信念而微笑...
