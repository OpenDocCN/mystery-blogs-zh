- en: The Magician Tarot Card Meanings Made Easy - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 魔术师塔罗牌意义简单易懂 - Wicca的工艺
- en: 来源：[https://craftofwicca.com/the-magician-tarot-card-meanings-made-easy/#0001-01-01](https://craftofwicca.com/the-magician-tarot-card-meanings-made-easy/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/the-magician-tarot-card-meanings-made-easy/#0001-01-01](https://craftofwicca.com/the-magician-tarot-card-meanings-made-easy/#0001-01-01)
- en: Today we’ll cover the meaning of The Magician tarot card. This is a part of
    a deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将讨论塔罗牌中魔术师的含义。这是关于[塔罗牌](https://craftofwicca.com/tarot/)深度挖掘系列的一部分。
- en: The Magician is the first card of the Major Arcana. Before going further, it
    should be noted that there have been several variants on this card.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 魔术师是大阿卡那牌组中的第一张牌。在继续之前，应该注意到这张牌有几种变体。
- en: Some traditions have used a juggler or jester in place of the magician. The
    meaning of these is the same if you think of The Magician as a stage magician/entertainer.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有些传统用魔术师代替小丑。如果你将魔术师看作是一个舞台魔术师/表演者，那么它们的含义是一样的。
- en: Some decks even call him “mountebank” which strictly refers to sleight of hand
    magic.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有些牌组甚至将其称为“骗子”，严格来说是指手法灵巧的魔术。
- en: Let’s explore the various meanings and interpretations of The Magician.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索魔术师的各种含义和解释。
- en: Summary
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: '| Category | Meaning |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 分类 | 含义 |'
- en: '| --- | --- |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright Meaning | Manifestation, creativity, willpower, confidence, skill
    |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 直立含义 | 实现，创造力，意志力，自信，技巧 |'
- en: '| Reversed Meaning | Manipulation, trickery, lack of focus, untapped potential,
    misuse of power |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 逆位含义 | 操纵，欺诈，缺乏专注，未开发的潜力，权力的滥用 |'
- en: '| Astrology | Mercury |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 占星学 | 水星 |'
- en: '| Love | Charisma, attraction, confidence, communication |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 魅力，吸引力，自信，沟通 |'
- en: '| Career | Taking action, creativity, entrepreneurship, innovation |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 采取行动，创造力，创业精神，创新 |'
- en: '| Finances | Financial opportunity, resourcefulness, abundance |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 财务机会，足智多谋，丰盛 |'
- en: '| Past | Past successes, the foundation for future achievements |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 过去的成功，未来成就的基础 |'
- en: '| Present | Taking action, utilizing skills and resources, the manifestation
    of goals |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 采取行动，利用技能和资源，实现目标 |'
- en: '| Future | Potential for new opportunities, successful outcomes through the
    use of skills and resources, abundance |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 新机会的潜力，通过技能和资源取得成功的结果，丰盛 |'
- en: Classical Interpretation
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 经典解释
- en: The classical meaning of The Magician can be seen in the Rider-Waite deck.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 魔术师在塔罗牌中的经典含义可以在莱特-怀特牌组中看到。
- en: 'Let’s just list some of the many elements: a cup, a pentacle, a sword, a staff,
    infinity, robes, ouroboros, a magician’s baton, a garden/flowers, and a table.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们列举一些元素：一个杯子，一个五角星，一把剑，一根杖，无穷符号，长袍，环形蛇，魔术师的权杖，一个花园/花朵和一张桌子。
- en: I’m sure you can even find other details in there if you try. That’s quite a
    lot.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意，你甚至可以在其中找到其他细节。那真是相当多。
- en: It’s interesting to note that all four suits of the Minor Arcana are represented
    on the table. He also has his right arm outstretched and is wearing a headband.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，小阿卡那的四套牌都在桌上有所体现。他的右臂伸展开来，戴着头带。
- en: Just noting all the elements is often a useful exercise before learning to read
    the cards. It gets you in the habit of looking for specific details.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习阅读牌之前，仅仅注意所有这些元素通常是一个有用的练习。这让你养成寻找特定细节的习惯。
- en: Upright The Magician Meaning
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 直立魔术师的含义
- en: The Magician meaning is not as easy to remember as some of the other Major Arcana
    since it seems to contain everything.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 魔术师的含义并不像其他大阿卡那牌组中的一些那样容易记忆，因为它似乎包含了一切。
- en: 'Let’s list some upright card keywords and correlate them to symbols on the
    card to help us remember:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们列出一些直立牌关键词，并将其与牌上的符号相对应，以帮助我们记住：
- en: '*   Strength'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*   力量'
- en: Talented
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有才华
- en: Determined
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决心
- en: Resourceful
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 足智多谋
- en: The *strength* can be seen in the way the man is standing tall, arm outstretched
    like he’s commanding something. Many remember this as he is connecting heaven
    and earth. His power is infinite.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这种*力量*可以从这个男人挺立的姿势中看出来，他的右臂伸展开来，好像在指挥某种东西。许多人将其记住为他连接天地之间。他的力量是无限的。
- en: 'He is performing for a crowd: showcasing his *talents*. He is *resourceful*
    in the way that he is able to utilize all of the elements on the table.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 他正在为观众表演：展示他的*才能*。他在能够利用桌子上的所有元素方面是*足智多谋*的。
- en: Some say the garden is a manifestation of desire. His *determination* is so
    strong it can bring about the flowers.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人说这个花园是欲望的体现。他的*决心*是如此强烈，以至于可以带来花朵。
- en: If you get in the habit of telling yourself these stories, the classical meaning
    of the card should be easy to remember.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你养成讲述这些故事的习惯，那么牌的经典意义应该很容易记住。
- en: Reversed The Magician Meaning
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 逆位魔术师的意义
- en: The most common reversed Magician meaning is deceit, confusion, and lack.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 魔术师逆位最常见的含义是欺骗、混乱和缺乏。
- en: Confusion and lack shouldn’t be hard to remember. Reversed cards often mean
    the opposite of the upright meaning.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 混乱和缺乏不应该难以记住。逆位牌通常意味着正立意义的反面。
- en: The Magician has access to everything displayed on the table, therefore the
    reversed card means a lack of resources. The Magician understands the tricks he
    is doing, but the reversed card indicates he is confused.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 魔术师可以获取桌子上展示的一切，因此逆位牌意味着资源的匮乏。魔术师理解他正在做的戏法，但逆位牌表明他感到困惑。
- en: He might even think the trick is real or fail to perform.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 他甚至可能认为这个戏法是真的或者未能完成。
- en: '*Deceit* is interesting because in a sense the upright card is deceiving the
    crowd. But you think of it this way: crowds are in on the fact that a stage magician
    is performing a trick.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*欺骗* 是有趣的，因为从某种意义上说，正立的牌正在欺骗观众。但你可以这样想：观众知道舞台魔术师在表演一个戏法。'
- en: The reversed Magician doesn’t let the crowd in on it. He truly deceives them
    and gains from it. This is the opposite of the Magician’s nature.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位魔术师不让观众知晓。他真正欺骗了他们并从中获益。这与魔术师的本质相反。
- en: Modern Interpretations
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现代诠释
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看可以从它们的象征主义中得到什么启发。
- en: The reason for this is that every person will have different decks, and so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation for the moment.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为每个人都会有不同的牌组，因此学会依靠直觉去理解所看到的东西是很好的。这是在当前情况下进行良好解释的最佳方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and the question is different. Reading the
    cards is an art, not a science.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 太多人固守学到的阅读方式，而不是顺其自然。请记住，每个阅读、牌组、人、位置和问题都不同。阅读牌是一门艺术，而非科学。
- en: We’ll use a different deck for every one of these. Today’s is the Thoth Tarot.
    I love how this deck abstracts the images without straying too far from traditional
    symbolism.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将为每一张卡使用不同的牌组。今天的是托特塔罗牌。我喜欢这副牌如何将图像抽象化而又不远离传统象征主义。
- en: Let’s start by noticing some differences.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先注意一些不同之处。
- en: 'The snake above the head is much more prominent than on his belt. The [Ouroboros](https://en.wikipedia.org/wiki/Ouroboros)
    is a snake eating its own tail, but in this version, the snake is in a [caduceus
    symbol](https://en.wikipedia.org/wiki/Caduceus): birth of new things.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 头顶上的蛇比腰带上的更加显眼。[鱼龙符](https://zh.wikipedia.org/wiki/%E9%BE%8D%E9%BE%99%E8%9B%87)是一种吃自己尾巴的蛇，但在这个版本中，这条蛇是在一个[神职符号](https://zh.wikipedia.org/wiki/%E5%8D%A1%E5%8D%93%E6%96%AF%E8%8A%82%E7%AC%AC%E4%BA%8C%E4%BD%8D%E5%9C%A8%E4%B8%AD%E5%8D%8E%E5%A4%A7%E5%AD%A6%E6%8A%95%E8%B5%84%E7%9A%84%E5%8D%A1%E7%89%87)上：新事物的诞生。
- en: This makes sense for the first card in the tarot. It’s the first event along
    the [fool’s journey](https://craftofwicca.com/fool-tarot-card-meaning-easy/).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 对塔罗牌的第一张牌来说这是有意义的。它是[愚者旅程](https://craftofwicca.com/fool-tarot-card-meaning-easy/)中的第一件事。
- en: This really draws out the symbol and interpretation of infinity and endless
    cycling. Depending on the reading, this can be an important meaning to draw out.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这真的突显了无限和无尽循环的象征和解释。根据阅读的情况，这可能是一种重要的意义。
- en: The Magician is much happier in this one. Instead of the stern face, this one
    is enjoying the performance.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这个魔术师在这张牌中更加快乐。与严肃的面孔不同，这位魔术师正在享受表演。
- en: He is also balancing on edge with deep concentration. There is a sense of being
    lost in the moment. It can be meditative or refer to getting lost in your work.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 他也在专心致志地保持平衡。有一种沉浸在当下的感觉。这可以是冥想，也可以是沉浸在工作中。
- en: '## The Magician in Context'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '## 魔术师的背景'
- en: Context matters a lot when reading the cards. Here are some particularly strong
    things to look out for.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读牌时，背景很重要。以下是一些特别需要注意的强烈事物。
- en: The Magician often comes paired with other cards. If the other card sets a topic
    like your job or finances or hobby or relationships, then the Magician will indicate
    skill in that topic.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 魔术师经常与其他牌一起出现。如果其他牌确定了一个话题，比如你的工作、财务、爱好或者关系，那么魔术师将表明在该话题中的技能。
- en: In the past/present/future positions it means previous/current/future skill
    in that topic. When occurring in a specific timeframe, it often means that your
    dominance and resourcefulness at that time are not present at other times.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去/现在/未来位置，它意味着在该主题上的先前/当前/未来技能。当发生在特定时间段时，通常意味着你当时的主导地位和机智在其他时候不复存在。
- en: For example, if the topic is relationships and the Magician appears in the past,
    it means you had an easy working relationship in the past that is no longer working.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果话题是关系，而魔术师出现在过去位置，意味着你过去曾有一段轻松的工作关系，但现在不再有效。
- en: If the Magician appears in an internal or emotional position, it will likely
    mean that you are performing for those around you. You’ve successfully shown people
    what they want to see, but your true emotions are different.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果魔术师出现在内心或情感位置，这可能意味着你在为周围的人表演。你成功地展示了人们想看到的东西，但你真正的情感是不同的。
- en: It is time to either come clean about them or to stop performing. The trick
    is over. This is why I like the Thoth interpretation of balancing on an edge.
    You can only walk that fine line so long before a slip-up causes you to fall.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候坦白或停止表演了。这个把戏结束了。这就是为什么我喜欢索特解释的平衡在边缘上。你只能在这条细线上行走那么久，一次失误会导致你摔倒。
- en: See how the position can dictate the reading? This will become even more important
    when you take into account what the rest of the cards have indicated to that point.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 注意位置如何决定阅读？当你考虑到其他牌在那时指示的内容时，这一点变得更加重要。
- en: The Magician tarot card meanings are some of the harder ones to interpret correctly,
    so keep at it and the meanings will come easier with time and experience.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 魔术师塔罗牌的含义是其中一些更难正确解释的，因此坚持下去，随着时间和经验，含义会变得更容易理解。
- en: Back to the [Major Arcana list](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#List_of_the_Major_Arcana).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 返回到[大秘咒卡牌列表](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#List_of_the_Major_Arcana)。
- en: The next card is [The High Priestess tarot](https://craftofwicca.com/the-high-priestess-tarot-card-meanings-made-easy/).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 下一张牌是[女祭司塔罗](https://craftofwicca.com/the-high-priestess-tarot-card-meanings-made-easy/)。
