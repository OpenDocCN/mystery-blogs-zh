- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品进行此法术：**'
- en: None but belief and night confidence in the spell
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有对法术的信仰和夜间的自信心。
- en: Say this 1x at night. "Spirits, Gods,and Goddesses of Holiness I ask for the
    power of Sif and her Immortality as soon as the sun rises I shall wake up with
    Sif's powers  and her Immortality so if the spirits and gods and goddesses allow
    it then let it be for this is my will so mote it be."
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在晚上说1次：“圣洁的灵魂、神灵与女神们，我请求希芙和她的不朽力量，太阳升起时，我将以希芙的力量和她的不朽醒来，如果神灵和女神允许，那就让它成为现实，这是我的意愿，如此成就。”
- en: By the way Sif is the  Norse Goddess of the Earth, grain, and fertility.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，希芙是北欧女神，掌管大地、谷物和生育。
