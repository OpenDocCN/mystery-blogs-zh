  zh: '## 施法说明 - “希芙和她的不朽力量”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品进行此法术：**'
