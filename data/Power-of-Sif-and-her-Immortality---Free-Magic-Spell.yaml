- en: Gotta admit, when first reading the title I thought of the great grey wolf Sif
    from Dark Souls. I may just play a few too many video-games.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 必须承认，当第一次看到标题时，我想到了来自《黑暗之魂》的伟大灰狼希芙。也许我只是玩了太多的电子游戏。
- en: That said, as others have already stated a spell such as this would fail to
    provide the desired results. Or any results for that matter. This kind of effort
    just doesn't lie in the purview, or purpose, of magic.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，正如其他人已经指出的那样，这样的法术将无法提供所需的结果。或任何结果，毕竟这种努力不符合魔法的宗旨或目的。
- en: Now then, I had best put together a swift apology to Sif for considering her
    as an angry wolf wielding a very big sword.
