- en: 'Exorcism: The Power of Three'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 驱魔：三者之力
- en: The Power of Three is a natural magick force, but does not belong to any of
    the four cardinal elements. This force is one which makes positive energy grow,
    but conversely repels or destroys evil. This is the force which is responsible
    for the three-fold law in Wicca!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 三者之力是一种自然的魔法力量，但并不属于四大基本元素之一。这种力量可以使正能量增长，同时排斥或摧毁邪恶。这是导致瓦崔卡法则的力量！
- en: '## Casting Instructions for ''Exorcism: The Power of Three'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''驱魔：三者之力'''
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** The best way to invoke the Power of Three is to combine
    the talents of three witches with different, yet complementary powers: the first
    must have gifts to fight and protect, the second must have gifts to heal and soothe,
    and the third must be gifted with wisdom and divination powers.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：** 最好的召唤三者之力的方法是结合三位具有不同但互补力量的女巫的天赋：第一位必须有战斗和保护的才能，第二位必须有治愈和安抚的才能，第三位必须有智慧和占卜的能力。'
- en: 'Witches representing these three gifts now only need to recite an incantation,
    for example:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 代表这三种天赋的女巫现在只需诵读一种咒语，例如：
- en: '"By the Power of Three,'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"凭借三者之力，'
- en: We put an end to this possession,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们终结这种占有，
- en: (Name of the possessed)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （被占有者的名字）
- en: Is released from the demon".
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从恶魔中解脱出来"。
- en: This force is powerful enough to exorcise most evil spirits and demons. However,
    finding three witches with the above talents can be a long and complicated process.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这股力量足以驱赶大多数邪恶的灵魂和恶魔。然而，找到具备上述才能的三位女巫可能是一个漫长而复杂的过程。
