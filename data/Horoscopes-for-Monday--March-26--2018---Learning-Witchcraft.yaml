- en: Horoscopes for Monday, March 26, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年3月26日星期一的星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-monday-march-26-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-monday-march-26-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-monday-march-26-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-monday-march-26-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: By all means push yourself hard over the coming 12 months but remember that
    even an Aries has limits. Save yourself for the tasks and tests that truly matter
    and try not to waste time and energy on trivial matters and trivial people.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的12个月里，无论如何都要努力提高自己，但要记住，即使是白羊座也有局限性。为那些真正重要的任务和考验留点力气，不要在琐事和琐碎的人身上浪费时间和精力。
- en: Aquarius
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: You won’t have to try too hard today, at home, socially or in your working environment,
    but that does not mean you don’t have to try at all. Relax and deal with issues
    as and when they arise. Your easygoing brilliance will see you through.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，在家里、社交场合或工作环境中，你不必努力，但这并不意味着你不必努力。放松心情，问题出现时再处理。你随和的才华会帮助你度过难关。
- en: Pisces
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: This is a great time for making plans but remember that the best plans are those
    that are flexible and can easily be changed. Making plans is one thing but carrying
    them out is another thing entirely. Adapt, survive – and thrive!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是制定计划的好时机，但请记住，最好的计划是那些灵活并且可以轻易改变的计划。制定计划是一回事，实施计划是另一回事。调整，生存——繁荣！
- en: Aries
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: You are under no obligation to change your own plans just to please other people
    and anyone who tries to tell you otherwise is not a friend. You would not make
    those sort of demands of others, so don’t let them make them of you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你没有义务改变自己的计划，只是为了取悦他人，任何试图告诉你否定这一点的人都不是朋友。你不会对其他人提出这种要求的，所以不要让他们对你这样做。
- en: Taurus
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: There are things going on behind the scenes that will change your outlook considerably
    over the next few days, so don’t make any major decisions and don’t jump to conclusions.
    It could be you don’t know even half the real story yet.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在幕后有一些事情正在进行，这将在接下来的几天里极大地改变你的观念，所以不要做出任何重大决定，也不要轻易下结论。也许你连真实故事的一半都不知道。
- en: Gemini
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: The more certain individuals say you can trust them today the more you must
    be on your guard. They may not be trying to deliberately mislead you but the planets
    warn they don’t know as much about what’s going on as they like to make out.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 今天越是有些人说你可以信任他们，你就越必须保持警惕。他们可能并不是在故意误导你，但星象警告说，他们并不像他们所说的那样了解正在发生的事情。
- en: Cancer
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: Opportunity will come knocking this week and you must not hesitate to grab it
    with both hands. The only problem you may face is that you get so many interesting
    offers that you can’t make up your mind which one to go for. Be decisive.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 机会将在本周降临，你不应该犹豫，要毫不犹豫地抓住它。你可能面临的唯一问题是，你得到了很多有趣的提议，以至于你无法决定选择哪一个。要果断。
- en: Leo
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: The more effort you have put into something the more reluctant you will be to
    give up on it, but you have no choice in the matter. The path you are on won’t
    lead you where you most need to go, so turn back and then take a different route.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你为某事付出的努力越多，你就越不愿放弃，但你在这件事上没有选择。你所走的道路不会把你带到最需要去的地方，所以回头然后选择另一条路。
- en: Virgo
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: Try to control your feelings and not kick up a fuss if someone you thought you
    could trust lets you down today – it’s just not worth the effort. Life will only
    be an ordeal if you make it an ordeal, so sit back and enjoy the passing parade.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果今天有人让你失望，你认为你可以信任的人背叛了你，试着控制一下自己的情绪，不要大惊小怪——这根本不值得。如果你把生活当成一种苦难，那生活也只会是一种苦难，所以坐下来享受即将到来的游行吧。
- en: Libra
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: Avoid the temptation to point out the holes in a friend’s plans today because
    they won’t take kindly to being made to look silly. No matter how carefully you
    choose your words they will react in a negative manner, so you might as well stay
    quiet.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 今天最好不要识破朋友计划中的漏洞，因为他们不会喜欢被逼得看起来很愚蠢。无论你选择多么谨慎的措辞，他们都会做出消极的反应，所以你最好保持沉默。
- en: Scorpio
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: You do best when you have a fixed aim in mind and a plan that will get you from
    where you are now to where you want to be, so stick with what you know and don’t
    play it by ear. You can be too adventurous for your own good.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当你有一个明确的目标和一个可以让你从现在所处位置到达你想去的地方的计划时，你表现得最好，所以坚持你所知道的，不要凭直觉行事。你可能会过于冒险，这对你自己不利。
- en: Sagittarius
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: Do you tell someone what they want to hear or what they need to hear? Being
    an honest sort of person you most often take the latter route but today, if no
    other day, that may not be such a good idea. Keep it sweet for them.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你是告诉别人他们想听的，还是需要听的？作为一个诚实的人，你通常会选择后者，但今天，如果没有其他选择，那可能不是一个好主意。对他们说话要温柔一些。
- en: Capricorn
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座
- en: There is no point pretending to be something you are not because others will
    see through your act with ease. Whatever it is you are working on you must be
    true to your nature and deal with it the way you know best. It will go fine.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 没有必要假装成自己不是的样子，因为别人会轻而易举地看穿你的表演。无论你在做什么，你必须忠于自己的本性，用最擅长的方式处理它。一切都会顺利进行。
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：[月狗](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我们一些关于你自己的事情。
