  zh: Rated 5/5 Stars
- en: I'm not sure if this works I can't use it because I'm a half vampire and I Will
    Try To Make A Vampire-Mermaid Spell For People That Wanna Be Both And A Vampire-Fairy
    One Check My 2 YouTube's BeautyRuler And Beauty.Ruler
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定这是否有效，因为我是一个半吸血鬼，我将尝试为那些想要成为吸血鬼兼具人鱼魅力的人创造一个吸血鬼-人鱼咒语和一个吸血鬼-仙子咒语，请查看我的两个YouTube频道BeautyRuler和Beauty.Ruler
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行这个咒语：**'
- en: 'What You Need: Any Jewelry (Necklaces,Rings,Bracelets,Earrings)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'What You Need: Any Jewelry (Necklaces,Rings,Bracelets,Earrings)'
- en: Warm Water, a Bowl,And Spoon.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 温水、一个碗和勺子。
- en: Casting Instructions for 'Mermaid Spell 2016 ~My Spell~'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Casting Instructions for 'Mermaid Spell 2016 ~My Spell~'
- en: 'What To Do: Sit the jewelry in the Bowl Make Sure You Cast A Circle Using Some
    Water Around You And The Bowl. (You Might Wanna Do This In Your Bathroom It''ll
    Be Easy To Clean Up) It Doesn''t Have To Be Water But It Has To Represent A Mermaid
    So It Can Be Hair Or Something. Okay After You Cast The Circle Don''t Forget To
    Say The Spell To Keep Away Evil (You Can Find That On My Spell Longer Hair Or
    I''ll Leave It In The Description) So Pour Some Of The Water On The Jewelry While
    Chanting:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 'What To Do: Sit the jewelry in the Bowl Make Sure You Cast A Circle Using Some
    Water Around You And The Bowl. (You Might Wanna Do This In Your Bathroom It''ll
    Be Easy To Clean Up) It Doesn''t Have To Be Water But It Has To Represent A Mermaid
    So It Can Be Hair Or Something. Okay After You Cast The Circle Don''t Forget To
    Say The Spell To Keep Away Evil (You Can Find That On My Spell Longer Hair Or
    I''ll Leave It In The Description) So Pour Some Of The Water On The Jewelry While
    Chanting:'
- en: '''''As This Magick Water Touches This (The Piece Of Jewelry You Have) Its Giving
    It A Special Power....The Power To Make The One Who Possesses This Ring A Mermaid
    When They Put It On And Step In Water.'''' Stop Pouring The Water When The Piece
    Of Jewelry Is Able To Float. Then Stir It And Say ''''This (Piece Of Jewelry You
    Have) Has Special Mermaid/Merman Powers In It...Such As Swimming Speed And 3 Other
    Powers With Are (Your Power),(Your Power),And (Your Power) And only 1 Special
    Power From My Ring Based On My Personality So Mote It Be!!'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '''''当这个魔法水触碰到你的珠宝（你拥有的珠宝）时，它赋予它特殊的力量....使得当他们戴上并踏入水中时，这个戒指的拥有者变成人鱼。'''' 当这件珠宝能够漂浮时停止倒水。
    然后搅拌它并说：''''这个（你拥有的珠宝）里有特殊的人鱼/人鱼力量...比如游泳速度和另外3种我根据我的个性选择的力量以及来自我的戒指的一种特殊力量，如此成就吧！！'
- en: I Will List Some Of The Powers You Can Have But You Must Only Pick 3
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: I Will List Some Of The Powers You Can Have But You Must Only Pick 3
- en: 'Hydrokinesis: allows him to move water without touching it as well as expand
    it and mold it into different shapes. With this power a mermaid/merman can create
    balls of water, blasts of water or even geysers strong enough to lift people off
    the ground.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 'Hydrokinesis: 允许他在不触碰水的情况下移动水，并将其扩展和塑造成不同的形状。 有了这个力量，人鱼可以创造水球、水柱甚至足以将人们抬起的间歇泉。'
- en: 'Cryokonesis: It is the power to create ice as well as create and control blizzards
    and snowfalls'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 'Cryokinesis: It is the power to create ice as well as create and control blizzards
    and snowfalls'
- en: 'Hydro-Thermokinesis: it allows a merperson to heat and boil water.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 'Hydro-Thermokinesis: 它允许人鱼加热和沸腾水。'
- en: . This power can come in handy when in need of a steam cover, melting ice, or
    drying off quickly
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: . This power can come in handy when in need of a steam cover, melting ice, or
    drying off quickly
- en: 'Gelidkinesis: It allows a merperson to change the viscosity or thickness of
    water. Gelidkinesis has been shown to be able to turn water into a jelly-like
    substance.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 'Gelidkinesis: 它允许人鱼改变水的粘稠度或厚度。 Gelidkinesis 已经表现出可以将水变成类似果冻的物质。'
- en: 'Substanciakinesis: Is the power to turn water into a solid state, without freezing
    it. It can be seen as an enhancement of Gelidkinesis in that it solidifies water
    instead of merely jellying it.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 'Substanciakinesis: 是一种将水转变为固态而不是冻结的能力。 可以视为Gelidkinesis的增强，因为它不仅仅是将水变成果冻。'
- en: 'Mecokinesis: t is the ability of combined substanciakinesis and gelidkinesis
    will equal the ability to explode water or jelly, and also be used to glue objects
    together or create enough sticky or jelly ease in objects causing them to poor
    bucket loads of goose or sticky slime.This has been used to manipulate and mold
    mud or slime.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Mecokinesis：这是一种结合了物体操纵和冰冻操纵的能力，可以爆炸水或果冻，并且可以用来将物体粘在一起或在物体中创建足够的粘性或果冻，使其倒入一桶鹅或黏性粘液。这已经被用来操纵和塑造泥浆或黏液。
- en: Volume Reduction is the ability to shrink objects. The hand motion for this
    power is to use the thumb and index finger and move up and down with the fingers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 体积缩减是缩小物体的能力。这种能力的手势是用拇指和食指上下移动。
- en: 'Electrokinesis: This power can summon a bolt of lightning from the sky, and
    aim it at a spot on the ground or a target. It causes extreme lightning and power
    outages.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 电气操纵：这种能力可以从天空召唤一道闪电，并将其瞄准地面或目标。它会引起极端闪电和停电。
- en: Sirena was asked to use this ability by singing the Enchantment Song, which
    presumably gives the Siren Singing power to whoever sings it, and is not a natural
    power.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Sirena被要求通过唱《睡美人之歌》来运用这种能力，这首歌据说会赋予唱它的人塞壬歌唱的力量，而不是一种自然力量。
