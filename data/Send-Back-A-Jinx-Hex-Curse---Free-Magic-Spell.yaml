  - PREF_H1
  type: TYPE_NORMAL
  zh: 将咒、符或诅咒送回
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: An easy spell that will send back back a minor jinx, hex, or small curse. This
    will not work on the reversal of major curses.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一种简单的咒语，可以将轻微的咒、符或小诅咒送回。对于重大诅咒的逆转则无效。
- en: '## Casting Instructions for ''Send Back A Jinx/Hex/Curse'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 执行“将咒、符或诅咒送回”的指示'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行这个咒语：**'
- en: Wand/staff/magick finger/etc
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 魔杖/法杖/魔法手指/等等
- en: White candle(s)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白色蜡烛（们）
- en: Black Candle (if the hex is health related)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色蜡烛（如果诅咒涉及健康问题）
- en: A moon phase that is NOT a waxing phase
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不是盈月阶段的月相
- en: (Optional) Picture or some sort of DNA from the person you are targeting.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （可选）目标人物的照片或某种DNA样本。
- en: (Optional) Witch Hazel
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （可选）金缕梅
