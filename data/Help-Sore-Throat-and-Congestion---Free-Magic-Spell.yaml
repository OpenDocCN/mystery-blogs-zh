- en: 'Method 1:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 方法1：
- en: Take your boiling water (be careful with this!) Add it to either a glass bowl
    or keep it in the pot and add the salt. After that, take off the outside peel
    of the lemon and add it to the water letting it sit for 3 minutes. Then add your
    cinnamon stick now let it sit for an additional 3 minutes. Then take your dropper
    and add 6 drops of peppermint oil. Inhale the steam.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 取出沸水（小心处理！），加入玻璃碗或保持在锅中，并加入盐。然后，剥去柠檬的外皮，加入水中，让其浸泡3分钟。然后加入肉桂棒，再让其浸泡3分钟。接着，取出滴管，加入6滴薄荷油。吸入蒸汽。
- en: 'Method 2:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 方法2：
- en: Cut up your lemon into thin slices and add it to your water. Chop up your cinnamon
    stick and add the chunks to the water. Lastly chop up your peppermint leaf and
    stem, add it to your water. Steep for 2-4minutes. Inhale the steam.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 把柠檬切成薄片，加入水中。将肉桂棒切碎，加入水中。最后，将薄荷叶和茎切碎，加入水中。浸泡2-4分钟。吸入蒸汽。
