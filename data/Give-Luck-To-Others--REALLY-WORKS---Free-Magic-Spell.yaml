- en: 'Make sure the person is next to you. This usually grants that person luck.
    Like say, they have a crush and don''t know how to talk to him/her, this spell
    may help. Just follow the steps:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 确保该人在你旁边。这通常会赋予那个人好运。比如说，他们喜欢一个人却不知道如何与他/她交谈，这个咒语可能会有所帮助。只需按照以下步骤：
- en: 1\. Touch the person's third eye- near the forehead
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 触摸人的第三眼-在额头附近
- en: 2\. Chant the following. Its important.
