- en: Breakup, Banish and Get Your Ex Back
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分手、驱逐和挽回前任
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5 星
- en: If you want your ex back but they're with a new partner, try this simple, but
    really powerful spell. It breaks up the relationship, banishes the other wo/man,
    and brings your ex to you if done correctly. This has really worked well for me.
    Bue beware of free will however! This spell works best if there's some feelings
    between you and your ex. But again, If you concentrate, this spell will still
    remove the other wo/man from the picture and banish them.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要你的前任回来，但他们已经有了新的伴侣，请尝试这个简单但非常强大的咒语。它会打破他们的关系，驱逐掉另一位男/女，如果正确施法，会把你的前任带回你身边。这对我真的很有效。但是要小心自由意志！如果你和前任之间有些感情，这个咒语效果会更好。但是，如果你专心施法，即使没有感情，这个咒语也能将另一位男/女从画面中移除并将其驱逐。
- en: '## Casting Instructions for ''Breakup, Banish and Get Your Ex Back'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：『分手、驱逐和挽回前任』'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Sit in a meditative state until your mind is cleared of
    all disbelief, self-doubt and insecurities. You want to feel strong and confident
    in your manifestation. Make sure your intent is CLEAR. This should take no more
    then 5 minutes.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品来进行这个咒语：**在冥想状态下坐到你的思绪清晰，没有怀疑、自我怀疑和不安全感。你希望在自己的表达中感到坚定和自信。确保你的意图是明确的。这应该不会超过5分钟。'
- en: 'Stare at the picture of your target until that image of them is in your head
    clearly. Then close your eyes and visualize them being erased from the picture.
    You may also visualize their image catching on fire and turning to ash, being
    blown to the dirt of the earth. Say the following incantation:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 盯着目标的图片直到他们的形象清晰地出现在你的脑海中。然后闭上眼睛，想象他们从图片中被抹去。你也可以想象他们的形象被点燃变成灰烬，随风吹散，落到地球的土壤上。说以下咒语：
- en: '"(First and last name of target) go away!'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"(目标的名字和姓氏)离开！'
- en: From (first ad last name of your love interest)you will stray.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从(你爱情对象的名字和姓氏)你会迷失。
- en: By the 7th day,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第七天，
- en: you will be far away.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你将远离。
- en: Leave (first and last name of target)to me.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 将(目标的名字和姓氏)留给我。
- en: This is my will, so mote it be."
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意愿，如此成就它。"
- en: Say this for 7 consecutive days, counting down the days each time you say it.
    (for example, tomorrow you will replace "by the 7th day" with "by the 6th day".
    then "5th day", "4th day", "3rd day", "2nd" or "next day" and "by today" for the
    final day.)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 连续7天这样说，每次说的时候数一下天数。（例如，明天你将用“第六天”替代“第七天”。然后是“第五天”，“第四天”，“第三天”，“第二天”或“第二天”，最后一天则是“到今天”）
- en: If your target is responsible for your breakup and you want revenge on top of
    it, then do this in the restroom and write their first and last name on a piece
    of toilet paper, then do the spell. Afterward wipe feces on the toilet paper and
    say "you're s#*t! You're life is s#*t!", and flush it down the toilet. Not only
    have you broken them up, and banished her/him, but you've also turned his/her
    life upside down. If you go more then once a day, then you can do this spell multiple
    times during the day too.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的目标对你的分手负责，而你又想在此基础上报复，那么在厕所里做这个动作，并在一张卫生纸上写上他们的名字和姓氏，然后再做这个咒语。之后，用粪便擦拭卫生纸，并说：“你是垃圾！你的生活是垃圾！”然后把它冲进马桶。不仅你分开了他们，驱逐了她/他，还颠覆了他/她的生活。如果你每天去多次厕所，那么你也可以在一天内多次做这个咒语。
