- en: Performed this spell two years ago, ex got back to me in 9 days. I didn't have
    an actual photo so instead I drew the person - it still worked.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前进行了这个咒语，前任在9天内回到了我身边。我没有实际的照片，所以我画了这个人 - 它仍然有效。
- en: My ex got back to me within two weeks
  id: totrans-33
  prefs: []
