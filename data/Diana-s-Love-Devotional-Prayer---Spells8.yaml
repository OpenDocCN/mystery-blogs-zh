  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这个PDF版本具有透明背景，因此您可以打印在任何您想要的纸上，并添加到您自己的影子之书中。查找更多[可打印的魔法书页](https://spells8.com/printable-pages-book-shadows/)
