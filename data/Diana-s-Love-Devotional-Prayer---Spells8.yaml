- en: Diana’s Love Devotional Prayer – Spells8
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 黛安娜的爱祈祷文 - Spells8
- en: 来源：[https://spells8.com/diana-devotional/#0001-01-01](https://spells8.com/diana-devotional/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/diana-devotional/#0001-01-01](https://spells8.com/diana-devotional/#0001-01-01)
- en: She has the aspect of a maiden, and a beautiful and venerable young woman. Goddess
    of Nature, protectress of mountains and forests as well as wild animals such as
    deer.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 她看起来像一个少女，一个美丽而令人敬畏的年轻女子。自然女神，山脉和森林的保护神，以及诸如鹿等野生动物的保护神。
- en: The cult to Diana began during the times of Ancient Rome and evolved alongside
    Pagan and Nature-based cults in Italy, where she was frequently worshiped as the
    protector of Witches.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对黛安娜的崇拜始于古罗马时期，并随着意大利的异教和自然信仰的演变而发展，她经常被尊奉为女巫的守护神。
- en: In Diana’s strength secure,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在黛安娜的力量中获得安全，
- en: we’ll sing our song to Her.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向她歌唱。
- en: As becomes a chorus of pure youths and maidens.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如同一群纯洁的青年男女般。
- en: Child whom all revere.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有尊敬的孩子。
- en: Born of Jove without a peer,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 生于朱庇特，无可匹敌，
- en: And Latona before you near the Delian olive.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你之前的拉托纳靠近德利亚橄榄。
- en: She meant that you would gain
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 她意味着你会获得
- en: green woods as your domain,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色的森林是你的领域，
- en: all mountainous terrain, dark groves, and rivers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的山地地形、黑暗树林和河流。
- en: To laboring mothers your name is Lucina,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于劳动中的母亲，你的名字是露琪娜，
- en: but you are the same as Crossroads and [Luna](https://spells8.com/lessons/luna-goddess-symbols/),
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但你和十字路口和[Luna](https://spells8.com/lessons/luna-goddess-symbols/)是一样的，
- en: whose fame is borrowed light.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 其名声是借来的光芒。
- en: Your monthly cycles divide the course of the year.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你的月周期分隔了一年的过程。
- en: You guide the farmer’s harvest
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你指导农民的收获
- en: inside his rustic buildings.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的乡村建筑内。
- en: By any name you crave
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你如何渴望的名字
- en: be blest and may you save
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 受祝福，并愿你拯救
- en: Roman wealth.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 罗马的财富。
- en: O Diana, This prayer is an acknowledgment
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，黛安娜，这祈祷是一种承认
- en: that my soul is complete in your Love and your Grace.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我的灵魂在你的爱和恩典中得到了完全。
- en: In your generous hands I place my request,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我将我的请求放在你慷慨的手中，
- en: Knowing that you only want what is best for my destiny.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 知道你只想要对我的命运最好的。
- en: With your bow and arrow you guide me,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 用你的弓箭引导我，
- en: And teach me to give and receive your love.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 并教我如何给予和接受你的爱。
- en: You cleanse my spirit of all emotional poison
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你净化我的灵魂，使之摆脱所有情感毒素
- en: and all judgment, to live in peace and love.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的评判，以和平与爱生活。
- en: I now explore my relationships,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我探索我的人际关系，
- en: I take risks and do not fear anything.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我冒险，不惧怕任何事物。
- en: I strengthen my will to forgive myself in this very moment.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我在此时加强原谅自己的意愿。
- en: I choose to accept myself as I am, with all my feelings,
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择接受我自己的全部感受，
- en: hopes and dreams, with my identity and singularities.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 希望和梦想，与我的身份和独特之处。
- en: I accept my body as it is, in all its beauty and perfection.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我接受我的身体，就其美丽和完美而言。
- en: The love I feel for myself is so strong
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我对自己的爱如此强烈
- en: that I can never deny or obstruct my happiness, my freedom.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我永远不会否认或阻碍我的幸福，我的自由。
- en: Under a crescent moon, or a blue sky,
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在新月下，或蓝天之下，
- en: I walk with you, and in you I trust.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我与你同行，并信任你。
- en: In Diana’s strength secure,
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在黛安娜的力量中获得安全，
- en: we’ll sing our song to her,
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向她歌唱，
- en: as becomes a chorus of pure youths and maidens.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如同一群纯洁的青年男女般。
- en: As a shining stag swept through the sky,
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一只闪耀的雄鹿横扫天空，
- en: And the chase of the goddess were up, on high.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 和女神的追逐高高上升。
- en: But be this as it may, in sooth,
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 但不管怎样，事实上，
- en: It is only in the pursuit of Truth,
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 只有在追求真理时，
- en: That the Soul shall overtake and possess
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 以至于灵魂将超越并占有
- en: The most exalted Happiness.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 最崇高的幸福。
