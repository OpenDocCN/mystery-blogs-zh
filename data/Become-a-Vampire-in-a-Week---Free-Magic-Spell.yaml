- en: It doesn't matter when you do it or what you have to do it. This spell will
    not work.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不管你何时做或你必须做什么。 这法术不会起作用。
- en: Try to use the red candle sometimes its better to have the candle because.fire
    of the flame, air to feed it, melted wax for water, and solid wax for earth. Candles
    represent all elements. Also it does work you shouldn't listen to nonbelievers.
    I'll do it and I'll tell you how it goes. Also you needs lots of faith in this
    type of magic and remeber this kinda magick comes with a cost. So think twice
    before doing a spell like this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有时使用红色蜡烛更好，因为火焰的火，空气用于喂养它，熔化的蜡为水，固体蜡为土。蜡烛代表所有元素。此法术确实有效，你不应听信不信者。我会尝试并告诉你结果。此类魔法需要大量信念，请记住，这种魔法伴随着代价。所以在做这样的法术之前要三思。
