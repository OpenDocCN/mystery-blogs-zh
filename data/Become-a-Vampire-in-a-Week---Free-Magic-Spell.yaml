- en: '## Casting Instructions for ''Become a Vampire in a Week'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''一周内成为吸血鬼''的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** 1st light your candle if you use one. Aafter that get
    comfortable and relax, then say: "Vampires of the night, please let me join the
    undead, and let me have fangs and red eyes when in contact with blood. If I dont
    have a charm in the sunlight I shall burn but not die, I shall be able to ___
    (you say what powers you want) and this is my will so mote it be".'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此法术所需的物品:** 如果使用蜡烛，首先点燃蜡烛。接着，找个舒适的地方放松身心，然后说：“夜晚的吸血鬼，请让我加入不死族，并在接触血液时拥有尖牙和红色眼睛。如果我没有护符在阳光下我将会燃烧但不会死，我将能够___（你说你想要的能力），这是我的意愿，所愿成真。”'
- en: You need to say this 10x at night and if it doesnt work this isnt the spell
    for you
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要在夜间重复这样说10次，如果不灵，请知这法术不适合你。
