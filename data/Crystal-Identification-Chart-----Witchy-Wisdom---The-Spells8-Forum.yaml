- en: So I thought I would share a chart for identifying the most common crystals.
    Save this image so you can always know what gemstone you’re looking at!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我想分享一张用于识别最常见水晶的图表。保存这张图片，这样你就能知道你正在看什么宝石！
- en: '*Click the image to expand and download*'
