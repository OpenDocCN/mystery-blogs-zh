- en: For those who want to learn more about identifying minerals and stones, here’s
    a [more in-depth article on crystal identification](https://www.911metallurgist.com/blog/mineral-identification-table).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于想要了解更多关于识别矿物和宝石的人，这里有一篇[更深入的关于水晶鉴定的文章](https://www.911metallurgist.com/blog/mineral-identification-table)。
