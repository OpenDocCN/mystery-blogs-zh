- en: Complete Relaxation Ritual
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 完全放松仪式
- en: Rid yourself of all body stress in just under a minute.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 只需不到一分钟就可以摆脱所有身体压力。
- en: '## Casting Instructions for ''Complete Relaxation Ritual'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“完全放松仪式”的指导说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: A chair (optional)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把椅子（可选）
- en: Leg room
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 腿部空间
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: A chair (optional)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把椅子（可选）
- en: Leg room
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 腿部空间
- en: Take 5 Deep, long breaths- drawing each one out for as long as you can (Without
    straining yourself of course!).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 深呼吸 5 次，每次尽可能拉长呼气时间（当然不要过度用力！）。
- en: Stretch out your body all the way, with as much force as you can manage- and
    hold your position for 15 seconds.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 伸展你的全身，尽可能用力，并保持姿势 15 秒钟。
- en: After 15 seconds, gradually release your muscles. It often helps if you imagine
    water washing over you.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在 15 秒钟后，逐渐放松你的肌肉。如果你想象水流过你的身体，通常会有所帮助。
- en: This ritual is a quick fix for stressful days, and is especially useful if you've
    been sitting in a chair most of the day, and can help you have both peace of mind
    and body. After all, you can't have one without the other. It can help you loosen
    up before or after exercise, or be of assistance when you can't find a comfortable
    meditating position.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仪式是在紧张的日子里迅速缓解压力的方法，如果你一天大部分时间坐在椅子上，它尤其有用，并且能帮助你获得内心和身体的平静。毕竟，你不能只有一个而没有另一个。它可以帮助你在运动前后放松身体，或在无法找到舒适的冥想姿势时提供帮助。
- en: I hope you have a good day!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你有一个美好的一天！
