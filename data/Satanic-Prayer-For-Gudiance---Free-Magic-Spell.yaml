- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** "Teach me, Lord Satan, the knowledge of the ages'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此法术：****你将需要以下物品来进行此法术：**“教我，撒旦大人，时代的知识'
- en: Guide me in thy wisdom
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 引导我在你的智慧中
- en: Let me feel thy presence and experience what you have for me
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我感受到你的存在并体验你为我准备的一切
- en: Dont let me be bound by irrefutable doctrines
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不要让我受到不可辩驳的教条的束缚
- en: But lead me to true freedom
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是引导我走向真正的自由
- en: Give me the strength to leave my comfort zone
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 给我力量离开我的舒适区
- en: To explore that which is forbidden by those who believe they are wise
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 探索那些认为自己聪明而禁止的事物
- en: Take away the fear that binds me
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 消除束缚我的恐惧
- en: Set me on my true path
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 把我带到我的真正道路上
- en: But if you dont think I am ready, let it be as a sunrise
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果你不认为我准备好，让它像日出一样
- en: Allow me to see your light as well as your darkness
