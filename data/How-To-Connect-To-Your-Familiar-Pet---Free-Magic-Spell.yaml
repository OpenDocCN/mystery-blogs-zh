- en: How To Connect To Your Familiar/Pet
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何连接到你的熟悉/宠物
- en: Rated 1/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 被评为 1/5 星
- en: This is a guide with a short incantation to connect mentally to your Familiar/Pet.
    Don't do this if you don't believe, because the negative energies will eventually
    come around to get you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个连接你的熟悉/宠物心理的简短咒语指南。如果你不相信，请不要做这件事，因为负面能量最终会回到你身上。
- en: '## Casting Instructions for ''How To Connect To Your Familiar/Pet'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 连接你的熟悉/宠物的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品才能完成这个咒语：**'
- en: Your Familiar/Pet
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的熟悉/宠物
- en: Catnip, milk, or toy mice (for cats)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 猫薄荷、牛奶或玩具老鼠（适用于猫）
- en: Chew toy, ball or water (for dogs)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 咬玩具、球或水（适用于狗）
- en: Blessed saucer(for milk or water)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为牛奶或水而祝福的碟子
- en: Two arms with hands (for hugging and petting)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两只带有手的手臂（用于拥抱和抚摸）
- en: '**You will need the following items for this spell:**'
  id: totrans-17
