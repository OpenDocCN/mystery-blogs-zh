- en: Lovelorn Spell For Those Who Yearn - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 渴望爱的咒语 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/lovelorn-spell/#0001-01-01](https://learningwitchcraft.com/lovelorn-spell/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/lovelorn-spell/#0001-01-01](https://learningwitchcraft.com/lovelorn-spell/#0001-01-01)
- en: Avoid casting this spell with anyone particular in mind to avoid being accused
    of trying to control the person’s free will. Just place your trust on fate expecting
    that the person that answers to the spell is the perfect one for you. Cast the
    spell on a Friday that has a waxing moon (illumination is to the right) when the
    moon is waxing
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 避免具体心向某人施法，以免被指责试图控制对方的自由意志。只需相信命运，期待回应咒语的人是你最完美的人选。在月亮渐满的一个周五施法（光亮在右边）
- en: '**For the spell, you need:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**施法所需：**'
- en: • Four green candles
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: • 四支绿色蜡烛
- en: • A cinnamon stick
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: • 一根肉桂棒
- en: • One pink candle
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: • 一支粉红蜡烛
- en: • A glass bowl filled with fresh spring water
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: • 一碗装满新鲜春水的玻璃碗
- en: • A bowl of earth
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: • 一碗土
- en: • White cord (9ft)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: • 白绳（9英尺）
- en: • A bottle of rose water
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: • 一瓶玫瑰水
- en: • Around twelve freshly plucked rose petals
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: • 约十二片新鲜摘下的玫瑰花瓣
- en: • Rose Essential Oil
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: • 玫瑰精油
- en: • Charcoal
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: • 木炭
- en: • A small charcoal burner
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: • 一个小炭盆
- en: • A gold pen
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: • 一支金色钢笔
- en: 'Take a warm shower or soak in a warm bath and afterward apply on yourself the
    rose water. The idea is to feel refreshed and adequately relaxed. Pick the white
    cord and place it down to form a circle and then light the green candles place
    one at each of the four primary compass points in the circle. After that, you
    can invoke the winds as you face each direction at a time (moving clockwise),
    uttering the following each for the respective direction you turn to face:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 进行一次温暖的淋浴或泡在温水浴中，然后在身上涂抹玫瑰水。重点是感觉清爽并充分放松。拿起白绳放在地上构成一个圆圈，然后点燃四支绿蜡烛分别放在圆圈的东南西北四个主要指向。之后，你可以逐个面向每个方向诉说以下话语（顺时针移动）：
- en: '*I call unto thee North Wind,*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*我召唤北风，*'
- en: '*I call unto thee East Wind,*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*我召唤东风，*'
- en: '*I call unto thee West Wind,*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*我召唤西风，*'
- en: '*I call unto thee South Wind,*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*我召唤南风，*'
- en: '*I plea for love,  *'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*我祈求爱，*'
- en: '*and make this offering to you.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*并献上这份奉献给你。*'
- en: Place the charcoal burner at the center of the circle, add and light the charcoal.
    Pick up and light the pink candle using the charcoal fire and put it beside the
    burner as you being to breathe deeply until your emotions and energies are concentrated.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将木炭炉放在圆圈的中心，放置和点燃木炭。用木炭的火点燃粉红蜡烛并将其放在烧炉旁边，开始深呼吸，直至你的情感和能量集中。
- en: Face the east and put seven rose petals on your right side and then apply the
    rose oil on the remaining petals. Crush the cinnamon stick and sprinkle it over
    the oiled petals and then you release them over the flaming charcoal.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 面向东方，将七片玫瑰花瓣放在你的右侧，然后在剩下的花瓣上涂抹玫瑰精油。捣碎肉桂棒，撒在油润的花瓣上，然后把它们放到燃烧中的木炭上。
- en: Let your focus be on “LOVE” as you pick the gold pen to write that word on the
    seven rose petals on your right side. Proceed to float them down into the bowl
    of spring water. Sit at the center of the circle and allow the scent of the burning
    petals and cinnamon spice envelop you with every breath until all your energy
    and emotions are focused only on love.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你拿起金色钢笔在你右侧的七片玫瑰花瓣上写下“爱”字时，让你的焦点集中在“爱”上。然后将它们浮到春水的碗中。坐在圆圈的中心，让燃烧的花瓣和肉桂香料的气味随每一口呼吸环绕你，直到你的所有能量和情感只集中在爱上。
- en: At this point, give your yourself to the emotions as you open your heart and
    hand while repeating the following words seven times.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点，打开你的心和手，将以下话语重复七次，同时交出你的情感。
- en: “Envelop me with love that I may feel a blissful heart to share with, from whom
    I shall not part.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “用爱包裹我，让我感受到幸福的心灵，并与之分享，永不分离。
- en: Let him/her come to me of their volition and let it be so and of harm to no
    one.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 让他/她自愿来到我这里，如此便成真，无伤害他人。”
- en: Once done, give thanks and extinguish the candles. End the spell by winding
    up white cord counter-clockwise and pick up the bowl of rose-scented spring water
    with both hands rising it up over your head and holding it in place for a moment
    before pouring it unto the earth.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦完成，表示感谢并熄灭蜡烛。用白绳逆时针缠绕结束咒语，用双手拿起装满玫瑰香味春水的碗，举过头顶，停留片刻后倒在地上。
- en: Have faith after casting the spell that the one who answers the spell is the
    person who brings love into your life.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 释放咒语后，请坚信回应咒语的人将是为你带来爱的那个人。
