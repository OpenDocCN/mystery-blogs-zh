- en: '## Casting Instructions for ''Collect Thy Soul of an Enemy'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放"收集敌人的灵魂"的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: bones from any animal or human
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何动物或人类的骨头
- en: Black candle, set on a black alter if you can it will increase the power of
    the curse.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色蜡烛，如果可能的话放在黑色的祭坛上，将增加诅咒的力量。
- en: photograph of the person you wish to harm
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望伤害的人的照片
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: bones from any animal or human
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何动物或人类的骨头
- en: Black candle, set on a black alter if you can it will increase the power of
    the curse.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色蜡烛，如果可能的话放在黑色的祭坛上，将增加诅咒的力量。
- en: photograph of the person you wish to harm
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望伤害的人的照片
- en: This spell is a curse and should be used with extreme caution! The results may
    be devastating for those who are not prepared for the outcome. A warning your
    thoughts must be clear in order to make this curse work.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是一种诅咒，应该极度谨慎使用！对于那些没有准备好后果的人来说，结果可能是灾难性的。警告，你的思想必须清晰才能使这个诅咒奏效。
- en: Follow the curse..if it says to scatter the bones do so at the time you repeat
    that line. Introduce the picture of the enemy when it says I see thy...etc.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 跟随这个诅咒..如果它说要散布骨头，请在你重复那一行时这样做。在说到“我看到你的…”等时，介绍敌人的图片。
- en: Repeat only once!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 只重复一次！
- en: Ashes to Ashes, dust to dust Twist and bend the bones to bust I scatter these
    bones, these bones full of my rage Take them as an offering to bring thy enemy
    pain I see thy enemy before me now I bind him, crush him, and knock him down With
    these bones I now do crush Grind thy enemies into dust With the eternal fires
    out of control With this curse I take thy soul This is my will let it be done
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由灰归灰，由土归土 扭曲并弯折骨骼 我撒播这些骨头，这些充满我的怒火的骨头 作为一种奉献，带来你的敌人痛苦 我现在看到你的敌人 我束缚他，击败他，将他击倒
    用这些骨头我现在碾碎 用永恒的火焰失控 用这个诅咒我带走你的灵魂 这是我的意志，就这样吧
