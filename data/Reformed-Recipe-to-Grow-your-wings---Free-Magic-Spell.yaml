- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5颗星
- en: This works in the shower and takes up four candles to five candles (if you want
    to summon the spirit element). It's for those with the shower stall only. ( ft
    in) is for wing span, make it .12 (American for foot, check your metric system
    for measurement by one metre) x the lbs or kg if you live in Europe or Japan.
    ( ) is you inputting the answers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方法在淋浴时效果很好，需要点燃四到五根蜡烛（如果你想召唤精神元素）。这仅适用于只有淋浴间的人。 (英尺) 用于翼展，使其为0.12（美国英尺，请检查你的公制系统测量的米）。x
    磅或千克，如果你住在欧洲或日本。( ) 是您输入答案。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此咒语：**'
- en: 2 down feathers (or ones you make out of paper)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2根羽绒（或者你用纸做的）
- en: 4 (5 if spirit is included)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4（如果包括精神则为5）
- en: A feather (legal or colored*)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根羽毛（合法或着色*）
- en: salt
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐
- en: voice
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音
- en: tape
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 胶带
- en: Casting Instructions for 'Reformed Recipe to Grow your wings'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''改良版翅膀生长法''的施法说明'
- en: Take the shower and tape the down feathers to the wall (make sure it's water
    proof)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 洗澡并把羽绒贴在墙上（确保是防水的）
- en: While taking a hot shower, close your eyes and visualizing unfurling your wings.
    Then Open your eyes after placing each hand over the tape and visualizing you
    flying anywhere you please. Light the candles and say, ''Oh Fire, Earth, Air,
    Water/And Spirit, I call to you in my crescent. I hold a wish I cherish higher
    than the moon. I wish to fly above ye Earth; I wish to soar in your Air; I wish
    to spread my wings and fly above Fire; and I wish to flutter above ye water. I
    wish more than Spirit flight.''
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在洗热水澡时，闭上眼睛，想象展开你的翅膀。然后，将每只手放在胶带上，想象你随意飞翔的任何地方。点燃蜡烛并说：“哦，火，土，空气，水/和精神，我在我的新月中呼唤你。我抱着一个比月亮更珍贵的愿望。我希望飞过你们的地球；我希望在你们的空气中翱翔；我希望展开我的翅膀在火上飞翔；我希望在你们的水上翩翩起舞。我比精神飞行更渴望。”
- en: 'Now lift the wing feather (*See below) and hold it over your heart, stating:
    Make my wishes true. I Hold a father to my heart because it came from the bird
    that I envy. WIth wings of ( ) it soars make me like this bird: Earth, Air, Fire,
    Water, and Spirit, allow wings strong enough to carry me and yet stay hidden when
    I close them to my back. Human and Bird in one bound to my spirit. I offer to
    you, whom ever make make my wish true and that I will be forever loyal to you
    for giving me wings of your hawks and birds to fly with them and remain human
    at the same time. Like an angel. Thank you.'''''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在举起翅膀羽毛（*见下文）并将其放在你的心脏上，说道：“让我的愿望成真。我把一根羽毛抱在怀中，因为它来自我羡慕的鸟。用（）的翅膀它翱翔，让我像这只鸟一样：地球、空气、火、水和精神，让足以承载我的翅膀强壮，但当我把它们合拢在背后时仍然保持隐藏。人与鸟在我的精神中结合。我向你们提供，任何能使我的愿望成真的人，我将永远忠诚于你们，因为你们赐予我鹰和鸟的翅膀让我与它们一起飞翔，并同时保持人类。像天使一样。谢谢。”
- en: Now sprinkle salt in the circle, giving thanks and reasons for flying with your
    own wings. It should come to the end if you run out of salt, or in the hurry (I
    did that so Mom would not yell at me for witchcraft, even though I'm the adult)
    Then dowse each candle with rain water and flush them out saying, ''Earth I release
    you from my ( ) in hopes you will spell me high into the hair like the bird. Air
    I release you from my ( ) In hopes you will catch me and hold me close to you.
    Fire I release you from my ( )in hopes you will use your heat to bring me aid
    in my goal and not pain. Water I release you from my ( ) in hopes you will cleanse
    my soul to make it light enough to fly. Spirit I release you from () in hopes
    you will make your being physical so I can fly in mind and body with wings of
    (color). You should have some rain water that you saved from the rain fall. What
    you do now is to mix the rain water with some salt mixed with shower water and
    boil it with the down feathers (if real) or if paper, cut off some downy part
    of the feather and boil it until it is weird soupy thing. (Just don't chow down
    on it but smear it on between your shoulder blades). Then wait 29.5 hours before
    washing it off in the shower. Place the rest in the small bottle on the necklance
    (fairy dust necklaces make good substitute) and string the feather on the necklace.
    Take the potion bottle necklace off when your wings grow but not the feather.
    My people used to wear feathers all of the time even in Western clothes (even
    if they were kicked out of Georgia and Tennessee and went to Oklahoma) If you
    find it weird, remember that Nathienel Boone once wore feathers in his clothes.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在圆圈中撒点盐，感谢和为飞翔用自己的翅膀的原因。如果你的盐用完了或者在匆忙中（我这样做是为了让妈妈不会因为巫术而对我发火，即使我已经成年），然后用雨水淋湿每支蜡烛并冲洗它们，说：“大地啊，我释放你从我的（
    ）中，希望你会像鸟儿一样让我高飞。空气啊，我释放你从我的（ ）中，希望你会接住我并紧紧拥抱我。火啊，我释放你从我的（ ）中，希望你会利用你的热量来帮助我实现目标而不是带来痛苦。水啊，我释放你从我的（
    ）中，希望你会洗净我的灵魂，使它变得足够轻，可以飞翔。灵魂啊，我释放你从（ ）中，希望你会让你的存在物质化，这样我就可以以心灵和身体的翅膀飞翔，翅膀是（颜色）。你应该保存一些雨水。现在你要做的是将雨水与一些盐混合，混合淋浴水，然后用羽毛（如果是真的）或者如果是纸，剪下羽毛的绒毛部分，并将其煮沸直到它变成奇怪的稀粥状物（只需涂抹在肩胛骨之间，不要吃下去）。然后在淋浴中洗掉之前等待29.5小时。将剩余物品放在项链上的小瓶子里（仙女灰尘项链可以作为很好的替代品），并将羽毛穿在项链上。当你的翅膀长出来时，脱掉魔法瓶项链，但不要脱掉羽毛。我的人以前总是穿羽毛，甚至穿西服（即使他们被赶出乔治亚州和田纳西州并且去了俄克拉荷马州）。如果你觉得奇怪，记住那时候纳撒尼尔·布恩曾经穿过羽毛。
- en: '* Now for the feather part, certain feathers in the US are illegal to own unless
    you''re Native American (AKA Pawnee, Cherokee, Apache, etc.) Other than that,
    have fun dying eagle feathers for the spell and having special color feathers
    from the turkey or goose wings. I know some people wet their pants about using
    feathers from birds, but some birds are protected by law for apparent reason.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '* 现在对于羽毛部分，美国某些羽毛除了美洲原住民（即帕尼、切罗基、阿帕切等）外，其他人拥有是非法的。除此之外，享受用鹰羽毛做法术并从火鸡或鹅翅膀中获得特殊颜色的羽毛。我知道一些人对使用鸟羽毛感到害怕，但某些鸟类因明显的原因受到法律保护。'
