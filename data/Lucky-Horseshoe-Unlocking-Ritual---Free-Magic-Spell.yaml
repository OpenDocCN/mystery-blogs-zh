- en: <main role="main">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <主要角色=特权>
- en: Lucky Horseshoe Unlocking Ritual
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 幸运马蹄铁解锁仪式
- en: This spell ritual is used to unlock your own luck in ways unimaginable varieties
    if you use it with precaution. Overall, this spell unlocks all kinds of opportunities
    (one that could save your life to solve your problems). As usual, use this spell
    for good.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语仪式用于以令人难以置信的方式解开你自己的幸运，如果你小心使用。总的来说，这个咒语可以解开各种机会（可以拯救你的生命解决你的问题）。像往常一样，用于善良目的。
- en: '## Casting Instructions for ''Lucky Horseshoe Unlocking Ritual'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '##''幸运马蹄铁解锁仪式''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语，你将需要以下物品：**'
- en: A small drawstring bag (one that is big enough to fit whatever size, or the
    type of horseshoe you use...)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个小绳口袋（足够大，可以放入任何尺寸或类型的马蹄铁）
- en: 2 Magnets, or Lodestones. (These could be any types of magnets or lodestones.)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2个磁铁，或磁石。 （这些可以是任何类型的磁铁或磁石。）
- en: A horseshoe (I would recommend using a real one...but a small toy one would
    work, and so would one you make out of paper.)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个马蹄铁（我建议使用真正的...但一个小玩具的也可以，纸制的也可以。）
- en: A Clover
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一片三叶草
- en: Any fruity smelling incense, like strawberry or vanilla
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何果香味的香，如草莓或香草
- en: 2 Green Candles
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2绿蜡烛
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语，你将需要以下物品：**'
