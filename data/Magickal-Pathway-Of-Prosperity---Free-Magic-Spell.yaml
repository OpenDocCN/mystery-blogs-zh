- en: '## Casting Instructions for ''Magickal Pathway Of Prosperity'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“繁荣的魔法通道”咒语的步骤'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: 4 parts powdered sandalwood
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4份檀香木粉末
- en: 1 part powdered cinnamon
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1份肉桂粉末
- en: Bowl
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 碗
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: 4 parts powdered sandalwood
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4份檀香木粉末
- en: 1 part powdered cinnamon
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1份肉桂粉末
- en: Bowl
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 碗
- en: Combine 4 parts powdered sandalwood and 1 part powdered cinnamon. You should
    use enough to fill a small bowl. Walk out of your doorway, and out to the nearest
    sidewalk. If you're in an apartment or condo, go out of the building to the sidewalk.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 结合4份檀香木粉末和1份肉桂粉末。你应该使用足够填满一个小碗的粉末。走出门口，走到最近的人行道上。如果你住在公寓或公寓里，走出建筑物到人行道上。
- en: As you walk back to your front door, sprinkle this powder behind you, and stop
    once you get inside your house. Forget about this ritual, and go about your life...over
    the next several days, you'll be pleasantly suprised.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当你走回家门口时，在你身后撒下这种粉末，在你进入房子后停下。忘记这个仪式，继续你的生活...在接下来的几天里，你会感到愉快的惊喜。
