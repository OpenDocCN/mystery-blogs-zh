- en: Simple Jewelry Enchantment 💍 - Witchy Wisdom - The Spells8 Forum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简单珠宝附魔 💍 - 巫术智慧 - Spells8 论坛
- en: 来源：[https://spells8.com/simple-jewelry-enchantment/#0001-01-01](https://spells8.com/simple-jewelry-enchantment/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/simple-jewelry-enchantment/#0001-01-01](https://spells8.com/simple-jewelry-enchantment/#0001-01-01)
- en: Every full moon, I try to do a refresh on my jewelry enchantment for my pentacle.
    **So, I figured I would share it with you, too!**
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每个满月，我都会尝试为我的五角星进行珠宝附魔的更新。**所以，我想我也会与你分享！**
- en: What’s the purpose?
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 目的是什么？
- en: Enchanting jewelry is a very common practice that witches partake in. You can
    enchant rings, necklaces, bracelets - any form of jewelry - for any purpose. This
    enchantment was created to bring the spirit and energy of each element into my
    necklace to carry with me throughout the day.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为珠宝施加魔法是巫师们常见的做法。你可以为戒指、项链、手链 - 任何形式的珠宝 - 为任何目的而施加魔法。这个魔法是为了把每个元素的精神和能量带到我的项链上，让我一整天都能携带着它们。
- en: What You’ll Need
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你需要什么
- en: You will need the following. Please note that these are my own correspondences
    for the elements. If you have your own, feel free to substitute and change with
    your beliefs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要以下物品。请注意，这些是我对元素的对应。如果你有自己的观念，请随意替换和更改。
- en: Salt to represent Earth
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用盐代表地球
- en: Incense to represent Air
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熏香代表空气
- en: A white pillar candle to represent Fire
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根白色柱状蜡烛代表火
- en: A bowl of Moon Water to represent Water
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一碗月亮水代表水
- en: A pentacle to represent Spirit
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用五角星代表精神
- en: A piece of jewelry
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一件珠宝
- en: Instructions
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指示
- en: Create Your Sacred Space
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创造你的神圣空间
- en: You can do this in any way you’re comfortable. Some people cast circles, but
    I create a sacred space by sitting and meditating, then saying the following…
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用任何你感到舒服的方式做这件事。有些人画圈，但我通过坐着冥想，然后说以下的话来创造一个神圣的空间...
- en: '*This is a sacred space. Only those that are invited are welcome. I call on
    the spirits and energies of the five elements -Earth, Air, Fire, and Water. I
    ask you to be here today and aid me in my work."*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是一个神圣的空间。只有受邀者才受欢迎。我呼唤五个元素 - 地球、空气、火和水的精灵和能量。我请求你今天在这里，并帮助我完成我的工作。"*'
- en: Bless the Jewelry with the Elements - Earth, Air, Fire, Water, and Spirit
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用元素 - 地球、空气、火、水和精神祝福珠宝
- en: Place your jewelry in or around each element. Then call upon the energy of that
    element and ask it to bless and charge your jewelry. I don’t always have something
    written particularly for this. I go with what first comes to my mind because my
    witchcraft is very intuitive.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的珠宝放在或周围的每个元素中。然后呼唤那个元素的能量，并请它祝福和充电你的珠宝。我并不总是有特别为此写的东西。我按直觉行事，因为我的巫术是非常直觉的。
- en: Here is an example of what I said for Earth.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我为地球所说的例子。
- en: '*By the power of Earth, this jewelry is cleansed. Spirit of Earth, I call to
    you. Imbue this necklace with your stability and your rock foundation so that
    I may have stability and a solid foundation in my life.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*凭借地球的力量，这件珠宝被净化。地球的精神，我呼唤你。赋予这条项链你的稳定性和坚实的基础，以便我在生活中拥有稳定和坚实的基础。*'
- en: When you’re finished with your spell, conclude it in your normal fashion. Since
    I don’t cast circles, I simply thank the elements and energies for showing up
    to be with me and I make sure they all get an offering as thanks.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成你的咒语时，请按照你通常的方式结束它。因为我不画圈，我只是感谢元素和能量出现在我身边，并确保它们都得到了感谢的供品。
