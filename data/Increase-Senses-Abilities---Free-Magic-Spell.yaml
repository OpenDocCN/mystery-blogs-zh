  type: TYPE_NORMAL
  zh: 增强你的身体感官，如视觉、听觉、触觉、味觉和嗅觉！
- en: '## Casting Instructions for ''Increase Senses Abilities'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“增强感知能力”的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
