  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3-4 根白色蜡烛
- en: 2 Paper Book
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 本纸书
- en: 3 Any Pencils
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 支铅笔
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: 3-4 White Candles
  id: totrans-15
