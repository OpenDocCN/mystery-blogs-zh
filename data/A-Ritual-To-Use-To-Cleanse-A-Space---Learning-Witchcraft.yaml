- en: A Ritual To Use To Cleanse A Space - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于清洁空间的仪式 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-ritual-to-use-to-cleanse-a-space/#0001-01-01](https://learningwitchcraft.com/a-ritual-to-use-to-cleanse-a-space/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-ritual-to-use-to-cleanse-a-space/#0001-01-01](https://learningwitchcraft.com/a-ritual-to-use-to-cleanse-a-space/#0001-01-01)
- en: 'If you have been in search of a way to cleanse a certain area in your home
    you should consider a Space Cleansing Ritual. To conduct such a ritual you will
    need to gather a few items that will include:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你一直在寻找一种方法来清洁家中的某个区域，你应该考虑进行空间净化仪式。为了进行这样的仪式，你需要收集一些物品，包括：
- en: •A white candle
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: •一支白色蜡烛
- en: •A silver candle
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: •一支银色蜡烛
- en: •A broom
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: •一把扫帚
- en: •A chalice that contains charged water
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: •一个含有充电水的圣杯
- en: •A yellow, brown, blue and red candle
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: •一支黄色、棕色、蓝色和红色蜡烛
- en: •Sage (incense)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: •鼠尾草（香）
- en: 'The Steps:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤：
- en: •Once you have collected all the items for your ritual store them on your altar
    and cover them using a black cloth.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: •一旦你收集齐仪式所需的所有物品，请将它们放在你的祭坛上，并用黑布盖住它们。
- en: •Now select the appropriate date for this ritual. You can make use of an astrological
    calendar or choose the date that the next New Moon falls on.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: •现在为这个仪式选择适当的日期。你可以使用占星日历或选择下一个新月出现的日期。
- en: •The area you wish to cleanse must be thoroughly cleansed by washing the floors,
    walls and any other surfaces.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: •你想清洁的区域必须通过清洗地板、墙壁和任何其他表面彻底清洁。
- en: •Before you conduct the ritual you should take a bath using scented oils and
    imagine that all dirt and debris is washed off your body that will allow for a
    feeling of cleanliness.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: •在进行仪式之前，你应该用香气油洗个澡，并想象所有的污垢和碎屑都洗掉了，这将带来一种清洁感。
- en: •Now you are ready to begin the ritual and you can start by placing each of
    your element candles at the correct compass points. The brown candle should be
    North, the blue candle West, the red candle South and the yellow candle East.
    Place your silver candle onto the altar.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: •现在你准备开始仪式了，你可以从把每个元素蜡烛放在正确的罗盘点上开始。棕色蜡烛应该在北方，蓝色蜡烛在西方，红色蜡烛在南方，黄色蜡烛在东方。把银色蜡烛放在祭坛上。
- en: •Now standing before the altar take deep breathes while lighting your white
    candle.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: •现在站在祭坛前，深呼吸同时点燃你的白色蜡烛。
- en: •Now circle the space or the entire room going clockwise lighting each of the
    element-candles.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: •现在顺时针绕着空间或整个房间画圈，点燃每一个元素蜡烛。
- en: '•Now use the broom to sweep this circle now in a clockwise direction and say
    the following words:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: •现在用扫帚顺时针扫动这个圆圈，并说以下的话语：
- en: “Sweep, sweep, sweep this place, by powers of Air, I cleanse this space”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “扫，扫，扫净此处，以空气的力量，我净化此空间。”
- en: '•Take the time to shut your eyes and feel air move inside the circle. Now go
    back to your altar and take your silver candle. Light this candle with the white
    candle and walk clockwise around your circle at the same time saying:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: •闭上眼睛感受空气在圆圈内流动。现在回到祭坛，拿起你的银色蜡烛。用白色蜡烛点燃这支蜡烛，并顺时针绕着圆圈行走，同时说：
- en: “Light, light I light this space, by the powers of Fire, I cleanse this space.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “光，光，我点亮此处，以火的力量，我净化此空间。”
- en: '•Now imagine energy or fire that flows around this space. Return to your altar
    and now take the chalice. Walking again in a clockwise direction sprinkle this
    water with your fingertips using your right hand. Now say the following:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: •现在想象能量或火焰流动在这个空间。回到你的祭坛，拿起圣杯。再次顺时针走动，用右手的指尖撒下这水。现在说以下的话：
- en: “Liquid, liquid I wash this place; by powers of Water I cleanse this space.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “液体，液体，我洗净此处；以水的力量，我净化此空间。”
- en: '•Now imagine the element-of-water flowing in around your space clockwise. Now
    take your bowl that contains the earth and again walk in a clockwise-direction
    around your circle and sprinkling the earth while saying:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: •现在想象水元素顺时针流入你的空间。现在拿起盛有地球的碗，再次顺时针绕着你的圆圈行走，撒下地球，同时说：
- en: “Dirt, dirt as I walk this place, by powers of earth I cleanse this space.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “土，土，当我行走此处，以土的力量，我净化此空间。”
- en: 'Now imagine the earth element bringing forth gifts into your space. Now return
    the empty bowl to your altar and in the middle of the circle using the Goddess
    position say the following:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象地球元素给你的空间带来礼物。现在将空碗放回祭坛，在圆圈中央以女神的姿势说：
- en: “I now direct the energy of the Universe to forever fill and bless this place.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我现在引导宇宙的能量永远填满并祝福此处。”
- en: 'Imagine the energy that comes out of your body is combining with the energy
    from the universe. When this energy starts to scatter go back to your altar and
    place your hands onto it and say:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 想象从您的身体发出的能量与宇宙能量融合。当这种能量开始散开时，回到您的祭坛，将双手放在上面，并说：
- en: “This altar is dedicated to the Lord and Lady of Light. May it serve me well.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “此祭坛献给光明之主和夫人。愿它对我有所助益。”
- en: 'You can end this ritual by giving thanks to the Goddess and Gods as well as
    the elements for participating in your ritual. Now ground this energy that was
    raised by placing your hands palms down onto the floor and feel a sensation that
    the energy is drained back to Earth Mother. Now raise your hand (right) above
    your head and in a counter-clockwise motion circle the hand across the room by
    saying:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过感谢女神、男神以及元素参与您的仪式来结束这一仪式。现在将您的双手掌心向下放在地板上，感受能量被排放回地球母亲的感觉。现在将您的右手举起并顺时针绕房间圈动，同时说：
- en: “The circle is open, may it never be broken, Blessed Be.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “圆环开启，愿它永不破碎，如此成全。”
