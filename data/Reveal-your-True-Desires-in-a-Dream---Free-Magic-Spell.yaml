  type: TYPE_NORMAL
  zh: 一个咒语，揭示你内心最深的愿望，在梦中展现给你自己。
- en: '## Casting Instructions for ''Reveal your True Desires in a Dream'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 揭示你在梦中的真实欲望的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: The ability to sleep, enough time to dream, force of will and focus.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 睡眠的能力，充足的梦境时间，意志力和专注力。
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: The ability to sleep, enough time to dream, force of will and focus.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 睡眠的能力，充足的梦境时间，意志力和专注力。
- en: '**1.)** When you are ready to sleep, get comfortable, lie down and close your
    eyes. If you feel lost and confused on a certain thing or multiple, focus on those
    ideas and focus on the situation. Formulate exactly what it is that you want to
    know your true desires about. Is it which job to apply for? Which lover to choose?
    Is it your identity? Try and figure it out.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.)** 当你准备好入睡时，找一个舒适的姿势，躺下闭上眼睛。 如果你在某个事情或多个事情上感到迷茫和困惑，请专注于这些想法和情境。 准确地阐明你想要了解真实欲望的内容。
    是要申请哪份工作？ 选择哪个爱人？ 是你的身份？ 尝试弄清楚。'
- en: '**2.)** Now that you have came up with what you want to know your true desires
    about, focus on the desire to know the truth.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.)** 现在你已经找出了你想知道真实欲望的内容，请专注于渴望了解真相的欲望。'
- en: '**3.)** Once you get close to falling asleep, chant this spell 3x''s in your
    mind or read them aloud,'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**3.)** 当你接近入睡时，在你的心中咏唱这个咒语3次或大声朗读，'
- en: '**"A dream weaves from what a Man/Woman senses,**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**"一个梦从人的感官编织而成，**'
- en: '**In this night and coming hours,**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这个夜晚和即将到来的几个小时里，**'
- en: '**Without fear and without hiding,**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**没有恐惧，没有隐藏，**'
- en: '**please reveal what I''ve been wanting."**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**请揭示我一直想要的。"**'
- en: '**"With greatest hopes in favor please, let this harm none."**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**"带着最大的希望，请不要伤害任何人。"**'
- en: '**4.)** Let yourself drift into sleep... upon waking you will encounter yourself
    with memories from your dream, write them down quick! Dreams are easily forgotten. Be
    careful what you ask for..'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.)** 让自己在入睡时漂流…… 醒来时你将在梦中遇见自己，快写下来！梦很容易被遗忘。 小心你所要求的事情……'
- en: '**~BLESSED BE~ **'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**~被祝福的~ **'
