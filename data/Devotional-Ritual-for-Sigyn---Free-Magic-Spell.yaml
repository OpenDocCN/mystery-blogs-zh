- en: 'Begin by setting up an altar dedicated to Sigyn. Place a large bowl in the
    center of the altar. Put one candle on the left side of this bowl, and another
    candle on the right side. Light both candles while reciting the following prayer:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 开始设置一个专门献给希金的祭坛。将一个大碗放在祭坛中央。在这碗的左侧放一支蜡烛，在右侧放另一支蜡烛。在诵读以下祷告时点燃这两支蜡烛：
- en: '"Sigyn, beloved wife of Loki, mother of Narvi and Vali, Lady of the Gentleness,
    Lady of the Staying Power. I hail you. Grant me Your courage, which is that of
    an open yet invincible heart. Grant me Your humility, which is that of mindful
    devotion to Your love. Grant me above all that I may be of service to You, Your
    husband, Your children, and to all Gods who might have use of me. Hail, Sigyn".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “希金，洛基的挚爱妻子，纳尔维和瓦利的母亲，温柔女士，坚韧女士。我向你致敬。赐予我你的勇气，那是一颗开放但坚不可摧的心。赐予我你的谦逊，那是对你爱的虔诚心灵的关注。最重要的是，请赐予我为你、你的丈夫、你的孩子和所有可能需要我的众神服务的能力。万岁，希金。”
- en: Take a portion of food and drink (ideally a portion of a meal you had intended
    on eating) and offer it to Sigyn on the altar, while saying "For Your time in
    the cave, when You starved and went malnourished in duty to love. May it nourish
    You". Take the bowl in both  hands and lift it above your head, "May I hold this
    bowl in Your stead, Lady. May I take Your place in the cave tonight, for a few
    brief moments". Hold the bowl above your head for a determined amount of time
    (as long as you feel right) to symbolize what Sigyn did for Loki.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 取一部分食物和饮料（最好是你打算吃的一顿饭的一部分），并将其放在祭坛上供奉给希金，同时说：“为了你在洞穴中的时间，当你饥饿和营养不良以履行爱的义务。愿它滋养你。”双手拿着碗，将其举过头顶，“愿我代你拿着这碗，女士。愿我今晚在洞穴中代替你，仅仅片刻。”将碗举过头顶一段确定的时间（尽你感觉对的时间），象征着希金为洛基所做的事情。
- en: When finished, snuff out the candles and light an incense. Allow the incense
    to burn out as an offering. Leave the food on the altar until the following morning.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 结束时，熄灭蜡烛并点燃一根香。让香燃烧完毕作为一种供奉。将食物留在祭坛上直到第二天早晨。
