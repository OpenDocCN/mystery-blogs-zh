- en: Start by opening all windows and doors in your home to allow fresh air in, and
    to get the stale air out. Now, wash down your walls with white vinegar. When you
    are finished, light sage smudge sticks and, using the feather, waft the incense
    smoke throughout your home; moving in a clockwise motion through your residence.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，打开你家中所有的窗户和门，让新鲜空气进入，让陈旧的空气流出。现在，用白醋擦洗你的墙壁。当你完成时，点燃鼠尾草熏香，并用羽毛，在你的家中的整个区域中，顺时针地摇动熏香的烟雾。
- en: Use the bell to do the same, ringing it while you move throughout your home.
    All the while, visualizing your actions ridding your home of negative and/or parasitic
    energies. Finally, sprinkle the salt around your home and then sweep it and the
    last of the negativity out of your home.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 使用铃同样的方法，当你在家中移动时响起它。一路上，想象你的行动正在清除你家中的负能量和/或寄生能量。最后，将盐撒在你家中周围，然后扫除它和最后的负能量。
