- en: What do you mean by ''soda'' exactly? Baking soda, or soda water? Either way,
    the mixture is harmless, though it probably will not taste very good. It will
    not take away the feelings of fear and shame permanently, but I can see it helping
    if you are trying to overcome a situation, or work through these emotions.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你究竟指的是“苏打”？小苏打，还是苏打水？无论哪种方式，这种混合物都是无害的，虽然可能不会尝起来很好。它不会永久消除恐惧和羞耻感，但我可以看到它在你试图克服一种情况或处理这些情绪时有所帮助。
