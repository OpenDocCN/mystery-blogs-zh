- en: Bannishing Fear & Shame spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 驱散恐惧和羞耻咒语
- en: If you are shy person,or if you are afraid from sth like dark forces,this spell
    will help you get ridd of the shyness and fears!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个害羞的人，或者你害怕黑暗力量，这个咒语将帮助你摆脱羞怯和恐惧！
- en: '## Casting Instructions for ''Bannishing Fear & Shame spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放恐惧和羞耻咒语的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: 1 cup of chanted water(you make your own spell for that)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一杯经过吟唱的水（你可以自己制作你的咒语）
- en: 1/2 tea spoon of sugar
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 半茶匙糖
- en: 1/2 tea spoon of salt
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 半茶匙盐
- en: 1/2 lemon
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 半个柠檬
- en: 1/2 package of soda(it's like a flour that we put in the water).
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 半包苏打粉（就像我们放在水里的面粉）。
- en: You make a circle with stones in front of you and start a fire inside!
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在你面前用石头做一个圈，并在里面点火！
- en: '**You will need the following items for this spell:**'
