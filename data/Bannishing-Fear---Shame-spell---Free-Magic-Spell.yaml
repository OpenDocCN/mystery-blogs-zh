- en: You make a circle with stones in front of you and start a fire inside!
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在你面前用石头做一个圈，并在里面点火！
- en: First have a seat. The circle of stones should be in front of you. Now you chant
    your water(you can make up your own spell for that,it doesn't have to be rhymed)and
    make it holly. Then you add the sugar and the salt and the half lemon and you
    put a spoon in the cup and mix it all up, then put the soda in (Not the whole
    pacage but a little).Then you mix it up again. You say the spell and then you
    drink the potion (It's not poisonous). Remmember this first you chant spell than
    you drink the potion.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先坐下来。石头的圆圈应该在你面前。现在你吟唱你的水（你可以编自己的咒语，不一定要押韵），并使其神圣化。然后你加入糖、盐和半个柠檬，你把一勺子放在杯子里，然后搅拌均匀，然后放入苏打粉（不是整包，只放一点）。然后再次搅拌均匀。你说出咒语然后喝下这个药水（它不是有毒的）。记住，你首先吟唱咒语，然后喝下药水。
- en: 'You chant three times:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你要三次吟唱：
- en: '** "Take my fear away same as I say as at night on my bed I lay! Bannish this
    shame let it just burn in the midnight flame in brave person now I turn!"**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '** “像我晚上躺在床上一样，将我的恐惧带走！放逐这种羞耻，让它在午夜的火焰中燃烧，现在变成勇敢的人！”**'
- en: Now you can drink your potion.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以喝你的药水了。
