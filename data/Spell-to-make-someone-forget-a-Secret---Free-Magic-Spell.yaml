- en: '## Casting Instructions for ''Spell to make someone forget a Secret'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放“让某人忘记一个秘密”的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品执行此咒语：**'
- en: 'a black candle; a sheet pf paper with the words: MY SECRET written in pencil
    on side, and your actual'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支黑蜡烛；一张纸，上面用铅笔写着“MY SECRET”，一侧，另一侧写着你的实际
- en: secret on the other; and eraser (if there is already one on your pencil--fine.)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一侧写着你的实际秘密；和橡皮擦（如果您的铅笔上已经有了一个 - 很好）。
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品执行此咒语：**'
- en: 'a black candle; a sheet pf paper with the words: MY SECRET written in pencil
    on side, and your actual'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支黑蜡烛；一张纸，上面用铅笔写着“MY SECRET”，一侧，另一侧写着你的实际
- en: secret on the other; and eraser (if there is already one on your pencil--fine.)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 秘密；和橡皮擦（如果您的铅笔上已经有了一个 - 很好）。
- en: 'Light the black candle, say the following words while erasing the letter M:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃黑蜡烛，在抹去字母M的同时说出以下话语：
- en: As I erase one letter away
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当我抹去一个字母时
- en: You'll forget my secret (the person's name) today,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 今天你会忘记我的秘密（此人名）
- en: And when the last letter is erased and burned
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当最后一个字母被抹去并燃烧时
- en: My secret to you--shall never return!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我对你的秘密 - 永远不会回来！
- en: 'Snuff out the candle. Every night earse the next letter. When the letter T
    is erased, use the flame of the candle to burn the paper, and say: So mote it
    be!'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 熄灭蜡烛。每晚擦去下一个字母。当擦去字母T时，使用蜡烛的火焰烧毁纸张，并说：如此就是如此！
