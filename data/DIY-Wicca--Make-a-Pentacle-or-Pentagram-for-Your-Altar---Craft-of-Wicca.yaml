- en: 'DIY Wicca: Make a Pentacle or Pentagram for Your Altar - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DIY Wicca：为您的祭坛制作五芒星或五芒星 - Wicca的工艺
- en: 来源：[https://craftofwicca.com/diy-wicca-pentacle-pentagram/#0001-01-01](https://craftofwicca.com/diy-wicca-pentacle-pentagram/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/diy-wicca-pentacle-pentagram/#0001-01-01](https://craftofwicca.com/diy-wicca-pentacle-pentagram/#0001-01-01)
- en: The pentacle or pentagram is one of the first symbols and [magical tools in
    Wicca](https://craftofwicca.com/magical-tools-in-wicca-a-comprehensive-guide/)
    that one learns about. This article will be a short guide on how to make sure
    you have a complete [altar](https://craftofwicca.com/wiccan-altar-set-up-for-beginners/)
    with your own personally created pentacle from scratch.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 五芒星或五芒星是Wicca中的首批符号和[魔法工具](https://craftofwicca.com/magical-tools-in-wicca-a-comprehensive-guide/)之一，一个人了解的。本文将是一个简短的指南，介绍如何确保您拥有一个完整的[祭坛](https://craftofwicca.com/wiccan-altar-set-up-for-beginners/)，并从头开始创建您自己的五芒星。
- en: '## What is a pentacle?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 什么是五芒星？'
- en: The pentacle is a five-pointed star encased in a circle and is a central symbol
    in Wicca and other forms of modern witchcraft.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 五芒星是一个被圈起来的五角星，是Wicca和其他现代巫术形式中的中心符号。
- en: The pentacle has been used as a symbol of Wicca and witchcraft for centuries,
    but its specific origins are difficult to trace. Some historians believe that
    it may have originated from the ancient symbol of the pentagram, which has been
    used for thousands of years as a religious symbol by various cultures worldwide,
    including the Sumerians, Babylonians, and Egyptians.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: pentacle（五芒星）已经被用作Wicca和巫术的象征已有数个世纪，但其具体起源难以追溯。一些历史学家认为，它可能起源于古代的五角星符号，这个符号已经被世界各地的不同文化，包括苏美尔人、巴比伦人和埃及人，使用了数千年作为宗教符号。
- en: The pentacle is typically associated with the elements Earth, Air, Fire, Water,
    and Spirit/Divinity. If you’d like to learn more about the elements, we have a
    [beginner’s guide to elemental magic](https://craftofwicca.com/elemental-magic-for-beginners/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 五芒星通常与元素土、空气、火、水和精神/神性相关联。如果您想了解更多关于元素的信息，我们有一份[初学者的元素魔法指南](https://craftofwicca.com/elemental-magic-for-beginners/)。
- en: The pentacle is also a symbol of protection and balance. In Wicca, it is used
    in rituals, spells, and ceremonies and represents the five elements, the four
    cardinal points, and the center, or the Spirit. It can represent the self, the
    soul, and the goddess.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 五芒星也是保护和平衡的象征。在Wicca中，它被用于仪式、咒语和仪式，代表五个元素，四个基本点和中心，或者灵魂。它可以代表自我、灵魂和女神。
- en: What is the pentagram used for?
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 五角星用于什么？
- en: The pentagram is a five-pointed star that is often used as a symbol in various
    religious and spiritual traditions, as well as in modern secular contexts.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 五角星是一个五角星，通常被用作各种宗教和精神传统的符号，以及现代世俗语境中。
- en: The pentagram has been used for thousands of years as a symbol of various concepts,
    including the five elements in ancient cultures, the five wounds of Jesus Christ
    in Christianity, and the five senses in Western philosophy.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 五角星已经被用作数千年来代表各种概念的符号，包括古代文化中的五大元素，基督教中耶稣基督的五伤，以及西方哲学中的五感。
- en: In contemporary times, the pentagram has come to be most closely associated
    with Wicca and other forms of modern witchcraft.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在当代，五角星已经成为与Wicca和其他现代巫术最密切相关的符号。
- en: In Wicca and other neo-pagan traditions, the pentagram is often used as a symbol
    of the five elements (earth, air, fire, water, and spirit), and is said to represent
    the five points of the human body (head, arms, and legs). It is also used as a
    symbol of protection and balance.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在Wicca和其他新异教传统中，五角星经常被用作五个元素（土、空气、火、水和精神）的象征，并据说代表人体的五个部位（头、手臂和腿）。它也被用作保护和平衡的象征。
- en: In some esotericism and occultism beliefs, the pentagram is associated with
    the microcosm of human beings and the macrocosm of the cosmos, and with the five
    senses. The top point represents the spirit and divine, the left and right ones
    represent the air and water elements and the bottom left and right points represent
    fire and earth respectively.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些神秘主义和神秘主义信仰中，五角星与人类的微观世界和宇宙的宏观世界以及五个感官有关。顶点代表精神和神圣，左右代表空气和水元素，底部的左右点分别代表火和土。
- en: In more recent years, the pentagram has also been adopted as a symbol of various
    modern secular ideologies, such as humanism, and has been used as a symbol of
    various political and social movements.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，五角星也被采纳为各种现代世俗意识形态的象征，如人文主义，并被用作各种政治和社会运动的象征。
- en: It’s worth noting that the significance and meaning of the pentagram vary across
    different cultures, historical periods, and esoteric traditions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，五角星的意义和象征在不同的文化、历史时期和秘传传统中变化。
- en: '## How to draw a pentagram'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '## 如何绘制五角星'
- en: 'You may be asking: **What’s the difference between a pentagram and a pentacle?**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会问：**五角星和五角星有什么区别？**
- en: 'The pentagram is a five-pointed star, and the pentacle is a magical tool in
    Wicca created out of a pentagram with a circle around it. This means, we first
    need to learn to draw a pentagram:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 五角星是一个五角星，五角星是Wicca中的一个魔法工具，由一个周围有圆圈的五角星制成。这意味着，我们首先需要学会如何画一个五角星：
- en: 'Here is one way to accurately draw a pentagram:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是准确绘制五角星的一种方法：
- en: 1.  Use a cup to draw a perfect circle.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 使用杯子画一个完美的圆。
- en: Mark 5 equidistant points around it.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在周围标记5个等距离的点。
- en: Use a protractor or angle measuring tool to check that the angles are each 36
    degrees.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用量角器或角度测量工具检查各个角度是否为36度。
- en: Connect the dots to make the star.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接点以制作星形。
- en: Of course, you can take even easier methods such as printing one out and then
    tracing or pressing through the paper to indent the material you are working with.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你也可以采用更简单的方法，比如打印出来，然后通过纸张追踪或压在工作材料上，以此凹凸材料。
- en: '## Step by step guide for a wooden pentacle'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '## 逐步制作木制五角星'
- en: The most common pentacle for an altar is a wooden one.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 圣坛上最常见的五角星是木制的。
- en: Here is a step-by-step guide for making a wooden pentacle for Wicca.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是制作Wicca木制五角星的逐步指南。
- en: 1\. Gather materials
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1. 准备材料
- en: You will need a piece of wood (balsa, pine, or any other type of wood), a pencil,
    a ruler, a jigsaw or a scroll saw, sandpaper, a protective finish (varnish, wax,
    or oil), and any additional decorative elements such as paint, stains, or engraving.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你将需要一块木头（桦木，松木或任何其他类型的木头），一支铅笔，一把尺子，一把电锯或卷板锯，砂纸，一种保护性涂层（清漆、蜡或油），以及任何额外的装饰元素，如油漆、染料或雕刻。
- en: '### 2\. Measure and mark the wood'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '### 2. 测量和标记木头'
- en: Using your ruler and pencil, measure and mark out the shape of the pentacle
    on the wood. The pentacle is a five-pointed star and to make it accurate and symmetrical
    make sure the points are evenly spaced. See the previous section for help and
    ideas on this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你的尺子和铅笔，在木头上测量并标记五角星的形状。五角星是一个五角星，为了确保准确和对称，请确保点是均匀分布的。参考前一节以获得帮助和想法。
- en: '### 3\. Cut out the pentacle'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '### 3. 切割五角星'
- en: Using a jigsaw or a scroll saw, carefully cut out the pentacle shape from the
    wood. Take your time and be precise to make sure that the edges of the pentacle
    are smooth and even.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 使用电锯或卷板锯，小心地从木头上切割出五角星的形状。花点时间，精确确保五角星的边缘光滑均匀。
- en: You may need to seek help for this step if you want it to look professional.
    Otherwise, you can use whatever found piece of wood you like and draw the circle
    without needing to cut.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果想要让五角星看起来专业，你可能需要寻求帮助。否则，你可以使用自己喜欢的任何木头，并在无需切割的情况下画圆圈。
- en: 4\. Sand the pentacle
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4. 砂光五角星
- en: Use sandpaper to smooth out any rough edges or uneven surfaces on the pentacle.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 使用砂纸将五角星上的任何粗糙边缘或不均匀表面打磨平滑。
- en: '### 5\. Apply finish'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '### 5. 涂抹涂层'
- en: Apply a protective finish to the pentacle to protect the wood from moisture
    and enhance its appearance. You can use varnish, wax, or oil to finish the pentacle.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对五角星涂抹一层保护性涂层，以防止木头受潮并提升外观。你可以使用清漆、蜡或油来涂抹五角星。
- en: '### 6\. Decorate (Optional)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '### 6. 装饰（可选）'
- en: You may choose to decorate your pentacle with paint, stains, or engraving. Personalizing
    it with symbols, sigils or entities related to your practice.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择用油漆、染料或雕刻来装饰五角星。可以用与你的修行相关的符号、符文或实体来个性化它。
- en: '### 7\. Consecrate'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '### 7. 祝圣'
- en: Perform a consecration ritual to charge the pentacle with energy and dedicate
    it to your spiritual practice. A full consecration ritual is given below.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 执行祝圣仪式，向五角星注入能量并将其奉献给你的精神修行。下面是一个完整的祝圣仪式。
- en: It’s important to remember that you can use different types of wood, sizes,
    finishing, and decorations and to choose what fits your preference and tradition.
    Also, you can consecrate the pentacle before or after decorating it, depending
    on your beliefs and practice.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，您可以使用不同类型的木材、尺寸、饰面和装饰品，并选择符合您的偏好和传统的物品。此外，您可以根据您的信仰和实践，在装饰五芒星之前或之后对其进行祝福。
- en: Consecration and use of the pentacle
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 五芒星的祝福和使用
- en: In magical practice, pentacles are often made of various materials, such as
    wood, metal, or clay, and can be engraved or painted with various symbols and
    designs that correspond with the intended use of the pentacle.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在魔法实践中，五芒星通常由各种材料制成，例如木材、金属或黏土，并且可以用各种符号和设计刻画或涂画，这些符号和设计与五芒星的预期用途相对应。
- en: For example, a pentacle made of wood with an image of a tree may be used in
    rituals that involve the element of earth and nature, or a pentacle made of metal
    with an image of a flame may be used in rituals that involve the element of fire.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个带有树形象的木制五芒星可能用于涉及土地和自然元素的仪式，或者一个带有火焰形象的金属五芒星可能用于涉及火元素的仪式。
- en: The pentacle is also used as a tool for scrying and divination, by having symbols,
    sigils, mantras, or names of the entities related to the question or ritual inscribed
    in it, the pentacle becomes a focal point to meditate and reach the altered state
    of consciousness necessary for scrying or divination.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 五芒星也被用作占卜和预测的工具，通过在其中刻有符号、密文、咒语或与问题或仪式相关的实体的名称，五芒星成为冥想和达到占卜或预测所需的意识改变状态的焦点。
- en: There are many different Wiccan consecration rituals that can be used to consecrate
    a new pentacle, and the specific ritual will depend on the tradition and personal
    preferences of the practitioner.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同的女巫祝福仪式可以用来祝福一个新的五芒星，具体的仪式将取决于从业者的传统和个人偏好。
- en: 'However, here is an example of a basic Wiccan consecration ritual that can
    be adapted to suit your needs:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这里有一个基本的女巫祝福仪式的例子，可以根据您的需要进行调整：
- en: 1.  Create a sacred space. This can be done by casting a circle, calling the
    elements, or using some other method to create a protected and sacred space.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 1.  创建一个神圣的空间。这可以通过画圈、呼唤元素或使用其他方法来创建一个受保护和神圣的空间。
- en: Cleanse the pentacle. This can be done by passing it through incense smoke,
    anointing it with oil, or using some other method to purify the object.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 净化五芒星。这可以通过让它经过熏香烟、用油膏抹或使用其他方法来净化物品。
- en: Charge the pentacle with energy. This can be done by holding the pentacle in
    your hands and visualizing it filling with powerful, positive energy. You may
    also choose to recite a mantra or a spell to empower the pentacle
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用能量充满五芒星。这可以通过将五芒星放在手中，并想象它充满强大、积极的能量来完成。您也可以选择诵读咒语或咒语来赋予五芒星能量。
- en: Consecrate the pentacle. This can be done by speaking words of consecration
    over the pentacle. You may also choose to use a specific god or goddess to consecrate
    the pentacle by calling upon them and asking for their blessing (I recommend [Aradia](https://craftofwicca.com/a-guide-to-aradia-become-a-powerful-aradian-witch/)).
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 祝福五芒星。这可以通过在五芒星上说出祝福的话语来完成。您也可以选择使用特定的神祇来祝福五芒星，通过呼唤他们并请求他们的祝福来祝福五芒星（我推荐[Aradia](https://craftofwicca.com/a-guide-to-aradia-become-a-powerful-aradian-witch/)）。
- en: Use the pentacle. After the consecration, the pentacle is ready to be used in
    rituals, spells, and ceremonies.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用五芒星。祝福后，五芒星即可用于仪式、咒语和典礼。
- en: It’s important to note that there’s no set way of performing a consecration
    ritual, and the specific elements and language can vary depending on the practitioner’s
    tradition or personal preference.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，并没有固定的进行祝福仪式的方式，具体的元素和语言可能因从业者的传统或个人偏好而异。
- en: This can be done with a specific intention or goal in mind so that the pentacle
    can be used for a specific purpose. Also, consecration rituals can be done on
    specific days and times to align with the energy of the day and the intended purpose.
    See the [Wiccan Wheel of the Year](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/)
    for ideas on special holidays.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以是出于特定的意图或目标，以便五芒星可以用于特定的目的。此外，可以在特定的日期和时间进行祝福仪式，以与当天的能量和预期的目的保持一致。查看[Wiccan
    Wheel of the Year](https://craftofwicca.com/wiccan-holidays-wheel-of-the-year-explained/)以获取关于特殊节日的想法。
- en: The pentacle in tarot
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 塔罗牌中的五芒星
- en: The pentacle is a symbol that appears in the tarot, specifically in the suit
    of pentacles (also known as coins or disks) in the minor arcana. The pentacle
    is often associated with material wealth, practicality, and physical manifestation.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 五角星是出现在塔罗牌中的符号，具体来说是出现在小阿卡纳中的五角币套牌（也称为硬币或圆盘）。五角星经常与物质财富、实用主义和物质表现相关联。
- en: In a tarot reading, the suit of pentacles often represents practical matters
    such as career, finance, and physical health.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌阅读中，五角币套牌通常代表诸如职业、财务和身体健康等实际事务。
- en: The pentacle cards can indicate that the querent is focused on material success
    and may be working hard to achieve their goals. They can also indicate that the
    querent is well-grounded and pragmatic and that they are making responsible, practical
    decisions.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 五角币牌可能表明问卜者专注于物质成功，并可能在努力实现他们的目标。它们还可以表明问卜者脚踏实地，务实，并且在做出负责任的实际决策。
- en: A pentacle card can also represent manifestation, for example, the Four of Pentacles
    indicating being too attached to wealth or material possessions and being afraid
    of losing them.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 五角币牌也可以代表表现，例如，五角币中的四表示过于依恋财富或物质财产，并害怕失去它们。
- en: The Ten of pentacles often represent material stability and the achievement
    of long-term goals and the satisfaction of having a stable and prosperous family.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 五角币（Ten of pentacles）通常代表物质稳定和实现长期目标的成就，以及拥有一个稳定和繁荣的家庭的满足感。
- en: Reversed pentacle cards can indicate that the querent is facing financial difficulties
    or is not taking practical matters seriously. They may also indicate that the
    querent is not in touch with their physical needs or is neglecting their physical
    health.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 反转的五角币牌可能表明问卜者正面临财务困难，或者并未认真对待实际事务。它们还可能表明问卜者没有关注自己的生理需求，或者忽视了自己的身体健康。
