  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当施放报复咒语时，选择与你意图和期望结果一致的咒语是至关重要的。研究不同类型的咒语及其特定目的，找到与你情况契合的那一个。确保你选择的咒语适合你的具体情况，因为不同的咒语有不同的焦点和相关的后果。
- en: Gather the Necessary Ingredients
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 收集必要的材料
- en: Once you have chosen the appropriate spell, gather all the necessary ingredients.
    These ingredients can vary depending on the specific revenge spell you are casting.
    Common ingredients used in revenge spells may include candles, herbs, crystals,
