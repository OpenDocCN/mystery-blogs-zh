  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入研究复仇咒语施法之前，充分理解你的行动目的和潜在后果至关重要。复仇咒语旨在寻求正义并保护自己免受伤害，但重要的是要负责任地使用它们并怀有良好的意图。记住，每个行动都有后果，负面能量可能会反弹到施法者身上。在诉诸复仇咒语之前，始终考虑替代解决方法并尽力耗尽它们。
- en: Research and Select Suitable Spells
  id: totrans-46
  prefs:
