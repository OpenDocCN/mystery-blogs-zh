  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦选择了适当的咒语，收集所有必要的材料。这些材料可能因你施展的具体报复咒语而异。常见的报复咒语使用的材料可能包括蜡烛、草药、水晶和代表你寻求正义的人的个人物品或照片。确保在开始施展咒语之前收集和准备好所有的材料。
- en: Create a Sacred Space
  id: totrans-50
  prefs:
