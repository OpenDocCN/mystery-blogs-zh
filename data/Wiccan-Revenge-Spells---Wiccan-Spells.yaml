  type: TYPE_NORMAL
  zh: 创建一个神圣的空间
- en: Before casting a revenge spell, it is important to create a sacred space where
    you can focus your energy and intentions. Cleanse the space using sage or incense
    to remove any negative energy and create an atmosphere of positivity and purity.
    Set up an altar or a designated area where you can place the necessary ingredients
