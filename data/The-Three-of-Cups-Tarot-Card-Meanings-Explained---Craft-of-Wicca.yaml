- en: Astrology of the Three of Cups card
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 三个圣杯塔罗牌的占星学
- en: The Three of Cups is associated with the astrological sign of Cancer.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 三个圣杯与巨蟹座星座相关联。
- en: Cancer is a water sign, which is associated with emotions, intuition, and the
    ability to connect with others on a deep level.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 巨蟹座是水象星座，与情感、直觉和深度连接他人的能力相关联。
- en: The imagery of the Three of Cups, with its emphasis on celebration, friendship,
    and emotional fulfillment, resonates with Cancer’s focus on the importance of
    close relationships and the role of emotions in one’s life.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 三个圣杯的意象，强调庆祝、友谊和情感满足，与巨蟹座侧重于亲密关系的重要性及情感在生活中的作用相 resonates。
- en: Cancer is also associated with the concept of “home” and the importance of family
    and community. The Three of Cups can suggest that a time of celebration, reunion,
    and bonding with loved ones is on the horizon.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 巨蟹座还与“家”概念和家庭与社区的重要性相关联。三个圣杯可能暗示着庆祝、团聚和与亲人结合的时刻即将来临。
- en: Additionally, the Three of Cups is also associated with the planet Venus, which
    is associated with love, beauty, harmony, and balance.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，三个圣杯还与金星相关联，金星代表爱情、美丽、和谐与平衡。
- en: The card can indicate that these energies are present in a person’s life and
    that they will be able to find balance and fulfillment through relationships and
    social connections.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 该牌表示这些能量在一个人的生活中存在，并且他们将能够通过关系和社交连接找到平衡和满足。
- en: '## Upright Three of Cups tarot card meaning'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '## 正位三个圣杯塔罗牌的含义'
- en: What is the meaning of the upright Three of Cups card?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 正位的三杯牌卡的意义是什么？
- en: '**The upright Three of Cups tarot card is a positive indication of emotional
    fulfillment, celebration, and unity in relationships and social connections, suggesting
    a sense of abundance and happiness. It also suggests a sense of harmony and balance
    in personal and professional life.**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**正位的三杯牌塔罗牌是情感满足、庆祝和关系及社交联系中团结的积极指示，暗示丰富和幸福感。它还表明个人和职业生活中的和谐和平衡。**'
- en: The traditional interpretation of the upright Three of Cups tarot card is one
    of emotional fulfillment, celebration, and unity.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 正位的三杯牌塔罗牌的传统解释是情感满足、庆祝和团结之一。
- en: It suggests that the querent (the person for whom the reading is done) is experiencing
    a time of joy and happiness in their personal relationships and social connections.
    They may be surrounded by friends and loved ones who are supportive and bring
    them happiness.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 它暗示询问者（为其进行阅读的人）正在经历个人关系和社交联系中的欢乐和幸福时光。他们可能被支持他们并给他们带来幸福的朋友和亲人所包围。
- en: This card can indicate a time of celebration, such as a wedding, a birth, or
    a reunion. It can also indicate that the querent is feeling a sense of emotional
    balance and harmony in their life.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可以表示庆祝的时刻，如婚礼、出生或重聚。它还可以表示询问者在生活中感到情感平衡和和谐的时刻。
- en: The card can also indicate a sense of abundance, in terms of both material and
    emotional wealth. They may be experiencing a sense of satisfaction and contentment
    and may be feeling fulfilled in their personal and professional life.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还可以表示丰富的感觉，无论是物质上还是情感上的财富。他们可能正在体验满足和满意，可能在个人和职业生活中感到满足。
- en: Overall, the upright Three of Cups is a very positive card that indicates that
    the querent is experiencing a sense of emotional fulfillment and happiness in
    their relationships and social connections and that they are surrounded by love
    and support.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，正位的三杯牌是一个非常积极的牌，表明询问者在他们的关系和社交联系中体验到情感满足和幸福，并且他们被爱和支持所环绕。
- en: '### Example upright Three of Cups reading'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '### 正位的三杯牌示例阅读'
- en: A real-world example reading of the upright Three of Cups tarot card could be
    for someone who is planning to get married soon.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 正位的三杯牌塔罗牌的一个真实例子阅读可以是为即将结婚的人进行的。
- en: This card in this position in the reading suggests that the marriage will be
    full of joy and celebration, surrounded by friends and loved ones who are supportive
    and bring happiness. The couple will experience emotional balance and harmony
    in their relationship.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读中这个位置上的这张牌暗示着婚姻将充满欢乐和庆祝，周围有支持并给予幸福的朋友和亲人。夫妻将在他们的关系中经历情感平衡和和谐。
- en: This card can also indicate that the couple will be able to work well together
    and achieve success in their life as a team. This card can also indicate that
    they will be able to create a comfortable and loving home together, and will be
    able to build a strong and lasting bond.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还可以表明夫妻将能够很好地合作，作为团队在生活中取得成功。这张牌还可以表明他们将能够共同创建一个舒适和充满爱的家，建立一个坚固而持久的纽带。
- en: '## Reversed Three of Cups card tarot meaning'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '## 反转的三杯牌塔罗牌意义'
- en: What is the meaning of the reversed Three of Cups tarot card?
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 反转的三杯牌塔罗牌的意义是什么？
- en: '**The reversed Three of Cups tarot card is a negative indication of disappointment,
    emotional imbalance, and a lack of unity in personal relationships and social
    connections. It suggests a sense of dissatisfaction or unhappiness in their personal
    relationships and social connections, feeling lonely or unsupported.**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**反转的三杯牌塔罗牌是失望、情感失衡以及个人关系和社交联系中缺乏团结的负面指示。它暗示个人关系和社交联系中的不满或不幸福感，感觉孤独或得不到支持。**'
- en: The traditional interpretation of the reversed Three of Cups tarot card is one
    of disappointment, emotional imbalance, and a lack of unity in personal relationships.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 反转的三杯牌塔罗牌的传统解释是失望、情感失衡以及个人关系中缺乏团结。
- en: It suggests a sense of dissatisfaction or unhappiness in their personal relationships
    and social connections. They may be feeling lonely or isolated, and may not be
    receiving the support or love that they need from their friends and loved ones.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 它表明他们在个人关系和社交联系中感到不满或不快乐。他们可能感到孤独或孤立，可能没有从朋友和亲人那里得到他们需要的支持或爱。
- en: In terms of work or career, this card can indicate that the querent is not working
    well in a team and there may be conflicts and lack of cooperation among the team
    members. This can lead to a lack of progress in achieving goals and a sense of
    frustration.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作或职业方面，这张牌可能表示求问者在团队中表现不佳，团队成员之间可能存在冲突和缺乏合作。这可能导致在实现目标方面的进展不足和挫败感。
- en: This card can also indicate that the querent is experiencing a sense of emotional
    imbalance and may be struggling with their feelings. They may be feeling overwhelmed
    by their emotions and may be having difficulty finding a sense of balance and
    harmony in their life.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还可能表明求问者正在经历情感上的不平衡感，并可能在与自己的感受挣扎。他们可能被情绪所压倒，并可能难以找到生活中的平衡和和谐感。
- en: Overall, the reversed Three of Cups is a negative card that suggests disappointment,
    emotional imbalance, and a lack of unity in their personal relationships and social
    connections, and may be feeling lonely or unsupported.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，逆位的三个圣杯是一个负面的牌，暗示失望、情感不平衡以及在个人关系和社交连接中缺乏统一感，可能感到孤独或得不到支持。
- en: '### Example reversed Three of Cups reading'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '### 逆位三个圣杯解读示例'
- en: A real-world example reading of the reversed Three of Cups tarot card could
    be for someone who is feeling lonely and isolated in their current social circle.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 一个逆位的三个圣杯塔罗牌的真实世界例子解读可能适用于感到在当前社交圈中孤独和孤立的人。
- en: This card suggests that this person may be experiencing disappointment and dissatisfaction
    in their relationships and social connections, feeling unsupported and unappreciated.
    They may be feeling like they don’t fit in or like they don’t belong in their
    current social group.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌暗示着这个人可能在他们的关系和社交连接中经历失望和不满，感觉得不到支持和欣赏。他们可能感到自己不合群或不属于当前的社交群体。
- en: This card can also indicate that they may be having difficulty expressing themselves
    emotionally and may be feeling emotionally imbalanced. They may need to take some
    time to focus on their emotional well-being and try to find a sense of balance
    and harmony.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还可能表示他们可能在情感表达上有困难，并可能感到情感上不平衡。他们可能需要花些时间关注自己的情感健康，并努力找到平衡和和谐感。
- en: This card is also a reminder that it’s important to surround yourself with people
    that bring you joy and support and to let go of relationships that don’t serve
    you.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌也提醒我们，重要的是要与那些给你快乐和支持的人为伴，并放下那些对你没有好处的关系。
- en: '## Meanings of the Three of Cups in tarot positions'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '## 塔罗牌中三个圣杯在不同位置的含义'
- en: Depending on the position of the Three of Cups card, you will need to interpret
    it differently.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 根据三个圣杯牌的位置，你需要以不同方式解释它。
- en: '### Love Three of Cups tarot meaning'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '### 爱情中的三个圣杯塔罗牌含义'
- en: The Three of Cups tarot card is often associated with love and relationships
    when in an upright position.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当三个圣杯塔罗牌正位时，它通常与爱情和关系相关。
- en: The imagery of the card, with three women raising cups in celebration and dancing,
    is a symbol of emotional fulfillment and joy in relationships. When this card
    appears in a love reading, it suggests that the querent is in a happy and fulfilling
    relationship.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌的图像，三位女性举杯庆祝和跳舞，象征着情感的满足和关系中的喜悦。当这张牌出现在爱情解读中时，它表明求问者正处于一段快乐而充实的关系中。
- en: They may be experiencing a sense of joy and celebration in their love life and
    are surrounded by love and support from their partner and possibly friends or
    family.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能在他们的爱情生活中体验到喜悦和庆祝，并被来自伴侣以及可能的朋友或家人的爱和支持所包围。
- en: This card can also indicate that the querent is experiencing a sense of emotional
    balance and harmony in their relationship and they are able to express themselves
    freely and openly with their partner.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌也可能表示求问者在他们的关系中体验到情感的平衡和和谐，能够自由而开放地与他们的伴侣表达自己。
- en: They may be feeling a strong connection and bond with their partner, and their
    relationship is likely to be long-lasting and stable.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能感受到与伴侣的强烈联系和纽带，他们的关系很可能会长久而稳定。
- en: Additionally, this card can also indicate that the querent is in a good place
    emotionally to start a new relationship, or it can indicate that they are going
    to have a social gathering where they will meet someone new, who will become a
    significant person in their life.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这张牌还可能表示求问者在情感上处于一个良好的状态，可以开始一段新的关系，或者表示他们将参加一个社交聚会，在那里他们会遇到一个新的重要人物。
- en: Overall, the upright Three of Cups is a very positive card when it comes to
    love and relationships, suggesting a time of joy, celebration, and emotional fulfillment
    in the querent’s love life.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，在爱情和关系方面，正位的三杯牌是一个非常积极的牌，暗示着问者在感情生活中正经历喜悦、庆祝和情感满足。
- en: '### Career Three of Cups tarot meaning'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '### 职业方面的三杯牌塔罗意义'
- en: The Three of Cups tarot card is often associated with teamwork, collaboration,
    and success when it appears in a career context.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 当三杯牌塔罗牌在职业背景中出现时，经常与团队合作、协作和成功联系在一起。
- en: The imagery of the card, with three women raising cups in celebration, is a
    symbol of unity, cooperation, and shared achievement. When this card appears in
    a career reading, it suggests that the querent is part of a team that works well
    together and they are able to achieve success through collaboration and cooperation.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌的意象，三名女性举杯庆祝，象征着团结、合作和共同成就。当这张牌出现在职业阅读中时，它暗示问者是一个能够通过合作和协作取得成功的团队的一部分。
- en: This card can also indicate that the querent is experiencing a sense of emotional
    balance and harmony in their work life and they are able to express themselves
    freely and openly in their professional life.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还可以表明问者在工作生活中体验到情感平衡和和谐，他们能够在职业生涯中自由、开放地表达自己。
- en: They may be feeling a sense of satisfaction and contentment in their job and
    feeling fulfilled in their professional life.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能在工作中感到满足和满意，并在职业生涯中感到充实。
- en: Additionally, this card can also indicate that the querent is going to have
    a successful business meeting or event where they will be able to establish new
    business partnerships or deals.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这张牌还可以表示问者将参加一个成功的商务会议或活动，届时他们将能够建立新的商业伙伴关系或交易。
- en: In summary, the upright Three of Cups in a career context suggests that the
    querent is experiencing success and fulfillment through teamwork, collaboration,
    and a sense of emotional balance in their professional life.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，在职业背景下，正位的三杯牌暗示问者通过团队合作、协作和情感平衡在职业生活中获得成功和满足。
- en: Finances Three of Cups tarot meaning
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 财务方面的三杯牌塔罗意义
- en: The Three of Cups tarot card, when it appears in a financial context, is often
    associated with abundance, prosperity, and financial stability.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 当三杯牌塔罗牌在财务背景下出现时，经常与丰盛、繁荣和财务稳定联系在一起。
- en: The imagery of the card, with three women raising cups in celebration, is a
    symbol of abundance and shared success. When this card appears in a financial
    reading, it suggests that the querent is experiencing financial stability and
    abundance.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌的意象，三名女性举杯庆祝，象征着丰盛和共同成功。当这张牌出现在财务阅读中时，它暗示问者正在经历财务稳定和丰盛。
- en: They may be receiving support from others and working well with a team to achieve
    their financial goals.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能得到他人的支持，并与团队良好合作，以实现他们的财务目标。
- en: This card can also indicate that the querent is experiencing a sense of emotional
    balance and harmony in their financial life, and they are able to make wise financial
    decisions. They may be feeling a sense of satisfaction and contentment with their
    current financial situation.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还可以表明问者在财务生活中体验到情感平衡和和谐，他们能够做出明智的财务决策。他们可能对自己目前的财务状况感到满意和满足。
- en: Additionally, this card can also indicate that the querent is going to have
    a good financial opportunity that will bring them prosperity and abundance.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这张牌还可能表示问者将有一个良好的财务机会，将为他们带来繁荣和丰盛。
- en: Overall, the upright Three of Cups in a financial context suggests that the
    querent is experiencing financial stability, abundance, and success through teamwork
    and balance in their financial life.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，在财务背景下，正位的三杯牌表明问者通过团队合作和财务生活中的平衡体验到财务稳定、丰盛和成功。
- en: Advanced modern tarot interpretations of the Three of Cups card
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于三杯牌的高级现代塔罗解释
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看它们的象征意义能够揭示什么。
- en: The reason for this is that every person will have different decks, so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation of the moment.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 原因在于每个人都会有不同的牌组，所以学会如何根据直觉理解你所见的东西是很重要的。这是获得当下良好解释的最佳方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question is different. Reading the cards
    is an art, not a science.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 太多的人坚持学来的阅读方法，而不是顺其自然。记住，每次阅读、牌组、人、位置和问题都是不同的。阅读卡牌是一门艺术，而不是一门科学。
- en: 'Here is a new interpretation of the Three of Cups tarot card:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这是三个圣杯塔罗牌的新解释：
- en: The Three of Cups tarot card could be focusing on the idea of “tribal connections.”
    The card depicts three individuals coming together in celebration, which can be
    interpreted as a symbol of the importance of building and maintaining connections
    with a tribe, or a group of like-minded individuals.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 三个圣杯塔罗牌可能聚焦于“部落连接”的概念。卡片描绘了三个人聚在一起庆祝的场景，这可以被解释为建立和维护与部落或一群志同道合的人之间的联系的重要性的象征。
- en: In today’s society, where people can feel increasingly isolated and disconnected,
    the card can serve as a reminder to seek out and nurture connections with others
    who share similar values, beliefs, and goals.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今社会，人们可能感到越来越孤立和脱节，这张卡片可以提醒人们寻求并培养与其他人建立联系，这些人分享相似的价值观、信念和目标。
- en: Another unique interpretation could be focusing on the idea of “creative collaboration.”
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个独特的解释可能是专注于“创意合作”的概念。
- en: The card’s imagery of three individuals raising cups in celebration can also
    be interpreted as a symbol of the power of creative collaboration. The card suggests
    that when people come together and work together, they can achieve great things.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片上三个人举杯庆祝的意象也可以被解释为创意合作的象征。该卡片暗示当人们聚集在一起共同工作时，他们可以取得巨大的成就。
- en: This interpretation can be applied to various fields, be it art, design, music,
    business, or any other field where collaboration is key to success. It can serve
    as a reminder to look for opportunities to collaborate with others and to value
    the power of teamwork.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 这种解释可以应用于各个领域，无论是艺术、设计、音乐、商业还是任何其他需要合作才能成功的领域。它可以提醒我们寻找与他人合作的机会，并重视团队合作的力量。
- en: Back to the [Minor Arcana list](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 回到[小阿卡纳列表](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/)。
- en: The previous card was the [Two of Cups tarot card](https://craftofwicca.com/how-to-read-and-interpret-the-two-of-cups-tarot-card/)
    and the next card is the [Four of Cups card](https://craftofwicca.com/four-of-cups-tarot-card-meanings-explained-simply/).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 上一个卡片是[圣杯二](https://craftofwicca.com/how-to-read-and-interpret-the-two-of-cups-tarot-card/)，下一个卡片是[圣杯四](https://craftofwicca.com/four-of-cups-tarot-card-meanings-explained-simply/)。
