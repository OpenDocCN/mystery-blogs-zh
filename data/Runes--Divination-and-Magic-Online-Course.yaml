- en: 'Runes: Divination and Magic Online Course'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 符文：占卜和魔法线上课程
- en: 来源：[https://www.magickandwitchcraft.com/post/runes-divination-and-magick-online-course#0001-01-01](https://www.magickandwitchcraft.com/post/runes-divination-and-magick-online-course#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.magickandwitchcraft.com/post/runes-divination-and-magick-online-course#0001-01-01](https://www.magickandwitchcraft.com/post/runes-divination-and-magick-online-course#0001-01-01)
- en: '***Welcome to Runes: Divination and Magick Online Course!*** *This course will
    provide you with the tools to read the ancient runes and use them for both divination
    and magick. You will learn how to cast rune stones for divination, interpret their
    meanings, and use them to uncover the power of your own intuition and the magick
    of the runic current.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***欢迎来到符文：占卜和魔法在线课程！*** *本课程将为您提供阅读古老符文并将其用于占卜和魔法的工具。您将学会如何使用符文石进行占卜，解释它们的含义，并用它们来发现您自己直觉力和符文流派的魔法所蕴含的力量。*'
- en: You will also learn how to use runes as powerful talismans, how to create a
    bind runes how to use runes or for spellcasting.
  id: totrans-7
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 您还将学会如何将符文作为强大的护身符，如何制作结合符文的符文以及如何将符文用于施法。
- en: With this course, you will gain a deeper understanding of the runes and how
    to use them to unlock the mysteries of the cosmos and connect to your own inner
    power. Whether you are a beginner or an experienced practitioner, this course
    will provide you with the knowledge and tools to further your practice.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这门课程，您将更深入地了解符文以及如何使用它们来解开宇宙的奥秘，并连接到您自己内在的力量。无论您是初学者还是经验丰富的实践者，本课程都将为您提供进一步实践所需的知识和工具。
- en: Runes are an incredibly powerful magical tool, that can be used for divination
    as well as for receiving guidance, performing spells and creating talismans.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 符文是一种非常强大的魔法工具，既可以用于占卜，也可以用于获得指导，进行咒语和制作护身符。
- en: In this course, you will transform into confident rune reader, who can read
    runes for themselves or es to perform a spell, create a talisman or receive a
    guidance from the deep universal wisdom that the runes are made of.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程中，您将成为一个自信的符文阅读者，可以为自己或他人进行占卜，施展咒语，制作护身符或从由符文制成的深刻宇宙智慧中获得指导。
- en: As runes are deeply personal tool, we will also learn how you can easily make
    a rune set on your own, so you don't even have to own runes before starting this
    course.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于符文是一种深具个人意义的工具，我们还将学习如何轻松地自行制作符文套装，因此您甚至在开始本课程之前不需要拥有符文。
- en: The creation of your own rune set is very simple and does not require artistic
    talent.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 制作自己的符文套装非常简单，不需要具备艺术天赋。
- en: This course is focused on the practical side of Runes, helping you to integrate
    this amazing tool into your daily spiritual practice and to offer its power to
    guide your steps and to help you to be the guide for others.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本课程专注于符文的实际应用，帮助您将这个惊人的工具整合到您的日常精神实践中，并为您提供指导以引领自己的脚步，帮助他人。
- en: What will you learn in this course?
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您将在本课程中学到什么？
- en: We will focus on **practical skills**, such as **how to make a rune set** and
    **how to cast and interpret runes**. Students will also be taught how to **incorporate
    runes into spellcasting**, such as how to **craft an effective rune spell** or
    how to use runes to enhance the power of a spell.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将专注于**实用技能**，比如**如何制作符文套装**和**如何投掷和解释符文**。学生们还会学习如何**将符文纳入施法**中，比如如何**制作有效的符文咒语**或如何使用符文增强咒语的力量。
- en: The final part of the course will focus on more advanced topics, such as how
    to use runes to tap into the collective unconscious and how to use runes to open
    portals to other dimensions and practical real life examples of rune casting.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 课程的最后部分将聚焦于诸如如何利用符文来接触集体无意识，如何使用符文打开通往其他维度的门户以及符文占卜的实际真实生活例子等更高级的主题。
- en: 'In this Runes: Divination and Magick Course you will learn:'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在这门符文：占卜和魔法课程中，您将学习：
- en: ⭐ The historically correct background of the Runes
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 符文的历史正确背景
- en: ⭐ Understanding the meaning of the 24 Elder Futhark Runes
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 理解24个长者符文的含义
- en: ⭐ Choose your first Rune set, and which materials to avoid
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 选择你的第一套符文，并避免使用哪些材料
- en: ⭐ Make your own Rune set, so you can imprint your own vibe into it  ⭐ Create
    your own Rune Spreads, and read it intuitively
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 制作您自己的符文套装，这样您就可以将自己的氛围印刷到其中  ⭐ 制作您自己的符文传播，并凭直觉阅读它
- en: ⭐ Create and charge Runic Talismans - How to use Runes for protection
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 创建和充电符文护身符 - 如何使用符文进行保护
- en: ⭐ Combine Runes with other types of magick like Candle Magick
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 将符文与蜡烛魔法等其他类型的魔法结合使用
- en: ⭐ Experience the Rune Pathworking and Meditation
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 体验符文启示之旅和冥想
- en: ⭐ Read Runic Sequences and Freestyle Spreads
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 阅读符文序列和自由传播
- en: ⭐How to make a Bind runes
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐如何制作绑定符文
- en: '*Learn Runes with simplicity, confidence and without bias or intimidation.*'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*以简洁、自信、没有偏见或威胁地学习符文。*'
- en: 'What is included in the Online Course:'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在线课程包含以下内容：
- en: ⭐ This course includes over 4,5 hours of self-paced video lessons
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 本课程包括超过4.5小时的自学视频课程
- en: ⭐ Printable Rune Spread templates
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 可打印的符文传播模板
- en: ⭐ Video demonstration of a practice rune readings
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 实际符文阅读演示视频
- en: ⭐ Detailed step-by-step instructions on how to make your own Runes and Rune
    Talismans
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ⭐ 详细的逐步说明，如何制作您自己的符文和符文护身符
- en: All of our courses are certified with manually issued e-certificates.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所有课程都获得手工签发的电子证书认证。
- en: 'Join the class today and let''s start this exciting adventure together! : )'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '今天就加入课程，让我们一起开始这段激动人心的冒险吧！: )'
