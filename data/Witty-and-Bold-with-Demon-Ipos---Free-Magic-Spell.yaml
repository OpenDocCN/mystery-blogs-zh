- en: Witty and Bold with Demon Ipos
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与恶魔伊波斯一起，机智而大胆。
- en: If you want to become a more successful person and live a better life, you must
    have a healthy amount of boldness. It is perhaps the most important trait you
    can have because it allows you to make use of opportunities that come your way
    or carve a path for yourself where there is none.Demon Ipos Can help you in that
    .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想成为更成功的人并过上更好的生活，你必须拥有适量的大胆。这可能是你最重要的特质，因为它使你能够利用到来的机会，或在没有路径的情况下为自己开辟道路。伊波斯恶魔可以帮助你。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此法术：**'
- en: Sea salt.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 海盐。
- en: Four black or red candles.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四根黑色或红色蜡烛。
- en: Incense of wormwood and mugwort.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 苦艾和艾蒿的香。
- en: A cushion for sitting in a meditative posture (optional, if you are flexible
    enough to sit cross-legged on the floor without support you may do so instead).
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用于坐姿冥想的垫子（可选，如果你能够自如地盘腿坐在地板上也可以）。
- en: A chalice filled with spring water or red wine.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 装满春水或红酒的圣杯。
- en: A ceremonial dagger.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把仪式用匕首。
- en: Your grimoire or diary (optional)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的魔法书或日记（可选）
- en: Casting Instructions for 'Witty and Bold with Demon Ipos'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对'Ipos恶魔机智而大胆'的施法说明
- en: '**Setting Up:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**准备工作：**'
- en: Choose a location free from disturbances.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个没有干扰的地点。
- en: Draw a circle with the sea salt.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用海盐画一个圆圈。
- en: Set the four candles at each cardinal point within the circle.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在圆圈的每个主要方向放置四根蜡烛。
- en: Place the cushion at the circle’s heart.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将坐垫放在圆圈的中心。
- en: Position the chalice and dagger beside the cushion.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将圣杯和匕首放在坐垫旁边。
- en: '**Ritual:**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**仪式：**'
- en: '**Candle Lighting**: Ignite the candles, moving counter-clockwise from the
    east. Recognize each flame as an anchor to the ethereal plane.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**点燃蜡烛**：从东方逆时针点燃蜡烛。将每一支火焰视作通向以太位面的锚点。'
- en: '**Initiation of Meditation**: Find comfort on the cushion and shut your eyes.
    With every breath, move deeper into a rhythmic state of relaxation. The scent
    of the burning incense should guide your senses into a more profound trance, disconnecting
    you from physical constraints.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**冥想启动**：在坐垫上找到舒适感，闭上眼睛。随着每一次呼吸，深入到一个节奏般的放松状态中。燃烧的香味应该引导你的感官进入更深的恍惚状态，使你脱离身体的限制。'
- en: '**Invocation Chant**: Using the ceremonial dagger, symbolically etch the air
    with Ipos’s sigil, intoning: Ipos, essence of audacity and intellect, to thee
    I reach. Due to the complex design of the sigil, etch only the straight lines.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**召唤咒语**：使用仪式匕首，象征性地在空气中刻上伊波斯的印记，吟唱道：伊波斯，大胆和智慧的本质，我向你伸出手。由于印记的复杂设计，请只刻上直线部分。'
- en: '**Meditation and Visualization**:'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**冥想和想象**：'
- en: '**Realm Transition**: Envision yourself at the edge of a vast, obsidian-black
    abyss. This isn’t just any void; it’s the meeting point between your essence and
    that of Ipos. The sheer depth calls to you, inviting you to step forward.'
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**领域转换**：设想自己站在一个广阔、黑曜石般的深渊边缘。这不仅仅是一个虚空；它是你本质与伊波斯之间的交汇点。深不可测的深度呼唤着你，邀请你向前迈出一步。'
- en: '**Descent into the Abyss**: Imagine yourself slowly descending into this endless
    chasm, each level taking you further into the realm of Ipos. As you delve deeper,
    feel the darkness engulf you and listen for voices from within it.'
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**降临深渊**：想象自己慢慢降入这个无尽的深渊，每个层次将你带入伊波斯的领域。随着你深入，感受黑暗包围你，聆听其中的声音。'
- en: '**Encounter with Ipos**: Sinking deeper into the abyss, visualize a magnificent
    fortress of shadow and flame. Herein dwells Ipos. As you approach, the spirit
    manifests — neither entirely beast nor human, but an amalgamation of forms that
    signify cunning and confidence. The creature, enveloped in an aura of vibrant
    energy, stands before you. Reach out and allow it to merge with you, feeling every
    facet of its essence — the audacity, the wit, the strength — intertwining with
    your spirit. This can be a pleasurable and intense process, allow it to unfold
    for as long as it takes.'
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与伊波斯相遇**：深入沉入深渊，想象一个由阴影和火焰构成的宏伟堡垒。伊波斯就住在这里。当你接近时，这个精神体现出来 — 既不完全是野兽也不是人类，而是一种象征着狡猾和自信的形态融合体。这个生物被一种充满活力的能量包围，站在你面前。伸出手，让它与你融合，感受其每一个本质的方面
    — 大胆、机智、力量 — 与你的精神交织在一起。这可能是一个愉快而强烈的过程，让它展开直到完成。'
- en: '**Assumption of Power**: Now, visualize your merged form rising through the
    abyss, absorbing the surrounding energies. As you ascend, feel yourself transforming,
    with the newfound essence of Ipos empowering your very core.'
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**权力的假设**：现在，想象你的融合形态在深渊中升起，吸收周围的能量。当你上升时，感受自己的转变，伊波斯的新本质赋予你核心力量。'
- en: '**Affirmation and Sealing**: Gently open your eyes, focusing on the chalice.
    As you sip the water (or wine), perceive it as a final act of merging, a ritualistic
    affirmation of the transformation you’ve undergone. The liquid is a pact, the
    bond that ensures Ipos’s essence is now a part of you.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**肯定和封印**：轻轻睁开眼睛，专注于圣杯。当你啜饮水（或葡萄酒）时，将其视为一种融合的最终行为，对你经历的转变进行一种仪式上的肯定。这液体是一个契约，确保伊波斯的本质现在已成为你的一部分。'
- en: '**Concluding the Ritual**: With a newfound sense of completeness, bring yourself
    back to the present. Extinguish the candles, moving clockwise from the east. If
    you’d like, document your journey, insights, and transformations within your grimoire.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**结束仪式**：带着一种新的完整感，将自己带回现实。从东方开始，顺时针熄灭蜡烛。如果你愿意，可以在你的魔法书中记录你的旅程、见解和转变。'
- en: '**Note :**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：**'
- en: For some practitioners this is a pleasurable invocation, while others have reported
    feeling a lot of anger and even a desire for revenge manifesting.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些从业者来说，这是一个愉快的召唤，而其他人则报告感到很愤怒，甚至有复仇的欲望显现。
- en: Although this is understandable because you will be looking back on your weaker
    self and its experiences from a place of newfound strength, I advise that you
    don’t act blindly and lash out at people.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这是可以理解的，因为你将从一种新获得的力量的位置回顾你较弱的自我和其经历，但我建议你不要盲目行事并对人们发泄怒火。
- en: Use your boldness and wit in a calm manner, control your strength and use it
    to your advantage. As mentioned earlier, you can perform this invocation ritual
    whenever you feel it is necessary.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 以一种冷静的方式运用你的大胆和机智，控制你的力量并将其利用到你的优势中。正如前面提到的，你可以在觉得有必要时随时执行这个召唤仪式。
- en: If you have some problems but you are not able to share it with anyone , you
    can mail me . I will try to help you .
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一些问题，但又无法与任何人分享，你可以给我发邮件。我会尽力帮助你。
- en: Blessed Be.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 平安即祝。
