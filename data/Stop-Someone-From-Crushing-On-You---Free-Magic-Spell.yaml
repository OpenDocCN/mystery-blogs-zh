  - PREF_H1
  type: TYPE_NORMAL
  zh: 阻止某人对你着迷
- en: This spell is to get someone to stop crushing on you
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是为了让某人停止对你着迷
- en: '## Casting Instructions for ''Stop Someone From Crushing On You'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''阻止某人对你着迷''的铸造说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Be alone with the other person no one else around. Now
    sit down facing each other an look into each others eyes for 1min while holding
    hands then say "Spell: Earth, Water, Fire, and Air I call upon thee to set me
    free no longer will this person crush on me".2x'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**你将需要以下物品来完成这个咒语：独自与另一个人在场，无其他人在场。现在坐下，面对面，相互凝视对方1分钟，握着对方的手，然后说：“咒语：土、水、火、空气，我呼唤你来解救我，不再让这个人对我着迷”。2x'
- en: '"(The persons name that you know them by) I don''t love you the way you loved
    me so please stop crushing on me please".1x'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"(你知道他们的名字)我不像你爱我那样爱你，请停止对我着迷".1x'
- en: '"By the next day when you awake you will no longer be in love with me. No more
    obsession and no more depression".2x'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"By the next day when you awake you will no longer be in love with me. No more
    obsession and no more depression".2x'
- en: '"A French kiss will seal this fate once and for all so mote it be".1x'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"法式接吻将最终决定这一命运，如此愿它成真".1x'
- en: After Finishing spell you must hold hands with the other person and look into
    there eyes and French kiss the other person for 3 minutes and after that the spell
    will take effect.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语完成后，你必须与另一个人牵手并相互凝视并法式接吻3分钟，之后咒语即会生效。
