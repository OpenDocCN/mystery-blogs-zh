  prefs: []
  type: TYPE_NORMAL
  zh: 有没有办法我可以在没有其他人在场的情况下完成这个咒语？我在错误的人身上施了爱情咒语..请帮帮我！
- en: Please be careful with the caps, as it can get your account gagged. Depending
    on the spell, you usually don't need other people around. You can also look up
    ways to reverse/undo spells on this site if you made a mistake.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意大写字母，因为它可能会让您的帐户被禁言。根据咒语的不同，通常无需其他人在场。如果您犯了错误，您还可以在本网站上查找撤销/逆转咒语的方法。
