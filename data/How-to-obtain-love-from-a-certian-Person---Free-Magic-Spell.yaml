- en: How to obtain love from a certian Person
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何从某个人那里获得爱情
- en: This is a spell to obtain love from a certain person that has no idea that you
    truly love them. Have fun and enjoy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个从某个毫不知情你真心爱着他们的人那里获得爱情的咒语。祝你玩得开心，享受。
- en: '## Casting Instructions for ''How to obtain love from a certian Person'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“如何从某个人那里获得爱情”施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: A picture of the person you want to obtain love from.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要获得爱情的人的照片。
- en: 1 Red candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红色蜡烛
- en: 1 Red rose
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 朵红玫瑰
- en: 1 Envelope(the long yellow ones)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个信封（长黄色的）
- en: 1 Red marker
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红色标记笔
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
