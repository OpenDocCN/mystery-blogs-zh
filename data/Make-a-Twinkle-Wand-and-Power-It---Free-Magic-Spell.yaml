- en: 'To make the Wand:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 制作魔杖：
- en: Get your pencil and your 2D paper shapes. Put glue on and near the tip of the
    pencil. Lay one shape on the table, put the top of the pencil on it so that it's
    in the middle, and put the other shape on top. Stick them down so that it looks
    a bit like a lollipop :)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起你的铅笔和两张2D纸形状。在铅笔的尖端和附近涂上胶水。将一张形状放在桌子上，把铅笔的顶端放在中间，然后放另一张形状在顶部。将它们粘合在一起，看起来有点像棒棒糖
    :)
- en: 'To Power it:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让它发挥作用：
- en: To make the wand work like I said in the description/summary, paint some clear
    nail polish all over the wand, to make it magical and shiny. Congratulations,
    now you have a Twinkle Wand :D
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让魔杖像描述/摘要中说的那样工作，涂上一些透明指甲油，使它变得神奇而闪亮。恭喜，现在你有了一个闪烁魔杖 :D
