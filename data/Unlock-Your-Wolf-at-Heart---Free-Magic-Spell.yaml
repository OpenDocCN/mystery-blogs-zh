- en: Light the incense and say "I call upon (your goddess) to aid me in my quest
    to access my true wolf". Then light the white candle and imagine you energy flowing
    into the flame making it grow. Light the red candle and do the same.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃香并说“我呼唤（你的女神）来帮助我进入我内心真正的狼的探索”。然后点燃白蜡烛，想象你的能量流入火焰使其增长。点燃红蜡烛并做同样的事情。
- en: Now say "Hear my plea (your goddess). That you you'll guide me in my dreams
    to find my true wolf at heart". After this you must sleep and when you wake up
    you will have unlocked your true wolf
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在说“听我恳求（你的女神）。愿你引导我在梦中找到我内心真正的狼”。之后你必须入睡，当你醒来时，你将解锁你真正的狼。
