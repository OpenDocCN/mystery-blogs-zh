- en: Midheaven In Virgo, IC In Pisces | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 处女座的天顶，双鱼座的IC | Tea & Rosemary
- en: 来源：[https://teaandrosemary.com/midheaven-in-virgo-ic-in-pisces/#0001-01-01](https://teaandrosemary.com/midheaven-in-virgo-ic-in-pisces/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/midheaven-in-virgo-ic-in-pisces/#0001-01-01](https://teaandrosemary.com/midheaven-in-virgo-ic-in-pisces/#0001-01-01)
- en: The Midheaven (MC) and the Imum coeli (IC) are two opposite points in astrology
    that are calculated based on your place and time of birth. The IC shows the qualities
    that you learned in childhood and the environment that you wanted to escape.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 天顶（MC）和最低天底（IC）是占星学中根据你的出生地点和时间计算的两个相反点。IC展示了你在童年时期学到的品质和你想要逃避的环境。
- en: In order to get away from the values of the IC, you push towards the Midheaven.
    In fact, the Midheaven is how people tend to perceive you in the outer world,
    but more specifically in your career. Although you may embrace the qualities of
    your Midheaven, the IC always exists underneath.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了摆脱IC的价值观，你朝着天顶迈进。事实上，天顶是人们在外界看待你的方式，特别是在你的职业生涯中。尽管你可能接受了你天顶的品质，IC始终存在于其下。
- en: The IC In Pisces placement is all about the instability that you faced as a
    child. In your adult life, you try to embody the Midheaven in Virgo, which means
    you search for analysis and logic to make sense of that instability.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼座IC的位置完全关乎你童年时面临的不稳定性。在成年生活中，你试图体现处女座的天顶，这意味着你寻求分析和逻辑来理解那种不稳定性。
- en: Keep in mind that the Midheaven and IC are always opposite signs, so you can’t
    have one without the other.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，天顶（Midheaven）和IC总是处于对立的星座，所以你不能只有一个而没有另一个。
- en: 'IC In Pisces:'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双鱼座的IC：
- en: With your IC in Pisces, your home life was unstable in some way. You were perceptive
    as a child, but you could never quite figure out what was going on, especially
    in your home. There were too many factors for your brain to understand.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有了你的双鱼座**IC**，你的家庭生活在某种程度上是不稳定的。作为一个孩子，你很敏感，但你永远无法完全弄清楚发生了什么，特别是在家里。对于你的大脑来说，有太多的因素难以理解。
- en: Sometimes, IC in Pisces can mean that you were kept in the dark about things.
    Maybe your parents deliberately confused you, or maybe they just didn’t realize
    that you had no idea what was going on. You probably felt like things could change
    at the drop of a hat.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，双鱼座的**IC**可能意味着你对事情一无所知。也许是你的父母故意让你困惑，或者他们只是没有意识到你对发生的事情毫不知情。你可能觉得事情可以随时改变。
- en: IC in Pisces can manifest in many different ways. In general, you were detached
    from daily life and from the truth. You always felt as though you were living
    in a haze because the adults around you did not confront issues in the way you
    wanted. You never knew what was real in your world.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼座的IC可以通过多种方式显现。总体来说，你与日常生活和真实性脱节。你总觉得自己生活在一片雾霾中，因为你周围的成年人不以你期望的方式面对问题。你从未知道在你的世界里什么是真实的。
- en: In some way, your home life felt topsy-turvy. Maybe your parents divorced, or
    maybe you moved around a lot. You never felt that you had a consistent routine;
    with IC in Pisces, you never really knew what was coming next.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以某种方式，你的家庭生活感觉颠倒了。也许你的父母离婚了，或者你经常搬家。你从未觉得自己有一个稳定的日常生活；有了双鱼座的IC，你永远不知道接下来会发生什么。
- en: Some people with IC in Pisces had caretakers who experienced addictions, illicit
    affairs, emotional trauma, or other issues in the home that made their childhood
    lives extremely unstable.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一些双鱼座IC的人有过照顾者在家中经历成瘾、私通、情感创伤或其他问题，这使得他们的童年生活极度不稳定。
- en: For others with IC in Pisces, the home life just felt unstable for an undefinable
    reason that’s usually deep and emotional. These traumas often get buried deep
    down in the psyche, so your IC in Pisces may be hard to reach unless you’re willing
    to do shadow work and dig.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他双鱼座的人来说，家庭生活之所以不稳定，通常是由于一些深层次且情感上的不明原因。这些创伤通常深藏在心灵深处，因此除非你愿意进行阴影工作并深入挖掘，否则你的双鱼座IC可能很难触及。
- en: Generally, IC in Pisces means you lived a confusing life. When something happened
    in your family system, you felt that you just couldn’t make sense of it or reason
    it out. You were simply expected to accept changes, even if you didn’t understand *why*
    things shifted.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通常来说，双鱼座的IC意味着你过着混乱的生活。当家庭系统中发生变化时，你觉得自己无法理解或推理。即使你不明白*为什么*事情变化了，你也被期望接受这些改变。
- en: You also may have had issues with delusion. This typically manifests because
    your family avoided confronting problems head-on.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也有幻觉问题。这通常表现为你的家庭避免正面直面问题。
- en: Your parents may have avoided speaking about negative things or had little direction
    when conversing. You always felt as though the underlying issues weren’t addressed.
    To cope, you could have made up your own world in your head, or told yourself
    stories about why things were happening to you, but you never knew the *reality*
    of the situation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你的父母可能避免谈论消极的事情，或者在交谈时缺乏方向。你总觉得潜在问题没有得到解决。为了应对，你可能在脑海中创造了自己的世界，或者给自己编了一些关于为什么事情发生在你身上的故事，但你从未知道*真相*。
- en: This placement can also mean that your family had weak boundaries with the outside
    world. There was little sense of a core family unit or structure.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个位置也可能意味着你的家庭与外界的界限不明确。缺乏核心家庭单位或结构的感觉。
- en: This type of family dynamic made it hard for you to handle your emotions because
    you never knew what might happen next. You didn’t have a safe and secure sense
    of home; there was nowhere you could retreat to when you felt afraid.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这种家庭动态让你很难处理自己的情绪，因为你永远不知道接下来可能会发生什么。你没有一个安全可靠的家的感觉；当你感到害怕时，你没有地方可以退避。
- en: In conversations, you never got to truly say what you felt with IC in Pisces.
    You sensed that you were always drifting and that there were things inside of
    you that you couldn’t truly express.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在交谈中，你从未真正能够表达自己的感受，因为双鱼座的IC。你感觉自己总是在漂泊，有一些东西在你内心深处你无法真正表达出来。
- en: As you grew, you might have struggled to figure out exactly who you even were,
    because you had never put a thing on the emotions you felt.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你的成长，你可能曾经努力弄清楚自己到底是谁，因为你从未对自己感受到的情绪加以注意。
- en: You came to desire clear boundaries and a schedule you could count on. You felt
    that your life needed a sense of order so you could trust the world around you.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你开始渴望清晰的界限和一个可以依赖的时间表。你觉得你的生活需要一种秩序感，这样你才能相信周围的世界。
- en: Now, you want decisions to be logical and well-reasoned in order for your mind
    to have a way to sort the events that happen around you. You need boundaries and
    a sense of structure.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你希望决定是合乎逻辑和理性的，以便你的思维有一种方式来整理周围发生的事件。你需要界限和一种结构感。
- en: It’s common for people with IC in Pisces to feel very lonely. They may struggle
    to understand who they really are. In order to create a solid persona, they turn
    to the qualities of Virgo.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于双鱼座的IC的人来说，感到非常孤独是很常见的。他们可能很难理解自己到底是谁。为了塑造一个坚实的人设，他们转向处女座的品质。
- en: 'Midheaven In Virgo:'
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处女座的天顶：
- en: With your Midheaven in Virgo, you’re a very hard worker. You will do as much
    as is needed to get something done, but you tend to get caught up in the small
    details. Sometimes, you can be a bit of a perfectionist.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有了处女座的天顶，你是一个非常勤奋的工作者。你会尽一切所需去完成某件事情，但你往往会陷入细节中。有时候，你可能有点完美主义倾向。
- en: The reason that you focus on the details is because you don’t want to get caught
    up in the “haze” of your childhood. Midheaven in Virgo means that you’re scared
    to lose that sense of order that you’ve worked *so* hard to acquire.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你专注于细节的原因是因为你不想被童年的“迷雾”所困扰。处女座的天顶意味着你害怕失去那个你努力获得的秩序感。
- en: Your Midheaven in Virgo makes you extremely analytical, especially in work-related
    areas. You want others to see you as logical and “correct,” so you’ll go to any
    lengths to be right and even perfect. You may hope that you’ll even see yourself
    this way someday.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 处女座的天顶使你在工作相关的领域特别善于分析。你希望别人把你看作是理性和“正确”的，所以你会不惜一切去证明自己是对的，甚至完美。你可能希望有一天你自己也能这样看待自己。
- en: You’re very “self-improvement” focused with your Midheaven in Virgo. Things
    are never good enough for you; there’s always more work to be done.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你的天顶在处女座，非常注重“自我提升”。对你来说，事情永远不够好；总是有更多的工作要做。
- en: This placement means that you want to create a core sense of self. In your childhood,
    you didn’t know who *you* really were, so you struggle to find yourself during
    your adult life. Although it can seem like you nitpick yourself, this is actually
    your way of figuring out who you *are. *
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个位置意味着你想要建立一个核心的自我感觉。在你的童年时期，你并不知道*你*真正是谁，所以你在成年后努力寻找自己。尽管看起来你对自己挑剔，但实际上这是你找出自己*是谁*的方式。
- en: Your job is an integral part of who you are and what you contribute to the world,
    so it’s probably very important to you that you do things correctly and that you’re
    always improving in the work-place. No matter the career, your daily work-related
    tasks feel meaningful to you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你的工作是你是谁以及你为世界做出什么贡献的一个重要组成部分，所以对你来说，做事情正确并且在工作中不断进步可能非常重要。无论职业如何，你每天与工作相关的任务对你来说都是有意义的。
- en: Be careful that you don’t run towards your Midheaven in Virgo to get *away from*
    your IC in Pisces. It’s one thing to develop logic, analysis, and a sense of self.
    These are all positive qualities!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心，不要朝着处女座中天奔去，试图*逃离*双鱼座的IC。发展逻辑思维、分析能力和自我意识是一回事。这些都是积极的品质！
- en: However, it’s easy for people with Midheaven in Virgo to try and *escape* the
    Picean haze. Instability feels scary to you, but living in a world with “haze”
    means that you also have a closer connection to the Universe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于处女座中天的人来说，试图*逃避*双鱼座的雾气是很容易的。不稳定对你来说感觉可怕，但生活在一个有“雾气”的世界意味着你也与宇宙有着更紧密的联系。
- en: Every astrological sign has both positive and negative qualities. Pisces can
    feel unstable, but it also allows you to connect with other realms and to dive
    deep into your own psyche.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 每个星座都有积极和消极的特质。双鱼座可能感觉不稳定，但它也让你与其他境界联系，并深入挖掘自己的内心。
- en: Meanwhile, Virgo can be too nitpicky, analytical, and grounded. This means that
    if you focus *too* much on only the qualities of Virgo, you may start to lose
    your connect with the world and your sense of creativity. You can get bogged down
    in your daily rituals to the point of obsession, and you may become too strict
    with your schedules, routines, or self-improvement endeavors. Efficiency is only
    good in moderation.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，处女座可能会过于挑剔、分析和脚踏实地。这意味着如果你过于关注处女座的特质，你可能会开始失去与世界和创造力的联系。你可能会被日常仪式所困扰到痴迷，并且可能会对你的时间表、例行事务或自我改进活动变得过于严格。效率只在适度情况下才是好的。
- en: The goal is to find a way to integrate your Midheaven in Virgo with the Piscean
    self from childhood. You can be logical and analytical while still maintaining
    a connection to the Universe.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是找到一种将处女座中天与童年的双鱼座自我的融合方式。你可以在保持与宇宙的联系的同时保持逻辑和分析能力。
- en: Learn to recognize that the Universe is both ordered *and* chaotic. In fact,
    Pisces at its best leaves room for both qualities because Pisces encompasses *all*
    of the other signs.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 学会认识到宇宙既有秩序*又*有混沌。事实上，双鱼座在最好的时候留下了秩序与混沌的空间，因为双鱼座包含了*所有*其他星座的特质。
- en: Try to use your Midheaven in Virgo as a vessel to experience yourself and your
    connection to the Universe on a deeper level. Analyze what you think and feel
    without being self-critical. Learn about your inner feelings and what makes you
    tick.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试将你的处女座中天视为一个更深层次体验自己和与宇宙的连接的容器。分析你的想法和感受，不要自我批评。了解你内在的感受和让你兴奋的事情。
- en: Doing this work is the only way to heal the hole that’s deep inside of you.
    This Virgo/Pisces pairing can be truly transformational in the long run! Learn
    to dissect things for the purpose of learning to love yourself and to grow.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 做这项工作是治愈你内心深处空洞的唯一方法。这种处女座/双鱼座的组合在长远来看可以是真正变革性的！学会解剖事物是为了学会爱自己和成长。
