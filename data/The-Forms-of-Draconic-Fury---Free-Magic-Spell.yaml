  type: TYPE_NORMAL
  zh: 您所需的自定义图片数量及其名称，以代表您的个人形式
- en: 'Hold the toothless figurine to your heart look at the (#?) of pictures printed
    all on one page and say: "These forms I see before my eyes shall be my body to
    rule the skies. To fly as I wish as the bane of cowards the dark and the light
    in my true form. For I am the fury of night. When from human to dragon I wish
    to change I shall close my eyes and say the form''s name, and when turning back
    is my desire I''ll shoot one blazing ring and fly through the fire".'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将夜煞龙模型紧握在心上，看着所有打印在一页上的图片，并说：“我眼前所见的这些形态将成为我统治天空的身体。我想如何飞行，作为懦夫、黑暗和光明的灾难。因为我是夜之怒。当我想从人类变成龙时，我将闭上眼睛并说出形式的名称，当我想要变回来时，我将发射一个火环并穿过火焰。”
