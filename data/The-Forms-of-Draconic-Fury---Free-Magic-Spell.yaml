- en: '## Casting Instructions for ''The Forms of Draconic Fury'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对于《龙之怒的形式》的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品进行此咒语：**'
- en: Toothless figure
  id: totrans-11
