  type: TYPE_NORMAL
  zh: 夜煞龙模型
- en: 1 standard night fury picture
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 standard night fury picture
- en: The desired amount of custom pictures with names by them to represent your personal
