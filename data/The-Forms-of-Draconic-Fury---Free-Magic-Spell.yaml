- en: You can't become a night fury, nor gain their powers. You're human. You can
    work with Dragons similar to spirits, but you'll always be human.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能成为夜煞龙，也不能获得它们的力量。你是人类。你可以与类似灵体的龙合作，但你永远是人类。
- en: You can, but not physically, only in the astral plane.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在灵体层面上，但不能在物理上。
- en: While I've never personally seen a night fury, they are similar in appearance
    to Chaos Dragons. I'll give a small ''maybe astral'' since astral transformation
    is possible, but I doubt this spell would work either. You don't really need a
    spell to astrally transform anyway. They might help some, but typically, you just
    think about what you want your form to appear as and it changes.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我个人从未见过夜煞龙，但它们在外观上类似于混沌龙。我会稍微考虑到“可能在灵体层面”，因为灵体变形是可能的，但我怀疑这个咒语也不会奏效。你真的不需要咒语来进行灵体变形。它们可能有所帮助，但通常情况下，你只需想象你希望形式出现的样子，它就会改变。
- en: You cannot physically transform into a dragon.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能在物理上变成一只龙。
