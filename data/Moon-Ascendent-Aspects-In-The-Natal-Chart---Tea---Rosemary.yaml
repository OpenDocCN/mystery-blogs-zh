- en: Moon-Ascendent Aspects In The Natal Chart | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 月亮-上升方位在出生图中 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/moon-ascendent-aspects-natal/#0001-01-01](https://teaandrosemary.com/moon-ascendent-aspects-natal/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/moon-ascendent-aspects-natal/#0001-01-01](https://teaandrosemary.com/moon-ascendent-aspects-natal/#0001-01-01)
- en: Moon-Ascendant aspects show how you express your emotions around others. These
    aspects also indicate how emotional you *appear* to other people.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮-上升方位显示了你在他人面前如何表达情感。这些方位也表明了你在他人眼中看起来有多情绪化。
- en: With the beneficial Moon-Ascendant aspects, you not only have a healthy means
    of expressing emotion, but you’re able to pick up on and adapt to the emotions
    of other people.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有了有益的月亮-上升方位，你不仅能健康地表达情感，还能察觉并适应他人的情绪。
- en: With the more difficult aspects, you either can’t express your emotions or they
    come out sideways. You still intuit how others feel, but you don’t react to those
    emotions in a way that truly serves you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在更困难的方面，你要么无法表达你的情感，要么它们会以一种不正常的方式表现出来。你仍然直觉地知道他人的感受，但你并不以真正为自己服务的方式去反应这些情绪。
- en: Ultimately, Moon-Ascendant aspects are beneficial to learn about because by
    working through these issues, you can express a more authentic version of your
    emotional self.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，了解月亮-上升方位的益处很重要，因为通过解决这些问题，你可以表达更真实的情感自我。
- en: Moon Conjunct Ascendant
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮合相上升
- en: With Moon conjunct Ascendant, it’s hard for you to hide your emotional self.
    This aspect means that you emotions are on display for everyone else to see; how
    you feel is obvious to others.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有了月亮合相上升，你很难隐藏你的情感自我。这个方位意味着你的情感对别人来说是公开的；你的感受对他人来说是显而易见的。
- en: You interact with other people almost automatically through your learned habits.
    In fact, your emotions dictate many of your outward reactions. Your relationship
    skills were conditioned at an early age by your family (particularly by your mother
    or female caretaker).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你几乎是通过你学会的习惯与其他人进行自动互动的。事实上，你的情绪决定了你许多外在反应。你的人际关系技能在早年被家庭（尤其是母亲或女性看护者）所塑造。
- en: Moon conjunct Ascendant means that you’re really impressionable. You pick up
    a lot of energy from the environment and are sensitive to even the slightest changes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮合相上升意味着你非常易受影响。你从环境中吸收了大量能量，并对即使最微小的变化也非常敏感。
- en: The way that you present yourself may be confusing to others because you give
    off mixed signals. It’s as though who you *are* changes as your emotions change.
    Even your physical appearance may appear to morph with your moods.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你呈现自己的方式可能会让他人感到困惑，因为你发出了矛盾的信号。仿佛你的*存在*随着情绪的变化而改变。甚至你的外貌在不同情绪下可能会有所变化。
- en: Moon conjunct Ascendant can indicate that you try to keep others at arm’s length
    but simultaneously desire deep relationships. In fact, your outer personality
    is filled with these types of contradictions. Others just can’t figure out what
    you actually want. This is because your outer personality is ruled by emotions
    rather than logic, so you change as your moods change.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮合相上升可能意味着你试图保持与他人的距离，但同时又渴望建立深层次的关系。事实上，你的外在个性充满了这些矛盾。其他人无法弄清楚你到底想要什么。这是因为你的外在个性受情感而不是逻辑所控制，所以你会随着情绪的变化而改变。
- en: Your facial expressions reveal many of your moods, even if you do try to hide
    them. However, most people with Moon conjunct Ascendant don’t even realize that
    they appear moody to others. They simply feel that their personality is who they
    are *in the moment.* They don’t realize that their extreme sensitivity and reactions
    are confusing to others.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你的面部表情展示了你的许多情绪，即使你试图隐藏它们。然而，大多数与月亮合相上升的人甚至没有意识到他们在他人眼中显得情绪化。他们只是觉得他们的个性就是他们*此刻的自己*。他们没有意识到他们极度的敏感和反应对他人是多么令人困惑。
- en: With Moon conjunct Ascendant, your emotions are often based on what you interpret
    others are feeling about you. If you sense that someone has a negative thought
    towards you, your whole mood and persona will change. You might be extremely sensitive
    and reactive with this placement.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有了月亮合相上升，你的情绪经常取决于你如何理解他人对你的感受。如果你感觉到有人对你抱有负面想法，你的整个情绪和人格都会发生变化。这种摆放可能会使你非常敏感和反应迅速。
- en: If your Moon conjunct Ascendant is in the 1st house, you will have frequent,
    outward emotional displays. If your Moon conjunct Ascendant (or either planet/point)
    sits in the 12th house then these emotional displays will be hidden or below the
    surface.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的月亮与上升星座在第一宫，你会频繁地在外表现出情感。如果你的月亮与上升星座（或任何一个行星/点）位于第十二宫，那么这些情感表达会被隐藏或埋藏在表面之下。
- en: You have a strong attachment to family, your childhood, and your home, but this
    can also make you moody. All of these topics will trigger emotional responses
    that you can’t contain.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你对家庭、童年和家园有着强烈的依恋，但这也可能导致你情绪多变。所有这些话题都会触发你情感上的反应，你无法控制。
- en: With this conjunction, you can be needy or dependent based on your mood. You
    want to care for others or desire to be cared for in some way. Emotions simply
    don’t understand boundaries, and neither does your outer persona. However, this
    can shift quickly based on your mood.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个合相，你可能会因为情绪而表现出需要或依赖他人。你想要关心他人，或者希望得到别人的关心。情感根本不理解界限，你的外在形象也是如此。然而，这会根据你的情绪迅速变化。
- en: Some people with the Moon conjunct Ascendant aspect show these qualities negatively
    as moodiness, too much sensitivity, and taking innocuous things personally. Others,
    with a bit of work, are more positive and use their emotions in an empathetic
    way towards others. There is a whole spectrum with this aspect!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人因为月亮与上升星座的合相表现出消极特质，如情绪化、过度敏感，以及把无辜的事情当作个人攻击。另一些人通过努力，更积极地利用情感来同情他人。这一方面存在很大的变化空间！
- en: If you have Moon conjunct Ascendant, it’s helpful for you to find an outlet
    to express your emotions. The specific outlet will depend on the sign that the
    conjunction is in. Some people enjoy art, journaling, exercise, performing, etc.
    You simply need a way to get the emotions out.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的月亮与上升星座相位，对你来说找到一种表达情感的出口是有帮助的。具体的表达方式会取决于这个合相所在的星座。有些人喜欢艺术、写日记、运动、表演等等。你只需要一种方式来释放情感。
- en: Be careful that you don’t take things too personally. You may read into every
    movement and facial expression that you see on someone else. You can be extreme
    sensitive and reactive, but you can use this for good because you have so much
    empathy, too. You must simply incorporate a bit of logic to temper your reactions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心不要对事情过于敏感。你可能会对别人的每一个动作和面部表情深思熟虑。你可能会极度敏感和反应迅速，但你也能利用这一点，因为你有很强的同理心。你只需要加入一点逻辑来平衡你的反应。
- en: You should also work to place less importance on how others see you. Sometimes,
    you allow the moods of others to dictate your own emotions. Work on defining clear
    boundaries with empathy and kindness.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你也应该努力减少对别人眼光的重视。有时候，你会让别人的情绪影响到自己的情绪。要设定清晰的界限，并用同理心和善意对待。
- en: Moon Trine Ascendant
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮三分之一与上升星座
- en: When other people first meet you, they instantly feel safe and secure. You give
    off a calming emotional energy with this Moon trine Ascendant aspect.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当别人初次见到你时，他们会立刻感到安全和放心。你通过月亮三分之一与上升星座的方面散发出一种平静的情感能量。
- en: You have a lot of insight into the behavior and moods of others. In fact, it
    can seem like you have an uncanny ability to see what others are feeling, even
    when they’re not expressing it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你对他人的行为和情绪有很深刻的洞察力。事实上，你似乎有一种神秘的能力，能感知到别人的情绪，即使他们没有表达出来。
- en: Unlike the conjunction, you’re very articulate when expressing your emotions.
    This is something that comes naturally with Moon trine Ascendant. You know how
    to speak about your own emotions without triggering others or making them feel
    insecure.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与合相不同的是，你在表达自己的情感时非常表达。这是与月亮三分之一与上升星座天生的特质。你知道如何谈论自己的情感，而不会触发别人或让他们感到不安。
- en: You’re highly adaptable to the feelings of others. You sense when someone is
    feeling a certain way and will change yourself to fit the situation, but you manage
    to do this in an authentic manner, remaining true to yourself.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你对他人的情感变化非常敏感。你能感觉到别人的情绪状态，并会根据情况调整自己，但你总能以真实的方式做到这一点，保持真实于自己。
- en: Unfortunately, Moon trine Ascendant also means that you’re extremely sensitive.
    Although this is often a positive quality, extreme sensitivity can cause a lot
    of emotional pain, too.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，月亮三分之一与上升星座也意味着你非常敏感。虽然这通常是一种积极的品质，但极度的敏感也会带来很多情感上的痛苦。
- en: Your goal is to incorporate logic into your emotional landscape in order to
    *reason* with your sensitivity. Don’t lose your empathy in the process, but simply
    work with facts to ground yourself so you don’t spiral out of control.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你的目标是在情感世界中融入逻辑，以*理智*对待你的敏感性。在这个过程中不要失去你的同情心，而是简单地依据事实来让自己扎根，以免情绪失控。
- en: With the Moon trine Ascendant aspect, you probably have a deep connection to
    your family or town/country of origin. Although this can definitely cause some
    emotional strain, this is also a quality that grounds you when your feelings are
    too intense.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有着月亮三分升腾的方面，你可能与家人或原籍地/国家有着深厚的联系。虽然这可能会带来情感上的压力，但这也是一个在情感过于强烈时让你扎根的特质。
- en: Moon Sextile Ascendant
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮六分升腾
- en: With Moon sextile Ascendant, you have some natural abilities with your emotions,
    but most emotional qualities need to be developed.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有着月亮六分升腾的方面，你在情感方面有些天赋，但大多数情感品质还需要培养。
- en: This aspect means that you have the opportunity to learn how to pick up on the
    moods of people around you. Right now, you probably sense emotions to some degree,
    but you haven’t quite refined this practice. It doesn’t come as naturally to you
    as it does to those with the trine.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这一方面意味着你有机会学习如何捕捉身边人的情绪。现在，你可能在某种程度上感知情感，但你还没有完全精炼这项技能。与那些拥有三分升腾的人相比，这对你来说并不那么自然。
- en: You’re probably very good at gauging the moods of groups in general. When you
    walk into a room, you can sense the emotional tone of the gathering.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能非常擅长判断整个群体的情绪。当你走进一个房间时，你能感受到聚会的情感氛围。
- en: This is a skill that you can hone and make more *conscious*. It can open up
    career opportunities for you or even help you in your personal life.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一项你可以磨练并使其更为*自觉*的技能。这不仅可以为你开拓职业机会，甚至在个人生活中也能帮助你。
- en: You also have the opportunity with Moon sextile Ascendant to learn how to show
    your emotions in an authentic way. You sometimes feel like you aren’t quite sure
    how to reveal your emotions to others, but a bit of practice will help you gain
    confidence in your emotional expression.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你还有机会学习如何以真实的方式展示自己的情感。有时你可能不太确定如何向他人展示自己的情感，但通过一些实践，你会在情感表达上获得更多信心。
- en: However, your sensitivity can be your weakness. As a child, you probably felt
    uncontrollable sadness when you learned about painful things in the world. Again,
    you have the opportunity to overcome this using logic.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你的敏感性也可能是你的弱点。作为一个孩子，当你了解世界上痛苦的事情时，你可能会感到难以控制的悲伤。再次，你有机会通过逻辑来克服这一点。
- en: Moon Opposition Ascendant
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮对立升腾
- en: With Moon opposition Ascendant, you are highly sensitive to the impressions
    of others. It can be emotionally draining to you if you feel like someone else
    doesn’t like you, even in the smallest way.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有着月亮对立升腾的方面，你对他人的印象非常敏感。即使是最微小的方式，如果你感觉到别人不喜欢你，这对你来说可能是情感上的耗费。
- en: However, you put off a cold, guarded, and detached vibe. Other people might
    see you as completely unemotional, or believe that your emotions are locked deep
    down.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，你散发出一种冷漠、警惕和疏离的氛围。其他人可能认为你完全没有情感，或者认为你的情感被深深锁在内心深处。
- en: With Moon opposition Ascendant, you’re *very* good at hiding your emotions from
    the outer world. Unless you want people to know you feel a certain way, no one
    will see even a hint of your true emotional landscape.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有着月亮对立升腾的方面，你非常擅长将自己的情感隐藏起来，不让外界看到你真实的情感状态。
- en: Once you’re in a relationship, this all changes. Moon opposition Ascendant means
    that you might look for a partner who will emotionally support you. You may even
    want someone to “fix” your emotional problems. This is because you don’t know
    how to do the emotional work yourself.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦进入一段关系，一切就会改变。月亮对立升腾意味着你可能寻求一个能在情感上支持你的伴侣。你甚至可能希望有人“修复”你的情感问题。这是因为你不知道如何自己去处理情感工作。
- en: You look for emotional interdependence in relationships with Moon opposition
    Ascendant. Although this makes for really caring relationships, it can cross over
    into codependency. You want your partner to figure out what you need because even
    *you* don’t know.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在与月亮对立升腾的关系中，你寻求情感上的相互依存。尽管这会造就真挚关系，但也可能演变成互相依赖。你希望你的伴侣能够弄清楚你的需求，因为*你*自己都不清楚。
- en: Alternatively, if you partner doesn’t give you *enough *emotional support, you
    may feel stifled or unappreciated. Again, this is because you don’t really have
    a grasp on your own emotional needs. They are all completely unconscious.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果你的伴侣没有给予你*足够的*情感支持，你可能会感到受到压制或不被重视。同样，这是因为你并没有真正把握住自己的情感需求。它们全都是完全无意识的。
- en: The goal with Moon opposition Ascendant is to take responsibility for your own
    emotions and learn to be your own person, separate from others. See that it’s
    alright to share your emotions with others, even publicly, as long as they’re *yours*.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮与上升点相位的目标是对自己的情感负责，并学会成为独立于他人的自我。要明白，与他人分享你的情感是可以接受的，甚至公开分享，只要它们是*你自己的*。
- en: Learn how to figure out what your emotional needs are, then try to authentically
    show them to others. The first step is to go within, because if you don’t know
    what you want, you won’t be able to explain it to other people.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 学会弄清楚你的情感需求是什么，然后试着真实地展示给别人看。第一步是自省，因为如果你不知道自己想要什么，就无法向别人解释。
- en: Moon Square Ascendant
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮和上升点相位
- en: With Moon square Ascendant, the way that you express yourself conflicts with
    how you truly feel emotionally. Your words, tone, or even body language is inaccurate
    or off.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 对于月亮和上升点相位，你表达自己的方式与你情感上的真实感受冲突。你的言辞、语调，甚至身体语言都不准确或不协调。
- en: It’s easy for you to misinterpret how others feel about you, especially when
    you first meet them. You typically interpret others’ feelings to be stronger than
    they actually are.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你来说，很容易误解别人对你的感受，特别是当你第一次遇见他们时。你通常会认为别人的感情比实际上更强烈。
- en: For example, someone may dislike one thing you said, but you interpret this
    to mean they dislike *you*. Because you’re *so* sensitive to the energy of others,
    you quickly blow things out of proportion.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，有人可能不喜欢你说的某件事，但你却认为他们讨厌*你*。因为你对别人的能量如此敏感，你很快就会把事情夸大化。
- en: Depending on the signs involved in this Moon square Ascendant aspect, you can
    also take rejection quite personally. You react to rejection based on the signs
    involved, as well.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 根据涉及到的星座，这种月亮和上升点相位会使你对拒绝感到非常个人化。你会根据涉及的星座来反应拒绝。
- en: You typically don’t express your true emotions with Moon square Ascendant, at
    least not in public. You’re scared of how others would respond to your authentic
    feelings, so you hide them away.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你不会在公共场合表达你真实的情感，至少月亮和上升点相位是这样的。你害怕别人对你真实感受的反应，所以把它们藏起来。
- en: Although you sometimes shield your emotions, because you don’t want to elicit
    a negative reaction from other people, you *also* hide them to avoid relationship
    problems. However, this increases your inner tension. At some point, your emotions
    will come out sideways, either through passive-aggressive behavior or angry blowouts.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有时你会屏蔽自己的情感，因为你不想引起别人的负面反应，你*也*会隐藏它们以避免关系问题。然而，这增加了你内心的紧张。在某些时候，你的情感会通过被动攻击性行为或愤怒的爆发以不恰当的方式表达出来。
- en: Moon square Ascendant usually develops because you couldn’t show your mother
    how you truly felt, at least some of the time. She probably reacted in the manner
    of the moon sign; for example, with Moon in Aries, the mother would have gotten
    angry when you revealed emotions that she didn’t like. Your mother unconsciously
    taught you that your emotions should not be seen by others.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮和上升点相位通常会形成，因为你不能向母亲展示你真实的感受，至少有些时候是这样。她可能会以月亮星座的方式反应；例如，如果月亮在白羊座，当你表达她不喜欢的情感时，她可能会生气。你的母亲无意识地教会了你，你的情感不应该被别人看到。
- en: Her reactions also taught you to be extra sensitive to the emotions of those
    around you in order to avoid causing upset. However, as an adult, this no longer
    serves you.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 她的反应也教会了你对周围人的情感更加敏感，以避免引起不安。然而，作为成年人，这已经不再适用。
- en: As you grow with this placement, you must learn to be less self-conscious about
    saying what you feel. Sure, your expression of emotions may elicit a negative
    reaction from someone, but learn to discern whether this reaction is towards what
    you’re feeling or you as a *person*.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你在这个位置的成长，你必须学会少一些对自己表达情感的自我意识。当然，你对情感的表达可能会引起别人的负面反应，但学会分辨这种反应是针对你的感受还是你作为*一个人*。
- en: Ultimately with Moon square Ascendant, you need to develop a sense of emotional
    security within yourself. Learn that it’s alright if others don’t approve of you
    as long as *you approve of yourself*. You will feel much more content within yourself
    when you finally express what you authentically feel.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，当月亮与上升点（Ascendant）形成方位角时，你需要在自己内心培养一种情感安全感。学会，只要*你自己认可自己*，别人对你的不认同是可以接受的。当你最终表达出真实的感受时，你会在自己内心感到更加满足。
