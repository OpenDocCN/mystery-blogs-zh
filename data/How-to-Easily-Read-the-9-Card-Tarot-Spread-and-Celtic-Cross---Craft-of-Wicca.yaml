- en: How to Easily Read the 9-Card Tarot Spread and Celtic Cross - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何轻松阅读9张牌塔罗牌阵和凯尔特十字 - Craft of Wicca
- en: 来源：[https://craftofwicca.com/intermediate-tarot-more-complicated-spreads/#0001-01-01](https://craftofwicca.com/intermediate-tarot-more-complicated-spreads/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/intermediate-tarot-more-complicated-spreads/#0001-01-01](https://craftofwicca.com/intermediate-tarot-more-complicated-spreads/#0001-01-01)
- en: This article covers advanced tarot spreads and topics for tarot reading. We
    go over the Celtic Cross spread and 9 card tarot spread, and how to find groupings.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本文涵盖了关于塔罗牌阵的高级技术和主题。我们讨论了凯尔特十字牌阵和9张牌塔罗牌阵，以及如何找到组合。
- en: If you’re looking for how to [choose a deck](https://craftofwicca.com/choosing-tarot-decks-for-beginners/),
    see my article on that.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解如何[选择一副牌组](https://craftofwicca.com/choosing-tarot-decks-for-beginners/)，请参阅我的文章。
- en: If you’re looking for the [basics and how to get started](https://craftofwicca.com/beginner-tarot-how-to-get-started/),
    see my article on that. We have guides to the [Major Arcana](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/)
    and the [Minor Arcana](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解如何[入门和开始](https://craftofwicca.com/beginner-tarot-how-to-get-started/)，请看我关于那个的文章。我们有关于[大阿卡纳](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/)和[小阿卡纳](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/)的指南。
- en: This article will cover some more advanced spreads and topics for tarot reading
    than what I’ve previously covered.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章将涵盖比我之前介绍的更高级的牌阵和塔罗牌阅读主题。
- en: The first spread I recommend learning after you’ve familiarized yourself with
    your deck and gotten some practice with basic spreads is the Celtic Cross.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在你熟悉你的牌组并且通过基础牌阵练习之后，我建议你学习的第一个牌阵是凯尔特十字。
- en: This is probably the most famous spread in the history of tarot. It’s in pretty
    much every introductory book and pamphlet.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是塔罗历史上最著名的牌阵之一。几乎每本介绍性的书籍和手册中都有它。
- en: But this spread requires a lot from the reader, and so it isn’t the best for
    learning.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但是这种牌阵要求读者有很多经验，因此不适合学习。
- en: You don’t want to have to remember the order and purpose of all 10 card positions
    while struggling with basic readings.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在处理基础阅读时，不希望同时记住所有10张牌的顺序和用途。
- en: This spread is one of the oldest and most flexible. It can be used for almost
    any type of reading or question.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个牌阵是最古老和最灵活的之一。它几乎可以用于任何类型的阅读或问题。
- en: '**Beware:** it also has a lot of variation. I tend to think of the version
    in the Universal Waite deck pamphlet as the “official” version, but the many variations
    on it are all equally valid.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 它也有很多变体。我倾向于将Universal Waite牌组手册中的版本视为“官方”版本，但它的许多变体同样有效。'
- en: '**As I said in my beginner post:** it’s important to make every spread your
    own. In fact, I just looked up the Waite version only to realize I changed the
    order at some point.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**正如我在初学者帖子中所说的：** 让每个牌阵都成为你自己的。事实上，我刚刚查阅Waite版本，才意识到我在某个时候改变了顺序。'
- en: The reading method and spread style or variation that works best for you is
    always the correct version for you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 无论哪种阅读方法和牌阵风格或变体对你最有效，都是你的正确版本。
- en: The “official” or “correct” versions might be nice to preserve from a historical
    perspective, but from a teaching perspective, I’d rather have you get the best
    results.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 从历史的角度来看，“官方”或“正确”的版本可能很好保存，但从教学的角度来看，我更希望你能取得最好的结果。
- en: How to read a Celtic Cross Spread
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何阅读凯尔特十字牌阵
- en: If you want a mnemonic device to remember the order I do, here’s how I remember.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要一个记忆顺序的助记符，这就是我记住的方式。
- en: 'You’ll make a cross: first upright, next across that card. Then 3, 4, 5, and
    6 make a second cross: left to right, top to bottom.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你会形成一个十字：首先是竖立的，然后横过那张牌。接下来，3、4、5和6形成第二个十字：从左到右，从上到下。
- en: Easy! You should now never forget the first six cards. The last four are just
    a pillar growing up from the ground.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 简单！你现在永远不会忘记前六张牌了。后四张牌就像从地面长出来的一根柱子。
- en: Congratulations, you should now have memorized the order of the whole ten-card
    spread in less than a minute.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜，现在你应该已经在不到一分钟的时间内记住了整个十张牌的顺序。
- en: The purpose of each position can be learned fairly easily, too. The first four
    cards should look like the basic three-card past/present/future spread that we
    did before.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 每个位置的目的也可以很容易地学习到。前四张牌应该看起来像我们之前做的基本三张牌的过去/现在/未来牌阵。
- en: The crossed (2nd) card just adds some depth to this by giving the main current
    challenge.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 交叉的（第2张）卡片通过提供主要的当前挑战增加了一些深度。
- en: Cards 5 and 6 are what they look like. The one hovering up above are the hopes,
    dreams, and aspirations. The one below represents being below the conscious, in
    other words, the subconscious.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片5和6展示的是它们的样子。飘浮在上方的代表着希望、梦想和志向。下方的代表着潜意识，换句话说，是潜意识。
- en: I don’t really have a way to remember the last four, but you’ll learn those
    quickly with after a few readings.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的不知道怎么记住最后四张，但是你在几次阅读后会很快学会它们。
- en: Now, this is supposed to be an article on intermediate and advanced topics.
    So, let’s dig in a little deeper with reading.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这篇文章应该是关于中级和高级主题的。所以，让我们深入一点。
- en: Card groupings
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 卡片分组
- en: If you’ve been following along so far, you’ll notice I’ve grouped cards as the
    initial two-card cross, the first four cards as a past/present/future unit, the
    above and below as a unit, and the final four as a unit.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你到目前为止一直在跟进，你会注意到我将卡片分组为初始的两张交叉卡片，前四张卡片作为过去/现在/未来单元，上下卡片作为一个单元，最后四张卡片作为一个单元。
- en: I really do think in these groupings to connect the cards.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的认为这些分组能够连接卡片。
- en: As soon as you get comfortable with individual card readings and meanings, you’ll
    want to start to understand how groupings alter and affect readings. Look at these
    groupings together to develop a deeper narrative.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你熟悉了个别卡片的阅读和含义，你会想要开始理解如何通过分组改变和影响阅读。将这些分组放在一起，形成更深入的叙述。
- en: I recently did a reading in which the Four of Pentacles was above and the Ten
    of Pentacles was below. It was abundantly clear to me that this person had a lot
    of fears about financial security.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近进行了一次塔罗牌阅读，四张金币在上方，十张金币在下方。对我来说非常明显，这个人对财务安全有很多恐惧。
- en: 'Subconsciously, his goals had noble intents: family safety and providing.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 潜意识中，他的目标具有高尚的意图：家庭安全和供养。
- en: But these underlying fears had manifested as independent goals of control and
    obsessively saving money. I won’t go into the full details of the rest of the
    reading, but you should start to see how this grouping of cards let me get a clearer
    picture.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 但是这些潜在的恐惧已经表现为控制和过分储蓄的独立目标。我不会详述剩下的卡片，但你应该开始看到这些卡片的分组让我能够更清楚地看到情况。
- en: The advice card (7th) was a reversed Nine of Cups. Because I had seen this earlier
    story, I read this as a <g class="gr_ gr_4 gr-alert gr_gramm gr_inline_cards gr_run_anim
    Grammar only-ins replaceWithoutSep" id="4" data-gr-id="4">need</g> to address
    the materialism leading to his inner unhappiness.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 忠告卡（第7张）是颠倒的心愿九。因为我之前见过这个故事，我把这看作是需要解决物质主义导致内心不快乐的问题。
- en: The subconscious desire was security for his family.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 潜意识的欲望是为他的家庭提供安全感。
- en: Did they have enough to be happy? Yes.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 他们是否有足够的幸福？是的。
- en: My advice was to try to let go of his fears. For now, they were financially
    okay. What was the point of working to death for the family if he never got to
    spend time with them?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我的建议是尝试放下他的恐惧。现在，他们在财务上还好。如果他从未有机会与家人一起度过时间，那么为家庭而工作到死的意义是什么？
- en: The goals had misaligned with the original purpose.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 目标与最初的目的不符合。
- en: '## Pulling for a 9-card tarot spread'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '## 抽取9张塔罗牌展开'
- en: 'There are many different tarot spreads, or layouts, that you can use to reveal
    insights and guidance through a tarot reading. The specific spread that you choose
    will depend on your question or focus for the reading, as well as your personal
    preferences. Here is one way you could approach a 9-card tarot spread:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同的塔罗牌展开，或布局，你可以用来通过塔罗牌阅读揭示见解和指导。你选择的具体展开将取决于你的问题或阅读的焦点，以及你的个人偏好。以下是你可以采用的一个抽取9张塔罗牌展开的方式：
- en: Begin by shuffling your tarot deck and focusing on your question or the issue
    that you would like guidance on.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始洗牌你的塔罗牌，并专注于你的问题或你想要指导的问题。
- en: When you feel ready, draw the first card and place it face up in the center
    of your spread. This central card represents the core issue or the heart of the
    matter.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你感觉准备好了，抽第一张卡并将其正面朝上放在你的展开中心。这张中心卡代表核心问题或事情的核心。
- en: Draw four more cards and place them in a cross shape around the central card.
    These cards represent the past, present, future, and the foundation or basis of
    the situation.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抽取四张卡片，并将它们以十字形状放在中心卡周围。这些卡片代表过去、现在、未来，以及情况的基础或基础。
- en: Finally, draw four more cards and place them in a horizontal row below the central
    card. These cards represent the challenges or obstacles, the guidance or advice,
    the likely outcome, and the final resolution or outcome.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，抽取另外四张牌，并将它们横排放置在中央牌下方。这些牌代表挑战或障碍、指导或建议、可能的结果，以及最终的决定或结局。
- en: As you lay out the cards, pay attention to the symbolism and meanings of each
    card, as well as how they relate to one another and to the central theme of your
    question. You can then interpret the spread as a whole to gain insight and guidance
    on your question or issue.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当你摆放卡牌时，要注意每张卡牌的象征意义和含义，以及它们彼此之间及与问题核心主题的关联。然后你可以整体解读这个展开，以获取关于你的问题或议题的洞察和指导。
- en: '## How to read a 9-card tarot spread (box spread)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '## 如何阅读 9 张牌塔罗展开（方盒展开）'
- en: This is the 9-card tarot spread, also known as the box spread. It applies the
    same basic principles we’ve discussed in other spreads.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是 9 张牌塔罗展开，也被称为方盒展开。它应用了我们在其他展开中讨论过的基本原理。
- en: You will lay down a 3 x 3 box. The first column is past, the second present,
    and the third future. The top row represents goals and aspirations, the middle
    current feelings, and the bottom the subconscious.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你会摆放一个 3 x 3 的方格。第一列是过去，第二列是现在，第三列是未来。顶行代表目标和愿望，中间是当前的感受，底行则是潜意识。
- en: Notice how similar this spread is to the Celtic Cross and the standard three-card
    spread. What’s so interesting about this one is to really dig into the connections
    and weight of each card.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 注意这种展开与凯尔特十字和标准三张牌展开的相似之处。这个展开的有趣之处在于真正深入探讨每张牌的连接和权重。
- en: '### The central card of the Lenormand 9-card spread'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '### Lenormand 9-card spread 的中央牌'
- en: There is one central card with the most importance. It sheds light on the core
    question or difficulty in the person’s life.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个最重要的中央牌，它阐明了人生中核心问题或困难。
- en: This primary card is the significator, describing the person for whom you are
    reading. It can also be the question’s core, defining the substance of the problem
    as well as its solution and consequence.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这张主卡是主题牌，描述了你所读的人。它也可以是问题的核心，定义问题的实质以及其解决方案和后果。
- en: Once you’ve established the central card of the 9-card tarot spread, there are
    also a lot of ways to move through the spread. See what you’re drawn to in each
    reading. Maybe you narrate from the top left diagonally down to the bottom right.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦确定了 9 张牌塔罗展开的中央牌，还有许多方法可以穿过展开。看看在每次阅读中你被吸引到的东西。也许你会从左上角斜向向右下角叙述。
- en: Other times you might focus on moving across the middle row where the tops and
    bottoms just illuminate little changes in the reading.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 其他时候，你可能会专注于横穿中间行，顶部和底部只是阐明阅读中的微小变化。
- en: Reading across the 9-card spread
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 穿过 9 张牌的展开
- en: The easiest method is to read the 9-card spread horizontally. The first line
    is the path of aspirations, which means they are all about our thoughts, hopes,
    and desires. They symbolize our goals in life.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 最简单的方法是水平读取 9 张牌的展开。第一行是愿望的路径，意味着它们都与我们的思想、希望和欲望有关。它们象征着我们生活中的目标。
- en: You can easily remember this meaning because the line is *above* the central
    card, in other words, our aspirations are above us. As you go across, you’ll find
    a theme emerging from the past, present, and future goals and hopes.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以很容易地记住这个意义，因为这条线是*在*中央牌的上方，换句话说，我们的愿望在我们之上。当你横穿时，你会发现从过去、现在和未来的目标和希望中出现的主题。
- en: The second line symbolizes your reality. They consist of your everyday, conscious
    existence. This is the terrestrial plane and should be interpreted literally.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 第二行象征着你的现实。它们代表你的日常、有意识的存在。这是地球层面，应该从字面上进行解释。
- en: Reading this can provide you with specific information such as timing or a description
    of the persons involved.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读可以为你提供具体的信息，比如时间或参与其中的人的描述。
- en: The bottom row reflects the subconscious mind, the stream that is influencing
    your circumstances. You can remember this easily because it’s what’s *beneath*
    you – the foundations on which you stand.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 底行反映了潜意识，这条流向正在影响你的环境。你可以很容易地记住这一点，因为它是*在*你下面的东西 - 这是你站立的基础。
- en: Secret desires, intuition, and inner wisdom are all represented by this line.
    It’s critical to pay close attention to this row while learning how to interpret
    a 9-card tarot spread since it reveals personal issues and sentiments.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 秘密欲望、直觉和内在智慧都由这一行代表。在学习如何解读 9 张牌塔罗展开时，密切关注这一行是至关重要的，因为它揭示了个人问题和情感。
- en: The corners of the 9 card spread
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 九张牌铺展的角落
- en: 'In a 9-card tarot spread, the corner cards (also known as the “cross” cards)
    typically represent the past, present, future, and the foundation or basis of
    the situation. Here is a brief overview of what these cards might represent:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在九张牌塔罗牌铺展中，角落牌（也称为“十字牌”）通常代表过去、现在、未来以及情况的基础或基础。以下是这些牌可能代表的简要概述：
- en: '*   Past: This card represents the events or influences from the past that
    have led up to the current situation. It can give insight into the origins of
    the issue and any patterns or themes that may be at play.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*   过去：这张牌代表导致当前情况的过去事件或影响。它可以揭示问题的起源以及可能起作用的任何模式或主题。'
- en: 'Present: This card represents the current situation and the factors that are
    influencing it. It can provide a snapshot of what is happening now and what needs
    to be considered.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现状：这张牌代表当前的情况以及影响它的因素。它可以提供当前发生情况的快照，以及需要考虑的因素。
- en: 'Future: This card represents the likely outcomes or potential developments
    in the near future. It can offer a glimpse into what may be coming and help to
    clarify the direction in which the situation is heading.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来：这张牌代表近期可能的结果或潜在发展。它可以提供一个窥视未来可能发生的事情，并帮助澄清情况正在朝着哪个方向发展。
- en: 'Foundation: This card represents the underlying basis or foundation of the
    situation. It can provide insight into the underlying causes or themes that are
    at play and help to clarify the deeper meaning or significance of the situation.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础：这张牌代表情况的基础或根基。它可以揭示正在起作用的潜在原因或主题，并帮助澄清情况的深层含义或重要性。
- en: As you interpret the spread, consider how these four cards relate to one another
    and to the central theme of your question. This can help you gain a more complete
    understanding of the situation and the guidance that the tarot is offering.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在解读这个铺展时，考虑这四张牌彼此之间以及与你问题的中心主题的关系。这可以帮助你更全面地理解情况和塔罗牌提供的指导。
- en: Tying it together
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 聚合
- en: This spread leaves open a lot of flexibility for skill. The more experienced
    you are at reading, the more likely you’ll find this spread a rewarding method.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这种铺展留下了许多技能的灵活性。你在阅读方面的经验越丰富，越有可能发现这种铺展是一种有益的方法。
- en: Remember to always come back to the central card to tie it all together. The
    reading shouldn’t be sporadic and disjointed. The past/present/future of your
    aspirations should all relate to the central card. The subconscious influences
    are the ones that actually affect the central problem.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 记得始终回到中心牌来将一切联系起来。阅读不应是零散和不连贯的。你的愿望的过去/现在/未来都应与中心牌相关联。潜意识的影响实际上影响着中心问题。
- en: If you’re just starting out, this one can be quite intimidating, but it’s well
    worth the effort to learn. Remember to also pay attention to [card reversals in
    a tarot reading](https://craftofwicca.com/importance-of-tarot-card-reversals-readings/).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚开始学习，这个铺展可能会让人感到很吓人，但学习的努力是非常值得的。记得也要注意在塔罗牌阅读中的[牌位逆位](https://craftofwicca.com/importance-of-tarot-card-reversals-readings/)。
- en: 'For my favorite non-standard tarot deck, Shores of Moon Luna Somnia, [click
    here](https://amzn.to/3xgPLOS):'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我最喜欢的非标准塔罗牌组，Shores of Moon Luna Somnia，[请点击这里](https://amzn.to/3xgPLOS)：
