  prefs: []
  type: TYPE_NORMAL
  zh: 当你说倒数第二句时，想象他/她的脸，以免与同名的人混淆。
- en: '12: Take out the charm, and wear it.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '12: 拿出护符，并戴上它。'
- en: '13: When you see him/her next, whisper into their ear,'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '13: 下次见到他/她时，在他们耳边低语，'
- en: '"This shall be the one,'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '"这将是一个，'
- en: Make it so that I change
  id: totrans-51
