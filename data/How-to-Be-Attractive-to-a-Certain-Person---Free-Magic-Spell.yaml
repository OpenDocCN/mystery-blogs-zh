  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何吸引某个人
- en: This spell is permanent. If done wrong, the results could be kind of bad. But
    when done right, you will be more physically attractive to the person you use
    this spell on.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是永久的。如果操作不当，结果可能会有点糟糕。但如果操作正确，你将对使用这个咒语的人更具吸引力。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: 1 white candle
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根白蜡烛
- en: 1 red candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根红蜡烛
- en: 1 small white towel
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 条小白毛巾
- en: You need the person
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要这个人
- en: 1 silver necklace
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 条银项链
- en: 2 Bowls of water
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 碗水
- en: 1 Piece of paper
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 张纸
- en: 1 pencil
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 支铅笔
- en: 1 piece of red chalk
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 块红粉笔
- en: 1 cup of salt (not measurment, just some)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 杯盐（不是量度，只是一些）
- en: Casting Instructions for 'How to Be Attractive to a Certain Person'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对“如何吸引某个人”的施法说明
- en: '1: Light the candles. Put the red one to the right of the bowl of water, and
    the white one on the left.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '1: 点燃蜡烛。把红色的放在水碗的右边，把白色的放在左边。'
- en: '2: Take the pencil and write this person''s name on the piece of paper. Also
    write:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '2: 拿起铅笔，在纸上写下这个人的名字。还写上：'
- en: He/she may not see me as I want.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他/她可能不会像我想要的那样看我。
- en: But when the it burns this all shall change.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但当它燃烧时，一切都将改变。
- en: He/she will not see me as he/she does.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他/她不会看到我如同他/她所看到的。
- en: But as something in his/her mind.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但在他/她的心中的某件事物。
- en: Do not let me be ignored.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不要让我被忽视。
- en: He/she shall love the way I look.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他/她会喜欢我看起来的方式。
- en: '3: Put the silver necklace in side the paper and wrap it around.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '3: 把银项链放在纸的里面，围绕着它包裹。'
- en: '4: Place the paper on the left candle. Let it burn.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '4: 把纸放在左边的蜡烛上。让它燃烧。'
- en: '5: When the paper is gone, pour a bowl of water over the right one, then the
    left one.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '5: 当纸张消失时，先在右边的碗里倒一碗水，然后在左边的碗里倒一碗水。'
- en: '6: Pick up the charm using the towel.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '6: 用毛巾捡起护符。'
- en: '7: Take the towel and fold it around the jewelry. It should be folded into
    a square.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '7: 拿起毛巾，把它围绕着珠宝折叠。它应该折成一个正方形。'
- en: '8: Get the second bowl of water.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '8: 拿到第二碗水。'
- en: '9: Use the chalk to draw a circle under the water on the bottom of the bowl.
    It should fit the towel.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '9: 使用粉笔在碗底水下画一个圆圈。它应该适合毛巾。'
- en: '10: Place the towel in the circle. Place the chalk on the towel. Pour the salt
    in the water. Draw circles in the salt around the towel.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '10: 把毛巾放在圈子里。把粉笔放在毛巾上。把盐倒在水里。在盐中的毛巾周围画圈。'
- en: '11: This is where it gets hard. If you say this in Latin, it will be stronger.
    If you say it in English, it will still work.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '11: 这是困难的地方。如果你用拉丁语说这个，它会更强大。如果你用英语说，它仍然有效。'
- en: '"This silver charm lies in the stream'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '"这块银色魅力躺在小溪里'
- en: It shall be the key to the beauty and his/her love
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是美丽和他/她的爱的关键
- en: I trap his/her heart and his/her only love in this silver
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我将他/她的心和他/她唯一的爱陷在这块银子里
- en: It shall work only for me."
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 它只对我有效。
- en: 'Or:'
  id: totrans-42
