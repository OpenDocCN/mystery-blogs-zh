  zh: -如果你觉得有必要，就画个圈。
- en: -Sprinkle sugar and chamomile into the candle.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: -将糖和洋甘菊撒在蜡烛上。
- en: -Light the candle.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: -点燃蜡烛。
- en: '-Holding the crystal over the flame, say:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: -将水晶握在火焰上面，说：
- en: '''''I charge this crystal with my intent: to provide peace and comfort to whichever
    area its energies reside in, to sweeten my mood, and to cleanse the space around
    it. It will cause no harm, only joy. Blessed be.'''''
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我用我的意志来充能这块水晶：为其所在的区域提供平和与舒适，使我的心情愉悦，并净化周围的空间。它不会带来伤害，只会带来快乐。祝福万物。”
- en: -Place the crystal wherever you feel it needs to be.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: -将水晶放在你觉得需要的地方。
