- en: 'Aries Compatibility: Find Your Match - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 白羊座兼容性：找到你的匹配 - 巫术手艺
- en: 来源：[https://craftofwicca.com/aries-compatibility-find-your-match/#0001-01-01](https://craftofwicca.com/aries-compatibility-find-your-match/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/aries-compatibility-find-your-match/#0001-01-01](https://craftofwicca.com/aries-compatibility-find-your-match/#0001-01-01)
- en: 'You know you’re an Aries: born March 20 – April 21.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道自己是白羊座：出生于3月20日至4月21日之间。
- en: Are you looking for your match? Do you think you’ve found your match already,
    but you’re not sure? Do you just want to understand how to navigate a relationship?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你在寻找你的匹配吗？你觉得自己已经找到了匹配，但不确定吗？你只是想了解如何处理一段关系吗？
- en: Read on for help on all of these topics of Aries compatibility.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 继续阅读，以获取关于白羊座兼容性的所有帮助。
- en: '## Basic Concept'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 基本概念'
- en: You’re an Aires if you were born from March 20 to April 21 (varies slightly
    depending on the year).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你出生于3月20日至4月21日之间（根据年份略有不同），你就是白羊座。
- en: The sign is associated with fire, Mars, and red. Aires tend to be leaders and
    hot-headed. They are energetic and type-A personalities.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个星座与火、火星和红色相关联。白羊座倾向于成为领导者和火爆的人。他们精力充沛，性格强势。
- en: There are a few ways to approach relationships as an Aires. You can look for
    “opposites attract” or true compatibility. You will want to stay away from other
    fiery people that want to take charge.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为白羊座的人，有几种处理人际关系的方式。你可以寻找“异性相吸”或真正的兼容性。你会希望远离其他火性格的人，他们想要掌控局面。
- en: You’re probably the type to want to win an argument, and though making up can
    be hot, a partner who also has this quality will lead to long-term incompatibility.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能是那种想要赢得争论的人，虽然和解可能会很激情，但一个也有这种品质的伴侣会导致长期的不兼容。
- en: Perfect compatibility will come from a mate that likes cleaning up after the
    fight. You’ll be on to the next project, and so a mate that is detail-oriented
    and cautious will balance the relationship.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 完美的兼容性将来自一个喜欢在争吵后收拾残局的伴侣。你会投入到下一个项目中，所以一个注重细节和谨慎的伴侣会平衡关系。
- en: You tend to lose patience quickly, so you’ll also want a patient mate that knows
    how to soothe you during delays and inactive times.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你往往会很快失去耐心，所以你也需要一个有耐心的伴侣，在延误和停滞的时候知道如何安抚你。
- en: You should beware of true opposites, though. You share your love and affection
    freely, so you may not read the signs of someone too introverted or shy if things
    aren’t working for them. True opposites may also find themselves getting jealous.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但你应该小心真正的对立面。你会毫不吝啬地分享你的爱和情感，所以如果某人过于内向或害羞，你可能没有注意到他们不适应的迹象。真正的对立面也可能发现自己变得嫉妒。
- en: Now that the basics are out of the way, let’s dig deeper into the specific pairings.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在基本的事情都讲清楚了，让我们深入了解具体的配对关系。
- en: Aries and Aries
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 白羊座和白羊座
- en: Be cautious of pairing with another Aries. It can work with considerable planning
    and compromise. You’re both passionate and want to dominate.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要谨慎与另一个白羊座配对。需要有相当的规划和妥协才能成功。你们两个都充满激情，想要掌控局面。
- en: To make this work, you’ll need to be willing to submit to your partner’s will
    at times. Admit when you’re wrong and don’t gloat when you’re right.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要使关系顺利，你需要愿意偶尔屈服于伴侣的意愿。承认自己的错误，不要在你正确时沾沾自喜。
- en: You’re both independent. With all your other projects and leadership roles,
    you might find yourself exhausted and resenting your partner for not picking up
    the slack.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你们两个都是独立的。在你的其他项目和领导角色中，你可能会发现自己筋疲力尽，并因伴侣没有帮忙而感到愤怒。
- en: This can work, but be wary of entering this relationship. Once the passion and
    lust wear off, you might find it to be not worth the effort.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方式可能行得通，但要小心进入这种关系。一旦激情和欲望消退，你可能会觉得不值得付出努力。
- en: '## Aries and Taurus'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '## 白羊座和金牛座'
- en: Taurus is going to be stubborn, but this is a good thing. As an Aries, you will
    probably be turned off by too much passivity.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 金牛座会固执，但这是件好事。作为白羊座，你可能会对过于消极感到反感。
- en: This is the type of passion and competition that can be good for you. As opposed
    to the Aries/Aries pairing, Taurus can rule with you instead of against you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这种激情和竞争对你有益。与白羊座/白羊座配对相比，金牛座可以与你一起统治，而不是与你对立。
- en: Be wary of a Taurus that tries to dominate too much. A good Taurus match will
    stand his ground and keep pace with you without blowing up or taming you.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心试图过分主导的金牛座。一个好的金牛座配对会坚守自己的立场，与你并驾齐驱，而不会爆发或驯服你。
- en: '## Aries and Gemini'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '## 白羊座和双子座'
- en: You fall for Geminis and fast. Geminis are fun and entertaining. They keep pace
    with your life, but also provide that much-needed break from your hard work.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你很快就会迷上双子座。双子座有趣而富有娱乐性。他们与你的生活保持同步，但也为你的辛勤工作提供了必要的休息。
- en: They are, without a doubt, great compatibility. You should pay very close attention
    to the course of the relationship, though. Geminis don’t take things as seriously
    as you.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他们无疑是很大的兼容性。你应该非常注意这段关系的发展，虽然。双子座并不像你那样认真对待事物。
- en: What you perceive as an intense love could be a fling for them. Use your words
    if you want to keep your Gemini around. Make sure you’re on the same page. You
    don’t want to be surprised by a sudden breakup when the next fun thing comes along.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为是强烈爱情的东西对他们来说可能只是一段风流韵事。如果你想留住你的双子座，就要用你的话语。确保你们在同一个频道上。你不想在下一个有趣的事情出现时被突然的分手所惊讶。
- en: '## Aries and Cancer'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '## 牡羊座和巨蟹座'
- en: This is one of the trickiest pairings for an Aries. Cancer is yielding and loving
    and motherly. It will initially feel like a perfect synergy of passion and tenderness.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于牡羊座来说是最棘手的之一。巨蟹座是温顺、爱护和母性的。起初，它会感觉像是激情和温柔的完美协同。
- en: Unfortunately, that will wear off fast. You have no interest in being protected,
    and the relationship will quickly turn to one in which you feel like you are being
    controlled.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这种感觉会很快消失。你对被保护没有兴趣，关系很快会变成你觉得自己被控制的关系。
- en: This doesn’t have to be the case. So, you must define your boundaries early.
    You also don’t like the drama a Cancer will bring.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这不一定是情况。所以，你必须早期定义你的界限。你也不喜欢巨蟹座带来的戏剧性。
- en: The Cancer needs to have separate friends as an outlet for these tendencies.
    If you manage this, the pairing can be good.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 巨蟹座需要有独立的朋友圈作为这些倾向的出口。如果你能做到这一点，这对组合可以很好。
- en: '## Aries and Leo'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '## 牡羊座和狮子座'
- en: Leo is another fire sign. This will be a relationship of hot passion. You’ll
    both be able to do your own things without fear of jealousy or neediness.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 狮子座是另一个火象星座。这将是充满激情的关系。你们都能做自己喜欢的事情，而不用担心嫉妒或需要性。
- en: You do need to be wary of your partner outshining you. It’s just in your nature
    to compare yourself to everyone else. You both want to be the best.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要警惕你的伴侣是否让你失色。比较自己与他人是你的本性。你们都想成为最好的。
- en: If one of you has success without the other, it could turn into a sour point.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果其中一个人成功而另一个没有，可能会变成一个令人不快的点。
- en: But don’t shy away from this pairing. It is one of your best. You’ll be very
    comfortable around each other, and you both understand the other’s motivations
    well.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 但不要躲避这种组合。这是你最好的之一。你们彼此之间非常舒服，你们都很了解对方的动机。
- en: '## Aries and Virgo'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '## 牡羊座和处女座'
- en: Exercise caution when dating a Virgo. Virgos tend to be pure and prudent. You
    will probably find it hard to get excited about each other sexually.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在与处女座约会时要小心。处女座往往纯洁而谨慎。你可能会发现难以对彼此产生性兴奋。
- en: You’ll see someone too shy to be arousing. They’ll find you too outgoing and
    promiscuous. There can be few opposites that attract Virgos for you, but this
    will be an exception.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到一个过于害羞而无法激起兴奋的人。他们会觉得你太外向和轻浮。对你来说，很少有人像双子座那样吸引你，但这将是一个例外。
- en: Outside of the bed, this is one of the better matches. Virgo has the patience
    and internal calm to deal with your more explosive moments. Virgo lovingly puts
    you back together and ties up loose ends.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在床上之外，这是更好的匹配之一。处女座有耐心和内在的平静来处理你更爆炸性的时刻。处女座爱护地把你重新组合起来，并收拾残局。
- en: You’ll open them up to new people, places, and experiences. It’s a great match
    if you don’t push too hard and can find the passion in bed you’ll need.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你会向他们介绍新的人、地方和经验。这是一个很好的匹配，只要你不要过于强迫，而且能找到你在床上所需要的激情。
- en: '## Aries and Libra'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '## 牡羊座和天秤座'
- en: 'This is a relationship that will need work. It’s great Aries compatibility,
    though: fighter meets lover. You won’t understand each other’s motivations, but
    that won’t matter.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这是需要努力的关系。不过，这是很好的牡羊座兼容性：斗士遇上恋人。你们不会理解对方的动机，但那并不重要。
- en: You complement each other, and so as long as you find a way to get past your
    main differences, it will work. You’ll find yourself frustrated at the restraint
    of the Libra.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你们互补，只要找到摆脱主要分歧的方法，就会成功。你会发现自己对天秤座的约束感到沮丧。
- en: Go into this relationship knowing you need to balance each other. You’ll annoy
    the other, but through compromise, this is a pairing that can work.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 进入这段关系时，你需要知道你需要互相平衡。你们会让对方烦恼，但通过妥协，这是一个可以成功的配对。
- en: '## Aries and Scorpio'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '## 牡羊座和天蝎座'
- en: Scorpio pushes your buttons. You upset easily, and they can do it every time,
    effortlessly. You don’t understand your attraction, but it is undeniable.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 天蝎座会按动你的按钮。你很容易心烦意乱，他们却能够轻而易举地做到。你不明白你的吸引力，但它是无法抗拒的。
- en: You want to punch them, but this only seems to drive them wilder and rile you
    up more. This is an exciting, volatile pairing. The sex will be great.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你想揍他们，但这似乎只会让他们更加狂野，更加激怒你。这是一种充满刺激的、易变的组合。性生活会很棒。
- en: You’re opposites, and you attract because of this. Nothing makes sense in this
    relationship, but it seems to work anyway.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你们是对立的，正是因为这一点才互相吸引。在这种关系中，没有什么是有意义的，但似乎仍然奏效。
- en: Embrace this. Do not fear the teasing or Scorpio’s questionable motivations.
    They aren’t doing these things to hurt you, and so as long as you don’t take it
    personally, this can work.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 接受这一点。不要害怕挑逗或天蝎座可疑的动机。他们做这些事情并不是想伤害你，只要你不把它当作个人攻击，这段关系就能够持续下去。
- en: '## Aries and Sagittarius'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '## 白羊座和射手座'
- en: Sagittarius can be more controlling than you want. You have a lot in common,
    and one of those things is independence.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 射手座可能比你想要的更具控制力。你们有很多共同之处，其中之一就是独立性。
- en: While you’re okay with Sagittarius off on their own, they may not give you the
    same freedom. Neither of you is a team player, and as you try to lead each other,
    you can find the relationship falling apart.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以接受射手座独自一人，但他们可能不会给予你同样的自由。你们俩都不是团队合作者，当你们试图互相引导对方时，你们可能会发现关系破裂了。
- en: The arguments aren’t hot, and you’re both too stubborn to get around to the
    making-up part.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 争执不是因为发怒，而是因为你们两个都太固执，无法和解。
- en: If you fall seriously for a Sagittarius, you’re going to need to navigate this
    with caution. This pairing can make for a great fling, but the long-term potential
    is rough.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对射手座有了认真的感情，你需要小心处理。这种组合可能会成为一个很棒的激情，但长期的潜力并不乐观。
- en: Aries and Capricorn
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 白羊座和摩羯座
- en: Capricorn can be a great match for you. Capricorn is willing to work for the
    relationship. They also compliment your need to go from project to project with
    a hard persistence to see things through to the end.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座可能是你的绝佳匹配。摩羯座愿意为这段关系努力工作。他们也能够满足你从一个项目到另一个项目的需求，并且有着坚定的毅力将事情坚持到底。
- en: Capricorn won’t back down from your more intense moments and wants to ride it
    out. They want you to succeed as much as you do and will put in the work to help
    without feeling the need to put their own problems first.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座不会在你更激烈的时刻退缩，并且愿意坚持下去。他们希望你成功，和你一样，会付出努力去帮助，而不觉得有必要把自己的问题放在首位。
- en: Capricorn is one of the better Aries compatibility.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 摩羯座是白羊座的较好的兼容性之一。
- en: Aries and Aquarius
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 白羊座和水瓶座
- en: Aquarius may be drawn to you, but you will probably not have the long-term patience
    for an Aquarius.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 水瓶座可能会被你吸引，但你可能不会对水瓶座有长期的耐心。
- en: Aquarius is introverted, calm, and contemplative. They like the idea of you,
    but they will probably burn out fast. Because of the initial projection onto you,
    it can start hot.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 水瓶座是内向的、冷静的、善于思考的。他们喜欢你的想法，但他们可能会很快烧掉。由于最初对你的投射，它可能开始得很热烈。
- en: Be wary to not misinterpret this. At their core, they cannot sustain it. Once
    the true Aquarius colors come out, they’ll retreat to reading books in bed when
    you want to go out.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 要谨慎不要误解这一点。在他们的内心深处，他们无法维持下去。一旦真正的水瓶座特质显现出来，当你想出去时，他们会退缩到床上看书。
- en: You will become bored and annoyed by this behavior. If the relationship is genuine
    and meant to be, you can make it work by giving each other the freedom to be their
    true selves.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 你会对这种行为感到厌倦和烦恼。如果关系是真诚的，是注定的，你们可以通过给彼此自由去做真正的自己来让它持续下去。
- en: Aquarius’s thoughtfulness can provide a nice compliment to your long-term plans.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 水瓶座的深思熟虑可以很好地补充你的长期计划。
- en: Aries and Pisces
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
