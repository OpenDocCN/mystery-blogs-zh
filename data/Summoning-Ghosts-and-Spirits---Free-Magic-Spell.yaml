- en: '## Casting Instructions for ''Summoning Ghosts and Spirits'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为''召唤鬼魂和精神''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此法术：**'
- en: 1 piece of paper.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸。
- en: +1 a Sewing Needle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: +1 把缝纫针
- en: +Wool(red).
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: +羊毛（红色）。
- en: +5 candles.(colour doesn't matter)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: +5 蜡烛。（颜色无关紧要）
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此法术：**'
- en: 1 piece of paper.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张纸。
- en: +1 a Sewing Needle
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: +1 把缝纫针
- en: +Wool(red).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: +羊毛（红色）。
- en: +5 candles.(colour doesn't matter)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: +5 蜡烛。（颜色无关紧要）
- en: Take the piece of paper(ripped up from your notebook).Make a bigger spot in
    the middle(it should be red.Make it with coloured pencil).Then take the wool and
    put it in the needle's holle on the top.It is a sewing needle let it be tiny.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从你的笔记本上撕下一张纸。在中间做一个更大的斑点（它应该是红色的，用彩色铅笔做）。然后拿起羊毛并把它放在针的顶部孔里。这是一个缝纫针，让它很小。
- en: Near the spot in the middle write theese words :''YES'',''NO'',''MAYBE''
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在中间的点附近写下这些词：“YES”，“NO”，“MAYBE”
- en: and ''I DON'T KNOW''.They should be in bigger distance.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 和“我不知道”。它们应该间隔较远。
- en: 'Ritual:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 仪式：
- en: 'You put the needle on the red spot and hold it with the wool.Don''t hold the
    needle just the wool.Now you chant:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你把针放在红点上并用羊毛固定。不要握住针，只握住羊毛。现在你念：
- en: '''''I call upon the ghost/spirit of __________''''(The one you want to call)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我呼唤__________的鬼魂/精神”（你想召唤的那个）
- en: You can call everyone you want.(Excample.If you have a cousin or a family member
    that is dead,you can summon his spirit and ask him/her everything you want)You
    chant is three times.While you are saying theese words,remember to spin the needle
    with your hand(only 1 hand)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以召唤你想要的任何人。（例如，如果你有一个已故的表兄弟或家庭成员，你可以召唤他/她的灵魂，并询问他/她任何你想要知道的事情）你会三次念咒语。当你说这些话时，记得用手转动针（只用一只手）
- en: Now you ask a question,and you wait for the answer.Try not to move the needle.You
    will know the answer when the needle goes near an answer(from those you have written).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以问一个问题，并等待答案。尽量不要移动针。当针靠近答案时，你就会知道答案（从你写的答案中）
- en: Good Luck!It really works...
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运！它真的有效...
