- en: Concept Sympathetic magic
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概念共鸣魔法
- en: This is a type of Sympathetic magic that I created one that doesn't focus on
    a subject but a concept link to an object.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我创造的一种共鸣魔法，不是专注于一个主题，而是与一个对象相关联的概念。
- en: '## Casting Instructions for ''Concept Sympathetic magic'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "概念共鸣魔法"的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行此法术：**'
- en: Normal ingredients that would normally be use in a Sympathetic magic rituals.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正常情况下用于共鸣魔法仪式的正常成分。
- en: And the place the concept is gotta have a piece of something so you can connect
    to it.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 而且概念的位置是必须要有某样东西的一部分，这样你才能与它连接。
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行此法术：**'
- en: Normal ingredients that would normally be use in a Sympathetic magic rituals.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正常情况下用于共鸣魔法仪式的正常成分。
- en: And the place the concept is gotta have a piece of something so you can connect
    to it.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 而且概念的位置是必须要有某样东西的一部分，这样你才能与它连接。
- en: Now let me explain further on this magic I created, you use an object of any
    kind such as a plant, notebook, etc. Once you have that you have to go or get
    something or somewhere to find that concept of choice,then you have to bind it
    to an object of your choice how you do that is up to you once you did that then
    your finish but I would make sure it worked, now you can manipulate that concept
    or redirect it or stop it, bind it whatever. Have fun and hopefully no one has
    thought of it and created it I don't want to be a complete idiot.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我进一步解释我创造的这种魔法，你可以使用任何物体，比如植物、笔记本等。一旦你有了这个物体，你就必须去或得到某样东西或某个地方找到你选择的概念，然后你必须把它绑定到你选择的物体上，具体如何操作由你决定，一旦完成，你就结束了，但我建议你确保它起作用，现在你可以操控这个概念或重新定向它或停止它，绑定它或其他任何事情。玩得开心，希望没有人想过它并创造出来，我不想成为一个彻底的白痴。
