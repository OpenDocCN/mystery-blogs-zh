- en: '## Casting Instructions for ''Enki/Satan Protection Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''Enki/Satan Protection Spell''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此咒语：**'
- en: 2 black or blue candles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2个黑色或蓝色蜡烛
- en: Incense
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香
- en: Empty glass bottle with seal or cap
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有封口或盖子的空玻璃瓶
- en: Have a positive mindset about Satan and his legion.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对撒旦及其军团保持积极的心态。
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来进行此咒语：**'
- en: 2 black or blue candles
  id: totrans-17
