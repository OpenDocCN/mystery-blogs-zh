- en: Empty glass bottle with seal or cap
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有封口或盖子的空玻璃瓶
- en: Have a positive mindset about Satan and his legion.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对撒旦及其军团保持积极的心态。
- en: Wait till full moon
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 等待满月
- en: or atleast nightime.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 或至少在夜间。
- en: Light the candles
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛
- en: burn the incense and put it in the glass and close the lid
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 燃烧香并放入玻璃瓶中，然后关闭盖子
- en: meditate and draw out fear by holding your arms straight out and wiggling your
    fingers up and down and repeat the mantra SA-TA-NA-MA over and over till the fear
    is gone.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想并通过将双臂伸直并上下晃动手指来驱散恐惧，并反复念诵SA-TA-NA-MA直到恐惧消失。
- en: '1: Chant:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 1：念诵：
- en: '**AH-DUH-NAH OHD GOOH-no DAY SAY-TAN ENKI-IAN**'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**AH-DUH-NAH OHD GOOH-no DAY SAY-TAN ENKI-IAN**'
- en: Repeat in your head 11 times.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在脑中重复11次。
- en: '2: Say out loud 11 times.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2：大声说出11次。
- en: '3: Say in your head Satan protect me 4 times'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 3：在脑中默念四次“撒旦保护我”
- en: poke your finger draw some blood open the bottle
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 戳破你的手指，把一些血滴进瓶子里打开瓶子
- en: drip some blood into the bottle
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在瓶子里滴入一些血
- en: repeat 1,2 and 3
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 重复1、2和3
- en: meditate and then go to sleep you should feel Satan's blue energy comfort you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 冥想，然后入睡，你应该感受到撒旦的蓝色能量安慰你。
