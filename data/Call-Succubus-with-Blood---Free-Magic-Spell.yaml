- en: PLEASE READ!!!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 请阅读！！！
- en: essential means its absolutely necessary and extremely important. recommend
    is a offering suggestions about the best course of action. optional is available
    to be chosen by you but not obligatory.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"必需"意味着绝对必要且极为重要。"推荐"是提供建议关于最佳行动方向。"可选"是可以由您选择，但不强制。'
- en: 'wikipedia: In folklore traced back to medieval legend, a succubus (plural succubi)
    is a female demon or supernatural entity that appears in dreams, who takes the
    form of a human woman in order to seduce men, usually through sexual intercourse.
    The male counterpart is the incubus. Religious traditions hold that repeated intercourse
    with a succubus may result in the deterioration of health or even death.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科：根据追溯到中世纪传说的民间传说，魅魔（复数魅魔）是出现在梦中的女性恶魔或超自然实体，她化身为人类女性以诱惑男性，通常通过性交。男性对应物是恶梦。宗教传统认为频繁与魅魔进行性交可能导致健康恶化，甚至死亡。
- en: 'wikipedia: An incubus (nominal form constructed from the Latin verb, incubo,
    incubare, or to lie upon) is a demon in male form who, according to a number of
    mythological and legendary traditions, lies upon sleepers, especially women, in
    order to have sexual intercourse with them. Its female counterpart is the succubus.
    An incubus may pursue sexual relations with a woman in order to father a child,
    as in the legend of Merlin. Religious tradition holds that repeated intercourse
    with an incubus or succubus may result in the deterioration of health, or even
    death.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科：恶梦（来源于拉丁动词“incubo, incubare”，意为躺）是一个男性形式的恶魔，在许多神话和传说中，对睡者，特别是妇女，进行性交以实现目的。其女性对应物是魅魔。恶梦可能追求与一个女性的性关系，以期生子，如梅林传说。宗教传统认为频繁与恶梦或魅魔进行性交可能导致健康恶化，甚至死亡。
- en: 'Personal experience: I had succubus appeared in my dreams many time since 2003\.
    This succubus took the form of a human woman in order to have sexual intercourse,
    In a simple word I had sexual intercourse with demonic being lol I am happy and
    in a good health. Im not religious but in my opinion succubus are part of the
    jinn group, Djinn or Jinn are being of fire (pure fire or smokeless fire).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 个人经历：自2003年以来，我梦见魅魔出现了很多次。这个魅魔采用了人类女性的形象以进行性交。简单来说，我与恶魔性交，哈哈。我很开心，身体健康。我不信教，但在我看来，魅魔属于精灵组群，巨灵或精是火之生灵（纯粹的火或无烟之火）。
- en: 'Requirements:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要求：
- en: 1\. You must be 18 or over to do the ritual.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 您必须年满18岁或以上才能进行该仪式。
- en: 2\. If under 18 years of age you must have your parents or guardians permission
    to do this ritual.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 如果未满18岁，必须得到父母或监护人的许可才能进行这种仪式。
- en: 3\. Willing to have sexual intercourse with supernatural demonic entity.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 愿意与超自然恶魔实体发生性行为。
- en: 4\. You have little or more experience in the following; meditation, void meditation
    and lucid dreaming.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 您必须在以下方面有一些或更多经验：冥想，虚空冥想和清醒梦境。
- en: 5\. If you are beginner like a new newbie than I highly recommend that you don't
    do this ritual.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 如果您像一个全新的新手一样是初学者，我强烈建议不要进行这个仪式。
- en: 6\. By summoning a supernatural demonic entity like an succubus or incubus means
    that they will have sexual intercourse with you whenever they want (like it or
    not) remember succubus and incubus are demonic sex demon.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 通过召唤魅魔或恶梦这样的超自然恶魔实体，意味着他们会在他们想要的时候与您发生性关系（不管您喜欢与否），请记住，魅魔和恶梦都是恶魔性魔。
- en: This ritual works at any moon phase but best at full moon and time 12-3am.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这项仪式在任何月相下都有效，但最佳在满月和凌晨12点至3点。
- en: 'Step #1:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤1：
- en: If you have any little kids sleeping nearby then DO NOT DO THIS IN YOUR APPARTMENT!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果附近有小孩在睡觉，那么不要在您的公寓里进行这个仪式！
- en: 'Step #2:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤2：
- en: Light the candle in the dark quiet room. sit in comfortable position, clear
    your mind and start formulating what you want in your mind.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在黑暗安静的房间里点燃蜡烛。坐在舒适的位置，冥想清空你的思绪并开始在脑海中构思你想要的东西。
- en: 'Step #3:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤3：
- en: You have to write a letter to Lillith, do not command her or tell her to obey
    you and please don't be stupid like saying I order you and etc... Always show
    respect, respect, respect an example ... Great Lillith, I seek your blessing,
    I ask a favour of you if it please you, etc...
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须写一封信给莉莉丝，不要命令她或告诉她要听从你，请不要像说我命令你等愚蠢的话... 始终显示尊重，尊重，尊重的榜样... 伟大的莉莉丝，我寻求你的祝福，如果你愿意的话，我请求你的一个恩惠，等等...
- en: 'Step #4:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '步骤 #4：'
- en: Right your thoughts to paper, there is no set limit on how much you should write,
    request your hearts desire and again adressing Lillith and thanking her for considering
    your request.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的想法写下来，没有固定的限制你应该写多少，请求你内心的渴望，并再次向莉莉丝致敬，并感谢她考虑你的请求。
- en: 'Step #5:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '步骤 #5：'
- en: 'End the letter with the following sentance: "All these words are my deepest
    desire, I mean them truthfully and swear to them in name and blood."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以以下句子结束信件：“所有这些话是我最深的愿望，我真诚地表示，并以名义和鲜血起誓。”
- en: 'Step #6:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '步骤 #6：'
- en: Sign the paper in your full birth name and then prick your finger with the needle
    and let one drop of blood soak into the paper and remember intent is everything.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 用你的全名签署文件，然后用针刺破你的手指，让一滴血浸入纸张，记住意图是至关重要的。
- en: 'Step #7:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '步骤 #7：'
- en: After you have finished with your letter, lay it infront of the candle and begin
    to meditate. Take your time and concentrate on everything you wrote. Focus your
    desire on the letter. Once you feel you are ready then say the following; "Lillith,
    please receive this offering. I give it truthfull and willingly."
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成了你的信件后，将它放在蜡烛前面开始冥想。花些时间，专注于你写的每一个东西。将你的愿望集中在这封信上。一旦你觉得准备好了，然后说以下话：“莉莉丝，请接受这份供奉。我真诚而自愿地奉献它。”
- en: 'Step #8:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '步骤 #8：'
- en: Burn the paper without folding it. While it is burning say; "May the light of
    this candle burn brightly and guide your daughter or son to me".
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 烧掉纸张而不要折叠它。在它燃烧时说：“愿这支蜡烛的光明照亮并引导你的女儿或儿子来到我身边。”
- en: 'Step #9:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '步骤 #9：'
- en: 'IMPORTANT: Make sure you leave the candle burning for at least another 30 minutes.
    Relax yourself and clear your mind.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示：确保你至少再点燃蜡烛30分钟。放松自己，清空你的思绪。
- en: 'Step #10:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '步骤 #10：'
- en: 'Things to expect: You may feel small gusts of cold air brush your cheeks. A
    tingling on your skin that feels as if your hairs have been gently touched and
    at some stage your arrousal will become so strong that you will loose concentration.
    If that is the case then say the following; "I thank you daughter or son of Lillith
    for coming to me. I welcome you into my life and into my dreams and ask all other
    spirits, demons and entities who have been attracted to my ritual to begone and
    leave in peace."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 预期事物：你可能会感到微风拂过你的脸颊。一种在你皮肤上感觉到的刺痛，就像你的头发被轻轻触摸一样，而在某个阶段，你的性刺激会变得如此强烈，以至于你会失去集中力。如果是这样，那么说以下话：“我感谢莉莉丝的女儿或儿子来到我这里。我欢迎你来到我的生活和梦想中，并请求所有其他被吸引到我的仪式中的灵魂、恶魔和实体离去，安心离开。”
- en: 'Step #11:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '步骤 #11：'
- en: Blow out the candle and then go to bed, If you felt something during the ritual
    you will feel it starting up again. Relax, lay on your back and let it happen.
    How far you take it depends on how far you can relax, she/he can touch you and
    interact with you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 吹灭蜡烛然后上床睡觉，如果在仪式期间你有所感觉，你将会感觉到它重新开始。放松，仰卧，让它发生。你能达到的程度取决于你能够放松的程度，她/他可以触摸你并与你互动。
- en: 'Step #12:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '步骤 #12：'
- en: Do not push it. If you feel that you cannot experience more then just her/him
    touching you then accept it and anticipate your next encounter.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 不要强迫。如果你觉得你无法经历比只是她/他触摸你更多的事情，那就接受它，并期待你下一次的相遇。
- en: Peace Rofiqul, Bless it be...
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 平安福祉，祝福与你同在...
