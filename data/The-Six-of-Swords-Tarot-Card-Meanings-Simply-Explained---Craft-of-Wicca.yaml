- en: '| Upright Meaning | Moving on, transition, change, leaving behind problems
    |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 直立含义 | 迁移，过渡，变化，离开问题 |'
- en: '| Reversed Meaning | Resisting change, delayed progress, carrying emotional
    baggage |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 逆位含义 | 抗拒变化，进展缓慢，带着情感包袱前行 |'
- en: '| Astrology | Aquarius |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 占星术 | 水瓶座 |'
- en: '| Love | Moving away from difficult relationships, working through issues,
    new beginnings |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 远离困难关系，处理问题，新的开始 |'
- en: '| Career | Changing jobs or career paths, relocation, new opportunities |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 职业变动或转换，搬迁，新机会 |'
- en: '| Finances | Improvement, relief from financial struggles, getting back on
    track |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 改善，摆脱财务困境，重新上轨道 |'
- en: '| Past | Overcoming challenges, learning from past experiences, moving on from
    past traumas |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 克服挑战，从过去经验中学习，迈向过去创伤 |'
- en: '| Present | Facing change, seeking stability and security, taking a break or
    a vacation |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 面对变化，寻求稳定与安全，休息或度假 |'
- en: '| Future | Moving towards a better future, positive changes, leaving behind
    negativity |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 迈向更美好的未来，积极的改变，摆脱消极影响 |'
- en: The Six of Swords tarot card description
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 塔罗牌六剑牌描述
- en: 'The Six of Swords tarot card is a complex image, with many different elements
    that come together to create its overall meaning. Here is a detailed description
    of the drawings and images on this card:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 塔罗牌六剑牌是一个复杂的形象，有许多不同的元素共同组成其整体含义。以下是该牌上的图案和图像的详细描述：
- en: '*   Background: The Six of Swords is often depicted as a boat moving through
    rough waters, with the sky appearing cloudy and stormy.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*   背景：六剑牌通常被描绘为一艘船在波涛汹涌的水域中前行，天空显得阴云密布，暴风雨欲来。'
- en: 'Swords: Six swords are shown on the card, typically arranged in a vertical
    line, with the hilts facing upwards. The swords represent conflict, difficulties,
    and challenges that must be overcome.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剑：牌上展示了六把剑，通常排列成垂直线，剑柄朝上。剑象征着冲突、困难和需要克服的挑战。
- en: 'Figures: On some versions of the card, there may be one or two figures shown
    in the boat. These figures represent the person for whom the card is being read,
    and the journey they are currently embarking on.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人物：在一些版本的牌中，可能显示一到两个人物在船上。这些人物代表牌的被读者，以及他们目前正在踏上的旅程。
- en: 'Water: The rough waters depicted in the background symbolize the challenges
    and difficulties that the person is facing. The boat moving through the water
    represents their progress and movement toward a better future.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水：背景中描绘的波涛汹涌的水象征着个人面临的挑战和困难。船只穿越水面代表着他们向着更美好未来的进步和前行。
- en: 'Direction: The direction of the boat on the Six of Swords card can vary, but
    it is generally moving from left to right, symbolizing progress and movement forward.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方向：六剑牌上船的方向可能不同，但通常是从左向右移动，象征着进步和前行。
- en: In summary, the Six of Swords tarot card depicts a journey through difficult
    and challenging times but also suggests that progress is being made and a brighter
    future is ahead.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，塔罗牌六剑牌描绘了一段充满困难和挑战的旅程，但也暗示着进步正在被取得，一个更加光明的未来在前方等待着。
- en: The Six of Swords card keywords
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 塔罗牌六剑牌关键词
- en: 'Some keywords associated with the Six of Swords tarot card are:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与塔罗牌六剑相关联的一些关键词包括：
- en: '*   Journey'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*   旅程'
- en: Progress
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进步
- en: Movement
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运动
- en: Transition
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过渡
- en: Overcoming challenges
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 克服挑战
- en: Relief from difficulties
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 摆脱困境
- en: Moving toward a better future
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迈向更美好的未来
- en: Healing
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 愈合
- en: Letting go of the past
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 放下过去
- en: Finding peace after strife
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在挣扎后找到平静
- en: Mental and emotional stability
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精神和情感稳定
- en: Astrology of the Six of Swords card
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 六剑牌的占星术
- en: In tarot, each card is often associated with one or more astrological signs
    or planets. The astrological significance of the Six of Swords is typically linked
    to the planet Mercury, which is associated with communication, travel, and movement.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗中，每张牌通常与一个或多个星座或行星相关联。六剑塔罗牌的星座意义通常与水星有关，水星与沟通、旅行和行动有关。
- en: In astrology, Mercury is known as the “winged messenger” and is associated with
    change, transition, and new beginnings. The Six of Swords, with its focus on journeys
    and movement, is therefore often linked to Mercury.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在占星学中，水星被称为“有翅膀的信使”，与变化、过渡和新的开始有关。因此，六剑牌，以其关注旅程和行动，通常与水星联系在一起。
- en: The Six of Swords can also be associated with the sign of Scorpio, which is
    associated with transformation and letting go of the past. This connection ties
    in with the theme of moving forward and finding peace after strife that is commonly
    associated with the Six of Swords.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 六剑塔罗牌也可以与天蝎座联系起来，天蝎座与转变和放下过去有关。这种联系与通常与六剑相关的向前迈进和找到和平的主题相吻合。
- en: It is important to note that the astrological associations with tarot cards
    can vary between different traditions and systems. While Mercury and Scorpio are
    commonly associated with the Six of Swords, other tarot practitioners may have
    different astrological associations for this card.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，塔罗牌与星座的关联在不同的传统和体系之间可能会有所不同。虽然水星和天蝎座通常与六剑相关联，但其他塔罗牌读者可能会对该牌有不同的星座关联。
- en: '## Upright Six of Swords tarot card meaning'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '## 正位六剑塔罗牌含义'
- en: What is the meaning of the upright Six of Swords card?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 正位六剑塔罗牌的含义是什么？
- en: '**The upright Six of Swords tarot card represents a time of transition and
    movement away from difficulties towards a more stable and peaceful future. It
    signifies emotional healing, closure from past problems, and progress toward a
    better future.**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**正位的六剑塔罗牌代表着摆脱困难，向更加稳定和平静的未来迈进的时期。它象征着情感疗愈，对过去问题的结束，以及朝着更美好未来的进步。**'
- en: The upright Six of Swords tarot card typically represents a time of transition
    and movement away from difficulties.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 正位的六剑塔罗牌通常代表过渡期和远离困难的时期。
- en: This card often signifies that the individual is leaving behind a difficult
    situation and heading toward a more stable and peaceful future. It represents
    a period of emotional healing and a chance to start fresh.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌通常表示个人正在摆脱困境，走向更加稳定和平静的未来。它代表着情感疗愈的时期，以及开始全新的机会。
- en: The boat and rough waters in the background of the card symbolize the challenges
    and difficulties that the individual has faced and overcome. The swords on the
    card represent the conflicts and hardships that the individual has faced, and
    the progress they have made in overcoming them.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片背景中的小船和汹涌的水域象征着个人曾经面临和克服的挑战和困难。卡片上的剑代表个人所面临的冲突和困难，以及他们在克服困难中取得的进步。
- en: The movement of the boat, from left to right, signifies progress and movement
    forward. The figures on the boat may represent the individual or aspects of their
    personality.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 小船的移动，从左向右，象征着进步和前进。船上的人物可能代表个人或他们个性的方面。
- en: In a reading, the Six of Swords suggests that the individual is moving towards
    a better and more stable future. They are leaving behind a difficult period and
    finding peace after strife.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在解读中，六剑塔罗牌暗示个人正在朝着更好、更稳定的未来迈进。他们正在摆脱困难时期，在劳苦后找到了平静。
- en: This card can also indicate that the individual is finding closure and letting
    go of past problems, allowing them to move forward and start anew.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还可能表示个人正在结束并放下过去的问题，让他们能够向前迈进，重新开始。
- en: Overall, the upright Six of Swords tarot card is a positive card, signaling
    a time of transition and progress. It offers hope and reassurance that brighter
    days are ahead and that the individual has the strength to overcome any challenges
    they may face.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，正位六剑塔罗牌是一张积极的牌，象征着过渡和进步的时期。它带来了希望和安慰，告诉个人，更美好的日子即将到来，他们有足够的力量克服可能遇到的任何挑战。
- en: '### Example upright Six of Swords reading'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '### 正位六剑塔罗解读示例'
- en: Kelsey hasn’t connected with playing the piano recently. She turns to the tarot
    for help and draws the upright Six of Swords. What does this mean?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 凯尔西最近对弹钢琴没有共鸣。她求助于塔罗，抽到了正位的六剑。这是什么意思？
- en: If Kelsey draws the upright Six of Swords while seeking guidance regarding her
    connection with playing the piano, it can indicate that she is in a period of
    transition and moving away from her current difficulties with the instrument.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果凯尔西在寻求关于她与弹钢琴关系的指导时抽到了正位的宝剑六，这可能表示她正处于过渡期，摆脱她目前在乐器上的困难。
- en: The card suggests that she is leaving behind any negative emotions or past experiences
    related to playing the piano and moving towards a more positive and harmonious
    connection with the instrument in the future.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌暗示她正在放下与弹钢琴相关的任何负面情绪或过去经历，朝着与乐器更积极、更和谐的联系迈进未来。
- en: It is a sign of emotional healing and a chance to start fresh with her relationship
    with playing the piano.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这是情感疗愈的标志，也是她与弹钢琴的关系重新开始的机会。
- en: Reversed Six of Swords card tarot meaning
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 逆位宝剑六牌塔罗含义
- en: What is the meaning of the reversed Six of Swords tarot card?
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的宝剑六塔罗牌意味着什么？
- en: '**The reversed Six of Swords tarot card signifies difficulty and a lack of
    progress, indicating that the individual is feeling stuck and unable to move forward
    in a situation. It suggests that the individual may be holding onto the past,
    facing obstacles in their journey, and struggling to find closure and move towards
    a better future.**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆位的宝剑六塔罗牌象征着困难和缺乏进展，表明个体在某种情境中感到困顿，无法前行。它暗示个体可能固守于过去，在他们的旅程中遇到障碍，难以找到结束并迈向更好未来。**'
- en: The reversed Six of Swords tarot card is a sign of difficulty and a lack of
    progress.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的宝剑六塔罗牌是困难和缺乏进展的象征。
- en: This card often signifies that the individual is feeling stuck and unable to
    move forward in a situation, whether it be emotional, mental, or physical. It
    may also indicate that the individual is holding onto the past and having difficulty
    letting go of past problems or negative experiences.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌通常表示个体在某种情况下感到困顿，无法前行，无论是情感上、心理上还是身体上。它还可能表明个体困扰于过去，难以释放过去的问题或负面经历。
- en: The reversed boat and the calm waters in the background of the card symbolize
    the lack of progress and the absence of movement. The swords on the card represent
    the conflicts and difficulties that the individual is facing, and the absence
    of progress in overcoming them.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 牌上背景中逆转的船和平静的水域象征着缺乏进展和动向。牌上的剑代表个体面临的冲突和困难，以及在克服它们的进程中缺乏进展。
- en: In a reading, the reversed Six of Swords suggests that the individual is struggling
    to move forward and is facing obstacles in their journey toward a better future.
    They may be feeling trapped and unable to escape their current situation.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在解读中，逆位的宝剑六表示个体正在努力前行，并在通向更好未来的旅程中面临障碍。他们可能感到困扰，无法摆脱当前的处境。
- en: The card can also indicate that the individual is holding onto past problems,
    making it difficult for them to find closure and move forward.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌也可能表示个体困扰于过去的问题，难以找到结束并继续前行的方式。
- en: Overall, the reversed Six of Swords tarot card is a negative card, signaling
    a lack of progress and difficulty in moving forward. It indicates that the individual
    may be feeling stuck and that they need to find a way to overcome their obstacles
    in order to make progress and find peace.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，逆位的**宝剑六**塔罗牌是一张负面的牌，预示着缺乏进展和前行困难。它表明个体可能感到困顿，需要找到一种方式克服障碍，以便取得进展并找到平静。
- en: '### Example reversed Six of Swords reading'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '### 逆位宝剑六塔罗阅读示例'
- en: Margo is a famous author but feels unfulfilled. She does a tarot reading and
    draws the reversed Six of Swords. What does this mean?
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 玛戈是一位著名的作家，但她感到不满足。她进行了塔罗牌阅读，并抽到了逆位的宝剑六。这意味着什么？
- en: If Margo draws the reversed Six of Swords while seeking guidance regarding her
    feelings of unfulfillment, it can indicate that she is facing difficulties in
    making progress and moving forward in her life.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果玛戈在寻求关于她不满意感的指导时抽到了逆位的宝剑六，这可能表示她在生活中遇到了前行困难，无法继续前进。
- en: The card suggests that she may be feeling stuck and unable to find fulfillment
    in her current situation, whether it be related to her writing or her personal
    life.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌暗示她可能感到困顿，无法在当前情况下找到满足，无论是与她的写作还是个人生活相关。
- en: The reversed boat and the calm waters in the background of the card symbolize
    the lack of progress and the absence of movement. The swords on the card represent
    the conflicts and difficulties that Margo is facing, and the absence of progress
    in overcoming them.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片上逆转的船和背景中的平静水域象征着缺乏进展和静止不动。卡片上的剑代表玛戈所面对的冲突和困难，以及在克服它们方面的进展缺失。
- en: In a reading, the reversed Six of Swords suggests that Margo is struggling to
    find fulfillment and is facing obstacles in her journey toward a better future.
    She may be feeling trapped and unable to escape her current situation.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在解读中，逆位的六剑暗示着玛戈在寻找满足感时遇到了困难，并且在追寻更好未来的旅途中面临障碍。她可能感到困顿，无法摆脱目前的处境。
- en: The card can also indicate that Margo is holding onto past problems or negative
    experiences, making it difficult for her to find fulfillment and satisfaction
    in her life.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌还表明，玛戈依然困扰着过去的问题或负面经历，这让她在生活中难以找到满足和满意。
- en: '## Meanings of the Six of Swords in tarot positions'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '## 六剑塔罗在不同位置的含义'
- en: Depending on the position of the Six of Swords card, you will need to interpret
    it differently.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 六剑牌的位置不同，其解释也会有所不同。
- en: Love Six of Swords tarot meaning
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 爱情六剑塔罗的意义
- en: In a love context, the Six of Swords tarot card can indicate a time of transition
    and movement toward a more stable and harmonious relationship.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱情背景下，塔罗牌的六剑也可能暗示着一个过渡期，向着更稳定和和谐的关系迈进。
- en: If the card appears upright, it suggests that the individual is leaving behind
    any conflicts or difficulties in their current relationship and moving towards
    a more peaceful and loving future.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果卡片正立出现，则表明个人正在放下当前关系中的任何冲突或困难，迈向更加和平和充满爱的未来。
- en: This can indicate that the couple is overcoming any obstacles in their relationship
    and finding a way to communicate and connect with each other more effectively.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能表明这对夫妇正在克服他们关系中的任何障碍，并找到一种更有效沟通和连接的方式。
- en: The reversed Six of Swords, however, can indicate a lack of progress in the
    relationship and difficulties in communication and connection.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，逆位的六剑可能表明关系中的进展缺乏，并且在沟通和连接方面存在困难。
- en: This card can suggest that the individual is feeling stuck and unable to move
    forward in their relationship, and may be holding onto past conflicts or negative
    experiences.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能暗示个人在关系中感到困顿，无法前进，并且可能困扰着过去的冲突或负面经历。
- en: It can indicate a need for the couple to work through their difficulties and
    find a way to overcome any obstacles in order to move towards a more loving and
    harmonious relationship.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能暗示这对夫妇需要通过困难并找到一种方式来克服任何障碍，以便朝着更加充满爱和和谐的关系迈进。
- en: '### Career Six of Swords tarot meaning'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '### 职业六剑塔罗的意义'
- en: In a career context, the Six of Swords tarot card can indicate a time of transition
    and movement toward a more stable and successful future.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业背景下，六剑塔罗牌可能暗示着一个过渡期，向着更加稳定和成功的未来迈进。
- en: If the card appears upright, it suggests that the individual is leaving behind
    any difficulties or challenges in their current career and moving towards a more
    prosperous and successful future.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果卡片正立出现，则表明个人正在放下当前职业中的任何困难或挑战，朝着更加繁荣和成功的未来迈进。
- en: This card can indicate that the individual is finding solutions to problems,
    overcoming obstacles, and making progress in their career.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能表明个人正在找到解决问题、克服障碍并在职业生涯中取得进展的办法。
- en: The reversed Six of Swords, however, can indicate a lack of progress in the
    individual’s career and a feeling of being stuck.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，逆位的六剑可能表明个人在职业生涯中缺乏进展，并感到困顿。
- en: This card can suggest that the individual is facing obstacles and difficulties
    in their current career, and may be holding onto past negative experiences. It
    can indicate a need for the individual to find a way to overcome these challenges
    in order to make progress and find success in their career.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能暗示个人在当前职业中面临障碍和困难，并且可能困扰着过去的负面经历。它可能表明个人需要找到一种方式来克服这些挑战，以便在职业生涯中取得进展和成功。
- en: The card can also suggest a need for the individual to let go of past experiences
    and focus on finding solutions to their current career problems.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌也可能暗示个人需要放下过去的经历，专注于找到解决当前职业问题的方法。
- en: Finances Six of Swords tarot meaning
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 财务六剑塔罗的意义
- en: In a financial context, the Six of Swords tarot card can indicate a time of
    transition and movement toward a more stable and secure financial future.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在财务背景下，剑六牌可以表示一个转变时期，朝着更加稳定和安全的财务未来迈进。
- en: If the card appears upright, it suggests that the individual is leaving behind
    any financial difficulties or challenges and moving towards a more prosperous
    and secure future.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如果牌面正立，表明个体正在摆脱任何财务困难或挑战，朝着更加繁荣和安全的未来迈进。
- en: This card can indicate that the individual is finding solutions to financial
    problems, overcoming obstacles, and making progress in their financial situation.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌表明个体正在寻找解决财务问题、克服障碍，并在财务状况上取得进展。
- en: The reversed Six of Swords, however, can indicate a lack of progress in the
    individual’s financial situation and a feeling of being stuck.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，颠倒的剑六牌可能表示个体在财务状况上缺乏进展，感觉陷入僵局。
- en: This card can suggest that the individual is facing financial obstacles and
    difficulties, and may be holding onto past negative experiences. It can indicate
    a need for the individual to find a way to overcome these challenges in order
    to make progress and achieve financial stability.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可能暗示个体面临财务障碍和困难，可能在于过去的负面经历。它表明个体需要找到克服这些挑战的方法，以便取得进展并实现财务稳定。
- en: The card can also suggest a need for the individual to let go of past experiences
    and focus on finding solutions to their current financial problems.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌也可能暗示个体有必要放下过去的经历，专注于解决当前的财务问题。
- en: Advanced modern tarot interpretations of the Five of Swords card
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 五剑牌的先进现代塔罗解释
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看它们的象征意义能带来怎样的解读。
- en: The reason for this is that every person will have different decks, so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation of the moment.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为每个人都会有不同的牌组，所以学会凭直觉去理解看到的东西是很好的。这是获得当前瞬间最好解释的方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question is different. Reading the cards
    is an art, not a science.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 太多人固守于所学阅读，而不顺势而为。记住，每一次阅读、每副牌、每个人、每个位置和问题都是不同的。解读牌面是一门艺术，而非科学。
- en: 'Here is a new interpretation of the Six of Swords tarot card:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是对剑六牌的新解释：
- en: In a technological context, the Six of Swords tarot card indicates an innovative
    future.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术背景下，剑六牌暗示着一个创新的未来。
- en: If the card appears upright, it suggests that the individual is leaving behind
    any outdated technology or systems and moving towards more modern and advanced
    solutions.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果牌面正立，表明个体正在放弃过时的技术或系统，转向更现代化、先进的解决方案。
- en: This card can indicate that the individual is finding ways to overcome technological
    obstacles, adapting to new technology, and making progress in their use of technology.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌表明个体正在寻找克服技术障碍的方法，适应新技术，并在技术使用上取得进展。
- en: The reversed Six of Swords, however, can indicate a lack of progress in the
    individual’s use of technology and a feeling of being stuck with outdated systems.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，颠倒的剑六牌可能表示个体在使用技术方面缺乏进展，感觉被陈旧的系统束缚。
- en: This card can suggest that the individual is facing technological obstacles
    and difficulties, and may be resistant to change and unwilling to adapt to new
    technology.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可以暗示个体面临技术障碍和困难，可能对变革持抵触态度，不愿意适应新技术。
- en: It can indicate a need for the individual to find a way to overcome these challenges
    in order to make progress and stay up-to-date with the latest technology. The
    card can also suggest a need for the individual to embrace change and be open
    to new and innovative solutions in their use of technology.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以表明个体需要找到克服这些挑战的方法，以便跟上最新技术的步伐并取得进展。这张牌还可以暗示个体需要接受变革，对技术的使用持开放态度，接纳新的创新解决方案。
- en: Back to the [Minor Arcana list](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 返回到[小阿卡纳列表](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/)。
- en: The previous card was the [Five of Swords tarot card](https://craftofwicca.com/the-five-of-swords-tarot-card-meanings-simply-explained/)
    and the next card is the [Seven of Swords card](https://craftofwicca.com/the-seven-of-swords-tarot-card-meanings-made-easy/).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 上一张牌是[五剑塔罗牌](https://craftofwicca.com/the-five-of-swords-tarot-card-meanings-simply-explained/)，下一张牌是[七剑塔罗牌](https://craftofwicca.com/the-seven-of-swords-tarot-card-meanings-made-easy/)。
- en: References
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参考文献
- en: Dean, L. (2018). *[The Tarot Companion:](https://amzn.to/3CI6AEI) A Portable
    Guide to Reading the Cards for Yourself and Others*. Fair Winds Press.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迪恩，L.（2018）。*[塔罗牌伴侣：](https://amzn.to/3CI6AEI)为自己和他人阅读塔罗牌的便携指南*。Fair Winds Press。
