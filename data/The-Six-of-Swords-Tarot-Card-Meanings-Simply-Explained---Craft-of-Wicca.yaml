  type: TYPE_NORMAL
  zh: 塔罗牌六剑牌含义简单解释 - 威卡的艺术
- en: 来源：[https://craftofwicca.com/the-six-of-swords-tarot-card-meanings-simply-explained/#0001-01-01](https://craftofwicca.com/the-six-of-swords-tarot-card-meanings-simply-explained/#0001-01-01)
