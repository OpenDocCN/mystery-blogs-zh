  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要一个咒语来做到这一点，这个简单的蜡烛咒语将帮助你爱上你在[镜子里看到的人](https://eclecticwitchcraft.com/uses-for-a-mirror-in-witchcraft/
    "15 Amazing Uses For A Mirror In Witchcraft")。
- en: That confidence will translate into how you stand, walk, and speak and will
    make you irresistable.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这种自信会体现在你的站姿、步态和言谈中，使你无法抗拒。
- en: That makes this spell and others like it more powerful than simple, manipulative
