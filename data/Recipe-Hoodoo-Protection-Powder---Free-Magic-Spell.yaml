- en: Water (to wash the shells)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水（用于清洗蛋壳）
- en: Jar
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 罐子
- en: Tin/baggy/tupperware
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 锡/袋子/塑料盒
- en: Sifter
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 筛子
- en: '**You will need the following items for this spell:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
- en: Egg shells
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蛋壳
- en: Coffee grinder (electric) or blender
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 咖啡研磨机（电动）或搅拌机
- en: Water (to wash the shells)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水（用于清洗蛋壳）
- en: Jar
  id: totrans-22
  prefs:
