- en: '## Casting Instructions for ''Recipe-Hoodoo Protection Powder'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“配方-胡杜保护粉”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来完成这个咒语：**'
