- en: I wouldn't recommend it, not because you will become a werewolf but because
    with the coronavirus currently making its rounds it's probably the worst moment
    in history to ask a stranger to bite you. [once the pandemic is over, I still
    wouldn't have a person bite you because a human's mouth is a germ factory, also
    you can't become a werewolf]
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我不建议这样做，不是因为你会变成狼人，而是因为当前冠状病毒正在流行，这可能是历史上最糟糕的时刻，让陌生人咬你。[一旦疫情结束，我仍然不建议让人咬你，因为人类的口腔是细菌工厂，而且你不可能成为狼人]
- en: It is believed that some Shaman are gifted the ability to shapeshift. This knowledge
    is passed onto them by an elder after the Shaman has proven themselves worthy
    of this honour. I am certain this is not it, and that this is fake. At best, you
    could use this in a ritual to connect with a wolf spirit, but you will not physically
    transform into a wolf.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有人认为一些萨满具有变形能力。这些知识由长者传授给他们，此后萨满必须证明自己值得获得这一荣誉。我确信这不是，这是假的。最多，你可以在仪式中用此连接狼灵，但你不会真的变成狼。
