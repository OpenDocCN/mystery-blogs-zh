- en: Well you won't transform physically but you could where a wolf skin and hypnotize
    your self into believing you're a wolf. And because perception is reality you
    would in fact become a wolf.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，你不会在物理上转变，但你可以穿着狼皮并催眠自己相信你是一只狼。因为感知即现实，事实上你将成为一只狼。
- en: It will not work trust me I'm a werewolf you half to be bitten or born into
