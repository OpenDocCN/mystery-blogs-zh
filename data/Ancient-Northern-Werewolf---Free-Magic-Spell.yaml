- en: '## Casting Instructions for ''Ancient Northern Werewolf'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“古代北方狼人”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Think of wolves for half an hour and get in touch with
    the part of you that is kind to them. Then, say this:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于此咒语，你需要以下物品：** 想象狼半小时，并联系到那部分善待它们的你。然后，说：'
- en: '"I am kind with the wolf in the forests of spring; I am one with the moon on
    a summer night; I hunt with the pack in the automn wind; I run to my den through
    the winter snow. I am the wolf and the wolf is me; the wolf is myself and I am
    he."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"我与春日森林中的狼和谐；我与夏夜月光合一；我在秋风中与群狼狩猎；我在冬雪中奔向自己的巢穴。我是狼，狼是我；狼是我的一部分，我也是他的一部分。"'
- en: End the spell by howling 4 times like a wolf.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如狼般嚎叫4次来结束咒语。
