- en: '## Casting Instructions for ''How To Deliver The Evil Eye'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“如何施展邪恶之眼”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施放这个咒语：**'
- en: 'How this is done:'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何做到这一点：
- en: You must have a strong willful mind, able of controlling others who are weaker.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须拥有一个强大的意志力，能够控制比自己弱的人。
- en: The closer you are to the person, the more effective this technique. This takes
    practice.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你与这个人越接近，这个技术就越有效。这需要练习。
- en: You have to be in a trance yourself. An adept can will him/herself into and
    out of a trance, anytime, anywhere.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须自己进入一种恍惚状态。一个熟练者可以随时随地使自己进入和退出恍惚状态。
- en: You have to concentrate and project your bioelectricity along with your intentions
    out of your own eyes into the other person's.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须集中精力，并通过你的眼睛向另一个人投射你的生物电能量和意图。
- en: '**You will need the following items for this spell:**'
