- en: You must have a strong willful mind, able of controlling others who are weaker.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须拥有一个强大的意志力，能够控制比自己弱的人。
- en: The closer you are to the person, the more effective this technique. This takes
    practice.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你与这个人越接近，这个技术就越有效。这需要练习。
- en: You have to be in a trance yourself. An adept can will him/herself into and
    out of a trance, anytime, anywhere.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须自己进入一种恍惚状态。一个熟练者可以随时随地使自己进入和退出恍惚状态。
- en: You have to concentrate and project your bioelectricity along with your intentions
    out of your own eyes into the other person's.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须集中精力，并通过你的眼睛向另一个人投射你的生物电能量和意图。
- en: a. Sit in front of a mirror and relax. Look up for about 1-2 minutes, this helps
    to get you into the alpha state. Deepen your trance as deep as you can go.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: a. 坐在镜子前放松。抬头看上1-2分钟，这有助于进入α状态。尽可能深入你的恍惚状态。
- en: b. Focus into your own eyes in the mirror. Start projecting your energy through
    your eyes. *When training, do not focus any negative energy upon yourself for
    obvious reasons!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: b. 把注意力集中在镜子里的自己的眼睛上。开始通过你的眼睛投射你的能量。*在训练时，不要因为显而易见的原因把任何负面能量集中在自己身上！*
- en: c. You should start to feel your own energy, as it is reflected back through
    the mirror. Do this every day and your energy will become stronger.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: c. 你应该开始感受到自己的能量，因为它通过镜子反射回来。每天都这样做，你的能量会变得更强。
- en: d. When you feel much power and you are confident enough, you can try this out
    on other people. Animals are also very susceptible. You will be able to stop an
    attack dog in its tracks.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: d. 当你感到力量充足并且有足够的信心时，你可以尝试对其他人使用这种方法。动物也非常容易受到影响。你能够阻止攻击犬的攻击。
- en: 5\. When mesmerizing someone, command this person, in your mind what it is you
    intend for him/her to do, experience, etc. The same goes for curses that should
    be delivered with maximum hatred and intensity. The commands should be a short
    phrase. Animals communicate through mental images.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当迷惑某人时，在你的头脑中命令这个人，你打算让他/她做什么，经历什么等等。对于应该带有最大仇恨和强度传达的诅咒，也是同样的道理。命令应该是一个简短的短语。动物通过精神图像进行沟通。
- en: 6\. Look deep into his/her eyes, almost past them into the back of their skull,
    directly projecting your energy into their brain to do your will. Focus intensely.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 深深地注视他/她的眼睛，几乎看穿他们的眼球，直接将你的能量投射到他们的大脑中实现你的意愿。集中注意力。
- en: This is a very advanced skill. You can also practice with a close or trusted
    friend, as long as you keep the energy positive. Negative energy will cause harm,
    so don't play around with this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常高级的技能。你也可以与亲密的朋友或信任的人练习，只要保持能量的积极性。负面能量会造成伤害，所以不要随便玩弄这个。
- en: This skill takes often years of consistent practice to become adept to where
    your stare, in just a few seconds will put others under your control.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这项技能通常需要多年的持续练习，才能熟练掌握，你的凝视仅仅几秒钟就能让其他人在你的控制之下。
