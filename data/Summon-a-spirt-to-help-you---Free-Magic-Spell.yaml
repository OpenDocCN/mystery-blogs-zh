  zh: 日夜与我同在，并为我指引道路
- en: So mote it be!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成就之。
- en: After that blow out the candle and go to bed it may not work right awat but
    do this everynight until she/he comes.
