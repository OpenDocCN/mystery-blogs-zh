- en: 'Right before you go to bed light the candle and cup your hand around the flame.
    In your other hand have the wand (If you don''t have a candle do the samething
    but there will be no flame) Close you eyes and while chanting this slowly raise
    your hands upwards (Chant 3-10 times):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在你上床睡觉之前点燃蜡烛，并将手掌伸向火焰。在另一只手中拿着魔杖（如果没有蜡烛，同样做，但不会有火焰）。闭上眼睛，同时慢慢地高举双手（念咒语3-10次）：
- en: Spirt I summon you to my dream and my life,
  id: totrans-20
  prefs: []
