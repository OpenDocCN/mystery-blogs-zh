- en: One green candle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个绿色蜡烛
- en: Play money
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玩具钞票
- en: Real coins
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真钱
- en: Sparkling crystal, gems, beads
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 闪闪发光的水晶、宝石、珠子
- en: money drawing insence
