- en: This spell works well... and it can bring results quickly, which is exactly
    what you need, just in time for Yule!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语效果非常好……它可以迅速见效，这正是你所需要的，正好赶在冬至之前！
- en: '## Casting Instructions for ''Magick ''''Treasure Fleet'''' Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法''[魔法“宝藏舰队”咒语)''的指引'
