- en: 'STEP 1: Get a small or medium sized toy boat. I prefer a wooden ship, but a
    plastic toy one can also work.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '步骤 1: 弄一个小或中号的玩具船。我更喜欢木制的船，但塑料玩具也行。'
- en: Make sure it's one that you can put things in.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你选一个可以放东西的船。
- en: 'STEP 2: Fill it with play money, real coins, sparkling gems, sparkling beads,
    and crystals.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '步骤 2: 用假钞、真硬币、闪闪发光的宝石、闪闪发光的珠子和水晶填满它。'
- en: 'STEP 3: Strategically arrange the boat on your altar so that it''s easy to
    visualize your ship arriving at your ''''home port''''.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '步骤 3: 在祭坛上策略性地摆放船，以便你容易地可视化你的船抵达你的“本港”。'
- en: The boat must be pointed TOWARDS you, not away from you.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 船必须朝着你，而不是背向你。
- en: 'STEP 4: Intensify the effect with green candle burning and money drawing incense.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '步骤 4: 点燃绿色蜡烛并熏引吸引财运的香，加强效果。'
- en: 'STEP 5: While the candles burn, sit at your altar and visualize a real ship
    filled with treasure coming towards you at sea.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '步骤 5: 蜡烛燃烧时，坐在你的祭坛前，想象一艘装满财富的真实船驶向你。'
- en: 'STEP 6: Once the candles have burned down, place a three of wands Tarot Card
    UNDER the boat, and leave it there until money finds you'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '步骤 6: 蜡烛全部燃尽后，在船下放一张“三个权杖”塔罗牌，直到钱找到你。'
