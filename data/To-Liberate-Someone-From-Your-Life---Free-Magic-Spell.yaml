- en: To Liberate Someone From Your Life
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了解放某人的生活
- en: To liberate someone from your life. This spell allows the witch to gently push
    someone out of his or her life without being mean or cruel about it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解放某人的生活。这个咒语允许女巫温和地将某人推出他或她的生活，而不是刻薄或残忍。
- en: '## Casting Instructions for ''To Liberate Someone From Your Life'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“为了解放某人的生活”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 1 Fireplace w/ burning fire
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 有燃烧火焰的壁炉
- en: 1 Blue candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根蓝色蜡烛
- en: 1 Sheet of paper (any)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 张纸（任意）
- en: 1 Writing utensil
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 支书写工具
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 1 Fireplace w/ burning fire
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 有燃烧火焰的壁炉
- en: 1 Blue candle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根蓝色蜡烛
- en: 1 Sheet of paper (any)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 张纸（任意）
- en: 1 Writing utensil
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 支书写工具
- en: 'Begin by making a fire in your fireplace. Sit for a moment and focus on the
    flames and their undying freedom and power. Take in this freedom and power into
    yourself. When you feel ready to begin letting go, light your blue candle and
    take your writing utensil and put down on the paper all of your current feelings
    about the person you wish to be free of; these feelings may be good, or they may
    be bad. Just let it all out onto the paper. Once you have done that, write underneath
    your feelings: ''''I release thee from my life''''. Sign your name below that
    affirmation. Now, take the blue candle and drip the hot wax onto the paper where
    you stated your affirmation. After, speak this spell aloud and with freedom and
    power:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先在壁炉中生火。坐一会儿，专注于火焰及其永恒的自由和力量。吸收这种自由和力量到自己身上。当你感觉准备好开始放手时，点燃你的蓝色蜡烛，拿起你的书写工具，在纸上写下你对那个你希望摆脱的人的所有当前感受；这些感受可能是好的，也可能是坏的。只是把它们都写在纸上。一旦你做到了，写下你的感受下面：“我释放你离开我的生活”。在这个断言下签上你的名字。现在，拿起蓝色蜡烛，滴热蜡在你陈述断言的纸上。之后，大声并自由地念出这个咒语：
- en: '***Remnants linger from our past'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '***残留着我们过去的痕迹'
- en: 'Now you are such: part of my past.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你是这样的：我过去的一部分。
- en: Don't call, don't text, don't ask for me.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不要打电话，不要发短信，不要找我。
- en: Just simply go and leave me be.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 请简单地走开，别再打扰我。
- en: Out of mind, out of the way
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 心有所属，路自通。
- en: Out of my life forever stay.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 永远离开我的生活。
- en: Return here nevermore
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 永不再回来
- en: To my path, my conscience nor.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对我的道路，我的良心也不。
- en: We part our ways and carry on
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们分道扬镳，各自前行。
- en: Then soon I'll understand you're gone.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 那么很快我就会明白你已经离开了。
- en: I wish you well on your journey
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你在旅途中一切顺利
- en: But now I bid adieu to thee.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但现在我向你告别。
- en: With harm to none
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 无害于任何人
- en: So mote it be.***
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 愿如此成就。***
- en: One you've said the spell, throw the paper into the fire and watch it burn.
    As it burns, take a deep breath in, and exhale it out. Know that you are free
    of this individual from now on.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当你念完咒语后，将纸张投入火中，看着它燃烧。当它燃烧时，深吸一口气，然后呼出。知道你从现在开始就摆脱了这个人。
