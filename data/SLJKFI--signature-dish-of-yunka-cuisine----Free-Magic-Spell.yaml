  zh: 300 毫升水。
- en: teaspoon of sriracha chili sauce.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 茶匙的是拉差辣椒酱。
- en: 2 packet(s) of ''Apples & Cinnamon NATURALLY FLAVORED Instant Oatmeal''
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 包“苹果和肉桂天然风味即食燕麦”。
- en: 1 bowl
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个碗
- en: 1 microwave oven
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 台微波炉。
- en: 1 pot for boiling (if using hotplate or range)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个用于煮沸的锅（如果使用热板或灶具）。
- en: '**IF USING MICROWAVE OVEN:**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果使用微波炉：**'
- en: '|. pour water into bowl, then add soy sauce and the chili sauce to the water.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '|. 将水倒入碗中，然后加入酱油和辣椒酱到水中。'
- en: '||. Cut ham into several chunk(s), then add to the bowl.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '||. 将火腿切成几块，然后加入碗中。'
- en: '|||. insert bowl into your microwave, then bake for 4 minute(s) on highest
    power setting.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '|||. 将碗放入微波炉中，然后在最高功率设置下加热 4 分钟。'
- en: '||||. when bowl is done in Microwave, add both packet(s) of the oatmeal to
    the bowl--then stir in and serve.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '||||. 当碗在微波炉中完成后，加入燕麦包到碗中 - 然后搅拌并上菜。'
- en: '**IF USING HOTPLATE OR RANGE:**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果使用热板或灶具：**'
- en: '|. pour water, soy sauce, the chili sauce, and ham, then heat to boil.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '|. 倒入水、酱油、辣椒酱和火腿，然后加热至沸腾。'
- en: '||. When water reaches boil, pour contents of pot into bowl.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '||. 当水煮沸时，将锅内的内容倒入碗中。'
- en: '|||. Add both packet(s) of oatmeal to bowl.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '|||. 将两包燕麦加入碗中。'
- en: '||||. Serve meal.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '||||. 上菜。'
- en: This dish is delicious and ideal for the start of both winter morning(s), and
    long day(s) alike
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这道菜美味可口，非常适合冬天早晨的开始，以及漫长的一天。
