- en: SLJKFI (signature dish of yunka cuisine)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SLJKFI（云卡美食的招牌菜）。
- en: this is a light breakfast dish we make. it is ham added to oatmeal and flavored
    with sauce.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们做的一道轻便早餐。加了火腿的燕麦，并用酱料调味。
- en: '## Casting Instructions for ''SLJKFI (signature dish of yunka cuisine)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 用于 ''SLJKFI（云卡美食的招牌菜）'' 的施法说明。'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语需要以下物品：**'
- en: 1 small slice of ham
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 小片火腿
- en: 1 TBSP(s) soy sauce.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 汤匙酱油。
- en: 300 ML water
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 300 毫升水。
- en: teaspoon of sriracha chili sauce.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 茶匙的是拉差辣椒酱。
- en: 2 packet(s) of ''Apples & Cinnamon NATURALLY FLAVORED Instant Oatmeal''
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2 包“苹果和肉桂天然风味即食燕麦”。
- en: 1 bowl
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个碗。
- en: 1 microwave oven
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 台微波炉。
- en: 1 pot for boiling (if using hotplate or range)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个用于煮沸的锅（如果使用热板或灶具）。
- en: '**You will need the following items for this spell:**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语需要以下物品：**'
- en: 1 small slice of ham
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 小片火腿
- en: 1 TBSP(s) soy sauce.
  id: totrans-21
