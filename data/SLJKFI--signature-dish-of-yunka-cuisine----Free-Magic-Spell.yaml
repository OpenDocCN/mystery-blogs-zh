- en: Why ruin my favourite type of instant oatmeal with ham and soy sauce? [and microwave
    it?!] I would omit the ham part, make the oatmeal, charge it with energy, and
    eat it mindfully while visualizing your desired outcome.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么要用火腿和酱油毁了我最喜欢的即食燕麦？[还要用微波炉？!] 我会省略火腿部分，做好燕麦，为它充能，然后在有意识地可视化你期望的结果时吃掉它。
- en: This is not a spell. This is not even appetizing. But, if this appeals to you,
    you can set your intention and charge it with energy while making it and turn
    it into a spell of sorts.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个咒语。这甚至不是令人食欲的。但是，如果这对你有吸引力，你可以在制作它时设置你的意图并为其充能，将其转变为某种类型的咒语。
