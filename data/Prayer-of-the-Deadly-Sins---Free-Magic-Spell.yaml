- en: 'Say this as many times as you want whenever you want:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 想要随时随地随便说：
- en: '**  "May demons of pride fill me with confidence, and let everyone see me as
    a sight to behold, May my voice and gait show my pride and glory to all who gaze
    upon me.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**"愿骄傲的恶魔使我充满自信，并让每个人都看到我如何耀眼，愿我的声音和步伐展示我骄傲和荣耀给所有注视我的人。'
- en: "May demons of greed bring treasures into my life, and keep my belongings safe\
    \ from others. May others\x92 things I desire find their way into my hands with\
    \ the help of demons."
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 愿贪婪的恶魔给我带来财富，并保护我的物品免受他人侵害。愿我渴望的他人物品借助恶魔的帮助进入我的手中。
- en: May demons of lust transform my image to have all lust for me. May I have control
    over my sexuality, and all who gaze upon me with the help of lust demons.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 愿色欲的恶魔使我的形象充满对我的欲望。愿我能够控制自己的性欲，以及所有因色欲而注视我的人。
- en: May demons of envy make everyone envious of me, and overrun with the desire
    to lead my life. May I never envy others, for the demons have turned my life to
    dark.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 愿嫉妒的恶魔使每个人都嫉妒我，并充满渴望过上我的生活。愿我永远不会嫉妒他人，因为恶魔已经把我的生活变得黑暗。
- en: May demons of gluttony always bring me enough, may I be stuffed with food, and
    never starve. May what I eat taste great, and fill me up.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 愿暴食的恶魔永远给我带来足够的食物，使我饱腹而不饥饿。愿我所吃的食物美味可口，让我满足。
- en: May demons of wrath stay by my side, and cast my enemies into hell with my anger.
    May all who upset me pay the consequences.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 愿愤怒的恶魔留在我身边，用我的愤怒将我的敌人扔进地狱。愿所有惹恼我的人付出代价。
- en: May demons of sloth allow my work to be done without doing work, and allow me
    to waste away as my job is completed."**
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 愿懒惰的恶魔使我的工作无需劳动完成，并让我在工作完成时消磨时间。
