- en: Hey everyone hope your having a exciting week!!! And with all the troubles we
    have its important to stay charged with amulets and talisman. I was wondering
    if you all had any witchy ideas for "TALISMAN which is “TOWARDS something such
    as prosperity,love healing, guidance, and so on”. I am quoting this out of a book
    called High Magick bye Damiem Echols! Really good book and he also said that AMULET
    is AWAY! An amulet on the other hand would be used to repel things that hinder
    our growth and development or that no longer searve a purpose in our lives:poverty,
    addiction, conflict, any manufactured drama. I just never tried to do this and
    was wondering if you all could help me because I get the gist of it but just have
    not practiced yet and need a extra push! Its all about the intention right?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大家好，希望你们的这一周过得很兴奋！尽管我们面临诸多困扰，但保持身上携带护身符和护符是非常重要的。我想知道你们有没有任何“护身符”的魔法主意，它们可以朝向繁荣、爱、疗愈、指导等方向。我在引用达米安·埃科尔斯的《高魔法》这本书中找到的。真是一本好书，他还说“护身符就是朝着某个方向！”另一方面，护身符则被用来驱除阻碍我们成长发展或在我们生活中不再有用的东西：贫困、瘾、冲突、任何制造出来的戏剧。我只是从未尝试过这么做，想知道你们能否帮我一把，因为我只是懂了皮毛，但从未实践过，需要额外的推动！关键在于意图对吧？
