- en: Perfect temperatures WORKS!
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 完美温度运作！
- en: Enchant an object to keep your room/ chosen area to have the perfect temperature
    all the time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 施展咒语以保持您的房间/选择区域始终保持完美温度。
- en: '## Casting Instructions for ''Perfect temperatures WORKS!'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“完美温度运作！”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品来进行这个咒语：**'
- en: Enough magic experience to place energy into an object
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有足够的魔法经验将能量置于物体中
- en: An object to enchant (this can be anything in the room but wouldn't be an obvious
    magic item like a crystal geode would be obvious bit something like a pot plant)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用于施展咒语的物品（可以是房间里的任何东西，但不应明显是魔法物品，比如水晶洞穴可能显而易见，但类似于一盆植物之类的东西）
- en: An area to enchant
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个可施展咒语的区域
- en: Belief this will work
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相信这会有效
- en: '**You will need the following items for this spell:**'
