- en: Step one- Call your magic into your hands (it acn be anyway that works for you)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步- 将您的魔力召唤到您的手中（这可以是任何对您有效的方式）
- en: Step two- Focus on your energy sinking into your object (touching it or holding
    it makes it easier) and stop when you have enough energy
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步- 专注于您的能量沉入您的物品（触摸或持有物品会使其更容易），当您有足够的能量时停止
- en: Step three- Think at or say "I enchant (your object) to keep (the area, best
    to be your room) at ghe perfect temperature for me, this is my will so mote it
    be" repeat more than twice, you choose.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第三步- 想象或说：“我要把（您的物品）施展成为保持（该区域，最好是您的房间）的完美温度，这是我的意愿，所以必成之。” 重复超过两次，您自己选择。
- en: Step Four- Leave the room for about half an hour and then return and see if
    it works! It did for me so it shoulc work for you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第四步- 离开房间约半小时，然后返回并查看是否有效！对我有效，对你也应有效。
