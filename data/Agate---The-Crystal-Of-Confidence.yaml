- en: '**Method**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**方法**'
- en: Step 1 – Choose a crystal for the ritual. You can intuitively select a crystal
    by passing your hand over your collection and seeing which crystal you feel drawn
    to or you can choose a crystal that correspondences to your issue or question
    from a list of [crystal correspondences](https://wiccanow.com/crystal-correspondences/).
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1步 - 为仪式选择一块水晶。你可以通过将手掌在你的水晶收藏上划过并看看你感觉被吸引到哪块水晶，或者你可以从 [水晶对应表](https://wiccanow.com/crystal-correspondences/)
    的列表中选择与你的问题或疑问对应的水晶。
- en: Step 2 – Hold the [cleansed](https://wiccanow.com/how-to-cleanse-your-crystals-6-no-fuss-tips-and-tricks/)
    and [charged crystal](https://wiccanow.com/how-to-charge-your-crystals-15-fantastic-tips/)
    in your open cupped hands. Name whatever it is you want to lose, for example,
    a fear, pain, symptoms of a chronic condition or a migraine. As you hold the stone,
    imagine it getting heavier and heavier as it becomes filled with the pain, fear
    or condition you wish to lose.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2步 - 将 [净化过的](https://wiccanow.com/how-to-cleanse-your-crystals-6-no-fuss-tips-and-tricks/)
    和 [充能过的水晶](https://wiccanow.com/how-to-charge-your-crystals-15-fantastic-tips/)
    放在张开的手掌中。说出你想要失去的任何东西的名字，例如，恐惧、疼痛、慢性疾病的症状或偏头痛。当你拿着石头时，想象它变得越来越重，因为它充满了你想要失去的痛苦、恐惧或状况。
- en: Step 3 – When the stone begins to feel too heavy to hold, wash it under running
    water and visualise your negative feelings or pain being rinsed away. If the stone
    is too delicate to wash with water, pass an incense stick over it and imagine
    the smoke dispersing your negative emotions or pain.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3步 - 当石头开始感觉太重以至于无法持握时，用流水冲洗它，并想象你的负面情绪或痛苦被冲走。如果石头太娇嫩不能用水清洗，可以用一根香薰棒在上面挥动，并想象烟雾散去你的负面情绪或痛苦。
- en: Step 4 – Keep the crystal in a place where a light will shine on it. Repeat
    the ritual as many times as needed. You may need to repeat many times if the condition
    is ongoing. Stay patient and always use the same crystal.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4步 - 将水晶放在光线照射的地方。根据需要重复仪式。如果情况持续存在，可能需要重复多次。保持耐心，并始终使用同一块水晶。
