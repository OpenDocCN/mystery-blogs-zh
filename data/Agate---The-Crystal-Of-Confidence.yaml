  type: TYPE_NORMAL
  zh: 玛瑙 - 其意义和好处
- en: Agate is a banded, semiprecious gemstone. A form of microcrystalline quartz,
    agate colours include black, blue, brown, grey, green, orange, pink, purple, red,
    white, and yellow. Most agates have multiple colours that are structured into
    wavy bands, flowing patterns, or concentric designs.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 玛瑙是一种带状的半宝石。玛瑙是微晶石英的一种形式，颜色包括黑色、蓝色、棕色、灰色、绿色、橙色、粉色、紫色、红色、白色和黄色。大多数玛瑙具有多种颜色，呈波浪状带纹、流动图案或同心设计。
- en: Agate has a long history of use. The Sumerians and Mesopotamians used agate
    to make beads and ceremonial axe heads. Ancient Egyptians fashioned agate into
    amulets and the Minoans of Crete and Mycenaeans of mainland Greece used these
    stones for jewellery, as did the Romans, who were especially fond of agate for
    signet rings. Throughout the middle ages, the crystal was highly valued as a good
    luck charm.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 玛瑙有悠久的使用历史。苏美尔人和美索不达米亚人用玛瑙制作珠子和仪式用斧头。古埃及人将玛瑙制成护身符，克里特岛的米诺斯人和希腊本土的迈锡尼人用这些石头制作珠宝，罗马人尤其喜欢玛瑙作为印章戒指。中世纪期间，这种水晶被高度重视为幸运符。
