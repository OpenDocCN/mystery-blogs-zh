- en: Elemental enhancement/protection spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元素增强/保护咒语
- en: This spell will help protect you from negative energy and spirits and enhance
    your ability to do spells.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将帮助保护你免受负面能量和灵体的干扰，并增强你施法的能力。
- en: '## Casting Instructions for ''Elemental enhancement/protection spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为''元素增强/保护咒语''施法说明'
