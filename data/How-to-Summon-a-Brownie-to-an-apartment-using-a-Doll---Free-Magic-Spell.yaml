- en: How to Summon a Brownie to an apartment using a Doll
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用娃娃召唤布朗尼到公寓
- en: This spell uses a self-made doll to summon a brownie to take care of your apartment.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语使用自制娃娃来召唤布朗尼照看您的公寓。
- en: '## Casting Instructions for ''How to Summon a Brownie to an apartment using
    a Doll'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 使用娃娃召唤布朗尼到公寓的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: A self-made doll (it is better to use rags from old but clean clothes of the
    inhabitants of the apartment as a material)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自制娃娃（最好使用公寓居民的旧但干净衣物做材料）
- en: A Wooden Cradle built by the owner (you can just cut a small hole in the log)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由业主制作的木制摇篮（您只需在原木上切一个小孔）
- en: Dry grass
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 干草
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: A self-made doll (it is better to use rags from old but clean clothes of the
    inhabitants of the apartment as a material)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自制娃娃（最好使用公寓居民的旧但干净衣物做材料）
- en: A Wooden Cradle built by the owner (you can just cut a small hole in the log)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由业主制作的木制摇篮（您只需在原木上切一个小孔）
- en: Dry grass
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 干草
- en: 'Warning: This Method of summoning a Brownie is quite laborious, but correct.
     It is preferable to start taunting a Brownie during the full moon, but this condition
    is advisory in nature.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：这种召唤布朗尼的方法非常费力，但正确。最好在满月期间开始挑逗布朗尼，但这种情况只是建议性质。
- en: '1\.  You need to find a quiet place in the apartment, put the cradle there
    and the doll there.  The bottom of the bed should be covered with dry grass. Once
    you''ve done this say:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1\.  你需要在公寓里找到一个安静的地方，把摇篮和娃娃放在那里。床底部应铺上干草。完成后说：
- en: '"A brownie-brownie, a small child is waiting for you, does not want to sleep
    without you, sheds bitter tears, tosses and turns in the cradle, stretches with
    its arms.  Come to us, brownie-brownie, look after the baby and our apartment,
    and we will feed and water you for that, we will give you gifts."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"布朗尼-布朗尼，一个小孩在等你，没有你不想睡觉，眼泪直流，摇晃在摇篮里，伸出双臂。来吧，布朗尼-布朗尼，照顾这个孩子和我们的公寓，我们会为此喂养和给予水，我们会送给你礼物。"'
- en: 'The Conspiracy should be read every morning and evening until a new brownie
    gives a sign that he has come.  Usually, the spirit immediately starts its immediate
    duties, making noises and moving things in the process of work.  The doll CANNOT
    be touched, since it is under the care of the brownie.  Before moving it anywhere,
    say:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 阴谋应该每天早晚读到新的布朗尼给出信号为止。通常，精灵立即开始其直接职责，发出噪音并移动物品。不可以触摸这个娃娃，因为它受布朗尼照看。在移动它之前，请说：
- en: '"We do it for good, we don''t do harm."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们为善而行，绝不伤害。"'
