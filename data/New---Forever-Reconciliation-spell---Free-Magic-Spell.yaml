- en: is this white or black magic?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这是白魔法还是黑魔法？
- en: That depends on how you define the term, which varies quite broadly depending
    on traditions followed and personal opinion. Some hold that white magic is anything
    desiring a positive ends, and anything desiring harm to the target would be considered
    black magic. Some hold that manipulating free will falls under black magic. Some
    believe doing any sort of magic regarding another person without their direct
    knowledge and consent is black magic. Some traditions hold strictly that only
    workings focused on the inner self are so-called white magic, while anything desiring
    an external result should be avoided. Some further their insistence by explaining
    any desired external positive effects will come by internal progress and betterment
    as a person.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这取决于你如何定义这个术语，这根据所遵循的传统和个人意见有很大的差异。一些人认为白魔法是任何渴望积极结果的事物，而任何希望对目标造成伤害的东西则被视为黑魔法。一些人认为操纵自由意志属于黑魔法。一些人认为在没有直接知识和同意的情况下对他人进行任何形式的魔法是黑魔法。一些传统严格认为，只有专注于内在自我的工作被称为白魔法，而渴望外部结果的任何事物都应该避免。一些人进一步坚持解释，任何期望的外部积极效果将通过内在进步和作为一个人的改善来实现。
- en: To add to prsona's comment, Magik is intention, not colour. Some witches categorize
    spells by colour, but Magik is neutral and it is the spellcaster that gives the
    positive or negative charge. I highly recommend you create a code of ethics before
    casting spells. Unless you follow a religion such as Wicca, a lot of The Craft
    is personal. As yourself what is and is not morally justified in your opinion.
    Once you have a code of ethics, it will be easier for you to determine what spells
    you feel you should and should not cast. In Wicca, we have The Rede, which states
    harm none. On paper, great, in practice, not so much. Hitting someone is harmful,
    and most people would agree it is wrong. What about in self defense? How about
    gossiping or name calling? The person is physically fine, but are hurt mentally
    and emotionally. Once you you understand what mundane issues you feel are right
    and wrong, think about Magikally. Reading over this spell, you are saying you
    are ready to make amends, but the other person is not involved, therefore you
    are making a choice for them to get back together. Would you consider this right
    or wrong based on your morals? That is your answer.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 根据prsona的评论，魔法是意图，而不是颜色。一些女巫会根据颜色分类咒语，但魔法是中性的，决定其积极或消极性质的是施法者。我强烈建议您在施放咒语之前制定道德准则。除非您遵循像Wicca这样的宗教，否则大部分巫术都是个人的。请问在您看来，道德上什么是正当的，什么是不正当的？一旦您有了道德准则，就会更容易确定哪些咒语是您认为可以施放的，哪些是不可以的。在Wicca中，我们有“无害”之律，即不伤害他人。理论上很好，实际上却未必如此。打击别人是有害的，大多数人都认为这是错误的。那么像说闲话或者挖苦呢？这个人在身体上没有受伤，但在心理和情感上却受到了伤害。在您的道德准则中明确您认为什么是对的，什么是错的，再从魔法的角度来思考。阅读这个咒语时，您是在表明您准备做出弥补，但其他人并未参与，因此您正在为他们复合做出选择。基于您的道德观，您会认为这是对的还是错的？这就是您的答案。
