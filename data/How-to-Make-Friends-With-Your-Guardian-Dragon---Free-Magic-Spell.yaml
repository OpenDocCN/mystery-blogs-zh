- en: 'Burn a candle of any color, don''t use black if you don''t want to call a chaos
    dragon. Burn the spicy or sweet incense. Set out a few crystals and/or shiny rocks
    to draw their attention. Chant:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃一支任何颜色的蜡烛，如果不想召唤混沌龙，请不要使用黑色蜡烛。点燃辛辣或甜美的香熏。摆上一些水晶和/或闪亮的石头以吸引它们的注意。吟唱：
- en: Little dragons, rainbow bright,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
