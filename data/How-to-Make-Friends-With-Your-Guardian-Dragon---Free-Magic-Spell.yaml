- en: Send good wishes to us all.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 祝愿我们大家好运。
- en: Join our rituals merrily,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 欢快地加入我们的仪式，
- en: Protect us through each day and night.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 保佑我们度过每一天和每个夜晚。
- en: While awake or while asleep.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是清醒时还是睡觉时。
- en: Through your love and vigilance,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通过你的爱和警惕，
- en: Do this family safely keep.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 请安全地进行这个家庭的仪式。
- en: Now don't think your going to see dragons all over the place now. You have to
    earn there trust and with enough time you might catch a glimpse out of the corner
    of your eye. Or feel the presence of one around or maybe even a low growl sound.
    Give them and yourself time to learn about each other.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在不要认为你会到处看到龙。你必须赢得它们的信任，并且经过足够的时间，你可能会在不经意间瞥见一只龙，或者感受到它们的存在，甚至听到低沉的咆哮声。给它们和你自己一些时间，去了解彼此。
