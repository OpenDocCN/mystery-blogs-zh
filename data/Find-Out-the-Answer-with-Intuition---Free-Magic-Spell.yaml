- en: With this spell you can find out the answer to a yes or no question.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此咒语您可以找出一个是或否问题的答案。
- en: '## Casting Instructions for ''Find Out the Answer with Intuition'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放直觉找到答案的说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Put the hands together in prayer position, and start with
    "Dear (Universe or name of the deity or god(dess) you worship)" and then say "I
    want to know _____" and end with "so mote it be" or "Amen". Here''s an example:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品用于此咒语:** 把手合在祈祷的姿势，开始说“亲爱的（宇宙或你崇拜的神灵的名字）”，然后说“我想知道_____”，最后说“如此成就”或“阿门”。这里有个例子：'
- en: '"Dear Universe, I want to know if I saw someone I know outside today. Amen"'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"亲爱的宇宙，请告诉我今天外面是否看到我认识的人。阿门"'
- en: Remember, you may only ask things what you experience. Do not ask things like
    when is a big storm coming to town.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，您只能询问您经历过的事物。请不要询问像是什么时候大风暴来临之类的问题。
