  zh: '''''黑色影子刺猬'''' 哈哈哈哈哈哈…不。没有任何有自尊的恶魔会表现为刺猬。'
- en: You forgot the cythe, so a fallen angel in the form of a shadow hedgehog reaper
    makes way more sense lol. Got to say, this is a new one for me, I applaud their
    imagination.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你忘记了镰刀，所以一个以影子刺猬收割者形式出现的堕落天使更有意义，哈哈，我要说，这对我来说是一个新鲜事物，我为他们的想象力鼓掌。
- en: Obviously need to say it, but this is fake. That said, why would a fallen angel
    become a shadow hedgehog holding a cythe that's half evil? Once you're cast out
    of heaven the grim reaper recruits you? Also candle formation is what makes him
    both good and bad without turning on you why? He also into fung shui?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 显然需要这么说，但这是假的。话虽如此，为什么一个堕落的天使会变成一个拿着半邪恶的镰刀的影子刺猬？一旦你被赶出天堂，死神就招募你了？此外，为什么蜡烛的排列方式会使他既善又恶而不会对你产生反效果呢？他还对风水感兴趣吗？
- en: This demon is real and seen it many times in my deep sleep aka sleep paralysis.
    Yes it appears of this form so I go with it. Believe it or not no reason to waste
    time.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这个恶魔是真实存在的，我在我的深度睡眠中见过它很多次，也就是所谓的睡眠瘫痪。是的，它呈现这种形式，所以我就跟着它去了。信不信由你，没有浪费时间的理由。
- en: The demonic entity can and might be real, but it's name isn't Kramon. Remember
    that demons can appear in all sorts of shapes, they can take shapes that you do
    not even believe, my friend. During a ritual a snake turned into a dark figure
    outside my pentagram and I still haven't managed to find out what demon it was.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 恶魔实体可能是真实的，但它的名字不是Kramon。记住，恶魔可以出现在各种形状中，它们可以取你甚至不相信的形状，我的朋友。在一个仪式上，一条蛇变成了我五角星外的一个黑暗身影，我仍然没有找出那是什么恶魔。
- en: Well, there are more demons than you can think of. People only reincount the
    powerful, while there are a lot that people have not encounted or read in the
    bible. Those are top rate demons being the first demon, princes of hell and so
    forth. You think thats all that populates hell? Well, i will leave you to your
    ignorance Theurgic.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，有比你想象的更多的恶魔。人们只重复强大的，而有许多人们尚未遇到或在圣经中读到的恶魔。那些是顶级恶魔，是地狱的王子等等。你认为那是地狱的全部人口吗？好吧，我会让你保持无知的。神秘学的人。
- en: Seriously... What is this? There is no such thing as a demonic entity called
    'Kramon'. There is no fallen angel called 'Kramon'. Get off your ass and go read
    some REAL books about magic. Magic isn't a game, dude. You can't just create an
    entity that doesn't even exist. Why did you even do this spell?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 说真的...这是什么？根本就没有叫“Kramon”的恶魔实体。也没有叫“Kramon”的堕落天使。站起来，去读一些真正关于魔法的书。魔法不是一场游戏，伙计。你不能创造一个甚至不存在的实体。你为什么要做这个咒语？
- en: applaud your efforts, but careful with the swears as it could get your account
    gagged. this is just someone playing pretend and wanting to look cool, just kindly
    explain why this is fake and move on, don't get too riled up over it or you'll
    have a bad time.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我赞赏你的努力，但小心咒骂，因为这可能会让你的账户被禁言。这只是有人在假装并想要看起来很酷，只需友好地解释为什么这是假的，然后继续前进，不要对此过于激动，否则你会度过糟糕的时光。
- en: Actually ''Theurgic'' nobody knows all the demons and angels so this could be
    a fallen angel (it is probably not though) To the author of this ritual I recommend
    studying already discovered angels and demons and not wastig time chasing and
    summoning imaginary demons. Also the demon can appear in any form it could be
    a chicken (demons usually are in forms of just a shadow because they are too powerful
    to be in their true form. IF and I am repeating IF he is true and you really did
    see him in your dreams then you need to get as many protection spells as possible
    because the demon might be looking for a host/vessel and unless you really need
    his help, then I don't recommend doing it (I am speaking from experience). ''Fujin''
    please stop posting fake rituals please it is a real time waster
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，“神秘学的人”没有人知道所有的恶魔和天使，所以这可能是一个堕落天使（尽管可能不是）对于这个仪式的作者，我建议研究已经发现的天使和恶魔，而不是浪费时间追逐和召唤想象中的恶魔。此外，恶魔可以呈现任何形式，它可能是一只鸡（恶魔通常是一个影子的形式，因为他们太强大了，不能以真正的形式出现。如果我重复一下，如果他是真的，你真的在梦中看到了他，那么你需要尽可能多地获得保护咒语，因为恶魔可能正在寻找一个主人/容器，除非你真的需要他的帮助，否则我不建议这样做（我是从经验中说的）。“风神”请停止发布假的仪式，请注意这是一个真正的时间浪费者。
- en: What if it is an undiscovered entity that few people know about? Did that ever
    hit yalls minds? We dont know every demon or angel or hybrid angel, demon, or
    just a hybrid. We dont know everything. Its not going to be in a book because
    it probably only appears to worthy people worth its time.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果它是一种很少有人知道的未发现的实体呢？你们有没有考虑过这一点？我们不知道每一个恶魔或天使或混血天使，恶魔，或者只是一个混血。我们并不知道一切。它不会出现在书中，因为它可能只会出现在值得它花时间的值得的人面前。
- en: I agree magik is not a game if used the right way you may even suprise your
