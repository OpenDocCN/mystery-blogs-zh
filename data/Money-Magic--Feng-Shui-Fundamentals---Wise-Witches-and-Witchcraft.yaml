- en: 'Money Magic: Feng Shui Fundamentals - Wise Witches and Witchcraft'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 财富魔法：风水基本原理 - 聪明的女巫和巫术
- en: 来源：[https://witchcraftandwitches.com/magic-magick/money-magic-feng-shui-fundamentals/#0001-01-01](https://witchcraftandwitches.com/magic-magick/money-magic-feng-shui-fundamentals/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://witchcraftandwitches.com/magic-magick/money-magic-feng-shui-fundamentals/#0001-01-01](https://witchcraftandwitches.com/magic-magick/money-magic-feng-shui-fundamentals/#0001-01-01)
- en: “Always keep in mind that the strongest factor of your Feng Shui is you.”
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “永远牢记，你的风水中最强大的因素就是你自己。”
- en: '**– Stefan Emunds**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**– 史蒂芬·艾蒙德**'
- en: The Art of Placement (or “Honey, where’s the Couch”?)
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安置艺术（或“亲爱的，沙发在哪里”？）
- en: Feng shui, or the art of placement, has existed for approximately 4,000 years,
    having originated in China. By its very design, Feng Shui works with an environment’s
    energy (called chi) and gently shifts that energy toward specific goals and overall
    improvements. As a person, or whole family, learns how to work with chi (instead
    of against it), the result is a greater abundance of happiness, well-being, and
    yes even money!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 风水，或者叫做安置艺术，已经存在大约4000年了，起源于中国。由于其独特的设计，风水调节环境的能量（称为气）并将这种能量温和地引向特定的目标和整体改进。当个人或整个家庭学会如何利用气（而不是与之对抗）时，结果就是更多的幸福、幸福感，甚至包括金钱！
- en: Magic or Philosophy
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 魔法还是哲学
- en: When you read about Feng Shui there is no question that it has strong spiritual
    undertones. But it is also a philisophical system. To use Feng Shui effectively
    for improving money matters, first you have to understand the basics. Feng Shui
    breaks out every area (be it a whole building, a house, or a room) by its directional
    points. Within each directional point lies a specific type of energy that helps
    you understand more about how you habitually handle money, and how to fix that.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当你阅读有关风水的文章时，毫无疑问，它具有强烈的精神意蕴。但它也是一个哲学体系。要有效地利用风水改善财务问题，首先你必须了解基本知识。风水通过方位点来分解每个领域（无论是整栋建筑、房屋还是一个房间）。在每个方位点内都蕴含着一种特定类型的能量，帮助你更好地理解你是如何习惯性地处理金钱的，以及如何解决这个问题。
- en: Feng Shui Cardinal Directions
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 风水基本方位
- en: Let’s take a look in all four directions and see what Feng Shui has to tell
    us.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从四个方向分别看看风水给我们的提示。
- en: 'North:'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 北方：
- en: The northern part of your home or workplace nurtures finances, assists in job-seeking,
    wrangles head-on office politics, affects the way others perceive your work (putting
    it in a better light), and assits in career-oriented magick. Make sure there is
    a touch of black or blue in this region to support that energy flow, along with
    something gold-toned (perhaps a flowering plant with a gold-colored pot).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你的家或工作场所的北部培养财务，帮助寻找工作，处理头疼的办公室政治问题，影响他人对你工作的看法（将其放在更好的光线下），以及辅助职业导向魔法。确保在这个区域有一些黑色或蓝色来支持能量流动，同时加入一些金色的物品（也许是一个金色盆栽植物）。
- en: If the northern part of your home is a bathroom, you might find your career
    isn’t doing well, or that you’ve chosen a job as a plumber! If the northern part
    of your home is a den, you may find that a career in research, counseling, or
    something else quiet is the key to prosperity. In any case, this is one of the
    best areas in which to balance your checkbook.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你家的北部是一个浴室，你可能会发现你的事业并不顺利，或者你选择了做管道工！如果你家的北部是一个书房，你可能会发现研究、咨询或其他安静的工作才是繁荣的关键。无论如何，这都是这个最好的区域之一，可以用来平衡你的支票账户。
- en: 'Northeast:'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 东北方：
- en: The northeast region empowers your ability to learn new skills for a job, or
    better apply and augment those you already have. Akin to the Eastern Quarter in
    magick, a lot of conscious focus comes from the chi here. When you need your mind
    and eyes sharp, work magic in this area and decorate it with yellows or browns.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 东北部地区增强了你学习新技能或更好地应用和增进你已经具备的技能的能力。类似于魔法中的东区，许多有意识的关注都来自这里的气。当你需要保持头脑和眼睛清醒时，在这个区域施展魔法，并用黄色或棕色装饰它。
- en: If the northeast part of your home is a bedroom, you’ll be tempted to study
    for your job in this space; this may or may not work out very well. If the northeast
    part of your home is the kitchen, you probably find yourself hungry every time
    you apply your professional skills. No matter what, this is one of the best spots
    to choose for meditating on the “next steps” to take on the path to prosperity.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你家的东北部是卧室，你可能会被诱惑在这个空间里为工作而学习；这可能会或者不会很顺利。如果你家的东北部是厨房，你可能会发现每次运用你的专业技能时都感到饥饿。无论如何，这是选择思考通往繁荣之路“下一步”要采取的最佳地点之一。
- en: 'East:'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 东部：
- en: The eastern region supports for new financial endeavors and creative money applications.
    For example, if you’re trying to come up with a fresh marketing gimmick, cast
    your spell and do your groundwork here. East is also the best space for getting
    things moving toward steady improvements with money-or anything else. The accent
    colors for this region are pale blue and shoot green.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 东部区域支持新的财务事业和创造性的金钱应用。例如，如果你试图想出一个新的营销噱头，就在这里施展你的魔法并进行你的基础工作。东方也是促进金钱或其他任何事物稳定改进的最佳空间。这个区域的重点颜色是淡蓝色和射绿色。
- en: When a money-making proposition is buried in red tape or taking way too much
    time, check this part of your work- and living space. Clean up any clutter and
    remove barriers so the energy flows freely. By the way, if the eastern part of
    your home is a doorway, you may find opportunity knocking quite a bit. Just take
    care in that not all openings are right for you, nor will all be fruitful.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个赚钱的提议被官僚主义或花费太多时间所困扰时，请检查你的工作和生活空间的这一部分。清理任何杂乱物品，消除障碍，让能量自由流动。顺便说一句，如果你家的东部是一个门道，你可能会发现机会频繁敲门。只是要小心，不是所有的开放都适合你，也不是所有的都会有成果。
- en: 'Southeast:'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 东南部：
- en: This is the area from which your prosperity, and that for all members of your
    household, flows, so tend it with care. For improved overall abundance, make sure
    there are highlights of dark blue and green in this region, as well as something
    wooden like a business card holder.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你的繁荣之地，也是你和家人共同繁荣的源泉，所以务必小心呵护。为了提高整体的丰盛，确保在这个区域有深蓝色和绿色的亮点，以及类似木制名片架的东西。
- en: If you want your money to grow, keep a healthy plant in this part of your home
    or office (or both!). If creative ability toward new financial opportunities seems
    sluggish, spend a lot of time in this region considering your options. If this
    part of the home is unkempt, you may make some gains that have “shady” overtones.
    Any house that has a “home office” in this region is likely to see reasonable
    success.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想让你的钱增值，请在家中或办公室的这一部分放一盆健康的植物（或两者兼有！）。如果创造新的财务机会的能力似乎缓慢，花费大量时间在这个地区考虑你的选择。如果这个家的这个部分很不整洁，你可能会获得一些具有“阴暗”色彩的收益。任何在这个地区有“家庭办公室”的房子都很可能会取得合理的成功。
- en: 'South:'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 南方：
- en: For money that comes from personal renown or the recognition of your abilities
    and efforts, work within this part of your sacred space or home regularly. Just
    remember that fame and fortune can burn like the fires from the South, destroying
    or creating in the process of manifestation. Decorate this region with reds and
    purples for the best results.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于来自个人声望或对你的能力和努力的认可而来的金钱，请定期在你的神圣空间或家中的这一部分工作。只要记住，名利像南方的火一样燃烧，既可以破坏也可以创造。为了获得最好的结果，请用红色和紫色装饰这个区域。
- en: 'Southwest:'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 西南部：
- en: 'The prosperity in this section comes from your relationships: having a successful
    mate, a helpful friend or a wealthy family member, for example. It is also the
    best spot for casting spells or enacting rituals for personal luck, peace, de-stressing,
    and contentment. To keep this energy moving, highlight this region with browns
    and yellows.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分的繁荣来自于你的关系：拥有一个成功的伴侣，一个乐于助人的朋友或一个富有的家庭成员，例如。这也是施展魔法或进行个人幸运、平和、减压和满足仪式的最佳地点。为了保持这种能量的流动，请用棕色和黄色突出显示这个区域。
- en: When you have trouble adjusting to financial changes, specifically those that
    affect your family harmony, review this space and give it loving attention. Make
    sure things aren’t blocky; stress curves (no sharp angles) for greatest effect.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当你难以适应金融变化，特别是那些影响家庭和谐的变化时，请检查这个空间并给予它充满爱的关注。确保事物不是方方正正的；强调曲线（没有锐角）以获得最佳效果。
- en: 'West:'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 西部：
- en: When the children in and around your life need financial help, this is the area
    in which to be working your magick. Bring white, silver, or gold items into this
    space to accentuate its energies. Note that the results from this working will
    be aimed at helping the children help themselves.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当你身边的孩子需要经济帮助时，这是你应该进行魔法的区域。将白色，银色或金色的物品带入这个空间以突显其能量。请注意，这项工作的结果将旨在帮助孩子们自助。
- en: By the way, this area can relate to figurative “children” too, such as a writer’s
    book, an artist’s painting, and a social worker’s successful charity!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，这个区域也可以涉及比喻性的“孩子”，比如作家的书，艺术家的画作，以及社会工作者的成功慈善事业！
- en: 'Northwest:'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 西北部：
- en: This is the charity and service-oriented part of a home. In other words, you
    get from giving. Work magick for other people here, especially spells and rituals
    from which you will get no reward but the satisfaction of knowing you’re doing
    something nice.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个慈善和服务导向的家里的区域。换句话说，你在给予中得到回报。在这里为别人施展魔法，尤其是那些不会为你带来任何回报而只能获得做好事满足感的咒语和仪式。
- en: Additionally, you can enact spiritual processes here when you need financial
    help from others. When you do, the chi’s giving nature moves out of this space
    to open hearts and pocketbooks, even those of stern financial managers and loan
    officers! It also helps you overcome the natural discomfort felt when asking for
    assistance.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，当你需要他人的财务帮助时，你可以在这里进行精神层面的工作。当你这样做时，气的奉献本性会离开这个空间，打开人们的心怀和钱包，甚至严肃的财务经理和贷款主管的心怀和钱包！它还能帮助你克服在寻求帮助时自然感到的不适。
- en: Color Me Prosperous
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 福运颜色
- en: 'As you saw with the directions, Feng Shui integrates color into its processes
    to help move energy in the direction desired. To use this additional dimension,
    you can light an appropriately colored candle in the segment of the house that
    best represents your financial goals, bring in a bouquet of flowers,or add small
    color accents by following this color chart:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在指南中所看到的，风水将颜色融入其过程中，以帮助将能量引向所需的方向。为了利用这个额外的维度，你可以在最能代表你的财务目标的房屋部分点燃一根相应颜色的蜡烛，带来一束鲜花，或者按照这张颜色表添加一些小的色彩点缀：
- en: 'Black:'
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 黑色：
- en: Clarity about your money and how it should be used. Finding sound ways to stay
    “in the black.”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对自己的财务状况以及应该如何使用资金有明确的认识。找到保持“赤字”的可靠途径。
- en: 'Blue:'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 蓝色：
- en: Creative applications for money that result in happiness and wealth; double
    the effect by using this colore in the Northern Quarter of your home.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于以钱带来幸福和财富的创造性应用；通过将这种颜色应用到家中的北部区域，效果加倍。
- en: 'Gold:'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金色：
- en: A very wealthy color that, when combined with the Southern Quarter of the home,
    encourages good health, too.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一种非常富有的颜色，与家庭的南部区域结合时，还有助于促进健康。
- en: 'Green:'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 绿色：
- en: Add this into your wardrobe and your home when you need improved business prospects,
    before making important business decisions or when applying yourself tenaciously
    to a work-related situation.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在做重要的商业决策之前，或者在对工作相关情况进行坚韧努力时，把这种颜色加入你的服装和家中能够帮助提高业务前景。
- en: 'Indigo:'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 靛蓝色：
- en: Use this color to see the truth about a suspicious financial deal. It also helps
    you plan ahead for various projects that require a strong financial base. Most
    effective when combined with the Northeast Quarter.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个颜色来查看可疑的金融交易的真相。它还能帮助你提前规划那些需要良好财务基础的各种项目。当与家庭的东北区相结合时效果最好。
- en: 'Orange:'
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 橙色：
- en: Improved awareness of the best possible timing for financial matters, using
    money wisely and being dependable about financial obligations. Add to the Southwest
    Quarter to increase this color’s power.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 改善最佳的财务事务时间的意识，明智地使用金钱并且对财务义务有所依赖。加入西南部区域以增强这种颜色的力量。
- en: 'Purple:'
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 紫色：
- en: Use this to loosen the purse strings a little, or when taking the financial
    role of leadership. Good overall color for abundance, especially when combined
    with the Northwest Quarter.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个可以稍微放松一下钱包，或者在承担财务领导角色时使用。在富足方面是一个很好的整体颜色，尤其是与西北区相结合时。
- en: 'Red:'
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 红色：
- en: An excellent color for making shrewd financial moves, especially quick ones,
    that result in long-term happiness and security. Combine this with the Southern
    Quarter of the home.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 对于做出明智的金融举措，尤其是快速的那种，长期带来幸福和安全的色彩。这与家庭的南部区域相结合效果最佳。
- en: 'Pink:'
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 粉色：
- en: When you have to communicate about money in a tactful, gentle, and honest manner,
    pink is a great helpmate. Combine this with the Southern Quarter for improved
    impact.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当你需要以一种圆滑、温和、诚实的方式谈论金钱时，粉色是一个很好的帮手。把这个与南部区域结合可提高影响力。
- en: 'Yellow:'
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 黄色：
- en: For situations that require a mature, responsible outlook with regard to your
    budget or other financial matters, turn to yellow. This color improves mental
    keenness and effective comomunications about money. It may also be combined with
    general wish magick for speedy manifestation. Most powerful in the Southwest Quarter
    of the living space.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对于需要对预算或其他财务事项采取成熟、负责任态度的情况，可以选择黄色。这种颜色可以提高对金钱的敏锐度和有效沟通。它也可以与一般的愿望魔法结合起来，以加快实现。在生活空间的西南部分最有效。
- en: 'White:'
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白色：
- en: When something stands between you and financial success, choose white to break
    down those barriers. This can also help you make money from travel, protects what
    you already have and breaks old cycles. Best combined with the Western Quarter.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当某物阻碍你获得财务成功时，选择白色来打破这些障碍。这也可以帮助你从旅行中赚钱，保护你已经拥有的东西，并打破旧的循环。最好与西部区域结合使用。
- en: Elementary My Dear
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 亲爱的基本
- en: Beyond using specific locations and colors to improve the flow of chi, Feng
    Shui advocates adding specific Elements into the living space. For example, the
    East and Southeast center of your home houses the Wood Element. If this area happens
    to be filled with metal, you might find that you spend a lot of unnecessary money
    on technological items. Replace some of the metal with wooden items, bringing
    the room back into balance along with your budget. If you can’t add actual wood
    to this space, use green-colored items instead.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用特定的位置和颜色来改善气流外，风水学主张在生活空间中添加特定的元素。例如，你家的东部和东南部中心有木元素。如果这个区域恰好充满了金属，你可能会发现自己在技术产品上花费了很多不必要的钱。用一些木制品替换一部分金属制品，使房间恢复平衡，同时也恢复你的预算。如果你无法在这个空间添加实际的木头，可以使用绿色物品代替。
- en: Too much wood leaves you feeling very torn between your goals and dreams and
    concrete reality, especially in how you apply your paycheck. Money often comes
    and goesy in this kind of environment. Balance out Wood with a little Earth for
    foundations or some metal to provide a logical symmetry.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 太多的木元素会让你在目标和梦想以及现实之间感到非常矛盾，特别是在你支配工资的方式上。在这种环境下，钱往往来来去去。通过在基础上添加一些土元素或一些金属元素来平衡木元素，以提供逻辑上的对称。
- en: 'Here is a list of the four other Elements and their effects:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是其他四种元素及其影响的列表：
- en: 'Fire:'
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 火：
- en: Fire is the Element for the Southern part of the living space. If this part
    of your home is dark all the time, you will never make money by being recognized
    for your talents. Open up the space to natural light. If you don’t have a way
    of improving the light in this area of your home, add accent items colored red
    or purple (or perhaps an ever-burning candle).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 火元素是生活空间南部的元素。如果你家中的这个区域一直很暗，你将永远无法通过被认可你的才能来赚钱。打开空间让自然光线进入。如果你没有办法改善这个区域的光线，可以添加一些红色或紫色的装饰（或者可能是一个不灭的蜡烛）。
- en: If this part of your home is overly bright, you might find yourself burning
    out in your chosen career, that you’re overly temperamental at the office or that
    your money seems to disappear as if you’d simply tossed it on a fire. In this
    case, you want to decrease the amount of Fire in the Southern part of your space
    by bring a little Water into the equation.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你家中的这个区域光线过强，你可能会发现自己在选择的职业上感到疲惫不堪，办公室里过于易怒，或者你的钱似乎就像被扔进火里一样消失得无影无踪。在这种情况下，你需要通过在这个区域引入一点水元素来减少空间中火元素的量。
- en: 'Water:'
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水：
- en: Water sits in the Northern Quarter of a room or home, and it’s one of the best
    Elements for your career. When things are lagging, get yourself a fountain or
    fish tank and place it near this region. Another office-oriented option would
    be a water cooler! Alternatively, add accents of blue and black.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 水元素位于房间或家庭的北部，是对于你的事业最有利的元素之一。当事情进展缓慢时，给自己弄一个喷泉或鱼缸，将其放置在这个区域附近。另一个办公室的选择是饮水机！另外，添加一些蓝色和黑色的装饰也可以。
- en: When there’s too much of the Water Element in the North, your career path may
    become unclear. You may also discover you lack a strong backbone. Balance out
    the Water by adding some Wood or Fire to those areas.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 当北部的水元素过多时，你的职业道路可能变得不明确。你可能会发现自己缺乏坚强的背骨。通过在这些区域添加一些木元素或火元素来平衡水元素。
- en: 'Metal:'
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金属：
- en: The next Element is Metal, and it resides in the West and Northwest. Decrease
    lost time at work due to sickness or get reliable assistance on a pressing financial
    matter, by adding more Metal into those parts of your office or home. The colors
    for Metal are white, silver, and gold.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个元素是金，它位于西部和西北部。通过在办公室或家中这些区域增加更多的金属，可以减少因疾病而导致的工作时间损失，或者在紧急财务问题上获得可靠的帮助。金的颜色包括白色、银色和金色。
- en: When there’s too much Metal in the West or Northwest, you’ll often find you’re
    spending way too much on any metallic items (toasters, cars, and so on) or that
    you’re overly focused on the material world. Too much Metal in the West specifically
    means your children are costing you a lot of money. Earth and Water both help
    balance out too much Metal in one’s proverbial energy diet.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当西部或西北部的金属元素过多时，通常会发现你在任何金属物品（如烤面包机、汽车等）上花费过多，或者你过度专注于物质世界。特别是在西部有过多金属元素意味着你的孩子会花费你很多钱。土和水都有助于在象征性能量饮食中平衡过多的金属。
- en: 'Earth:'
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 土：
- en: The Earth Element governs the Southwest and Northeast areas. When your chosen
    career seems in a constant state of flux, when depression affects your performance
    or when you find you’re having trouble applying yourself successfully to a new
    task, this Element is lacking. Try adding a potted plant or the colors of brown,
    yellow, and tan to these regions to resolve the problem.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 土元素主管西南和东北地区。当你选择的职业似乎处于不断变化的状态时，抑郁影响了你的表现，或者当你发现自己在成功地应对新任务时有困难时，这个元素是缺乏的。尝试在这些地区添加盆栽或棕色、黄色和黄褐色的颜色来解决这个问题。
- en: When there’s too much Earth in your environment, you’ll focus on finances way
    too much, to the point of overlooking the obvious. You may also have a hard time
    switching gears from the mundane when trying to relate to spiritual matters. Balance
    Earth with Wood or a bit of Fire.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的环境中土元素过多时，你会过于关注财务问题，甚至忽视显而易见的事情。在试图与精神问题相关联时，你可能也很难从世俗生活中转换。用木或一点火来平衡土元素。
- en: Center
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 中心
- en: Not exactly a direction or an element, the center of a space represents neutrality
    and redirection. This is a wholly neutral zone. It is an excellent area in which
    to work on remaining simillarly neutral about difficult financial decisions or
    situations.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 中心并不是一个具体的方向或元素，它代表中立和重新定向。这是一个完全中立的区域。这是一个非常好的区域，可以在处理困难的财务决策或情况时保持中立。
- en: Results Count
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成果计数
- en: What kind of results might you expect from Feng Shui? If you’ re looking for
    a lot of bells and whistles, this isn’t the best system for you. Feng Shui has
    a very gentle motion. It’s not meant for dramatic transformation, but rather slow,
    steady change that works with nature and the space you have.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 从风水中能期待到什么样的结果？如果你期望有很多花里胡哨的东西，那么这不是最适合你的系统。风水是一个非常温和的运动。它不是为了戏剧性的转变，而是缓慢、稳定地改变，与自然和你所处的空间相协调。
- en: Additionally, Feng Shui stresses that a person must change as much as his or
    her environment to experience any degree of success. You must be ready for abundant
    living, and be equally ready to accept the necessary transformations that go with
    it. The gradual alterations that Feng Shui makes externally gives you plenty of
    internal preparation. Indeed, this is the perfect balance of the phrase “as within,
    so without “on a very personal level, a level that will lead you toward prosperity.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，风水强调一个人必须与其环境一样多变，才能体验到任何程度的成功。你必须为丰盛的生活做好准备，并且愿意接受与之伴随的必要变化。风水在外部进行的逐渐改变为你提供了充足的内部准备。确实，这是“内外一体”的完美平衡，是在非常个人的层面上，将引导你走向繁荣。
- en: Based on Money Magic by Patricia Telesco all Rights Reserved
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 基于帕特里夏·泰莱斯科（Patricia Telesco）的《金钱魔法》，保留所有权利。
