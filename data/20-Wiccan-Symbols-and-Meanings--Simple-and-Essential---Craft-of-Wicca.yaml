- en: '20 Wiccan Symbols and Meanings: Simple and Essential - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 20个Wicca符号与含义：简单而基本 - Wicca之艺
- en: 来源：[https://craftofwicca.com/wiccan-symbols-and-meanings-general-and-specific/#0001-01-01](https://craftofwicca.com/wiccan-symbols-and-meanings-general-and-specific/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/wiccan-symbols-and-meanings-general-and-specific/#0001-01-01](https://craftofwicca.com/wiccan-symbols-and-meanings-general-and-specific/#0001-01-01)
- en: 'I often get the question: ***What’s the Wiccan symbol for protection/love/luck
    and so on?***'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常被问到：***Wicca的保护/爱情/幸运符号是什么？***
- en: '*This article will give both Wiccan symbols and Gaelic runes for as many things
    as I can think of.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*这篇文章将为我能想到的尽可能多的事情提供Wicca符号和盖尔语符文。'
- en: 'Remember: symbols are what you make of them. Not every idea has an exact, single
    symbol agreed on by everyone.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 记住：符号的含义取决于你如何理解。并非每个概念都有一个确切的、每个人都认同的单一符号。
- en: Oftentimes, making up your own symbols can be the best for a truly personal
    spell. You can also combine other symbols to make a new one. You can even [make
    your own sigils](https://craftofwicca.com/magick-squares-enhance-wicca-with-sigils/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，创造自己的符号可能是真正个人化咒语的最佳选择。您还可以将其他符号组合起来制作一个新的。您甚至可以[制作自己的魔图](https://craftofwicca.com/magick-squares-enhance-wicca-with-sigils/)。
- en: Wicca should not be a dogmatic religion. Get creative!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Wicca不应是一种教条主义的宗教。发挥创造力吧！
- en: Basic Wiccan Symbols Chart
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基本的Wicca符号图表
- en: This section will give the basic common symbols.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将介绍一些基本通用的符号。
- en: '### The Pentagram'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '### 五角星'
- en: This is probably the most well-known symbol in Wicca. Many people see it and
    grow afraid. They think it has something to do with devil worship.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是最为人熟知的Wicca符号。许多人看到它就感到恐惧。他们认为这与崇拜魔鬼有关。
- en: 'This couldn’t be further from the truth. The pentagram dates back to the Greeks.
    The reason we use it as the main symbol of our religion is that the five points
    represent the five elements: earth, air, fire, water, and spirit.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这与事实差得远。五角星可以追溯到希腊。我们将其用作宗教的主要符号的原因是五个角代表五大元素：土、空气、火、水和精神。
- en: 'A perfect shape unifies the five points: the circle.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 完美的形状统合了五个角：圆圈。
- en: This symbol can be used in pretty much any ritual, rite, or spell to add focus
    and power. Many of us wear the pentagram to identify ourselves.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个符号几乎可以用在任何仪式、仪式或咒语中，以增加集中和力量。我们许多人都佩戴五角星来辨识自己。
- en: You can learn more about [elemental magic here](https://craftofwicca.com/elemental-magic-for-beginners/).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里了解更多[元素魔法](https://craftofwicca.com/elemental-magic-for-beginners/)。
- en: The Triquetra Symbol
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 三角形符号
- en: This symbol is used frequently in Wicca, but it technically dates to the Celtic
    pagans.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个符号在Wicca中经常使用，但技术上起源于凯尔特异教徒。
- en: The knot has three loops all made from a single, unbroken line. It, again, has
    a perfect circle through it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个结有三个环，全部由一条不断的线构成。再次，它中间有一个完美的圆圈。
- en: 'The leaves of the knot represent the three aspects of the Goddess: mother,
    maiden, and crone.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 结的叶子代表了女神的三个方面：母亲、处女和老妪。
- en: It’s most common to use this symbol to focus on the Goddess through devotional
    rituals.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在虔诚仪式中，通常使用这个符号来专注于女神。
- en: '### The Triple Moon'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '### 三重月亮'
- en: The triple moon is similar to the triquetra, as it represents the same general
    principle.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 三重月亮类似于三角形，因为它代表了同一基本原则。
- en: 'The Goddess has a threefold nature: mother, maiden, and crone.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 女神有着三重的本质：母亲、处女和老妪。
- en: It has the additional benefit of showing the ever-changing phases of the moon
    (the new moon is there but invisible).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 它还有一个额外的好处，显示了月相的不断变化（新月存在但看不见）。
- en: Many people inscribe the pentagram into the middle full moon to give it a more
    distinctive Wiccan look.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人将五角星镶嵌在中心的满月中，使其具有更加独特的Wicca外观。
- en: The triple moon can be used almost anywhere and is one of the most common Wiccan
    symbols, especially for Wiccan symbol tattoos.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 三重月亮几乎可以用在任何地方，是最常见的Wicca符号之一，尤其是用于Wicca符号纹身。
- en: '## Pagan Symbols'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '## 異教徒符号'
- en: This section will cover some of the common Pagan symbols I use that aren’t specifically
    Wiccan in nature.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将介绍我使用的一些常见非特定Wicca的異教徒符号。
- en: '### The Ankh'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '### 埃及十字'
- en: The Ankh is an ancient Egyptian symbol that has been making a comeback recently.
    It is most commonly used to symbolize life.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 埃及十字是一个古老的埃及符号，近来重新兴起。它最常被用来象征生命。
- en: It can be used in air magick when focusing on the “breath of life.” But don’t
    get bogged down in one interpretation of the symbol. It has also been used to
    mean mortality, afterlife, and everlasting life.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以在空气魔法中使用，当专注于“生命之息”时。但不要被符号的一种解释所困扰。它也被用来代表死亡、来世和永生。
- en: Context is important when using symbols!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 上下文在使用符号时很重要！
- en: '### Thor’s Hammer'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '### 托尔之锤'
- en: Thor’s hammer is a symbol of Norse mythology. It is also called Mjollnir. You’ll
    be able to find this symbol fleshed out in many different levels of detail. The
    one above is the simplest and easiest to use.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 托尔之锤是北欧神话的象征。它也被称为姆约尔尼尔。你将能够在许多不同层次的详细说明中找到这个符号。上面的是最简单和最容易使用的。
- en: According to legend, this hammer could call down lightning and always return
    to Thor after being thrown.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 根据传说，这把锤子可以唤来闪电，并且在被扔出后总是会回到托尔手中。
- en: The symbol is classically used in landmark ceremonies like weddings and funerals.
    But it can also be used in storm magick due to the lightning associations, power
    magick due to the symbol of strength, and in seasonal rites due to the cyclic
    returning of the hammer.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这个符号经典地用于地标仪式，比如婚礼和葬礼。但它也可以用于风暴魔法，因为闪电的关联，力量魔法，以及在季节仪式中，因为锤子的循环返回。
- en: '## Symbols for Specific Magic'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '## 特定魔法符号'
- en: I’ll give several of the symbols I’ve learned and used in my own Wiccan journey
    here. They mostly come from Celtic rune traditions and Egyptian symbols.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在这里列出我在自己的Wiccan之旅中学到并使用的一些符号。它们大多来自凯尔特符文传统和埃及符号。
- en: Protection Symbols
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保护符号
- en: Here are some symbols for protection.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一些保护符号。
- en: '#### The Eye of Horus'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '#### 赫鲁斯之眼'
- en: The Eye of Horus comes to neo-Pagan traditions from Egypt.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 赫鲁斯之眼传承自埃及，进入了新异教传统。
- en: It represents protection, but I’ll admit I’ve never worked this one into any
    of my own magic.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 它代表保护，但我承认我从未将它用在我的任何魔法中。
- en: 'The symbol I use for protection is:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我用于保护的符号是：
- en: '#### Algiz'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '#### Algiz'
- en: The algiz rune represents protection. I even gave you one way to use it in my
    [charm bag for protection](https://craftofwicca.com/wiccan-charm-bag-recipes-spells/).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: algiz符文代表保护。我甚至在我的[保护护身符袋](https://craftofwicca.com/wiccan-charm-bag-recipes-spells/)中给了你使用它的一种方法。
- en: Both of these symbols will work great as a Wiccan symbol for protection.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个符号都可以作为Wiccan保护符号很好地工作。
- en: Wiccan Love Symbols
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Wiccan的爱符号
- en: It may seem obvious, but the heart is a commonly used symbol in modern Wicca
    to represent love.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能显而易见，但心脏是现代Wicca中常用的象征来代表爱。
- en: Many love magick, especially concerning romantic love, still calls for the drawing
    of a heart.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 许多爱的魔法，特别是涉及浪漫爱情的魔法，仍然要求画一个心。
- en: 'If you’re interested in a more esoteric symbol:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对更神秘的符号感兴趣：
- en: This is a rune often used to represent love. It can be used in all forms of
    love.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个符文，常用来代表爱。它可以用于各种形式的爱。
- en: For instance, you could use it in a spell to increase family bonds or to strengthen
    a loving friendship.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以在一个增加家庭纽带的咒语中使用它，或者在加强友情的咒语中使用它。
- en: If you want to see how this symbol can be incorporated into a real spell, I
    gave a [love spell that uses it](https://craftofwicca.com/wiccan-charm-bag-recipes-spells/)
    in my article on charm bags.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想看看这个符号如何被用在真正的咒语中，我在我的文章[使用它的爱咒语](https://craftofwicca.com/wiccan-charm-bag-recipes-spells/)中提供了一个。
- en: Wiccan Luck Symbols
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Wiccan幸运符号
- en: This is the rune Fehu. It can be used in any luck-related magic.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这是符文Fehu。它可以用于任何与幸运相关的魔法。
- en: It is often also used for prosperity and wealth spells. This is one of the standard
    Elder Futhark Runes if you’re curious about learning their history and uses.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 它经常也被用于财富和财富咒语。如果你对学习它们的历史和用途感兴趣，这是标准的古代符卡符文之一。
- en: '### Wiccan Strength Symbols'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '### Wiccan力量符号'
- en: This is the symbol of the Horned God. It can be thought of as the dual nature
    of the Goddess’s energy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这是角神的符号。它可以被视为女神能量的双重本质。
- en: It represents strength and virility. This is one of the classic Wiccan symbols
    for strength, but I waited to put it here since it is so often used in magic surrounding
    strength.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 它代表力量和男子气概。这是经典Wiccan的力量符号之一，但我等到把它放在这里，因为它在围绕力量的魔法中经常被使用。
- en: 'There are many runes that are commonly used for strength: thurisaz and ewyas
    being two of them.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多符文通常被用于力量：thurisaz和ewyas就是其中之一。
- en: 'I tend to use the following because the jagged edges speak to me as strength
    and power:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我倾向于使用以下符号，因为它们的锯齿状边缘让我感受到力量和力量：
- en: Wiccan Healing Symbols
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Wiccan治愈符号
- en: The Rod of Asclepius is well-known as a symbol of healing as it gets used in
    a lot of medical fields these days.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 阿斯克勒庇俄斯之杖以其治疗的象征而闻名，在今天的许多医学领域被使用。
- en: But this symbol has ancient origins and fits perfectly into modern Wicca. It
    comes from the Greek god Asclepius.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 但这个符号有着古老的起源，并完美地融入了现代Wicca。它来自希腊神医阿斯克勒庇俄斯。
- en: 'There is also the rune that represents health:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 还有代表健康的符文：
- en: '## Elemental Symbols'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '## 元素符号'
- en: The place I use symbols the most is in elemental magic. These are the ones I
    most often use for each of the elements.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我最常在元素魔法中使用符号。这些是我经常为每个元素使用的符号。
- en: Notice how these basic symbols have an orientation that tells you how it relates
    to the other symbols. Water and fire are opposite elements and so the symbols
    are reversed from each other. Fire needs air to survive, and so the symbols are
    similar.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 注意这些基本符号的方向，它告诉你它们与其他符号的关系。水和火是对立的元素，因此它们的符号相互颠倒。火需要空气来存活，因此它们的符号相似。
- en: These versions of the elemental symbols are sometimes called the **common alchemy
    symbols**.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这些元素符号的版本有时被称为**共同的炼金术符号**。
- en: Solar Cross
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 太阳十字
- en: The solar cross is a great symbol to encapsulate all elements at once. I’ve
    used it in consecration rituals and in magick that requires all four elements.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳十字是一个伟大的符号，可以一次性地包含所有元素。我在奉献仪式和需要所有四个元素的魔法中使用过它。
- en: 'If you want to learn more symbols associated with each element, check out my
    individual articles on each element: [earth](https://craftofwicca.com/earth-elemental-magic-and-introductory-spells/),
    [air](https://craftofwicca.com/air-magic-spells-introductory-elementals/), [fire](https://craftofwicca.com/fire-spells-elemental-magic/),
    and [water](https://craftofwicca.com/water-spells-elemental-magic/).'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解与每个元素相关的更多符号，请查看我对每个元素的单独文章：[地球](https://craftofwicca.com/earth-elemental-magic-and-introductory-spells/)，[空气](https://craftofwicca.com/air-magic-spells-introductory-elementals/)，[火](https://craftofwicca.com/fire-spells-elemental-magic/)和[水](https://craftofwicca.com/water-spells-elemental-magic/)。
- en: '## How to Draw Wiccan Symbols'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '## 如何绘制Wiccan符号'
- en: There are tons of ways to draw your symbols. It’s not just a matter of taking
    out a pen and paper.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多方法可以绘制你的符号。这不仅仅是拿出笔和纸的问题。
- en: Depending on the purpose, you can enhance the power of a symbol by using items
    that relate to the symbol.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 根据用途，你可以通过使用与符号相关的物品来增强符号的力量。
- en: For earth symbols, you can draw with charcoal onto a stone. For luck, you can
    use a feather and green ink you made from bayberry.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 对于地球符号，你可以用木炭在石头上画。为了幸运，你可以用从月桂树果实中提取的绿色墨水和羽毛进行涂抹。
- en: The possibilities are endless.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 可能性是无穷的。
- en: I highly recommend getting creative in how you draw the symbols and maybe even
    learning to [make your own ink](https://craftofwicca.com/diy-wicca-make-ink-from-natural-sources/)
    to enhance the power.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议你在绘制符号的方式上有创意，甚至可以学会[制作自己的墨水](https://craftofwicca.com/diy-wicca-make-ink-from-natural-sources/)来增强力量。
- en: '## Final Recommendations'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '## 最终建议'
- en: Here are some ideas for more permanent forms of the symbols. You can turn the
    symbols into jewelry or accessories so that the symbols can always be near you.
