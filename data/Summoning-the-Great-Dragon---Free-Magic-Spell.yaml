- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Find twelve stones of similar size and place them in a'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此法术您将需要以下物品：**找到十二块大小相似的石头，并将它们放在一起'
- en: circle and put fire wood in it. Start a campfire. Take
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在其中画出一个圈并放上木柴。点燃一个营火。采
- en: twelve more stones and place them around you in a circle.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 再找十二块石头并将它们摆成一个圈。
- en: Sit down and take a knife and trace a triangle with it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 坐下来拿起一把刀并用它画一个三角形。
- en: Stare at the triangle until dusk and then stab the center.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 盯着三角形看到黄昏然后刺中心。
- en: After that, stare at the dusk sky, then into the fire. Say;
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，凝视黄昏的天空，然后凝视火焰。说;
- en: '**"Great dragon, I waken you from your sleep!"**'
