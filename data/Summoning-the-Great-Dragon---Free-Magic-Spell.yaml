- en: There is no ''great Dragon'' and this won't summon any Dragon.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 没有“伟大的龙”，这不会召唤任何龙。
- en: Unless you already work with dragons, I do not see this summoning anything.
    It requires more than saying ''here dragon'' to summon an astral being.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你已经与龙打过交道，否则我不认为这会召唤到任何东西。这需要不仅仅是说“龙在这里”来召唤一位星界生物。
- en: I can see this as the beginnings of a rite of inspiration. In this, one could
    approach the 'dragon' as an archetype of primordial fire and illumination.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以看到这作为灵感仪式的开始。在此中，人们可以将“龙”视为原始火焰和启示的原型。
- en: I would recommend a rite like this when you feel blocked in some sort of creative
    task. For example writer's block or if you have been feeling uninspired to create,
    draw, paint, etc.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议在某些创造性任务中感到阻塞时使用这样的仪式。例如，写作障碍或者如果你感到缺乏创作灵感，绘画，绘画等等。
- en: Create a stone circle, draw the triangle within the circle, then add wood and
    light the fire. Envision the earthen circle as your ideas, trapped and unmoving,
    stubbornly locked in place. As you draw the triangle, affirm it to be the doorway
    of your mind into those trapped ideas. Light the fire, declaring it a torch brought
    into the prison of your ideas, bringing light and burning away the cage holding
    them.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 创造一个石头圈，在圆内画上三角形，然后加木柴并点燃火。设想这个泥土圈是你的思想，被困住且不动，顽固地锁定在原地。当你画三角形时，确认它是你的思想之门进入那些被困住的想法。点燃火，宣布它是带入你思想监狱的灯火，并燃烧掉困住它们的笼子。
- en: Once the fire has burned itself out, draw your athame and touch it to your brow.
    Then hold it over the ashes and embers (for only a second, as if bowing over them)
    then back up to touch your brow before putting it away. While moving athame from
    brow to embers to brow is when one would speak;
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 火焰熄灭后，拿起你的祭刀，触及额头。然后将它举过灰烬和余烬（仅一秒钟，仿佛在向它们鞠躬），然后再次触及你的额头，然后将其收起。在将祭刀从额头移到余烬再到额头时，人们会说话；
- en: Great dragon, fire of inspiration. I call you from your sleep. Be hidden no
    longer. Share with me your grand tales. (Or, 'Show me the great paces you've seen.)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 伟大的龙啊，灵感的火焰。我唤醒你的沉睡。不要再隐藏。与我分享你的宏伟故事。（或者，“展示你曾经见过的伟大地方。”）
- en: This would conclude the working as a call on elemental fire (under guise of
    the form of a dragon) to bring inspiration to your endeavors.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这将作为调用元素火（以龙的形式）为您的事业带来灵感的工作结束。
