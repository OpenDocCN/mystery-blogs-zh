- en: '''''Sweeten Their Feelings'''''
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “改善他们的感受”
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: A simple love spell to make them have sweeter feelings toward you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的爱情咒语，使他们对您有更甜蜜的感情。
- en: You can also substitute rose for other herbs or oils and make the spell for
    friendship or something else.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以用其他草药或精油替代玫瑰，并为友谊或其他事情进行咒语。
- en: '## Casting Instructions for ''''''Sweeten Their Feelings'''''''
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南- “改善他们的感受”'
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品执行此咒语：**'
- en: 1 jar
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1只罐子
- en: 1 white or pink tea light
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1只白色或粉色茶灯
- en: honey
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜂蜜
- en: rose petals or rose essential oil
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玫瑰花瓣或玫瑰精油
- en: parchment paper
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 羊皮纸
- en: writing utensil
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 书写工具
- en: (optional) glitter
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （可选）闪光粉
- en: '**You will need the following items for this spell:**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品执行此咒语：**'
- en: 1 jar
  id: totrans-21
