- en: To Improve Work Relationships
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 改善工作关系
- en: This is a combination of a candle and mirror spell and is designed to improve
    the work environment. It works equally well for all levels of work relationship.
    Often spells to do with work are best done at home and a reminder taken in to
    reinforce it. The spell is carried out for seven days and then reinforced once
    a week. Tuesday or Thursday are good days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个结合了蜡烛和镜子咒语的组合，旨在改善工作环境。对于所有工作关系的各个层面都同样有效。通常，与工作相关的咒语最好在家里完成，并带入提醒以加强效果。该咒语连续进行七天，然后每周强化一次。周二或周四是好日子。
- en: '## Casting Instructions for ''To Improve Work Relationships'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“改善工作关系”'
