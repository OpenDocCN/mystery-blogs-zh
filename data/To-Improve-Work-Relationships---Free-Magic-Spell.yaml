- en: Anoint the candle. Light the candle and burn it for at least an hour.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 把蜡烛涂抹。点燃蜡烛，烧至少一个小时。
- en: Concentrate for a few minutes on the image of your boss or colleague as they
    are when they annoy you. Look in the mirror and visualize them being pleasant
    and calm. See yourself working with them as an efficient team.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 集中注意力几分钟，想象一下你的老板或同事在让你烦恼时的样子。面对镜子，设想他们愉快和平静。看到自己与他们作为高效团队合作。
- en: Carry on doing this each evening for a week then do it once a week thereafter
    for at least six weeks. In between times keep the mirror in your work desk drawer
    and reinforce the positive visualization of your colleague or boss being calm
    every day.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 每天晚上连续做一个星期，然后在之后的每周做一次，至少六个星期。在两次之间，保持镜子在你的工作桌抽屉里，并每天强化你同事或老板平静的正面想象。
- en: You should see an improvement after a week others may also notice a change as
    time goes on. As you become less stressed you may find you become more creative
    and can deal with other petty annoyances.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一周后您应该会看到改善，其他人也可能随着时间的推移注意到变化。随着您压力减轻，您可能会发现自己更富创造力，能够处理其他琐碎的烦恼。
