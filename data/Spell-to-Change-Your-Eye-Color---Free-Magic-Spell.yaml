- en: Spell to Change Your Eye Color
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 改变眼睛颜色的咒语
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评为5/5星
- en: This will change your eye color in the color of your choice, depending on the
    color candle you pick.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这将根据你选择的蜡烛颜色来改变你的眼睛颜色。
- en: '## Casting Instructions for ''Spell to Change Your Eye Color'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 施放'改变眼睛颜色的咒语'的指示
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: Atleast One Candle the color you want to change your eyes to
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少一支蜡烛，颜色是你想要改变的眼睛的颜色
- en: Pentacle (you can draw one if you don't have one)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五芒星（如果你没有，可以画一个）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: Atleast One Candle the color you want to change your eyes to
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少一支蜡烛，颜色是你想要改变的眼睛的颜色
- en: Pentacle (you can draw one if you don't have one)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五芒星（如果你没有，可以画一个）
- en: 'Light the candle(s) and sit in front of it/them and chant the following three
    or more times:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛，并坐在它们前面，然后连续三次或更多次吟唱以下内容：
- en: '''''One, two, three, eyes change for me,'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '''''一、二、三，我的眼睛变化，'
- en: One, two, three (color you have now) to (new color) I see.''
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一、二、三（你现在的颜色）到（新的颜色）我看见。''
- en: 'Take a deep cleansing breath while you envision yourself with the new eye color,
    then chant this three or more times:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在你设想自己拥有新眼睛颜色时深呼吸，然后连续三次或更多次吟唱这个：
- en: '''''By the power of three, so mote it be.'''''
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '''''凭借三倍的力量，所愿成真。'''''
- en: Again visualize your eyes changing from their original color to the new color,
    then check the mirror.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 再次想象你的眼睛从原来的颜色变成新的颜色，然后检查镜子。
- en: 'Note: This spell may only last a day or so if only using one candle. And the
    color of the candle will be the new eye color!'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果只使用一支蜡烛，这个咒语可能只会持续一天左右。蜡烛的颜色将成为新的眼睛颜色！
