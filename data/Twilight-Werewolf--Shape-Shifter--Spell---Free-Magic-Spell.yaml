- en: '## Casting Instructions for ''Twilight Werewolf (Shape-Shifter) Spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“暮光狼人（变形者）咒语”的指导'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Say this 10 times. From no earlier then 7 Am. And no later
    then 6 pm'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：****你需要以下物品来施展这个咒语：**说这句话10次。从早上7点开始，晚上6点结束。'
- en: Spirits of the wolf, I ask you please to turn me into what I wish to be, a werewolf.
    In my human form I will grow taller and I will become faster and stronger. I will
    be able to transform into my wolf form in seconds. In my wolf form I will have
    complete control in my wolf form. I will have super speed, my teeth will be very
    strong, I will have super strength and super senses. In my human and wolf form
    my skin and fur will constantly be at a tempature of 42 degrees celcius. I will
    hunt down vampires who smell like a sick sweet smell.And This is my will, So mote
    it be !
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 狼之灵，请你请把我变成我想成为的东西，一个狼人。在我的人类形态中，我会变得更高更快更强。我将能够在几秒钟内变成狼形态。在我的狼形态中，我将完全控制自己。我将拥有超级速度，我的牙齿将非常坚固，我将拥有超级力量和超级感知。在我的人类和狼形态中，我的皮肤和毛发将始终保持在42摄氏度的温度。我将追捕那些散发着一种病态甜味的吸血鬼。这是我的意愿，成为吧！
