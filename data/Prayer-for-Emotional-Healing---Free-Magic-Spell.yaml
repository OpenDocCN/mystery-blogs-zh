  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 用喜悦淋浴我的灵魂，美丽的孔雀天使
- en: Anxiety creeps through my mind, taking over my thoughts
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
