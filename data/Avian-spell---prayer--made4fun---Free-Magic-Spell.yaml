- en: Avian spell ( prayer) made4fun
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 鸟类咒语（祈祷）made4fun
- en: This goes with my avian mentality meditation. This gives you wings. I did this
    completely for fun and I don't intend for it to work. So don't comment and hate
    that is either not possible or didn't work. Still in testing. Message me if it
    worked tho that would be very intetesting.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这与我的鸟类心态冥想相一致。这会赋予你翅膀。我完全是为了好玩而做的，我并不指望它奏效。所以不要留下不可能或没有用的评论和仇视。还在测试中。如果奏效了，私信我，这将非常有趣。
