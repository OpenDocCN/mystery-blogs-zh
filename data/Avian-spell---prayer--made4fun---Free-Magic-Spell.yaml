- en: You cannot grow physical wings. Not hating on you, just stating facts.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你无法长出真正的翅膀。我不是在贬低你，只是陈述事实。
- en: Did u not see the made for fun part
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你没看到for fun的部分吗
- en: Yes. It is also clearly stated in my profile what I am doing, what is your point?
    This site is for real witches to discuss Real Magik and real witchcraft. The line
    about entertainment in the legal section is to protect the owner. I comment on
    all spells that are posted to this site, regardless of if they were indented for
    fun or not. I have seen you recently arguing with members who actually understand
    Magik and witchcraft, and looking at your posts on the site, I would suggest you
    listen to those members, you might learn something about Real Magik and not Hogwarts
    nonsense.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。我的个人资料中也明确说明了我在做什么，你的意图是什么？这个网站是供真正的女巫们讨论真正的魔法和女巫craft。法律部分关于娱乐的内容是为了保护所有者。我对这个网站上发布的所有咒语都评论，无论它们是不是用于娱乐。我最近看到你和实际了解魔法和女巫craft的成员们吵架，并且看了你在网站上的帖子之后，我建议你听听那些成员的话，你可能会学到一些关于真正的魔法，而不是霍格沃茨胡说八道。
