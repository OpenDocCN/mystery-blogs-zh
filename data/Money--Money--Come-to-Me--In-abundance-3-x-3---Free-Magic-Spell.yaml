- en: Money, Money, Come to Me, In abundance 3 x 3
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 钱财啊，来到我身边，丰盈地三次三
- en: This is the final complete spell. This spell will bring you money very quickly.
    Do this after midnight on Thursday. (I have remixed this spell for myself and
    it has brought me more than I asked for the very next morning).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最终的完整咒语。这个咒语将很快给你带来钱财。在星期四午夜后执行此咒语。（我为自己重新混合了这个咒语，第二天早上就带给我比我要求的更多）。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Sage
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蒙古胡椒
- en: 1 incense (Call Money LLAMA
  id: totrans-11
  prefs:
