  type: TYPE_NORMAL
  zh: 1根香（呼叫金钱LLAMA
- en: DINERO by HEM)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HEM的DINERO）
- en: A Green Candle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支绿色蜡烛
- en: Eucalyptus Oil
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桉树油
- en: Ground Cinnamon
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地面肉桂粉
- en: Matches or lighter
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴或打火机
- en: Blue ink pen
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝色墨水笔
- en: Fire safe bowl
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防火碗
- en: Silver coin / Dime
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 银币 / 一角硬币
- en: Dollar bill (the crispest, cleanest one you have).
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美元纸币（最整洁，最干净的一张）。
- en: Casting Instructions for 'Money, Money, Come to Me, In abundance 3 x 3'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''钱财，来到我身边，丰盈地三次三''的施法说明'
- en: 1\. Take a hot shower (scrubbing your body with sea salt helps).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 洗一个热水澡（用海盐擦身有助于）。
- en: 2\. Open your window and cleanse your bedroom or private space including your
    alter with sage thoroughly asking all negative energy and entities to leave.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 打开窗户，用蒙古胡椒彻底清洁你的卧室或私人空间，包括你的祭坛，请求所有负面能量和实体离开。
- en: 3\. Prepare your ingredients and be sure to blow some sage over each item cleansing
    it to remove any negative energies.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 准备你的材料，确保对每样东西都吹一些蒙古胡椒，清洁掉任何负面能量。
- en: ________________
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
