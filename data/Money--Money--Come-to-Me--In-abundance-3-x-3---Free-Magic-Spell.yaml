- en: Now that you have done this let's get started with this easy spell.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做到了，让我们开始这个简单的咒语。
- en: '- At the bottom of your candle make 3 straight line marks going downward |
    | |'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '- 在你的蜡烛底部用蓝色墨水笔做三条直线朝下 | | |'
- en: '- Dress your green candle with Eucalyptus Oil (rub the oil all over the candle
    including the wick and bottom of the candle).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '- 用桉树油涂抹你的绿色蜡烛（在蜡烛的全身，包括蜡烛芯和底部涂抹油）。'
- en: '- Rub ground cinnamon all over your candle (including on the wick and bottom
    of candle).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '- 在你的蜡烛上涂抹地面肉桂粉（包括蜡烛芯和蜡烛底部）。'
- en: '- Before lighting your candle look at your candle and set your intentions and
    say it.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '- 在点燃蜡烛之前，看着你的蜡烛，设定你的意图并说出来。'
- en: '- Light your incense.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '- 点燃你的香'
- en: '- Light your candle.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '- 点燃你的蜡烛。'
- en: ________________
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: Hold the green candle in your left hand and the incense in your right hand.
    Watch the smoke from both mix together as you chant.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 将绿色蜡烛握在你的左手中，右手拿着香。看着两者的烟雾混合在一起，你唱着咒语。
- en: ________________
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: 'Call upon the four elements by saying:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 通过说出四大元素来召唤：
- en: I call upon the four elements Air, Fire, Water, Earth to help me with this spell.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我召唤四大元素，风、火、水、土，帮助我完成这个咒语。
- en: ________________
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: Money I need,
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要钱财，
- en: Come to Me,
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 来到我身边，
- en: With harm to none,
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 不伤害任何人，
- en: So mote it be (say this 3x).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如此定夺（说三遍）。
- en: ________________
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: 'Take deep breaths (breathing in through your nose and out through your mouth)
    and then say:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 深呼吸（鼻子吸气，嘴巴呼气），然后说：
- en: ________________
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: Money, money, come to me,
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 钱财啊，来到我身边，
- en: In abundance three times three,
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 丰富地三次三，
- en: May I be enriched in the best of ways,
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 愿我以最好的方式得到丰盈，
- en: Harming none on it's way,
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在它的道路上不伤害任何人，
- en: This I accept so mote it be,
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我接受这一点，如此就定。
- en: Bring Me MONEY three times three.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 带给我钱财三次三。
- en: ________________
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: Say the last chant as many times as it takes until you feel you have put all
    of your energy into it. Make sure while doing this you are staring deep into the
    candle flame and holding the incense stick near it allowing the smoke to blend
    together. You should feel a sort of trance.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 说出最后的咒语，直到你觉得你已经把所有的能量都放进去为止。确保在做这个过程时，你凝视蜡烛火焰深处，将香插在附近，让烟雾混合在一起。你应该感到一种类似于恍惚的状态。
- en: ________________
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: ________________
- en: 'Now for the final important step:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是最后一个重要的步骤：
- en: 1\. Take your $1 dollar bill and write on it all of the things you will do with
    the money that you will receive such as, PAY MY BILLS, MONEY FILLS MY BANK, MONEY
    FILLS MY WALLETS, MONEY FILLS MY PURSE, MONEY FILLS MY CREDIT CARDS, MONEY FILLS
    MY PAYPAL, GIFT MONEY FULL IN AMAZON, etc. (only positive words as if it is there
    already).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 拿出你的1美元纸币，写下你将用收到的钱做的所有事情，比如支付我的账单，银行满是钱，钱包满是钱，钱包满是钱，信用卡满是钱，Paypal满是钱，亚马逊礼品卡满是钱等等（只用积极的词语，就好像那些钱已经在那里了）。
- en: 2\. Burn the $1 dollar bill in your fire safe bowl.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在你的防火保险箱里烧掉这张1美元纸币。
- en: 3\. Say thank you, Amen.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 说声谢谢，阿门。
- en: 4\. Go to sleep.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 去睡觉。
- en: ~ This may seem like a long spell, but it's really not. It is easy. I am just
    very thorough. If you do this right it will work faster than you think.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: ～这个咒语可能看起来很长，但实际上不是。很容易。我只是非常彻底。如果你做对了，它会比你想象的更快起效。
