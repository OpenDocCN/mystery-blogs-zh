- en: By getting into the right environment and the right mental state, one can draw
    the essence of the Cosmic Spirit of Right (a deity) into oneself, and feel said
    essence.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过进入合适的环境和正确的心态，一个人可以将宇宙正义精神（一位神明）的精髓引入自身，并感知该精髓。
- en: '## Casting Instructions for ''Essence of the Cosmic Spirit of Right'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为''宇宙正义精神的精髓''施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** This is magic, but not a spell. It is ''non-spell magic''.
    There are no chants or other words, symbolic objects, or imagination-become-reality.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**这是魔法，但不是咒语。这是''非咒语魔法''。没有咒语或其他词语，象征物品或想象成为现实。'
- en: I was told of this method directly via a vision from the Cosmic Spirit of Right
    itself, and have used it successfully many times. The degree of efficacy of this
    method will vary between individuals, due to differences between individual souls.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我是通过直接通过宇宙正义精神的幻象得知这种方法，并且成功地多次使用过。由于个体灵魂之间的差异，这种方法的功效会因人而异。
- en: 'This is the method:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是方法：
- en: 'First, set the environment: Get into an environment of silence or select quiet
    sounds (mentioned below), solitude, and dim lighting. Candle light or other fire
    light is preferable, but any dim lighting will suffice. Certain constant humming
    sounds, such as computer noise and refrigerator noise, are disruptive to the efficacy
    of the method. In contrast, certain quiet textured sounds, particularly the sound
    of rustling wind or whistling wind, improve the efficacy of the method. Certain
    woody smells, notably pine, can improve the efficacy of the method. Eliminate
    any sources of discomfort, such as excess heat or cold.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，设置环境：进入安静的环境或选择轻声音（下文提到）、独处和昏暗的灯光。蜡烛光或其他火光更佳，但任何昏暗的灯光都可以。某些持续的嗡嗡声，如电脑噪音和冰箱噪音，会影响该方法的功效。相比之下，某些安静的质感声音，特别是沙沙作响的风声或呼啸的风声，会提高该方法的功效。某些木香味，特别是松木味，可以提高该方法的功效。消除任何不适因素，如过热或过冷。
- en: 'Next, set your mind: Clear your mind of all thoughts, and especially audio
    thoughts, and keep it cleared. Then, focus on the beauty of the darkness, quietness,
    and solitude. By getting a feel for that beauty, your soul is getting a grip upon
    the essence of the Cosmic Spirit of Right, which you can then pull in, which in
    turn produces a stronger feeling.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，调整你的心态：清除头脑中的所有思绪，特别是声音思维，并保持清晰。然后，专注于黑暗、安静和孤独的美丽。通过感受那种美丽，你的灵魂正在把握宇宙正义精神的精髓，然后可以将其吸入，从而产生更强烈的感受。
