- en: The Justice Tarot Card Revealing Meanings Explained - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 正义塔罗牌揭示的含义解释 - 威卡工艺
- en: 来源：[https://craftofwicca.com/justice-tarot-card-meanings/#0001-01-01](https://craftofwicca.com/justice-tarot-card-meanings/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/justice-tarot-card-meanings/#0001-01-01](https://craftofwicca.com/justice-tarot-card-meanings/#0001-01-01)
- en: Today we’ll cover the meaning of the Justice tarot card. This is a part of a
    deep dive series on the [tarot](https://craftofwicca.com/tarot/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将探讨正义塔罗牌的含义。这是对塔罗牌深入研究系列的一部分。
- en: 'The Justice tarot card: A compassionate and stoic figure sits with a sword
    and scale. She makes the decision about what is fair and she also executes the
    punishment if needed.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正义塔罗牌：一个富有同情心和坚定的形象坐在一把剑和天平旁。她决定什么是公平的，如果需要还会执行惩罚。
- en: She wears a crown with a square on it. This symbolizes both logic and intuition.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 她戴着一个带有方块的王冠。这既象征逻辑又象征直觉。
- en: The planet Venus is astrologically associated with The Justice card as well
    as the symbol Libra.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与正义牌在天文学上相关联的行星是金星以及天秤座的符号。
- en: Let’s explore the various meanings and interpretations of The Justice tarot
    card.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索正义塔罗牌的各种含义和解释。
- en: '## Summary'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '## 总结'
- en: '| Category | Meaning |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 类别 | 含义 |'
- en: '| --- | --- |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Upright Meaning | Justice, fairness, balance, truth, integrity, and legal
    matters |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 正位含义 | 正义、公平、平衡、真相、诚信和法律事务 |'
- en: '| Reversed Meaning | Injustice, bias, dishonesty, legal issues, and imbalance
    |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 反转含义 | 不公正、偏见、欺诈、法律问题和不平衡 |'
- en: '| Astrology | Libra |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 星座学 | 天秤座 |'
- en: '| Love | A need for fairness and balance in a relationship. It may suggest
    that you or your partner need to be honest and transparent with each other to
    ensure a fair and just partnership. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 爱情 | 在关系中需要公平和平衡。可能表明您或您的伴侣需要彼此诚实透明，以确保公平和公正的伙伴关系。 |'
- en: '| Career | A career in the fields of law, justice, and advocacy. It also suggests
    a need for fairness and balance in the workplace and a commitment to ethical behavior.
    |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 职业 | 法律、正义和倡导领域的职业。还暗示了工作场所中公平和平衡的需要以及对道德行为的承诺。 |'
- en: '| Finances | A need for financial balance and fairness. It suggests that you
    may need to review your financial situation and make adjustments to ensure fairness
    and ethical behavior. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 财政 | 需要财务平衡和公平。建议您审视您的财务状况，并进行调整以确保公平和道德行为。 |'
- en: '| Past | A time of fairness and balance that led to a just outcome. It may
    indicate a time of legal matters or a need for integrity in your past. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 过去 | 一个公正和平衡导致公正结果的时期。可能指出过去法律事务的时间或需要过去诚实行为的完整性。 |'
- en: '| Present | A need for fairness and balance in your current situation. It may
    indicate a legal matter or a need for ethical behavior in your present. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 现在 | 在您目前的情况中需要公正和平衡。可能表明目前存在法律事务或需要当前道德行为。 |'
- en: '| Future | A just outcome that will be fair and balanced. It may indicate a
    need for legal matters or a need for ethical behavior in the future. |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 未来 | 将是公正且公平的正当结果。可能表明未来需要法律事务或需要未来道德行为。 |'
- en: Classical Justice Card Tarot Interpretation
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 经典正义牌塔罗解释
- en: The classical meaning of The Justice tarot card can be seen in the Rider-Waite
    deck.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在骑士怀特牌组中可以看到正义塔罗牌的经典含义。
- en: 'There are several symbols of royalty on the card: a purple curtain and the
    crown. Her robes also suggest this.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片上有几个王室的象征：紫色的帘子和王冠。她的长袍也暗示了这一点。
- en: Notice that the sword is double-edged. This represents the two sides to all
    stories. She will consider both sides and find the correct action.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 注意剑是双刃的。这代表着每个故事都有两面。她会考虑双方并找到正确的行动。
- en: The white shoe from under the robe represents the spiritual component of the
    card.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 长袍下的白鞋代表了卡片的精神层面。
- en: The Justice Tarot card has to do with legal issues, cause and effect, and karmic
    justice. Justice is demonstrating to you that all actions have repercussions in
    a broad sense. So, when you consider your current situation from that perspective,
    what role did your own activities play in putting you in this situation?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 正义塔罗牌与法律问题、因果关系和业力正义有关。正义向你展示，所有行为从广义上讲都有后果。所以，当你从这个角度考虑你目前的处境时，你自己的行为在将你置于这种境地中扮演了什么角色？
- en: '### Upright Justice Card Meaning'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '### 正位正义牌含义'
- en: 'The upright Justice card has a straightforward meaning:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 正位正义牌的含义很直接：
- en: '**The upright Justice tells you that justice, truth, and fairness are at work.
    The choices you make will have consequences. You will eventually be judged, it
    is inevitable. When the Justice tarot card appears in a reading, a fair and appropriate
    decision will be made.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**正位的正义牌告诉你，正义、真相和公平正在起作用。你所做的选择将产生后果。最终你将被审判，这是不可避免的。当正义的塔罗牌在阅读中出现时，将会做出公正适当的决定。**'
- en: This should be reassuring. Justice often appears when there is uncertainty (promotion
    at work, getting laid off, a relationship conflict, etc). The appearance of the
    upright Justice card means that you can trust whatever is to come as being fair
    and true.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该是令人放心的。当存在不确定性时（工作晋升、被裁员、人际关系冲突等），正义经常出现。正位的正义牌出现意味着你可以信任即将到来的一切是公平和真实的。
- en: The occurrence of this card may provide you with comfort after you’ve been wronged.
    On the other side, this card acts as a warning if your activities hurt other people.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这张卡的出现可能会在你受到冤屈后给予你安慰。另一方面，如果你的行为伤害了他人，这张卡则作为一种警告。
- en: Your opportunity to alter your behavior today for a better future is represented
    by her looks. It’s time to take responsibility for your acts when the image of
    justice appears in a tarot card reading.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当这张卡在塔罗牌阅读中出现时，她的形象代表你今天改变行为以迎接更好未来的机会。当正义的形象出现时，是时候为你的行为负责了。
- en: The Justice card is a promising indication that justice will be served if you
    pursue it. You can be involved in a court case or awaiting the outcome of one
    from a governing body or other organization.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 正义牌是一个有希望的迹象，表明如果你追求正义，正义将得到伸张。你可能卷入一场法庭案件，或者在等待来自政府或其他组织的结果。
- en: Soon, a decision will be made.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 很快，一个决定将会做出。
- en: Once a judgment is reached, you must accept it and move on; the upright Justice
    card does not allow for retrials or second chances.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦达成裁决，你必须接受它并继续前行；正位的正义牌不允许重审或第二次机会。
- en: 'The meaning is easy to remember by just reading some of the upright card keywords
    off of the symbols:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通过仅阅读一些正位牌符号的关键词，含义就容易记住：
- en: '*   Scale = finding balance and fairness'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*   天平 = 寻找平衡和公正'
- en: Square = thought, consideration, intuition
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方块 = 思考、考虑、直觉
- en: Two edges of Sword = two sides at work
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 双剑的两个边缘 = 两面工作
- en: Sword = executing the decision or punishment
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剑 = 执行决定或惩罚
- en: By speaking with your intuition and asking for the response that is most in
    line with the highest good for everybody, you may make a deliberate decision.
    You will be held accountable for the decisions you make, so be prepared to stand
    by them.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 通过直觉交流，并寻求与最高利益最符合的回应，你可以做出深思熟虑的决定。你所做的决定将受到审判，所以准备好为之负责。
- en: Justice may suggest that an imbalance is soon to be redressed by the arrival
    of the devoted companion you so well deserve. It may also mean that people who
    have mistreated you will pay for it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 正义可能暗示着即将有一种不平衡将通过你应得的忠实伴侣的到来得以纠正。这也可能意味着那些对你不公的人将为此付出代价。
- en: '### Reversed Justice Card Meaning'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '### 逆位的正义牌含义'
- en: 'Reversed, the Justice card has the opposite meaning:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位时，正义牌的意义相反：
- en: '**The Justice card reversed signals an injustice. A moral wrong will go unpunished
    or your own moral compass is out of balance. You may need to take matters into
    your own hands.**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆位的正义牌暗示着一种不公正。一个道德错误将不会受到惩罚，或者你自己的道德指南出现失衡。你可能需要自行解决问题。**'
- en: 'Justice Reversed may imply that you are aware inwardly that what you did was
    wrong ethically. You have two options: you may conceal it and hope no one finds
    out, or you can face up to your faults and take decisive action to fix the problem.
    Others may not have noticed it yet.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的正义可能意味着你内心清楚你的行为在道德上是错误的。你有两个选择：你可以隐藏它，希望没有人发现，或者你可以正视自己的错误，并采取果断行动来解决问题。其他人可能还没有注意到它。
- en: Being caught in a ruse or cheating can be strongly suggested by the Justice
    card being reversed. Therefore, if you have been lying or cheating on your relationship,
    be prepared for severe consequences.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的正义牌可能强烈暗示陷入欺骗或作弊的情况。因此，如果你在感情中撒谎或作弊，准备好面对严重后果。
- en: Take responsibility for your actions rather than attempting to evade the consequences.
    Because of that, you’ll gain greater respect. Compared to the upright card, the
    Justice reversed can be a more potent sign of a lack of work-life balance.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要对自己的行为负责，而不是试图逃避后果。因此，你将获得更大的尊重。与正位牌相比，逆位的正义牌可能更多地显示出工作与生活平衡的缺失。
- en: Be careful to whom you disclose your financial information and make sure they
    are trustworthy before doing so.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在向谁透露你的财务信息之前，请确保他们是可信的。
- en: The Justice card in reverse can also represent a failure to accept responsibility
    for your predicament if you’ve been having financial difficulties. Although it
    may sound harsh, accepting responsibility for a challenging circumstance may really
    be liberating.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 倒置的正义牌也可能代表如果你遇到财务困难而不愿意承担责任，这将是不接受责任的失败。尽管听起来很苛刻，但接受挑战性情况的责任可能真的是一种解脱。
- en: '## Modern Interpretations'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '## 现代解读'
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代的牌组，看看它们的象征意义可以读出什么。
- en: The reason for this is that every person will have different decks, and so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation for the moment.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为每个人都有不同的牌组，所以学会根据你看到的直觉行事是一个很好的现场解读方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question is different. Reading the cards
    is an art, not a science.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 太多的人坚持学习的读法，而不是顺应潮流。请记住，每一次阅读、每一副牌、每个人、每个位置和每个问题都是不同的。阅读牌是一门艺术，不是一门科学。
- en: We’ll use a different deck for every one of these. Today’s is Nathan Dixon’s
    fantastic artwork.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将为每一个这些使用不同的牌组。今天使用的是Nathan Dixon的精彩艺术作品。
- en: This Justice has a blindfold on, which is a great addition. True Justice should
    be blind to all external biases such as race, gender, socioeconomic status, and
    so on.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这位正义女神戴着眼罩，这是一个很好的添加。真正的正义应该对种族、性别、社会经济地位等所有外部偏见都是盲目的。
- en: Not only is she blindfolded, but it seems her eyes have been damaged. This Justice
    is completely committed to her job. She cannot even cheat and remove her blindfold
    to find out who she is judging.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 她不仅蒙着眼睛，而且似乎她的眼睛已经受损。这位正义女神完全投入于她的工作。她甚至不能作弊，摘下眼罩去看她在审判谁。
- en: It’s interesting to note that the scale and sword have reversed hands. I like
    this modern take better. Her right hand, the symbolically dominant one, is the
    one doing the evaluation.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，天平和剑已经换手。我更喜欢这种现代的解读。她的右手，象征性的主导手，正在进行评估。
- en: First comes evaluation, then comes consequences. The left-hand sword is down,
    which indicates that she is not ready to punish anyone who crosses her. She must
    first make the judgment before raising the sword, if that is even necessary.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 首先是评估，然后是后果。左手的剑处于下放状态，这表明她不准备惩罚任何越界者。如果有必要，她必须先做出判断，然后再举剑。
- en: This seems like a more honest interpretation of how true justice should work.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是对真正正义应该如何运作的更诚实解读。
- en: '## The Justice Tarot in Context'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '## 正义塔罗在上下文中'
- en: Context matters a lot when reading the cards. Here are some particularly strong
    things to look out for when the Justice appears in these contexts.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读牌时，情境非常重要。当正义牌出现在这些情境中时，这里有一些特别强烈的事情需要注意。
- en: '*   Past: An injustice has occurred. Trust that it will be righted.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*   过去：发生了不公正的事情。相信它会得到纠正。'
- en: 'Present: Tread carefully around major decisions. You will feel the consequences
    for a long time.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在：在重大决策周围小心行事。你将长期感受到后果。
- en: 'Future: Accept judgment and continue to incorporate it into your life.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来：接受评判，并继续将其融入你的生活中。
- en: 'For other types of readings:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他类型的阅读：
- en: 'Hobbies: Seek balance in your hobby, work, and life balance.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱好：在你的爱好、工作和生活平衡中寻求平衡。
- en: 'Love: Your current conflict will get resolved fairly soon.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱情：你目前的冲突将很快得到公平解决。
- en: 'Work: Your boss will see your work for what it is: could be good or bad.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作：你的老板会看到你的工作的实质：可能是好的，也可能是坏的。
- en: 'Finance: Safe and fair ways of making money will give outsized returns.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财务：安全公平的赚钱方式将带来超额回报。
- en: Back to the [Major Arcana list](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#List_of_the_Major_Arcana).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 返回[大阿卡纳列表](https://craftofwicca.com/a-guide-to-the-major-arcana-tarot-meanings/#List_of_the_Major_Arcana)。
- en: The previous card was the [Wheel of Fortune tarot card](https://craftofwicca.com/the-wheel-of-fortune-tarot-card-meanings-explained/)
    and the next card is the [Hanged Man card](https://craftofwicca.com/the-hanged-man-tarot-meanings-deep-dive/).
  id: totrans-74
