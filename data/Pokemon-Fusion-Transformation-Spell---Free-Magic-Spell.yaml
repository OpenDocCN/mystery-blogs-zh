- en: 1\. Get out the artwork. (Don't worry about any colors! When you transform,
    you should be brighter in color than your image.)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 拿出艺术作品。（不用担心任何颜色！当你变形时，你应该比你的形象更加鲜艳。）
- en: '2\. Write on the paper your information. I will use mine as an example:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在纸上写下你的信息。我将用我的作为示例：
- en: 'Gender: Genderless'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 性别：无性别
- en: 'Type: Psychic/Water (The reason why I put the type is because on the artwork
    it said the fusion could be Psychic/Any type.)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 属性：精神/水（我注明属性是因为在艺术作品上写着融合可以是精神/任意属性。）
- en: 'Fusion: Porygon/Mewtwo (Up to 5 pokemon fused together)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 融合：3。Porygon/Mewtwo（最多融合5只宝可梦）
- en: 'Ability: Download'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 'Ability: Download'
- en: 'Moveset: Ice Beam, Psychic, Recover, Aura Sphere'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 招式组合：冰冻光线、精神强化、恢复、波导弹
- en: 'Height: 5''00'''''
