- en: 'Magic of the Moon: A Guide to Wiccan Moon Magic, Phases, and Ceremonies - Craft
    of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 月亮魔法：女巫月亮魔法、阶段和仪式指南 - 女巫手工艺
- en: 来源：[https://craftofwicca.com/magic-of-the-moon-guide-to-wiccan-moon-magic/#0001-01-01](https://craftofwicca.com/magic-of-the-moon-guide-to-wiccan-moon-magic/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/magic-of-the-moon-guide-to-wiccan-moon-magic/#0001-01-01](https://craftofwicca.com/magic-of-the-moon-guide-to-wiccan-moon-magic/#0001-01-01)
- en: 'Moon magic: the moon has long been a source of fascination and mystery for
    humans, with its cyclical phases inspiring countless legends, myths, and rituals.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮魔法：月亮长久以来一直是人类的迷恋和神秘之源，其周期性的阶段激发了无数传奇故事、神话和仪式。
- en: In recent years, there has been a resurgence of interest in lunar magic, as
    people seek to harness the powerful energies of the moon to achieve their goals
    and improve their lives.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，对月亮魔法的兴趣再次兴起，人们希望利用月亮的强大能量实现自己的目标并改善生活。
- en: Whether you are a seasoned practitioner of magic, or simply looking to try something
    new, this article will explore the basics of moon phases and how you can use them
    to perform powerful spells and harness the magic of the moon. It is one of the
    [fundamental types of magic](https://craftofwicca.com/understanding-the-different-types-of-wiccan-magic/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是一个经验丰富的魔法实践者，还是只是想尝试一些新鲜事物，本文都将探讨月相的基础知识，以及如何利用它们执行强大的咒语并利用月亮的魔力。这是其中一种[基本类型的魔法](https://craftofwicca.com/understanding-the-different-types-of-wiccan-magic/)。
- en: '## Understanding the Phases of the Moon'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 了解月相'
- en: The moon travels through eight distinct phases, each of which holds a different
    energy. To fully tap into the power of the full moon, it’s important to understand
    each phase and how they influence our lives.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮经过八个明显的阶段，每个阶段都包含不同的能量。要充分利用满月的力量，了解每个阶段以及它们如何影响我们的生活是非常重要的。
- en: '### New Moon'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '### 新月'
- en: The [new moon](https://craftofwicca.com/a-guide-to-wiccan-new-moon-rituals-and-ceremonies-with-full-script/)
    marks the beginning of the lunar cycle and represents new beginnings, fresh starts,
    and manifestation. It’s a time to set intentions and plant the seeds for what
    you want to manifest in your life.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 新月标志着月球周期的开始，代表着新的开始、新的起点和实现。现在是设定意图、种下你想要在生活中实现的种子的时候。
- en: Here are some [free new moon spells](https://craftofwicca.com/3-free-and-easy-wiccan-new-moon-spells-for-beginners/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些[免费的新月咒语](https://craftofwicca.com/3-free-and-easy-wiccan-new-moon-spells-for-beginners/)。
- en: '### Waxing Crescent'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '### 上弦月'
- en: As the moon moves from the new moon to the full moon, it enters the waxing crescent
    phase. This phase is characterized by growth and expansion, making it a perfect
    time for taking action and bringing your plans to life.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当月亮从新月移动到满月时，进入上弦月阶段。这个阶段以生长和扩张为特征，是采取行动、将计划付诸生活的绝佳时机。
- en: First Quarter
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 上弦月
- en: The first quarter marks a time of challenge and action. It’s a time to face
    your fears and push through any obstacles that may be holding you back.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 上弦月标志着挑战和行动的时期。现在是面对恐惧、克服任何可能阻碍你前进的障碍的时候了。
- en: '### Waxing Gibbous'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '### 月圆时节'
- en: The waxing gibbous phase is all about building momentum and making progress
    toward your goals. It’s a time to focus on what you want to manifest and take
    consistent, deliberate steps toward making it a reality.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 月圆时节主要是建立动力和朝着目标取得进展的时期。现在是专注于想要实现的事物并稳步、有意识地迈出实现目标的步骤的时候。
- en: '### Full Moon'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '### 满月'
- en: The full moon is the peak of the lunar cycle, a time of intense energy and manifestation.
    This is the time to let go of anything holding you back and unleash your full
    potential.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 满月是月球周期的顶峰，是能量和实现的时刻。现在是放下一切阻碍你前进的事物，释放你的全部潜力的时候。
- en: Check out this [full script for a Wiccan full moon ceremony](https://craftofwicca.com/2023-wiccan-full-moon-ceremony-esbat-ritual-script/)
    and these [free Wiccan spells on a full moon](https://craftofwicca.com/3-free-and-easy-wiccan-full-moon-spells/).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 查看这个[Wiccan满月仪式的完整脚本](https://craftofwicca.com/2023-wiccan-full-moon-ceremony-esbat-ritual-script/)和这些[在满月时的免费女巫咒语](https://craftofwicca.com/3-free-and-easy-wiccan-full-moon-spells/)。
- en: Waning Gibbous
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 亏月
- en: As the moon moves from the full moon to the new moon, it enters the waning gibbous
    phase. This phase is about letting go and releasing what no longer serves you.
    It’s a time to reflect and heal any emotional wounds that may be holding you back.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当月亮从满月移向新月时，它进入了渐减的凸月阶段。这个阶段是关于放手和释放那些不再对你有好处的东西。这是一个反思和治愈任何可能阻碍你前进的情感创伤的时候。
- en: '### Third Quarter'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '### 第三季度'
- en: The third quarter is a time of endings and closure. It’s a time to let go of
    what has been holding you back and to make peace with the past.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第三季度是一个结束和封闭的时刻。是时候放下束缚你的东西，与过去和解了。
- en: Waning Crescent
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 逐渐减少的新月
- en: The waning crescent phase is a time of rest and renewal. It’s a time to take
    a step back and recharge before the cycle begins again with the new moon.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 逐渐减少的弯月阶段是休息和更新的时刻。这是一个退后一步、充电的时刻，为下一轮的新月开始做好准备。
