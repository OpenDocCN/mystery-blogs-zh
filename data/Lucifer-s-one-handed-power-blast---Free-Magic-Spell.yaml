- en: '## Casting Instructions for ''Lucifer''s one handed power blast'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''露西法一手能量冲击''施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Energy
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能量
- en: experience with Ki
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对气的经验
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: Energy
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能量
- en: experience with Ki
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对气的经验
- en: 1\. Raise your ki
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 引发你的气
- en: 2\. raise your arm, open your hand, and point at your intended target.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 举起你的手臂，张开手掌，瞄准你的目标。
- en: 3\. channel your hand as you would when forming a ki ball, but have the energy
    curve downwards and then loop back as the method of forming the ball. The ball
    will be ready to fire when you feel an intense tingling throughout your hand.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 疏通你的手，就像形成气球一样，但让能量向下弯曲然后像形成球体的方法那样回转。当你感觉到手部产生强烈刺痛时，球体就准备好发射了。
- en: 4\. keep adding energy until you feel the tingling.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 不断添加能量直到你感觉到刺痛。
- en: 5\. when you are ready to fire, close your fingers, and throw your arm downwards
    in a downwards slap towards your intended target to fire the ball towards them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你准备发射时，合拢手指，将手臂向下挥动，朝着你的目标发射球体。
- en: 6\. that's it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 就是这样。
