- en: Holy Water water can be used to heal, purify and bless people or objects and
    can be made in many different ways.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 神圣水可以用来治愈、净化和祝福人或物，可以用多种方法制作。
- en: '## Casting Instructions for ''Making Blessed/Holy Water'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展制作''祝福/神圣水''的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: A bowl
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个碗
- en: 3 pinches of sea salt
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3把海盐
- en: Tap or spring water
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自来水或泉水
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: A bowl
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个碗
- en: 3 pinches of sea salt
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3把海盐
- en: Tap or spring water
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自来水或泉水
- en: Pour some water into bowl, hold your hands over the water and say something
    along the lines of.. "Creature of water i exorcise thee in the name of the divine
    goddess, i rid this water of all negitivity both see and unseen. May this water
    become pure and true to my intentions."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 把一些水倒入碗中，把手放在水上并说：“水之生灵，我以神圣女神之名驱逐你，我将此水从一切肉眼可见和不可见的负面影响中解脱出来。愿此水成为纯净且真实于我的意图。”
- en: Put 3 pinches of the salt into your palm and say.. "Creature of salt i exorcise
    thee in the name of the divine goddess, i rid this salt of all negativity both
    seen and unseen. May it cleanse and purify this water."
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 把3把盐放在你的手掌中并说：“盐之生灵，我以神圣女神之名驱逐你，我将此盐从一切肉眼可见和不可见的负面影响中解脱出来。愿其净化和洁净此水。”
- en: Pour the salt into the bowl of water and and stir 3 times clockwise with your
    finger, wand, or athame. Place your hands over the water plams down and imagine
    white or gold light streaming from them and into the water (close your eyes if
    you want)and say.. "I cleanse and concentrate this water in the name of the divine
    goddess, may it heal cleanse and purify all that it touches. So mote it be!"
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 把盐倒入水碗里，用手指、魔杖或祭祀刀顺时针搅拌三次。把手掌朝下放在水上，想象白色或金色光线从手掌中流出，进入水中（如果愿意可以闭上眼睛），并说：“我以神圣女神之名，净化和浓缩此水，愿其治愈、净化并洁净一切所触及的事物。成全如我所愿！”
- en: Carry out your magickal workings, or bottle up the water if you wont be using
    it any time soon.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 执行你的魔法工作，或者如果你将来不会使用它，将水装瓶起来。
