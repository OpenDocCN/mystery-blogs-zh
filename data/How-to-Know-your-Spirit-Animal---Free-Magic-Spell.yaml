- en: This is a meditation not a spell to get to know your spirit animal.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种冥想，而不是一个了解你的灵魂动物的咒语。
- en: '## Casting Instructions for ''How to Know your Spirit Animal'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：如何认识你的灵魂动物'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: A pentacle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个五芒星
- en: Paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: Candle (optional)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（可选）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行此咒语：**'
- en: A pentacle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个五芒星
- en: Paper
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: Candle (optional)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛（可选）
- en: 'You have to draw a pentacle on a piece of paper. Then if you have any candles,
    light them. The candles will help you concentrate. (If you have any candles, it
    doesn''t matter what color it is.) Then, get into a meditative state and close
    your eyes. Imagine you''re in nature. You could be in a meadow, a forest, or even
    a jungle, whatever suits you. Just keep walking in your dream and chant the words:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须在一张纸上画一个五芒星。然后如果你有任何蜡烛，点燃它们。蜡烛会帮助你集中注意力。（如果你有蜡烛，它的颜色无关紧要。）然后，进入冥想状态，闭上眼睛。想象你在大自然中。你可以在草地上，森林中，甚至丛林中，只要适合你。只要在你的梦中继续行走并低声念着以下话语：
- en: '"Spirit animal come to thee'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “灵魂动物来到你这里
- en: Reveal what you are to me" (3x)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 向我显露你是谁”（3次）
- en: An animal should appear while you are walking and chanting the words. Go up
    to it and ask if they are your spirit animal. If they say no, continue walking
    to find your spirit animal. If they say yes, then you know that they're your spirit
    animal. You can ask them questions. But you do have to leave. If you wan to meet
    your spirit animal again, then you can meditate again.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在行走和低声念诵这些话语时，应该会出现一只动物。走到它面前，问它是否是你的灵魂动物。如果它说不是，继续走着找到你的灵魂动物。如果它说是，那么你就知道它是你的灵魂动物了。你可以问它问题。但你必须离开。如果你想再次见到你的灵魂动物，那么你可以再次冥想。
- en: This worked for me. Mail me if it works for you.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这对我有用。如果对你有用，请给我发邮件。
