- en: 'You can either think and concentrate on the name of the person, or have their
    picture and concentrate on that. Go into an empty room, close your eyes (if you
    are thinking of the name) or stare at the picture while chanting this:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以想象并专注于这个人的名字，或者拿出他们的照片并专注于那个。进入一个空房间，闭上眼睛（如果你在想名字的话）或者盯着照片看，当你吟唱这个咒语时：
- en: '**"You hurt me, but that is fine, but now you have hurt (name/s of friend/s
    or family member/s) and that is not fine, you must pay for what you have done,
    so here is your punishment (Give them a punishment like you will be mute, or something
    like that) What I give you will not be light, but it will not be heavy, instead
    it will be the same weight as what you have done. So mote it be."**'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“你伤害了我，但没关系，但是现在你伤害了（朋友或家人的名字），那就不行了，你必须为你所做的付出代价，所以这是你的惩罚（比如你将会哑口无言之类的）我给你的不会轻，但也不会重，而是与你所做的同等重量。如此成就。”**'
- en: If this doesn't work the first time, maybe try it a second time, or if it does
    work and you want the punishment to stay the same be have a harder effect, then
    repeat it as many times as you think necessary.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果第一次没有奏效，也许可以再试一次；如果奏效了但你想要保持相同的惩罚或加重效果，那么重复执行直至你认为必要为止。
- en: But you do need concentration and focus!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但是你确实需要专注和集中注意力！
- en: You can do this with a buddy or a friend, or the one that got hurt.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以与一个伙伴、朋友或受伤的那个人一起做这件事。
