- en: I haven't posted spells in a while now. I am very sorry. Well I am going to
    start posting more spells now. Hope it works for you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经有一段时间没有发布咒语了。非常抱歉。好吧，我现在要开始发布更多的咒语了。希望对你有用。
- en: '## Casting Instructions for ''Spell for Beauty and Youth'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''咒语：美丽与青春''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Rosemary and Sunflower Oils
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迷迭香和向日葵油
- en: Paper and Fountain pen with Red Ink
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张和红墨水钢笔
- en: Sprig of Rosemary
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迷迭香小枝
- en: Glass of Spring water
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玻璃春水
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Rosemary and Sunflower Oils
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迷迭香和向日葵油
- en: Paper and Fountain pen with Red Ink
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张和红墨水钢笔
- en: Sprig of Rosemary
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迷迭香小枝
- en: Glass of Spring water
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玻璃春水
- en: Dilute five drops of rosemary into one oz. of sunflower oil.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将五滴迷迭香稀释到一盎司向日葵油中。
- en: Massage into hair. Close eyes and inhale the scent.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 按摩到头发中。闭上眼睛，吸入香气。
- en: Write name on paper with red ink,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 用红墨水在纸上写名字，
- en: then dip sprig of rosemary into spring water and chant...
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将迷迭香小枝浸入春水中并诵念...
- en: '''''Dew of the sea, enhance my charms,'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '''''海之露，增强我的魅力，'
- en: bring love and friendship into my arms.''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 带来爱与友谊到我的怀抱。''
- en: Place paper in spring water, and remove when ink is faded.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将纸张放入春水中，当墨水褪色时取出。
- en: Wash the oil out of hair, using the spring water as the final rinse.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 使用春水冲洗头发，最后用春水做最后一次冲洗。
- en: Wear the sprig of rosemary for the rest of the day.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 整天戴上迷迭香小枝。
- en: Use this whenever you feel the need.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你需要时使用。
