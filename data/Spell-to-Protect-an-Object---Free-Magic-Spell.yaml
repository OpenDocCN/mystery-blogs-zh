  type: TYPE_NORMAL
  zh: 只有要保护的对象/物品
- en: 'With your index and middle fingers trace a pentacle over the object and while
    doing so visualize electric blue flames streaming to form the protective pentacle
    and recite:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 用您的食指和中指在物品上划过一个五角星，同时想象电蓝色火焰流动以形成保护性五角星并背诵：
- en: '''''With this pentacle I lay'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '''''用这个五角星把我摆放'
- en: Protection on this (Object's Name) night and day
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 保护在这（物品名称）夜晚和白昼
- en: And for those who should not touch
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 也适用于不应触摸的人
- en: Let their hand burn thrice as much
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让他们的手燃烧三倍
- en: I now invoke the sacred law of three
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在祈求三倍圣法
- en: This is forever my binding will
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这将永远是我的约束意愿
