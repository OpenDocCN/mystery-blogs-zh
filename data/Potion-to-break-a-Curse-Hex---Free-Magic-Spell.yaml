- en: '1\. place mimosa and water into pot and bring to a boil, while stirring say:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 将含有含羞草和水的锅放入锅中，煮沸时搅拌并说：
- en: '''''As this potion simmers and boils'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '''''当这个药水慢慢沸腾时'
- en: power infuses to break evil toils.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 力量注入以打破邪恶的阴谋。
- en: Goddess and God please aid me,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 请女神和男神帮助我，
- en: break through the dark hex so mote it be.''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 打破黑暗的咒语，如此成就它。''
- en: 2\. Let it cool. take the sponge and wash your body with the brew. As you do,
    visualize the darkness of the hex coming off and white light replacing it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让它冷却。拿起海绵，用这个药水洗浴。在这个过程中，想象咒语的黑暗消失，被白光取代。
- en: '3\. Turn yourself around three times clockwise. say each time:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 顺时针转动三次。每次说：
- en: '''''By turn of one,'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '''''一转之间，'
- en: this curse is done.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个诅咒完成了。
- en: By turn of two,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 两转之间，
- en: it's power is through.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 它的力量就是通过。
- en: By turn of three,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 三转之间，
- en: it ceases to be.''
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 它就不再存在。''
- en: pour remaining potion into the garden, or somewhere outside.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 将剩余的药水倒入花园或户外的某个地方。
