- en: '## Casting Instructions for ''Make Two Enemies Fall in Love'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法指南：“使两个敌人坠入爱河”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个法术：**'
- en: A small necklace for each enemy
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个敌人准备一个小项链
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个法术：**'
- en: A small necklace for each enemy
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个敌人准备一个小项链
- en: 'At home before you go see the two enemies, take each necklace seperately, think
    of the enemies and say the following 1x:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在去见两个敌人之前，在家里分别拿起每个项链，想着这些敌人，说以下话语一次：
- en: '"This necklace shall hold the power of love, bringing (enemy 1''s name) and
    (enemy 2''s name) together. Their love shall be unbreakable, for they will be
    together forever. If one attempts to pull them apart, that one shall be banished
    from the two lovers. The power invested in this necklace will help (Enemy 1''s
    name) and (enemy 2''s name) create a love chamber seal in them away from the rest
    of humanity for all eternity. They shall be bound together for forever more."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"这条项链将拥有爱的力量，将（敌人1的名字）和（敌人2的名字）带在一起。他们的爱将是不可分割的，因为他们将永远在一起。如果有人试图把他们分开，那个人将被驱逐出这两位恋人的生活。这条项链中投入的力量将帮助（敌人1的名字）和（敌人2的名字）在他们中间创造一个永恒隔离的爱的结界。他们将永远结合在一起。"'
- en: Now, give this necklace to each enemy seperately and later you will "hear the
    news".
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，把这条项链分别给每个敌人，稍后你将“听到消息”。
