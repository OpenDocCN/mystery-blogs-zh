- en: We are using a Black Candle to deal with bringing about justice, karma, and
    truth. Saturday is in correspondence with Saturn and lends power to justice, and
    karma. The number eight lends power to binding, justice, and karma. The time of
    midnight corresponds with revenge. The angle Michael is invoked to bring about
    justice. The herbs Anemone deal with karma and salt is of the earth.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用黑烛来处理正义、因果和真理。星期六与土星对应，增强了正义和因果的力量。数字八增强了束缚、正义和因果的力量。午夜时分对应复仇。天使迈克尔被召唤来实现正义。银莲花处理因果，盐来自大地。
