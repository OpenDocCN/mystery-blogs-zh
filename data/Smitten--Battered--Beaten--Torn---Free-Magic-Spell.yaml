- en: Light two black candles on the alter you have worked up the negative energy
    and your anger has built... take the Voodoo doll and visualize with intensity
    that it is your enemy before you. You may even cut out the face on a picture of
    your victim and glue it to the head of the Voodoo doll. If you have any nail clippings
    or hair follicles or any small item that has the victims vibration on it, you
    can place it inside the Voodoo doll. That will make it a much stronger connection
    and all the more powerful. Once you have worked up the negative energy and your
    anger has drawn near its boiling point... slam it to the alter and stab one time
    at the doll in the place where you wish to afflict pain. Then take another pin
    if you so desire and prick the doll once again in a place where you wish to afflict
    more pain. Each time you stab at the Voodoo doll make sure you are visualizing
    that you are actually inflicting pain on your enemy. Do not touch the pins after
    you have placed them. While doing this, recite the following incantation....
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在你已经工作了负面能量并且你的愤怒已经建立起来的祭坛上点燃两根黑蜡烛……拿起巫毒娃娃，强烈地想象它是你的敌人。你甚至可以剪下受害者的照片上的脸，并粘贴到巫毒娃娃的头部。如果你有任何指甲或头发或任何具有受害者振动的小物品，你可以把它放在巫毒娃娃里。这将使连接更强大，也更加强大。一旦你工作了负面能量并且你的愤怒接近沸点……把它猛地摔到祭坛上，并在你希望造成痛苦的地方对娃娃刺一次。然后，如果你愿意，再拿另一根别针再刺一次娃娃，刺在你希望造成更多痛苦的地方。每次刺向巫毒娃娃时，确保你在想象中确实在你的敌人身上造成痛苦。放置完别针后不要触摸它们。在这样做的同时，背诵以下咒语……
