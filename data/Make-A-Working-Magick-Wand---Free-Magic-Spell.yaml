- en: I have only cast one spell so far, I can feel my energy any time I want and
    a couple of months ago I have been able to put it in difrint parts of my body.
    But my only question is why does it come from below my heart, I feel it's intense
    flames a lot, if any one has an answer please let me know.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我只施过一个咒语，现在我可以随时感受到我的能量，几个月前我已经能够把它放在我身体的不同部位。但我的唯一问题是为什么它从我的心脏以下来，我感觉它的强烈火焰很多，如果有人有答案，请告诉我。
- en: you're probably connected to fire if your magic feels like that. Mine feels
    flowey, so I count myself as a water elemental.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的魔法感觉像那样，你可能与火有联系。我的感觉像流动，所以我认为自己是水元素。
- en: I feel fluttery when I use magick. Often when I'm outside casting a spell, something
    ranging from a breeze to a strong wind will come by during the spell. Occasionally
    when I release a spell indoors AC will go off as soon as I release the spell (this
    most often happens when I make a Psi ball and release it to practice energy flow).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用魔法时感到心跳加速。经常在我在外面施法时，从微风到强风不等的东西会在施法过程中经过。偶尔在我在室内释放咒语时，空调会在我释放咒语的同时关闭（这种情况最常发生在我制造“灵气球”并释放以练习能量流的时候）。
- en: Sounds like u have a strong fire element user
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来你是一个强大的火元素用户
- en: I'm kinda new to all of this, but my friend started dabbling here and there
    a few months ago. She says that no spell is going to work if I don't ''sign off''
    to at least one god/goddess. Is that actually true?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我有点新手，但我的朋友几个月前开始涉猎。她说，如果我不至少“sign off”给一个神/女神，没有法术会起作用。这是真的吗？
- en: You don't have to involve deity in your craft at all! There are traditions that
    would require deity or spirits to be involved, but there are also witches who
    don't honor or even believe in deities. If that doesn't work for you there's nothing
    wrong with not working with a god/dess.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的工艺中完全不必涉及神灵！有些传统可能要求神灵或精灵的参与，但也有一些女巫不崇拜甚至不相信神灵。如果这对你不起作用，不崇拜神明也没有错。
- en: what do you mean sign off
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你说的“sign off”是什么意思？
- en: In this case''sign off'' means become someone who works,worships,or praises
    a certain thing or person.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，“sign off”意味着成为一个崇拜、敬仰或赞美某个事物或人的人。
- en: I just went out, and it is very rainy. But I asked give trees, they were all
    cold. Then I went to the great sycamore in our yard, a tree with nearly 6 feet
    of width, and it's bark was warm despite the icy sleet. I walked to one kg the
    low hanging branches, and saw one thick stick near a foot long just in my reach.
    I expected it to be a struggle to pull down, but it fell right into my hands.
    It most definitely worked.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚出去了，外面非常雨。但我问了给树，他们都很冷。然后我来到我们院子里的一棵大悬铃木，这棵树差不多有6英尺宽，尽管外面是冰雨，它的树皮却很温暖。我走到低垂的树枝下，看见一根差不多有一英尺长的粗棒子就在我伸手可及的地方。我本以为会费力把它拽下来，但它却轻松地落到了我的手里。它绝对有效。
- en: How do I know if it worked?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我怎么知道它是否有效？
- en: How do I know if it worked?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我怎么知道它是否有效？
- en: U will feel a ticklish sensation of energy, most likely.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会感到一种能量的刺痛感。
- en: What if one has a wooden wand thats been man made would it be useful or should
    one just use it for decoration and use a wand asked from the tree instead?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一个人造的木制魔杖，它是否有用？还是应该只用它来装饰，然后用从树上要来的魔杖呢？
- en: Wands can be made from anything. The material would have special properties
    giving the wand unique energies. It doesn't have to be oak or maple, it could
    be made of metal, crystals, plastic, or whatever. So long as you feel connected
    to it, it works.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 魔杖可以用任何材料制成。这种材料将赋予魔杖独特的能量特性。它不一定是橡木或枫木，可以是金属、水晶、塑料或任何其他材料。只要你感到与它有连接，它就有效。
- en: "I have a wand that was from a movie called fantastic beasts and where to find\
    \ them I love the design and I\x92m fascinated with it would I be able to use\
    \ that as my wand as I\x92m not good at carving wood and diy stuff doesn\x92t\
    \ go well with me"
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一个魔杖，来自电影《神奇动物在哪里》，我喜欢它的设计，对它很着迷。我可以用它作为我的魔杖吗？因为我不擅长雕刻木头，DIY的事情也不太适合我。
- en: If you feel a connection to it, you can. Cleanse it, bless it, and use it as
    a spiritual tool and it'll work fine.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感到与它有联系，你可以使用它。净化它，祝福它，将其用作精神工具，它会很好地起作用。
- en: just pick up a stick and wave it in a wise direction to bless
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 只需拿起一根棍子，朝着明智的方向挥动它以祝福。
- en: What do you do after it declines?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 它衰退后你该怎么办？
- en: Thank it and move on. Taking from something that has declined will taint the
    energy of the object if you choose to take it anyway.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢它，然后继续前行。从衰退中取得的东西会污染物体的能量，如果你选择采取它的话。
- en: "Help I didn\x92t know if it was warm it felt like lukewarm can I use it?"
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 帮帮我，我不知道它是否温暖，感觉像温暖的，我可以用它吗？
- en: a staff works better for directing your magic
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 魔杖对于指引你的魔法更有效。
- en: a staff works better for directing your magic
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 魔杖对于指引你的魔法更有效。
- en: What to do with the wand? Like which types of spells can I use it in and how??
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 魔杖用来做什么？我可以用它施放哪些类型的法术？怎么用？
- en: I think I have an idea of how it happened. Did you jump off anything or do anything
    dangerous? 🧐
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我想我知道发生了什么事。你有没有跳下来或做过危险的事情？🧐
- en: '@Declan no, it''s used for ceremony/rituals and spell casting while you are
    doing a spell, it do not work like HarryPotter lol'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '@Declan 不，它用于仪式/仪式和施法时，它不像哈利波特一样工作lol'
- en: Yes and no. Skipping through the woods going ''Magic weee'' does not do anything.
    Approach a tree, introduce yourself and ask if you can use a branch. Connect with
    the trees energy. Meditate by the tree, if you place your hand on the tree, you
    should feel the energy pulsing. Warm or cold could be the energy, but more likely
    its dependent on the weather and the sun on the tree. If you get a yes, thank
    the tree and leave an offering. The branch should be the length of your arm, from
    your elbow to the tip of your middle finger, because you will shape and design
    your wand and it will be worked down. When you have your wand, bless and dedicate
    it (see different spell). Purchasing a wand is also fine, but treat it the same
    way you connected with the tree. Sense the Magik and choose the one you are drawn
    to, not the first one or the prettiest one. It is annoying to say, but you will
    know when you see it.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 是的也不是。在树林中跳跃，喊着“魔法威”不起任何作用。接近一棵树，介绍自己并询问是否可以使用一根树枝。与树木的能量连接。在树旁冥想，如果你把手放在树上，你应该感受到能量在脉动。温暖或寒冷可能是能量，但更可能取决于天气和阳光照在树上的情况。如果得到肯定的回答，感谢树木并留下祭品。树枝应该是你手臂的长度，从肘部到中指尖，因为你将塑造和设计你的魔杖，并且它将被雕刻。当你拥有了你的魔杖，祝福并奉献它（参见不同的咒语）。购买一根魔杖也可以，但请像你与树木连接时一样对待它。感受到魔法并选择你被吸引的那一根，而不是第一根或最漂亮的那一根。说起来很烦人，但你会知道当你看到它时。
- en: I did a spell outside without my wand I had used all my energy but radiated
    it through my body and out my hands and it start raining then lightning struck
    the tree I was next to and it lit on fire so I used my wand to stop the spell
    and it started raining harder I got scared and lost control and the lightning
    started striking the ground in random spot what element and I
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有用魔杖在外面施法，我的能量已经耗尽，但是我将它通过我的身体辐射出来，并从我的手中流出，然后开始下雨，然后闪电击中了我旁边的树，树着火了，所以我用魔杖停止了法术，然后雨越下越大，我感到害怕失去控制，闪电开始在随机地方击中地面，什么元素和我
- en: What a strange dream. You are every element. You may find yourself with an affinity
    to one or another, or more than one. But you possess qualities of all of the elements
    symbolically represented in magical traditions.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 多么奇怪的梦啊。你是每一个元素。你可能会发现自己对某一个或多个元素有亲和力。但你象征性地拥有所有在魔法传统中象征的元素的特质。
- en: Like prsona said, we're all the elements and through our craft, we learn to
    balance these energies. Since you didn't state if this was a dream or not, I would
    caution you against roleplaying because it's against site rules. [also, you claimed
    in the first line to not have a wand, then contradicted yourself in the third
    line by claiming you had a wand] If this was a dream, I'd say it's a fear of losing
    control or being unable to control your magick. Fire and lightning are symbols
    of uncontrollable anger and sudden changes in one's life and a tree is usually
    a spiritual awakening. So, this could be a situation in which you lost your temper,
    but it seems more likely you're growing in the craft and you're afraid you'll
    do harm. I'd meditate and journal about your fears to try and come to terms with
    them.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 正如prsona所说，我们都是元素，通过我们的技艺，我们学会平衡这些能量。因为你没有说明这是一个梦还是现实，我建议你不要进行角色扮演，因为这违反了网站的规定。【并且，在第一行你声称没有魔杖，然后在第三行却否认了自己的话。】如果这是一个梦，我会说这是对失控或无法控制你的魔法的恐惧。火和闪电是不可控制的愤怒和生活中突然变化的象征，而树通常是一种精神觉醒的象征。所以，这可能是你失去控制的情况，但更有可能是你在修行中成长，担心会造成伤害。我建议你冥想并记录下你的恐惧，试图与它们和解。
- en: throwing the wand to the ground in anger has nothing to do with ''backfire''
    that was three fold law, what thee send forth comes back to thee times three,
    do/cast good you get good back times three, you do/cast bad you get bad back times
    three, its Karma universal rule
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 愤怒地将魔杖扔到地上与“逆火”无关，那是三倍法则，你所送出的，将以三倍回来，做/施法善良，你将以三倍的好处回来，你做/施法不善，你将以三倍的坏处回来，这是宇宙的法则
- en: The rule of 3 is a concept associated with the Wiccan religion and does not
    apply to those that do not follow the religion.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 三倍法则是与女巫教有关的概念，并不适用于不追随该宗教的人。
- en: "/huh/. unique. maybe i\x92ll try this sometime."
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: /哼/。独特的。也许我会试试这个。
- en: It's a pretty chill spell. I can feel a really strong energy in the wand now,
    and it get the wind blowing pretty good.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个相当轻松的咒语。现在我可以感受到魔杖中非常强大的能量，它把风吹得很好。
