- en: 'Instructions:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 说明：
- en: Start off by taking the pit of a peach and reducing it to ash in a fire
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，拿走一个桃子的核并在火中烧成灰
- en: Next take your unused bowl and place the rainwater or river water into it.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，拿出未使用的碗，将雨水或河水倒入其中。
- en: Take the Gum and Gall. Mix both extremely finely
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取出栲胶和栲胶，将两者混合得非常细致
- en: Add the ash of the peach pit, to the soot of a chimney. Make sure this mix it
    fine.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将桃子核的灰与烟囱的煤烟添加。确保混合均匀。
- en: Sift both mixtures into the filled bowl
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 把两种混合物倒入装满的碗中
- en: Next, take the coals of the fern and slowly add them to the bowl.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，把蕨类的炭缓慢地加入到碗里。
- en: You then have to stir this mixture once a day for 5 consecutive days for 5 minutes
    bathing in the light of the waning moon.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，你需要在连续 5 天内每天搅拌这个混合物，搅拌时间为 5 分钟，沐浴在逐渐衰退的月光下。
- en: Lastly, take your Magical Instruments needle and prick any finger on your left
    hand, adding 2 drops of blood to the mixture.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，拿起你的魔法工具-针，刺破左手任一手指，将 2 滴鲜血加入到混合物中。
- en: Congrats, you have made magical ink. this is used in succession with the Magical
    Instruments Pen to weave spells, make pacts, and perform magics.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜，你做出了魔法墨水。它用于与魔法工具-笔一起编织咒语、签订契约、进行魔法。
