- en: Black Magic Spell to Attract True love
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于吸引真爱的黑魔法咒语
- en: This black magick spell will help you attract your true love.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个黑魔法咒语将帮助你吸引到真爱。
- en: '## Casting Instructions for ''Black Magic Spell to Attract True love'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 用于“用黑魔法吸引真爱的咒语”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Pink Candle
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉红色蜡烛
- en: Jasmine Incense
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 茉莉香
- en: Rosemary
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迷迭香
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Pink Candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粉红色蜡烛
- en: Jasmine Incense
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 茉莉香
- en: Rosemary
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迷迭香
- en: Light the jasmine incense. As you do so imagine the kind of person that you
    want
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 点亮茉莉香。这样做时要想象你想要的那种人
- en: 'to spend the rest of your life with. Note: this should not be a specific person
    but'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 与你共度余生。注意：这不应该是某个特定的人，而是
- en: the things that you want in a person. Say the qualities that you want in true
    love
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你在一个人身上想要的东西。说出你在真爱中想要的品质
- en: out loud as you light your pink candle. Then say this as you sprinkle rosemary
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 大声地念出你点亮粉红蜡烛时。然后在洒下迷迭香时说这段话
- en: 'over the flame:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在火焰上：
- en: These are the things I want in you
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我渴望拥有的东西
- en: A man/woman who's loving, loyal and true
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一个充满爱心、忠诚且真实的男人/女人
- en: I ask of the spirits of all those above
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我请求所有上方灵魂
- en: To send me my one and only true love
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 送给我唯一真爱
- en: Say this as many times as needed and then extinguish the candle.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如有需要请重复多次，然后熄灭蜡烛。
