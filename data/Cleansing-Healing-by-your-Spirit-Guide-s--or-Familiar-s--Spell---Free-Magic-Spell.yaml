- en: Find a place that is peaceful, quiet, and less likely for you to be disturbed.(I
    recommend being outside, in your backyard, or in a forest).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 找一个宁静、安静、不容易被打扰的地方。（我建议在外面，在你的后院或森林里。）
- en: Sit down on the ground,log,rock, or whatever.And clear your mind for a minute.Take
    deep cleansing breaths.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在地上、木头、岩石或任何其他地方。放松心绪一分钟。深呼吸净化。
- en: 'Then chant this:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然后吟唱这个：
- en: (Insert the guide's or familiar's name), I ask you to get rid of the negative
    inside of me
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: （插入灵导或灵兽的名字），请你帮我驱散我内心的负面能量。
- en: Let them do nothing but leave and let me be in harmony
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 除了离开并让我处于和谐状态
- en: I welcome the positive, let them stay
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我欢迎积极的力量，让它们留下
- en: But make sure the negative goes away
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但请确保负面能量消失
- en: After chanting you might feel a numbing,cooling, yet relaxing feeling in your
    back- but do not freak out, this is just the negative energy coming out from you
    body.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在吟唱后，你可能会感到背部有麻木、冷却但令人放松的感觉，但不要害怕，这只是体内的负能量正在排出。
