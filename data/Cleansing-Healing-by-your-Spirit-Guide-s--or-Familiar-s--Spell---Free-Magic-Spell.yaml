- en: This feels a little incomplete. Also, while your familiar or spirit guide can
    help you on your path, I do not think spirit guides aid with cleansing. They are
    meant to guide and protect, but I have never heard of them assisting in a cleansing.
    Then again, you are meant to have a close bond with them, so perhaps your specific
    guides will assist in cleansings. Personally, I would cleanse on my own, and ask
    for their protection when I am done.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这感觉有点不完整。此外，虽然你的灵兽或灵导可以帮助你走上正确的道路，但我不认为它们能帮助净化。它们的作用是指导和保护，但我从未听说它们会协助净化。不过，因为你应该与它们有密切的联系，也许你特定的灵导会协助净化。个人而言，我会独自进行净化，并在完成后请求它们的保护。
