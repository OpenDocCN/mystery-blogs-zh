- en: This is an advanced psychic construct, it's going to require real destain and
    anger with someone otherwise the matter of the arrow can't be expected to be to
    potent.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个高级的心灵结构，它需要真正的轻蔑和愤怒来对待某人，否则箭的物质不会如此强大。
- en: '## Casting Instructions for ''Phantasamal Arrow of Hellish Rebuke'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''Phantasamal Arrow of Hellish Rebuke'' 的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Plant yourself breath in the atmosphere as to not let
    your anger radiate outwards aimlessly as it would have. Take it back into yourself
    and feel it build up within your being. Now breathe out imagine your whole body
    breathing it out of every pore allowing you to release all of that tension'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：****你需要为这个咒语准备以下物品：** 让自己扎根，吸入大气中的氛围，以免你的愤怒无目标地辐射出去。将它重新带回到你内心，并感受它在你的存在中积聚。现在呼出，想象你的整个身体从每个毛孔中呼出它，释放所有那些紧张感'
- en: It gusts around your whole body then cycling back closer and closer wrapping
    around your shoulder twisting about your arm ultimately swirling into a violent
    twisting mass in your hands a ball of blackness radiating a burning red from its
    center
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它在你的整个身体周围猛吹，然后循环回来越来越靠近，缠绕在你的肩膀上，围绕你的手臂扭曲，最终漩涡成一团暴力的扭曲物质，在你手中形成一个黑暗的球体，中心辐射出灼热的红光
