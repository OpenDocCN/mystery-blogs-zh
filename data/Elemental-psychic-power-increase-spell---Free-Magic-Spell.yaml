- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 被评为5/5颗星
- en: Everyone is born with a certain degree of psychicness, this spell will sharpen
    that skill for you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人生来就具有一定程度的心灵能力，这个咒语将为你磨砺这一技能。
- en: '## Casting Instructions for ''Elemental psychic power increase spell'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 释放''元素心灵能力增强咒语''的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行此咒语：**'
- en: 1 white candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 白色蜡烛
- en: 1 red candle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 红色蜡烛
- en: 1 green candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 绿色蜡烛
- en: 1 blue candle
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 蓝色蜡烛
- en: 1 yellow candle
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 黄色蜡烛
- en: (White candles can be used as a substitution if you don't have these though
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （如果没有这些，白色蜡烛可以替代）
