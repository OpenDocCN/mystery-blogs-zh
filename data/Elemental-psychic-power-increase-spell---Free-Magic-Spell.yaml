- en: Everyone is born with a certain degree of psychicness, this spell will sharpen
    that skill for you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人生来就具有一定程度的心灵能力，这个咒语将为你磨砺这一技能。
- en: First off, place the green and white candle in a north facing position, then
    place the blue candle facing west, the red candle south, and the yellow candle
    facing east. Light, etc.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将绿色和白色蜡烛放在面向北的位置，然后将蓝色蜡烛放在面向西的位置，将红色蜡烛放在南面，将黄色蜡烛放在面向东的位置。点燃，等等。
- en: Then concentrate on what you desire from this spell.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后专注于你从这个咒语中所希望的东西。
- en: 'After you finish this, chant this:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，念这段咒语：
- en: '''''By the power of spirit, earth, water, air, and fire'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '''''凭借精神的力量，大地，水，空气和火'
- en: give me the psychicness I desire.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 赋予我我所渴望的心灵能力。
- en: Let me see the world in perfect clarity,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我以完美的清晰度看世界，
- en: with this psychic gift let my psychicness sharpen extremely
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借这份心灵的馈赠，让我的心灵能力极度锐化
- en: By the spirit in me, the dirt beneath me, the water with me, the fire within
    me, and air I breath improve my psychic capabilities.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 凭我体内的精神，我脚下的泥土，我身旁的水，我内心的火，和我呼吸的空气，增强我的心灵能力。
- en: It is my will, so by the power of three, so mote it be.''
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的意志，以三倍的力量，所以愿它成真。''
