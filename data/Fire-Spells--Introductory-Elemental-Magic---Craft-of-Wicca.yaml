- en: 'Fire Spells: Introductory Elemental Magic - Craft of Wicca'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 火系法术：初级元素魔法 - 女巫的手册
- en: 来源：[https://craftofwicca.com/fire-spells-elemental-magic/#0001-01-01](https://craftofwicca.com/fire-spells-elemental-magic/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/fire-spells-elemental-magic/#0001-01-01](https://craftofwicca.com/fire-spells-elemental-magic/#0001-01-01)
- en: Fire spells are a great way to get into elemental magic. They also serve important
    roles in magic for experienced Wiccans.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 火系法术是进入元素魔法的一个很好的途径。它们对经验丰富的女巫在魔法中也起着重要作用。
- en: Fire magic is probably the most common across all our Books of Shadows. We tend
    to gravitate to things we can find easily, and candles are cheap and in abundance.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 火魔法可能是我们所有的魔法书中最常见的。我们倾向于靠近我们可以轻易找到的东西，蜡烛又便宜又丰富。
- en: One of the beautiful things about fire as an element is how easy it is to create
    these days<g class="gr_ gr_80 gr-alert gr_gramm gr_inline_cards gr_run_anim Style
    replaceWithoutSep" id="80" data-gr-id="80">.</g>
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 火作为一个元素的美妙之处之一在于如今它是如此容易制造。
- en: But back in ancient times, <g class="gr_ gr_34 gr-alert gr_gramm gr_inline_cards
    gr_run_anim Grammar only-ins doubleReplace replaceWithoutSep" id="34" data-gr-id="34">fire</g>
    was not easy to create. We often forget this fact.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但在古代，点火并不容易。我们经常忘记这个事实。
- en: I always use matches, but I’m tempted to go back even farther with flint and
    steel. There’s something unnatural about not needing to strike an object to make
    the fire at the press of a button.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是用火柴，但我忍不住要回到更早使用的打火石和钢。按一下按钮就能点火，这种感觉有点不自然。
- en: Fire isn’t everywhere like the other elements, but it makes its presence known
    when it’s around.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 火并不像其他元素一样无处不在，但当它存在时，它会显露出来。
- en: It’s the warmth when you snuggle up. It’s the strength of a volcano, and it’s
    even the terror of uncontrolled wildfires.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 它是你蜷缩时的温暖。它是火山的力量，甚至是无法控制的野火的恐怖。
- en: But it’s also the life-giving energy of the sun we see everyday. Fire is fundamental
    to all life on the planet.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但它也是我们每天看到的太阳给予生命的能量。火对地球上所有生命都是基础性的。
- en: One of the things that changed dramatically for me as I matured as a Wiccan
    was to take the time to truly appreciate something so basic as the sun.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个女巫成熟的过程中，对我来说变化很大的一件事是花时间真正欣赏如此基本的东西，比如太阳。
- en: As you begin or deepen your study of elemental magic, I strongly urge you to
    start daily gratitude and mindfulness for fire. It will strengthen your bond to
    the element and allow you more focus in your fire spells.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始或加深对元素魔法的研究时，我强烈建议你开始每天感恩和专注于火元素。这将加强你与元素的联系，并使你在火系法术中更加专注。
- en: Even something as simple as vocalizing a sun salutation prayer when you wake
    up or go to bed can go a long way.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是像在起床或睡觉时大声朗诵太阳致敬祈祷这样简单的事情，也会产生很大的作用。
- en: Put your gratitude out into the world and you shall receive three times back
    in your fire spells.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的感恩带到世界上，你将在你的火系法术中得到三倍的回报。
- en: '***And truly mean it.***'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '***并真心的。***'
- en: Let’s review the basics.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下基础知识。
- en: Properties of Fire
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火的属性
- en: Fire spells are often for purifying, sex, cleansing, and energy. Its main color
    is red.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 火系法术常用于净化、性、清洁和能量。它的主要颜色是红色。
- en: One of the most important things to remember about the element of fire is that
    the physical manifestation of fire is merely symbolic of this element.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 关于火元素最重要的一点是，火的物理表现仅仅是这个元素的象征。
- en: The element itself is an energy that exists everywhere.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 元素本身是存在于每个地方的能量。
- en: 'Here are some common properties:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一些常见属性：
- en: '*   **Herbs:** cacti, chile peppers, coffee beans'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*   **草药：** 仙人掌、辣椒、咖啡豆'
- en: '**Stones:** <g class="gr_ gr_82 gr-alert gr_spell gr_inline_cards gr_run_anim
    ContextualSpelling ins-del multiReplace" id="82" data-gr-id="82">jasper</g>, lava
    rocks like pumice, quartz'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**石头：** 碧玉、熔岩岩石如浮石、石英'
- en: '**Animals:** snakes, lizards, scorpions, bee'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**动物：** 蛇、蜥蜴、蝎子、蜜蜂'
- en: '**Season:** Summer'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**季节：** 夏季'
- en: '**Direction:** South'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**方向：** 南'
- en: '**Tools:** knives, daggers, [athames](https://craftofwicca.com/athame-ultimate-guide-ceremonial-blade/)'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工具：** 刀、匕首、[阿萨迈](https://craftofwicca.com/athame-ultimate-guide-ceremonial-blade/)'
- en: '**Instrument:** stringed instruments'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**乐器：** 弦乐器'
- en: The most common forms of fire ritual involve burning, heating, candles, and
    sex.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的火仪式形式包括燃烧、加热、蜡烛和性行为。
- en: Fire spells can be done anywhere, but you’ll probably have the best results
    near deserts, volcanoes, fireplaces, and bedrooms.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 火咒可以在任何地方进行，但你在沙漠、火山、壁炉和卧室附近可能会取得最佳效果。
- en: '## Banishment Fire Spell'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '## 驱邪火咒'
- en: I’ll remind you that my version of a fire spell may not be the one that works
    best for you. Review the fundamental principles of elemental magic and use my
    version as a guide.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我要提醒你，我的火咒版本可能不适合你。回顾元素魔法的基本原则，把我的版本作为指南。
- en: Then let your personal taste, strengths, weaknesses, and intuition guide you
    in creating your own form.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然后让你的个人品味、优势、弱点和直觉指导你创造自己的形式。
- en: This banishment spell can be used on any thing you’d like to remove from your
    life.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这种驱邪咒语可以用于你想要从生活中移除的任何事物。
- en: This includes negative energy, doubt, or anything that troubles you. Remember
    to never, ever use this spell to rid yourself of an actual living thing.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括负面能量、怀疑或任何困扰你的东西。记住，绝对不要用这个咒语来摆脱真正的生物。
- en: Supplies
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用品
- en: Fire-proof pot or cauldron (I really like the cast-iron one in the picture [found
    here](https://amzn.to/2F7UXbc))
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 耐火锅或大釜（我真的很喜欢图片中的铸铁大釜，可以在[这里找到](https://amzn.to/2F7UXbc)）
- en: Paper and pencil
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸和铅笔
- en: Flammable liquid (alcohol works)
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可燃液体（酒精有效）
- en: Match
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴
- en: Visualization
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 视觉化
- en: For this spell, I like to use an actual pencil instead of a pen. This is because
    the graphite is a crystalline form of carbon that resonates well with fire magic.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个咒语，我喜欢使用实际的铅笔而不是钢笔。这是因为石墨是碳的结晶形式，与火魔法相互共鸣。
- en: Now write a single word onto the paper that you think represents what you’d
    like to banish.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在纸上写下一个你认为代表你想要驱除的东西的单词。
- en: Fold the paper and put it in the cauldron. If you’re using a flammable liquid,
    you’ll pour it in now.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 折叠纸张并放入大釜中。如果你使用可燃液体，现在就倒入它。
- en: You can skip this step, but the burst of flame is a more powerful form of the
    spell than just lighting the paper on fire.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以跳过这一步，但火焰的突发形式比只点燃纸张更为强大。
- en: Now put your hand over the cauldron and visualize that which you’d like to banish.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在把手放在大釜上，想象你想要驱除的东西。
- en: Make sure the visualize is clear and specific.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 确保视觉化清晰而具体。
- en: You really want to make sure it creates a strong energy within you. Now release
    that energy into the [cauldron](https://craftofwicca.com/5-essential-wiccan-kitchen-tools-for-making-anything/)
    and paper. Let all the energy pent up from the visualization into the cauldron.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你真的要确保它在你内心中创造出强大的能量。现在将这股能量释放到[大釜](https://craftofwicca.com/5-essential-wiccan-kitchen-tools-for-making-anything/)和纸上。让所有从视觉化中累积的能量流入大釜。
- en: The stronger you let it out in this step, the better the spell will work.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你在这一步释放得越强大，咒语的效果就越好。
- en: '### The Fire Spell'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '### 火焰咒语'
- en: Now light a match and toss it in<g class="gr_ gr_37 gr-alert gr_gramm gr_inline_cards
    gr_run_anim Style replaceWithoutSep" id="37" data-gr-id="37">.</g>
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点一根火柴，把它扔进去。
- en: Be careful. There will be a mini-explosion if you’ve put a flammable liquid
    in there.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心。如果你放了可燃液体，会有小爆炸。
- en: If you did not use any liquid, you can just light the piece of paper on fire.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有使用任何液体，你可以直接点燃纸张。
- en: 'As you watch the flames, feel the fire elemental. Understand it. Let more of
    the energy you’d like to banish out and say the following words:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当你看着火焰时，感受火元素。理解它。释放更多你想要驱除的能量，并说出以下的话：
- en: '*Fire burning the word so bright'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*火焰将单词烧得如此明亮'
- en: With this issue I’d like to fight
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个问题，我想要战斗
- en: Be gone, be banished from my sight
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 消失吧，从我的视线中消失
- en: From now on forward, it will be all right.*
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 从现在开始，一切都会好起来的。
- en: Finish releasing your personal energy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 完全释放你的个人能量。
- en: The spell is done. Thank the fire for lending its energy. Wait for it all to
    cool down before discarding the contents.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语完成。感谢火元素借给你能量。在丢弃内容之前等待所有东西都冷却下来。
- en: '## A Love Charm'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '## 爱的魅力'
- en: A love charm is something you can carry with you to attract love into your life.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 爱的魅力是你可以随身携带的东西，用来吸引爱进入你的生活。
- en: '### Supplies'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '### 用品'
- en: Jasper (the ones in the image can be [found here)](https://amzn.to/2XZgBY2)
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 碧玉（图片中的那些可以在[这里找到](https://amzn.to/2XZgBY2)）
- en: A charred stick (burn a stick until it is completely coals)
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根炭黑的木棍（将木棍烧成完全炭化）
- en: Rose petals
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玫瑰花瓣
- en: Paper
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张
- en: A cauldron that can withstand fire
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够耐火的大釜
- en: Making the Charm
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制作魅力
- en: Take a piece of the coals (fully cooled) from the charred stick and draw two
    interlocking hearts.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 从炭化木棒的冷却完全的煤炭中取一块，并画两个交织的心形。
- en: While you do this, you’ll want to start visualizing the type of love you’d like
    to attract.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在做这些事情的同时，你需要开始想象你想吸引的爱情类型。
- en: Is it calm and patient? Is it passionate? Use specific images to conjure the
    feelings with strength.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 它是平静和耐心的吗？它是充满激情的吗？使用具体的图像来唤起内心深处的感觉。
- en: Don’t be embarrassed to use a romantic comedy you love. Remember the visualization
    is merely symbolic to conjure the right type of energy inside of you.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 不要因为使用你喜爱的浪漫喜剧而感到尴尬。记住，这种可视化仅仅是象征性的，是为了在你内心唤起正确类型的能量。
- en: Set the <g class="gr_ gr_23 gr-alert gr_spell gr_inline_cards gr_run_anim ContextualSpelling
    ins-del multiReplace" id="23" data-gr-id="23">jasper</g> in the place where the
    hearts intersect.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 把碧玉放在心形相交的地方。
- en: Now sprinkle the rose petals on the <g class="gr_ gr_48 gr-alert gr_spell gr_inline_cards
    gr_run_anim ContextualSpelling ins-del multiReplace" id="48" data-gr-id="48">jasper</g>
    and start to release the love energy from the visualization into the stone.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在碧玉上撒上玫瑰花瓣，并开始把可视化的爱的能量释放到石头里。
- en: Feel it go into the stone and be sure of your coming love.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 感受它进入石头，并确信你即将到来的爱情。
- en: Wrap the jasper in the paper including the coals and rose petals.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 用纸包裹碧玉，包括煤炭和玫瑰花瓣。
- en: Set it all into the cauldron and light it.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 把它们都放入坩堝里点燃。
- en: 'As it burns say:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在燃烧时说：
- en: '*Love charm from roses make'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '*用玫瑰制作的爱情护符'
- en: No longer must my heart ache
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我的心再也不必痛苦
- en: I call upon the fire for love
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我祈求爱的火焰
- en: Draw the one who I dream of*
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 吸引我梦中的那个人*
- en: Wait for the fire to settle and the contents of the cauldron to cool. Then take
    the <g class="gr_ gr_61 gr-alert gr_spell gr_inline_cards gr_run_anim ContextualSpelling
    ins-del multiReplace" id="61" data-gr-id="61">jasper</g> out and wipe it down.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 等待火焰平息，坩堝的内容冷却。然后取出碧玉并擦拭干净。
- en: Take the charm with you whenever you are seeking love.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你寻找爱情时，请随身携带这个护符。
- en: If you want to turn this into a love charm bag, see my [article on charm bags](https://craftofwicca.com/wiccan-charm-bag-recipes-spells/).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想把这个变成一个爱情护符袋，请看我的[护符袋文章](https://craftofwicca.com/wiccan-charm-bag-recipes-spells/)。
- en: Fire Spells
