- en: place your candles all around the framed picture of Drossel.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 将蜡烛放置在德罗赛尔的框架图片周围。
- en: play music for meditation, to keep your mid clear.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 播放音乐以保持思维清晰。
- en: light up all the candles.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 点亮所有蜡烛。
- en: turns off all the lights and electronics in the house or building.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 关闭房子或建筑物中所有的灯光和电子设备。
- en: sit in front of the framed picture of Drossel.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在德拉赛尔的画框前面。
- en: draw a flur due lis on the palm of your hand, circal wright drossel keinz backwards
    underneath.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的手掌上画一个flur due lis，在下面反向写下德拉赛尔·凯因斯。
- en: have the flur due lis necklace in your hand.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的手中拿着flur due lis项链。
- en: place the flur due lis middle of your hand.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 将flur due lis放在您的手中间。
- en: ask for drossel in your mind and out load till you feel pain in your gut.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的头脑中和大声说出来问德拉赛尔。
- en: if you cant speak or see him fully, or not having visions do this very night.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不能完全看见他，或没有幻觉，就在今晚做这件事。
- en: you can expect odd paranormal behavior going around you, your house or anybody
    else that was in the ritual.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以期待周围发生奇怪的超自然行为，不论是在您身边、您的房子或其他参加仪式的人身上。
- en: objects may be out of place, hear footsteps, pounding on the walls and ceilings,
    might see a flask of puppet related objects for a sec. you may feel watched or
    fallowed.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 物体可能摆放不当，听到墙壁和天花板上的脚步声和敲击声，可能会看到与傀儡相关的物品瓶。您可能感觉被观察或跟踪。
- en: find strange things out side of your house.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的房子外面找到奇怪的东西。
- en: may find weapons in dark rooms you have never see or own.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 可能在您从未见过或拥有的黑暗房间中找到武器。
- en: you might find crossed, made out of sticks and blonde human hair in the woods.
    your dolls may be in different rooms.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会在森林中找到用树枝和金色人类头发制成的十字架。您的娃娃可能在不同的房间里。
- en: if you have any questions or don't know how to properly do the ritual, or need
    to be guided.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有任何问题或不知道如何正确进行仪式，或者需要引导。
