- en: how to summon the spirit Drossel Keinz
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何召唤“德罗赛尔·凯因茨”精灵
- en: this is instructions om how to summon Drossel Keinz. apparently a character
    from an anime called Black Butler. there is a powerful spirit by that name and
    vary similar to the character in the anime. warning, the spirit is short tampered,
    vary possessive, vary obsessive, can be vary dangerous if doing a deal with him.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是如何召唤德罗赛尔·凯因茨的说明。显然他是动漫《黑执事》中的角色。这个名字也有一个强大的精灵，与动漫中的角色非常相似。警告，这个精灵脾气暴躁，非常占有欲强，非常固执，如果和他做交易可能非常危险。
- en: '## Casting Instructions for ''how to summon the spirit Drossel Keinz'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 召唤“德罗赛尔·凯因茨”精灵的施法指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: 10 white candles
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 10支白蜡烛
- en: a marker
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个记号笔
- en: a paper with a flur due lis overlaying a right side up pentagram( you can draw
    this, make sure the flur due lis is lined up with the pentagram properly).
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张有向上五角星浮雕和正面有花德意志纹章的纸（你可以画出来，确保花德意志纹章与五角星完美对齐）。
- en: a necklace with a flur due lis on it
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个项链，上面有花德意志纹章
- en: a small hand crank music box that plays london bridge
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个手摇音乐盒，播放“伦敦桥”。
- en: a porcelain doll
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个瓷娃娃
- en: a porcelain mask
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个瓷面具
- en: a framed picture of drossel keinz from black butler
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一幅来自《黑执事》的德罗赛尔·凯因茨的框架图片
- en: make sure your room is clean to show respect
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你的房间整洁以示尊重。
- en: make sure you are dressed modestly in the time period of the 1800's
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你穿着1800年代的适当服装。
- en: must be opened minded for this to work
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须保持开放的心态才能使此法术奏效。
- en: you can have organ music playing for meditation
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以放一些管风琴音乐作为冥想。
- en: please try to believe that hes real or that there is a possibility that hes
    real, because it is disrespectful to dis him or to claim to know all(suck as thinking
    that you know evrything and not nneding to learn anymore)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请尽量相信他是真实的，或者至少存在可能性，因为否定他或声称自己知道一切（比如认为你知道所有东西而不需要再学习）是不尊重他的。
- en: make sure there is no lights on and to turn off electronics (because he can
    make divices glitch, shut down, overheat or break. and the light interferes with
    communication plus he does not like technology and forbids it)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保房间没有灯光，关闭电子设备（因为他可以让设备故障、关闭、过热或损坏。而且灯光会干扰通讯，他也不喜欢技术并禁止使用）。
