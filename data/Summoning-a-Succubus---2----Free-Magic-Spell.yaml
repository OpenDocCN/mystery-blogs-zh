- en: 'Summoning a Succubus: (2)'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 召唤魅魔：（2）
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为5/5星
- en: 'This will teach you how to summon a Succubus easy and safe for beginners. note:
    I do not recommend you to summon.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这将教你如何轻松而安全地召唤一个初学者的魅魔。注：我不建议你去召唤。
- en: '## Casting Instructions for ''Summoning a Succubus: (2)'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“召唤魅魔：（2）”的指导说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: x1 Candle.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x1 蜡烛。
- en: x2 Incense.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x2 香料。
- en: x1 Pen
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x1 笔
- en: x1 Paper.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x1 纸张。
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来施展这个咒语：**'
- en: x1 Candle.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x1 蜡烛。
- en: x2 Incense.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x2 香料。
- en: x1 Pen
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x1 笔
- en: x1 Paper.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x1 纸张。
- en: 'So you have done Summoning a Succubus: (1) for 10 nights?'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你已经完成了“召唤魅魔：（1）”连续10个晚上？
- en: 'Start Summoning a Succubus: (2) on the 14th night.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 开始召唤魅魔：（2）在第14个晚上。
- en: 'note: If you haven''t done Summoning a Succubus: (1) do it first.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 注：如果你还没有完成“召唤魅魔：（1）”，请先完成它。
- en: 'Candle: x1'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛：x1
- en: 'Candle Info: made from soy wax or beeswax and No tealights.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛信息：由大豆蜡或蜂蜡制成，无茶灯。
- en: 'Candle Color: Pink.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛颜色：粉色。
- en: 'Incense: x2 or more.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 香料：x2或更多。
- en: 'Incense Info: Use any you like but best to use good incense.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 香料信息：可以使用任何你喜欢的香料，但最好使用好的香料。
- en: 'Pen: x1'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 笔：x1
- en: 'Pen Info: Black Ink'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 笔信息：黑色墨水
- en: 'Paper: (H:15cm) and (W:10cm)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 纸张：（H：15cm）和（W：10cm）
- en: You should do this after sunset and before sunrise.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该在日落后和日出前进行这个咒语。
- en: 'Step by Step:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 逐步操作：
- en: 1\. Be in a quite and dark room by yourself
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 独自处于安静和黑暗的房间
- en: 2\. relax your body and quite your thoughts for 20 minutes
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 放松身体，静心20分钟
- en: 3\. than light your candle and burn both incense sticks than
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点燃您的蜡烛和燃烧两根香烟，然后
- en: 4\. relax your body and quite your thoughts for another 10 minutes.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 放松身体，静心再10分钟。
- en: 5\. Write on the paper using black ink pen
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 用黑色墨水笔在纸上写字
- en: '''''O Great Lilith thanks for hearing my call thanks Great Lilith for sending
    your Daughter'''''
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，伟大的莉莉丝，感谢你听到我的呼唤，感谢伟大的莉莉丝，为你派遣你的女儿”
- en: 6\. Burn the paper (make sure you DON'T burn your room and rest of the house)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 烧掉这张纸（确保不要烧毁你的房间和房屋的其余部分）
- en: 7\. Blow out the candle (if you wish I recommend that you do) and do this everynight
    for 7 nights without missing 1 night.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 吹灭蜡烛（如果你愿意的话，我建议你这样做），并且连续7个晚上不间断地进行这个动作。
- en: 'note: After you done Summoning a Succubus: (2) goto my Summoning a Succubus:
    (3)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 注：完成“召唤魅魔：（2）”后，请前往我的“召唤魅魔：（3）”
