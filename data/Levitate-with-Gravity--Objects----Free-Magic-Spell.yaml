    when I am in danger...
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能能够让自己悬浮....我怀疑。这个咒语更适合让轻重物体悬浮。这是一个罕见的咒语。我只有在危险时才会使用它...
- en: '## Casting Instructions for ''Levitate with Gravity (Objects)'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''用重力悬浮（物体）''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Danger or Calm Relaxed
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 危险或平静轻松
- en: Fingers in Peace Sign symbol
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 和平符号手势
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: Danger or Calm Relaxed
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 危险或平静轻松
- en: Fingers in Peace Sign symbol
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 和平符号手势
- en: 'Take your pecae sign symbol fingers and lay it under the object(s) that will
    be levitated. Feel that object''s(s) energy. Imagine your finger melting into
    its surface. Remove your finger, now you just embraced it. Now, imagine it as
    a part of your body to use as an arm. Say:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 用你的和平符号手指放在将被悬浮的物体下面。感受那个物体的能量。想象你的手指融入其表面。移开你的手指，现在你只是拥抱了它。现在，想象它是你身体的一部分，可以用作一只手臂。说：
- en: '''''Feather''s Weight,'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '''''羽毛的重量，'
- en: I wish to feit.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望能够融入。
- en: Levitate Now,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在悬浮，
- en: I wish in how.''
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望如何。''
- en: Think hard that it firmly is a danger block...Imediatly quit thinking. Watch
    it levitate...
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 努力想象它牢固地是一个危险的阻碍...立即停止思考。看着它悬浮……
- en: '*You donnot have to say the spell if you think extra hard...'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你认为额外努力，你就不必说出这个咒语...'
- en: I only use this firmly when im in danger
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我只有在危险时才会坚决使用这个
