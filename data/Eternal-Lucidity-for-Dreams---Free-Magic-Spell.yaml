- en: 'Before sleep stay kneed besides your bed and chant this three times:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在睡觉之前跪在床边并念这句三遍：
- en: '"Let the night rest my body,'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “让夜晚休息我的身体，
- en: Let my fantasy manifest.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的幻想显现。
- en: As i command to thee
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如我对你的命令
- en: Let my wish come true,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 愿我的愿望成真，
- en: Let my conscious stay awake,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的意识保持清醒，
- en: Let the stars preserve me,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让星星保护我，
- en: As I walk within the dream
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在梦中行走
- en: I become its lord now and forever
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在永远成为它的主人
- en: So mote it be!!!"
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如此成为！"
- en: Then lay in bed and sleep. you should become lucid in the first dream that pops
    up.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后躺在床上睡觉。你应该在第一个冒出来的梦中清醒。
