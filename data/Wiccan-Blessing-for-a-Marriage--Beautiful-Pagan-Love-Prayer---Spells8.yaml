- en: 'Wiccan Blessing for a Marriage: Beautiful Pagan Love Prayer – Spells8'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为婚姻祈祷的女巫祝福：美丽的异教徒爱情祈祷 - Spells8
- en: 来源：[https://spells8.com/wiccan-blessing-marriage/#0001-01-01](https://spells8.com/wiccan-blessing-marriage/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/wiccan-blessing-marriage/#0001-01-01](https://spells8.com/wiccan-blessing-marriage/#0001-01-01)
- en: ❤️ Save this Wiccan blessing for an upcoming wedding, dedicate it to a couple
    who is just getting married or one that’s celebrating the renewal of love.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ❤️ 保存这个女巫祝福以备即将举行的婚礼，将其奉献给刚刚结婚或庆祝爱情更新的一对夫妇。
- en: Weddings are beautiful and meaningful ceremonies for Pagans just like for everybody
    else. A Wiccan prayer can promote the blessing of the marriage that is being celebrated,
    wishing the happy couple a good start and a strong paht full of togetherness.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 婚礼对于异教徒来说和其他人一样，是美丽而有意义的仪式。一个女巫的祈祷可以促进正在庆祝的婚姻的祝福，祝福幸福的夫妇有一个良好的开始和充满团结的坚强道路。
- en: Save this blessing for an upcoming wedding, dedicate it to a couple who is just
    getting married or one that’s celebrating the renewal of many years in love. Feel
    free to modify and re-use this Wiccan poem in any way you wish and for any purpose,
    such as a gift for you and your loved one to chant a Wiccan prayer together.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 保存这个祝福以备即将举行的婚礼，将其奉献给刚刚结婚或庆祝多年爱情的一对夫妇。随意修改并重新使用这首女巫诗歌，以任何您希望的方式和目的，比如作为您和您所爱之人一起吟唱女巫祈祷的礼物。
- en: Laugh, and dance, and drink the wine outpoured
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 笑，跳舞，喝倒出的葡萄酒
- en: In the dear green earth, blessed by the Lady and the Lord.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在被女神和主神祝福的亲爱的绿色大地上。
- en: May both be consecrated with the strength of the skies
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 愿两者都被天空的力量祝圣
- en: With the brightness of the Moon, and the warmth of the Sun.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 用月亮的光辉和太阳的温暖。
- en: With the splendor of fire and the speed of lightning,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 用火焰的壮丽和闪电的速度，
- en: The depth of the sea, the vigour of the wind,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 海的深度，风的力量，
- en: The stability of earth and the endurance of rock.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大地的稳定和岩石的耐力。
- en: Like fruit in the summer, your love is bursting forth.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 就像夏天的水果一样，你们的爱正在迸发。
- en: 'United by the quarters: East, South, West and North.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 被东、南、西、北四方团结：。
- en: May your love grow without end, as the sacred circle that is a wedding ring.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 愿你们的爱无尽增长，如结婚戒指那圣洁的圆环。
- en: A symbol of the power contained within your hearts.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这象征着你们心中蕴含的力量。
- en: A true relationship is patient and kind, generous and trusting,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一段真实的关系是耐心和善良的，慷慨和信任的，
- en: and true love protects and perseveres through each season of life.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 真爱保护并在生命的每个季节中坚持不懈。
- en: Blessed be this union,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 愿这个联合受到祝福，
- en: Today and every day,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 今天和每一天，
- en: May joy fill every room
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 愿喜悦充满每个房间
- en: With sunlight or with rain.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是阳光还是雨。
