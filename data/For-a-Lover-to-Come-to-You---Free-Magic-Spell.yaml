- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分：5/5 星
- en: This spell is reputed to work very quickly, so do not be too rash. Red candles
    represent passion, so you must take responsibility for whatever happens when you
    call your lover to you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语据说非常快速起效，所以不要太仓促。红色蜡烛代表激情，因此当你召唤你的爱人时，你必须对发生的一切负责。
- en: '## Casting Instructions for ''For a Lover to Come to You'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为 ''如果你希望伴侣来到你身边'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行这个咒语：**'
- en: Two silver pins
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两根银色大头针
- en: A red candle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根红蜡烛
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品执行这个咒语：**'
- en: Two silver pins
  id: totrans-15
  prefs:
  - PREF_UL
