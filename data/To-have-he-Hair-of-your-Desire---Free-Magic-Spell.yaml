  type: TYPE_NORMAL
  zh: 你不能用魔法改变你的头发，因为这是你的DNA基因的一部分。
- en: '@Midoriya you don''t belive'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '@绿谷你不信'
- en: Midoriya is sort of correct. If you're dreaming of long pink hair to grow naturally
    from your head, no, this spell won't work. However, if you're hoping your hair
    will grow longer faster, then that's in the realm of possibility, but it won't
    be an instant thing. You might see an extra inch or two over the span of a month,
    but that's about it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 绿谷有点正确。如果你梦想天然长出长粉色头发，不，这个咒语不会奏效。然而，如果你希望你的头发更快地长长，那就有可能，但这不会是一件即时的事情。一个月内你可能会看到额外的一两英寸，但仅此而已。
