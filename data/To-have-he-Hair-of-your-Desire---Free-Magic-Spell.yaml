- en: Apply your ingredient( shampoo or whatever)on your hair daily when doing this
    visualize in your mind the type of hair you want.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在你每天使用你的成分（洗发水或其他）时，将其涂抹在你的头发上，并在心中形象化你想要的头发类型。
- en: You need strong mind and determination in you that you can do this won't work
    until you have the qualities I said and if it dosen't work it means your mind
    power is very weak.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要坚定的意志力和决心，才能做到这一点，如果不起作用，这意味着你的心灵力量非常薄弱。
- en: So keep trying you will find the results slowly.
