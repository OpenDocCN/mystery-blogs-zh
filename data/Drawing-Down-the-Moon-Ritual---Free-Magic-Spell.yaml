- en: Drawing Down the Moon Ritual
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 月亮下降仪式
- en: In this ritual the goddess become incarnate in the high priestess.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个仪式中，女神在高女祭司中具现化。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
