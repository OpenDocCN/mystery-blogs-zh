  zh: '**你需要以下物品来进行这个咒语：**'
- en: Casting Instructions for 'Drawing Down the Moon Ritual'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''月亮下降仪式''的施法说明'
- en: 'After the circle is cast, The High Priestess stands in front of the altar with
    her back to it. She holds the wand in her right hand and the scrounge in her left.
    She crosses her wrists and crosses the wand and scrounge above them while holding
    them close to her breast. The High Priest stands in front of her and says: "Diana,
    queen of night In all your beauty bright, Shine on us here, And with your silver
    beam Unlock the gates of dream; Rise bright and clear. On Earth and sky and sea,
    Your magic mystery Its spell shall cast, Wherever leaf may grow, Wherever tide
    may flow, Till all be past. O secret queen of power, At this enchanted hour We
    ask your boon. May fortune''s favor fall Upon true witches all, O Lady Moon!"
    The High Priest kneels before the High Priestess and gives her the Five Fold Kiss;
    that is, he kisses her on both feet, both knees, womb, both beasts, and the lips,
    starting with the right of each pair. He says, as he does this: "Blessed be thy
    feet, that have brought thee in these ways. Blessed be thy knees, that shall kneel
    at the sacred altar. Blessed be thy womb, without which we would not be. Blessed
    be thy breasts, formed in beauty. Blessed be thy lips, that shall utter the Sacred
    Names." For the kiss on the lips, they embrace, length to length, with their feet
    touching each others. When he reaches the womb, she spreads her arms wide, and
    the same after the kiss on the lips. The High Priest kneels again and invokes:
    "I invoke thee and call upon thee, Mighty Mother of us all, bringer of all fruitfulness;
    by seed and root, by bud and stem, by leaf and flower and fruit, by life and love
    do I invoke thee to descend upon the body of this, thy servant and priestess."
    During this invocation he touches her with his right forefinger on her right breast,
    left breast, and womb, repeats the set and finally the right breast. Still kneeling,
    he spreads his arms out and down, with the palms forward and says: "Hail Aradia!
    From the Amalthean Horn Pour forth thy store of love; I lowly bend Before thee,
    I adore thee to the end, With loving sacrifice thy shrine adore. Thy foot is to
    my lip (he kisses her right foot) my prayer up borne Upon the rising incense smoke;
    then spend Thine ancient love, O Mighty One, descend To aid me, who without thee
    am forlorn." The High Priest stands up and steps backwards. The High Priestess
    draws the Invoking Pentagram of Earth in the air with the wand and says: "Of the
    Mother darksome and divine Mine the scrounge, and mine the kiss; The five point
    star of love and bliss Here I charge you in this sign." The High Priestess should
    be in a trance now. This is a good time to do the Charge or the Witches'' Creed.
    When the Charge or Creed is finished, the Goddess must be dismissed. It is bad
    magical practice not to do so. The High Priest faces the Priestess and says: "We
    thank you Our Lady for attending our rites. We bid you farewell till next we call
    you. Blessed Be."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在圆环施法之后，女祭司站在祭坛前，背对着祭坛。她右手持杖，左手持擦布。她交叉双手，将杖和擦布交叉于胸前，紧贴胸膛。男祭司站在她面前，说道："月亮女神，夜之女王，在你所有的光辉美丽中，照耀我们这里，用你的银光解锁梦想之门；明亮清晰地升起。在大地、天空和海洋上，你神秘的魔法将展开它的咒语，无论叶子何处生长，潮汐何处流淌，直到一切终结。啊，权力的神秘女王，在这个迷人的时刻，我们请求你的施惠。愿幸运之神眷顾真正的女巫们，月亮夫人！"
    男祭司跪在女祭司面前，给予她五重之吻：分别是双脚、双膝、子宫、双乳房和双唇。在吻每个部位时，他说道："祝福你的双脚，带领你来到这些道路上。祝福你的双膝，将在神圣的祭坛前跪拜。祝福你的子宫，没有它我们将不复存在。祝福你的乳房，形成于美丽之中。祝福你的双唇，将颂扬神圣的名字。"
    在唇吻之时，他们互相拥抱，全身紧密相连。当他吻到子宫时，她张开双臂，吻唇之后同样如此。 男祭司再次跪下，祈求道："我祈请你，呼唤你，我们所有人的伟大母亲，万物丰饶之赐者；通过种子和根，通过芽和茎，通过叶和花朵和果实，通过生命和爱，我祈请你降临在你的仆人和女祭司的身上。"
    在这个祈祷中，他用右手食指依次触摸她的右乳房、左乳房和子宫，重复这个过程，并最后又触摸右乳房。仍然跪着，他展开双臂，掌心向前伸出，说道："万岁，阿拉迪亚！从阿玛尔西亚之角倾泻出你的爱之贮藏；我卑微地俯身在你面前，我敬拜你直至永远，以爱的牺牲来敬奉你的圣坛。你的脚在我的唇边（他亲吻她的右脚），我的祈祷随着升起的香烟而传达；然后，耗尽你古老的爱，伟大的一位，降临来帮助我，没有你我将孤独无助。"
    男祭司站起来，向后退去。女祭司用杖在空中画出地之召唤五芒星，并说道："黑暗而神圣的母亲的，我的是擦布，我的是吻；爱与幸福的五角星，在此我以这个符号命令你。"
    现在女祭司应该处于一种恍惚状态。这是做法律或女巫信条的好时机。完成了法律或信条之后，女神必须被解散。不这样做是不良的魔法做法。 男祭司面向女祭司说道："我们感谢你，我们的女士，来参加我们的仪式。我们告别你，直到我们下次召唤你。祝福吧。"
