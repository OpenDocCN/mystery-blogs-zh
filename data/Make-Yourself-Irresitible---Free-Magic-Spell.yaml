- en: 'Carve into each candle Aphrodite, Circe and Oshun, one name to each candle
    and your name and birthday 3 times on each candle. say:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在每根蜡烛上刻上阿佛洛狄忒、西尔西和奥瑟恩的名字，每根蜡烛上各刻你的名字和生日3次。说：
- en: '"Please Aphrodite, please Circe, please Oshun. Immerse me in your beauty, intelligence,
    and charm. Bearing your essence, I am irresistible."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '"请阿佛洛狄忒，请西尔西，请奥瑟恩。让我沉浸在你们的美丽、智慧和魅力中。带着你们的本质，我不可抗拒。"'
- en: Leave by each candle an offering; a rose for Aphrodite, a dish of honey taste
    it first for Circe, and a toy lion for Circe. Then draw a bah, smear honey on
    your body and soak in the warm water, visualize your desired self.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在每根蜡烛旁放置一份祭品；阿佛洛狄忒的玫瑰，西尔西的蜂蜜碟，奥瑟恩的玩具狮子。然后泡一场浴，身体涂上蜂蜜，浸泡在温暖的水中，设想你所期望的自己。
- en: After getting out of the bath, take the Orris Root and Cinnamon Stick and anoint
    it with either Reoli or Petitgrain essential oil. tie them together with the yellow
    ribbon and wrap it in the cloth to carry with you as needed.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 从浴缸中出来后，取出鸢尾根和肉桂棒，并用雷奥利或佩提特格兰精油涂抹。用黄丝带把它们绑在一起，用布包裹，随时携带。
