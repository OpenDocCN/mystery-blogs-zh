- en: Is it Possible to Learn Witchcraft Online?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在线学习巫术可能吗？
- en: 来源：[https://www.magickandwitchcraft.com/post/is-it-possible-to-learn-witchcraft-online#0001-01-01](https://www.magickandwitchcraft.com/post/is-it-possible-to-learn-witchcraft-online#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.magickandwitchcraft.com/post/is-it-possible-to-learn-witchcraft-online#0001-01-01](https://www.magickandwitchcraft.com/post/is-it-possible-to-learn-witchcraft-online#0001-01-01)
- en: '*As Magick and Witchcraft have become more and more popular, due to an immense
    interest in spiritual topics and thanks to the work of various influencers on
    social media adapting a more alternative lifestyle, we''ve seen an incredible
    surge and interest in our courses, as the demand to learn the magical arts continues
    to keep climbing. Clearly, people don''t just want to be entertained by Witchcraft,
    but want to learn it, too!*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*随着魔法和巫术变得越来越受欢迎，由于人们对精神话题的浓厚兴趣以及社交媒体上各种影响者对更多替代生活方式的推广，我们的课程需求持续增长，使得我们见证了巨大的兴趣激增。显然，人们不仅仅想被巫术娱乐，他们也想学习它！*'
- en: '**Online witchcraft courses** are becoming increasingly popular and are now
    a great option for those looking to learn more about the craft. With the growth
    of the internet, it has become easier than ever to access witchcraft resources
    and tutorials, and many people who are interested in the craft have found that
    learning witchcraft online is a great way to get started.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**在线巫术课程**正变得越来越流行，对于那些希望了解更多巫术知识的人来说，现在是一个绝佳选择。随着互联网的发展，访问巫术资源和教程变得比以往任何时候都更加容易，许多对巫术感兴趣的人发现，在线学习巫术是一个很好的入门方式。'
- en: The History of Learning Witchcraft
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习巫术的历史
- en: Witchcraft is a complex practice that goes beyond just books and websites –
    it is a spiritual practice that requires personal experience and practice to truly
    understand and master. Throughout the history, Witchcraft practice was predominately
    passed on from generation to generation, mostly through oral traditions, including
    family history, agricultural skills, local myths and tales, as this was a result
    of the demographic and the type of people who would be interested in Witchcraft.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 巫术是一个复杂的实践，不仅限于书籍和网站 - 它是一种需要个人经验和实践才能真正理解和掌握的精神实践。在整个历史上，巫术实践主要通过口头传统传承，包括家族历史、农业技能、当地神话和故事，因为这是由人口统计和对巫术感兴趣的人群体决定的结果。
- en: Throughout history, every single culture does have a roots in shamanic foundation.
    Magicians, witches, shamans or medicine man and woman been part of every single
    developing nation and would play major role in its cultural and social development.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在整个历史上，每个文化都有萨满基础。魔术师、女巫、萨满或医药男女一直是每个发展中国家的一部分，并在其文化和社会发展中起着重要作用。
- en: Is it Any Different Today?
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 今天有什么不同吗？
- en: Well, yes and no. Yes, because technology has allowed us to learn from other
    witches around the world and because we're not land-locked to a local village
    or a specific region. This allows for completely new types of spells and magick
    to be created as a result of the **Internet becoming a large melting pot of various
    magical traditions and cultures**. And no, because the Internet, and social media
    in particular, has allowed the experience to be much closer to the original idea
    of a community, which shares ideas and experiences, and which, for example, goes
    beyond simply reading a book about the craft on one's own.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 是的和不是的。是的，因为技术使我们能够从世界各地的其他女巫那里学习，因为我们不再受限于当地村庄或特定地区。这使得完全新类型的咒语和魔法可以因**互联网成为各种魔法传统和文化的大熔炉**而被创造出来。但不，因为互联网，特别是社交媒体，使得体验更接近社区的原始理念，这些社区分享思想和经验，例如不仅仅是自己独自阅读有关巫术的书籍。
- en: With a traditional witch school, there is often a set schedule and curriculum
    that must be followed. With an online course, students can work as quickly or
    as slowly as they want, allowing them to focus on the parts of witchcraft that
    interest them the most.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在传统的女巫学校里，通常有一套必须遵循的时间表和课程。在在线课程中，学生可以按自己的节奏工作，让他们专注于最感兴趣的巫术部分。
- en: But how about all the technology?
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 那技术呢？
- en: We have technology, internet and new way how to connect with people who are
    like us and interested in the same things.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们拥有技术、互联网以及与志同道合并对相同事物感兴趣的人连接的新方式。
- en: Witches always went with the flow of the seasons and nature. As people are moving
    more towards the Internet than learning in real life, it's only natural that online
    learning is the new direction that we are developing in. So, we can still learn
    through oral tradition and have the private experience of learning with others
    what does it mean to be a magician or a witch, the only thing that changed is
    **how the information or the experience is delivered to us.**
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为人们更多地向互联网而非现实生活学习的方向发展，女巫们总是随着季节和自然的流动而前行。因此，在线学习是我们正在发展的新方向，这是理所当然的。所以，我们仍然可以通过口头传统学习，并与他人一起私下体验学习成为魔术师或女巫的意义，唯一改变的是**信息或经验如何传递给我们**。
- en: Online courses are also beneficial for those who want to learn witchcraft but
    **don't have the time or money to attend a traditional witch school**. Online
    courses are often much less expensive than traditional witch schools, and they
    can be taken from the comfort of your own home. This can be a great way to start
    learning the craft **without having to take time off from work or other commitments**.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想学习女巫craft但**没有时间或金钱参加传统女巫学校**的人来说，在线课程通常比传统女巫学校便宜得多，并且可以在家中舒适地学习。这可以是一个很好的开始学习这门技艺的方式，**而无需从工作或其他承诺中抽出时间**。
- en: We have now more freedom than ever to chose, the right witch community, witch
    school or online course, one to fit our own needs, believes and life style.
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 现在，我们比以往任何时候都有更多自由去选择，选择适合我们自己需求、信仰和生活方式的正确的女巫社区、女巫学校或在线课程。
- en: Online courses often offer **more of a community element** than traditional
    witch schools or by simply reading a book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在线课程通常比传统女巫学校或仅仅阅读一本书提供**更多的社区元素**。
- en: There are often forums or discussion boards where students can ask questions,
    share experiences, and interact with each other. This can be a great way to connect
    with other practitioners and learn from their expertise.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通常有论坛或讨论板，学生可以在那里提问、分享经验，并与彼此互动。这可以是与其他实践者联系并从他们的专业知识中学习的好方法。
- en: For these reasons, online courses can be a great way to learn witchcraft. Whether
    you are just getting started or looking to broaden your knowledge, an online course
    can provide a great introduction to the craft.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 出于这些原因，在线课程可以是学习女巫craft的好方法。无论你是刚开始还是希望扩展知识，在线课程都可以为这门技艺提供一个很好的入门。
