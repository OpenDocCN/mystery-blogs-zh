- en: Complete Wiccan Wedding Script and Ceremony Guide - Craft of Wicca
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 完整的女巫婚礼剧本和仪式指南 - 巫术的艺术
- en: 来源：[https://craftofwicca.com/a-complete-wiccan-wedding-ceremony-script/#0001-01-01](https://craftofwicca.com/a-complete-wiccan-wedding-ceremony-script/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://craftofwicca.com/a-complete-wiccan-wedding-ceremony-script/#0001-01-01](https://craftofwicca.com/a-complete-wiccan-wedding-ceremony-script/#0001-01-01)
- en: This article will answer all the common questions about Wiccan wedding ceremonies
    and handfasting. It will then give a script that can be modified to have your
    own Wiccan wedding ceremony.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将回答关于女巫婚礼仪式和手绑婚礼的所有常见问题。然后给出一个脚本，可以根据自己的需求修改成自己的女巫婚礼仪式。
- en: '## Wiccan Wedding Terminology'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '## 女巫婚礼术语'
- en: Before we get to the description of a Wiccan wedding, let’s cover some terminology
    that could be useful. Remember, many of these terms are co-opted from old Celtic
    traditions, and so you may or may not want to use them. It is up to you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们描述女巫婚礼之前，让我们先介绍一些有用的术语。请记住，这些术语大多数是从古代凯尔特传统中借用的，因此您可以选择使用或不使用。这取决于您。
- en: '### What is a Wiccan wedding called?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '### 什么是女巫婚礼？'
- en: Most Wiccans use the term ***handfasting*** in reference to the wedding ceremony.
    But handfasting is a traditional practice that can refer to many aspects of a
    wedding, so this isn’t clear on its own.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数女巫将术语***手绑婚礼***用于婚礼仪式。但是手绑是一个传统的做法，可以涉及婚礼的许多方面，因此单独的说法并不清晰。
- en: 'It can be:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以是：
- en: An ***unofficiated wedding*** where a couple marries without an officiant. This
    is usually done with the intention of having a second wedding with an officiant.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***未受官方认可的婚礼***是指没有主持人的夫妇结婚。这通常是为了以后与主持人进行第二次婚礼。'
- en: A ***betrothal*** is an engagement or formal promise to wed which can be broken
    only through a divorce.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***订婚***是订婚或正式承诺结婚，只能通过离婚解除。'
- en: A ***temporary wedding***, where a couple makes a temporary marriage commitment.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***临时婚姻***，夫妇进行临时的婚姻承诺。'
- en: A ***legal wedding***, where the full wedding is done with a handfasting ceremony.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***合法婚姻***，其中完整的婚礼是通过手绑仪式进行的。'
- en: The reason Wiccan weddings and handfasting ceremonies have so many possibilities
    is that the ceremony developed in pre-Christian Gaelic traditions before the state-sanctioned
    Christian form, which is more popular today.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫婚礼和手绑仪式有如此多的可能性的原因是，这种仪式在基督教化之前发展于前基督教的盖尔传统中，而今天更流行的是国家认可的基督教形式。
- en: The expression refers to the act of making a vow by shaking or linking hands.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个表达指的是通过握手或连接手来宣誓的行为。
- en: '### What is a Wiccan handfasting wedding?'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '### 什么是女巫手绑婚礼？'
- en: In modern days, a Wiccan handfasting wedding is an adaptation of the ancient
    Celtic ceremony in which two lives are joined together through vows and the ceremonious
    binding of hands together with ribbons or cords. This is where the term ***tying
    the knot*** comes from.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代，女巫手绑婚礼是古代凯尔特仪式的一种改编，两个生命通过誓言和用带子或绳子将双手系在一起的庄严仪式联合在一起。这也是***结婚***一词的来源。
- en: The ceremony can be atheistic or Pagan. It can involve invocations and spells
    or be secular. The choice is up to the participants.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 仪式可以是无神论的或异教的。它可以涉及祈祷和咒语，也可以是世俗的。选择权在参与者手中。
- en: '### What are Wiccan beliefs on marriage?'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '### 女巫对婚姻的信仰是什么？'
- en: Wiccans believe in the concept of marriage, but they may approach it differently
    than some other belief systems.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫信仰婚姻的概念，但他们可能会与其他一些信仰体系的方式不同。
- en: Wiccans generally believe in the idea of a sacred union between two people,
    and many Wiccans view marriage as a spiritual partnership as well as a social
    and legal contract.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫通常相信两个人之间存在着神圣的联合，许多女巫认为婚姻不仅是精神伙伴关系，还是社会和法律上的合同。
- en: Wiccans may also place a strong emphasis on the idea of personal autonomy and
    the importance of both partners being able to maintain their own identities within
    the relationship. Wiccans may also view marriage as a way to celebrate their connection
    to the natural world and to the divine.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 女巫可能也非常强调个人自治的观念以及在关系中双方保持自己身份的重要性。女巫可能还将婚姻视为庆祝他们与自然界和神圣联系的一种方式。
- en: '## Is a Pagan wedding Legal?'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '## 异教婚礼是否合法？'
- en: 'This is a surprisingly common question. In the U.S., the answer is: of course
    Pagan weddings are legal. Marriage licenses are legal contracts given to all couples
    who complete the paperwork, regardless of the wedding, ceremony, or lack thereof.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个令人惊讶的常见问题。在美国，答案是：当然，女巫婚礼是合法的。结婚许可证是法律合同，给予完成文件工作的所有夫妇，无论婚礼、仪式或缺席。
- en: Marriage laws vary state-to-state, but these laws only refer to things like
    the age of consent and how long one must wait to file the paperwork. The legal
    part of a marriage is separate from the wedding ceremony, and there is no requirement
    that a ceremony occurs at all.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 婚姻法律因州而异，但这些法律只涉及到事项如同意年龄和提交文件的等待时间。婚姻的法律部分与婚礼仪式是分开的，没有要求必须举行仪式。
- en: People can get married in a courthouse on a whim.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可以随意在法院结婚。
- en: Therefore, Pagan weddings are legal as long as the paperwork is completed to
    the satisfaction of the court.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，只要完成了法院满意的文件工作，女巫婚礼就是合法的。
- en: Preparing for Your Wiccan Wedding
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备您的女巫婚礼
- en: 'Here’s a checklist for the ceremony given here:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是本仪式的检查清单：
- en: Officiant
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主持人
- en: Candles
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蜡烛
- en: Wedding garb
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 婚礼服装
- en: Wiccan altar
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[女巫祭坛](https://amzn.to/3h3I05Q)'
- en: Bowl of saltwater
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐水碗
- en: Sage smudge stick
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼠尾草熏香棒
- en: Dried lavender
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 干燥的薰衣草
- en: A long piece of cloth or cord for binding, usually white.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一条长布或绳索用于捆绑，通常是白色的。
- en: '![Wiccan wedding ceremony script](img/875e7fbfce0fab36f9f159c513576648.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![女巫婚礼仪式剧本](img/875e7fbfce0fab36f9f159c513576648.png)'
- en: Get this handfasting cord [here](https://amzn.to/3h3I05Q).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里购买这条[手绑带](https://amzn.to/3h3I05Q)。
- en: Usually, you will only involve your coven and/or close friends and family. The
    choice is yours. The officiant should be comfortable performing Wiccan magick.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，您只会让您的魔法团体和/或亲密的朋友和家人参与。选择权在您。主持人应该能够舒适地执行女巫魔法。
- en: If you don’t belong to a coven, you can contact a local coven in order to find
    out when and where the next Sabbat will be held. If there is no coven in your
    area, try contacting your state’s [Pagan Pride](http://www.paganpride.org/) website
    for information about open rituals.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不属于一个魔法团体，您可以联系当地的一个魔法团体，以了解下一个萨巴特将在何时何地举行。如果您所在地区没有魔法团体，请尝试联系您所在州的[Pagan
    Pride](http://www.paganpride.org/)网站，了解开放仪式的信息。
- en: The ritual can be done outside or inside, but make sure that if you do it outdoors
    to choose an area that doesn’t have too many trees overhead–you may want to involve
    the moon, and visibility should be a consideration.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 仪式可以在室内或室外进行，但如果您选择室外，确保选择一个头顶没有太多树木的区域——您可能希望涉及月亮，而能见度应考虑在内。
- en: 'You should wear traditional white wedding garb: gown, veil, flowers, etc.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该穿传统的白色婚礼服装：礼服、面纱、鲜花等。
- en: You’ll need several candles in jars or holders, a bowl of water with floating
    rose petals in it, a bowl of saltwater in the center for grounding, and several
    white pillar candles arranged in a circle around you and your partner.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要几只装在罐子或支架中的蜡烛，一个装有浮动玫瑰花瓣的水碗，中间是一个盐水碗以进行接地，以及几支排成圆圈的白色柱状蜡烛，环绕在您和您的伴侣周围。
- en: You will also need two small bundles of dried sage (for smudging) and two bundles
    of dried lavender–which are for your personal power/protection/blessing ritual
    that I will go over in detail later on.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要两小束干燥的鼠尾草（用于熏香）和两束干燥的薰衣草——这是您个人力量/保护/祝福仪式所需的，稍后我会详细介绍。
- en: A coven usually has one person who acts as an “officiant” during rituals. This
    is usually an elder who knows what to do when things get started, so if you attend
    Sabbats often enough, ask the high priestess if she would be willing to officiate.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一个魔法团体通常有一个人在仪式中充当“主持人”。这通常是一位长者，在事情开始时知道该做什么，所以如果您经常参加萨巴特，请问高女祭司是否愿意主持。
- en: If you are doing this on your own, then it might be a good idea to have someone
    from the coven or from one of the local Pagan groups stand in as the officiant.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您自己进行这个仪式，那么最好请魔法团体或当地的一个女巫团体的成员充当主持人。
- en: If you plan to complete the legal aspect of the wedding at a later point, this
    officiant does not need to be legally recognized. If this officiant is completing
    the legal part of the wedding, then you should make sure they’ve completed whatever
    certificate is required by your state ahead of time.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您计划稍后在其他地方完成婚礼的法律程序，这位主持人不需要被法律认可。如果这位主持人正在完成婚礼的法律程序，那么您应该确保他们提前完成您州要求的任何证书。
- en: '## **A Wiccan Wedding Ceremony Script**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '## **女巫婚礼仪式剧本**'
- en: Just before midnight (or whenever everyone gets there), light all of the white
    candles in the circle.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 就在午夜前一刻（或者所有人都到位时），点燃圈内所有的白色蜡烛。
- en: At 12:00 am, light both bundles of dried sage-smudging incense and walk slowly
    clockwise around yourself and your partner with it while visualizing negative
    emotions leaving you and filling up the circle so no harm will ever come to you
    both.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在凌晨12:00，点燃两捆干鼠尾草-熏香，并绕着你和你的伴侣缓慢地顺时针行走，同时想象负面情绪离开你们，填满这个圈圈，所以不会有任何伤害降临到你们身上。
- en: This is your protection/blessing ritual. The officiant may cast whatever protection
    spell they see fit or you can be satisfied with this.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你的保护/祝福仪式。主持人可以施展任何他们认为适合的保护咒语，或者你可以满足于这个。
- en: After you’ve done this, pick up the bowl of salt water and walk around the same
    way with it, visualizing protecting yourself from negative influences as well
    as cleansing your body of any toxins.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在你完成这个动作之后，拿起盐水碗并用同样的方式绕着行走，想象保护自己免受负面影响，同时清洁你的身体。
- en: After that, light the candles in a circle.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，在一个圈内点燃蜡烛。
- en: Walk sedately to the front of your altar where you have placed two white pillar
    candles side by side. Stand before them and take a few moments to relax so you
    can open yourselves up spiritually for your ceremony.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 从你们放置两支白色柱状蜡烛并排的祭坛前端沉静地走向前去。站在它们面前，花一点时间放松，让自己在精神上为仪式打开。
- en: 'When ready, the officiant says:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当准备就绪时，主持人会说：
- en: '> “We ask Mother Goddess to bless us on this Sabbat evening, by light of moon,
    so we may partake in love and joy.”'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '> “我们请求女神在这个萨巴特之夜给予我们祝福，借着月光，使我们能够享受爱和快乐。”'
- en: Hold your arms outstretched to the sides at shoulder height with elbows bent
    slightly forward. It should look like you are hugging a large beach ball that
    is between the palms of your hands.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 以展开到肩膀高度的手臂，稍微向前弯曲肘部，你可以看到你仿佛在拥抱一颗在你们两手掌之间的大沙滩球。
- en: Touch your fingertips together in front of you at chest level. Visualize power
    flowing into the circle from each end of the altar through your bodies–you will
    feel it swirling around inside you!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 把你们的指尖在你们的胸前合拢。想象力量从祭坛的两端通过你们的身体流进圈内——你会感受它在你体内旋转！
- en: Then imagine it leaving through your fingertips in an invisible beam that joins
    above the center point between both pillars, forming one wreath-like circle. When
    you feel you have done this, both parties place your right hand over your left
    and join hands.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 然后想象这种力量通过你的指尖以一个无形的束束连接到两根烛台之间的中心点上，形成一个花环状。当你觉得这样做了，双方把右手放在左手上并握手。
- en: 'The officiant will place the cloth over your hands and begin the binding spell.
    The officiant will either select their own or have them use a traditional Scottish
    infinity knot:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 主持人会把布放在你们的手上并开始结合咒语。主持人可以选择他们自己的结合方式，或者让他们使用传统的苏格兰无穷结：
- en: You may exchange vows at this point or you may choose to forego this modern
    part of the ceremony.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这个时候交换誓言，或者你可以选择跳过这个现代仪式的部分。
- en: 'The officiant will then say:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 主持人接着会说：
- en: “Your lives are now connected together as this knot is tied.
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “你们的生活现在因为这个结的系定而紧密地连接在一起。
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wishes for your new life together are woven into this knot.
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对你们新生活的祝福将被编织进这个结。
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With the formation of this knot, I bind all of the wishes, hopes, love, and
    happiness wished here in this location to your life for as long as love endures.
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过这个结的形成，我把所有在这个地方所祝福的愿望、希望、爱和幸福，都与你们的生活紧紧地绑定在一起，直到爱的力量持续下去。
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Your lives are now joined together by the joining of hands and the formation
    of a knot.
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你们的生活现在因为牵手和打结而连接在一起。
- en: ''
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: May what is done in front of Mother Goddess not be undone by man.
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 愿在女神面前所做的一切，不被凡人所破坏。
- en: ''
  id: totrans-75
  prefs:
  - PREF_BQ
