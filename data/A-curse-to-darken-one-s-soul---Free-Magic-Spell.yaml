- en: A curse to darken one's soul
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 诅咒以使一个人的灵魂变暗
- en: This spell will sign your soul among the list of demons. I don't recommend it's
    use, but some may find it useful.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语会将你的灵魂签名加入到恶魔名单中。我不推荐使用它，但有些人可能会觉得有用。
- en: '## Casting Instructions for ''A curse to darken one''s soul'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''诅咒以使一个人的灵魂变暗''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: black roses
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色玫瑰
- en: black candles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色蜡烛
- en: one white candle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个白色蜡烛
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: black roses
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色玫瑰
- en: black candles
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑色蜡烛
- en: one white candle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个白色蜡烛
- en: Arrange the black candles in a circle, with the white one in the center. Light
    the black ones with the white one, and blow out the white one. Meditate on darkness
    in the middle of the circle. When you are done, blend the rose petals in a blender.
    Use the paste to form little balls, and create beads. Let them dry. Whenever you
    need to corrupt your soul for a little bit, deeply inhale the scent of one of
    the beads. Get rid of the bead, it has been used.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将黑色蜡烛排成一个圆圈，中间放置白色蜡烛。用白色蜡烛点燃黑色蜡烛，然后吹灭白色蜡烛。在圆圈中心沉思黑暗。完成后，用搅拌机将玫瑰花瓣混合成浆糊。用浆糊制成小球，并制成珠子。让它们干燥。每当你需要腐化你的灵魂一点，深深地吸入一个珠子的香气。处理完珠子后要丢弃它，因为它已被使用。
