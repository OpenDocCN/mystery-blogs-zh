- en: Horoscopes for Thursday, February 22, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年2月22日星期四的星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-thursday-february-22-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-thursday-february-22-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-thursday-february-22-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-thursday-february-22-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: It’s not so much what you know as who you know that will bring you success over
    the coming year. You have friends in high places and must not be afraid to ask
    them for assistance. They will be happy to help you move up in the world.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 成功不仅仅取决于你知道什么，更取决于你认识谁。你有高层次的朋友，不要害怕向他们寻求帮助。他们将乐意帮助你在世界上更上一层楼。
- en: AQUARIUS
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: Don’t worry if what happens today and tomorrow appears to turn your world upside
    down because it will right itself again over the weekend. Sometimes you just have
    to accept that the universe is a pretty crazy place. Accept it and enjoy it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不要担心今天和明天发生的事情似乎把你的世界颠倒了，因为到周末它将重新恢复正常。有时你只需接受宇宙是一个相当疯狂的地方。接受它并享受它。
- en: PISCES
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: PISCES
- en: You must have faith in your ideas and your abilities. What happens over the
    next few days will encourage you to believe that there are no limits to what you
    can achieve. You are already moving in the right direction – now you must go all
    the way.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须对自己的想法和能力有信心。接下来几天发生的事情将鼓励你相信你可以实现无限可能。你已经朝着正确的方向前进了 - 现在你必须走到底。
- en: ARIES
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ARIES
- en: Don’t be afraid to talk to people in positions of authority today. They may
    seem a bit aloof at times but if you approach them in the right way – with confidence
    but without arrogance – chances are they will look on you and your ideas kindly.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天不要害怕与身处权威地位的人交谈。他们有时可能显得有些冷漠，但如果你以正确的方式接近他们 - 自信而不傲慢 - 他们很可能会善待你和你的想法。
- en: TAURUS
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: TAURUS
- en: Your thoughts create your world and with one of the more imaginative areas of
    your chart so well starred at the moment you have nothing to lose by letting your
    insights lead you. So what if your ideas are a bit off the wall? They will work.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你的想法创造你的世界，在你的星盘中更富有想象力的地区目前运势强劲，你让洞察力引导你不会有什么损失。如果你的想法有些离谱又怎样？它们会奏效的。
- en: GEMINI
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: GEMINI
- en: Something you have been working on for quite some time would benefit from the
    input of people whose opinions you can trust. The fact is you are far too close
    to the situation to see it clearly. Get a second opinion, and maybe even a third.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经花了很长时间在一个项目上工作，现在需要信任的人士的意见。事实上，你离得太近以至于看不清局势。取得第二意见，甚至第三意见。
- en: CANCER
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CANCER
- en: It’s okay to put your own interests first Cancer. You have spent too much time
    thinking about what is best for others in recent weeks and not enough time thinking
    about what is best for you. Please yourself, and you’ll please others too.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 白羊座，把你自己的利益放在首位是可以的。最近几周你花了太多时间考虑别人的最佳选择，而不是考虑对你最有利的事情。让自己开心，你也会让别人开心。
- en: LEO
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LEO
- en: You must let partners and loved ones make more of their own decisions. They
    may not be as good as the decisions you would have made but it’s a tough world
    out there and sooner or later they have to learn from their own mistakes.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须让伴侣和亲人做更多他们自己的决定。也许他们的决定不如你会做的好，但外面的世界很艰难，迟早他们也得从自己的错误中学习。
- en: VIRGO
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VIRGO
- en: You will get more out of being sociable over the next 24 hours than by sitting
    at home enjoying your own company. Get out into the world and put on a show, the
    kind that gets people talking. Everything they say about you will be flattering.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的24小时内，通过社交将比呆在家里享受自己的公司更有意义。走出去，表演一番，让人们议论纷纷。他们对你说的一切都会是恭维的。
- en: LIBRA
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LIBRA
- en: If you want something enough Libra you can find ways to make it happen. But
    do you want it enough? The planets suggest that at least one of your aims is something
    you have agreed to pursue to please other people. Maybe it’s time you dropped
    it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你足够想要，天秤座，你可以找到实现它的方法。但你真的足够想要吗？星球表明，至少你的一个目标是你同意追求以取悦他人的。也许是时候放弃了。
- en: SCORPIO
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SCORPIO
- en: The planets indicate there will be more than enough good things to go around
    for everyone today, so don’t waste time trying to limit what your rivals gain
    because you will gain even more. There need be no losers today. It’s win-win all
    the way.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 行星的指示表明，今天将会有足够的好事物供大家分享，所以不要浪费时间试图限制你的竞争对手所得，因为你将会获得更多。今天不会有输家，完全是双赢的局面。
- en: SAGITTARIUS
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: There is so much activity taking place in your world at the moment that it may
    be getting a bit too much. No one enjoys a party as much as Sag but sometimes
    you need to back off and find your center again. Make that your aim today.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你的世界里活动如此频繁，可能有点过载了。射手座喜欢参加聚会，但有时你需要退一步，重新找回内心的平静。今天就把这当作你的目标吧。
- en: CAPRICORN
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 魔羯座
- en: The pace of life is picking up and in a matter of days it will be moving so
    fast that it makes your head spin. You have so much to do but only a limited amount
    of time in which to do it, so get organized and get ready for action.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 生活节奏加快，几天内将变得如此快速，让你眩晕不已。你有很多事情要做，但时间却有限，所以要做好组织准备，随时准备行动。
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：[月狗](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我们一些关于你自己的事情。
