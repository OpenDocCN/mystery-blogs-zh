- en: You should fill the tub with hot water and place the herbs in to steep like
    a tea. As the water cools, charge it with energy. When the water has cooled to
    a safe level, step in and soak in the water, imagining negative energy being washed
    off your skin and sitting like tar on top of the water. As you soak, say the chant
    and imagine a protective light of positive energy filling your body. When you
    feel ready, pull the plug, leave the tub, and put on fresh clothes.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该用热水填满浴缸，并将草药放入浸泡像泡茶一样。当水冷却时，用能量充电。当水冷却到安全水平时，步入浴缸，浸泡在水中，想象负面能量被洗净皮肤并像焦油一样浮在水面。当你泡浴时，说出咒语，并想象一道保护性的光芒充满你的身体。当你感觉准备好时，拔出塞子，离开浴缸，并换上新衣服。
