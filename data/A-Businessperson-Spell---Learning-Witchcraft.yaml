- en: A Businessperson Spell - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 商人施法 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/a-businessperson-spell/#0001-01-01](https://learningwitchcraft.com/a-businessperson-spell/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/a-businessperson-spell/#0001-01-01](https://learningwitchcraft.com/a-businessperson-spell/#0001-01-01)
- en: The best time to cast this is on the first day of the new moon. The hope is
    that the business of the month will run smoothly.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳施法时间是在新月的第一天。希望是本月的生意会顺利进行。
- en: '**Here’s what you’re going to need:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品：**'
- en: 1 x small handful of basil leaves
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 小把罗勒叶
- en: 1 x small bowl of spring water
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 小碗春水
- en: 1 x citrine crystal
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 黄水晶水晶
- en: 1 x dried ear of corn
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 干玉米棒
- en: 2 – 10 x grains of rice
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2 – 10 x 颗米粒
- en: 1 x small handful of mint leaves
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1 x 小把薄荷叶
- en: You’ll want to soak the basil leaves in water for around an hour before you
    start the ritual. Occasionally stir clockwise, but otherwise simply let them soak
    up the moisture. Once you’ve done this, consecrate the herbal water. Visualize
    your workspace while doing so.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始仪式前，你需要将罗勒叶浸泡在水中约一个小时。偶尔顺时针搅拌，否则就让它们吸收水分即可。完成后，你要祝圣草药水。在做这些的同时，可视化你的工作空间。
- en: Once you’ve got a strong focus on your workplace, start in the easternmost spot
    and begin walking through the workspace in a circle. Sprinkle the water as you
    go. You’ll only need a little.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在工作场所有了强烈的焦点，从最东边的位置开始，开始在工作空间内画个圈。一边走动一边洒水。你只需要少量。
- en: 'Here, like most spells, you’ll want to declare your intent. Here are some things
    you can say:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，就像大多数咒语一样，你需要宣告你的意图。以下是一些你可以说的内容：
- en: '*May my business bring prosperity*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*愿我的事业蒸蒸日上*'
- en: '*May the deals I make flow smooth*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*愿我所做的交易顺利进行*'
- en: '*May my company be successful*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*愿我的公司蒸蒸日上*'
- en: '*And may my work continue to grow.*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*并且愿我的工作继续成长*'
- en: Once you’ve consecrated the area, offer up the citrine to the four elements.
    Do the same thing with the rice, the mint, and the ear of corn.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 祝圣了区域后，向四个元素献出黄水晶。同样做法也适用于大米、薄荷和玉米棒。
- en: Bring the ritual to an end by placing these on your altar and leaving them there
    until such a time as you feel it’s appropriate to remove them. Take the citrine
    to your workplace, and place it in the same drawer where you keep either your
    ledger or your business papers. Sprinkle the rice and corn around, and place the
    mint leaves in your wallet. Replace them with fresh leaves whenever you feel it’s
    appropriate.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 将仪式结束的仪式品放在你的祭坛上，直到你觉得适当的时候才将它们取走。把黄水晶带到你的工作场所，并把它放在你保存账簿或业务文件的抽屉里。撒下大米和玉米，将薄荷叶放进你的钱包里。在你觉得适当的时候，用新鲜的叶子替换它们。
