- en: '## Casting Instructions for ''Elemental energy manipulation'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：''元素能量操控'''
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为此咒语准备以下物品：**'
- en: Required*
  id: totrans-11
