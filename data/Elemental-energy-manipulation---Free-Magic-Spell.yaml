  type: TYPE_NORMAL
  zh: 必须熟悉元素的使用
- en: You must have an item of yours that you carry around with you all the time,
    or an enchanted item that can hold magical energy.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须有一件你随身携带的物品，或者一个可以容纳魔法能量的附魔物品。
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为此咒语准备以下物品：**'
- en: Required*
  id: totrans-17
