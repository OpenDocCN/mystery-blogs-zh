- en: 'Horned God: A Guide to How to Connect with the Wicca God'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有角神：与Wicca神联系的指南
- en: 来源：[https://www.magickandwitchcraft.com/post/horned-god#0001-01-01](https://www.magickandwitchcraft.com/post/horned-god#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.magickandwitchcraft.com/post/horned-god#0001-01-01](https://www.magickandwitchcraft.com/post/horned-god#0001-01-01)
- en: The Horned God is an ancient god, seldom worshiped today but still present within
    the folklore of many cultures. He is one of the oldest deities known to humanity
    and a staple of Scandinavian mythology. The Horned God’s name has varied from
    culture to culture, being known as Cernunnos in Celtic lands, Kolkolom in India
    and even the Pale Horseman of American Folklore. This article will discuss everything
    you need to know about this mysterious deity, including his origins and his worshipers
    today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有角神是一个古老的神明，在今天很少受到崇拜，但仍然存在于许多文化的民间传说中。他是人类已知的最古老的神之一，也是斯堪的纳维亚神话的重要人物。有角神的名称因文化而异，在凯尔特地区被称为Cernunnos，在印度被称为Kolkolom，甚至在美国民间传说中被称为Pale
    Horseman。本文将讨论关于这位神秘神明的一切，包括他的起源和今天的崇拜者。
- en: A Brief History of the Horned God
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有角神的简史
- en: The worship of the Horned God is an ancient one, The Horned God is a deity who
    existed throughout most of the Indo-European period, from about the 5th century
    BC to the late 1st century AD. The myths around his existence span a few millennia,
    with the earliest stories having been penned by the Celtic Druids. He was seen
    as a symbol of **power and strength**, and was seen as a protector of herds, crops
    and animals. He was also seen as a symbol of fertility and was thought to bring
    the rain, which was a vital resource for agriculture.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对有角神的崇拜是古老的，有角神是一个神明，存在于大部分印欧时期，从公元前5世纪到公元1世纪末。围绕他存在的神话跨越几千年，最早的故事由凯尔特德鲁伊人记录。他被视为**力量和力量的象征**，是牲畜、庄稼和动物的守护神。他还被视为生育的象征，并被认为能带来农业至关重要的雨水。
- en: The Horned God made his way into many cultures and religions, from the Celts
    to the Norse.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有角神进入了许多文化和宗教，从凯尔特人到北欧人。
- en: He was known by many names, including Cernunnos and Pan. In Wicca, he is most
    often paired with the goddess, and is seen as a **symbol of masculine energy,
    strength and passion**.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他被称为许多名字，包括Cernunnos和Pan。在Wicca中，他最常与女神配对，被视为**阳刚能量、力量和激情的象征**。
- en: How to Worship the Horned God
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何崇拜有角神
- en: If you wish to worship the Horned God, you will need to first understand a few
    facts about him. He was a god of the forest, so naturally, he had an affinity
    for nature. You will want to focus on the many aspects of nature that are associated
    with the Horned God, including vegetation, animals, the seasons and even the stars.
    You will want to consider the Horned God as a fertility deity, so you would want
    to include offerings of fruits and even grains. You will also want to focus on
    the connection between the Horned God and the natural world. You can do this in
    many ways, including through astrology, mythology, astronomy and even artworks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望崇拜有角神，你首先需要了解一些关于他的事实。他是森林之神，因此自然地与大自然有亲和力。你将希望关注与有角神相关的许多自然方面，包括植被、动物、季节甚至星星。你将把有角神视为生育神明，所以你会想要包括水果甚至谷物的祭品。你还将关注有角神与自然界的联系。你可以通过多种方式做到这一点，包括通过占星术、神话、天文学甚至艺术作品。
- en: The final aim of worship is for the individual to gain insight into their relationship
    with the Horned God and achieve a greater connection with him in return
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 崇拜的最终目的是使个人洞察与有角神的关系，并在回报中与他建立更深的联系。
- en: Symbolism of the Horned God
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有角神的象征意义
- en: The symbol of the Horned God is a pair of antlers fused together at the base,
    often with a twisting vine coming out of each tip. This is a very ancient symbol,
    having been used in various cultures around the globe since the dawn of time.
    The symbolism of the Horned God is fairly straightforward. **He is a deity of
    nature and power** and his symbols showcases this idea perfectly.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有角神的象征是一对在基部融合在一起的鹿角，每个顶端通常伴随着一条藤蔓。这是一个非常古老的象征，自时间的黎明以来在全球各地的各种文化中使用。有角神的象征意义相当直接。**他是自然和力量的神**，他的象征完美地展示了这个观念。
- en: '**Symbolic Plants**: Grains, Oak, Ivy, Mistletoe, Juniper'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**象征性植物**：谷物、橡树、常春藤、槲寄生、杜松子'
- en: 'Here are some ideas for how to honor the Horned God:'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这里有一些崇拜有角神的想法：
- en: '**1\. Spend Time in Nature:** The Horned God is often seen as a symbol of the
    wild, and spending time in nature is one of the best ways to connect with him.
    This can include anything from a day in the woods to a daily walk.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 在自然中度过时间：** 有角神常被视为野性的象征，与他建立联系的最好方法之一就是花时间在自然中。这可以包括从在森林中度过一天到每天散步。'
- en: '**2\. Make an Offering**: Offerings can be a great way to honor the Horned
    God. Offerings can include anything from crystals and stones to food and drink.
    Whatever you choose to offer, make sure to give it with intention and gratitude.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 奉献：** 献上祭品是尊敬有角神的好方法。祭品可以包括从水晶和石头到食物和饮料的任何东西。无论你选择什么作为祭品，都要确保以用心和感恩的心态献上。'
- en: '**3\. Journal:** Journaling is another great way to connect with the Horned
    God. Writing your thoughts and emotions can help you to gain clarity and understanding.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 日记：** 日记是与有角神联系的另一种好方法。写下你的想法和情感可以帮助你获得清晰和理解。'
- en: '**4\. Meditation:** Take some time to sit in silence and meditate. Connect
    with the energy of the Horned God, and ask him for guidance or to help you in
    your life.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 冥想：** 花些时间静坐冥想。与有角神的能量连接，并请求他的指导或帮助你的生活。'
- en: The Horned God is definitely one of the most popular gods in the Wiccan religion.
    He is connected with many principles found in nature, and has the ability to bring
    transformation and healing. Wiccans often refer to this deity as their patron
    saint.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有角神绝对是女巫教中最受欢迎的神之一。他与自然中许多原则联系在一起，并具有带来转变和疗愈的能力。女巫们通常将这位神视为他们的守护神。
- en: Creating a Horned God Altar
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建一个有角神的祭坛
- en: 'The second important aspect of worship is the creation of an altar. This is
    the center piece of your ritual and is meant to be sacred to your God or Goddess.
    It can be a simple table or a beautiful landscape. The altar can be whatever you
    want it to be. However, the basic concept is the same: a place where you connect
    with your deity and offer your gratitude for living in a world where you have
    the ability to connect with them.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 崇拜的第二个重要方面是创建祭坛。这是你仪式的中心，意味着对你的神或女神来说是神圣的。它可以是一个简单的桌子或一个美丽的景观。祭坛可以是你想要的任何东西。然而，基本概念是相同的：一个你与神联系并对你有能力与他们联系的世界表达感激的地方。
- en: 'How to create a Horned God altar:'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何创建一个有角神的祭坛：
- en: '**1\. Choose a Space:** Choose a space in your home that you can dedicate to
    your altar. This can be anywhere from a corner of your space to a dedicated altar
    or shrine.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 选择一个空间：** 在家中选择一个可以专门用于祭坛的空间。这可以是你空间的一个角落，也可以是一个专门的祭坛或圣地。'
- en: '**2\. Designate Items:** There are a few items that you can designate to honor
    the Horned God. These can include horns, antlers, candles and crystals. Any symbols
    that you associate with the Horned God can be included on your altar, for example
    various animal horns or a small statue of a horned god.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 指定物品：** 有一些物品可以用来尊敬有角神。这些可以包括角、鹿角、蜡烛和水晶。你可以在祭坛上放上任何你与有角神相关联的符号，例如各种动物的角或有角神的小雕像。'
- en: '**3\. Make Offering**s: Make regular offerings to the Horned God. Offerings
    can be anything from food and drink to incense and oils. You can use grains, milk,
    mead, wine or fruits. Make sure to give your offerings with intention and gratitude.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 奉献：** 定期向有角神献上祭品。祭品可以是从食物和饮料到香和精油的任何东西。你可以使用谷物、牛奶、蜜酒、酒或水果。确保用心和感恩地奉献你的祭品。'
- en: '**4\. Cleanse the Space:** Cleanse the space of your altar regularly. This
    can be done with sage, incense, smoke or crystals.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 净化空间：** 定期净化你祭坛的空间。可以使用鼠尾草、香、烟或水晶进行净化。'
- en: '*The Horned God is a deity who was worshiped by many ancient cultures. He was
    a god of fertility and vegetation, and he was often associated with animals, fertility,
    power, strength, wilderness and strength. If you wish to worship this deity, you
    can do so by focusing on these ancient traits in nature and yourself.*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*有角神是许多古代文化所崇拜的神灵。他是生育和植被的神，经常与动物、生育力、力量、荒野和力量联系在一起。如果你希望崇拜这位神灵，可以专注于这些古老的自然特质以及你自己。*'
