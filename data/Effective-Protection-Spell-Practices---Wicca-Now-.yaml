- en: Effective Protection Spell Practices | Wicca Now"
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有效的保护法术实践 | Wicca Now"
- en: 来源：[https://wiccanow.com/powerful-protection-spells-for-beginner-witches/#0001-01-01](https://wiccanow.com/powerful-protection-spells-for-beginner-witches/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://wiccanow.com/powerful-protection-spells-for-beginner-witches/#0001-01-01](https://wiccanow.com/powerful-protection-spells-for-beginner-witches/#0001-01-01)
- en: Powerful Protection Spells To Ward Off and Defend
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 强大的保护法术，以防御和抵御
- en: Living in today’s world can feel stressful and dangerous at times. Feeling emotional,
    spiritually, or physically unsafe can put a strain on your overall well-being
    and sap you of energy. Whether you are looking to enhance your emotional well-being,
    find some stability in a stressful world, or improve your self-confidence, working
    with protection spells may help.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的世界中生活有时会感到紧张和危险。感觉情绪上、精神上或身体上不安全可能会对您的整体健康造成压力并消耗您的能量。无论您是想增强情绪健康、在紧张的世界中找到一些稳定性，还是提高自信心，使用保护法术可能会有所帮助。
- en: By working with protection spells, **you can protect and defend yourself and
    your family,** reduce stress, banish bad energy ward off unpleasant people, banish
    unhealthy influences, and defend your belongings. To get started with protecting
    magick, we’ve listed some common protection spells for you below including a protective
    charm, a home protection spell, and a magickal ritual for safety. You might also
    like to check out our recipe for a [witchy purifying spray](https://wiccanow.com/witchy-cleansing-spray/)
    or our step-by-step guide to making a [protection spell jar](https://wiccanow.com/protection-jar-spell/)
    or this [purifying bath ritual.](#Purifying-Bath)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用保护法术，**你可以保护和捍卫自己和家人**，减轻压力，驱逐负能量，驱逐令人不快的人，驱逐不健康的影响，并保卫你的财产。要开始保护魔法的实践，我们列出了一些常见的保护法术，包括一种保护符、家庭保护法术和用于安全的魔法仪式。您可能还喜欢查看我们的[巫术净化喷雾的配方](https://wiccanow.com/witchy-cleansing-spray/)，或者我们制作[保护法术罐](https://wiccanow.com/protection-jar-spell/)的逐步指南，或者这个[净化浴法仪式](#Purifying-Bath)。
- en: How To Caste A Protection Spell
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何施展保护法术
- en: A protection spell is something you do with focus and intent in order to affect
    change. To put it simply, spells are a set of symbolic actions taken to activate
    change. When spellcasting, you function as the agent of change, directing and
    forming energy towards the desired outcome. Will spellcasting work instantly?
    Most probably not. Beware that magick generally takes time to manifest and you
    might not even notice the effects as they gently creep in bit by bit.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 保护法术是你专注和意图进行的一种影响变化的方式。简单来说，法术是一系列象征性的行动，旨在激活变化。在施法时，你是变化的代理人，将能量引导并形成以实现所需的结果。法术会立即起作用吗？很可能不会。请注意，魔法通常需要时间来显现，你可能甚至察觉不到它们悄悄地一点一点渗入。
- en: 'Protection spell and defense magick generally works with a specific set of
    intentions to help you cleanse and cast our negativity. A protection spell focused
    specifically on protection may have several facets, use it to:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 保护法术和防御魔法通常以一组特定的意图来帮助您净化和驱除负面能量。专注于保护的保护法术可能有几个方面，使用它来：
- en: protect something or someone from negative energy
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护某物或某人免受负面能量
- en: protect yourself or someone else from a specific danger
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护自己或他人免受特定危险
- en: defend against attack
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防御攻击
- en: maintain a general level of defence
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维持一般的防御水平
- en: Working with defensive magick might also involve the natural magic of herbs,
    protective symbols, cord magic or working with stones and other objects.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使用防御魔法还可能涉及草药的自然魔法、保护符号、绳结魔法或与石头和其他物品一起使用。
- en: Casting A Simple Protection Spell Step-by-step
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 施展简单的保护法术步骤
- en: To begin any protection spell, cleanse your space and any tools you might be
    using
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要开始任何保护法术，请清洁您的空间和您可能使用的任何工具
- en: clarify your intent (what you wish the spell to achieve)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 澄清你的意图（你希望法术达到的目的）
- en: visualise the desired outcome
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视觉化所需的结果
- en: perform the ritual steps
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行仪式步骤
- en: give thanks
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 致谢
- en: Basic Shield Protection Spell
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基本护盾保护法术
- en: Center yourself and ground your energy by taking 7 deep breaths. Imagine yourself
    drawing up the earth’s energy into your core with each intake of breath
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过进行7次深呼吸来使自己集中，并通过每次呼吸想象将地球的能量吸引到你的核心。
- en: Visualize the energy extending past your core and expanding to form a physical
    bubble around you. You can imagine this like a soap bubble, gently encircling
    your entire body. You can also expand this bubble to encircle your entire house
    or apartment etc if so desired.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想象能量延伸超出你的核心并扩展形成一个物理泡泡围绕你。你可以想象这就像一个肥皂泡，温柔地环绕你的整个身体。如果需要，你也可以将这个泡泡扩展到包围你整个房子或公寓等。
- en: Secure your visualization with a protection spell chant. It might be something
    like “I invoke this shield of safety. No dangers or ills can befall me whilst
    I am safe within its magical protection”
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用保护咒语吟唱来巩固你的视觉化。可能是这样的：“我祈求这个安全护盾。只要我在其神奇保护下，没有危险或灾祸会降临于我。”
- en: Waxing Moon Rituals For Protection
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用于保护的盈月仪式
- en: Generally, the first half of the moon cycle is associated with drawing things
    towards you. Think of this as an ideal time to invite positive energies, improved
    finances or increased health into your life. This protection spell ritual focuses
    on attracting general protection.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，月相的前半段与吸引事物相关联。把它看作是邀请正能量、改善财务或提升健康的理想时机。这个保护咒语仪式专注于吸引一般的保护。
- en: '*-What You Need: *'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*-你需要什么：*'
- en: -Small white candle
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: -小白蜡烛
- en: -Some sort of candle holder
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: -某种蜡烛座
- en: -Matches or lighter
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: -火柴或打火机
- en: '*What to Do: *'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*做什么：*'
- en: 1. Cleanse your space, focus your intent and ground your energy
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 清洁你的空间，集中你的意图并接地你的能量
- en: 2. Place the candle in the holder and light it. Say, *“Waxing moon, provide
    me protection from all that seeks to harm me. I give thanks for your blessings”*
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将蜡烛放入烛台并点燃它。说：“盈月啊，保护我免受一切伤害。感谢你的祝福。”
- en: 3. Allow the candle to burn down.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 让蜡烛燃烧完毕。
- en: How To Make A Protection Charm
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何制作一个保护护符
- en: Carring a protecive charm is an ancient practice. You can enchant a piece of
    jewelry you already own and wear this as a charm or you might like to purchase
    a new piece specifically for this purpose.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 佩戴保护护符是一种古老的做法。你可以用魔力来使你已经拥有的珠宝物品成为护符，然后佩戴它，或者你可以为此目的购买一件新的珠宝。
- en: Make sure to cleanse the jewelry by passing it through incense smoke or by performing
    a cleansing ritual of your choice.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 确保通过香烟或任何你选择的净化仪式来清洁珠宝。
- en: '*What You Need: *'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*你需要什么：*'
- en: A stick of incense or a smoke cleansing herb bundle
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一根香或烟草净化草药捆
- en: Matches or lighter
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 火柴或打火机
- en: An item of jewelry
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一件珠宝物品
- en: '*What to Do: *'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*做什么：*'
- en: 1. Cleanse your space, define your intention and ground your energy
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 清洁你的空间，明确你的意图并接地你的能量
- en: 2. Light the incense or herb bundle. Pass the item of jewelry through the smoke,
    say-
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 点燃香或草药捆。通过烟雾将珠宝物品传过，说-
- en: ing, *“By the power of this purifying smoke, I now cleanse you of all negative
    energy”*
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ing, *“通过这股净化的烟雾力量，我现在净化你，清除所有负能量”*
- en: 3. Hold the jewelry in your hands. Visualize the energy of the earth flowing
    up and filling your core. Direct the energy into the jewelry and say ” I charge
    this item as a shield to defend me against injury and danger.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将珠宝放在你的手中。想象地球的能量流向你的核心并充满它。将能量引导到珠宝上，并说：“我用这件物品作为护盾，保护我免受伤害和危险。”
- en: 4. Wear the item as often as possible—certainly every time you go out.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 尽可能频繁地佩戴这件物品——每次出门都要佩戴。
- en: A **Purifying Bath** Protection Spell To Cleanse Your Spirit And Your Space
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一份**净化浴**保护咒语，清洁你的精神和空间
- en: 'This is a beautiful protection spell ritual you can make use of when you need
    more than a quick fix. A purifying bath can offer deep relaxation amd help you
    find comfort. This ritual focuses on removing negative energies to put a protective
    shield around you. Note: A kitchen witch might find some additional corresponding
    herbs and oils in her kitchen cupboards, otherwise simply the ingredients listed
    below.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个美丽的保护咒语仪式，当你需要不仅仅是一个快速修复时可以使用。一次净化的浴可以带来深度放松，并帮助你找到舒适。这个仪式专注于消除负能量，以在你周围形成保护盾。注：一个厨房女巫可能会在她的厨房橱柜中找到一些额外对应的草药和精油，否则仅使用下面列出的成分。
- en: '**You’ll need:**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要：**'
- en: 1 cup of Epsom salt
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1杯硫酸镁
- en: 1 teaspoon of dried rosemary
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1茶匙干迷迭香
- en: 3 drops of sandal wood essential oil
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3滴檀香精油
- en: '**Method:**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**方法：**'
- en: Mix the ingredients in a small bowl.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个小碗中混合这些成分。
- en: Set your intention. This might be “I am protected and relaxed”
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设定你的意图。这可能是“我受到保护并感到放松”。
- en: Draw a bath and sprinkle the Epsom salt blend under the running water
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 泡一个澡，并在流动的水下撒上硫酸镁混合物
- en: Visualise your intention as you soak in the bath.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将你的意图视觉化，当你泡澡时。
- en: Soak as long as you like. When you’re done, imagine all negative energy swooshing
    down the drain along with the bathwater.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以浸泡多久都行。当你完成时，想象所有负面能量随着沐浴水一起冲入下水道。
- en: Remember, as with all spell work, you need to be focused specifically on the
    intent of “protection” for your spells and rituals to have the greatest effect.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记住，与所有咒语工作一样，你需要专注于“保护”的意图，这样你的咒语和仪式才能产生最大的效果。
- en: For all of the witches seeking some extra help and guidance in our modern times
    of climate change and political uncertainty we’ve created a spellbook focused
    specifically on purification spells and protecting your spirit and your space.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有寻求在我们当代气候变化和政治不确定时期获得额外帮助和指导的女巫们，我们创建了一个专注于净化咒语和保护你的精神和空间的咒语书。
- en: Regardless of whether you just define yourself simply as ‘the witch’, a hedge
    witch, an eclectic witch or a crystal witch etc etc, I hope you find some inspiration
    here to help get you started with protection magick.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你只是简单地定义自己为‘女巫’、篱笆女巫、折中女巫或水晶女巫等等，我希望你能从这里找到一些灵感，帮助你开始保护魔法。
- en: With love and blessings always
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 祝福与爱，永远如此
