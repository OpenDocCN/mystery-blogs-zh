- en: '## Casting Instructions for ''Sim''s Apple Cider Vinegar Protection Jar'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 对“Sim的苹果醋保护罐”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Jar
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 罐子
- en: Apple Cider Vinegar
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 苹果醋
- en: One White Candle
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个白蜡烛
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: Jar
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 罐子
- en: Apple Cider Vinegar
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 苹果醋
- en: One White Candle
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个白蜡烛
- en: '**Step One:** Put a cup of apple cider vinegar in the jar that you have.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一步：** 在您的罐子中放入一杯苹果醋。'
- en: '**Step Two:** Grab your white candle and light it and set it somewhere beside
    your jar that is filled with apple cider vinegar.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二步：** 拿起您的白蜡烛点燃它，并将它放在您装满苹果醋的罐子旁边的某个地方。'
- en: '**Step Three:** Close your eyes, and begin to chant "I enchant this Jar with
    protection,love, and harmony. This house will feel positive, will stay positive
    and hold no negitive energies within this house.  No spirits may enter this house
    without my permission and my say so. This is my will, so mote it be."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**第三步：** 闭上眼睛，开始诵读“我用保护、爱与和谐的力量施加在这个罐子上。这个房子将充满正能量，保持积极，并且不容许任何负面能量存在。没有精灵可以在未经我的允许和允许的情况下进入这个房子。这是我的意愿，如此定夺。”'
- en: Chant this as many times as you feel and let the jar sit somewhere in your house.
     Blow out your white candle.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 您感觉需要的话，可以反复诵读这个咒语，并让罐子放在您家的某个地方。吹灭您的白蜡烛。
- en: '**Step Four:** About two to three hours later you can rechant the chant or
    pour it out if you feel necessary.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**第四步：** 约两到三小时后，您可以重新诵读这个咒语，或者如果您感觉需要的话，可以倒掉它。'
