  type: TYPE_NORMAL
  zh: 钥匙或具有意义的某个物品
- en: Draw your chosen animal in pencil on the first sheet of paper. Be detailed,
    make it look like it could be real. But the animal doesn't actually HAVE to be
    real. So you could draw a dragon, Phoenix, or really anything. But just make it
    look kind of real. Not perfect, but make it look good.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一张纸上用铅笔画出您选择的动物。要详细描述，使其看起来像真的。但实际上动物不一定真实存在。因此您可以画龙、凤凰或任何其他事物。只需使其看起来有些真实即可。不需要完美，但要画得好看。
- en: 'Now, on the second paper, write your animal''s:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在第二张纸上，写下您的动物的：
- en: Name
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名称
- en: Gender
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 性别
- en: Eye Color
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 眼睛颜色
- en: Element
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元素
- en: Species
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物种
- en: Powers
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能力
- en: Personality
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个性
- en: 'Now write the following:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在写下以下内容：
- en: '"I call upon my newborn companion (animal''s species), ( animal''s name). He/She
    will stay be my side for the rest of my days. Bound to me by this (key/object
    that you chose). This is my will, so mote it be!" Then say this aloud'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “我呼唤我的新生伴侣（动物的种类），（动物的名字）。他/她将与我同在余生。用我选择的（钥匙/物品）来约束他/她。这是我的意愿，如此成就！”然后大声说出来
- en: Then fold the paper in half twice, write the animals name and species in capital
    letters. Fold it in half again and write it's elements in capitals. Then chant,
    "I call my companion (animal's name) to stay by my side for the rest of my days,
    so mote it be!"
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将纸折叠两次，用大写字母写下动物的名字和物种。再次折叠并用大写字母写下它的元素。然后高喊：“我召唤我的伴侣（动物的名字）留在我身边，直到我余生，如此成就吧！”
- en: Now, for the rest of the day, you have to take the paper with you wherever you
    go. Until you get your animal, you need to keep your key or chosen object with
    you
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，整天都要随身携带这张纸。在得到您的动物之前，您需要随身携带您的钥匙或选择的物品
