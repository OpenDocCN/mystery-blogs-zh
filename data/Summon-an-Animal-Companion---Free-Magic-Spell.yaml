- en: This spell will create a animal of any kind that only you can see and touch.
    Your animal can have elemental powers as well as one minor power
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此咒语将创造一种只有您可以看见和触摸的任何类型的动物。您的动物可以具有元素能力以及一项次要能力
- en: '## Casting Instructions for ''Summon an Animal Companion'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 召唤动物伴侣的施法指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语您需要以下物品：**'
- en: 2 pieces of paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2张纸
- en: Pencil
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 铅笔
- en: Key or some object that has meaning to you
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钥匙或具有意义的某个物品
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此咒语您需要以下物品：**'
- en: 2 pieces of paper
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2张纸
- en: Pencil
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 铅笔
- en: Key or some object that has meaning to you
  id: totrans-18
  prefs:
