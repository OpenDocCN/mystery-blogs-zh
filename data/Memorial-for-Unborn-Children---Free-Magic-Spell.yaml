  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我环绕这个孩子以地球的温暖，生命仍在重生。我的孩子将继续生活。
- en: Bury the stone in the
  id: totrans-85
  prefs: []
