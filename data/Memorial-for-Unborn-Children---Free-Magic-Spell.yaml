  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你的孩子在真正开始之前就结束了生命。但你没有杀害你的孩子。
- en: There is no blame. You gave all you could to your child, and now the child is
    gone. You did nothing wrong. The child did nothing wrong.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 没有责备。你尽了你的一切给你的孩子，现在孩子已经离去。你没有做错任何事。孩子也没有做错任何事。
- en: There is no blame.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 没有指责。
- en: Every parent, even before the birth of the child, has dreams for the child,
    hopes of how the
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
