  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 星系。一切存在者都可以称呼我为母亲。然而，我也曾诞生过死去的世界的空壳，并看到了黑暗无光的虚空
- en: universe where my children did not thrive. I have known the pain of losing a
    child unborn, or unconcieved, or of watching the dead
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 宇宙中，我的孩子们没有茁壮成长。我知道失去未出生的孩子的痛苦，或未受孕的孩子，或看着死去的孩子
