- en: '## Casting Instructions for ''Sunny Weather and Clear Skies'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''晴朗的天气和清澈的天空'' 施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Take a container of some kind (I used a blue bottle cap)
    and pour some water into it,'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品：**你需要以下物品：取一种容器（我用了一个蓝色的瓶盖）并往里倒一些水，'
- en: preferably mineral water or spring water but any will do. Then put some salt
    in it and leave it
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最好使用矿泉水或泉水，但任何水都可以。 然后在其中加入一些盐，然后将其留在
- en: on a windowsill if it is sunny or windy (if windy you need to make sure that
    it is secured and
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果天晴或有风的话（如果有风，你需要确保它被固定并且
- en: wont blow away). If it is wet outside or humid and the water will not evaporate
    away, leave it
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不会被吹走）。如果外面潮湿或潮湿，水不会蒸发掉，请将其留在原地
- en: in your house in a warm place or by a window. As you pour the salt in, imagine
    the mixture
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在你家里一个温暖的地方或窗户边。 当你倒入盐时，想象混合物
- en: becoming the clouds in the sky visualize it evaporating and the clouds evaporating
    with it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将天空中的云朵想象为蒸发，并随之蒸发。
- en: Then leave it to evaporate in its place. Only remove when all of the water has
    gone.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后让它在原地蒸发。 只有所有的水都消失了才能移除。
