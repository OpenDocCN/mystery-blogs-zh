- en: '**Some neat stuff I found in my research. This is some cool Folklore I never
    knew about!**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**在我的研究中发现了一些有趣的东西。这是一些我以前不知道的很酷的民间传说！**'
- en: Historian Emma Wilby believes that stories such as The Frog Prince, Puss in
    Boots and Rumpelstiltskin are about familiars.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 历史学家艾玛·威尔比认为，《青蛙王子》、《猫头鹰》和《罗蒙什蒂尔斯金》等故事是关于熟人的。
- en: In the 1600s, Prince Rupert of England and his companion dog Boye were an unstoppable
    force in the English Civil War. It was widely reported that Boye was a familiar
    animal.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在17世纪，英格兰的鲁珀特王子和他的伴侣狗博伊在英国内战中无法阻挡。据广泛报道，博伊是一个熟悉的动物。
