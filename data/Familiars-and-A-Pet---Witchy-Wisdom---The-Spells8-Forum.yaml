- en: Familiars and A Pet - Witchy Wisdom - The Spells8 Forum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 熟悉精灵与宠物 - 魔法智慧 - Spells8 论坛
- en: 来源：[https://spells8.com/familiar-or-just-a-pet/#0001-01-01](https://spells8.com/familiar-or-just-a-pet/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spells8.com/familiar-or-just-a-pet/#0001-01-01](https://spells8.com/familiar-or-just-a-pet/#0001-01-01)
- en: I’m going to come right out of the gate and say it, Fido, Fluffy, Fifi they
    are NOT your Familiar.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我要直截了当地说，Fido、Fluffy、Fifi 它们**不是你的熟悉精灵**。
- en: Familiars and a Pet…NOT the same thing. Nor should you want your beloved pet
    to be your Familiar. For a modern witch to lay claim to a Familiar spirit, the
    animal must have made a pact with the witch. The animal Familiar is actually not
    an animal, but a spirit who takes the form of an animal (or other form) and typically
    this spirit will not reside in the witch’s home. They pretty much come and go
    as they please.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉精灵与宠物不是同一回事。你也不应该希望你心爱的宠物成为你的熟悉精灵。对于现代女巫来说，要认定一个动物是其熟悉精灵，这只动物必须与女巫达成协议。这个动物熟悉精灵实际上并不是一只动物，而是一个采取动物形态（或其他形态）的灵体，通常这种灵体不会居住在女巫的家中，它们基本上随心所欲地来来去去。
- en: Familiars are different from totem animals and animal spirit guides, though
    they are all thrown into the same proverbial cauldron. —that may be another article!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉精灵与图腾动物和动物灵导师不同，尽管它们都被抛入了同一个谚语的坩埚中。 ——这可能是另一篇文章！
- en: I see so many modern witches talking about their “Familiars”. So desperate to
    will it to be the case, as if somehow they are a witch failure without one. When
    someone points out they actually don’t have a Familiar, all hell breaks loose!
    The endless social media threads of fighting begins. If you are a witch and practice
    witchcraft and don’t have a Familiar, that is quite fine. You have not failed
    at anything. If you want your pet to have a “cool-title”, I highly recommend NOT
    using the term ‘Familiar.’ Call it something else - there are thousands of words
    to pick from the English language! I hope when you are done reading this, you
    will understand WHY the term ‘Familiar’ should not be interchangeably used to
    describe your beloved pet.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到很多现代女巫谈论她们的“熟悉精灵”。她们非常渴望将其视为事实，仿佛没有熟悉精灵就是女巫的失败。当有人指出她们实际上没有熟悉精灵时，一场无休止的社交媒体争论便开始了。如果你是一名女巫，并且从事魔法实践但没有熟悉精灵，那完全没有关系。你并没有失败。如果你希望你的宠物拥有一个“酷”的称号，我强烈建议不要使用术语“熟悉精灵”。从英语中选择另一个词汇吧，这个语言中有成千上万的词汇可以选择！希望当你阅读完这篇文章后，你能理解为什么术语“熟悉精灵”不应该被用来替代描述你心爱的宠物。
- en: '**So what exactly is a Familiar and what does it represent?** Commonly found
    in animal form, a Familiar is a spiritual entity that aids a witch in their practice.
    These Familiar spirits could take on nearly any form, sometimes human likeness.
    Sometimes the Familiar was described as a grotesque creature of fantasy, a mixture
    or blend of several creatures all rolled into one thing.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么熟悉精灵究竟是什么，它代表着什么？** 通常以动物形态出现的熟悉精灵是在女巫实践中帮助她们的一种灵体。这些熟悉精灵可以采取几乎任何形态，有时甚至是人的样子。有时熟悉精灵被描述为奇幻的怪物，是几种生物的混合体。'
- en: '**Definition of a Familiar taken from Encyclopedia Britannica:** **Familiar**
    , in Western demonology, small animal or imp kept as a [witch’s](https://www.britannica.com/topic/witch-occultism)
    attendant, given to her by the devil or inherited from another witch. The familiar
    was a low-ranking [demon](https://www.britannica.com/topic/demon-Greek-religion)
    that assumed any animal shape, such as a toad, dog, insect, or black cat. ([1](https://www.britannica.com/topic/familiar))'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**从大英百科全书获取的熟悉精灵定义：** **熟悉精灵** ，在西方魔法学中，是一种小动物或小恶魔，作为女巫的侍从，由魔鬼赐予或继承自其他女巫。熟悉精灵是一种低级别的[恶魔](https://www.britannica.com/topic/demon-Greek-religion)，可以假扮成任何动物形象，如蟾蜍、狗、昆虫或黑猫。([1](https://www.britannica.com/topic/familiar))'
- en: The Familiar was believed to subsist by sucking blood from a witch’s fingers
    or other protuberances on her body such as a mole or a wart. During the European
    witchcraft trials of the 15th–17th century a suspected witch was searched for
    the “teats” by which she fed her Familiar, and these, like the devil’s brand marks,
    were considered sure signs of her guilt. Alternatively, a witch may have fed her
    Familiar blood from sacrificed animals.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉精灵被认为通过吸食女巫手指或身体其他突出部位的血液来维持生存，如痣或疣。在15世纪至17世纪的欧洲女巫审判中，怀疑的女巫被搜查其“奶头”，这些像魔鬼印记一样的标记被认为是她有罪的明确标志。另外，女巫还可能用祭祀动物的血液喂养她的熟悉精灵。
- en: '[Thomas A. Donaldson](http://www.witchtrials.co.uk/familiar.html) points out
    the complicated relationship between the witch and Familiar. The Familiar didn’t
    just do what it was told. It also made requests of the witch, in exchange for
    its magical help (December 1995). Most of the time, the Familiar itself initiated
    the contact with the witch. It would choose a person to attach itself to, and
    that person rarely had any choice but to keep it and work along side it.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Thomas A. Donaldson](http://www.witchtrials.co.uk/familiar.html) 指出了女巫与 Familiar
    之间复杂的关系。 Familiar 不仅仅是听话的工具。它还会向女巫提出请求，以换取它的魔法帮助（1995 年 12 月）。大多数时候，Familiar 自己会与女巫联系。它会选择一个人依附，并且那个人很少有任何选择，只能与它共事。'
- en: 'Familiars were given names like any common household pets. One 16th-century
    Essex woman accused of witchcraft admitted that she had three Familiars in the
    form of mice: Littleman, Prettyman and Daynty. Another had four mice named Prickeare,
    James, Robyn and Sparrow. Elizabeth Clark, was the first victim of Matthew Hopkins,
    England’s great witch-hunter of the 17th century, confessed to having five Familiars,
    including unearthly ones: Holt, a kitten; Jamara, a fat, leg- less spaniel; Sack
    and Sugar, a black rabbit; Newes, a pole- cat; and Vinegar Tom, a long-legged,
    greyhound-like creature with an ox’s head and broad eyes, which could turn itself
    into a headless four-year-old child. (well isn’t that pleasant!)([2](https://www.amazon.com/Encyclopedia-Witches-Witchcraft-Wicca/dp/0816071047/ref=as_li_ss_tl?ie=UTF8&qid=1498197935&sr=8-5&keywords=encyclopedia+of+witchcraft&linkCode=sl1&tag=luxfer-20&linkId=2f01e5ab043e2db42d4ac06f567011c9))'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Familiar 像任何普通的家庭宠物一样被起名字。一位16世纪的埃塞克斯女性被控巫术承认她有三只 Familiar，形象为老鼠：Littleman，Prettyman
    和 Daynty。另一位则有四只老鼠，名为 Prickeare，James，Robyn 和 Sparrow。伊丽莎白·克拉克（Elizabeth Clark）是马修·霍普金斯（Matthew
    Hopkins）的第一个受害者，他是17世纪英格兰伟大的巫术猎手，承认拥有五只 Familiar，包括超自然的：一只小猫 Holt；一只肥胖、无腿的斯潘尼尔犬
    Jamara；一只黑兔子 Sack 和 Sugar；一只臭鼬 Newes；以及一只长腿、灰色、有着牛头和宽眼的类似长毛狗的生物 Vinegar Tom，它能够变成一个无头的四岁孩子。（这可真是令人愉快！）([2](https://www.amazon.com/Encyclopedia-Witches-Witchcraft-Wicca/dp/0816071047/ref=as_li_ss_tl?ie=UTF8&qid=1498197935&sr=8-5&keywords=encyclopedia+of+witchcraft&linkCode=sl1&tag=luxfer-20&linkId=2f01e5ab043e2db42d4ac06f567011c9))
- en: Familiars can also “take a hit for you”, in other words, they could be used
    as a magickal shield to protect your butt if you happened to piss off another
    witch. Familiar’s are tools, they are entities that work with you magickally and
    magick isn’t always rainbows and unicorns. Magick can be ugly. In no way, shape,
    or form, should you WANT your beloved pet to take on this role.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Familiar 还可以“替你挨打”，换句话说，它们可以作为魔法盾牌保护你的后背，如果你碰巧惹恼了另一个女巫。 Familiar 是工具，它们是与你魔法合作的实体，而魔法并不总是彩虹和独角兽。魔法有时候是丑陋的。绝对不应该希望你心爱的宠物承担这种角色。
- en: So in a nutshell, a Familiar is NOT a beloved pet. A Familiar was a spirit creature
    that was masquerading as a normal animal to ‘blend in’ and could be used as a
    magickal shield to protect you.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以简而言之，一个 Familiar 并不是心爱的宠物。Familiar 是一种精神生物，伪装成普通动物以“融入”，可以作为魔法盾牌保护你。
- en: '**So what exactly is a Pet?** Honestly this should not even need to be explained,
    but here we go! An animal, not of spirit form. A living being you care for by
    feeding it, cleaning it, providing medical care when needed, loving it, playing
    with it, and general maintenance of it. Typically this animal is loved dearly
    by the family, and is never wished ill upon. You don’t want any harm coming to
    your pet, this is why most humans, take their pets to the vet and spend thousands
    of dollars in treating their ailments, and spend hundreds of dollars spoiling
    them with toys, treats, etc.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么宠物到底是什么？** 老实说，这甚至不需要解释，但我们来看看吧！一只非精神形式的动物。你通过喂养它、清洁它、在需要时提供医疗护理、爱护它、和它玩耍，并对它进行一般的维护。通常，这种动物家庭都非常爱它，从来不希望它受到伤害。你不希望你的宠物受到任何伤害，这就是为什么大多数人把宠物带到兽医那里，并花费数千美元治疗它们的疾病，还花费数百美元用玩具、零食等宠爱它们。'
- en: A pet should NOT be a “tool” you would want to use for magickal workings, defensive
    or otherwise. Now mind you, a pet can certainly take interest in your magickal
    workings. Because you love and care for them, they may just want to be with you
    and act as a comforting presence. This is no way means they are magickal entities.
    All it means is, they like your company and want to see what you are up to.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 宠物不应该成为你用于魔法工作的“工具”，无论是防御还是其他。不过请注意，宠物当然可以对你的魔法工作感兴趣。因为你爱护它们，它们可能只是想和你在一起，并充当一种安慰的存在。这绝不意味着它们是魔法实体。这只意味着它们喜欢你的陪伴，想看看你在做什么。
- en: '" ***But, but…my pet is interested in my craft practices!"***'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '" ***但是，但是……我的宠物对我的手工艺实践感兴趣！***"'
- en: Well, OK…99.9% of the time, they just want to be around you. **That is it.**
    Period. Our pets love us with no strings attached. No conditions. They love us
    unconditionally. They would probably be around you whether you are casting a spell,
    reading a book, or laying down in bed. Even if you are allowing them to practice
    in your craft with you, does not make them a Familiar. Pets are REAL, living creatures
    that just want your love and attention. They have ZERO clue what a spell is or
    what magick is.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，99.9%的时间，它们只是想要在你身边。**就是这样。** 我们的宠物毫无条件地爱我们。没有任何条件。它们无条件地爱我们。无论你是在施展咒语、读书还是躺在床上，它们都可能在你身边。即使你允许它们和你一起实践你的工艺，也不会使它们成为熟人。宠物是真实的、活生生的生物，它们只想要你的爱和关注。它们完全不知道什么是咒语或魔法。
- en: '**Bottom Line**'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
