- en: '## Casting Instructions for ''Triquetra Power Awakening'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《Triquetra力量觉醒》施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品来进行此法术：**'
- en: 3 White candles
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 白蜡烛
- en: 1 Rose Incense
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 玫瑰香
- en: 1 Jasmine Incense
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 茉莉香
- en: 1 Patchouli Incense
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 龙舌兰香
- en: Triquetra (necklace, alter tile, or drawing)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Triquetra（项链、祭坛瓷砖或图画）
- en: '**You will need the following items for this spell:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要准备以下物品来进行此法术：**'
- en: 3 White candles
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3 白蜡烛
- en: 1 Rose Incense
  id: totrans-19
  prefs:
