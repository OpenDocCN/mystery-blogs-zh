- en: If anyone is interested and knows how to use water as a divination tool then
    I thought I should add a spell from my own book of shadows. this spell has been
    added to SOM on 11/7/2021
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人对如何使用水作为占卜工具感兴趣并且知道的话，我想我应该添加一篇来自我的魔法书的咒语。这个咒语已于 2021 年 11 月 7 日添加到 SOM。
- en: '## Casting Instructions for ''A Water Divination Spell I wrote from my Book
    of Shadows'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 《我从我的魔法书中写的一种水占卜法》的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 'What you need: (please note that will all spells tools and items are add-on''s
    in ritual, you don''t need them to cast spells)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要什么：（请注意，对于所有咒语工具和物品都是仪式的附加物，你不需要它们来施法）
- en: An altar wand (or your pointer finger, it's just to help direct energy)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个祭坛魔杖（或者你的食指，只是为了帮助引导能量）
- en: A blue bowl (can be blue to symbolize water, but any color should do, can be
    plastic or ceramic, doesn?t need to be a deep bowl)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个蓝色的碗（可以是蓝色以象征水，但任何颜色都可以，可以是塑料或陶瓷，不需要是深碗）
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 'What you need: (please note that will all spells tools and items are add-on''s
    in ritual, you don''t need them to cast spells)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要什么：（请注意，对于所有咒语工具和物品都是仪式的附加物，你不需要它们来施法）
- en: An altar wand (or your pointer finger, it's just to help direct energy)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个祭坛魔杖（或者你的食指，只是为了帮助引导能量）
- en: A blue bowl (can be blue to symbolize water, but any color should do, can be
    plastic or ceramic, doesn?t need to be a deep bowl)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个蓝色的碗（可以是蓝色以象征水，但任何颜色都可以，可以是塑料或陶瓷，不需要是深碗）
- en: '**Step 1: Fill the bowl with enough water that may gaze into it, but not enough
    that it will overflow**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 1 步：向碗中注入足够的水，以便你可以凝视它，但不要太多，否则会溢出**'
- en: '**Step 2: Circle the bowl with your hand or hands filled with water three times
    clockwise, **'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 2 步：用装满水的手或双手顺时针围绕碗转三次**'
- en: '**Chant in counts of three**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**以三个计数的方式吟唱**'
- en: '**“Oh element of water I invoke your might, aid me now and grant me sight.
    Bring to me what I desire, visions within you may I now acquire” **'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**“水之元素啊，我召唤你的力量，现在帮助我并给予我视力。把我所渴望的带给我，我现在可以在你里面获得视觉”**'
- en: '** Step 3: Gaze into the water, you may also close your eyes to receive the
    visions**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '** 第 3 步：凝视水中，你也可以闭上眼睛接收视觉**'
- en: '**Step 4: use your hands and turn one left or right keeping them both next
    to the bowl, normally one hand brings the image, the other makes it more or less
    clear. Though which  hand does this for various from person to person. **'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 4 步：用你的手，将其中一个手放在碗旁边向左或向右转动，通常一个手带来图像，另一个使其更加清晰。不过，哪只手为不同的人提供图像不尽相同。**'
- en: '**Step 6: ask your questions and obtain your answers, bare in mind you will
    see it in your minds eye**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 6 步：提出你的问题并获得你的答案，记住你将在脑海中看到它**'
- en: '**Step 7: When done, say this chant **'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 7 步：完成后，说出这个咒语**'
- en: '**“Element of water, thank you for your aid, go now and help to grow this glade” **'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**“水之元素，感谢你的帮助，现在去帮助生长这片小树林吧”**'
- en: '**Step 8: pour the water outside returning it to the earth if you can**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 8 步：如果可以的话，将水倒在外面，归还给大地**'
- en: '**Step 9: Clean up after the ritual. **'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 9 步：仪式结束后清理现场。**'
