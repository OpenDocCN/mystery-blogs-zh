- en: Do You Have Water Powers?
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你是否拥有水的力量？
- en: This spell will test if you have water powers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语将测试您是否拥有水的力量。
- en: '## Casting Instructions for ''Do You Have Water Powers?'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''你是否拥有水的力量？'' 的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此咒语：**'
- en: Enough candles to surround your body
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 足够多的蜡烛围绕您的身体
- en: A cup of water
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一杯水
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将需要以下物品来完成此咒语：**'
- en: Enough candles to surround your body
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 足够多的蜡烛围绕您的身体
- en: A cup of water
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一杯水
- en: Put the red candles around you and the cup of water Infront of you. Then concerntrate
    on making the water move around you to put out the candles. Then while making
    water like motions with your arms chant "Water,water listen to me hear my desperate
    plea. If I am the chosen one please will the water move around me to put out the
    candles". Then for 2 minutes longer sit there in silence. Afterward open your
    eyes if the candles are out then you are the master of water.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将红色蜡烛放在您周围，水杯放在您面前。然后集中注意力使水绕您移动以熄灭蜡烛。然后，在挥动手臂时唱“水啊水，请听我祈求。如果我是被选中的人，请让水绕我流动，熄灭蜡烛”。然后再静默两分钟。之后睁开眼睛，如果蜡烛熄灭了，那么您就掌握了水的力量。
