- en: This is not a working spell you can not control water like that with real magick
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个有效的咒语，您无法通过真正的魔法控制水。
- en: You do not have water powers. You can work with the element of water. Research
    potion craft.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您没有水的力量。您可以研究药水制作与水元素相关的技艺。
- en: If you do end up putting any candles out with this, it's likely due to air currents
    from you waving your arms about. Just so anyone trying this knows. It'll have
    nothing at all to do with water.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您最终使用这种方法熄灭了任何蜡烛，很可能是由于您挥动手臂时产生的气流。只是为了让尝试这个方法的人知道。这完全与水无关。
