- en: Simple Stress Relief Potion
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简单减压药水
- en: A simple yet effective stress relief potion. You can most likely find the ingredients
    right there in your kitchen.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一种简单但有效的减压药水。你很可能可以在你的厨房找到这些成分。
- en: '## Casting Instructions for ''Simple Stress Relief Potion'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“简单减压药水”的咒语说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 1/4 cup condensed milk
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1/4 杯炼乳
- en: 1 1/4 tbsp sugar
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 1/4 汤匙糖
- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**'
- en: 1/4 cup condensed milk
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1/4 杯炼乳
- en: 1 1/4 tbsp sugar
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 1/4 汤匙糖
- en: -Mix the condensed milk and sugar together in a small sauce pan.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: -在小锅中混合炼乳和糖。
- en: -Heat the mixture up on the stove until you see steam.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: -在炉子上加热混合物直到看到蒸汽。
- en: -Take off heat and let it cool a bit
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: -取下炉子，让它稍微冷却
- en: -Pour into a cup and drink it
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: -倒入杯中喝掉
- en: '**Note:**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：**'
- en: -Drink slowly in small sips. Condensed milk is very rich and going too fast
    may give you a stomach ache.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: -缓慢小口地喝。炼乳非常浓郁，喝得太快可能会让你胃疼。
- en: -Save some for later in the fridge in a sealed container if you can't drink
    it all.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: -如果你无法喝完，请将剩余的放在密封容器中的冰箱里保存。
- en: -It may have a slightly cooked smell or taste. That's the effect of heating
    milk up on a stove.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: -它可能有一点煮过的气味或味道。这是在炉子上加热牛奶的效果。
