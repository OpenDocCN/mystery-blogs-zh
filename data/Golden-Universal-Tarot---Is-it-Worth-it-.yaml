- en: 'Golden Universal Tarot : Is it Worth it?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Golden Universal Tarot : 它值得吗？'
- en: 来源：[https://www.magickandwitchcraft.com/post/golden-universal-tarot-tarot-deck-review#0001-01-01](https://www.magickandwitchcraft.com/post/golden-universal-tarot-tarot-deck-review#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.magickandwitchcraft.com/post/golden-universal-tarot-tarot-deck-review#0001-01-01](https://www.magickandwitchcraft.com/post/golden-universal-tarot-tarot-deck-review#0001-01-01)
- en: '*The Golden Universal Tarot is a re-print of the Universal Tarot by Roberto
    de Angelis, redrawn and more dynamic version of the Rider-Waite. This edition
    has selected symbols and imagery decorated with gold foil on its 78 cards. (Lo
    Scarabeo)*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*Golden Universal Tarot是Roberto de Angelis重新绘制的Universal Tarot的再版，其78张卡片上装饰有金箔选定的符号和图像。（Lo
    Scarabeo）*'
- en: To be brutally honest, I was never drawn to original RWS tarot cards for some
    reason..BUT then I saw this version of the Universal tarot with these beautiful
    cards and gold decoration, I was
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 坦率地说，出于某种原因，我从未被原版RWS塔罗牌吸引过..但是当我看到这个带有美丽卡片和金装饰的Universal塔罗版本时，我感到非常兴奋
- en: 'Golden Universal Tarot : Tarot Deck Review'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 'Golden Universal Tarot : Tarot Deck Review'
- en: really excited, I loved the look and the shine and went directly to buy it.
    It was reasonably priced and unreasonably pretty. I am still surprised why this
    deck in not getting more exposure on tarot forums like let say Wild Unknown Tarot,
    which has become very popular, but I assume it is because it is "yet another RWS
    clone" and people may consider it less original or interesting.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 非常兴奋，我喜欢它的外观和光泽，直接去购买了。价格合理，而且非常漂亮。我仍然很惊讶，为什么这款牌在塔罗论坛上像《Wild Unknown Tarot》那样流行，但我认为这是因为它只是“又一个RWS克隆版”，人们可能认为它不够原创或有趣。
- en: Fair enough, there are so many RWS clones already, do we really need another
    one... ? I would say, in this case yes as it is not just about the gold foil.
    The original Universal Tarot's imagery is lively and evocative - two qualities
    I am personally gravely missing in the original Rider-Waite, it is bit more 3-dimensional,
    detailed and dynamic. Which are important qualities for easy-to-read tarot decks.
    So yes, you can say you could just buy the original Universal Tarot version, to
    get the benefits of very readable images, but then - if you can have it gold,
    for pretty much the same price, why wouldn't you?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 公平地说，已经有很多RWS克隆版了，我们真的需要另一款吗...？我会说，在这种情况下是的，因为这不仅仅是金箔的问题。原版Universal塔罗的形象生动而富有感染力
    - 这两个我个人非常怀念的特质在原版Rider-Waite中也有，但它更具三维感，细节丰富且动态。这些是易于阅读的塔罗牌的重要特征。因此，你可以说你可以购买原版Universal塔罗版本，以获得非常易读的图像的好处，但是
    - 如果你可以用金色版，几乎以相同的价格获得，为什么不呢？
- en: '*It works great with clients, even if you read tarot in low-light environment,
    it still shines and gives the reading an aura of being a very special moment,
    without sacrificing readability of the cards, which is often the case with more
    elaborate decks. You get the effect, but you pay in comfort of use.*'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*它在客户中表现出色，即使在光线较暗的环境中读取塔罗牌，它仍然闪闪发光，为阅读增添了一种非常特别的时刻的氛围，而不会牺牲牌面的可读性，这在更复杂的牌组中经常发生。你得到了效果，但你付出了使用的舒适性。*'
- en: However.. one thing lets the deck down.. and that is the stock paper.. It is
    not even standard lo Scarabeo stock paper, like the one they used for The Tarot
    of the Magical Forest which is on great paper. I concluded, that this has something
    to do with the gold foil so I am not mad at it as I guess it couldn't be avoided,
    but the paper feels a bit cheap and it chips easily, especially on the edges.
    The back of the cards also looks bit like lower-quality print.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不过..有一件事让这套牌失色..那就是纸张的质量..它甚至不是标准的lo Scarabeo牌纸，像他们用于《The Tarot of the Magical
    Forest》一样是优质的纸张。我得出结论，这与金箔有关，所以我对此并不生气，因为我猜这是无法避免的，但纸张感觉有点廉价，而且很容易磨损，特别是在边缘。卡片背面看起来也有点像低质量的印刷。
- en: The gold foil works great with the colors and on some cards it creates shiny
    gradients of gold and softer pastel colors. Few cards have intentional “faults”
    in the gold foil, which I know some people didn’t like, but I don’t mind it that
    much, as the cards do chip fairly easy on the edges, the intentional faults in
    the gold foil make it all look little bit more like purposeful vintage.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 金箔与颜色搭配得很好，某些卡片上形成了金色和柔和粉色渐变。少数卡片的金箔有意制造“瑕疵”，我知道有些人不喜欢，但我并不介意，因为卡片在边缘很容易磨损，金箔的有意瑕疵使它看起来更像是故意的复古。
- en: Is this a good beginner tarot deck?
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这是一个适合初学者的好塔罗牌吗？
- en: Ehh ..yes and no… Yes, if you saw it and loved it. No, if you need a title on
    each card, because this deck doesn't have it. So if you can't recognize the cards
    by the image, Golden Universal Tarot will give you a hard time.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯……是的和不是…… 如果你看了并且喜欢它，是的。如果你需要每张卡片上的标题，因为这套牌没有标题，那就不是。所以如果你不能通过图像识别卡片，Golden
    Universal Tarot将让你很难受。
- en: Overall this is been one of my favorite decks, it reads very well. Clients love
    it, I love it. I found it great for meditation as well. For me it is triggering
    the intuition really well. I would say some people may find the gold distracting,
    but if you are that type of person, you know you will hate it straight away and
    you are most likely not even reading this review.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，这是我最喜欢的牌之一，它的解读非常好。客户喜欢它，我也喜欢。我发现它在冥想中非常有效。对我来说，它非常有效地触发了直觉。我想说，一些人可能会觉得金色分散注意力，但如果你是那种类型的人，你会立刻讨厌它，而且你很可能根本不会读这篇评论。
- en: '*The imaginary itself is very clear and easy to read and it has just the right
    amount of details for a small cards size image. Overall Golden Universal Tarot
    is a great "everyday deck" that reads well and is not overpowering.*'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*这幅想象本身非常清晰易读，并且它恰到好处地有小卡片尺寸图像的细节。总的来说，Golden Universal Tarot是一个很棒的“日常牌”，解读效果很好，不会过于强烈。*'
