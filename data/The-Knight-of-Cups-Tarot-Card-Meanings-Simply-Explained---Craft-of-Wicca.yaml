- en: Astrology of the Knight of Cups card
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 圣杯骑士牌的占星学
- en: In tarot, each card is often associated with a specific astrological sign or
    planet. The Knight of Cups is often associated with the astrological sign of Pisces.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔罗牌中，每张牌通常与特定的星座或行星相关联。圣杯骑士牌通常与双鱼座相关联。
- en: Pisces is a water sign, which represents emotions, intuition, and the subconscious
    mind. Pisces is also associated with creativity, imagination, and sensitivity.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼座是一个水象星座，代表情感、直觉和潜意识。双鱼座还与创造力、想象力和敏感性相关联。
- en: These traits align well with the Knight of Cups card, which represents the arrival
    of a romantic opportunity, a new relationship, and the arrival of someone who
    will bring love into the querent’s life. It also represents a journey of emotions
    and intuition, and the need to listen to one’s heart when making decisions.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特质与圣杯骑士牌相契合，代表着一个浪漫的机会的到来，一段新的关系，以及一个会给求问者带来爱的人的到来。它还代表了情感和直觉的旅程，以及在做决定时倾听内心的需要。
- en: Pisces is also associated with the planet Neptune which is the ruler of Pisces.
    It is associated with intuition, imagination, and spirituality, and also governs
    the subconscious mind.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 双鱼座还与海王星相关联，后者是双鱼座的守护星。它与直觉、想象力和灵性相关，并统治着潜意识。
- en: This association further emphasizes the Knight of Cups as a card that’s related
    to emotions, intuition, and the subconscious.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关联进一步强调了圣杯骑士牌与情感、直觉和潜意识相关联的性质。
- en: It’s important to note that the astrological association of the Knight of Cups
    may vary depending on the deck or the reader’s interpretation. Some readers may
    associate it with different astrological signs or planets.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，圣杯骑士牌的占星学关联可能因卡组或读者的解读而有所不同。某些读者可能将其与不同的星座或行星联系起来。
- en: In any case, the Knight of Cups is a card that is related to emotions, intuition,
    and the subconscious mind.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，圣杯骑士牌与情感、直觉和潜意识相关联。
- en: Upright Knight of Cups tarot card meaning
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 正立的圣杯骑士牌的含义
- en: What is the meaning of the upright Knight of Cups card?
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是正立的圣杯骑士牌的含义？
- en: '**The upright Knight of Cups tarot card symbolizes new beginnings in love,
    emotions, and intuition. It represents a romantic opportunity, a journey of emotions
    and intuition, and the need to listen to one’s heart when making decisions.**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**正立的圣杯骑士牌象征着爱情、情感和直觉的新开始。它代表着一个浪漫的机会，一段情感和直觉的旅程，以及在做决定时倾听内心的需要。**'
- en: The traditional interpretation of the upright Knight of Cups tarot card is one
    of new beginnings, particularly in the realm of love and relationships. The card
    represents a young man who is chivalrous, romantic, and idealistic.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 正立的圣杯骑士牌的传统解释通常是新的开始，尤其是在爱情和关系领域。这张牌代表一个骑士，他有礼貌、浪漫且理想化。
- en: The knight on the card is seen as a messenger of love, an opportunity for a
    new romance, and a chance to experience the joys of love.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 牌上的骑士被视为爱的使者，一个新罗曼史的机会，以及体验爱的喜悦的机会。
- en: The card can also represent the person receiving the reading if they embody
    the characteristics of a Knight of Cups.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们具备圣杯骑士牌的特征，这张牌也可以代表接受阅读的人。
- en: They may be in a phase of their life where they are open to new love and romantic
    opportunities, they may be imaginative, sensitive, and in touch with their emotions.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能正处于生命中接受新爱情和浪漫机会的阶段，他们可能富有想象力，敏感，并能接触到自己的情感。
- en: The Knight of Cups is also associated with intuition, creativity, and imagination.
    The person may be in a phase of their life where they are being called to tap
    into their creativity, trust their intuition, and follow their heart.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 圣杯骑士牌还与直觉、创造力和想象力相关联。个人可能正处于生命中的某个阶段，被召唤去发挥创造力、信任直觉，并跟随内心。
- en: In a career or business context, the Knight of Cups may represent a new opportunity
    or project, which is emotionally fulfilling, it may be a project that aligns with
    the person’s creative passions.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业或商业背景下，圣杯骑士可能代表一个情感上令人满足的新机会或项目，可能是与个人创造激情相一致的项目。
- en: When the Knight of Cups appears in a reading, it is often seen as a sign that
    the person should be open to new opportunities and listen to their intuition.
    It is a reminder that love and emotional fulfillment are important and that they
    should be open to new experiences and new relationships.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 当圣杯骑士出现在阅读中时，通常被视为一个迹象，表明人们应该对新机会持开放态度，并倾听他们的直觉。这是一个提醒，爱和情感满足是重要的，他们应该对新经验和新关系持开放态度。
- en: In summary, the upright Knight of Cups tarot card represents new beginnings
    in love and relationships, intuition, creativity, imagination, emotional fulfillment,
    and following one’s heart.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，正位的圣杯骑士塔罗牌代表爱情和关系中的新开始，直觉、创造力、想象力、情感满足和跟随内心。
- en: '### Example upright Knight of Cups reading'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '### 正位圣杯骑士的例子'
- en: The querent, who is currently single and looking for love, draws the Knight
    of Cups in their reading.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 求问者目前单身并寻找爱情，在他们的阅读中抽到了圣杯骑士。
- en: The tarot reader interprets this as a sign that the querent will soon meet someone
    new and exciting, who will bring love and romance into their life. The knight
    represents a young, idealistic, and romantic person, who may be the querent’s
    ideal partner.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 塔罗牌读者解释这是一个迹象，表明求问者将很快遇到一个新而令人兴奋的人，他将为他们的生活带来爱情和浪漫。骑士代表一个年轻、理想主义和浪漫的人，可能是求问者的理想伴侣。
- en: The reader advises the querent to be open to new experiences and to trust their
    intuition when it comes to love and relationships. The Knight of Cups also suggests
    that the querent should tap into their creativity and imagination and follow their
    heart, this will lead them to the right person and a fulfilling relationship.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 读者建议求问者在涉及爱情和关系时要对新经验保持开放，并信任他们的直觉。圣杯骑士还暗示求问者应该发挥他们的创造力和想象力，并跟随内心，这将引导他们找到正确的人和充实的关系。
- en: The reader also advises the querent that this new relationship may not be without
    challenges, but with trust, communication, and emotional openness, the querent
    will be able to navigate through them and find emotional fulfillment.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 读者还建议求问者，这种新关系可能不是没有挑战的，但通过信任、沟通和情感开放，求问者将能够应对挑战，找到情感满足。
- en: It’s important to note that tarot readings are not predictions of the future,
    but they are a reflection of the present and the potential outcome based on the
    current situation and the choices the querent makes.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，塔罗牌阅读并非对未来的预测，而是对当前情况和求问者选择的潜在结果的反映。
- en: Reversed Knight of Cups card tarot meaning
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 倒置的圣杯骑士塔罗牌含义
- en: What is the meaning of the reversed Knight of Cups tarot card?
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的圣杯骑士塔罗牌的意义是什么？
- en: '**The reversed Knight of Cups tarot card symbolizes disappointment, confusion,
    and a lack of direction in matters of the heart. It may indicate unfaithfulness,
    emotional unavailability, lack of trust, lack of emotional fulfillment, lack of
    inspiration, and disconnection from intuition in relationships, work, or decision-making.**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆位的圣杯骑士塔罗牌象征着感情上的失望、困惑和缺乏方向感。它可能表明在关系、工作或决策中存在不忠诚、情感上的不可及、缺乏信任、缺乏情感满足、缺乏灵感和与直觉的脱节。**'
- en: The traditional interpretation of the reversed Knight of Cups tarot card is
    one of disappointment, confusion, and a lack of direction in matters of the heart.
    The card represents a young man who is emotionally unavailable, unfaithful, or
    unable to commit.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位圣杯骑士塔罗牌的传统解释是失望、困惑和在感情事务中缺乏方向感。这张牌代表一个情感上不可及、不忠诚或无法承诺的年轻男子。
- en: The knight on the card may be representing someone who is not trustworthy or
    who is not being honest with the person receiving the reading.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 牌上的骑士可能代表着某人对接受阅读的人不诚实或不值得信赖。
- en: The reversed Knight of Cups can also indicate that the person receiving the
    reading may be experiencing a lack of inspiration and creativity, they may be
    feeling emotionally blocked or disconnected from their intuition.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位圣杯骑士还可能表明，接受阅读的人可能经历了灵感和创造力的缺乏，他们可能感觉情感上受阻或与直觉脱节。
- en: In a love and relationship context, the reversed Knight of Cups may indicate
    that the person is experiencing a lack of emotional fulfillment, they may be feeling
    unimportant or unappreciated in their current relationship.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱情和关系的背景下，逆位的圣杯骑士可能表示这个人正在经历情感上的不满足，他们可能感觉在当前的关系中不重要或不被重视。
- en: The card may also indicate that the person is experiencing a lack of trust or
    communication in their current relationship.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 该卡片还可能表明这个人在当前关系中经历了信任或沟通上的困难。
- en: In a career or business context, the reversed Knight of Cups may indicate a
    lack of passion or emotional fulfillment in one’s work. It may also indicate a
    lack of creativity, imagination, and intuition in decision-making.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业或商业背景下，逆位的圣杯骑士可能表明工作中缺乏激情或情感上的满足感。这也可能表示在决策中缺乏创造力、想象力和直觉。
- en: The reversed Knight of Cups is a reminder that the person receiving the reading
    should pay attention to their emotions and listen to their intuition. It may also
    indicate that it’s time to let go of a relationship or project that is no longer
    emotionally fulfilling.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的圣杯骑士提醒接受读卡者应该关注自己的情感，并且倾听自己的直觉。这也可能表明现在是时候放下一个不再情感上满足的关系或项目了。
- en: Example reversed Knight of Cups reading
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 逆位的圣杯骑士读卡示例
- en: The person drawing the card is in a long-term relationship but feeling unfulfilled
    and unsure about their partner’s feelings for them.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 抽到这张卡片的人处于一段长期关系中，但感到不满足，并且对伴侣对他们的感情感到不确定。
- en: The tarot reader interprets the reversed Knight of Cups as a sign that the person’s
    partner may not be emotionally available or may be unfaithful. The knight on the
    card represents someone who is not trustworthy or who is not being honest with
    the person receiving the reading.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 塔罗牌读者解释逆位的圣杯骑士，表示这个人的伴侣可能情感上不可用或可能不忠。卡片上的骑士代表不值得信任的人或者在接受读卡者面前不诚实。
- en: The reader advises the person to pay attention to their intuition and to have
    an open and honest conversation with their partner about their feelings.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 读者建议这个人要注意自己的直觉，并与伴侣坦诚交流他们的感受。
- en: The reversed Knight of Cups also suggests that the person should reassess the
    relationship and make sure it’s emotionally fulfilling, if not, it may be time
    to let go of it.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 逆位的圣杯骑士还暗示着这个人应该重新评估关系，并确保它在情感上是否令人满足，如果不是，也许是时候放手了。
- en: The reader also advises the person to focus on their own emotional well-being,
    to find activities that bring them joy and make them feel fulfilled, and to surround
    themselves with supportive people.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 读者还建议这个人专注于自己的情感健康，找到能带给他们快乐并让他们感到满足的活动，并且与支持他们的人团结在一起。
- en: It’s important to note that tarot readings are not predictions of the future,
    but they are a reflection of the present and the potential outcome based on the
    current situation and the choices the person makes.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，塔罗牌阅读并不是未来的预测，而是对当前情况和人们的选择所可能导致的潜在结果的反映。
- en: Meanings of the Knight of Cups in tarot positions
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 圣杯骑士在塔罗牌中不同位置的含义
- en: Depending on the position of the Knight of Cups card, you will need to interpret
    it differently.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 根据圣杯骑士卡片的位置不同，需要以不同方式进行解释。
- en: '### Love Knight of Cups tarot meaning'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '### 爱情：圣杯骑士塔罗牌含义'
- en: In a love context, the Knight of Cups tarot card represents new beginnings,
    particularly in the realm of love and relationships. The card represents a young
    man who is chivalrous, romantic, and idealistic.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱情背景下，圣杯骑士塔罗牌代表新的开始，特别是在爱情和关系的领域。该卡片代表一个有骑士风度、浪漫和理想主义的年轻人。
- en: The knight on the card is seen as a messenger of love, an opportunity for a
    new romance, and a chance to experience the joys of love.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片上的骑士被视为爱的使者，一个新罗曼史的机会，以及体验爱的喜悦的机会。
- en: This card can indicate that the person receiving the reading is ready to open
    their heart to new love and romantic opportunities, they or may be imaginative,
    sensitive, and in touch with their emotions.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这张卡片可能表明接受读卡者已经准备好向新的爱情和浪漫的机会敞开心扉，他们可能富有想象力、敏感，并且能够感受到自己的情感。
- en: The Knight of Cups often represents a person who is caring, gentle, and loving.
    It can also indicate a time for someone to be more intuitive, and creative and
    to trust their feelings.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 圣杯骑士经常代表一个关心、温柔和充满爱心的人。它也可能表示某人需要更加直觉和创造力，信任他们的感觉。
- en: Career Knight of Cups tarot meaning
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 职业：圣杯骑士塔罗牌含义
- en: In a career context, the Knight of Cups tarot card represents new opportunities
    and projects that are emotionally fulfilling.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业背景下，圣杯骑士塔罗牌代表情感满足的新机会和项目。
- en: The Knight of Cups suggests that the person should tap into their creativity
    and imagination, and follow their passions in their professional life. The knight
    on the card represents a person who is imaginative, intuitive, and emotionally
    in touch, which could be an asset in creative or artistic fields.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 圣杯骑士（Knight of Cups）暗示个人应该发挥他们的创造力和想象力，并在职业生涯中追随他们的激情。牌上的骑士代表一个富有想象力、直觉和情感联系的人，这在创意或艺术领域可能是一种优势。
- en: This card can indicate that the person receiving the reading is about to embark
    on a new project or opportunity that aligns with their creative passions.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可以表明，接受阅读的个人即将开始一个与他们的创意激情相关的新项目或机会。
- en: It can also indicate that the person should trust their intuition and be open
    to new experiences, this could lead to a more fulfilling and satisfying career
    path.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 它还表示个人应该相信自己的直觉，并对新经验持开放态度，这可能会导致更充实和满足的职业道路。
- en: Additionally, the Knight of Cups can also indicate a time for someone to be
    more compassionate and empathetic in their work, to bring a touch of emotions
    in their professional life.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，圣杯骑士（Knight of Cups）还表示现在是某人在工作中更加富有同情心和移情能力的时候，为他们的职业生活带来情感的触动。
- en: '### Finances Knight of Cups tarot meaning'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '### 财务圣杯骑士塔罗解释'
- en: In a financial context, the Knight of Cups tarot card represents new opportunities
    for financial gain that come from creative or intuitive endeavors.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在财务背景下，圣杯骑士塔罗牌代表来自创意或直觉努力的财务收益的新机会。
- en: The Knight of Cups suggests that the person should tap into their creativity
    and imagination and follow their passions when it comes to financial matters.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 圣杯骑士（Knight of Cups）建议个人在财务事务中发挥他们的创造力和想象力，并追随他们的激情。
- en: The knight on the card represents a person who is imaginative, intuitive, and
    emotionally in touch, which could be an asset when it comes to making financial
    decisions.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 牌上的骑士代表一个富有想象力、直觉和情感联系的人，这在做出财务决策时可能是一种资产。
- en: This card can indicate that the person receiving the reading is about to embark
    on a new project or opportunity that aligns with their passions and has the potential
    for financial gain.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这张牌可以表明，接受阅读的个人即将开始一个与他们的激情相关的新项目或机会，有潜力获得财务收益。
- en: It can also indicate that the person should trust their intuition and be open
    to new experiences, this could lead to new income streams or financial opportunities.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 它还表示个人应该相信自己的直觉，并对新经验持开放态度，这可能会带来新的收入来源或财务机会。
- en: Additionally, the Knight of Cups can also indicate that the person should pay
    attention to emotional aspects of their financial life, such as being more compassionate
    and empathetic when it comes to spending or saving money.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，圣杯骑士（Knight of Cups）还表示个人应该关注他们财务生活中的情感方面，例如在花钱或存钱时更加富有同情心和移情能力。
- en: '## Advanced modern tarot interpretations of the Knight of Cups card'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '## 圣杯骑士塔罗牌的先进现代解释'
- en: I always like to examine other, modern decks to see what can be read into their
    symbolism.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢研究其他现代牌组，看看它们的象征意义能被解读成什么。
- en: The reason for this is that every person will have different decks, so it’s
    good to learn how to go with your gut on what you see. This is the best way to
    have a good interpretation of the moment.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为每个人都会有不同的牌组，所以学会依靠直觉去理解你所看到的东西是很重要的。这是获得一个良好解释的最佳方式。
- en: Too many people stick to a learned reading instead of going with the flow. Remember,
    each reading, deck, person, position, and question is different. Reading the cards
    is an art, not a science.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 太多人只是坚持他们学到的解读，而不顾潮流。记住，每次阅读、每副牌、每个人、每个位置和每个问题都是不同的。阅读牌是一门艺术，不是科学。
- en: 'Here is a new interpretation of the Knight of Cups tarot card:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 这是圣杯骑士塔罗牌的新解释：
- en: The Knight of Cups tarot card can be interpreted as a symbol of taking a leap
    of faith in the face of uncertainty. It represents someone who is courageous and
    willing to follow their heart, rather than being held back by fear or insecurity.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 圣杯骑士塔罗牌可以被解读为在面对不确定性时采取信仰的跃进的象征。它代表一个勇敢并愿意追随内心而非被恐惧或不安所束缚的人。
- en: The knight on the card is seen as a trailblazer, a person who is willing to
    break out of their comfort zone and try new things.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 牌上的骑士被视为一位开拓者，一个愿意打破舒适区并尝试新事物的人。
- en: The card can indicate that the person receiving the reading is about to embark
    on a new journey or adventure, whether it be in the realm of love, career, or
    personal growth.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 该牌还可以表明，接受占卜的人即将在爱情、职业或个人成长领域踏上新的旅程或冒险。
- en: It can also indicate that the person should be open to new experiences and take
    risks, this could lead to new opportunities and personal growth. The Knight of
    Cups can also represent a time for the person to embrace change, be more adaptable,
    and have a more flexible mindset.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 它还表示，个人应该开放心态接受新经验并承担风险，这可能带来新的机会和个人成长。心杯骑士还可以代表个人应该迎接变化的时机，更加灵活适应，并拥有更加灵活的思维方式。
- en: In a modern interpretation, the Knight of Cups can also represent a person who
    is willing to challenge societal norms and pursue their passions and dreams, regardless
    of what others may say or think. The card can also indicate that the person should
    be true to themselves, listen to their inner voice, and trust their intuition.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代解释中，心杯骑士也可以代表那些愿意挑战社会规范并追求他们的激情和梦想，不论别人如何评价或思考。该牌还表示个人应该忠于自己，倾听内心的声音，并相信直觉。
- en: Back to the [Minor Arcana list](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/).
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 返回到[小奥克拉纳列表](https://craftofwicca.com/what-is-the-minor-arcana-tarot-lesser-arcana/)。
- en: The previous card was the [Page of Cups tarot card](https://craftofwicca.com/the-page-of-cups-tarot-card-meanings-simply-explained/)
    and the next card is the [Queen of Cups card](https://craftofwicca.com/the-queen-of-cups-tarot-card-meanings-simply-explained/).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 上一张牌是[心杯页塔罗牌](https://craftofwicca.com/the-page-of-cups-tarot-card-meanings-simply-explained/)，下一张牌是[心杯后塔罗牌](https://craftofwicca.com/the-queen-of-cups-tarot-card-meanings-simply-explained/)。
