- en: '## Casting Instructions for ''Become a Demon and Choose the Type'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“成为恶魔并选择类型”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Say this day or night 5-10 times'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：****你将需要以下物品来进行这个咒语：** 在白天或晚上说5-10次'
- en: '"Demons of hell, I invoke Satan and I ask that you make me a demon. I will
    never go back, I no longer want to be of humanity. Make me a demon, a demon of
    (put type of demon here) so it shall be. I will be one of the most powerfull demons,
    red skin, horns, claws. For this is my will to become a demon so shall it be.
    Three times said three times blessed, so mote it be"'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “地狱的恶魔，我召唤撒旦，并请求你让我成为一个恶魔。我永远不会回头，我不再想成为人类。让我成为一个恶魔，一个（在这里放上恶魔的类型）。如此定夺。我将成为最强大的恶魔之一，红色的皮肤，角，爪子。因为这是我成为恶魔的意志，如此定夺。说三遍三遍祝福，必然如此”
