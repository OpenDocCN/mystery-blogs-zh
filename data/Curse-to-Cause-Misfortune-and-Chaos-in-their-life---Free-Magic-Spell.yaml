- en: Carve their name in the top of the candle,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在蜡烛顶部刻上他们的名字，
- en: write their name, what they did, and your intent on the paper. Charge it with
    your anger, call upon the energies of the tarot card, and the crystals to assist
    you. Think about your intent and light the candle after annointing it with chaos
    water. Light the paper on fire with the candle and burn it safely in a cauldron
    or small metal dish of your choosing (an altoids tin works if you fold the paper
    up)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在纸上写下他们的名字、他们做了什么以及您的意图。用您的愤怒充能它，呼唤塔罗牌的能量和水晶来帮助您。思考您的意图，在涂抹混乱水后点燃蜡烛。用蜡烛点燃纸张，并在您选择的大锅或小金属容器中安全地燃烧它（如果您将纸张折叠起来，薄荷糖罐子就可以工作）。
- en: Collect the ash and add it to the chaos water for later use, burn the candle
    and think about your intent until the name in the top of the candle melts.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 收集灰烬并将其加入混乱水中以备后用，点燃蜡烛，直到蜡烛顶部的名字融化，思考您的意图。
- en: Cleanse your space and yourself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 清洁您的空间和您自己。
- en: Your spell is complete.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 咒语完成。
