  type: TYPE_NORMAL
  zh: 为什么你现在讨厌这个网站了，GirlDeath？因为人们试图教育他人关于魔法的现实？这是人们多年来一直恳求用户为他们做的事情，现在我们正在解释魔法是如何运作的，为什么它会运作，因为我们拒绝对你撒谎，培养你的幻想世界，而我们生活在现实中，在我们的精神道路上实践真正的魔法？【如果这听起来有点苛刻，对不起，我只是有点累】
- en: RyanTheGay and Nekoshema the Spell title specifically says ''summon'', not ''manifest.''
    Manifesting is possible in magick! It may be it possible to manifest a physical
    wolf but this is *summoning* not manifestation. It is possible as long as you
    don't draw something unrealistic, like a wolf with bat wings or a wolf with antlers.
    Summoning would come from you thinking about it a lot of the time. Yes, if you're​
    continuously thinking about a realistic wolf, you are likely to summon it. Stop
    being rude and check your facts! Tw1st3dd, it is basically just three people actually
    acting like that, you do not need to worry about being bullied on this site, and
    you are less likely to be bullied on here than any other magick websites. I hope
    that you summon the most perfect wolf/dog you could have hoped for, and I hope
    that the rude people on this (and all other) magick sites actually start to read
    the titles of spells and understand the meanings of each and every word in the
    title.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: RyanTheGay 和 Nekoshema，这个咒语标题明确写着“召唤”，而不是“显现”。在魔法中显现是可能的！通过魔法，可能性是可能的，只要你不画出一些不切实际的东西，比如有蝙蝠翅膀的狼或者长着鹿角的狼。召唤来自你长时间思考它。是的，如果你一直在思考一个真实的狼，你很可能会召唤它。别无礼了，核实一下你的事实！Tw1st3dd，实际上只有三个人才像那样行事，你不需要担心在这个网站上受到欺凌，你在这里被欺凌的可能性比其他任何魔法网站都要小。我希望你召唤出最完美的狼/狗，也希望这个（以及所有其他）魔法网站上的粗鲁人们开始阅读咒语标题并理解每个词的含义。
- en: ok DessaFlame, we heard your point about summoning, enough already. eve if you
    call it summoning, you can't summon a physical wolf or dog instantly [you can
    manifest one by visualizing your desired outcome thus sending the wish to the
    universe] this spell boasts you can design an ''elemental'' wolf with wings and
    unnatural colours. this doesn't exist. you would be creating your own spiritual
    being, like a thoughtform or servitor, which wouldn't be summoning as it doesn't
    exist, it would be manifesting as you're shaping your energy into a desire. as
    for your constant blithering about reading the title, perhaps you should read
    the spells outline. you say it won't work if they're trying to summon a wolf with
    wings or antlers, read the second sentence, how it says you should draw those
    and other things to specify what you want your wolf to look like.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ok DessaFlame，我们已经听到你关于召唤的观点了，已经足够了。即使你称之为召唤，你也不能立即召唤出一只物理上的狼或狗【你可以通过想象你所期望的结果来显现一只，从而向宇宙发送愿望】这个咒语吹嘘说你可以设计一只带翅膀和非自然颜色的“元素”狼。这是不存在的。你将创造出自己的精神存在，就像一个思想形态或仆人，这不会是召唤，因为它不存在，这将是显现，因为你正在将你的能量塑造成一种愿望。至于你不断喋喋不休地读标题，也许你应该阅读咒语的大纲。你说如果他们试图召唤一只带翅膀或鹿角的狼，那么咒语不会起作用，请读第二句，看看它是如何说你应该画那些东西和其他东西来指定你想让你的狼看起来像什么。
- en: what happened after you did the spell?
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你做了这个咒语后发生了什么？
- en: "By Lilith and Eve how this turned out was not what I expected. I did this and\
    \ after about two months of taking care of this white rock a puppy (yes, a spotted\
    \ white puppy) showed up in my back yard. It's about two months old and she looks\
    \ similar to the wolf I had drawn \x97 fluffy, ink black speckled face, and brown\
    \ eyes \x97 and no one in my town (or the surounding towns) have a missing puppy.\
    \ Not what I expected, but I am taking care of this pup."
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 通过莉莉丝和伊芙，这件事的结果不是我所预期的。我做了这个，大约两个月来照顾这块白色的石头后，一只小狗（是的，一只有斑点的白色小狗）出现在我的后院。她大约两个月大，看起来很像我画过的狼——毛茸茸的，墨黑色斑点的脸，棕色的眼睛——我的镇上（或周围的镇上）没有人丢失小狗。不是我所期望的，但我正在照顾这只小狗。
- en: This sort of thing depends on your beliefs. The ''egg'' cannot physically hatch
    but it can be carried as a good luck charm and at times you may have certain visions
    of your wolf. It will s because after you preformed the spell you thought about
    it constantly therefore when the puppy appeared you were looking for it in a way.
    This could be a fake spell depending on what you believe but I don't think that
    it is fake. There may not be a physical manifestation of the animal but there
    is a mental presence. I tried this and there was indeed a small dog hanging around
    me about a week later. Thats because I was looking for it and trying to attract
    such a pet.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这种事情取决于你的信仰。这个“蛋”不能在物理上孵化，但它可以被当作幸运符带着，有时你可能会看到你的狼的某些幻象。这是因为在你执行咒语后，你不断地想着它，因此当小狗出现时，你在某种程度上正在寻找它。根据你的信仰，这可能是一个假咒语，但我不认为它是假的。动物可能没有物理的显现，但是有一种心理上的存在。我尝试过这个，大约一周后确实有一只小狗在我周围晃来晃去。那是因为我在找它，并试图吸引这样一只宠物。
- en: Salexak510, thank you so much for that comment I share your thoughts as well,
    and I could not have said it better myself
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Salexak510，非常感谢您的评论，我也同意您的想法，我自己无法说得更好
- en: I believe the spell would work, keep in mind its a fantasy spell and you can't
    literally manifest a wolf in your yard. The spirit realm will allow you to summon
    and elemental wolf in the form of a pet dog with characteristics you want your
    wolf to have. Magic wont alter the physical world like in the movies atleast not
    this type. With practice you'd understand how magic works. Its not always literally
    the way you imagine it but it does work. Keep an open mind y'all
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信这个咒语会起作用，记住它是一个幻想咒语，你不能在你的院子里真的显现一只狼。灵界将允许你召唤一个带有你想要的狼特征的元素狼形式的宠物狗。魔法不会像电影中那样改变物质世界，至少不是这种类型。通过实践，你会理解魔法是如何运作的。它不总是像你想象的那样字面上，但它确实有效。保持开放的思想，大家
- en: Will someone please just say that the spell works or not put a yes this spell
    works or a no this does not work I'm not going to waste my time trying to make
    something work if it's a fake spell
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 有人能不能说一下这个咒语是否有效，放个是这个咒语有效还是不是这个咒语有效，如果是一个假的咒语我就不会浪费时间去让它起作用
- en: I really wanna try this spell..and a few others. Will this really work? I just
    wanna make sure.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的很想尝试这个咒语.. 还有其他几个。这真的会有效吗？我只是想确认一下。
- en: And magic is real..so are vampires...don't judge me cuz if u do I will beat
    u up with chopsticks.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法是真实的.. 吸血鬼也是.. 别judge我，因为如果你这样做的话，我会用筷子打败你。
- en: You can try this spell, nobody's going to stop you. We're just explaining what
    is possible with real magick [becasue there is a difference between the magick
    real-life pagans work with and fantasy magic shown in movies] Magick is real,
    but it's not like in movies. Vampires are astral beings, the only vampires on
    the physical are psy vampires [humans who can drain energy] I doubt anyone would
    judge you, so your silly threat is rather uncalled for.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以尝试这个咒语，没有人会阻止你。我们只是在解释真正的魔法可能会有什么[因为现实生活中的异教徒使用的魔法与电影中展示的幻想魔法有所不同]魔法是真实的，但不像电影中那样。吸血鬼是星际生物，物质上的唯一吸血鬼是心灵吸血鬼[能够吸取能量的人类]我怀疑有人会评判你，所以你的威胁相当没有道理。
- en: I've read most of the comments so let me clear this up. You cannot summon an
    elemental wolf. Magic does not work like that. If you believe this spell is real,
    try it yourself if you want to instead of complaining it is in the comments. Its
    not our job to control or manipulate you. Just don't waste your time doing this
    spell just to test it.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经读了大部分的评论，让我澄清一下。你不能召唤一个元素狼。魔法不是这样工作的。如果你认为这个咒语是真实的，那么请自己尝试一下，而不是抱怨评论中有关于这个的。我们不是来控制或操纵你的。只是不要浪费时间做这个咒语只是为了测试它。
- en: Can other people see the wolf or is it more of just a spiritual thing? Also,
    I'm not religious and don't really worship any gods so what should I do for that
    part of the spell?
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人能看到这只狼吗，还是只是一种灵性的东西？另外，我不是宗教信仰者，也不真正崇拜任何神，那么我应该为咒语的那部分做什么？
- en: Reading over it, this seems fake, but if it worked, it would be spiritual, so
    the wolf wouldn't be physical. If anyone could see it, it would be people who
    can see/sense spirits. This also sounds like you're creating a thoughtform or
    servitor and not summoning anything real [a thoughtform or servitor is created
    when you pool your energy into a shape. This energy takes on a life of its own
    and will disappear once you stop feeding it energy. Servitors are created for
    a specific purpose like you need it to find your keys and vanish once the task
    is done, while Thoughtforms linger for as long as you interact with them] if that's
    the case, you don't need to call on a deity, so either omit that part or change
    the wording to something like ''with my energy, I create you''
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细阅读后，这似乎是假的，但如果有效，它将是灵性的，所以狼不会是物质的。如果有人能看到它，那将是可以看到/感觉到精神的人。这也听起来像是你在创造一个思维形态或仆人，而不是召唤任何真实的东西[当你将你的能量集中成一个形状时，就会创建一个思维形态或仆人。这种能量会拥有自己的生命，并在你停止供给它能量时消失。仆人被创建用于特定目的，比如你需要它找到你的钥匙，一旦任务完成就会消失，而思维形态会在你与它互动时持续存在]如果是这样的话，你就不需要召唤任何神，所以要么省略那部分，要么改变措辞，比如改为“用我的能量，我创造你”
- en: If this WAS real, could I just print out a picture of the kind of wolf I want
    instead of drawing it? I suck at drawing, and I wanna try this, just to waste
    some time.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是真的，我可以只打印出我想要的那种狼的照片而不是画出来吗？我不擅长画画，我想试试这个，只是为了消磨时间。
- en: more like what kind of *dog* not wolf. I wanna do a pic of a black chihuahua
    puppy because I love chihuahuas and tiny dogs.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 更像是什么样的*狗*而不是狼。我想做一个黑色吉娃娃狗狗的图片，因为我喜欢吉娃娃和小狗。
- en: Yes, you can print a photo. You can alter any spell to suit your needs to an
    extent [if a spell is called ''rose and cinnamon spell'' and you choose to substitute
    both the rose and cinnamon, it's not the same spell]
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你可以打印一张照片。你可以修改任何咒语以适应你的需求，但有一定的限度[如果一个咒语叫做“玫瑰和肉桂咒语”，而你选择替换玫瑰和肉桂，那就不是同一个咒语了]
- en: So let me get this straight, it's obvious you can't create a physical wolf because
    it's impossible with magick, most of the people say you could create a servitor
    by doing it, some say you summon an astral being wolf, so what is it after all?
    I also have a question, could this spell help attract wolves? Like as lot of people
    saying this spell is based on manifestation so it could be possible to draw a
    physical wolf (not in an instant) by doing it, correct? If it isn't, then, I'm
    sorry, still new here
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我弄清楚，显而易见的是，你无法用魔法创造一只物理的狼，因为这在魔法上是不可能的，大多数人说你可以通过这样做来创造一个仆人，有些人说你召唤了一只星际狼，那么到底是什么？我也有一个问题，这个咒语能帮助吸引狼吗？像很多人说这个咒语是基于表现的，所以通过这样做可能会有可能吸引一只物理的狼（不是瞬间），对吗？如果不是的话，那么，对不起，我还是新来这里的
- en: It's fine. If this spell works, you could create a servitor or invite an astral/spiritual
    being to you. As for the physical wolf, it's highly unlikely. If you live in an
    area where wolves are common, you might see one in the wild if you put the intention
    out there. Don't expect to wake up the next day with a pet wolf, but you might
    notice more items with wolf symbolism, shows about wolves, and possibly one day
    having a pet wolf, but magick follows the path of least resistance, and since
    most people don't own wolves, it's more likely you'll meet a spirit or astral
    wolf being than owning a physical wolf.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个咒语有效，你可以创造一个仆役或者邀请一个灵体/精神存在到你身边。至于真实的狼，几乎是不可能的。如果你住在狼比较常见的地区，放出意图后你可能会在野外看到一只。不要期望第二天醒来就有一只狼作为宠物，但你可能会注意到更多关于狼象征的物品，关于狼的节目，也有可能有一天拥有一只宠物狼，但魔法遵循最小阻力路径，因为大多数人没有拥有狼，所以你更有可能遇到一个灵体或者精神狼，而不是真实的狼。
- en: This spell is not going to work
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语不会起作用
- en: This does not work, it is fake. There is no such thing as an elemental wolf.
    At best, what you are doing is creating a type of servitor.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会起作用，这是假的。没有所谓的元素狼。在最好的情况下，你所做的是创建一种仆役。
- en: I'm starting to wonder if some of the people that make the spells are trying
    to spell the words or just need help with spelling them out?
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始怀疑一些制作咒语的人是试图拼写这些单词还是只是需要帮助拼写它们？
- en: '''''I am not quite happy with the lack of these type of spells (Since I tried
    one like this and it didn''t work) So I decided to make a spell of my own. Tell
    me if this works for everyone, this spell is the one me and my friend used to
    summon our Air wolves, Aera and Minerva.''''Wait, ''''Minerva as in ''''Minerva
    McGondal''''? From Harry Potter?'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '''''我对这类咒语的缺失感到不太满意（因为我尝试过类似的一个咒语，但它没有起作用），所以我决定自己制作一个咒语。告诉我这个对每个人都有效吗，这个咒语就是我和我的朋友用来召唤我们的风之狼，艾拉和米涅娃。''''等等，''''米涅娃是指''''哈利波特''''里的''''米涅娃·麦康嘉''''吗？'
