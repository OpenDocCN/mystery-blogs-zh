- en: 'Casting On YOU: (do this everyday for a week)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对你施法：（每天连续做一个星期）
- en: Get lake water and put the worms in there, then put your hair in there.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 取湖水并放入蠕虫，然后把你的头发放进去。
- en: An hour later take the worms out, and your hair, and put the lake water on your
    face, legs, etc. as if it's lotion! Then be in the sun for 2 hours, and think
    about negative stuff and have stress, then eat ONLY fat foods every day!!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一个小时后把蠕虫和你的头发拿出来，然后把湖水当作乳液涂抹在脸上、腿上等等。然后晒两个小时的太阳，想消极的事情并感到压力，然后每天只吃高脂肪食物！！
- en: 'then on the last day of the week, say:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在星期的最后一天说：
- en: I want to look so ugly,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我想看起来很丑，
- en: I want it to be a pity,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望是可怜样子，
- en: I want the boys to say,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望男孩们说，
- en: OH LOOK AT HER, I DON'T WANT HER, NO WAY!!!!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 哦看看她，我不要她，绝对不行！！！
- en: 'Casting On SOMEONE ELSE:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对他人施法：
- en: Get lake water and put the worms in there, then put the person you want to look
    ugly's hair in there, then take the worms out, and the person's hair then give
    it to them and say that it is ''SPECIAL LOTION'' and that they should try it on!
    and give them fat foods every day, take him/her out to the sun for 2 days in a
    week for 2 hours and talk about stressful stuff!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 取湖水并放入蠕虫，然后把你想让看起来丑陋的人的头发放进去，然后取出蠕虫和那人的头发然后交给ta，并说这是‘‘特别乳液’’，让ta尝试使用！并每天给他们高脂肪食物，每周把他/她带到阳光下晒两个小时并谈论有压力的事情！
- en: '*if you''ve done these, by the end of the week- you/or the person will look
    so ugly, people won''t be able to stand you*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你做完这些，到了星期结束时- 你/或那个人看起来会如此丑陋，人们无法忍受你*'
