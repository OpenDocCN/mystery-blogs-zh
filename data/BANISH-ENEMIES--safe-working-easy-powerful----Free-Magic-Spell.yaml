  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 驱逐敌人（安全有效易行强大）
- en: banishes your enemies away from you, like few blocks away if needed, that distance,
    they cant hurt you no more. makes them leave area, cant touch you. works on gangs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 驱逐你的敌人远离你，如果需要的话，几个街区远，他们不能再伤害你。让他们离开这个地区，不能触碰你。对帮派也有效。
- en: '## Casting Instructions for ''BANISH ENEMIES (safe working easy powerful)'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## "驱逐敌人（安全有效易行强大）"的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Say/think:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放此法术：** 说/想：'
- en: '"Banish"'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"驱逐"'
- en: And all your enemies will be banished from your perimiter, forever.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你所有的敌人都将永远被驱逐出你的周围。
- en: When they are banished they just will stop apprearing in your life. but cant
    be used by gangs or stuff like that.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们被驱逐时，他们将停止出现在你的生活中。但不能被帮派或类似的事物使用。
- en: If you put it on like a friend like positive thing, it wont do nothing to them,
    even like if like parent attacks.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像朋友一样积极地把它放在那里，它对他们什么都不起作用，甚至像父母攻击。
- en: Then say "Activate." it'll tell you how they are leaving. this god does not
    like racists though so, cause hes a black god, so, dont use it or evil or backfires.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后说“激活”。它会告诉你他们是如何离开的。这位神不喜欢种族主义者，因为他是一个黑神，所以不要用它或者用于邪恶或反噬。
