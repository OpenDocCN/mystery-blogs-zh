- en: To call on Ancestral Entities to Banish Evil/Negativity. This spell calls on
    your bloodline to personally banish any unwanted spirits, evil, etc.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 召唤祖先实体以驱逐邪恶/消极情绪。这个咒语召唤你的血统来亲自驱逐任何不受欢迎的灵体，邪恶等。
- en: '## Casting Instructions for ''Call Ancestral Entities to Banish Evil'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''召唤祖先实体以驱逐邪恶'' 施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** To banish any form of unwanted energy, such as evil spirits
    of any sort, or negativity perhaps, speak these words aloud with strong determination
    and willpower:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此法术:** 要驱逐任何形式的不受欢迎的能量，如任何形式的邪恶灵体或消极情绪，也许，大声地说出这些话，并带有强烈的决心和意志：'
- en: '"I call upon my Ancestry,'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"我呼唤我的祖先，'
- en: This sinister agenda to impede.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种邪恶的议程以阻碍。
- en: Do fulfill this heavenly mission,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 履行这个天职，
- en: Send this ( evil , negativity , etc.) to perdition!"
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 把这（邪恶，消极情绪等）送入地狱！"
- en: '**If you wish to include any incense or candles or whatnot in this spell, you
    may do so as you wish.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你希望在这个咒语中包含任何香或蜡烛或其他物品，你可以按照你的意愿去做。'
