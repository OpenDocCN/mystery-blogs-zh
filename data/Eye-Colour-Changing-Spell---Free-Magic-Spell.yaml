- en: Eye-Colour Changing Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 眼睛颜色变化咒语
- en: It will hopefully work. Mail me if you have any inquiries about any spell.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 希望它有效。如果您对任何咒语有任何疑问，请给我发邮件。
- en: '## Casting Instructions for ''Eye-Colour Changing Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''眼睛颜色变化咒语'' 施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: A pentacle (can be drawn on paper)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五芒星（可以画在纸上）
- en: 1 candle the colour you want your eyes
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根蜡烛，你想要你的眼睛的颜色
- en: Lighter/matches/other means of fire
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点燃器/火柴/其他点火工具
- en: 1 mirror
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 镜子
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来进行这个咒语：**'
- en: A pentacle (can be drawn on paper)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五芒星（可以画在纸上）
- en: 1 candle the colour you want your eyes
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 根蜡烛，你想要你的眼睛的颜色
- en: Lighter/matches/other means of fire
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点燃器/火柴/其他点火工具
- en: 1 mirror
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 镜子
- en: 'Place the candle of your desired eye colour on the pentacle. Light it with
    whatever means you feel necessary. Take a deep breath through your nose and out
    through your mouth, with your eyes closed. While you do that, visualise your face
    with your eyes as they are now. Open your eyes and chant thrice:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将你期望的眼睛颜色的蜡烛放在五芒星上。用你认为必要的任何方式点燃它。通过你的鼻子深呼吸然后通过嘴呼气，闭着眼睛。当你这样做时，想象你的面孔以你现在的眼睛为中心。睁开眼睛，重复三遍：
- en: '''''One, two, three, eyes change for me,'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '''''一，二，三，眼睛变换给我，'
- en: One, two, three, [colour now] to [colour desired] I see.''
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一，二，三，[现在的颜色] 变为 [期望的颜色] 我看见。''
- en: 'Visualise your eyes changing while breathing as above. Do that twice, then
    chant thrice:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在以上的呼吸中想象你的眼睛变化。做两次，然后重复三遍：
- en: '''''By the power of three, so mote it be.'''''
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '''''三倍之力，如此成就。'''''
- en: Check your eyes in the mirror. They should have changed. When you wish, you
    may either use my reversal spell (just go to my profile and click History), or
    get a candle of your previous eye colour and do the above spell.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在镜子中检查你的眼睛。它们应该已经改变了。当你愿意时，你可以使用我的逆转咒语（只需转到我的个人资料并单击历史记录），或者获取一根你以前眼睛颜色的蜡烛并进行以上咒语。
