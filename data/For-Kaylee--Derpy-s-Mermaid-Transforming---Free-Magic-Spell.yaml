- en: 'Hold your hand with your jewelry in the water and say: "I hold this in this
    water as I sprinkle it in salt." Put the ice cube in the cup of water with the
    salt you sprinkled the jewelry in. "Thy salt represents the water, this is my
    symbol. I cast this spell upon , they/I want to have a tail, and the power of
    . They/I will get their/my tail and powers in 5 days. I/they shall become immortal
    and live as a mermaid after. I/they will repeat "Human Once Again" 4 times for
    I/they to return to their mortal self, and 5 days after the chant they/I will
    return to my/their mortal self. So mote it be."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的珠宝放在水中，说：“我把这个放在这个水里，就像我把它撒在盐里。” 将冰块放入你撒过珠宝的盐水杯中。“你的盐代表水，这是我的象征。我对（对象）施放这个咒语，他们/我想拥有一条尾巴，并获得（力量）。他们/我将在5天内得到他们/我的尾巴和力量。我/他们将变成不朽的人鱼。我/他们将重复4次“再次成为人类”，以便我/他们回到凡人自己，咒语5天后我/他们将回到我/他们的凡人自我。成为吧。”
- en: Then take your jewelry out of the cup of water and drink the ice-saltwater.
    Now wait 5 days for the process to be complete, and you now may touch water of
    any kind to become a mermaid. You must imagine yourself as a mermaid once you
    touch water for it to work. This spell is controlled entirely by your will.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后从盐水杯中取出你的珠宝并饮用冰盐水。现在等待5天让过程完成，然后你现在可以接触任何形式的水以成为一名人鱼。一旦你触摸水，你必须想象自己成为一名人鱼才能生效。这个咒语完全由你的意志控制。
