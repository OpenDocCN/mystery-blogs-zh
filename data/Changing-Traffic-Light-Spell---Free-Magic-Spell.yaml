- en: Changing Traffic Light Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 改变交通灯咒语
- en: Changing a traffic light when you are crossing a road. Sorry if this doesn't
    work most of the time it works for me it can be used at anytime of day. Also this
    is my first spell.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你穿过马路时改变交通灯。抱歉，如果这不起作用，大多数时候对我来说它都有效，它可以在任何时候使用。此外，这是我的第一个咒语。
- en: '## Casting Instructions for ''Changing Traffic Light Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“改变交通灯咒语”'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** This spell can be used anytime of day.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要为这个咒语准备以下物品：**这个咒语可以在任何时候使用。'
- en: 1\. Focus on traffic light really hard.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 集中注意力在交通灯上。
- en: '2\. With your wand or finger wave it around and chant:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 用你的魔杖或手指挥舞，并高呼：
- en: '**"Green, Green turn red green, green turn red." x3**'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“绿，绿变红绿，绿变红。” x3**'
- en: 'If you are in the car just change the chant to:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在车里，只需改变咒语为：
- en: '**"Red, red turn green red, red turn green." x3**'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“红，红变绿红，红变绿。” x3**'
- en: Hope this works for you sorry if it doesn't because it's my first spell as stated
    in summary good luck.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这对你有用，如果不起作用，对不起，因为这是我的第一个咒语，如摘要中所述，祝你好运。
