- en: Does this spell work
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语有效吗
- en: Well, if you do the chant for long enough it will eventually turn. Because it
    was going to anyways thanks to its timer.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，如果你唱得足够久，它最终会变。因为无论如何都会借助它的定时器。
- en: In short, setting sarcasm aside, no. This does not work. All it demonstrates
    is what's called false correlation. Which is when an action gets mistakungly associated
    with an event, even though they are completely unrelated, because they occurred
    together.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，撇开讽刺不谈，不，这不起作用。这只是展示了所谓的错误相关性。这是指一个行为被错误地与一个事件关联起来，即使它们完全不相关，因为它们同时发生了。
