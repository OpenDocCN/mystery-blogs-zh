- en: '## Casting Instructions for ''Spell To Draw Good Energies To You'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“吸引良好能量的咒语”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: 1 small magnet
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1块小磁铁
- en: 1 candle
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支蜡烛
- en: A flame-proof dish
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 耐火容器
- en: A small piece of paper and a pen
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小张纸和一支笔
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来进行这个咒语：**'
- en: 1 small magnet
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1块小磁铁
- en: 1 candle
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1支蜡烛
- en: A flame-proof dish
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个耐火容器
- en: A small piece of paper and a pen
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一小张纸和一支笔
- en: "Cast a circle and light the candle, focusing on your intentions. Sit in front\
    \ of the candle for a moment and breathe deeply. Then write on the piece of paper\
    \ what you want to happen; something like \x93I wish to draw positive energy to\
    \ me.\x94 Wrap the paper around the magnet and push energy into both, imagining\
    \ it glowing with positive, bright light. Chant the following incantation:"
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点燃蜡烛并环绕蜡烛，专注于你的意图。坐在蜡烛前片刻，深呼吸。然后在一张纸上写下你想要发生的事情；比如“我希望吸引正能量”。将纸包裹在磁铁周围，并向两者注入能量，想象它们被正面、明亮的光线照耀。吟唱以下咒语：
- en: '''''This magnet will attract and draw good energy to me.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '''''这块磁铁会吸引和引导良好的能量到我身边。'
- en: "Good things will come my way and I\x92ll accept them happily.''"
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 好事将降临在我身上，我将欣然接受。''
- en: "Visualize good things coming your way, imagining the feeling as clearly as\
    \ you can. Then unwrap the paper from around the magnet and catch it on fire by\
    \ the candle\x92s flame. Quickly put it in the flame-proof dish. Imagine the energy\
    \ you put into the paper being released into the world to do its work. End your\
    \ rite and close your circle. Carry the magnet with you to draw good energy."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 想象好事即将降临，尽可能清楚地想象这种感觉。然后从磁铁周围解开纸，并让它在蜡烛的火焰中燃烧。快速地将其放入耐火容器中。想象你放入纸中的能量被释放到世界上起作用。结束你的仪式，关闭你的圈。随身携带磁铁以吸引良好能量。
