- en: Spell to Become a Shape-shifter.
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 变身咒语施法指南。
- en: This spell will be able to make you a shape-shifter. You will be able to turn
    into any animal (not mythical creatures though, I may make a different version
    of this spell that allows you to turn into any mythical creature) when you wish
    to.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语能让你成为一个变形者。当你希望时，你可以变成任何动物（不包括神话生物，尽管我可能会制作一个允许你变成任何神话生物的不同版本的咒语）。
- en: '## Casting Instructions for ''Spell to Become a Shape-shifter.'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 变身咒语施法指南'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语需要以下物品：**'
- en: Your Voice.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音。
- en: A candle (any color).
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根蜡烛（任何颜色）。
- en: A quiet place.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个安静的地方。
- en: (Optional) casting it on a full moon will make it more effective.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （可选）在满月时施法会更有效。
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行此咒语需要以下物品：**'
- en: Your Voice.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的声音。
- en: A candle (any color).
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根蜡烛（任何颜色）。
- en: A quiet place.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个安静的地方。
- en: (Optional) casting it on a full moon will make it more effective.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （可选）在满月时施法会更有效。
- en: 1\. Mediate for five minutes or more before starting the spell (the more you
    meditate, the more it will start to be more effective).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在开始咒语之前冥想五分钟或更长时间（冥想越久，效果越显著）。
- en: 2\. Light a candle and put it somewhere and sit cross-legged near it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 点燃一根蜡烛，把它放在某个地方，然后盘腿坐在它旁边。
- en: 3\. Look into the flame for a few seconds, imagining you turning into different
    forms while shrouded in smoke.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 凝视火焰几秒钟，想象自己在烟雾笼罩中变成不同形态。
- en: '4\. Chant: 3x ''''O gods and goddesses hear my plea,'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 吟诵：3次 "哦，众神和女神，请听从我的恳求，
- en: '''''I wish to be a shape-shifter.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"我希望成为一个变形者。'
- en: '''''To fly or run or swim as an animal when I wish,'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"当我希望时，作为一个动物飞行、奔跑或游泳。'
- en: '''''And to come back as a human when I wish,'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '"并且在我希望时以人类的身份回来，'
- en: '''''I wish, I wish, for this to be.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '"我希望，我希望，这成真。'
- en: '''''Please make me a shapeshifter,'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"请让我成为一个变形者，'
- en: '''''With the power to turn into any animal I wish.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '"拥有变成我希望的任何动物的能力。'
- en: '''''So mote it be.'''''
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '"如此成就吧。"'
- en: 5\. Close your eyes and imagine yourself turning into smoke and then forming
    back to yourself when you're done, let it engulf your senses. Then imagine the
    same thing but turning into whatever animal shows itself to you. Open your eyes
    after seeing the animal. If the animal bowed to you when you were about to leave
    or tried to communicate or interact with you, it worked if it didn't, then it
    did not work.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 闭上你的眼睛，想象自己化为烟雾，然后在完成后重新形成自己，让它包围你的感官。然后想象同样的事情，但是变成任何向你展示自己的动物。看到动物后再睁开眼睛。如果动物在你准备离开时向你鞠躬或试图与你沟通或互动，那就说明它成功了；如果没有，那就是失败了。
- en: Don't fret if this doesn't work for you on your first time, try again. Let me
    know if this worked and farewell ^ ^.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果第一次尝试没有成功，不要担心，再试一次。请告诉我这是否有效，再见 ^^。
