- en: Then what will? I don't understand why people come here just to hate.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 那会是什么？我不明白为什么人们来这里只是为了憎恨。
- en: we don't. we're here to educate and assist people who are new. Rhododendron
    is stating a fact about magick, it doesn't contradict nature on the physical plane.
    this spell does just that, so it doesn't work. if you want to transform, look
    into astral projection.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不。我们在这里是为了教育和帮助新手。杜鹃花正在陈述有关魔法的事实，它不会违背物理层面上的自然。这个咒语就是这样，所以它不起作用。如果你想变形，请尝试星体投射。
- en: You cannot physically shapeshift with Real Magic.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能通过真正的魔法在物理上变形。
