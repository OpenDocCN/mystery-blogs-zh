- en: Do any invisibility spells work?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 任何隐形咒语有效吗？
- en: not working, but 'Do any invisibility spells work?'+well if you says become
    not noticed, maybe there is some which working (but if you wanna open shop or
    make friendship,+this type of spell ussualy will make people turn around from
    you, not thinking about you and dont wanna interact with you) +Maybe i ever know
    a very tribal shammanistic things that shamman is already elder for 60 years in
    magic so old, is able to working with forest spirit to make some of his soldier
    almost invisible to human eye and able to flying their some kind of dagger sword.
    when colonialism from voc, and other colonials from europe comes to war with the
    tribals in forest, +but the 'ritual is very long', 'with many tribal participants'
    and 'taking several days' before war occured. which not like something you can
    find here.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 不起作用，但是“任何隐形咒语有效吗？”+如果你说成为不被注意，也许有一些是有效的（但是如果你想开店或交朋友，这种类型的咒语通常会让人们转身离开你，不想和你互动）+也许我曾经知道一个非常部落般的萨满主义的事物，那位萨满已经在魔法中60年，能够与森林精灵合作，使他的士兵几乎对人眼隐形并能够飞行他们某种匕首剑。当来自荷属东印度公司和其他来自欧洲的殖民者来到森林与部落交战时，+但“仪式非常漫长”，“有许多部落参与者”，并且“需要几天”的时间才能发生战争。这不像是你在这里能找到的东西。
- en: Invisibility spells aren't physically turning invisible. They hide your energy,
    or the energy of an object, so people overlook you/the item. If you wish to wander
    around undetected, you might consider astral projection [but even that's no guarantee
    since those who sense spirits can sense astral beings too]
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 隐形咒语并非真的让你物理上变得看不见。它们隐藏你的能量，或者隐藏物体的能量，让人们忽视你/物品。如果你希望悄无声息地四处走动，你可以考虑星体投射【但即使如此也不是百分之百保证，因为那些能感知灵体的人也能感知星体存在】。
