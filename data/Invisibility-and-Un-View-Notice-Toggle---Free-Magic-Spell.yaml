- en: Make sure the candle is surrounded with appropriate psychic coverings or casual
    to preotect fire or you can develope permanent color loss!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 确保蜡烛周围有适当的心灵掩护或随意以保护火焰或者你可能会永久失去颜色！
- en: First to start off, light the candle. Kinda blow light enough on the flame where
    smoke rises to the celieng. And if you have a shandaleer, donnot make smoke rise.
    Now you put a little part of your skin (peeled or dead) on the flame tip ( Always
    remeber, its just pain. The flame dosn't kill you, the smoke kills you for suffication,
    there is NO death by flames or pyronics)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先点燃蜡烛。稍微吹灭火焰，让烟雾上升到天花板。如果你有枝形吊灯，不要让烟雾上升。现在把你的一小部分皮肤（剥掉或死的）放在火焰的尖端上（始终记住，这只是疼痛。火焰不会杀死你，烟雾会使你窒息而死，没有死于火焰或火炬的事情）
- en: Make sure you get some little heat in your hand, enough to have freshening hot
    energy rushing on your tip. Now feel the energy spreading, feel the source of
    it taking your skin and being replaced with Flame Energy. Try to munipultate it.
    Feel the energy taking apart of everything inside-out of your body. Imagine it
    burning away your color, textures, and idenity.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你的手中有些微热，足以让新鲜的热能在你的指尖上急速流动。现在感受能量的扩散，感受它的源头渗入你的皮肤，然后被火焰能量所取代。试着操控它。感受能量分解你身体内外的一切。想象它燃烧你的颜色、质地和身份。
