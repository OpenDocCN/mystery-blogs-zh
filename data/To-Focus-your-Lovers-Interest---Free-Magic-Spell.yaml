- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品执行此咒语：**'
- en: A clean piece of paper
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
