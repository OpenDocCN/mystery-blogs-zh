- en: "If you find that your partner\x92s attention seems to be wandering, try this\
    \ spell. It is best performed on a Friday, the day sacred to Venus the Goddess\
    \ of Love."
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现你的伴侣的注意力似乎在漫游，请尝试这个咒语。最好在星期五执行，这是献给爱神维纳斯的神圣日子。
