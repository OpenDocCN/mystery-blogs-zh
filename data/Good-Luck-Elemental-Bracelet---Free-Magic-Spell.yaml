- en: Good Luck Elemental Bracelet
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 好运元素手镯
- en: Make a simple bracelet that will bring you good luck.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一个简单的手镯，会为你带来好运。
- en: '## Casting Instructions for ''Good Luck Elemental Bracelet'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明“好运元素手镯”'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下物品是施法所需的：**'
- en: A long piece of string (the color(s) of it must match your element)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一条很长的线（颜色必须与你的元素匹配）
- en: '**You will need the following items for this spell:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下物品是施法所需的：**'
- en: A long piece of string (the color(s) of it must match your element)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一条很长的线（颜色必须与你的元素匹配）
- en: Before you do anything you need to find your element. If you don't know how
    or can't for some reason or another just chose the element that you feel most
    attached to.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在你做任何事之前，你需要找到你的元素。如果你不知道如何或由于某些原因无法找到，只需选择你感觉最亲近的元素。
- en: 'Colors:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色：
- en: 'Fire: red, yellow, orange'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火：红色，黄色，橙色
- en: 'Water: any blues'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水：任何蓝色
- en: 'Earth: green, brown'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地球：绿色，棕色
- en: 'Air: light blue, tan, white'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空气：浅蓝色，淡棕色，白色
- en: Take your sting, it needs to be pretty long, and make a finger-crochet bracelet(It's
    really simple but hard to explain so if you don't know how look up a YouTube video.)
    but do not tie it yet.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起你的线，它需要很长，然后做一个指套编织手镯（这很简单，但很难解释，所以如果你不知道怎么做，可以查看YouTube视频）。但是不要打结。
- en: 'Relax yourself and focus on the bracelet. then, say the words:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 放松自己，专注于手镯。然后说出这些话：
- en: '"I ask for this bracelet to bring good luck'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"我请求这条手镯带来好运'
- en: to the one that wears it on their wrist
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 给戴在手腕上的人
- en: for they should know just when to duck
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因为他们应该知道什么时候要躲闪
- en: when they have been abandoned by their wits"
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们被自己的智慧抛弃时"
- en: Tie the bracelet, put it on your wrist, and it will bring you good luck whenever
    you wear it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 打结手镯，戴在手腕上，它将会在你佩戴时为你带来好运。
