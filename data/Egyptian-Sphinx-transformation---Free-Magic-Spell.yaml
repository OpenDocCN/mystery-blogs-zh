- en: Egyptian Sphinx transformation
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 埃及斯芬克斯变身
- en: become a egyptian sphinx
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一只埃及斯芬克斯
- en: '## Casting Instructions for ''Egyptian Sphinx transformation'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 为“埃及斯芬克斯变身”施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** **Say 3X or more**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行此咒语：** **说3X或更多次**'
- en: '**Spell of the Egyptian Sphinx Transformation:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**埃及斯芬克斯变身咒语：**'
- en: I call upon the mighty Egyptian Sphinx,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我呼唤强大的埃及斯芬克斯，
- en: Transform me with your powerful magic,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 用你强大的魔法转变我，
- en: And let me be like you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我像你一样。
- en: Let my body be covered in fur and feathers,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的身体被毛发和羽毛覆盖，
- en: My face to be that of a lion,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的面孔像狮子一样，
- en: My wings to be like those of an eagle,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的翅膀像鹰一样，
- en: My claws to be sharp and powerful,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的爪子锋利而有力，
- en: My tail to be long and powerful.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的尾巴又长又有力。
- en: Let my strength be as that of a lion.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的力量像狮子一样强大。
- en: Let my speed be as that of an eagle.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的速度像鹰一样快。
- en: Let my senses be as sharp as a lion.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我的感官像狮子一样敏锐。
- en: Let me be wise like the sphinx.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我像斯芬克斯一样聪明。
- en: Let this transformation be complete.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让这个变化完全完成。
- en: As I will it, so mote it be!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 照我意愿，愿事成！
- en: '**Side Effects:**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**副作用：**'
- en: -Increased strength
