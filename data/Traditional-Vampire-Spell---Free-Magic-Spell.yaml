- en: Traditional Vampire Spell
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 传统吸血鬼咒语
- en: This is a traditional vampire spell with all the elements. The elements used
    to be made by hand but buying them is the same.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个带有所有元素的传统吸血鬼咒语。这些元素曾经是手工制作的，但现在买来的也是一样的。
- en: '## Casting Instructions for ''Traditional Vampire Spell'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''传统吸血鬼咒语''的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Element of Fire - eg. Picture of the sun
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火之元素 - 例如太阳的图片
- en: Element of Water - eg. Wine
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水之元素 - 例如葡萄酒
- en: Element of Earth - eg. Soil
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地之元素 - 例如土壤
- en: Element of Air - eg. Leaves
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空之元素 - 例如树叶
- en: Midnight
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 午夜
- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品来完成这个咒语：**'
- en: Element of Fire - eg. Picture of the sun
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火之元素 - 例如太阳的图片
- en: Element of Water - eg. Wine
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水之元素 - 例如葡萄酒
- en: Element of Earth - eg. Soil
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地之元素 - 例如土壤
- en: Element of Air - eg. Leaves
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空之元素 - 例如树叶
- en: Midnight
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 午夜
- en: Cast a circle. Put all the items in a line.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 绕圈。将所有物品排成一行。
- en: Twirl your hand over the fire element three times. While doing this say ' With
    this element I may be cautious, it will guild me in times behind the moon.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在火之元素上转动你的手三次。在这样做时说：'用这个元素，我可能会小心，它会在月亮背后指引我。'
- en: Twirl your hand over the water element three times. While doing this say ' With
    this element I will nourish my body, still to drink it I shall, but not too much
    as it will harm. Let me still swim in your depths. I will still cherish you, I
    will.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在水之元素上转动你的手三次。在这样做时说：'用这个元素，我会滋养我的身体，但要喝它，我会，但不要太多，因为它会伤害。让我仍然在你的深处游泳。我仍然会珍惜你，我会。'
- en: Twirl your hand over the earth element three times. While doing this say ' Through
    you dear element I travel afa, you guild my eagle eye. I may pray on your lands,
    I will cover you in blood to serve my mother. I will.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在地之元素上转动你的手三次。在这样做时说：'通过你，亲爱的元素，我游走在里面，你指导我的鹰眼。我可能祈祷你的土地，我会用血液来服侍我的母亲。我会。'
- en: Twirl your hand over the air element three times. While doing this say ' Tonight
    I will change, I will feel your wind, I will feel you press onto my lungs. You
    are thing that keeps me alive.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在空中元素上转动手三次。在这样做时说：'今晚我会改变，我会感受到你的风，我会感受到你压在我的肺上。你是让我活着的东西。'
- en: Put your hands in a praying position, then push into the air like your giveing
    something to the gods. It should take 1- 2 weeks for you to become a real vampire,
    however it depends on the type of person you are.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的手放在祈祷的姿势上，然后将它推向空气，就像你把东西给神一样。你变成真正的吸血鬼应该需要1-2周时间，但这取决于你是什么类型的人。
