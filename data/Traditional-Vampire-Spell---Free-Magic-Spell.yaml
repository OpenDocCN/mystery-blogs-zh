- en: Does this really work?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这真的有效吗？
- en: No. Shapeshifting is impossible. Some people practice psychic vampirism, but
    that's unrelated to this and takes practice for most people.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 不。变形是不可能的。有些人练习心灵吸血鬼主义，但那与此无关，大多数人需要练习。
- en: You cannot physically transform into a vampire.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能身体上转变成吸血鬼。
