- en: '## Casting Instructions for ''Communicating with Faerie Guide'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施放“与仙灵向导沟通”的说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
