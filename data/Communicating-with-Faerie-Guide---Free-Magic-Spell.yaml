- en: While a nice guided meditation, as far as I am aware, there are no fae guides,
    you are thinking of dragon guides, so while this may help some visualize, it does
    not connect with fairys. You may wish to research fae magic, or fairy Wicca if
    you wish to actually work with fairys.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管是一种愉快的引导冥想，据我所知，并没有仙灵向导，你可能是在想龙的引导，因此虽然这可能帮助某些人形象化，但它与仙灵没有联系。如果你想真正与仙灵一起工作，你可能希望研究仙灵魔法或仙灵Wicca。
- en: I could see this being a potential way to connect with the Good People, or a
    guided meditation as Tadashi mentioned, though I've also never heard of faery
    guides. I also noticed that the visualization mentions thanking the faery, which
    is a big no-no in folklore.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这可能是与善良的人连接的一个潜在方式，或者像Tadashi提到的那样是一种引导冥想，尽管我从未听说过仙灵向导。我也注意到，这个视觉化提到感谢仙灵，这在民间传说中是大忌。
