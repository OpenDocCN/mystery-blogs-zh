- en: '**You will need the following items for this spell:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将需要以下物品进行此咒语：**'
- en: visualization(Which is wanting it to happen and also imagining it happening
    at the same time)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视觉化（即希望它发生并同时想象它发生）
- en: Deep concentration on the task.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度集中在任务上。
- en: Sit in a comfortable position and deeply breathe, not just with your lungs but
    also stomach. All the way down. Keep breathing. Next, clear the mind. Feel your
    heart beating and your breath, then clear the mind and relax as you see yourself
    in a place of nature. See a path, naturally carved into the earth and follow it.
    Look at the trees, feel the sun and wind, the dirt, and then while walking you
    see a huge, wise Oak. walking to it you see a small door that as you get close
    it gets big enough for you. place your hand on it and know you will be going with
    the help of a guide. You see them appear next to the door. What do they look like?
    What else about them can you learn?Thank them for help and enter the door with
    them. There's a portal, a light, and as you walk, you walk faster, not running
    and finally you are in the Fae Realm. It is so beautiful and feeling safe you
    look to the right and see a crystal blue lake and more to the right see a forest
    and waterfall. To the left you see a beautiful natural world and better than TechniColor.
    Stay there as long as you like knowing you can come back through the door at any
    time.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在舒适的位置，深呼吸，不仅是用你的肺，也要用你的胃。一直下去。继续呼吸。接下来，清空头脑。感受你的心跳和你的呼吸，然后清空头脑，放松，看着自己在自然中的一个地方。看到一条自然雕刻在地球上的小径，并跟随它。看看树木，感受阳光和风，泥土，然后在行走时你看到了一棵巨大、智慧的橡树。走向它，你看到一个小门，当你靠近时它足够大适合你。把手放在门上，并知道你将在向导的帮助下前往。你看到他们出现在门旁边。他们看起来像什么？你还能了解到他们的什么其他信息吗？感谢他们的帮助并与他们一起进入门。那里有一个门户，一道光，当你走路时，你走得更快，不是跑步，最后你在仙灵王国。那里如此美丽，感觉安全，你看向右边看到一个水晶蓝色的湖泊，再向右看到一个森林和瀑布。向左边看，你看到一个美丽的自然世界，比TechniColor更好。在那里逗留你喜欢的时间，知道你可以随时通过门回来。
