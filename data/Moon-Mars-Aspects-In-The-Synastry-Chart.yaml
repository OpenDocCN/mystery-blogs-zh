- en: Moon-Mars Aspects In The Synastry Chart
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在合成图中的月亮-火星相位
- en: 来源：[https://teaandrosemary.com/moon-mars-aspects-synastry/#0001-01-01](https://teaandrosemary.com/moon-mars-aspects-synastry/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/moon-mars-aspects-synastry/#0001-01-01](https://teaandrosemary.com/moon-mars-aspects-synastry/#0001-01-01)
- en: Moon-Mars aspects can be really exciting, emotional, and sexually magnetic,
    but they can also cause a lot of tension and arguments in a relationship.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮-火星相位可能非常令人兴奋、情感丰富和性感，但它们也可能在关系中引起很多紧张和争论。
- en: Typically, the Moon person is more emotional in the relationship while the Mars
    person is more action-oriented or fiery.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段关系中，通常月亮的人更加情感化，而火星的人更注重行动或充满热情。
- en: At best, the Moon person provides a secure home base for the Mars person to
    take action from, while the Mars person adds spice to the relationship through
    actions, ideas, and a general fiery energy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最好时，月亮的人为火星的人提供了一个安全的家庭基地，火星的人则通过行动、想法和一般的热情能量为关系增添了调味料。
- en: Moon Conjunct Mars Synastry
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮合火星的合成图
- en: If you have the Moon conjunct Mars synastry aspect, then you probably have a
    bit of a fiery relationship. In fact, the fiery energy of Mars is initially attracted
    to the Moon person, though it can grow to be too much over time.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有月亮合火星的合成图相位，那么你可能会拥有一段颇为激烈的关系。事实上，火星的火热能量最初是被吸引到月亮的人身上的，尽管随着时间的推移，这种能量可能会显得过于强烈。
- en: I find that the Moon is always important when it comes up in synastry. The Moon
    person is usually looking for some sort of emotional intimacy and security, and
    this is especially apparent with the Moon conjunct Mars synastry aspect.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当合成图中出现月亮时，我发现它总是很重要的。月亮的人通常在寻求某种情感上的亲密和安全感，而这在月亮合火星的合成图相位中尤为明显。
- en: You have a strong initial attraction with this aspect that can be quite sexual.
    In fact, the chemistry for any couple with the Moon conjunct Mars synastry aspect
    is usually off the charts.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你与这一方面的伴侣之间有很强的初始吸引力，可能会非常性感。事实上，任何具有月亮合火星的合成图相位的夫妻的化学反应通常都是超乎寻常的。
- en: However, you may feel *emotionally* intimate quick quickly, too. There is a
    strong sense of fascination between you and your partner, yet there is also the
    sense that you’re very different. After all, the Moon and Mars are literally opposite
    planets.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可能会*情感上*很快感到亲密。你和伴侣之间存在强烈的吸引力，但同时也感到你们非常不同。毕竟，月亮和火星在字面上是相反的行星。
- en: Initially, that creates a lot of interest. Opposites attract! This is a passionate
    relationship but can also be too much for people who don’t like the intensity.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，这会产生很多的兴趣。异性吸引！这是一种充满激情的关系，但对于那些不喜欢强度的人来说可能会过于强烈。
- en: Sometimes, the Mars person sees the Moon person as a kind of mothering figure.
    This can make them want children with the Moon person but can also cause the Mars
    person to just want more of the Moon person’s loving, caring nature.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，火星的人会把月亮的人看作一种母性的形象。这可能会让他们想要和月亮的人生孩子，但也可能会导致火星的人只是想要更多月亮的人的爱心和关怀。
- en: However, the Moon person can really appreciate the *energy* that the Mars person
    brings to the Moon conjunct Mars synastry relationship. The Mars person is usually
    the one who initiates activities or has more energy in some way.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，月亮的人确实能够非常欣赏火星的人为月亮合火星的合成图关系带来的*能量*。火星的人通常是发起活动或在某种方式上更有活力的一方。
- en: Though there are many exciting parts of this relationship, the couple probably
    needs more gentle aspects in the synastry chart as well for this relationship
    to work.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这段关系有许多令人兴奋的部分，但这对夫妻可能还需要合成图中更温和的相位才能让这段关系运转良好。
- en: There can be a lot of tension in the Moon conjunct Mars synastry relationship.
    Sometimes, Mars may be too aggressive or spiky (often in the *manner* of the sign
    that Mars is in) and this can hurt the Moon person.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮合火星的合成图关系中可能会存在很多紧张。有时，火星可能过于攻击性或刺耳（通常是火星所在星座的*方式*），这可能会伤害到月亮的人。
- en: The Moon conjunct Mars synastry relationship can also indicate a power imbalance.
    The Moon person can feel too emotionally vulnerable compared to the Mars person
    and can easily be hurt.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮合火星的合成图关系也可能表示权力不平衡。月亮的人可能会感到在情感上比火星的人更脆弱，容易受伤。
- en: Keep in mind that the Moon person doesn’t always *seem* like the vulnerable
    person to outsiders. These dynamics exist specifically in the relationship.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，对外界来说，月亮的人并不总是像个脆弱的人那样*看起来*。这些动态特别存在于关系中。
- en: The Moon person may need security or quiet and can struggle because the Mars
    person is always in motion. This can make the Moon person feel emotionally unstable
    or it may simply annoy them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮个体可能需要安全感或宁静，并且可能会因为火星个体总是在运动而感到困扰。这可能会让月亮个体感到情绪不稳定，或者只是简单地让他们感到烦恼。
- en: The Moon person can also start to feel like the Mars person isn’t sensitive
    to their feelings or comes on too strong when they are looking for a bit of sensitivity.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮个体也可能开始感觉火星个体对他们的感受不够敏感，或者在寻求一点敏感性时火星个体显得过于强势。
- en: The sign will show how this Moon conjunct Mars synastry aspect will play out.
    For example, Mars may be more aggressive if the conjunction is in Aries, while
    there may be more passive-aggressive behavior and issues in the relationship with
    the conjunction in Libra.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 星座将展示月亮合火星合相的表现方式。例如，如果合相在白羊座中，火星可能会更具侵略性，而如果在天秤座中合相，则关系中可能会有更多的被动攻击行为和问题。
- en: Regardless of the sign, there can definitely be a lot of hurt feelings in the
    Moon conjunct Mars synastry relationship, especially on the side of the Moon person.
    Both people have *some* trouble being totally logical because this relationship
    is just so fiery and emotional.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不论星座如何，在月亮合火星合相的关系中可能会有很多受伤的感觉，尤其是在月亮个体这一方面。两个人由于这段关系如此激情四溢和情感化，都*有些*难以完全理性。
- en: Ultimately, the Moon conjunct Mars synastry relationship is fiery, passionate,
    and emotional, but it can also be really rocky and different because passions
    run so high.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，月亮合火星合相的关系是激情四溢、充满激情和情感化的，但也可能会因为激情如此高涨而变得非常动荡和不同。
- en: For the relationship to work, the Mars person must learn how to be more supportive
    of the Moon person’s emotions. They may tend to bulldoze the Moon person or might
    just forget to think of their emotions, but they need to learn how to see the
    world from the Moon person’s point of view.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使关系顺利进行，火星个体必须学会更支持月亮个体的情感。他们可能倾向于压制月亮个体，或者可能只是忘记考虑他们的情感，但他们需要学会从月亮个体的角度看待世界。
- en: Meanwhile, the Moon person must deal with their emotions in a healthy way (possibly
    by developing better coping mechanisms) and try to work *with* the Mars person
    to figure out their emotions instead of attacking them.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，月亮个体必须以健康的方式处理他们的情绪（可能通过发展更好的应对机制），并试图与火星个体合作*理解*他们的情绪，而不是攻击他们。
- en: If both people are willing to do the work and there are other, gentler aspects
    that temper the relationship, then the Moon conjunct Mars synastry relationship
    can be really exciting and passionate! Both people must be simply willing to work
    as a team and learn about their differences in a constructive way.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个人都愿意付出努力，并且还有其他更温和的方面来调节这段关系，那么月亮合火星合相的关系可能会变得非常令人兴奋和充满激情！两个人必须简单地愿意作为团队合作，并以建设性的方式了解彼此的差异。
- en: Moon Trine Mars Synastry
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮三分之一火星合相
- en: With the Moon trine Mars synastry relationship, there is an instant and deep
    attraction. You may be both sexually and emotionally drawn to your partner, and
    this is simply natural when you first meet.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在月亮三分之一火星合相的关系中，存在着一种即时而深刻的吸引力。当你们第一次见面时，你们可能在性和情感上都被你的伴侣吸引，这在本质上是很自然的。
- en: In fact, this trine is a really powerful indicator of attraction on all levels.
    You may even be fascinated with each other, as if you just cannot get the other
    person out of your mind.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这种三分之一合相在各个层面上都是非常强大的吸引力指标。你们甚至可能会对彼此着迷，好像你们根本无法把对方从你的脑海中抹去。
- en: Both individuals in the Moon trine Mars synastry relationship learn about what
    they need through the partnership. The Moon person will usually spurn the Mars
    person into action, causing them to learn about what makes them *move*, while
    the Moon person will learn emotional growth from the Mars person.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在月亮三分之一火星合相的关系中，两个个体通过合作学习他们需要的东西。月亮个体通常会激励火星个体采取行动，促使他们了解是什么让他们*行动*起来，而月亮个体则会从火星个体那里学习情感成长。
- en: However, the Moon trine Mars synastry relationship can be a bit up and down,
    even though the trine is very positive. Both people have really instinctual reactions
    to each other that can cause a bit of fire to erupt.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管三分之一合相非常积极，月亮三分之一火星合相的关系可能会有些起伏不定。两个人对彼此有非常本能的反应，这可能会引发一些火花。
- en: For the most part, the relationship is easy if not a little spontaneous. The
    couple might have some tense or flaming moments, but the excitement between them
    can remain, too.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分情况下，这段关系是轻松的，即使有些时候会有些紧张或激烈的时刻，但他们之间的激情仍然会保持。
- en: The Mars person can sometimes see the Moon person as weak, sheltered, or naive.
    Sometimes, this can annoy the Mars person, while other times it causes them to
    go overboard sheltering the Moon person further.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 火星人有时可能会认为月亮人软弱、没有经历过挫折或天真。有时，这可能会让火星人感到恼火，而其他时候会导致他们过分地保护月亮人。
- en: Meanwhile, the Moon person might try to stop the Mars person from acting. The
    Mars person’s actions triggers the Moon person’s emotions, and if these emotions
    are negative, then this can cause a reaction. This will be especially difficult
    if the Moon person has issues with this specific placement (relating to their
    feelings, insecurities, or childhood trauma with the mother).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，月亮人可能会试图阻止火星人的行动。火星人的行动会引发月亮人的情绪，如果这些情绪是负面的，那么就会引发反应。如果月亮人在这个特定位置有问题（与他们的感受、不安全感或母亲的童年创伤有关），那么情况会尤其困难。
- en: Even though the Moon trine Mars synastry aspect is *good*, it can also be hard.
    It’s important that both people are emotionally mature and remain conscious of
    their own actions, specifically when their actions affect the other person.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管月亮三角火星合相是*好的*，但也可能会有困难。重要的是，双方都要情感成熟并且意识到自己的行动，特别是在他们的行动影响他人时。
- en: The Moon person must be careful that they don’t go overboard emotionally, especially
    in the sign of the Moon. They may want to become emotionally controlling, act
    out, or start fights, but they need to learn how to control their emotions and *deal*
    with them (with their partner) instead of stuffing them down.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮人必须小心，不要在情绪上过分发泄，尤其是在月亮的星座中。他们可能想要控制情绪、发泄或发生争执，但他们必须学会控制情绪并与伴侣一起应对，而不是把情绪压抑。
- en: Meanwhile, the Mars person must learn to slow down and show empathy to the Moon
    person. They probably don’t understand why the Moon person feels a certain way,
    but instead of pushing past the issue, they must take the initiative to sit down
    and figure it out.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，火星人必须学会放慢脚步，对月亮人表现出同理心。他们可能不明白为什么月亮人会有某种感受，但他们必须主动坐下来解决问题，而不是深入讨论。
- en: The Moon trine Mars synastry relationship can be really exciting and passionate
    as long as both people are emotionally mature and willing to work together!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮三角火星的合相关系可能会非常激动人心和充满激情，只要双方都情感成熟且愿意共同努力！
- en: Moon Sextile Mars Synastry
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮六分相火星合相
- en: With the Moon sextile Mars synastry aspect, you may have an exciting relationship,
    which is usually quite positive.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 通过月亮六分相火星合相，你可能会拥有一段令人兴奋的关系，通常是相当积极的。
- en: The Moon sextile Mars synastry aspect won’t create a huge amount of compatibility
    on its own, but it will definitely add some *spice* and excitement to your relationship.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮六分相火星合相本身并不会产生大量的兼容性，但它肯定会为你们的关系增添一些*辛辣*和激动的元素。
- en: This aspect will also adds a good deal of sexual chemistry and general attraction.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方面也会增加一定的性吸引力和一般吸引力。
- en: However, the Moon sextile Mars synastry aspect can add fuel to a fire if the
    relationship is difficult. It can generate some emotional volatility and anger.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，月亮和火星之间的六分相可以在关系困难时添柴燃火。它可能会产生一些情绪波动和愤怒。
- en: At best, the couple uses this aspect to develop a sense of emotional excitement
    and passion in the relationship. The couple must *try* to actually foster this
    (it won’t come naturally) but the aspect does provide the initial spark for a
    fiery relationship.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在最好的情况下，夫妇可以利用这一方面在关系中培养一种情感激情和激情。夫妇必须*努力*真正培养这一点（这不会自然发生），但这一方面确实为激情的关系提供了最初的火花。
- en: The Moon person can nurture the Mars person and give them the emotional platform
    that they need to go out into the world and take action. They can also be a calming
    presence to Mars.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮人可以培养火星人，并为他们提供他们走出去行动所需要的情感平台。他们也可以给火星带来平静的氛围。
- en: Meanwhile, the Mars person can encourage the Moon person and help them to get
    out of their shell, to be their most authentic self.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，火星人可以鼓励月亮人，帮助他们摆脱自己的壳，展现最真实的自我。
- en: The Moon person probably enjoys when the Mars person takes initiative in the
    relationship or tries new things, too.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮人可能喜欢火星人在关系中采取主动或尝试新事物。
- en: The Moon sextile Mars synastry aspect can even be expanded upon by working to
    make the relationship feel exciting through understanding more about each other’s
    emotions.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '月亮六分相火星合相甚至可以通过更深入了解彼此的情感来扩展。 '
- en: Moon Opposition Mars Synastry
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮相对火星合相
- en: With the Moon opposition Mars synastry aspect, you probably have a really strong
    physical and emotional attraction, but the relationship can also be volatile.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对于月亮与火星在星相学上的对立方位，你可能会有非常强烈的身体和情感上的吸引力，但关系也可能非常不稳定。
- en: You are probably quick to get angry with each other but might also let things
    go just as quickly. This aspect means that you both react very strongly and can
    be extremely impulsive.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你们可能很快就会彼此生气，但也可能很快就会释怀。这个方面意味着你们都会有非常强烈的反应，可能极其冲动。
- en: With the Moon opposition Mars synastry aspect, you struggle to find a compromise.
    You may feel that you can never see eye to eye. However, you also might have really
    strong sexual chemistry and can be compatible in the ways that *flourish* with
    a bit of fire.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 对于月亮与火星在星相学上的对立方位，你们很难找到妥协。你可能觉得永远无法心平气和地看待问题。然而，你们可能也有非常强烈的性化学反应，并且在某些方面是可以相互兼容的，*这些都伴随着一些激情*。
- en: This aspect can bring together two people who are otherwise incompatible, which
    can actually be a bit dangerous since the strong yet volatile attraction isn’t
    enough to create a happy relationship.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方位可能会将两个本来不兼容的人联系在一起，这实际上可能有点危险，因为强烈而又不稳定的吸引力并不能创造出幸福的关系。
- en: Both people probably believe that they’re right in just about every area and
    struggle to compromise.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 双方可能认为自己在几乎所有领域都是正确的，而且很难妥协。
- en: The Mars person may be the one who fights for what they want, while the Moon
    person might fight in a more subtle, emotional way or try to mold the Mars person
    into their ideal partner.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 火星的人可能会为自己想要的东西而战斗，而月亮的人可能会以更微妙的情感方式争斗，或者试图将火星的人塑造成他们理想的伴侣。
- en: Both the Moon person and the Mars person may walk away from their (frequent)
    fights with hurt feelings. They each hurt the other when they last out and feel
    like they’re always on different emotional levels.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮的人和火星的人都可能会在（频繁的）争吵中感到受伤。他们每次发泄怒火时都会伤害对方，并觉得彼此的情感总是处于不同的水平。
- en: The Mars person might feel like the Moon person doesn’t provide a secure, emotional
    base. In fact, they can almost feel like the Moon person’s emotions are topsy-turvy.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 火星的人可能觉得月亮的人没有提供一个安全的情感基础。事实上，他们几乎觉得月亮的情绪是颠倒的。
- en: Meanwhile, the Moon may feel that the Mars person never takes action in a way
    that makes them feel emotionally fulfilled. The Mars person’s actions probably
    make the Moon person feel *insecure* most of the time.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，月亮可能会觉得火星的人从未以一种能让他们在情感上得到满足的方式行动。火星的人的行动可能让月亮的人大部分时间都感到*不安*。
- en: The Moon person may also feel that the Mars person is selfish or ignores their
    needs. Mars might think that the Moon person is just too sensitive, which they
    tend to ignore.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮的人可能还觉得火星的人很自私或忽视他们的需求。火星可能认为月亮的人只是太敏感，而他们往往会忽视这一点。
- en: However, as with any aspect, the Moon opposition Mars synastry relationship *can*
    work. Both people must become emotionally mature and learn how to label their
    feelings so that they can start to understand how the other person feels.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，就像任何一个方面一样，月亮与火星在星相学上的对立关系*是可以*运作的。双方必须变得情感成熟，并学会如何表达自己的感受，以便开始理解对方的感受。
- en: Neither person can understand the other unless they dig deep into their emotions.
    Their minds function differently, so they must have the *want* to really understand
    each other and be willing to change once they do.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 除非他们深入挖掘自己的情感，否则任何一方都无法理解另一方。由于他们的思维方式不同，因此他们必须*渴望*真正理解彼此，并一旦达到理解就愿意做出改变。
- en: Moon Square Mars Synastry
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮与火星的方位在星相学上
- en: If you have the Moon square Mars synastry aspect, you may find that the Moon
    person takes out their complains and emotional frustrations on the Mars person.
    This usually happens because Mars tends to make the Moon person feel unusually
    dependent, which they don’t like.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有月亮与火星在星相学上的方位相对，你可能会发现月亮的人把他们的抱怨和情感上的挫折都发泄在火星的人身上。这通常是因为火星倾向于使月亮的人感到异常依赖，而他们不喜欢这种感觉。
- en: The Mars person draws out any neediness in the Moon person, which can make them
    fearful or depressed. Over time, they may shut down emotionally to stop this from
    happening or pretend that their feelings don’t exist. The relationship threatens
    the emotional walls that they have built up.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 火星的人激发了月亮的人的任何需求感，这可能会让他们感到恐惧或沮丧。随着时间的推移，他们可能会在情感上关闭自己，以阻止这种情况发生，或者假装自己的感情并不存在。这种关系威胁到他们建立起来的情感壁垒。
- en: This emotional rollercoaster can be really exhausting for the Moon person. However,
    the Mars person doesn’t understand why the Moon person can’t just push back. The
    Mars person tends to take action and they simply don’t see the emotional vulnerability
    in the Moon person.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情绪上的过山车对于月亮方的人来说可能会非常耗费精力。然而，火星方的人却不理解为什么月亮方的人不能顶回去。火星方的人倾向于采取行动，他们根本看不到月亮方的情感脆弱。
- en: With the Moon square Mars synastry aspect, it’s hard for both people to relax
    when together. Resentment builds up over time and the relationship can start to
    feel really tense.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在月亮与火星合相（Moon square Mars synastry aspect）的影响下，两个人在一起时很难放松。随着时间的推移，怨恨会逐渐积累，关系会变得非常紧张。
- en: The Mars person *can* be really encouraging of the Moon person if they learn
    to slow down and listen to the emotional issues that are being triggered within
    the Moon person. They must also learn how to slow down and work on tempering their
    actions that don’t take the Moon person into account.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果火星方的人能够学会放慢脚步，倾听并处理引发月亮方情感问题的原因，他们可以非常鼓励月亮方的人。他们还必须学会如何控制自己的行动，考虑到月亮方的情感需求。
- en: However, with this Moon square Mars synastry aspect, it’s *really* important
    that the Moon person is willing to do the emotional work and figure out *why*
    their neediness and emotional issues are being triggered.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有了月亮与火星合相的这种影响，月亮方的人愿意进行情感工作并找出他们的需求和情感问题为何被触发，就显得*非常*重要。
- en: The Moon person can really make or break the relationship with the Moon square
    Mars synastry aspect. If they can work on their coping mechanisms and open up,
    then this relationship can blossom and be quite passionate.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在月亮与火星合相的影响下，月亮方的人真的可以左右整个关系的发展。如果他们能够改善他们的应对机制并敞开心扉，这段关系就能开花结果，并且非常充满激情。
