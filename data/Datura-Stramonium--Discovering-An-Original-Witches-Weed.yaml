- en: Datura Poisoning – What To Do
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 曼陀罗中毒 - 该怎么办
- en: If you or anyone you know is suffering from the adverse effects of Datura, you
    must immediately contact your local emergency hospital.  Fatalities due to Datura
    species poisoning are rare, but adverse effects are common
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您或您认识的任何人正在遭受曼陀罗的不良影响，您必须立即联系当地急救医院。曼陀罗种类中毒引起的死亡是罕见的，但不良影响很常见
- en: As detailed by the paper “Acute poisoning due to ingestion of Datura stramonium”,
    treatment for Datura poisoning consists of “gastric decontamination with activated
    charcoal administered by mouth or tube, sedation with benzodiazepines to control
    agitation, and the hyperpyrexia control (fluids administration and internal and
    external cooling methods). Gastric emptying and decontamination are necessary
    managing tools if they are initiated early. In our case, the ingestion was done
    2 hours before admission, and the early gastric emptying and decontamination,
    with activated charcoal through a gastric tube proved to be safe and efficient,
    as long as the airway was already secured, and the maneuver was applied before
    the toxins were totally absorbed. Decreased gastrointestinal motility may have
    raised the efficacy of the activated charcoal”.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 正如论文《由于吞食曼陀罗引起的急性中毒》所详述的，曼陀罗中毒的治疗包括“口服或经管道灌服活性炭进行胃肠净化，苯二氮䓬类药物用于控制兴奋，以及对高热的控制（液体输注和内外部降温方法）。如果及早开始，胃排空和净化是必需的管理工具。在我们的病例中，吞服发生在入院前2小时，通过胃管进行及早的胃排空和净化，证明是安全和有效的，只要气道已经得到保障，并且在毒素完全被吸收之前施行。胃肠道动力减弱可能提高了活性炭的效力”
