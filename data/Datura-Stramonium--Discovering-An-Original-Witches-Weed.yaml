- en: Botanical experts have different theories on whether Datura stramonium was known
    in pre-colonial Europe. According to Thomas Hatsis, three species of Datura were
    known to have existed in the old world prior to colonial contact. Hatsis further
    states that one pre-Christain name for the plant is the Lithuanian *dievažolynis, *meaning “God’s herb”.(1)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 植物学专家对于曼陀罗（Datura stramonium）在殖民前的欧洲是否已知有不同理论。据托马斯·哈西斯称，殖民接触前已知有三种曼陀罗属植物存在于旧世界。哈西斯进一步表示，该植物的一个前基督教名称是立陀尼亚语的*dievažolynis*，意思是“上帝的草药”。（1）
- en: Datura itself forms a genus of some 20 species of the nightshade family *Solanaceae*.
    The plants of the Solanaceae family have been used as hallucinogenics in both
    hemispheres of the planet. A Datura drug is generally made by dropping the pulverized
    seeds into a fermented drink or by steeping the leaves and twigs in water.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 曼陀罗本身构成了大约20种茄科植物的属，这些植物在全球的两个半球都被用作致幻剂。一般来说，曼陀罗药物是通过将磨碎的种子放入发酵饮料中或者用水浸泡叶子和枝条制成的。
- en: The effects of ingesting Datura are characterized by initial effects that are
    often so violet that physical restrain must be imposed. Thereafter hallucinations
    and drowsiness can be expected. Natural philosophers like Giambattista Della Porta
    declared that datura “will make one mad, and present strange visions, both pleasant
    and horrible.” Recreational consumption has also lead to fatal tragedies, for
    example in the USA in 1994, two boys, aged sixteen and seventeen died after consuming a
    drink brewed from the roots of Datura.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 摄入曼陀罗的影响表现为最初的效果通常非常激烈，以至于需要进行身体约束。此后会产生幻觉和嗜睡。自然哲学家如乔瓦尼·巴蒂斯塔·德拉·波尔塔声称曼陀罗“会让人发狂，并呈现出奇异的幻象，既愉快又可怕”。娱乐性摄入也导致了致命的悲剧，例如1994年在美国，两名16岁和17岁的男孩饮用了用曼陀罗根浸泡而成的饮料后死亡。
- en: Datura – Medicinal Uses
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 曼陀罗 - 药用用途
- en: Despite being poisonous, different parts of the plant are commonly used in Ayurveda
    to cure skin ailments, impotency, glaucoma, heart disorders, urinary problems,
    and asthma. Datura is also known to have been used as an anesthetic during childbirth
    and surgery since ancient times. A poultice made from the crushed seeds and roots
    and applied to the joints is also thought to relieve the pain of arthritis and
    rheumatism.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有毒，曼陀罗的不同部位常用于阿育吠陀治疗皮肤病、阳痿、青光眼、心脏疾病、泌尿问题和哮喘。自古以来，曼陀罗还被用作分娩和手术时的麻醉剂。据说用碾碎的种子和根制成的敷料，涂抹于关节，也可缓解关节炎和风湿病的疼痛。
- en: Datura – Ritualistic Hallocinogen
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 曼陀罗 – 仪式性幻觉剂
- en: Aboriginal peoples from Columbia to Chile value Datura as a ritualistic hallucinogen
    and medicine. The plant was extremely sacred to the Aztec people. According to
    Richard Evans Schultes “datura has been used traditionally during initiation rituals,
    to induce dreams, communicate with the ancestors and gain occult powers and predict
    the future.”(2). Schultes further writes that “some Indians of the Andes of southern
    Columbia cultivate a number of clones or high ‘atrophied’ varieties of Datura.
    The medicine men from these regions maintain that these plants have a differing
    potency from the usual *Datura’s*“. This further illustrates that Datura inhabits
    a culturally significant and longstanding place within traditional folk medicine.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从哥伦比亚到智利的土著民族将曼陀罗视为一种仪式性幻觉剂和药物。这种植物对阿兹特克人来说极为神圣。根据理查德·埃文斯·舒尔特斯（Richard Evans
    Schultes）的说法，“曼陀罗在传统上被用于启蒙仪式、诱发梦境、与祖先沟通、获得神秘力量和预测未来。”（2）。舒尔特斯进一步写道，“哥伦比亚南部安第斯山区的一些印第安人种植了几个克隆或高度‘萎缩’的曼陀罗变种。这些地区的巫医们坚称这些植物的效力与通常的*曼陀罗*不同。”
    这进一步说明曼陀罗在传统民间医学中占据了具有文化意义和悠久历史的重要位置。
- en: Another example of Datura being used ritualistically can be found in the traditions
    of the Algonquin Indians of Eastern North America. Young men of the tribe would
    be taken to a secluded area to drink a mixture called wysoccan (made primarily
    from Datura). This powerful hallucinogen was intended to remove memories of childhood
    and was administered over a period of 20 days. Surviving this ordeal was understood
    as a rite of passage, marking the transition from childhood to adulthood.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 曼陀罗被用于仪式的另一个例子可以在北美东部的阿尔冈昆印第安人的传统中找到。部落的年轻男子被带到隐蔽的地区，饮用一种名为“wysoccan”的混合物（主要由曼陀罗制成）。这种强效幻觉剂旨在消除童年记忆，持续20天。通过这一经历被视为成年仪式的一部分，标志着从童年到成年的过渡。
- en: How To Harness Datura’s Magickal Properties
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何利用曼陀罗的魔法属性
- en: Datura is used to break spells by sprinkling it around the home. Some sources
    suggest a cure for insomnia by placing datura leaves into a shoe and setting the
    shoe underneath the bed with the toes pointing towards the nearest wall. Work
    with the dried leaves to remove negative energies and to banish fear. Invoke the
    spirit of the plant to guide you in the dream world.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 曼陀罗被用来通过在家里四处洒撒来打破咒语。一些来源建议通过将曼陀罗叶子放入鞋中，并将鞋子放在床底下，使其尖头指向最近的墙壁来治疗失眠。使用干燥的叶子来清除负面能量和驱散恐惧。唤起植物的灵魂在梦境世界中指引你。
- en: The Vajramahabhairava Tantra, a 10th century AD Indian Buddhist tantric ritual
    text written in Sanskrit of which only a Tibetan translation is still extant outlines
    a number of magic spells that involve the use of Datura
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 《金刚大威怒灌顶经》是10世纪印度佛教密宗仪式文本，原文是梵文，目前仅有藏文译本。该经详细描述了一些涉及使用曼陀罗的魔法咒语。
- en: Datura – **Religious Association**
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 曼陀罗 – **宗教联系**
- en: The leaves and fruits are considered holy within the Hindu religion and Datura
    plays an important role within Hindu mythology. The Datura plant is believed to
    have appeared from the chest of Lord Shiva and both the flowers and the leaves
    are offered to Shiva. Although Datura is poisonous, Shiva accepts them because
    he can tolerate them. According to legend, Shiva took a toxic poison named “Halahal”
    which came out of the ocean when it was churned by gods and devils. This story
    of Hindu mythology says that Shiva took that poison to save the world and kept
    it in his throat. It made his throat blue. After this, the Datura plant appeared
    from Shiva’s chest. Therefore it is believed that offering Datura to Shiva has
    a symbolic meaning and will help to remove poison, envy and rivalery.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 该植物在印度教中被认为是神圣的，曼陀罗在印度教神话中扮演着重要的角色。据信，曼陀罗植物从湿婆的胸膛出现，花和叶子都被献给湿婆。尽管曼陀罗有毒，湿婆接受了它们，因为他能容忍它们。根据传说，湿婆吞下了一种名为“哈拉哈尔”的有毒药物，当上帝和恶魔搅动海洋时，这种毒药就出现了。印度神话中的这个故事说，湿婆吞下了那种毒药以拯救世界，并将它保存在他的喉咙里。这使得他的喉咙变蓝。之后，曼陀罗植物从湿婆的胸膛出现。因此人们认为将曼陀罗献给湿婆是具有象征意义的，并且将有助于消除毒药、嫉妒和敌意。
