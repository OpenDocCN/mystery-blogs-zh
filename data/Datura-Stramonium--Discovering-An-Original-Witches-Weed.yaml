  zh: 作者：托马斯·哈西斯
- en: '**Datura is commonly called Thorn apple or Jimson Weeds and grows almost everywhere
    on the planet except the arctic. It has beautiful trumpet-shaped flowers that
    open at irregular times during the evening. The fruits are covered in spikes and
    oval-shaped. If bruised, any part of the plant will produce a foul odor. Datura
    is extremely toxic when ingested and can cause severe hallucinations and even
    death.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**曼陀罗通常被称为刺苹果或曼陀罗草，几乎在全球各地生长，除了北极地区。它有美丽的喇叭形花朵，在夜间不规律地开放。果实被刺覆盖，呈椭圆形。植物的任何部分一旦受伤，都会散发出难闻的气味。曼陀罗摄入后极其有毒，可导致严重幻觉甚至死亡。**'
