  type: TYPE_NORMAL
  zh: 完成驱邪仪式 - 自由魔法咒语
- en: 来源：[https://www.spellsofmagic.com/spells/spiritual_spells/banishing_spells/12401/page.html#0001-01-01](https://www.spellsofmagic.com/spells/spiritual_spells/banishing_spells/12401/page.html#0001-01-01)
