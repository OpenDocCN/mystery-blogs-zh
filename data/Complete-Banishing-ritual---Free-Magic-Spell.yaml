- en: Complete Banishing ritual
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 完成驱邪仪式
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分5/5星
- en: This spell is a complete step by step Ritual to ward off negativity. Best results
    when done in the Waxing moon.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语是一个完整的防御负能量的逐步仪式。在盈月时做最好。
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要以下物品来完成此法术：**'
- en: Salt (enough for a circle that you can sit in),
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盐（足够做一个你可以坐在里面的圆圈），
- en: 4 black or white candles (to represent the 4 Quarters North, East, South and
    West),
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4支黑色或白色蜡烛（代表北、东、南和西四个方位），
- en: "items representing the 4 Elements (earth \x96 ground from the garden, air \x96\
    \ a feather, fire \x96 a black candle, and water \x96 a glass bowl of water),"
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表四大元素的物品（土 - 来自花园的泥土，空气 - 一根羽毛，火 - 一支黑蜡烛，水 - 一只玻璃碗盛水），
- en: an identifier (a drop of your blood or a lock of your hair),
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个标识符（你的一滴血或一缕头发），
- en: "something representing the negativity you\x92d like to ward off (anything that\
    \ holds bad vibes for you),"
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表你想要驱邪的人负能量的东西（任何对你来说带有不良气息的事物），
- en: a length of black string,
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一大段黑色绳子，
- en: an athame (black handled knife never used before),
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把权杖（从未使用过的黑色把手的刀子），
- en: a pentacle (5 pointed star in a circle).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个五角星（圆圈中的五角星）。
- en: A healthy snack (fruit pieces), something to drink (wine is considered pure),
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个健康的小吃（水果块），一些饮料（葡萄酒被认为是纯净的），
- en: a fire resistant bowl,
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个耐火碗，
- en: matches,
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火柴，
- en: Sage
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 山艾
- en: Rosemary.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迷迭香。
- en: Casting Instructions for 'Complete Banishing ritual'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''驱邪仪式''的施法说明'
- en: 'To start:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 开始：
- en: take a long bath and dress in clean clothes, do not put shoes on.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 泡上一个长长的澡后换上干净衣服，不要穿鞋。
- en: Pour the salt into the form of a circle large enough for you to sit in. Place
    your 4 black candles in north east south and west. At the north candle, place
    your pentacle
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 把盐倒成一个你可以坐在里面的圆圈。将你的4支黑蜡烛放在东北西南四个方位。在北边的蜡烛处，放上你的五角星
- en: Place the items representing the 4 elements at each of the indicated points,
    the personal identifier (blood or hair) at the point indicating Spirit. Place
    the black string and your item of negativity in the centre of your pentacle. You
    are now ready to take your ritual bath.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在指示点处放置代表四大元素的物品，将个人标识符（血或头发）放在表示精神的点上。把黑绳和你的负能量物品放在五角星的中央。现在你可以准备进行你的净化浴了。
- en: The ritual bath isn't really a bath at all. You will have already washed away
    the day's dirt with your hot bath before getting to this stage. The ritual bath
    is a personal anointing and blessing. This should always be done before performing
    any formal ritual.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 起初的净化浴并不是真正的洗浴。在进行这一步之前，您已经用热水洗去了一天的污垢。起初的净化浴是一种个人的拔沐和祝福。这在进行任何正式仪式之前都应该完成。
- en: Preparing the bath itself is easy. Simply take a bowl of warm water and add
    some oils and herbs that are appropriate to your purpose that day (Sage, Rosemary,
    and Lavender). Once you have done this set the bowl down just outside the area
    where you have poured your salt Circle.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 准备浴液本身很简单。只需拿一碗温水，并加入些当天目的所需的精油和草药（山艾、迷迭香和薰衣草）。搞定后，把碗放在你把盐圈倒好的区域的外面。
- en: 'Relax yourself and your body by taking a few deep breaths. Inhale through your
    nose and exhale through your mouth. When you feel relaxed and ready, stand in
    front of the bowl. Turn your palms face upward and say:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通过深呼吸放松你自己和你的身体。通过鼻子吸气，嘴巴呼气。当你感到放松和准备好时，站在碗前。把手掌朝上，说：
- en: O Goddess gentle and mild,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 温和而温馨的女神，
- en: Look down and bless me, your child.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 低头，祝福我，你的孩子。
- en: 'Dip your finger into the bath of water and close your eyes. Using your finger
    anoint your eyelids by drawing a small pentagram on each. As you do so, say:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的手指浸入水中，闭上眼睛。用手指涂抹在你的眼皮上，每一个都画上一个小五角星。在这么做的同时，你应该说：
- en: Bless my eyes that I might see,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 祝福我的眼睛，让我能看见，
- en: Your ways, your path,
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你的方式，你的道路，
- en: How things should be.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 事情应该是怎样的。
- en: 'Open your eyes, and again dip your finger into the water and then anoint your
    lips in the same way as before, saying:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 打开你的眼睛，再次把你的手指浸入水中，然后像之前一样涂抹在你的嘴唇上，并说：
- en: Please bless my lips so that they may carry
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 请祝福我的嘴唇，以便它们能携带
- en: Your words to people with voice light and merry.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你对人们说话时要轻松愉快。
- en: 'Now anoint your breast, saying:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在涂抹你的胸部，说：
- en: Bless my breast; let it be formed in strength,
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 祝福我的胸部；让它充满力量，
- en: Conviction and courage without bounds or length.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 无边无界的信念和勇气。
- en: 'Anoint your loins and at the same time say:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 涂抹你的腰部并同时说：
- en: Bless too my loins, for they carry the force
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 也祝福我的腰部，因为它们承载着力量
- en: Of all life and creation that flows from your force.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 从你的力量中流动出的所有生命和创造。
- en: 'Anoint your knees, and say:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 涂抹你的膝盖，并说：
- en: So that I may kneel at your altar, please bless
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 以便我可以跪在你的祭坛前，请祝福
- en: My knees; keep them free of pain and duress.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我的膝盖；让它们远离痛苦和压力。
- en: 'Lastly, anoint the tops of your feet (or your ankles), and say:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，涂抹你的脚（或者你的脚踝）的顶部，然后说：
- en: Bless both my feet as your steps they now trace,
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 祝福我的双脚，因为它们现在追踪你的步伐，
- en: Keep them true to the path at a straight even pace.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 让它们保持在一条直而平稳的道路上。
- en: Your ritual bath is now complete.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你的仪式浴已经完成。
- en: There are many different Circle casting techniques. And these will vary dramatically
    from tradition to tradition. The way shown here is not the only way. Far from
    it. But it will give you an idea of what's involved and hopefully inspire you
    to find something that works especially well for you.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同的圆圈施放技巧。而且这些技巧会因传统而异。这里展示的方式不是唯一的方式。远非如此。但它将给你一个参考，并希望能激发你找到适合你的特别好的东西。
- en: How many passes you make around the boundary of the Circle while casting it
    is up to you. Circles have been cast with as few as one pass, and as many as nine.
    Three is probably a good starting point until you find a number you are comfortable
    with.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在你施放的时候，绕着圆圈的边界走多少遍，由你决定。有的人只绕一遍，有的人绕九遍。三遍可能是一个很好的起点，直到你找到一个你感觉舒服的数字为止。
- en: 'It is a smart idea to learn and memorize the casting evocation as you will
    be doing several things at once during casting: Walking and talking, concentrating,
    visualizing and so on, and so on. Know the evocation by heart and you will find
    it easier and not get into a muddle.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 学习并记忆施放祈祷是一个明智的想法，因为你在施放时会同时做几件事情：行走和说话、集中精力、想象等等。熟记祈祷，你会发现更容易，并且不会混淆。
- en: "To cast the Circle go to the Eastern Quarter and with the Athame, point it\
    \ away from you towards the circle of salt. Now walk in a clockwise direction\
    \ around the boundary three times. While doing so, visualize white and/or electric\
    \ blue fire spitting from the athame\x92s end and burning the Circle boundary\
    \ into the ground. As you visualize and walk, recite the evocation:"
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要施放圆圈，前往东方角，用祭刀，将它指向你远离圈中的盐。现在顺时针方向沿边界走三次。在这样做的同时，想象白色和/或电蓝色的火从祭刀的尖端喷出，将圆圈的边界烧入地面。当你想象和行走时，背诵着祈祷：
- en: I cast you now O Circle of power,
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在施放你，哦，力量之圆圈，
- en: I conjure your magick to grow and tower
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我召唤你的魔法生长并高耸
- en: Dividing the mundane world from
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 将日常世界与
- en: The world of the ancient mighty ones.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 古老强大者的世界。
- en: The space where magick lives and breathes
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法存在和呼吸的空间
- en: Where time and place and the mundane cease.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 时间和地点以及平凡的消失。
- en: Between these worlds the Circle is cast
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些世界之间，圆圈被施放
- en: Now as one, the present, future and past.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 现在作为一个整体，过去、现在和未来。
- en: Old ones, young ones, join now the night and day,
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 老者，年轻者，现在加入黑夜和白昼，
- en: All that's mundane now sweep away.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在扫清所有平凡的事物。
- en: All merry meet suspended in time.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的欢乐相遇在时间的悬停中。
- en: This Circle is bound by the words of this rhyme.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这个圆圈被这首韵文的话语所束缚。
- en: The Circle has now been cast.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 圆圈现在已经被施放。
- en: Now you are ready to call the Guardians of the Quarters.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经准备好召唤四方守护者。
- en: The Quarter Guardians (often called Watchtowers) are used in a Circle to personify
    the elements (Earth, Fire, Air, and Water). Each is situated in its respective
    directional areas (North, South, East, and West). Each of the Guardians presides
    over its respective area. They split the Circle into four quarters and help to
    give the Circle its strength.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 四方守护者（通常被称为守望者）在一个圆圈中用来代表元素（土、火、风和水）。每个守护者都位于其各自方位区域（北、南、东、西）。每个守护者管理着其各自的区域。他们将圆圈分成四个部分，并帮助圆圈获得力量。
- en: 'A symbol of each Guardian should be put in place. The easiest way is probably
    to use a colored candle for each. It is also possible to use something else such
    as crystals, or even something that directly relates to the direction of the Elements.
    Such as: incense for East, a bowl of water for West, salt for North, and a candle
    for South.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 每个守护者的符号都应该摆放在合适的位置。最简单的方法可能是为每个使用不同颜色的蜡烛。也可以使用其他东西，比如水晶，甚至是直接与元素方向相关的物品。比如：东方用香，西方用水盆，北方用盐，南方用蜡烛。
- en: Whatever way you choose you must place each marker at its exact geographical
    location. Neglect to do so will certainly affect the quality of any magick you
    will be undertaking.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择的方式如何，你必须在其确切的地理位置放置每个标记物。忽略这一点肯定会影响你进行的任何魔法的品质。
- en: To start with it is a good idea to use a compass to make sure you get the exact
    directions of North, South, East, and West. Of course, once you have cast your
    Circle in this location a few times you will no longer need to check with the
    compass. Obviously when using a compass, make sure there are no strong magnetic
    or metal influences within the area that might affect a true reading.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 开始时最好使用指南针确保准确找到北、南、东、西的方向。当然，一旦你在这个位置施法几次，就不再需要用指南针检验了。当使用指南针时，确保周围没有强磁场或金属干扰影响真实读数。
- en: Below you will find a few ideas for items that can be used for each Guardian.
    In order they are ideas for candle colors, crystals, and tarot cards. There are
    many more options than those shown. Black Candles are used to ward off negativity,
    however, white representing the Goddess and there-in, Purity, can be used to substitute
    any color correspondence.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面，你会找到一些可以用于每个守护者的物品的想法。按顺序分别为蜡烛颜色、水晶和塔罗牌。有许多选项可供选择，不仅限于所示的这些。黑色蜡烛可用于驱除负面能量，然而，代表女神和其中的纯洁的白色可以替代任何颜色对应。
- en: Using your athame and starting at North, point towards north and say while visualizing
    them enter as you call them, majestic and great encompassing the corners of the
    ritual space.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你的短剑，从北方开始，指向北方并说着，心像他们被召唤进入时进入，威严而伟大，环绕仪式空间的各个角落。
- en: '''''Hail and welcome guardian of the watchtower of the North and keeper of
    the element of Earth. I do hereby summon, stir and call you forth to witness,
    guard and protect this rite. Mark well what we do here. Hail and Welcome.''''
    Light the candle with a match.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: “欢迎北方守护者，掌管土之元素的守护者。我在此召唤、激发并召唤你来见证、守护和保护此仪式。牢记我们在此所做。欢迎。”用火柴点燃蜡烛。
- en: Continue with East saying ''Hail and welcome guardian of the watchtower of the
    East and keeper of the element of Air. I do hereby summon, stir and call you forth
    to witness, guard and protect this rite. Mark well what we do here. Hail and Welcome.''
    Light the candle with a match.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 接着转向东方说：“欢迎东方守护者，掌管风之元素的守护者。我在此召唤、激发并召唤你来见证、守护和保护此仪式。牢记我们在此所做。欢迎。”用火柴点燃蜡烛。
- en: Move on to South, saying ''Hail and welcome guardian of the watchtower of the
    South and keeper of the element of Fire. I do hereby summon, stir and call you
    forth to witness, guard and protect this rite. Mark well what we do here. Hail
    and Welcome.'' Light the candle with a match.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 继续转向南方，说：“欢迎南方守护者，掌管火之元素的守护者。我在此召唤、激发并召唤你来见证、守护和保护此仪式。牢记我们在此所做。欢迎。”用火柴点燃蜡烛。
- en: And on to the West saying ''Hail and welcome guardian of the watchtower of the
    West and keeper of the element of Water. I do hereby summon, stir and call you
    forth to witness, guard and protect this rite. Mark well what we do here. Hail
    and Welcome.'' Light the candle with a match.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 接着转向西方说：“欢迎西方守护者，掌管水之元素的守护者。我在此召唤、激发并召唤你来见证、守护和保护此仪式。牢记我们在此所做。欢迎。”用火柴点燃蜡烛。
- en: Earth - North Fire - South Air - East Water - West
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 土 - 北 火 - 南 风 - 东 水 - 西
- en: Candle Green or Purple Orange or Red Blue or Yellow Blue or Pink
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 蜡烛 绿色或紫色 橙色或红色 蓝色或黄色 蓝色或粉色
- en: Crystal Malachite Citrine Aventurine Aquamarine
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 石英 孔雀石 黄水晶 美玉 海蓝宝石
- en: Tarot Empress The Sun The Hermi The Moon
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 塔罗女皇 太阳 隐士 月亮
- en: Having called the Quarters, it is now time to invoke (entice is probably a more
    accurate way of putting it!) the Lord and Lady. It's a good idea to write your
    own invitation; the originality will undoubtedly be appreciated. This will give
    you a starting point however.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 召唤四象后，现在是时候召唤（或者更确切地说是引导！）夫神和妇神了。写下你自己的邀请是个好主意；原创性无疑会受到欣赏。这会给你一个起点。
- en: 'Stand in the center of the Circle and open your arms wide. Start by invoking
    the Goddess saying:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 站在圆圈的中心，张开双臂。首先唤起女神，说道：
- en: O Goddess of Moon, Goddess of Star
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮女神，星辰女神
- en: Ruler of planets both near and far.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 统治着近与远的行星。
- en: Ruler of earth and all that's within,
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 地球及其内的一切的统治者，
- en: Who sets time for life to begin.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 是谁确定了生命的开始。
- en: Bringer of happiness, bringer of mirth,
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 快乐之带来者，欢乐之施予者，
- en: Giver of value, giver of worth.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 价值之赐者，价值之施予者。
- en: Descend to us now from above
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 现在从上方降临到我们这里
- en: And touch this Circle, fill it with love,
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 并且触摸这个圆圈，用爱填满它，
- en: Join us now in this scared rite,
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在这神圣的仪式中加入我们，
- en: O Goddess, please bring your love and light.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 女神啊，请带来你的爱和光明。
- en: At this point, pause and wait for a few seconds. Sometimes there will be a flicker
    of light, sometimes a breath of a breeze. Don't worry if you don't see or feel
    anything. The Lady's presence will become known to you even if all you feel is
    a tingle in your body.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，请暂停几秒钟。有时会见到一道闪光，有时会感受到一阵微风。如果你看不到或感觉不到任何东西也不要担心。即使你只是感到身体有一丝刺痛，女神的存在也将会显现给你。
- en: Now it is time to invoke the Lord in the same way.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候以同样的方式召唤夫神了。
- en: O Lord of all places wild and free
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 自由野地的万物主宰
- en: Sewer of seed that we might be.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 播种者，为我们播种。
- en: he who is Sun in the heavens above,
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 天上的太阳之主，
- en: Giver of light, giver of love.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 光明之施予者，爱之施予者。
- en: Bringer of health and prosperity,
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 健康与繁荣之带来者，
- en: Who changes all as it should be.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 转变万物如应有之者。
- en: Descend to us now from above
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 现在从上方降临到我们这里
- en: And touch this Circle, fill it with love,
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 并且触摸这个圆圈，用爱填满它，
- en: Join us now in this scared rite,
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 现在加入我们这神圣的仪式中，
- en: O Lord, please bring your love and light.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 主啊，请带来你的爱和光明。
- en: Again wait a few moments.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 再次等待几分钟。
- en: You have now invoked both the Lord and Lady.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经唤起了夫神和妇神。
- en: Having finally got to this point it is now time for you to perform any rituals
    or magickal work. This could literally be anything. It all depends on what you
    have in mind. There are many, many spells which could be worked at this point
    and only you will know what it is you need to work on. Obviously you should have
    your spells ready prior to this.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 最终到达这一步，现在是时候进行任何仪式或魔法工作了。这可以是任何事情。这完全取决于你的想法。此时可以进行许多种类的咒语，只有你知道你需要做什么。显然，在此之前你应该准备好你的咒语。
- en: 'The Ritual:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 仪式：
- en: Pick up the item of Negativity and focus on the hurt you have been caused, meditate
    on the pain and then visualize a blue light cracking the pain open, causing it
    to fall to pieces. Take the black length of cord and slowly start to bind the
    object, keeping the image of pain breaking away, of darkness turning to light,
    of sadness turning to happiness. As you bind the item, speak in a reverberating
    voice
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起负面物品，专注于你曾经遭受的伤害，冥想痛苦，并想象一道蓝光撕开痛苦，使其破碎。拿起黑色绳子缓慢地开始绑定物品，保持痛苦消散、黑暗转为光明、悲伤转为快乐的意象。在绑定物品时，以回响的声音说道：
- en: "\x93pain and sorrow of the past, instead of darkness let light come to pass,\
    \ hurt and anger of days to be, dissipate and set me free, ire, rage, discord\
    \ and strife, forever part from my life, instead of these I demand elation, raise\
    \ me now to happiness, and make my times free of stress. Lady and Lord, I ask\
    \ of Thee. This is my will, so mote it be\x94"
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: “过去的痛苦和悲伤，让光明代替黑暗来到，愤怒和痛苦的日子，消散并释放我，愤怒、愤懑、争吵和冲突，永远远离我的生活，而不是这些，我要求幸福，现在将我提升到快乐，让我的时光免于压力。女神和夫神，请你们成全我的意愿。如此定夺。”
- en: Tie the ends of the cord tightly in a triple knot. Set the Rosemary and Sage
    alight in the fire resistant bowl. Pass the bound item through the smoke as you
    repeat the incantation twice more. Set the bound item to one side to be buried
    in the garden after you have closed the circle.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 将绳子的两端紧紧打成三道结。在耐火碗中点燃迷迭香和鼠尾草。将绑定物品通过烟雾中，重复念咒语两次。将绑定的物品放在一边，待到圆圈闭合后埋入花园。
- en: 'After ritual magick has been performed it is common practice to bless and consecrate
    cakes and wine, although cookies and juice (or similar) may be used if you prefer.
    To perform this ceremony the plate of cakes should be held out in front of you
    saying:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行仪式魔法后，通常会祝福和神圣化蛋糕和酒，尽管你也可以选择饼干和果汁（或类似的东西）。进行这个仪式时，应将蛋糕盘伸向你面前说：
- en: I conjure you, O meal of grain
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 我召唤你，谷物的一餐
- en: Who sprouted in both sun and rain.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是阳光还是雨水中生长。
- en: Whose ancient seed fulfills us all
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 其古老种子充盈我们所有人
- en: Bringing new life wheree'r it falls.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 将新生命带到任何地方。
- en: I bless you in this Circle round
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这个圆环中祝福你
- en: That your abundance may abound
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 愿你的丰盛充盈
- en: To feed this world continuously
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 以持续滋养这个世界
- en: As I will, so mote it be.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如我所愿，如此成就吧。
- en: 'Eat one of the cakes. Or, if you are not alone in the Circle, take a bite and
    pass the plate on to the next person saying ''''Blessed be''''. After each person
    has repeated the process, place the plate of cakes on the altar and fill your
    cup with wine. Holding the cup out in front of you, say:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 吃下其中一块蛋糕。或者，如果你不是一个人在圆环中，咬一口并把盘子传给下一个人说“圣神保佑”。每个人重复这个过程后，将蛋糕盘放在祭坛上，并将酒杯装满。将杯子伸向你面前，说：
- en: I conjure you, O fruit of vine
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我召唤你，葡萄的果实
- en: Who grew with wind and rain, and time.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在风和雨、时间中成长。
- en: From naught but light of sun
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 只从太阳的光芒中
- en: Then light of moon when day was done.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 当白昼结束时月亮之光。
- en: I bless you in this Circle round
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这个圆环中祝福你
- en: That your abundance may abound
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 愿你的丰盛充盈
- en: To feed this world continuously
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 以持续滋养这个世界
- en: As I will, so mote it be.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 如我所愿，如此成就吧。
- en: Drink the wine unless you are not alone, in which case take a sip and pass it
    on in the same way as the cakes. When the wine returns to you, place it on the
    altar. Two cakes and some wine should now be put aside for outdoor libation. Any
    cake or wine remaining can now be shared with everyone else in the Circle.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 喝下酒，除非你不是一个人，否则按照同样的方式传递它。当酒回到你手中时，将其放在祭坛上。现在应该留下两块蛋糕和一些酒作为户外祭祀。任何剩余的蛋糕或酒现在可以与圆环中的所有人分享。
- en: 'After the cakes and wine blessing it is time to thank the Lord and Lady for
    their presence and to release them (should they wish to go). Although they may
    well stick around. Politeness counts and the best way is to let them know you
    are almost done with the ritual and give them the choice of leaving. To complete
    this part of the ritual, stand in the center of the Circle and open your arms
    wide. Start by thanking and releasing the Lady saying:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在蛋糕和酒祝福之后，是时候感谢女神和男神的光临并释放他们（如果他们愿意离开的话）。尽管他们可能会留下来。礼貌至上，最好的方式是让他们知道你几乎完成了仪式，并给予他们选择离开的机会。为了完成仪式的这一部分，站在圆环中央，双臂张开。首先感谢并释放女神说：
- en: O Goddess of Moon, Goddess of Star
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 月亮女神，星星女神啊
- en: Ruler of planets both near and far.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 近与远行星的统治者。
- en: Ruler of earth and all that's within,
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 地球与其中一切的统治者，
- en: Who sets the time for life to begin.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 定下生命开始的时刻。
- en: Bringer of happiness, bringer of mirth,
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 幸福的带来者，欢乐的带来者，
- en: Giver of value, giver of worth.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 价值的施予者，价值的施予者。
- en: We thank you for your presence here
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在这里的光临
- en: and hold you in our hearts so dear.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 并将你深深地留在我们心中。
- en: With our love you now, you may go
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 用我们的爱，现在你可以离去
- en: Or stay if you should deem it so.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 或者如果你认为这样做更好，留下来。
- en: Having thanked and released the Lady, thank and release the Lord.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢并释放女神后，感谢并释放男神。
- en: O Lord of all places wild and free
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 自由与荒野之主
- en: Sewer of seed that we might be.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 播种者，使我们得以生存。
- en: he who is Sun in the heavens above,
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 天上的太阳之光，
- en: Giver of light, giver of love.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 光明的施予者，爱的施予者。
- en: Bringer of health and prosperity,
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 健康与繁荣的带来者，
- en: Who changes all as it should be.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 谁改变一切正如应当。
- en: We thank you for your presence here
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在这里的光临
- en: and hold you in our hearts so dear.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 并将你深深地留在我们心中。
- en: With our love you now, you may go
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 用我们的爱，现在你可以离去
- en: Or stay if you should deem it so.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 或者如果你认为这样做更好，留下来。
- en: You have now released the deities.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经释放了神灵。
- en: 'The Quarters are much easier to release. In order to release the Quarters,
    start at the East with your athame and point its tip due East up into the air
    and say:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 解除四方是更容易的。为了解除四方，从东方开始，用你的祭刀将其尖端指向东方并说：
- en: O swirling breezes, winds of the East
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 东方的旋转微风，东方的风
- en: Who protected this Circle and witnessed all feats
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 守护这个圆环并见证所有壮举的人
- en: Of magick performed and blessings poured out,
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 所有仪式魔法的表演和祝福的倾注，
- en: We thank you for coming and gathering about.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你的光临和聚集。
- en: Now comes the time for the Circle to end,
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是结束圈子的时候，
- en: With love and fond wishes it's now that we send
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 以爱和深情的祝禿，我们现在将它发送出去
- en: You back to the realm over which you do reign
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 你回到你所统治的领域
- en: Farewell and goodbye 'til we see you again.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 再会，再见，直到我们再次相见。
- en: 'Proceed to the Southern Quarter and say:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 前往南方，说：
- en: O Southerly fires, O Southerly flames.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 噢，南方的火，噢，南方的火焰。
- en: Who protected this Circle and witnessed all claims
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 谁保护这个圈子并见证所有的声明
- en: Of magick performed and blessings poured out,
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法的施展和祝福的洒落，
- en: We thank you for coming and gathering about.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你们的光临和聚集在一起。
- en: Now comes the time for the Circle to end,
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是结束圈子的时候，
- en: With love and fond wishes it's now that we send
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 以爱和深情的祝愿，我们现在将它发送出去
- en: You back to the realm over which you do reign
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 你回到你所统治的领域
- en: Farewell and goodbye 'til we see you again.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 再会，再见，直到我们再次相见。
- en: 'Proceed to the Western Quarter and release the Guardians in the same way but
    this time saying:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 前往西方释放守护者，但这次要以同样的方式说：
- en: O Oceans and storms, streams of the West.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 噢，大洋和风暴，西部的溪流。
- en: Who protected this Circle and witnessed all guests
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 谁保护这个圈子并见证所有的客人
- en: And magick performed and blessings poured out,
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 和魔法的施展和祝福洒落，
- en: We thank you for coming and gathering about.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你们的光临和聚集在一起。
- en: Now comes the time for the Circle to end,
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是结束圈子的时候，
- en: With love and fond wishes it's now that we send
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 以爱和深情的祝愿，我们现在将它发送出去
- en: You back to the realm over which you do reign
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 你回到你所统治的领域
- en: Farewell and goodbye 'til we see you again.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 再会，再见，直到我们再次相见。
- en: 'Proceed to the Northern Quarter and again release the Guardians saying:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 前往北方再次释放守护者并说：
- en: O Northern forests, mountains and plains.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 噢，北部森林，山脉和平原。
- en: Who protected this Circle and witnessed all gains
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 谁保护这个圈子并见证所有的收获
- en: Of magick performed and blessings poured out,
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 魔法的施展和祝福的洒落，
- en: We thank you for coming and gathering about.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你们的光临和聚集在一起。
- en: Now comes the time for the Circle to end,
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是结束圈子的时候，
- en: With love and fond wishes it's now that we send
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 以爱和深情的祝愿，我们现在将它发送出去
- en: You back to the realm over which you do reign
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 你回到你所统治的领域
- en: Farewell and goodbye 'til we see you again.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 再会，再见，直到我们再次相见。
- en: You have now released all Quarters and may close your Circle.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经释放了所有的四方，可以关闭你的圈子。
- en: The Circle was cast in a clockwise direction starting in the East. It is common
    practice to close the Circle in a counterclockwise direction starting in the North.
    Only one pass is necessary to close it.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 圈子是从东方开始顺时针方向投掷的。通常惯例是从北方开始逆时针方向关闭圈子。只需要一次通过即可关闭它。
- en: To close and release the Circle, stand in the North quarter with the wand tip
    pointed at the ground. Effectively you are doing the reverse of casting. Visualize
    the same white and/or electric blue flame used during creation, only this time
    visualize it being sucked up into the wand.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 为了关闭并释放这个圈子，站在北方，魔杖的尖端指向地面。实际上，你在进行投掷的反向操作。在创造时所用的相同的白色和/或电蓝色的火焰在这次被吸入魔杖中。
- en: 'Slowly walk the full boundary of the Circle saying:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 缓慢地沿着圈子的边界走完说：
- en: The Circle, though open, remains unbroken,
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 圈子虽已敞开，却仍未破裂，
- en: Remaining to protect from all unspoken.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 留下来保护所有未说的。
- en: In perfect love, in perfect trust,
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在完美的爱和完美的信任中，
- en: Now we leave to do all we must.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们离开去做我们必须做的一切
- en: merry we met, and merry we part
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 欢乐是我们相遇的时刻，也是我们分别的时刻
- en: Until we meet again with joy in heart.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 直到我们再次心怀欢喜相逢。
- en: 'When you reach North again, pause for a moment and then go to the center of
    the Circle and say:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 当你再次到达北方时，停顿片刻，然后走到圈子的中心说：
- en: This rite has ended and I go in love,
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仪式已经结束，我带着爱走
- en: With thanks to the Lord and Lady above.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢上帝和女神。
- en: With thanks to the Elements and Others too,
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢元素和其他人，
- en: Merry part with brightest blessings to you.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 欢乐的祝福与你同行。
- en: The Circle has now been closed and released.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 圈子现在已经被关闭并释放。
- en: The Circle has been released or closed and the rite has ended. Go outside and
    find a safe spot. Dig a hole big enough to put the bound item in. Pour the ashes
    of the burnt sage and rosemary over the bound item and close the hole. You have
    now reached the very last act to perform. It's called the ''libation to the Lord
    and Lady'' and is an important part of finishing the ritual. In a way it's giving
    something back to those who have given their time, love and energy to you.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 圆圈已经被释放或关闭，仪式已经结束。走到室外找一个安全的地方。挖一个足够大的洞，放入绑定的物品。将燃烧的鼠尾草和迷迭香的灰烬倒在绑定的物品上，并关闭洞口。现在你已经完成了最后一步行动。这叫做“向主和夫人奉献”，这是结束仪式的一个重要部分。从某种意义上说，这是在给那些给过你时间、爱和精力的人物付出回报。
- en: 'Take the cakes and wine that you put aside on the altar earlier and go outside.
    Put the cakes on the ground and then pour the wine on top of them. As you are
    pouring the wine say:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起之前放在祭坛上的蛋糕和葡萄酒，走到室外。将蛋糕放在地上，然后倒上葡萄酒。在倒酒时说：
- en: By moon and sun and sky above
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 通过月亮、太阳和上方的天空
- en: I offer these in perfect love.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 我以完全的爱奉献这些。
- en: By fire and earth, by rain and gust
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 通过火和土，通过雨和风
- en: I offer these in perfect trust.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 我以完全的信任奉献这些。
- en: Please take the gifts offered now to you
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 请接受现在为你奉上的礼物
- en: In thanks for love and time and all you do.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 为了对你所做的一切的爱和时间表示感谢。
- en: For all the gifts you've given me
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 为了你给予我的一切礼物
- en: Lord and lady, blessed be.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 主和夫人，愿你受到祝福。
- en: The Circle ritual may seem complex and involved and so it is. There is a lot
    to it when you take into account of the necessary preparations and stages. But
    like so much else in this world, if it's worth doing, do it well. Having said
    that it can be adapted as you desire but don't pare it down too much. It is such
    an important ritual it deserves the effort that is made to perform it.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 圆圈仪式可能看起来复杂而繁琐，的确如此。当你考虑到必要的准备和阶段时，确实有很多事情要做。但就像这个世界上的许多其他事情一样，如果值得做，就要做好。话虽如此，它可以按你的意愿进行调整，但不要将其削减太多。它是一个如此重要的仪式，它值得付出执行它所做的努力。
- en: The Circle ritual is now complete and once again you are back in the everyday
    world. Hopefully with a successful day's magick behind you.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 圆圈仪式现在完成了，你又回到了日常的世界。希望你度过了一个成功的魔法之日。
- en: It is important not to leave your circle until it has been uncast or dispersed.
    However, that is not to say that you are forbidden to leave it. Sometimes the
    need will arise, whether it's a call of nature or something else entirely.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 在圆圈未解除或解散之前，离开圈子是很重要的。然而，这并不意味着你被禁止离开。有时候需要，不管是自然的呼唤还是其他原因。
- en: If you do need to leave the circle for any reason, you must first cut a ''doorway''.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确实需要离开圆圈，你必须首先切开一个“门道”。
- en: Standing in the East, take the athame and literally cut a doorway shape in the
    air. Walk through the doorway you have created in the Circle (taking the athame
    with you). Once you have exited the Circle, turn and, facing the circle, use the
    athame to close the opening. This will seal the circle so that nothing can enter
    or leave while you are gone.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 站在东方，拿起祭刀，在空气中刻出一个门道的形状。走过你在圆圈中创造的门道（将祭刀带着你一起）。一旦你走出圆圈，转身，面对圆圈，使用祭刀关闭开口。这样将密封圆圈，使任何东西在你离开期间都无法进入或离开。
- en: When you return to the circle, it is important that you follow the same procedure.
    Cut a doorway in the circle, step through, and close it again with the athame.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 当你回到圆圈时，遵循相同的程序是很重要的。在圆圈中切一个门道，走过去，然后再用祭刀将它关闭。
