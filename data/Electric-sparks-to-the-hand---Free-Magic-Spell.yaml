- en: '## Casting Instructions for ''Electric sparks to the hand'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施展“电火花到手”的指导说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:**Imagine electricity flowing around your hand. Hear the
    crakling and if you feel numb in your hand it is expected, dont worry. Now look
    to or feel (is a better word for it), your racing heart beat. This is mechanical
    energy, this energy is within your body, you need to compress your chest inward
    giving it a bit of a push.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施展这个咒语：**想象电流在你的手周围流动。听到噼啪声，如果你感到手麻木是正常的，不要担心。现在看或感觉（这更合适），你的心跳加快。这是机械能，这种能量存在于你的身体内，你需要将胸部向内压缩，给它一点推动。'
- en: Now, let your arms hang by your sides and lift up your forearms (with your elbows
    still down) and have your hands facing upward with your fingers pressed together.
    This will create an easy path for any electrical currents to pass. And by now
    you should be feeling a slight or large (depending on your charge) tingle in your
    chest slowly but surely streaming down your arm into your wrists and so on to
    your hand. And immediately, relax your chest and let the feeling just slip all
    the way down your arms and stop in your hands, gathered up and stronger of a tingle
    maybe a possible sting or burn.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让你的手臂垂下来，抬起前臂（肘部仍然向下），手掌向上，手指紧贴在一起。这将为任何电流创建一条容易的通道。到现在为止，你应该能感受到胸部有轻微或很强（取决于你的电荷）的刺痛感，慢慢地流向你的手臂，直到你的手腕等等。立即，放松你的胸部，让这种感觉顺着你的手臂一直滑下来，并停在你的手中，聚集并加强刺痛感，也许还可能是一种灼伤感。
