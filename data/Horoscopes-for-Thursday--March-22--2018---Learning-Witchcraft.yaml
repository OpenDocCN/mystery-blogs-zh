- en: Horoscopes for Thursday, March 22, 2018 - Learning Witchcraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2018年3月22日星期四的星座运势 - 学习巫术
- en: 来源：[https://learningwitchcraft.com/horoscopes-for-thursday-march-22-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-thursday-march-22-2018/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://learningwitchcraft.com/horoscopes-for-thursday-march-22-2018/#0001-01-01](https://learningwitchcraft.com/horoscopes-for-thursday-march-22-2018/#0001-01-01)
- en: Is Today Your Birthday?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天是你的生日吗？
- en: The most important thing on your birthday is that you have a crystal clear vision
    held in your mind of what it is you hope to achieve. Create a mental picture of
    where you want to be 12 months from now and focus on it with all your might.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 生日当天最重要的是，你心中要有一个清晰的愿景，知道自己希望实现什么。在脑海中构建一个关于未来12个月想要达到的地方的形象，并全力以赴地专注于它。
- en: Aquarius
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水瓶座
- en: It will pay you to keep your thoughts to yourself over the next 24 hours. No
    doubt there is much you would like to say but with communications planet Mercury
    about to turn retrograde it’s probably too late. The less said now the less harm
    done later.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这一天你最好将自己的想法保留在内心24小时。毫无疑问，你可能有很多想说的话，但是由于沟通星水星即将逆行，现在说得越少，将来损害越小。
- en: Pisces
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双鱼座
- en: You need to tighten up a bit on the money front, where you have been even more
    wasteful than usual of late. Find new ways to make savings and new ways to bring
    in extra income. Above all, don’t let others grow rich at your expense.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在金钱方面，你需要收紧一点，最近的浪费甚至比往常更多。找到新的省钱方式和赚取额外收入的新方法。最重要的是，不要让别人在你的损失下发财。
- en: Aries
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白羊座
- en: Make sure others are aware of your thoughts and feelings today. Feel free to
    give your opinions on a wide range of subjects and don’t be intimidated by people
    who like to claim they are “experts”. Most likely they know a lot less than you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 确保他人今天知道你的想法和感受。随意对各种主题发表意见，并不要被那些自称是“专家”的人所威胁。很可能他们知道的比你少得多。
- en: Taurus
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金牛座
- en: Steer clear of people who seem to be negative all the time. If those you socialize
    with only ever come up with reasons not to do things then you clearly need a new
    set of friends. All things are possible if you wish hard enough for them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 远离那些似乎一直消极的人。如果你的社交圈子中的人只会找出不做事情的理由，那显然你需要一群新朋友。只要你足够努力地希望，一切皆有可能。
- en: Gemini
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双子座
- en: The critical side of your nature will be much in evidence today but you must
    be sure that what you say is one hundred per cent true. If it isn’t then it could
    be you on the receiving end when your ruler Mercury turns retrograde tomorrow.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你的批判性思维今天将显现得很明显，但你必须确保你说的一百分之百是真实的。如果不是，那么在你的统治星水星明天开始逆行时，可能会轮到你承受后果。
- en: Cancer
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 巨蟹座
- en: Take any tales of woe you hear today with the proverbial pinch of salt, because
    almost certainly others are exaggerating their needs. Cancer is a hugely sensitive
    and compassionate sign but you can be a bit gullible at times as well, so watch
    out.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你今天听到任何不幸的故事，最好带着谨慎的态度，因为几乎可以肯定，其他人在夸大他们的需求。巨蟹座非常敏感和富有同情心，但有时也可能有些轻信，所以要小心。
- en: Leo
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 狮子座
- en: Anyone who has been taking liberties with your generosity will soon learn that
    a Leo is not the best person to annoy. Say what you have to say, do what you have
    to do and then move on, preferably without those who have been using you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 任何滥用你的慷慨的人很快就会明白，惹怒狮子座并不是一个明智之举。说你想说的，做你想做的，然后继续前行，最好不要和那些利用你的人在一起。
- en: Virgo
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处女座
- en: Be careful what personal information you give out today as it could fall into
    the wrong hands and be used against you. Never forget that knowledge is power
    and the more you have of one the more you tend to have of the other one too.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 今天要小心提供的个人信息，因为它可能落入错误的手中，并被用来对付你。永远不要忘记知识就是力量，而且你拥有其中一种的越多，往往就会拥有越多另一种。
- en: Libra
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天秤座
- en: Not everyone will agree with what you choose to do today but that must not in
    any way lessen your determination to do it. Sometimes you can be a bit indecisive
    but now you must go to the other extreme and be unashamedly stubborn.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是每个人都会同意你今天的选择，但这绝不能以任何方式减弱你的决心去做它。有时候你可能有些优柔寡断，但现在你必须走向另一个极端，毫不犹豫地固执。
- en: Scorpio
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天蝎座
- en: Get any promises that others make to you in writing today because if you don’t
    pin them down there is a very strong chance that they will try to wriggle out
    of their commitments to you later on. Don’t give them any leeway at all.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 今天如果别人对你做出承诺，请务必书面确认，因为如果你不把他们钉死，他们很有可能试图逃避对你的承诺。一点余地都不要给他们。
- en: Sagittarius
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 射手座
- en: You will have a lot to say for yourself today and that’s good. Be careful though
    that you don’t come across a bit too aggressive and scare potential allies away.
    You are entitled to your views but they are not of course the only views.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 今天你可能会有很多话要说，这是好事。不过要小心，不要显得过于攻击性，吓跑潜在的盟友。你有权利表达你的观点，但当然不是唯一的观点。
- en: Capricorn
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩羯座
- en: If someone you don’t always get along with goes out of their way to be nice
    to you today don’t automatically assume that they are up to no good. It could
    be the case that they would rather be a friend than an enemy. What’s so bad about
    that?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果今天有些你平常不太合得来的人特意对你好，不要自动假设他们有不良企图。可能是他们宁愿做朋友也不愿做敌人。这有什么不好呢？
- en: 'About the author: [Moondog](https://learningwitchcraft.com/profile/?tthayer/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者：[月狗](https://learningwitchcraft.com/profile/?tthayer/)
- en: Tell us something about yourself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 介绍一下你自己。
