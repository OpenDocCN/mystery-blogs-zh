- en: 3 Easy Ways To Know If A Spell Worked And What To Do If It Didn't | Tea & Rosemary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何轻松判断一个法术是否生效，并且如果没有生效该怎么办 | 茶与迷迭香
- en: 来源：[https://teaandrosemary.com/3-easy-ways-to-know-if-a-spell-worked/#0001-01-01](https://teaandrosemary.com/3-easy-ways-to-know-if-a-spell-worked/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://teaandrosemary.com/3-easy-ways-to-know-if-a-spell-worked/#0001-01-01](https://teaandrosemary.com/3-easy-ways-to-know-if-a-spell-worked/#0001-01-01)
- en: 'One of the first questions a beginner witch will ask, pretty much without fail,
    is: “how do I know if my spell worked?”'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 初学巫师几乎总会问的第一个问题是：“我怎么知道我的咒语生效了？”
- en: More experienced witches will say, “you’ll just know.” And while that’s definitely
    true, it isn’t always helpful to beginners.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 更有经验的巫师会说：“你会知道的。” 虽然这绝对是真的，但对初学者来说这并不总是有用。
- en: I’m one of those students who needs concrete guidelines. I learn from structure,
    so it was really important for me to figure out exactly how I would know if a
    spell was successful or not.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我就是那种需要明确指导的学生，我喜欢按部就班地学习，所以弄清楚我如何准确判断一个法术是否成功对我来说非常重要。
- en: '***Here are 3 easy ways to tell if a spell worked, plus what to do if it didn’t!***'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***以下是3种简单的方法来判断一个法术是否生效，以及如果没有生效该怎么办！***'
- en: 1\. You’ll Feel Powerful As The Spell Ends
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 你会感觉在法术结束时非常有力量
- en: The actual ingredients of any spell are always important, but the most important
    piece of spellwork is your own concentration. You need to have not only mental
    focus, but *emotional focus*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 任何法术的实际成分都很重要，但法术工作最重要的部分是你自己的集中精力。你需要的不仅仅是心理上的专注，还需要*情感上的专注*。
- en: When you’re focusing so intently on a spell (I typically do it with my eyes
    closed and my hands outstretched while I chant), you will start to feel the energy
    buzzing. This feeling will grow the longer you do it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你专注于一个法术时（我通常闭着眼睛，双手伸展开来，并一边念咒语一边做），你会开始感受到能量的活跃。这种感觉会随着你的持续越来越强烈。
- en: The energy will build as the spell progresses. If you feel this energy grow
    extremely powerful as the spell ends, there’s a good chance your spell worked.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随着法术的进行，能量会增长。如果你感到这种能量在法术结束时变得非常强大，请注意，你的法术很有可能生效了。
- en: 99% of the time, this can be accomplished with a lot of focus, plus the desire
    for the outcome you’re trying to achieve.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 99%的情况下，这可以通过大量的专注和对你所期望的结果的渴望来实现。
- en: Keep in mind that while this means that your energy went *somewhere,* if you
    didn’t visualize the spell correctly or used ingredients that don’t match your
    intention, you may have accidentally done a different spell.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，虽然这意味着你的能量*某种程度上*起了作用，但如果你没有正确地想象法术，或者使用了不符合你意图的成分，你可能意外地进行了另一种法术。
- en: This is why it’s super important to focus very clearly on what you want and
    use ingredients that align with your desires. However, I find that when you feel
    this intense energy, it always has to go *somewhere*, so you definitely did something
    magical!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么非常清楚地专注于你的愿望，并使用与你愿望一致的成分非常重要。不过，我发现当你感受到这种强烈的能量时，它总是*在某处*发挥作用，所以你肯定做了一些神奇的事情！
- en: 2\. You’ll Feel Tired Or Complete Afterwards
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 你会感到疲倦或者完成后
- en: After this culmination of energy, you might feel a little wiped. If it’s a super
    large spell, I take a nap, but most of the time I just need to chill out on the
    couch for a bit.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在能量的达到顶峰之后，你可能会感到有些疲惫。如果是一个非常庞大的法术，我会小睡一会儿，但大多数时候我只需要在沙发上休息一会儿。
- en: That’s a clear indication that your spell worked!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你的法术生效的明确迹象！
- en: Sometimes, I’m not tired at all, but I do feel as though the spell was completed.
    I know this because I’m not interested in thinking about the topic anymore and
    feel very clearly that it’s time to move onto another activity.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有时我一点也不累，但我确实感到法术已经完成了。我知道这一点，是因为我对这个话题不再感兴趣，很清楚是时候转移到另一个活动了。
- en: This is another good indication that your spell is working while you go about
    your day!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一个好的迹象，表明你的法术在你日常生活中起作用了！
- en: 3.You’ll See The Effects Of Your Spell Within 1-2 Months
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3. 你会在1-2个月内看到法术的效果
- en: Most spells take 2 months to work, max. Unless you did a spell for something
    huge *or* something long-term (such as a new job, a fertility spell, etc.), then
    odds are you’ll reap the rewards within 1-2 months.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数法术最多需要2个月才能生效。除非你做了一个巨大的法术*或者*一个长期的法术（比如新工作，生育法术等），那么你能在1-2个月内收获成果。
- en: If your spell was clearly short term (or had no timeline specified) and you
    don’t notice any change at all within 1-2 months, then your spell either didn’t
    work or the energy was misdirected in a way you didn’t foresee.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的咒语明显是短期的（或没有指定时间），并且在 1-2 个月内没有任何变化，那么你的咒语要么没有起作用，要么能量被误导，而你没有预见到。
- en: So, what if the spell didn’t work?
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 那么，如果咒语没有起作用怎么办？
- en: First, look to see if anything *has* happened that you may have caused inadvertently.
    The Universe always takes the path of least resistance, so your spell may have
    *technically* worked in a way you didn’t foresee. This happens quite a lot with
    love spells and money spells, but it can occur with any type of magic
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，看看是否发生了任何你可能无意中造成的事情。宇宙总是选择最少阻力的路径，所以你的咒语可能*技术上*已经起作用了，但你没有预见到。这在爱情咒语和金钱咒语中经常发生，但任何类型的魔法都可能发生。
- en: If your spell had an unintended effect, you can either reverse the spell (if
    you don’t like what it has done) or cast another that works alongside the current
    spell (if you don’t mind the effects of it).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的咒语产生了意外效果，你可以选择反转咒语（如果你不喜欢它的效果），或者施放另一个与当前咒语共同起作用的咒语（如果你不介意它的效果）。
- en: 'However, if there are no unintended effects and nothing has happened at all,
    then there are two possibilities:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果没有意外效果，也没有任何事情发生，那么有两种可能性：
- en: '**You didn’t gather enough energy, so the spell didn’t have enough power to
    work.** You will need to do the spell again using different (or more) ingredients,
    cast a more powerful circle calling on the elements, and spend more time concentrating
    on focusing your energy during the spell.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你没有收集足够的能量，所以咒语没有足够的力量运作。**您需要使用不同（或更多）的材料再次进行咒语，施放一个更强大的环绕圈召唤元素，并花更多时间集中注意力在咒语期间专注您的能量。'
- en: '**The Universe will not allow your spell to work. Sometimes (though very rarely),
    a spell is blocked because of karma.** In this case, the energy probably dispersed.
    If you feel in your gut that this is true, then there’s nothing else that can
    be done at this time. If you’re unsure, using divination tools (such as tarot
    cards or a pendulum) can help you figure out what happened. Keep in mind that
    this is super rare and only happens about 1% of the time, for me at least.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**宇宙不会允许你的咒语起作用。有时（虽然非常罕见），咒语会因为业力而受阻。**在这种情况下，能量可能已经散去。如果你内心觉得这是真的，那么现在没有任何其他事可以做了。如果你不确定，使用占卜工具（如塔罗牌或摆动器）可以帮助你弄清发生了什么。请记住，这非常罕见，至少对我来说只发生了约
    1% 的时间。'
