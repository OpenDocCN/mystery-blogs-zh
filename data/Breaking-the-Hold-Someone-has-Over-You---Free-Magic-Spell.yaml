- en: Breaking the Hold Someone has Over You
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解除某人对你的控制
- en: This spell owes a lot to visualisation and the use of colour and in many ways
    is a learning experience in trusting your own abilities. It can be used in emotional
    situations, where you feel someone is taking advantage of you, or when you are
    bound to someone by perhaps a false sense of duty. This technique can be done
    in more than one sitting, particularly if you do not want any changes to be too
    dramatic.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语很大程度上依赖视觉化和颜色的运用，在很多方面是对自己能力的信任的学习经验。它可以在情绪紧张的情况下使用，比如当你觉得别人在占你便宜，或当你与某人之间由于一种虚假的义务感而被束缚时。这种技术可以分多次进行，尤其是如果你不希望改变太过激烈的话。
- en: '**You will need the following items for this spell:**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会需要以下物品进行这个咒语：**'
- en: Casting Instructions for 'Breaking the Hold Someone has Over You'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 施法说明:'解除某人对你的控制'
- en: Your image must be one that you feel you can relate to fully. Perhaps the easiest
    to see is in the form of a rope joining the two of you together. If you are good
    at seeing colour then the best to use is something similar to iridescent mother
    of pearl, because that contains all colours. You might see the image as a rigid
    bar, which would suggest that there is an inflexibility in the relationship between
    you which may require you to deal with the expectations of others.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你的形象必须是你完全能够理解的。也许最容易看到的是连接你俩在一起的绳子的形象。如果你善于看到颜色，那么最好使用类似虹色珍珠母的东西，因为那包含了所有颜色。你可能会把形象看成刚性的棒，这表明你之间的关系有不灵活的地方，可能需要你处理他人的期望。
- en: The incense is used to create an environment which is free from other influences;
    this is just between you and your perception of the link you have with the other
    person. Light your incense and sit quietly, considering carefully the link between
    you.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 熏香用于营造一个没有其他影响的环境；这个环境只有你和你与他人之间的联系的感知。点燃你的熏香，坐着安静地，仔细考虑你之间的连接。
- en: Become aware of the flow of energy between you and gently withdraw your own
    energy, seeing it returning to you and being used for your own purposes rather
    than the other persons. (This may be enough to bring about a change in your relationship
    which has a satisfactory outcome for you.)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 感受你和他之间的能量流动，轻轻地收回你自己的能量，看到它返回并为自己的目的使用，而不是其他人的。这可能足以带来你关系的变化，对你有一个令人满意的结果。
- en: Next think carefully about how the other person makes calls on your time and
    energy - whether these are physical, emotional or spiritual. Resolve that you
    will either not allow this to happen or will be more careful and sparing in your
    responses. You might develop a symbol for yourself which you can use when you
    feel you are being sucked in. Preferably use one which amuses you, since laughter
    is a potent tool. You could use the image of a knot being tied, a cork or a stopcock.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，仔细思考一下其他人如何占用你的时间和精力--无论是物质上的，情感上的还是精神上的。决定你要么不允许这种情况发生，要么在回应时更小心和节制。你可以为自己开发一个符号，当你觉得自己被吸引时可以使用。最好使用一个让你感到有趣的，因为笑声是一个有效的工具。你可以使用打结的形象、塞子或旋塞的图像。
- en: If you decide that you no longer wish to be associated with the person, use
    a technique which signifies breaking the link. It will depend upon your own personality
    and that of the other person as to how you do this. Visualizing the link simply
    being cut may bring about a more powerful ending with tears and recriminations,
    whereas a gentle teasing out of the link may be slower but less painful.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定不再与那个人联系，可以使用一种意味着断开连接的技术。这将取决于你和那个人的个性，以及你如何做到这一点。简单地想象连接被切断可能带来更强大的结局，会有眼泪和指责，而温和地解开连接可能会更慢但更少痛苦。
- en: It is here that you must trust your own judgement with the thought that it must
    be done for the Greater Good. If therefore you feel that at least some links must
    be left in place you can do this, for instance if you would wish to know when
    the other person is in trouble.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你必须信任自己的判断，思考必须为了更大的利益而完成。因此，如果你觉得至少有些链接必须保留在原位，你可以这样做，比如如果你希望在对方陷入困境时得知。
- en: Finally see yourself walking away from the person, free of any bonds between
    you. Always ensure that you leave them with a blessing for their continuing health,
    wealth and happiness.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，看着自己远离那个人，没有任何联系的束缚。请始终确保你留给他们一个祝福，祝愿他们健康、财富和幸福。
- en: Now you will only become involved with them at your own wish. You can see from
    the above that at all points you have a choice for your course of action. This
    is because each stage must be considered very carefully, and not done in anger.
    You must remain as dispassionate as you can and always remain true to your own
    principles.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你只会在自愿的情况下与他们有联系。从以上可以看出，在所有点上你都有选择的余地。这是因为每个阶段都必须非常谨慎地考虑，不能出于愤怒而行事。你必须尽可能保持冷静，并始终忠于自己的原则。
