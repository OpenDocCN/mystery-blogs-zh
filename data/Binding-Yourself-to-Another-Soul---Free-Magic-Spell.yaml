- en: Binding Yourself to Another Soul
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将自己与另一个灵魂绑定
- en: Rated 1/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1/5 星评分
- en: This is to bond someone to you. There is no ''alpha'' in the bonding. You are
    forever bonded- so choose wisely.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是为了与某人建立联系。在这个联系中没有“主导者”。你们永远相互关联-所以要明智选择。
- en: '## Casting Instructions for ''Binding Yourself to Another Soul'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明''将自己与另一个灵魂绑定'''
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行此咒语：**'
- en: Your blood
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的血
- en: Soon-to-be bond mate's DNA (Hair, skin, blood, etc.)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即将成为绑定伴侣的DNA（头发、皮肤、血液等）
- en: A wooden bowl
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个木碗
- en: '**You will need the following items for this spell:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品进行此咒语：**'
- en: Your blood
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的血
- en: Soon-to-be bond mate's DNA (Hair, skin, blood, etc.)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即将成为绑定伴侣的DNA（头发、皮肤、血液等）
- en: A wooden bowl
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个木碗
- en: 'Drop your own blood into wooden bowl. Chant the following:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将你自己的血滴入木碗中。念以下咒语：
- en: '"My heart,'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"我的心，'
- en: My soul,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我的灵魂，
- en: I give all of me.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我将奉献所有我自己。
- en: You will give me yourself,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你会给我你自己，
- en: Because yourself is what I crave.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因为你就是我渴望的自己。
- en: I give you my blood,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我用我的血，
- en: And you give me yourself,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你给我你自己，
- en: And now we are one."
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经是一体了。"
- en: Add the one being bond's DNA to the bowl and repeat the chant.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将被绑定者的DNA加入碗中并重复念咒语。
