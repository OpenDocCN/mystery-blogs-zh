- en: Become a Magical Creature
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为魔法生物
- en: This spell can be used for many different transformations. But use this spell
    wisely.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个咒语可以用于许多不同的转化。但要明智地使用这个咒语。
- en: '## Casting Instructions for ''Become a Magical Creature'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## “成为魔法生物”的施法说明'
- en: '**You will need the following items for this spell:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: 2 candles
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2支蜡烛
- en: 1 piece of white chalk
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1块白色粉笔
- en: A picture or description of the desired creature
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个期望的生物的图片或描述
- en: '**You will need the following items for this spell:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品来施放这个咒语：**'
- en: 2 candles
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2支蜡烛
- en: 1 piece of white chalk
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1块白色粉笔
- en: A picture or description of the desired creature
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个期望的生物的图片或描述
- en: 'Make up a circle using the chalk. Light the 2 candles and place in the center.
    Place the picture or description in between the 2 candles. Chant the following:
    " I,( your name), wish to become this creature. I call on all the gods to help
    me succeed. So mote it be!"'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 用粉笔画一个圆圈。点燃2支蜡烛并放在中间。将图片或描述放在两支蜡烛之间。念以下咒语：“我，（你的名字），希望成为这个生物。我呼唤所有神灵帮助我成功。成全吧！”
- en: When you finish, burn the picture or description using the right candle. Bag
    up the ashes and bury it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成时，使用正确的蜡烛烧掉图片或描述。将灰烬装袋埋掉。
