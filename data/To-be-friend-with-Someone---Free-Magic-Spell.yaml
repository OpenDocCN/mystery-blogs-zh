- en: To be friend with Someone
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与某人成为朋友
- en: If you wish someone to be close to you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望与某人亲近。
- en: '## Casting Instructions for ''To be friend with Someone'''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## ''与某人成为朋友'' 的施法说明'
- en: '**You will need the following items for this spell:****You will need the following
    items for this spell:** Make a tea of wild rose petals, mix with honey.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于这个咒语，您将需要以下物品：**用野玫瑰花瓣泡茶，混合蜂蜜。'
- en: 'Make forest sip, and say:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 做森林一口，说：
- en: '**"I am god/ess,(the name of the person),look at me."**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**“我是神/女神，（人名），看着我。”**'
- en: Make second sip, say the same, and third sip, say the same.The remaining tea
    can be poured into a bath so that you can absorb the beauty of the God/dess.Where
    rose quartz on your chest, and give similar piece of the rose quartz to the person
    you want to attract, if you are confident.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 做第二口，说相同的话，第三口，说相同的话。剩下的茶可以倒入浴缸中，这样你可以吸收上帝/女神的美丽。将玫瑰石英放在胸前，并给你想吸引的人一块相似的玫瑰石英，如果你有信心的话。
