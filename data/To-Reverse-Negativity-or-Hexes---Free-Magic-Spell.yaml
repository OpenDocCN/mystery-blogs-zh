- en: 'Visualize all blocks in your life-path being removed. Anoint your candle with
    the oil. On the piece of paper write in black ink: "All blocks are now removed".
    Fold the paper three times away from you. Light the candle and burn the paper
    in your dish.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 想象你生命中所有障碍被移除。用油涂抹你的蜡烛。在一张白纸上用黑墨水写道：“所有障碍现在都被移除”。将纸朝远离你的方向折叠三次。点燃蜡烛，将纸烧在你的容器里。
- en: 'Invoke the power of Fire and its Elemental spirits by repeating three times:
    "Firedrakes and salamanders, Aid me in my quest, Protect me from all evil thoughts.
    Turn away and send back this hex". After the third repetition close the spell
    in whatever way is appropriate for you.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通过重复三次祈求火及其元素精灵的力量：“火龙和火蜥蜴，请协助我，保护我免受一切邪恶念头。把这个诅咒转移并送回它的原处。”第三次重复后，以适合你的方式结束这个咒语。
- en: 'A simple statement is enough: "Let it be so". No-one has the right to curse
    or malign another person and all you are doing with this spell is turning the
    negativity back where it belongs. When you use the power of Fire you are harnessing
    one of the most potent forces of the universe, so be sure you use it wisely and
    well.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一句简单的声明足够了：“如此就好”。没有人有权诅咒或诽谤另一个人，你所做的一切只是将负面能量送回原处。当你使用火之力时，你正在驾驭宇宙中最强大的力量之一，所以一定要明智而有效地使用它。
