- en: '**You will need the following items for this spell:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品才能完成这个咒语：**'
- en: Your Imagination
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的想象力
- en: Paper & pencil
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸和铅笔
- en: Printer (OPTIONAL)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打印机（可选）
- en: Dreams
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 梦想
- en: 1\. Draw what you want to look like as an animatronic. Don't copy other characters'
    colors. Make yourself child-appropriate unless you are in FNAF 3 or 4, make yourself
    as scary-looking as possible.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 画出你想作为机械人的样子。不要复制其他角色的颜色。除非你在 FNAF 3 或 4 中，要让自己看起来尽可能恐怖。
- en: 2\. Eat bananas. They will help you imagine your FNAF setting. (Science, people.)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 吃香蕉。它们将帮助你想象你的 FNAF 设定。（科学的，人们。）
- en: 3\. Play the game and know the other animatronics and security Guard's places.
    This is important or you will not be able to kill the guard.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 玩游戏，了解其他机械人和安全守卫的位置。这很重要，否则你将无法杀死守卫。
- en: Or know what it looks like in the daytime.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 或者知道它在白天是什么样子。
- en: 4\. Imagine yourself as your animatronic through the day and when you go to
    bed imagine you are in your location. It will be easier to get dreams!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 想象自己是你的机械人，在白天和睡觉前想象自己在那个地方。这样做会更容易做梦！
- en: Wanna meet your friend? get him/her to join in too and pretend to be a robot
    too!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 想见你的朋友？让他/她也加入并假装成机器人！
- en: 5\. Keep doing this even if it takes a while to get a dream.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 即使需要一段时间才能做梦，也要继续这样做。
