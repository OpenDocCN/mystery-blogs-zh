- en: Are there any spells to call them into the human world
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 是否有任何咒语可以将它们召唤到人类世界中
- en: No, that is not how Real Magik works. FNAF is a work of fiction, Magik does
    not defy nature, ergo you cannot bring a fictional being into the physical world.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 不，这不是真正魔法的工作方式。FNAF 是虚构作品，魔法不违背自然法则，因此你不能将虚构的存在物质化。
- en: Eating food that can affect your dreams and playing the game right before bed
    can indeed cause you to dream about it. I would not call it a spell exactly, but
    if you are focused on the intention to dream about FNAF, fine, it is a spell.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在睡前吃影响你梦境的食物并玩游戏确实会导致你梦见它。我不会称其为咒语，但如果你专注于梦见 FNAF，那也算是一种咒语。
