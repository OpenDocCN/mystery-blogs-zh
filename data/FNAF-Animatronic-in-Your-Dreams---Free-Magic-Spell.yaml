  type: TYPE_NORMAL
  zh: 在你的梦中成为 FNAF 机械人
- en: Rated 5/5 Stars
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评分为 5/5 星
- en: This is not physical. You can choose to be in FNAF 1, 2, 3, or 4\. You cannot
    switch unless you quit for a while.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是真实的。你可以选择在 FNAF 1、2、3 或 4 中。除非你退出一段时间，否则你不能切换。
- en: '## Casting Instructions for ''FNAF Animatronic in Your Dreams'''
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '## 施法说明：“在你的梦中成为 FNAF 机械人”'
- en: '**You will need the following items for this spell:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你需要以下物品才能完成这个咒语：**'
- en: Your Imagination
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
