- en: Color Correspondences - Free Magic Spell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Color Correspondences - Free Magic Spell
- en: 来源：[https://www.spellsofmagic.com/spells/love_spells/attraction_spells/11455/page.html#0001-01-01](https://www.spellsofmagic.com/spells/love_spells/attraction_spells/11455/page.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spellsofmagic.com/spells/love_spells/attraction_spells/11455/page.html#0001-01-01](https://www.spellsofmagic.com/spells/love_spells/attraction_spells/11455/page.html#0001-01-01)
- en: '**Red:** Strength, health, vigor, lust, danger'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**Red:** 力量、健康、活力、欲望、危险'
- en: '**Orange:** Encouragement, adaptability, stimulation, attraction, plenty, kindness'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**Orange:** 鼓励、适应性、刺激、吸引、丰富、仁慈'
- en: '**Yellow:** Knowledge, learning, concentration, persuasion, charm, confidence,
    jealousy, joy, comfort'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Yellow:** 知识、学习、专注、说服、魅力、自信、嫉妒、喜悦、安慰'
- en: '**Green:** Finances, fertility, luck, success energy, charity, growth rejuvenation,
    ambition, counteract greed and jealousy, plant kingdom, herbal healing'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Green:** 财务、生育力、幸运、成功能量、慈善、生长恢复、雄心、抵制贪婪和嫉妒、植物王国、草药疗愈'
- en: '**Blue**: Tranquility, understanding, patience, health, truth, devotion, sincerity,
    honor, loyalty, peace, wisdom, protection during sleep, astral projection'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Blue**: 宁静、理解、耐心、健康、真理、奉献、真诚、荣誉、忠诚、和平、智慧、睡眠时的保护、星体投射'
- en: '**Violet/Purple**: Power, piety, sanctity, sentimentality, tension, sadness
    amplification of other energies, wisdom, high ideals, spiritual protection and
    healing, psychic ability, protective energy'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Violet/Purple**: 权力、虔诚、圣洁、情感、紧张、悲伤、放大其他能量、智慧、高尚理想、精神保护和疗愈、心灵能量、防护能量'
- en: '**Black:** Negation without reflecting, unlocking when stuck, banishing evil
    or negativity'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**Black:** 消除反射、解除困境、驱逐邪恶或负能量'
- en: '**White**: Purity, consecration, meditation, divination, exorcism, the full
    moon, healing, peace, spiritual strength'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**White**: 纯洁、神圣、冥想、占卜、驱邪、满月、疗愈、和平、精神力量'
- en: '**Grey:** Balance and neutrality, used in erasing, canceling, neutralizing,
    return to the universe without repercussion, destructive energies'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**Grey:** 平衡和中立性、用于抹去、取消、中和、回归宇宙而无后果、破坏性能量'
- en: '**Pink**: Healing, famial or emotional love, friendship, affections, unselfish
    emotions, spiritual healing, banishing hatred'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**Pink**: 治愈、家庭或情感之爱、友谊、情感、无私的情感、心灵疗愈、驱逐仇恨'
- en: '**Brown**: The Earth, grounding, trees, concentation, telepathy, spells to
    locate lost objects, protection of family; pets; and animals'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**Brown**: 大地、扎根、树木、专注、心灵感应、寻找失物的咒语、保护家庭、宠物及动物'
- en: '**Silver:** Purity, the moon, treasure, values, female energy, the unconscious
    mind'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**Silver:** 纯净、月亮、财宝、价值观、女性能量、无意识心智'
- en: '**Gold**: The sun, male energy, wealth, financial wisdom, conscious mind, attracting
    happiness, activity, intelligence'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Gold**: 太阳、男性能量、财富、财务智慧、意识心智、吸引幸福、活力、智慧'
